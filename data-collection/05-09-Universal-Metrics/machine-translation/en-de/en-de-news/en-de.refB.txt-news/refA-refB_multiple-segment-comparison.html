    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-61bbf555aad7c2d7866fda3137995fd7"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-61bbf555aad7c2d7866fda3137995fd7": [{"x_score": 1.2529804706573486, "y_score": 1.685388207435608, "difference": 0.4324077367782593, "source": "Iran reports lowest number of daily COVID-19 cases in more than one year", "reference": "Iran meldet niedrigste Zahl an t\u00e4glichen COVID-19-F\u00e4llen seit \u00fcber einem Jahr", "x": 1.2529804706573486, "y": 1.685388207435608}, {"x_score": 0.4210793673992157, "y_score": 1.0509339570999146, "difference": 0.6298545897006989, "source": "Iran's Health Ministry has registered 1,686 new daily COVID-19 infections, the lowest tally over the past 460 days, marking a sharp decline in cases as the fifth wave of the pandemic subsides.", "reference": "Das Gesundheitsministerium des Iran hat 1686 neue t\u00e4gliche COVID-19-Infektionen gemeldet, die niedrigste Zahl in den letzten 460 Tagen und eine drastische Abnahme der F\u00e4lle, jetzt wo die f\u00fcnfte Welle der Pandemie abklingt.", "x": 0.4210793673992157, "y": 1.0509339570999146}, {"x_score": 0.6832588911056519, "y_score": 1.341373324394226, "difference": 0.6581144332885742, "source": "According to Press TV, the Ministry announced on Saturday that 58 Iranians died from the disease, noting that out of the new cases detected over the past 24 hours, 286 patients were admitted to hospital.", "reference": "Laut Press TV verk\u00fcndete das Ministerium am Samstag, dass 58 Iraner an der Krankheit gestorben seien, und bemerkte, dass von den in den letzten 24 Stunden aufgedeckten, neuen F\u00e4llen 286 Patienten in ein Krankenhaus eingeliefert wurden.", "x": 0.6832588911056519, "y": 1.341373324394226}, {"x_score": 0.8970004320144653, "y_score": 1.3867824077606201, "difference": 0.4897819757461548, "source": "It added that 6,152,524 people in the country have contracted COVID-19 and 5,963,373 of the infected people recovered and were discharged from hospitals.", "reference": "Es f\u00fcgte hinzu, dass 6.152.524 Menschen im Land an COVID-19 erkrankt und 5,963,373 der infizierten Personen geheilt und aus den Krankenh\u00e4usern entlassen wurden.", "x": 0.8970004320144653, "y": 1.3867824077606201}, {"x_score": 0.9352515339851379, "y_score": 1.4503517150878906, "difference": 0.5151001811027527, "source": "According to the Ministry, 3,126 COVID-19 patients are in intensive care units (ICU) while 39,951,481 diagnosis tests have been so far conducted across Iran.", "reference": "Laut dem Ministerium befinden sich 3126 COVID-19-Patienten auf Intensivstationen, w\u00e4hrend bis jetzt 39.951.481 Diagnosetests im ganzen Iran durchgef\u00fchrt wurden.", "x": 0.9352515339851379, "y": 1.4503517150878906}, {"x_score": 0.8264693021774292, "y_score": 1.5886585712432861, "difference": 0.7621892690658569, "source": "Coronavirus figures have been on a downward trend since the government started a mass vaccination campaign.", "reference": "Die Coronavirus-Zahlen gehen tendenziell nach unten, seitdem die Regierung eine Massenimpfkampagne startete.", "x": 0.8264693021774292, "y": 1.5886585712432861}, {"x_score": 0.5391380786895752, "y_score": 1.335067629814148, "difference": 0.7959295511245728, "source": "So far, 58,595,066 people have received the first dose of the COVID vaccine, 49,157,835 have received the second dosage and 2,237,841 have gotten the booster shots.", "reference": "Bisher haben 58.595.066 Menschen die erste Dosis des COVID-Impfstoffs, 49.157.835 die zweite Dosis und 2.237.841 die Boosterimpfungen erhalten.", "x": 0.5391380786895752, "y": 1.335067629814148}, {"x_score": 0.6169643998146057, "y_score": 1.7731024026870728, "difference": 1.156138002872467, "source": "The total number of vaccines injected in the country reached 109,990,742 doses.", "reference": "Die Gesamtzahl der verimpften Dosen im Land betrug 109.990.742.", "x": 0.6169643998146057, "y": 1.7731024026870728}, {"x_score": 1.2526293992996216, "y_score": 1.8870947360992432, "difference": 0.6344653367996216, "source": "Over the past 24 hours, 19 provinces reported almost no death case or only one dead.", "reference": "In den letzten 24 Stunden meldeten 19 Provinzen fast keinen oder nur einen Todesfall.", "x": 1.2526293992996216, "y": 1.8870947360992432}, {"x_score": 1.0811526775360107, "y_score": 1.5672557353973389, "difference": 0.4861030578613281, "source": "According to the latest figures, eight cities are in the orange zones, 119 in the yellow category, and 321 cities are in blue zones.", "reference": "Gem\u00e4\u00df den neuesten Zahlen befinden sich acht St\u00e4dte in den orangefarbenen Zonen, 119 in der gelben Kategorie und 321 St\u00e4dte in den blauen Zonen.", "x": 1.0811526775360107, "y": 1.5672557353973389}, {"x_score": 0.5085041522979736, "y_score": 1.704774022102356, "difference": 1.1962698698043823, "source": "There is no city in the high-risk red zone.", "reference": "In der als Hochrisikogebiet eingestuften roten Zone befindet sich keine Stadt.", "x": 0.5085041522979736, "y": 1.704774022102356}, {"x_score": 0.5594499111175537, "y_score": 1.2667025327682495, "difference": 0.7072526216506958, "source": "Iran's First Vice President Mohammad Mokhber said on Wednesday that the country is fully prepared to roll out coronavirus booster vaccinations.", "reference": "Der erste Vizepr\u00e4sident des Iran, Mohammad Mokhber, sagte am Mittwoch, dass das Land bestens vorbereitet sei, Boosterimpfungen gegen den Coronavirus auszuliefern.", "x": 0.5594499111175537, "y": 1.2667025327682495}, {"x_score": 0.39964112639427185, "y_score": 1.225520372390747, "difference": 0.8258792459964752, "source": "\"Today there is neither concern nor any shortage in the supply of vaccine and the ground is ready for the third and fourth dose vaccinations,\" Mokhber added.", "reference": "\u201eHeute gibt es weder Bedenken noch Knappheit bei der Versorgung mit Impfstoffen, und die Grundlage f\u00fcr die dritte und vierte Dosis Impfstoff ist bereitet\u201c, f\u00fcgte Mokhber hinzu.", "x": 0.39964112639427185, "y": 1.225520372390747}, {"x_score": 0.11263402551412582, "y_score": 1.6441092491149902, "difference": 1.5314752236008644, "source": "Missed Out on Shiba Inu?", "reference": "Haben Sie Shiba Inu verpasst?", "x": 0.11263402551412582, "y": 1.6441092491149902}, {"x_score": 1.1177444458007812, "y_score": 1.637629508972168, "difference": 0.5198850631713867, "source": "EverGrow Might Be The Next Big Crypto To Explode in 2022", "reference": "EverGrow m\u00f6glicherweise die n\u00e4chste gro\u00dfe Kryptow\u00e4hrung, die 2022 explodiert", "x": 1.1177444458007812, "y": 1.637629508972168}, {"x_score": 0.28107574582099915, "y_score": 0.9834615588188171, "difference": 0.702385812997818, "source": "Shiba Inu is the latest meme-crypto to go viral and despite being down almost 60% from it's all-time high, the market cap still stands at an eye-watering $20 billion, making it the 12th biggest crypto in the world by valuation.", "reference": "Shiba Inu ist die neueste Spa\u00df-Kryptow\u00e4hrung, die viral wird, und obwohl sie seit ihrer H\u00f6chstmarke fast 60\u00a0% an Wert verloren hat, steht die Marktkapitalisierung nach wie vor bei atemberaubenden 20 Mrd. US-Dollar, was sie zur 12. gr\u00f6\u00dften Kryptow\u00e4hrung der Welt nach Bewertung macht.", "x": 0.28107574582099915, "y": 0.9834615588188171}, {"x_score": 0.21851210296154022, "y_score": 1.6792945861816406, "difference": 1.4607824832201004, "source": "A $100 investment at launch would be worth over $2 million today!", "reference": "Eine Investition von 100 US-Dollar w\u00e4re heute \u00fcber 2 Millionen US-Dollar wert!", "x": 0.21851210296154022, "y": 1.6792945861816406}, {"x_score": 0.32568907737731934, "y_score": 1.1112899780273438, "difference": 0.7856009006500244, "source": "Many are no doubt kicking themselves for missing out on such gains, but the reality is that a bet on Shiba Inu was a pure gamble.", "reference": "Viele machen sich zweifelsohne Vorw\u00fcrfe, dass sie solche Gewinne verschlafen haben, aber die Wahrheit ist, dass eine Wette auf Shiba Inu reines Gl\u00fccksspiel war.", "x": 0.32568907737731934, "y": 1.1112899780273438}, {"x_score": -0.02804986573755741, "y_score": 0.8312342166900635, "difference": 0.8592840824276209, "source": "Shiba's run was a combination of some very smart marketing and a whole lot of hype, that led droves of investors, with FOMO (fear of missing out) to pile into the meme-coin.", "reference": "Der Ansturm auf Shiba war eine Kombination aus sehr klugem Marketing und ganz viel Hype, die Scharen von Investoren anlockte, welche durch FOMO (engl. Angst, etwas zu verpassen) in die Mem-W\u00e4hrung hineindr\u00e4ngten.", "x": -0.02804986573755741, "y": 0.8312342166900635}, {"x_score": 0.19184640049934387, "y_score": 1.374035120010376, "difference": 1.182188719511032, "source": "Even the name itself, which was a homage to Elon Musk backed Dogecoin, was all part of the design.", "reference": "Sogar der Name selbst, der eine Hommage an den von Elon Musk unterst\u00fctzten Dogecoin war, war Teil der Planung.", "x": 0.19184640049934387, "y": 1.374035120010376}, {"x_score": 0.541207492351532, "y_score": 1.4437167644500732, "difference": 0.9025092720985413, "source": "In reality, Shiba Inu offers no tangible utility or value, with seemingly little effort to do so in the future.", "reference": "In Wirklichkeit bietet Shiba Inu keinen fassbaren Nutzen oder Wert und ist scheinbar auch nicht besonders bestrebt, dies k\u00fcnftig zu tun.", "x": 0.541207492351532, "y": 1.4437167644500732}, {"x_score": -0.04056195169687271, "y_score": 1.4452072381973267, "difference": 1.4857691898941994, "source": "Being on the Ethereum blockchain, there would've been plenty of opportunity for development had the team behind Shiba Inu been motivated to do so.", "reference": "Auf der Ethereum-Blockchain aufbauend, w\u00e4re genug Entwicklungspotenzial da gewesen, wenn das Team hinter Shiba Inu nur dazu motiviert gewesen w\u00e4re.", "x": -0.04056195169687271, "y": 1.4452072381973267}, {"x_score": 0.5597437024116516, "y_score": 1.2571314573287964, "difference": 0.6973877549171448, "source": "There are, however, several cryptocurrencies that are working to rise above the pack, and back their popularity with real utility and fundamental value.", "reference": "Es gibt jedoch verschiedene Kryptow\u00e4hrungen, die sich von der Meute absetzen wollen und ihre Popularit\u00e4t mit echtem Nutzen und grundlegendem Wert untermauern.", "x": 0.5597437024116516, "y": 1.2571314573287964}, {"x_score": 0.8632972836494446, "y_score": 1.5793535709381104, "difference": 0.7160562872886658, "source": "Just 10 weeks ago, EverGrow Coin ($EGC) was launched by a team of experienced finance, blockchain and marketing experts.", "reference": "Gerade mal vor 10 Wochen wurde EverGrow Coin ($EGC) von einem Team aus erfahrenen Finanz-, Blockchain- und Marketingexperten gestartet.", "x": 0.8632972836494446, "y": 1.5793535709381104}, {"x_score": 0.8135690093040466, "y_score": 1.2946614027023315, "difference": 0.4810923933982849, "source": "One ground-breaking element of their project is the fact the token pays a stable currency to holders.", "reference": "Ein bahnbrechendes Element ihres Projekts ist die Tatsache, dass das Token eine stabile W\u00e4hrung an Inhaber zahlt.", "x": 0.8135690093040466, "y": 1.2946614027023315}, {"x_score": 0.32505378127098083, "y_score": 1.013285756111145, "difference": 0.6882319748401642, "source": "In the short time since launch, holders of EverGrow Coin have received over $30 million of binance-pegged USD rewards - a stable, regulated currency pegged 1-to-1 with the USD.", "reference": "In der kurzen Zeit seit der Einf\u00fchrung haben Inhaber von EverGrow Coin \u00fcber 30 Millionen US-Dollar von Binance gest\u00fctzten USD-Verg\u00fctungen erhalten - eine stabile, regulierte W\u00e4hrung, die 1 zu 1 an den US-Dollar gekoppelt ist.", "x": 0.32505378127098083, "y": 1.013285756111145}, {"x_score": 1.3313674926757812, "y_score": 1.8964567184448242, "difference": 0.565089225769043, "source": "The project currently has 110,000 holders according to BSCScan.", "reference": "Das Projekt hat laut BSCScan derzeit 110.000 Inhaber.", "x": 1.3313674926757812, "y": 1.8964567184448242}, {"x_score": 0.7064307928085327, "y_score": 1.1993924379348755, "difference": 0.4929616451263428, "source": "With their revolutionary contract, EverGrow Coin quickly grew to over $1 billion in market-cap, but then a major data error on CoinMarketCap, just weeks into the launch, caused mass panic amongst investors.", "reference": "Mit ihrem revolution\u00e4ren Vertrag wuchs EverGrow Coin schnell auf \u00fcber 1 Milliarde UD-Dollar Marktkapitalisierung, allerdings verursachte ein gro\u00dfer Datenfehler auf CoinMarketCap nur Wochen nach der Markteinf\u00fchrung Massenpanik unter den Investoren.", "x": 0.7064307928085327, "y": 1.1993924379348755}, {"x_score": -0.0753355398774147, "y_score": 0.9168177843093872, "difference": 0.9921533241868019, "source": "With such a new project, trust can take time to build, and this panic was exploited by a series of articles, rumoured to have been paid for by rivals of the project, using the incorrect data to try to draw EverGrow investors away from the project.", "reference": "Mit einem solch neuen Projekt kann es dauern, Vertrauen aufzubauen, und diese Panik wurde durch eine Reihe von Artikeln ausgenutzt, die Ger\u00fcchten zufolge von Rivalen des Projekts bezahlt worden waren und die falschen Daten verwendeten, um zu versuchen, EverGrow-Investoren vom Projekt wegzulocken.", "x": -0.0753355398774147, "y": 0.9168177843093872}, {"x_score": 0.37937095761299133, "y_score": 1.3225293159484863, "difference": 0.943158358335495, "source": "Over the next month, the errors remained unfixed, and EverGrow sunk to below $300 million in valuation.", "reference": "Im darauf folgenden Monat waren die Fehler immer noch nicht behoben, und EverGrow fiel unter einen Wert von 300 Millionen US-Dollar.", "x": 0.37937095761299133, "y": 1.3225293159484863}, {"x_score": 0.7156417369842529, "y_score": 1.4391876459121704, "difference": 0.7235459089279175, "source": "Yesterday, CoinMarket Cap placed an alert on EverGrow's page, confirming that the data error had been fixed.", "reference": "Gestern setzte CoinMarket Cap einen Hinweis auf die Seite von EverGrow und best\u00e4tigte, dass der Datenfehler jetzt behoben sei.", "x": 0.7156417369842529, "y": 1.4391876459121704}, {"x_score": 0.6347188353538513, "y_score": 1.4201867580413818, "difference": 0.7854679226875305, "source": "The price has now stabilised, and signs of returning confidence saw an increase of 22% from the recent lows.", "reference": "Der Preis hat sich nun stabilisiert, und Anzeichen eines zur\u00fcckkehrenden Vertrauens lie\u00dfen eine Erholung um 22\u00a0% von den letzten Tiefpunkt erkennen.", "x": 0.6347188353538513, "y": 1.4201867580413818}, {"x_score": -0.11298898607492447, "y_score": 1.7930642366409302, "difference": 1.9060532227158546, "source": "However, EverGrow still remains well below the highs achieved before this error.", "reference": "EverGrow bleibt jedoch weit unter den H\u00f6chstwerten vor diesem Fehler zur\u00fcck.", "x": -0.11298898607492447, "y": 1.7930642366409302}, {"x_score": -0.07557406276464462, "y_score": 1.7972497940063477, "difference": 1.8728238567709923, "source": "EverGrow is very different from Shiba Inu.", "reference": "EverGrow unterscheidet sich von Shiba Inu stark.", "x": -0.07557406276464462, "y": 1.7972497940063477}, {"x_score": 0.2525513768196106, "y_score": 0.7948330640792847, "difference": 0.5422816872596741, "source": "In addition to the obvious benefits of USD rewards, the team behind the project have already launched a SWAP dApp on their website, have recently revealed the upcoming release of a Crypto Wallet, promising to surpass the features offered by Trust Wallet or Safemoon Wallet, and have a whole suite of utilities, from content creation platform to NFT Market Place & Lending, designed to bring continuous value to investors.", "reference": "Zus\u00e4tzlich zu den offensichtlichen Vorteilen der Verg\u00fctungen in US-Dollar hat das Team hinter dem Projekt bereits eine SWAP dApp auf ihrer Website umgesetzt, k\u00fcrzlich die bevorstehende Herausgabe einer Krypto-Wallet verraten und dabei versprochen, die Funktionen von Trust Wallet oder Safemoon Wallet zu \u00fcberbieten, und verf\u00fcgt \u00fcber eine ganze Sammlung von Dienstprogrammen - von der Inhaltserstellungsplattform bis zu NFT Market Place & Lending -, die Investoren nachhaltige Wertgenerierung bringen soll.", "x": 0.2525513768196106, "y": 0.7948330640792847}, {"x_score": 1.6674766540527344, "y_score": 1.6694860458374023, "difference": 0.0020093917846679688, "source": "Is EverGrow Coin the next Shiba Inu?", "reference": "Ist EverGrow Coin das n\u00e4chste Shiba Inu?", "x": 1.6674766540527344, "y": 1.6694860458374023}, {"x_score": 0.2809356153011322, "y_score": 1.0682003498077393, "difference": 0.7872647345066071, "source": "With Shiba Inu, offering little to no utility, valued at around 66 times that of EverGrow Coin, there is a clear argument for an innovative and ground-breaking project like EverGrow to see some serious upside from their current low market cap.", "reference": "Dadurch, dass Shiba Inu wenig bis gar keinen Nutzen bietet und etwa 66 Mal so viel wert ist wie EverGrow Coin, gibt es ein deutliches Argument f\u00fcr ein innovatives und bahnbrechendes Projekt wie EverGrow, das ein massives Aufw\u00e4rtspotenzial von seiner derzeit niedrigen Marktkapitalisierung aufweist.", "x": 0.2809356153011322, "y": 1.0682003498077393}, {"x_score": 0.3067193329334259, "y_score": 1.0536375045776367, "difference": 0.7469181716442108, "source": "If the team continues to impress the crypto community with their innovation and transparency and can shake off the fear spread among investors by the CoinMarketCap errors, there is a good chance EverGrow Coin could be one of the top cryptos to invest in for 2022.", "reference": "Falls das Team die Krypto-Gemeinschaft weiter so mit seiner Innovation und Transparenz beeindruckt und die Angst vor CoinMarketCap-Fehlern unter Investoren absch\u00fctteln kann, stehen die Chancen gut, dass EverGrow Coin zu einer der Top-Kryptow\u00e4hrungen wird, in die es sich 2022 zu investieren lohnt.", "x": 0.3067193329334259, "y": 1.0536375045776367}, {"x_score": 1.0969746112823486, "y_score": 1.5418720245361328, "difference": 0.4448974132537842, "source": "Scholz, Polish prime minister discuss migration, energy, EU", "reference": "Scholz und der polnische Premierminister reden \u00fcber Migration, Energie und die EU", "x": 1.0969746112823486, "y": 1.5418720245361328}, {"x_score": 0.5803442597389221, "y_score": 1.1695926189422607, "difference": 0.5892483592033386, "source": "Germany's new chancellor, Olaf Scholz came to Warsaw Sunday for talks with Polish Prime Minister Mateusz Morawiecki about migration, energy, European Union matters and tensions east of the bloc's border.", "reference": "Deutschlands neuer Bundeskanzler Olaf Scholz kam am Sonntag zu Gespr\u00e4chen mit dem polnischen Premierminister Mateusz Morawiecki \u00fcber Migration, Energie, EU-Fragen und Spannungen \u00f6stlich der Grenze des B\u00fcndnisses nach Warschau.", "x": 0.5803442597389221, "y": 1.1695926189422607}, {"x_score": 0.6771631836891174, "y_score": 1.4483563899993896, "difference": 0.7711932063102722, "source": "He was greeted by Morawiecki, with military honors, in front of the Polish premier's office.", "reference": "Er wurde von Morawiecki vor dem Sitz des polnischen Premierministers mit milit\u00e4rischen Ehren empfangen.", "x": 0.6771631836891174, "y": 1.4483563899993896}, {"x_score": 0.28813043236732483, "y_score": 1.3312020301818848, "difference": 1.04307159781456, "source": "It was one of Scholz's early visits after he was sworn in with his coalition Cabinet on Wednesday.", "reference": "Es war eine der ersten Reisen von Scholz, nachdem er mit einem Koalitionskabinett am Mittwoch vereidigt wurde.", "x": 0.28813043236732483, "y": 1.3312020301818848}, {"x_score": 0.48679205775260925, "y_score": 1.2777409553527832, "difference": 0.790948897600174, "source": "Poland is a vocal opponent of the Nord Stream 2 pipeline that will carry Russian gas directly to Germany saying it makes Europe dependent on Russia's deliveries, and exposes it to pressure from Moscow.", "reference": "Polen ist ein scharfer Gegner der Pipeline Nord Stream 2, die russisches Gas direkt nach Deutschland bringt, mit der Begr\u00fcndung, dass sie Europa abh\u00e4ngig von russischen Lieferungen macht und sich dadurch dem Druck von Moskau aussetzt.", "x": 0.48679205775260925, "y": 1.2777409553527832}, {"x_score": 0.7409774661064148, "y_score": 1.5159157514572144, "difference": 0.7749382853507996, "source": "Germany's regulator has suspended the approval procedure for the completed pipeline because of legal issues.", "reference": "Deutsche Regulierungsbeh\u00f6rden haben das Genehmigungsverfahren f\u00fcr die fertige Pipeline aufgrund von rechtlichen Problemen ausgesetzt.", "x": 0.7409774661064148, "y": 1.5159157514572144}, {"x_score": 0.19432881474494934, "y_score": 1.0168094635009766, "difference": 0.8224806487560272, "source": "The government in Warsaw is also involved in an intensifying dispute with the European Commission, the EU's executive arm, which is withholding pandemic recovery funds from Poland saying the government's policies erode judicial independence there.", "reference": "Die Regierung in Warschau befindet sich auch in einer wachsenden Auseinandersetzung mit der Europ\u00e4ischen Kommission, dem Exekutivorgan der EU, das Corona-Aufbaufonds f\u00fcr Polen zur\u00fcckh\u00e4lt, weil die Politik der Regierung angeblich die richterliche Unabh\u00e4ngigkeit untergr\u00e4bt.", "x": 0.19432881474494934, "y": 1.0168094635009766}, {"x_score": 0.8720890879631042, "y_score": 1.625291347503662, "difference": 0.7532022595405579, "source": "Scholz and Morawiecki are also to discuss complex bilateral relations under Germany's new government.", "reference": "Scholz und Morawiecki wollen auch komplexe bilaterale Beziehungen unter Deutschlands neuer Regierung er\u00f6rtern.", "x": 0.8720890879631042, "y": 1.625291347503662}, {"x_score": 0.3929748237133026, "y_score": 1.2155930995941162, "difference": 0.8226182758808136, "source": "The good neighborly ties are still overshadowed by World War II, especially under Poland's current right-wing government, which is saying Germany owes Poland compensation for wartime damages.", "reference": "Die guten nachbarschaftlichen Beziehungen werden nach wie vor vom 2. Weltkrieg \u00fcberschattet, besonders unter Polens aktueller rechtsorientierter Regierung, die sagt, dass Deutschland f\u00fcr Sch\u00e4den in Polen aus Kriegszeiten aufkommen soll.", "x": 0.3929748237133026, "y": 1.2155930995941162}, {"x_score": 0.3318401873111725, "y_score": 1.0884437561035156, "difference": 0.7566035687923431, "source": "Agnieszka Lada-Konefal, the deputy director of the German Institute for Polish Affairs in Darmstadt, Germany, expects Scholz's government to continue dialogue and contact with Poland, which is an important member on EU's eastern flank and Germany's fifth-largest trading partner.", "reference": "Agnieszka Lada-Konefal, stellvertretende Leiterin des Deutschen Polen-Instituts in Darmstadt, erwartet, dass die Regierung von Scholz weiterhin mit Polen reden und Kontakt halten wird, da es ein wichtiges Mitglied der Westflanke der EU und Deutschlands f\u00fcnftgr\u00f6\u00dfter Handelspartner ist.", "x": 0.3318401873111725, "y": 1.0884437561035156}, {"x_score": 0.7532649636268616, "y_score": 1.4961934089660645, "difference": 0.7429284453392029, "source": "The visit comes 30 years after the two parliaments ratified a treaty on good neighborly relations and friendly cooperation.", "reference": "Der Besuch findet 30 Jahre, nachdem die beiden Parlamente einen Vertrag f\u00fcr gute nachbarschaftliche Beziehungen und freundliche Kooperation unterzeichneten.", "x": 0.7532649636268616, "y": 1.4961934089660645}, {"x_score": 1.1147443056106567, "y_score": 1.5261931419372559, "difference": 0.4114488363265991, "source": "Germany's new foreign minister, Annalena Baerbock, was in Warsaw on Friday.", "reference": "Deutschlands neue Au\u00dfenministerin Annalena Baerbock war am Freitag in Warschau.", "x": 1.1147443056106567, "y": 1.5261931419372559}, {"x_score": 0.42242589592933655, "y_score": 1.2553551197052002, "difference": 0.8329292237758636, "source": "She voiced Germany's support for Poland which has sealed its eastern frontier to migrants who are apparently encouraged by the Belarus government to seek illegal passage.", "reference": "Sie machte sich f\u00fcr Deutschlands Unterst\u00fctzung von Polen stark, welches die Ostgrenze f\u00fcr Migranten, die offensichtlich von der wei\u00dfrussischen Regierung ermutigt werden, illegal einzuwandern, geschlossen hat.", "x": 0.42242589592933655, "y": 1.2553551197052002}, {"x_score": 0.6238604187965393, "y_score": 1.6335723400115967, "difference": 1.0097119212150574, "source": "She also called for humanitarian treatment of the migrants stuck at the border.", "reference": "Sie rief auch nach humanit\u00e4rer Hilfe f\u00fcr an der Grenze h\u00e4ngengebliebene Migranten.", "x": 0.6238604187965393, "y": 1.6335723400115967}, {"x_score": 0.6481682658195496, "y_score": 1.4748629331588745, "difference": 0.826694667339325, "source": "Poland and the EU say the government of Belarusian President Aleksander Lukashenko is seeking to destabilize the bloc by encouraging migration into its countries.", "reference": "Polen und die EU sind der Ansicht, die Regierung des wei\u00dfrussischen Pr\u00e4sidenten Aleksander Lukashenko versucht, das B\u00fcndnis durch Ermutigung zur Migration in dessen L\u00e4nder zu destabilisieren.", "x": 0.6481682658195496, "y": 1.4748629331588745}, {"x_score": 1.1781034469604492, "y_score": 1.4252536296844482, "difference": 0.24715018272399902, "source": "On Friday, Scholz met with French President Emmanuel Macron in Paris and later with EU and NATO officials in Brussels.", "reference": "Am Freitag traf sich Scholz mit dem franz\u00f6sischen Pr\u00e4sidenten Emmanuel Macron in Paris und sp\u00e4ter mit EU- und NATO-Vertretern in Br\u00fcssel.", "x": 1.1781034469604492, "y": 1.4252536296844482}, {"x_score": 0.6300800442695618, "y_score": 1.1349918842315674, "difference": 0.5049118399620056, "source": "Scholz, a center-left politician, became Germany's ninth post-World War II chancellor, opening a new era for the EU's most populous nation and largest economy after Angela Merkel's 16-year tenure.", "reference": "Scholz, ein Politiker der linken Mitte, wurde der neunte deutsche Bundeskanzler nach dem 2. Weltkrieg und begann eine neue \u00c4ra f\u00fcr die bev\u00f6lkerungsreichste Nation und gr\u00f6\u00dfte Volkswirtschaft der EU nach Angela Merkels 16-j\u00e4hriger Kanzlerschaft.", "x": 0.6300800442695618, "y": 1.1349918842315674}, {"x_score": 0.23503583669662476, "y_score": 1.1877107620239258, "difference": 0.952674925327301, "source": "His government is made up of a coalition of his center-left Social Democrats, the environmentalist Greens and the pro-business Free Democrats.", "reference": "Seine Regierung besteht aus einer Koalition seiner mittig-links gerichteten Sozialdemokraten, der Umweltpartei Die Gr\u00fcnen und der wirtschaftsfreundlichen Freien Demokratischen Partei.", "x": 0.23503583669662476, "y": 1.1877107620239258}, {"x_score": -0.10919948667287827, "y_score": 1.6098328828811646, "difference": 1.7190323695540428, "source": "Warning of stormy weather as strong winds present 'danger to life'", "reference": "Warnung vor st\u00fcrmischem Wetter wegen \u201elebensbedrohlichen\u201c Windb\u00f6en", "x": -0.10919948667287827, "y": 1.6098328828811646}, {"x_score": 0.24716490507125854, "y_score": 1.612191915512085, "difference": 1.3650270104408264, "source": "Storm force winds are set to batter northern parts of Scotland with disruption to travel, especially ferry services, expected.", "reference": "Orkanartige Winde sollen \u00fcber n\u00f6rdliche Teile Schottlands hereinbrechen; dabei werden Reiseunterbrechungen, besonders mit F\u00e4hren, erwartet.", "x": 0.24716490507125854, "y": 1.612191915512085}, {"x_score": -0.005253721494227648, "y_score": 1.033523678779602, "difference": 1.0387774002738297, "source": "The northwest, Shetland and Orkney will face gusts of up to 85mph overnight on Sunday into Monday morning.", "reference": "Der Nordwesten, die Shetlands und Orkney sehen in der Nacht von Sonntag auf Montag B\u00f6en mit bis zu 85 mph ins Auge.", "x": -0.005253721494227648, "y": 1.033523678779602}, {"x_score": 0.5300267338752747, "y_score": 1.1282910108566284, "difference": 0.5982642769813538, "source": "The Hebrides, and western coast of the Highlands and parts of Argyll and Bute have been warned to be prepared for flying debris presenting a \"danger to life\" and causing damage to buildings.", "reference": "Die Hebriden und die Westk\u00fcste der Highlands und Teile von Argyll und Bute wurden unterrichtet, sich auf umherfliegende Tr\u00fcmmer vorzubereiten, die \u201elebensgef\u00e4hrlich\u201c sein und Sch\u00e4den an Geb\u00e4uden verursachen k\u00f6nnen.", "x": 0.5300267338752747, "y": 1.1282910108566284}, {"x_score": 0.9114966988563538, "y_score": 1.419373869895935, "difference": 0.5078771710395813, "source": "Experts are warning that the bad weather could lead to power cuts, road and bridge closures, and cancellations to air and ferry services.", "reference": "Experten waren davor, dass das schlechte Wetter zu Stromausf\u00e4llen, Stra\u00dfen- und Br\u00fcckensperrungen und Streichungen von Flug- und F\u00e4hrdiensten f\u00fchren kann.", "x": 0.9114966988563538, "y": 1.419373869895935}, {"x_score": 0.4084724187850952, "y_score": 1.437373399734497, "difference": 1.0289009809494019, "source": "It follows two named storms, Arwen and Barra, that brought widespread disruption to large parts of the country.", "reference": "Das Unwetter folgt auf die beiden Sturmtiefs Arwen und Barra, die in weiten Teilen des Landes ausgedehnte St\u00f6rungen verursachten.", "x": 0.4084724187850952, "y": 1.437373399734497}, {"x_score": 0.3026668131351471, "y_score": 1.4605445861816406, "difference": 1.1578777730464935, "source": "More than 100,000 homes had their power cut off by the extreme damage wrought by Storm Arwen on November 26 and 27.", "reference": "\u00dcber 100.000 Haushalte blieben wegen der extremen Sch\u00e4den durch den Sturm Arwen am 26. und 27. November ohne Strom.", "x": 0.3026668131351471, "y": 1.4605445861816406}, {"x_score": 0.051485538482666016, "y_score": 1.3213238716125488, "difference": 1.2698383331298828, "source": "Storm Barra disrupted supplies to around 10,000 just 11 days later on December 7.", "reference": "Das Sturmtief Barra schnitt nur 11 Tage sp\u00e4ter am 7. Dezember um die 10.000 Haushalte von der Versorgung ab.", "x": 0.051485538482666016, "y": 1.3213238716125488}, {"x_score": 0.08304858952760696, "y_score": 1.3841795921325684, "difference": 1.3011310026049614, "source": "STV weather presenter Philip Petrie said it was very nearly three in a row.", "reference": "Der Wetteransager von STV, Philip Petrie, sagte, es waren fast drei hintereinander.", "x": 0.08304858952760696, "y": 1.3841795921325684}, {"x_score": 0.343423992395401, "y_score": 1.1454463005065918, "difference": 0.8020223081111908, "source": "The Met Office were keeping an eye on a low pressure system that is skirting along northwestern areas overnight on Sunday bringing with it very strong winds and squally, heavy showers.", "reference": "Das Wetteramt hielt nach einem Niederdrucksystem Ausschau, welches in der Nacht vom Sonntag an den Nordwestgebieten vorbeizog und starke Winde und b\u00f6ige, heftige Regenschauer mit sich f\u00fchrte.", "x": 0.343423992395401, "y": 1.1454463005065918}, {"x_score": 0.28281113505363464, "y_score": 1.0445650815963745, "difference": 0.7617539465427399, "source": "The Met Office has issued yellow weather warnings for wind with the first coming into force from 9pm on Sunday covering the Western Isles, and parts of the Highlands and Argyll and Bute.", "reference": "Das Wetteramt hat Wetterwarnungen der Stufe Gelb aufgrund von Winden ausgegeben, wobei die erste Windb\u00f6 ab Sonntag 9 Uhr eintreffen und die westlichen Inseln und Teile der Highlands und Argyll und Bute abdecken soll.", "x": 0.28281113505363464, "y": 1.0445650815963745}, {"x_score": 0.09875142574310303, "y_score": 1.3622329235076904, "difference": 1.2634814977645874, "source": "\"Within this area there is the potential of gusts reaching 80-85mph causing disruption to ferries and also some damage and power cuts,\" Philip said.", "reference": "\u201eIn diesem Gebiet ist die Wahrscheinlichkeit von Windb\u00f6en mit Geschwindigkeiten von 80 bis 85 mph sehr hoch, was zu Unterbrechungen des F\u00e4hrverkehrs und einigen Sch\u00e4den und Stromausf\u00e4llen f\u00fchren kann\u201c, so Philip.", "x": 0.09875142574310303, "y": 1.3622329235076904}, {"x_score": 0.3310540020465851, "y_score": 1.4713330268859863, "difference": 1.1402790248394012, "source": "A further warning comes into effect at midnight on Sunday covering Orkney and Shetland.", "reference": "Eine weitere Warnung wurde f\u00fcr den Sonntag f\u00fcr Orkney und Shetland ausgesprochen.", "x": 0.3310540020465851, "y": 1.4713330268859863}, {"x_score": 0.1513926088809967, "y_score": 1.137503743171692, "difference": 0.9861111342906952, "source": "\"This warning lasts until midday Monday as the centre of the low pressure system moves close to the Northern Isles, again bringing gusts of 80-85mph along coasts and locally in excess of 90mph in some areas,\" Philip said.", "reference": "\u201eDiese Warnung bleibt bis Montag Mittag bestehen, da das Zentrum des Niederdrucksystems in der N\u00e4he der n\u00f6rdlichen Inseln vorbeizieht und erneut in einigen Gebieten Windb\u00f6en mit Geschwindigkeiten von 80 bis 85 mph mit sich bringt\u201c, sagte Philip.", "x": 0.1513926088809967, "y": 1.137503743171692}, {"x_score": -0.1521443873643875, "y_score": 1.341614007949829, "difference": 1.4937583953142166, "source": "\"It is very fast moving though, so will clear away by Monday afternoon, with things beginning to ease and calm by lunchtime.", "reference": "\u201eEs bewegt sich allerdings sehr rasch, weshalb es gegen Montag Nachmittag aufklart und die Situation sich zum Mittagessen zu entspannen beginnt.", "x": -0.1521443873643875, "y": 1.341614007949829}, {"x_score": 0.3470652401447296, "y_score": 1.6777210235595703, "difference": 1.3306557834148407, "source": "For the rest of the week things will continue to settle ahead of next weekend.\"", "reference": "F\u00fcr die restliche Woche wird sich die Situation weiter bis zum n\u00e4chsten Wochenende erholen.\u201c", "x": 0.3470652401447296, "y": 1.6777210235595703}, {"x_score": 0.15180131793022156, "y_score": 1.2790091037750244, "difference": 1.1272077858448029, "source": "Long queues for Banksy's shirts supporting statue-toppling protesters", "reference": "Lange Schlangen f\u00fcr T-Shirts von Banksy als Unterst\u00fctzung f\u00fcr angeklagte Demonstranten", "x": 0.15180131793022156, "y": 1.2790091037750244}, {"x_score": 0.12505388259887695, "y_score": 1.18362557888031, "difference": 1.058571696281433, "source": "Crowds desperate to buy shirts designed by the mysterious street artist Banksy have been seen in Bristol, UK.", "reference": "Im englischen Bristol wurden Menschenmengen gesichtet, die verzweifelt Hemden mit Designs des mysteri\u00f6sen Stra\u00dfenk\u00fcnstlers Banksy kauften.", "x": 0.12505388259887695, "y": 1.18362557888031}, {"x_score": 0.04214785620570183, "y_score": 0.9386753439903259, "difference": 0.8965274877846241, "source": "They were released to support protesters on trial for toppling a slave trader statue during a Black Lives Matter march.", "reference": "Sie wurden herausgebracht, um Demonstranten zu unterst\u00fctzen, denen wegen des Niederrisses einer Sklavenh\u00e4ndlerstatue w\u00e4hrend eines Marsches der Black Live Matter-Bewegung der Prozess gemacht werden soll.", "x": 0.04214785620570183, "y": 0.9386753439903259}, {"x_score": 0.26064178347587585, "y_score": 1.1545642614364624, "difference": 0.8939224779605865, "source": "Banksy designed the limited edition \"souvenir shirts\" to mark the trial of four people charged with damaging a controversial statue in Bristol last year.", "reference": "Banksy entwarf die limitierte Edition \u201eSouvenir-Shirts\u201c, damit der Prozess gegen vier Personen wegen der Besch\u00e4digung einer umstrittenen Statue in Bristol letztes Jahr Beachtung findet.", "x": 0.26064178347587585, "y": 1.1545642614364624}, {"x_score": 0.656823456287384, "y_score": 1.1769304275512695, "difference": 0.5201069712638855, "source": "\"All proceeds to the defendants so they can go for a pint,\" the artist wrote on Instagram.", "reference": "\u201eAlle Einnahmen an die Angeklagten, damit sie sich ein Bier g\u00f6nnen k\u00f6nnen\u201c, schrieb der K\u00fcnstler auf Instagram.", "x": 0.656823456287384, "y": 1.1769304275512695}, {"x_score": 0.012103259563446045, "y_score": 0.7059223651885986, "difference": 0.6938191056251526, "source": "Sold for \u00a325 ($33) plus VAT and limited to only one item per person at several shops, the shirt has been in such demand that people queued around blocks to get it.", "reference": "F\u00fcr 25 \u00a3 (33 $) plus USt. und in manchen Gesch\u00e4ften beschr\u00e4nkt auf einen Artikel pro Person war das T-Shirt so begehrt, dass sich die Menschen um die H\u00e4userblocks schl\u00e4ngelten, um eines zu ergattern.", "x": 0.012103259563446045, "y": 0.7059223651885986}, {"x_score": 1.193631887435913, "y_score": 1.6927001476287842, "difference": 0.4990682601928711, "source": "An almost two-minute long video posted on Twitter shows an endless line of customers.", "reference": "Ein fast zweimin\u00fctiges Video auf Twitter zeigt eine endlose Schlange von Kunden.", "x": 1.193631887435913, "y": 1.6927001476287842}, {"x_score": 0.19368596374988556, "y_score": 0.8979067206382751, "difference": 0.7042207568883896, "source": "UK media reported that \"thousands\" were eager to raise cash for the protesters by purchasing the gray T-shirt, which depicts an empty plinth with \"Bristol\" written above it.", "reference": "Britische Medien berichteten, dass \u201eTausende\u201c ganz eifrig Geld f\u00fcr die Demonstranten sammelten, indem sie das graue T-Shirt kauften, welches einen leeren Sockel darstellt, auf dem \u201eBristol\u201c geschrieben steht.", "x": 0.19368596374988556, "y": 0.8979067206382751}, {"x_score": 0.8397701382637024, "y_score": 1.4382562637329102, "difference": 0.5984861254692078, "source": "It refers to a toppled bronze memorial to the 17th century merchant Edward Colston, who was involved in the transatlantic slave trade.", "reference": "Es bezieht sich ein umgest\u00fcrztes Bronzedenkmal f\u00fcr den Kaufmann Edward Colston aus dem 17. Jahrhundert, der am transatlantischen Sklavenhandel beteiligt war.", "x": 0.8397701382637024, "y": 1.4382562637329102}, {"x_score": 0.16458310186862946, "y_score": 1.1625418663024902, "difference": 0.9979587644338608, "source": "The activists, known as the \"Colston Four,\" are facing a trial at Bristol Crown Court next week, charged with inflicting criminal damage to a monument belonging to the city council.", "reference": "Die als die Colston Four bekannten Aktivisten sehen einem Prozess im Bristol Crown Court n\u00e4chste Woche ins Auge, bei dem sie wegen Sachbesch\u00e4digung an einem Denkmal der Stadtverwaltung angeklagt werden.", "x": 0.16458310186862946, "y": 1.1625418663024902}, {"x_score": 0.5698289275169373, "y_score": 1.3544840812683105, "difference": 0.7846551537513733, "source": "The men - who have all pleaded not guilty - are accused of sinking the statue \"without lawful excuse.\"", "reference": "Die M\u00e4nner, welche sich nicht schuldig bekannt haben, werden angeklagt, die Statue \u201eohne Entschuldigungsgrund\u201c zerst\u00f6rt zu haben.", "x": 0.5698289275169373, "y": 1.3544840812683105}, {"x_score": 0.3712896704673767, "y_score": 0.9790428280830383, "difference": 0.6077531576156616, "source": "Praised by some for leaving money to various charitable causes after his death, the controversial trader's statue was attacked in June 2020, when a protest supporting the Black Lives Matter (BLM) movement was happening in the city.", "reference": "Die Statue des umstrittenen Kaufmann, der von einigen daf\u00fcr gepriesen wird, dass er nach seinem Tod wohlt\u00e4tigen Organisationen Geld hinterlassen hat, wurde im Juni 2020 angegriffen, als ein Protest zur Unterst\u00fctzung der Black Lives Matter-Bewegung (BLM) in der Stadt stattfand.", "x": 0.3712896704673767, "y": 0.9790428280830383}, {"x_score": 0.013777699321508408, "y_score": 0.8368517756462097, "difference": 0.8230740763247013, "source": "The damaged plinth and graffitied statue was later recovered by the city council from Bristol Harbour, where it was thrown during the unrest, and re-emerged as a local museum exhibit, alongside a curated selection of BLM posters from the march.", "reference": "Der besch\u00e4digte Sockel und die mit Graffiti \u00fcberzogene Statue wurden sp\u00e4ter von der Stadtverwaltung aus dem Hafen von Bristol gefischt, wo sie w\u00e4hrend der Unruhen versenkt worden war, und tauchten als Ausstellungsst\u00fcck eines \u00f6rtlichen Museums zusammen mit einer kuratierten Auswahl an BLM-Postern von der Demonstration auf.", "x": 0.013777699321508408, "y": 0.8368517756462097}, {"x_score": 0.48556721210479736, "y_score": 1.3655942678451538, "difference": 0.8800270557403564, "source": "A sculpture of a BLM protester was erected on the empty plinth previously occupied by Colston.", "reference": "Auf dem leeren Sockel wurde anstelle von Colston eine Skulptur eines BLM-Demonstranten errichtet.", "x": 0.48556721210479736, "y": 1.3655942678451538}, {"x_score": 0.6017703413963318, "y_score": 1.5368821620941162, "difference": 0.9351118206977844, "source": "Molecular Diagnosis Test Can Detect Omicron Variant In 20 Minutes: Report", "reference": "Molekulardiagnostischer Test kann Omikronvariante in 20 Minuten erkennen: Bericht", "x": 0.6017703413963318, "y": 1.5368821620941162}, {"x_score": 0.829398512840271, "y_score": 1.6891672611236572, "difference": 0.8597687482833862, "source": "Korean researchers have developed molecular diagnostics technology that can detect Omicron variants.", "reference": "Koreanische Forscher haben eine Molekulardiagnosetechnologie entwickelt, die Omikronvarianten erkennen kann.", "x": 0.829398512840271, "y": 1.6891672611236572}, {"x_score": 0.1356113851070404, "y_score": 1.7725908756256104, "difference": 1.63697949051857, "source": "The technology development has been currently completed, and it is expected to take time for commercialization.", "reference": "Die Technologieentwicklung ist aktuell abgeschlossen und nimmt erwartungsgem\u00e4\u00df Zeit f\u00fcr die Vermarktung in Anspruch.", "x": 0.1356113851070404, "y": 1.7725908756256104}, {"x_score": 0.5520027279853821, "y_score": 1.1825401782989502, "difference": 0.6305374503135681, "source": "POSTECH announced on the 10th that a research team led by Professor Lee Jung-wook of the Department of Chemical Engineering has developed molecular diagnostic technology that can detect the Omicron variant in just 20-30 minutes and will publish the results online.", "reference": "POSTECH hat am 10. angek\u00fcndigt, dass ein Forscherteam unter der Leitung von Professor Lee Jung-wook des Fachbereichs f\u00fcr chemische Verfahrenstechnik eine Molekulardiagnosetechnologie entwickelt hat, die die Omikronvariante in nur 20 bis 30 Minuten erkennen kann, und die Ergebnisse online stellen wird.", "x": 0.5520027279853821, "y": 1.1825401782989502}, {"x_score": 0.676245927810669, "y_score": 1.484775424003601, "difference": 0.8085294961929321, "source": "Omicron is a variant in which 26-32 mutations in the spike, which is used to infect cells by the COVID-19 virus.", "reference": "Omikron ist eine Variante mit 26 bis 32 Mutationen im Spike, mit denen Zellen durch den COVID-19-Virus infiziert werden.", "x": 0.676245927810669, "y": 1.484775424003601}, {"x_score": 0.4205598533153534, "y_score": 1.1400939226150513, "difference": 0.7195340692996979, "source": "According to the research team, molecular diagnostics technology can distinguish mutations at the single-nucleotide base, so it can detect \"Stealth Omicron,\" which are difficult to be detected by PCR tests.", "reference": "Laut dem Forscherteam kann die Molekulardiagnosetechnologie zwischen Mutationen an der Einzel-Nukleotid-Basis unterscheiden, sodass das \u201eTarnkappen-Omikron\u201c erkannt werden kann, welche von PCR-Tests nur schwer festzustellen ist.", "x": 0.4205598533153534, "y": 1.1400939226150513}, {"x_score": 0.5807599425315857, "y_score": 1.187443733215332, "difference": 0.6066837906837463, "source": "Currently, the Korea Centers for Disease Control and Prevention is using three methods to detect COVID-19 variants: whole-genome analysis, target DNA (mutations such as spike protein) analysis, and PCR test.", "reference": "Derzeit nutzen die Centers for Disease Control and Prevention in Korea drei Methoden zur Erkennung von COVID-19-Varianten: Gesamtgenomanalyse, Ziel-DNA-Analyse (Mutationen wie Spike-Protein) und den PCR-Test.", "x": 0.5807599425315857, "y": 1.187443733215332}, {"x_score": 0.4700820744037628, "y_score": 1.2805900573730469, "difference": 0.8105079829692841, "source": "In the case of the Delta variant, it can be detected by the current PCR test, but Omicron cannot.", "reference": "Im Fall der Delta-Variante kann sie vom gew\u00f6hnlichen PCR-Test erkannt werden, Omikron jedoch nicht.", "x": 0.4700820744037628, "y": 1.2805900573730469}, {"x_score": 0.7985045313835144, "y_score": 1.466766595840454, "difference": 0.6682620644569397, "source": "The newly developed technology this time is not a sequencing method that reads DNA or RNA sequences, but the molecular diagnostic technology.", "reference": "Die neu entwickelte Technologie ist diesmal aber keine Sequenziermethode, die DNA- oder RNA-Sequenzen liest, sondern die Molekulardiagosetechnologie.", "x": 0.7985045313835144, "y": 1.466766595840454}, {"x_score": 0.48652586340904236, "y_score": 1.2514104843139648, "difference": 0.7648846209049225, "source": "The existing technology screens only specific areas of the virus, but the molecular diagnostic technology was designed to cause nucleic acid-binding reactions only when the COVID-19 RNA exists, enabling rapid detection.", "reference": "Die vorhandene Technologie untersucht nur bestimmte Bereiche des Virus, w\u00e4hrend die Molekulardiagosetechnologie konzipiert wurde, um nukleins\u00e4urenbindende Reaktionen nur hervorzurufen, wenn die COVID-19-RNA vorhanden ist, wodurch eine rasche Erkennung m\u00f6glich wird.", "x": 0.48652586340904236, "y": 1.2514104843139648}, {"x_score": 0.8693408370018005, "y_score": 1.3892663717269897, "difference": 0.5199255347251892, "source": "According to Professor Lee, Omicron has a strong signal for N genes in PCR tests but has a weak signal for S genes.", "reference": "Laut Professor Lee hat Omikron eine starke Expression f\u00fcr N-Gene in PCR-Tests, aber eine schwache Expression f\u00fcr S-Gene.", "x": 0.8693408370018005, "y": 1.3892663717269897}, {"x_score": 0.19596585631370544, "y_score": 1.2729613780975342, "difference": 1.0769955217838287, "source": "In the case of \"Stealth Omicron,\" both N and S genes confirmed positive, making it difficult to distinguish from other variants.", "reference": "Im Fall des \u201eTarnkappen-Omikron\u201c wurden sowohl N- als auch S-Gene positiv best\u00e4tigt, wodurch es schwierig wird, sie von anderen Varianten zu unterscheiden.", "x": 0.19596585631370544, "y": 1.2729613780975342}, {"x_score": 0.7275490164756775, "y_score": 1.4861350059509277, "difference": 0.7585859894752502, "source": "The molecular diagnostic technology works in different mechanisms from PCR, detecting the Omicron variant efficiently.", "reference": "Die Molekulardiagnosetechnologie funktioniert in unterschiedlichen Mechanismen von PCR, wobei die Omikron-Variante effizient erkannt wird.", "x": 0.7275490164756775, "y": 1.4861350059509277}, {"x_score": 0.8194339871406555, "y_score": 1.3935997486114502, "difference": 0.5741657614707947, "source": "Unlike conventional technology that generally processes up to 96 samples per device, the new technology can process more than 125 in 30 minutes (more than 250 samples per hour).", "reference": "Im Gegensatz zur herk\u00f6mmlichen Technologie, welche im Allgemeinen bis zu 96 Proben pro Ger\u00e4t verarbeitet, kann die neue Technologie \u00fcber 125 in 30 Minuten (\u00fcber 250 Proben pro Stunde) verarbeiten.", "x": 0.8194339871406555, "y": 1.3935997486114502}, {"x_score": 0.4668879210948944, "y_score": 1.60757577419281, "difference": 1.1406878530979156, "source": "In addition, this technology does not need specialized equipment, thus can make diagnostic kits simply and easily.", "reference": "Au\u00dferdem ben\u00f6tigt diese Technologie keine besondere Ausr\u00fcstung, wodurch die Diagnosesets einfach gehalten werden k\u00f6nnen.", "x": 0.4668879210948944, "y": 1.60757577419281}, {"x_score": 0.4405483901500702, "y_score": 1.3520855903625488, "difference": 0.9115372002124786, "source": "As the method can develop the diagnosis kit in 4 days, it is expected to respond quickly even if a new variant or virus occurs in the future.", "reference": "Da die Methode das Diagnosekit in 4 Tagen entwickeln kann, wird davon ausgegangen, dass sie rasch reagiert, selbst wenn in Zukunft eine neue Variante oder ein neuer Virus auftritt.", "x": 0.4405483901500702, "y": 1.3520855903625488}, {"x_score": 1.1118824481964111, "y_score": 1.6508946418762207, "difference": 0.5390121936798096, "source": "\"I hope the disclosure of this technology will help us return to normal daily life as soon as possible,\" said Professor Lee.", "reference": "\u201eIch hoffe, die Bekanntmachung dieser Technologie hilft uns dabei, so schnell wie m\u00f6glich zu einem normalen Alltag zur\u00fcckzukehren\u201c, so Professor Lee.", "x": 1.1118824481964111, "y": 1.6508946418762207}, {"x_score": 1.1608644723892212, "y_score": 1.4593243598937988, "difference": 0.29845988750457764, "source": "We will try to quickly diagnose and respond to new variants that may come out after COVID-19.", "reference": "Wir werden versuchen, neue Varianten, die nach COVID-19 auftreten, zu diagnostizieren und darauf zu reagieren.", "x": 1.1608644723892212, "y": 1.4593243598937988}, {"x_score": 0.16938021779060364, "y_score": 1.9179514646530151, "difference": 1.7485712468624115, "source": "This technology is currently before commercialization.", "reference": "Diese Technologie steht derzeit kurz vor Vermarktung.", "x": 0.16938021779060364, "y": 1.9179514646530151}, {"x_score": 0.3443407714366913, "y_score": 1.3528103828430176, "difference": 1.0084696114063263, "source": "However, it can be used as an auxiliary in current situations where the PCR test for Omicron has not been developed.", "reference": "Sie kann jedoch als Zusatz bei aktuellen Situationen, bei denen der PCR-Test f\u00fcr Omikron nicht entwickelt wurde, verwendet werden.", "x": 0.3443407714366913, "y": 1.3528103828430176}, {"x_score": 0.14481699466705322, "y_score": 1.2985477447509766, "difference": 1.1537307500839233, "source": "Professor Lee said, \"I think this technology will be close to commercialization in the second half of next year after clinical trials.", "reference": "Professor Lee f\u00fcgte hinzu: \u201eIch denke, diese Technologie steht nach klinischen Tests in der zweiten H\u00e4lfte n\u00e4chsten Jahres vor der Vermarktung.", "x": 0.14481699466705322, "y": 1.2985477447509766}, {"x_score": 0.4188058376312256, "y_score": 1.1454219818115234, "difference": 0.7266161441802979, "source": "The reason why I disclose the technology is to share it with others to develop better technologies for overcoming COVID-19 and to allow underdeveloped countries also analyze COVID-19 variants.\"", "reference": "Der Grund, warum ich die Technologie bekanntgebe, ist, um sie mit anderen zu teilen und so bessere Technologien zur \u00dcberwindung von COVID-19 und parallele Analysen von COVID-19-Varianten durch unterentwickelte L\u00e4nder zu entwickeln.\u201c", "x": 0.4188058376312256, "y": 1.1454219818115234}, {"x_score": 1.1934351921081543, "y_score": 1.6842024326324463, "difference": 0.490767240524292, "source": "Liz Truss pledges another \u00a375m in aid to Afghanistan at G7 meeting", "reference": "Liz Truss sichert auf G7-Treffen weitere 75 Millionen \u00a3 als Beihilfe f\u00fcr Afghanistan zu", "x": 1.1934351921081543, "y": 1.6842024326324463}, {"x_score": 0.3693787157535553, "y_score": 1.2836155891418457, "difference": 0.9142368733882904, "source": "A further \u00a375 million in aid is to be given to Afghanistan by the UK to help address its worsening humanitarian situation, Liz Truss has announced.", "reference": "Weitere 75 Millionen \u00a3 sollen vom Vereinigten K\u00f6nigreich f\u00fcr Afghanistan als Beihilfe bereitgestellt werden, um die sich versch\u00e4rfende humanit\u00e4re Situation zu lindern, wie Liz Truss angek\u00fcndigt hat.", "x": 0.3693787157535553, "y": 1.2836155891418457}, {"x_score": 0.8644573092460632, "y_score": 1.5231983661651611, "difference": 0.6587410569190979, "source": "The Foreign Secretary said the commitment would help save lives and \"support stability in the region.\"", "reference": "Die Au\u00dfenministerin sagte, die Zusage hilft dabei, Leben zu retten und \u201edie Stabilit\u00e4t in der Region zu st\u00e4rken\u201c.", "x": 0.8644573092460632, "y": 1.5231983661651611}, {"x_score": 0.713349461555481, "y_score": 1.329909086227417, "difference": 0.616559624671936, "source": "It follows discussions among G7 foreign ministers in Liverpool on Saturday about what co-ordinated action can be taken in Afghanistan, along with how to engage with the Taliban rulers.", "reference": "Sie kommt nach Gespr\u00e4chen mit den Au\u00dfenministern der G7-Staaten am Samstag in Liverpool dar\u00fcber, welche koordinierten Ma\u00dfnahmen in Afghanistan getroffen werden k\u00f6nnen und wie mit den Taliban-Herrschern umgegangen werden soll.", "x": 0.713349461555481, "y": 1.329909086227417}, {"x_score": 0.638286292552948, "y_score": 1.2985408306121826, "difference": 0.6602545380592346, "source": "The militant group stormed Kabul in a lightning advance in August, as 20 years of occupation of the central Asian country was brought to a close with a hurried allied withdrawal.", "reference": "Die militante Gruppe st\u00fcrmte Kabul im August in einem blitzartigen Vorsto\u00df, als 20 Jahre Besatzung des zentralasiatischen Landes mit einem eiligen R\u00fcckzug der Alliierten zuneige gingen.", "x": 0.638286292552948, "y": 1.2985408306121826}, {"x_score": 1.427047848701477, "y_score": 1.702104091644287, "difference": 0.27505624294281006, "source": "Ms Truss said: \"The UK is providing vital humanitarian assistance in Afghanistan this winter.", "reference": "Frau Truss sagte: \u201eDas Vereinigte K\u00f6nigreich stellt diesen Winter in Afghanistan lebenswichtige humanit\u00e4re Hilfe bereit.", "x": 1.427047848701477, "y": 1.702104091644287}, {"x_score": 0.9371451139450073, "y_score": 1.4822211265563965, "difference": 0.5450760126113892, "source": "The funds announced today will save lives, protect women and girls and support stability in the region.", "reference": "Die heute angek\u00fcndigten Geldmittel werden Leben retten, Frauen und M\u00e4dchen sch\u00fctzen und die Stabilit\u00e4t in der Region zu st\u00e4rken.", "x": 0.9371451139450073, "y": 1.4822211265563965}, {"x_score": 0.4249526560306549, "y_score": 1.622159481048584, "difference": 1.197206825017929, "source": "We are determined to do all we can for the people of Afghanistan.\"", "reference": "Wir sind entschlossen, alles Menschenm\u00f6gliche f\u00fcr die afghanische Bev\u00f6lkerung zu tun.\u201c", "x": 0.4249526560306549, "y": 1.622159481048584}, {"x_score": 0.8198602795600891, "y_score": 1.565269947052002, "difference": 0.7454096674919128, "source": "The additional financial support will bring the UK's commitment to Afghanistan to \u00a3286 million this year.", "reference": "Die zus\u00e4tzliche finanzielle Unterst\u00fctzung bringt das Engagement des Vereinigten K\u00f6nigreichs in Afghanistan dieses Jahr auf 286 Millionen \u00a3.", "x": 0.8198602795600891, "y": 1.565269947052002}, {"x_score": 0.7078157067298889, "y_score": 1.5768531560897827, "difference": 0.8690374493598938, "source": "It will be used to provide support for victims of gender-based violence and to fund essential child protection services.", "reference": "Sie wird eingesetzt, um Opfer von geschlechtsabh\u00e4ngiger Gewalt zu unterst\u00fctzen und wichtige Kinderschutzdienste zu finanzieren.", "x": 0.7078157067298889, "y": 1.5768531560897827}, {"x_score": 0.27524176239967346, "y_score": 1.1559522151947021, "difference": 0.8807104527950287, "source": "The United Nations and aid agencies will prioritise those most at risk including households headed by women and disabled people, the Foreign, Commonwealth and Development Office said (FCDO).", "reference": "Die Vereinten Nationen und Hilfswerke priorisieren diejenigen, die am gef\u00e4hrdetsten sind, einschlie\u00dflich von Frauen gef\u00fchrter Haushalte und behinderter Menschen, so das Au\u00dfen-, Commonwealth- und Entwicklungsministerium (FCDO).", "x": 0.27524176239967346, "y": 1.1559522151947021}, {"x_score": 0.30526548624038696, "y_score": 1.2975692749023438, "difference": 0.9923037886619568, "source": "Officials said no funding would go directly through the Taliban, instead being funnelled through the Afghanistan Humanitarian Fund, World Food Programme (WFP) and other organisations.", "reference": "Beamte gaben bekannt, dass keine Mittel direkt \u00fcber die Taliban laufen w\u00fcrden, sondern \u00fcber den Humanit\u00e4ren Fonds von Afghanistan, das Weltern\u00e4hrungsprogramm (WFP) und andere Organisation flie\u00dfen w\u00fcrden.", "x": 0.30526548624038696, "y": 1.2975692749023438}, {"x_score": 0.7343123555183411, "y_score": 1.704913854598999, "difference": 0.970601499080658, "source": "The WFP will receive \u00a334 million of the funding announced on Sunday.", "reference": "Das WFP erh\u00e4lt 34 Millionen \u00a3 des am Sonntag verk\u00fcndeten Fonds.", "x": 0.7343123555183411, "y": 1.704913854598999}, {"x_score": 1.0521864891052246, "y_score": 1.5134437084197998, "difference": 0.4612572193145752, "source": "David Beasley, the organisation's executive director, said the donation would \"help us save many lives.\"", "reference": "David Beasley, Gesch\u00e4ftsf\u00fchrer der Organisation, sagte, die Zuwendung w\u00fcrde \u201euns helfen, viele Leben zu retten\u201c.", "x": 1.0521864891052246, "y": 1.5134437084197998}, {"x_score": 0.6543475985527039, "y_score": 1.3086810111999512, "difference": 0.6543334126472473, "source": "\"What we are seeing on the ground is heart-breaking - 23 million people are facing severe hunger in a country crippled by drought, conflict and an economic crisis,\" he said.", "reference": "\u201eWas wir vor Ort sehen, bricht uns das Herz - 23 Millionen Menschen leiden stark an Hunger in einem Land, das von D\u00fcrren, Konflikten und einer Wirtschaftskrise geplagt ist\u201c, sagte sie.", "x": 0.6543475985527039, "y": 1.3086810111999512}, {"x_score": 0.4985332190990448, "y_score": 1.4279781579971313, "difference": 0.9294449388980865, "source": "\"Women and children are bearing the brunt of this suffering and, as the harsh winter descends, more and more are slipping into malnutrition and starvation each day.\"", "reference": "\u201eFrauen und Kinder tragen die Hauptlast dieses Elends, und vor Wintereinbruch rutschen t\u00e4glich mehr und mehr Menschen in Hunger und Unterern\u00e4hrung ab.\u201c", "x": 0.4985332190990448, "y": 1.4279781579971313}, {"x_score": 0.4288676679134369, "y_score": 1.163025140762329, "difference": 0.7341574728488922, "source": "This week the UN's humanitarian chief warned that Afghanistan's economic collapse was \"happening before our eyes\" and urged the international community to take action to stop \"the freefall\" before it leads to more deaths.", "reference": "Diese Woche warnte der Leiter der humanit\u00e4ren Hilfe der UNO davor, dass der wirtschaftliche Zusammenbruch von Afghanistan \u201evor unseren Augen stattfindet\u201c, und dr\u00e4ngte die internationale Gemeinschaft darauf, Ma\u00dfnahmen zu ergreifen, um die Talfahrt zu stoppen, bevor die Situation zu mehr Todesf\u00e4llen f\u00fchrt.", "x": 0.4288676679134369, "y": 1.163025140762329}, {"x_score": 0.37532728910446167, "y_score": 1.560025930404663, "difference": 1.1846986413002014, "source": "Martin Griffiths said: \"It's getting more and more dire by the week.\"", "reference": "Martin Griffiths sagte: \u201eMit jeder Woche wird sie verheerender.\u201c", "x": 0.37532728910446167, "y": 1.560025930404663}, {"x_score": -0.04359888657927513, "y_score": 1.1004772186279297, "difference": 1.1440761052072048, "source": "The funding announcement comes after ministers this week faced awkward questions about the Afghan withdrawal effort following a whistleblower's evidence to MPs.", "reference": "Die Bekanntmachung \u00fcber die Geldmittel kommt, nachdem sich Minister diese Woche mit peinlichen Fragen zum R\u00fcckzug aus Afghanistan nach Weitergabe von Beweisen eines Whistleblowers an Parlamentsmitglieder konfrontiert sahen.", "x": -0.04359888657927513, "y": 1.1004772186279297}, {"x_score": 0.4665062129497528, "y_score": 1.028318166732788, "difference": 0.5618119537830353, "source": "Raphael Marshall, who worked for the Foreign Office during Operation Pitting, claimed just 5% of Afghan nationals who applied to flee under one UK scheme received help as a result of the \"dysfunctional\" and \"chaotic\" handling of the situation.", "reference": "Raphael Marshall, der f\u00fcr das Au\u00dfenministerium w\u00e4hrend der Operation Pitting arbeitete, beklagte, dass aufgrund des \u201edysfunktionalen\u201c und \u201echaotischen\u201c Umgangs mit der Situation nur 5 % der afghanischen B\u00fcrger, die im Rahmen eines britischen Plans die Flucht beantragten, Hilfe erhielten.", "x": 0.4665062129497528, "y": 1.028318166732788}, {"x_score": 0.5976390838623047, "y_score": 1.3506269454956055, "difference": 0.7529878616333008, "source": "Mr Marshall told the Commons Foreign Affairs Committee that some of those hoping to escape were murdered after being left behind in Kabul.", "reference": "Herr Marshall sagte dem parlamentarischen Ausschuss f\u00fcr ausw\u00e4rtige Angelegenheiten, dass einige dieser Menschen, die fl\u00fcchten wollten, ermordet wurden, nachdem sie in Kabul zur\u00fcckgelassen wurden.", "x": 0.5976390838623047, "y": 1.3506269454956055}, {"x_score": -0.016837025061249733, "y_score": 0.9517955780029297, "difference": 0.9686326030641794, "source": "He also claimed Boris Johnson requested that \"considerable capacity\" was made available to evacuate animals from a shelter run by former Royal Marine Paul \"Pen\" Farthing, putting the lives of troops at risk to help aid their departure on a privately funded plane.", "reference": "Er beklagte au\u00dferdem, dass Boris Johnson verlangte hatte, ein \u201ebeachtliches Volumen\u201c verf\u00fcgbar zu halten, um Tiere aus einem Tierheim, das vom ehemaligen Royal Marine Paul \u201ePen\u201c Farthing gef\u00fchrt wurde, zu evakuieren, wodurch das Leben von Soldaten gef\u00e4hrdet wurden, um beim Abzug auf einem privat finanzierten Flugzeug zu helfen.", "x": -0.016837025061249733, "y": 0.9517955780029297}, {"x_score": 0.3626285493373871, "y_score": 1.5329748392105103, "difference": 1.1703462898731232, "source": "The Prime Minister has called the claims \"complete nonsense.\"", "reference": "Der Premierminister hat die Vorw\u00fcrfe als \u201ekompletten Bl\u00f6dsinn\u201c abgetan.", "x": 0.3626285493373871, "y": 1.5329748392105103}, {"x_score": 0.5720130801200867, "y_score": 1.1081938743591309, "difference": 0.5361807942390442, "source": "At the Museum of Liverpool on Sunday, Ms Truss will have discussions with foreign ministers from the Association of Southeast Asian Nations, who are attending the G7 gathering for the first time - most of them virtually.", "reference": "Frau Truss wird am Sonntag im Museum von Liverpool Gespr\u00e4che mit Au\u00dfenministern aus dem Verband S\u00fcdostasiatischer Nationen f\u00fchren, die zum ersten Mal am G7-Treffen teilnehmen - die meisten davon virtuell.", "x": 0.5720130801200867, "y": 1.1081938743591309}, {"x_score": 0.33874639868736267, "y_score": 1.1148505210876465, "difference": 0.7761041224002838, "source": "The Foreign Secretary will stress the importance of working with south-east Asia's \"economies of the future\" to tackle the current challenges facing the West, the FCDO said.", "reference": "Der Au\u00dfenminister weist auf die Bedeutung hin, die die Zusammenarbeit mit den \u201eWirtschaften der Zukunft\u201c von S\u00fcdost-Asien hat, um mit den aktuellen Herausforderungen, die der Westen zu meistern hat, fertig zu werden, sage der FCDO.", "x": 0.33874639868736267, "y": 1.1148505210876465}, {"x_score": 0.15933644771575928, "y_score": 1.0445284843444824, "difference": 0.8851920366287231, "source": "The invitation to Asian ministers comes after the UK's integrated review on foreign policy announced in March a \"tilt\" towards the Indo-Pacific, in a move seen as aiming to counter China's growing influence in the region.", "reference": "Die Einladung von asiatischen Ministern kommt nach der ganzheitlichen \u00dcberarbeitung der Au\u00dfenpolitik durch das Vereinigte K\u00f6nigreich, die im M\u00e4rz angek\u00fcndigt wurde, als Favorisierung des Indo-Pazifik-Raums - ein Schachzug, der als Intention gesehen wird, dem steigenden Einfluss Chinas in der Region entgegenzuwirken.", "x": 0.15933644771575928, "y": 1.0445284843444824}, {"x_score": 0.13155090808868408, "y_score": 1.2630553245544434, "difference": 1.1315044164657593, "source": "Dallas Cowboys bring benches to Washington, rivalry heats up", "reference": "Dallas Cowboys bringen B\u00e4nke nach Washington mit, Rivalit\u00e4t wird angeheizt", "x": 0.13155090808868408, "y": 1.2630553245544434}, {"x_score": -0.09830843657255173, "y_score": 1.3252077102661133, "difference": 1.423516146838665, "source": "The visiting sideline at Washington has a familiar home look for the Dallas Cowboys.", "reference": "Die Auslinie der G\u00e4ste in Washington hat f\u00fcr die Dallas Cowboys ein vertrautes Aussehen nach Zuhause.", "x": -0.09830843657255173, "y": 1.3252077102661133}, {"x_score": 0.23460370302200317, "y_score": 0.7862758636474609, "difference": 0.5516721606254578, "source": "After getting word from other teams that the sideline benches at FedEx Field were in major need of an upgrade, the Cowboys brought their own for this showdown game.", "reference": "Nachdem die Cowboys von anderen Mannschaften geh\u00f6rt hatten, dass die B\u00e4nke an der Auslinie auf dem FedEx-Stadion dringend eine Aufwertung ben\u00f6tigten, nahmen sie f\u00fcr dieses Kr\u00e4ftemessen ihre eigenen mit.", "x": 0.23460370302200317, "y": 0.7862758636474609}, {"x_score": 0.7836385369300842, "y_score": 1.307281732559204, "difference": 0.5236431956291199, "source": "When they arrived at the stadium Sunday, they were already decked out in Cowboys logos and wordmarks.", "reference": "Als sie Sonntag am Stadion ankamen, waren sie bereits in Logos und Wortmarken der Cowboys geschm\u00fcckt.", "x": 0.7836385369300842, "y": 1.307281732559204}, {"x_score": 0.2743392586708069, "y_score": 0.9250209927558899, "difference": 0.650681734085083, "source": "The Cowboys heard from the Seahawks, who recently played against Washington on a Monday night and had complaints that the heated benches were malfunctioning.", "reference": "Die Cowboys h\u00f6rten von den Seahawks, die an einem Montag Abend gegen Washington spielten, dass sie sich beschwerten, dass die beheizten B\u00e4nke nicht funktionierten.", "x": 0.2743392586708069, "y": 0.9250209927558899}, {"x_score": 0.13166800141334534, "y_score": 0.8977184891700745, "difference": 0.7660504877567291, "source": "Earlier in the week, Cowboys running back Ezekiel Elliott actually commented about the benefits of playing outdoors in colder games, because of the heated benches are beneficial to his knee injury.", "reference": "Zu Beginn der Woche machte der Runningback der Cowboys, Ezekiel Elliott, sogar einen Kommentar \u00fcber die Vorz\u00fcge von Ausw\u00e4rtsspielen an k\u00e4lteren Tagen, dass die beheizten B\u00e4nke gut f\u00fcr seine Knieverletzung sei.", "x": 0.13166800141334534, "y": 0.8977184891700745}, {"x_score": 0.9567621350288391, "y_score": 1.4878736734390259, "difference": 0.5311115384101868, "source": "The Cowboys just made sure Zeke and his teammates got that opportunity.", "reference": "Die Cowboys stellten einfach sicher, dass Zeke und seine Teamkollegen diese Chance bekamen.", "x": 0.9567621350288391, "y": 1.4878736734390259}, {"x_score": 0.13821858167648315, "y_score": 0.7970172762870789, "difference": 0.6587986946105957, "source": "This move is just the latest twist in the Dallas-Washington rivalry, one that got juiced up even more this week when Cowboys head coach Mike McCarthy predicted a win for his team, prompting some fireworks back and forth with Washington's Ron Rivera and players.", "reference": "Diese Aktion ist nur die neueste Wendung in der Rivalit\u00e4t zwischen Dallas und Washington; diese wurde diese Woche noch mehr angeheizt, als der Cheftrainer der Cowboys, Mike McCarthy, einen Sieg f\u00fcr sein Team voraussagte, woraufhin zwischen ihnen und Ron Rivera und den Spielern von Washington die Fetzen flogen.", "x": 0.13821858167648315, "y": 0.7970172762870789}, {"x_score": 0.2119966745376587, "y_score": 1.6567246913909912, "difference": 1.4447280168533325, "source": "Washington has beaten the Cowboys in consecutive matchups.", "reference": "Washington hat die Cowboys wiederholt geschlagen.", "x": 0.2119966745376587, "y": 1.6567246913909912}, {"x_score": 0.5559360384941101, "y_score": 1.5387117862701416, "difference": 0.9827757477760315, "source": "It has been more than 30 years since it has defeated Dallas in three straight meetings (1986-88).", "reference": "Es ist \u00fcber 30 Jahre her, dass sie Dallas in drei aufeinanderfolgenden Begegnungen bezwungen haben (1986-1988).", "x": 0.5559360384941101, "y": 1.5387117862701416}, {"x_score": 0.18106770515441895, "y_score": 1.091874361038208, "difference": 0.9108066558837891, "source": "Cowboys fans made up more than half of the crowd at FedEx field, which was evident based on the blue and white jerseys in the stands.", "reference": "Die Fans der Cowboys machten mehr als die H\u00e4lfte der Zuschauer im FedEx-Stadion aus, was an den blauwei\u00dfen Trikots in den R\u00e4ngen zu sehen war.", "x": 0.18106770515441895, "y": 1.091874361038208}, {"x_score": 0.36460816860198975, "y_score": 1.2187790870666504, "difference": 0.8541709184646606, "source": "Owner Jerry Jones foreshadowed that earlier this week when he said on 105.3 FM in Dallas, \"We have always sold more Cowboys' hats, caps, T-shirts.", "reference": "Der Besitzer Jerry Jones deutete dies zu Beginn der Woche an, als er auf 105.3 FM in Dallas sagte: \u201eWir haben immer mehr H\u00fcte, M\u00fctzen und T-Shirts der Cowboys verkauft.", "x": 0.36460816860198975, "y": 1.2187790870666504}, {"x_score": 0.12291457504034042, "y_score": 1.4463725090026855, "difference": 1.3234579339623451, "source": "We've always had our greatest fan support positive coming from Washington, that's outside the Dallas area.", "reference": "Wir hatten immer unsere gr\u00f6\u00dfte Fanbasis aus Washington sicher, das ist au\u00dferhalb der Region Dallas.", "x": 0.12291457504034042, "y": 1.4463725090026855}, {"x_score": 0.03207264095544815, "y_score": 1.3040285110473633, "difference": 1.2719558700919151, "source": "Outside the Texas area, Washington is where we have the most support of all when it comes to all the things you might count.\"", "reference": "Au\u00dferhalb der texanischen Region ist es in Washington, wo wir die meiste Unterst\u00fctzung genie\u00dfen, wenn es um alles geht, was z\u00e4hlt.\u201c", "x": 0.03207264095544815, "y": 1.3040285110473633}, {"x_score": 0.15147683024406433, "y_score": 1.5061118602752686, "difference": 1.3546350300312042, "source": "South Africa Pays Tribute to Last Apartheid Leader De Klerk", "reference": "S\u00fcdafrika zollt letztem Apartheid-F\u00fchrer De Klerk Respekt", "x": 0.15147683024406433, "y": 1.5061118602752686}, {"x_score": 0.7566245198249817, "y_score": 1.1412198543548584, "difference": 0.3845953345298767, "source": "South Africa on Sunday paid an official tribute to FW de Klerk, the final president of white rule, who freed Nelson Mandela from prison and steered the country from apartheid to democracy.", "reference": "S\u00fcdafrika w\u00fcrdigte am Sonntag offiziell FW de Klerk, den letzten Pr\u00e4sidenten der Herrschaft der wei\u00dfen Minderheit, der Nelson Mandela aus dem Gef\u00e4ngnis befreite und das Land von der Apartheid in die Demokratie f\u00fchrte.", "x": 0.7566245198249817, "y": 1.1412198543548584}, {"x_score": 0.728270947933197, "y_score": 1.6898398399353027, "difference": 0.9615688920021057, "source": "De Klerk died on November 11 aged 85 following a battle with cancer.", "reference": "De Klerk verstarb am 11. November im Alter von 85 an den Folgen von Krebs.", "x": 0.728270947933197, "y": 1.6898398399353027}, {"x_score": 1.2583099603652954, "y_score": 1.837126612663269, "difference": 0.5788166522979736, "source": "Four days of national mourning were declared in his honor.", "reference": "Zu seinen Ehren wurden vier Tage Staatstrauer angeordnet.", "x": 1.2583099603652954, "y": 1.837126612663269}, {"x_score": 0.11739109456539154, "y_score": 1.140364170074463, "difference": 1.0229730755090714, "source": "He served as president from 1989 to 1994 and is remembered most for leading South Africa's transition from white-minority rule to the first multi-racial elections in 1994.", "reference": "Er war von 1989 bis 1994 Pr\u00e4sident und wird am meisten daf\u00fcr geehrt, dass er den \u00dcbergang von S\u00fcdafrika von der Herrschaft der wei\u00dfen Minderheit zu den Wahlen im Jahr 1994, zu denen erstmals alle Teile der Bev\u00f6lkerung gleichberechtigt zugelassen waren, angef\u00fchrt hat.", "x": 0.11739109456539154, "y": 1.140364170074463}, {"x_score": 0.9212347865104675, "y_score": 1.449764370918274, "difference": 0.5285295844078064, "source": "De Klerk also shared the Nobel Peace Prize with Mandela in 1993 after freeing him from prison in 1990.", "reference": "De Klerk teilte sich 1993 auch den Friedensnobelpreis mit Mandela, nachdem er diesen 1990 aus dem Gef\u00e4ngnis entlie\u00df.", "x": 0.9212347865104675, "y": 1.449764370918274}, {"x_score": 0.4623456299304962, "y_score": 1.5594310760498047, "difference": 1.0970854461193085, "source": "Mandela then became South Africa's first black president after his African National Congress party won the 1994 election.", "reference": "Mandela wurde nach dem Wahlsieg seiner ANC-Partei im Jahre 1994 der erste schwarze Pr\u00e4sident S\u00fcdafrikas.", "x": 0.4623456299304962, "y": 1.5594310760498047}, {"x_score": 0.3853384554386139, "y_score": 1.1388580799102783, "difference": 0.7535196244716644, "source": "President Cyril Ramaphosa attended Cape Town's Protestant Groote Kerk - one of South Africa's oldest churches - on Sunday morning to deliver a eulogy in De Klerk's honor.", "reference": "Pr\u00e4sident Cyril Ramaphosa war am Sonntagmorgen in der protestantischen Groote Kerk von Kapstadt - einer der \u00e4ltesten Kirchen S\u00fcdafrikas - zugegen, um zu De Klerks Ehren eine Laudatio zu halten.", "x": 0.3853384554386139, "y": 1.1388580799102783}, {"x_score": 0.5511502623558044, "y_score": 1.4354262351989746, "difference": 0.8842759728431702, "source": "\"He was often misunderstood due to his over-correctness,\" De Klerk's widow Elita Georgiadis told around 200 attendees.", "reference": "\u201eEr wurde wegen seiner \u00dcberkorrektheit oft missverstanden\u201c, sagte De Klerks Witwe Elita Georgiadis vor rund 200 Anwesenden.", "x": 0.5511502623558044, "y": 1.4354262351989746}, {"x_score": -0.01573660969734192, "y_score": 1.2658106088638306, "difference": 1.2815472185611725, "source": "I shall never forget this man who mesmerized me, who made me want to help him achieve this huge task ahead of him.", "reference": "Ich werde diesen Mann, der mich fasziniert und mich dazu gebracht hat, ihm bei dieser riesigen Aufgabe beizustehen, die vor ihm lag, niemals vergessen.", "x": -0.01573660969734192, "y": 1.2658106088638306}, {"x_score": 0.4696634113788605, "y_score": 1.232654094696045, "difference": 0.7629906833171844, "sour
