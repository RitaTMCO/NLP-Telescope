083771, "y_score": 1.443040370941162, "difference": 0.964602917432785, "source": "Anne Rice will be buried in a private ceremony in New Orleans, with a public memorial planned next year, he said.", "reference": "Anne Rice wird im Familienkreis in New Orleans beigesetzt; ein \u00f6ffentliches Gedenken sei f\u00fcr n\u00e4chstes Jahr angesetzt, sagte er abschlie\u00dfend.", "x": 0.4784374535083771, "y": 1.443040370941162}, {"x_score": -0.48238039016723633, "y_score": 1.3429927825927734, "difference": 1.8253731727600098, "source": "Assam Anti-CAA Outfits Pay Tributes To People Who Died During Protests", "reference": "Outfits gegen Anpassungsgesetz zur Staatsb\u00fcrgerschaft in Assam zollen den bei Protesten gestorbenen Personen Respekt", "x": -0.48238039016723633, "y": 1.3429927825927734}, {"x_score": 0.34129205346107483, "y_score": 1.4947102069854736, "difference": 1.1534181535243988, "source": "Five agitators were killed during the anti-CAA stirs in Assam two years ago.", "reference": "Vor zwei Jahren wurden f\u00fcnf Aufwiegler w\u00e4hrend der Unruhen gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft in Assam get\u00f6tet.", "x": 0.34129205346107483, "y": 1.4947102069854736}, {"x_score": 0.34740149974823, "y_score": 1.1788678169250488, "difference": 0.8314663171768188, "source": "Several organisations in Assam on Sunday paid tributes to the five agitators who were killed in the anti-CAA stir two years ago, and resolved to resume the movement against the Act.", "reference": "Verschiedene Organisationen in Assam zollten am Sonntag den f\u00fcnf Aufwieglern, die bei den Unruhen gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft vor zwei Jahren get\u00f6tet wurden, Respekt und beschlossen, die Bewegung gegen das Gesetz wiederaufzunehmen.", "x": 0.34740149974823, "y": 1.1788678169250488}, {"x_score": 0.2772672474384308, "y_score": 1.0024110078811646, "difference": 0.7251437604427338, "source": "Memorial meetings were organised at the residence of Sam Stafford, one of the agitators who died, and a playground in Guwahati, with attendees resolving to once again to intensify the stir against the Citizenship (Amendment) Act.", "reference": "Am Wohnsitz von Sam Stafford, einem der verstorbenen Aufwiegler, und einem Hof in Guwahati wurden Gedenktreffen organisiert, wobei die Teilnehmer beschlossen, die Bewegung gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft zu intensivieren.", "x": 0.2772672474384308, "y": 1.0024110078811646}, {"x_score": -0.2004043161869049, "y_score": 0.9211214780807495, "difference": 1.1215257942676544, "source": "The Krishak Mukti Sangram Samiti (KMSS), which was among the first groups to organise protests against CAA after it was passed in Parliament, paid tributes to the agitators at Sam Stafford's Hatigaon residence.", "reference": "Die Gruppe Krishak Mukti Sangram Samiti (KMSS), welche unter den ersten Gruppen zur Organisation von Protesten gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft nach der Billigung im Parlament war, zollten den Aufwieglern am Wohnort von Sam Stafford in Hatigaon Respekt.", "x": -0.2004043161869049, "y": 0.9211214780807495}, {"x_score": 0.11658169329166412, "y_score": 0.6785559058189392, "difference": 0.5619742125272751, "source": "Sibsagar MLA Akhil Gogoi, who was a Krishak Mukti Sangram Samiti leader during the stir and was jailed for his role in it, while paying floral tributes at the photographs of those who died, said that political parties and \"nationalist organisations\" must take the lead in resuming the movement.", "reference": "Akhil Gogoi, Mitglied der Legislativversammlung von Sibsagar, der Anf\u00fchrer von Krishak Mukti Sangram Samiti w\u00e4hrend der Unruhen war und f\u00fcr seine Rolle inhaftiert wurde, w\u00e4hrend er Blumen an den Fotografien der Verstorbenen niederlegte, sagte, dass politische Parteien und \u201enationalistische Organisationen\u201c die F\u00fchrung bei der Wiederaufnahme der Bewegung \u00fcbernehmen m\u00fcssen.", "x": 0.11658169329166412, "y": 0.6785559058189392}, {"x_score": 0.10829257220029831, "y_score": 1.0298928022384644, "difference": 0.921600230038166, "source": "Commenting on the artiste fraternity that had taken the centerstage in the 2019 stir, he said, \"We can't expect them to organise agitations.", "reference": "Als Kommentar auf die Verbr\u00fcderung von K\u00fcnstlern, die zum Mittelpunkt in den Unruhen von 2019 wurde, sagte er, \u201eWir k\u00f6nnen nicht von ihnen erwarten, dass sie Aufruhren organisieren.", "x": 0.10829257220029831, "y": 1.0298928022384644}, {"x_score": 0.22518347203731537, "y_score": 1.3870577812194824, "difference": 1.161874309182167, "source": "Their help is crucial but they shouldn't be blamed for not reviving the movement.\"", "reference": "Ihre Hilfe ist zentral, aber sie sollten nicht daf\u00fcr verantwortlich gemacht werden, dass die Bewegung nicht wiederbelebt wird.\u201c", "x": 0.22518347203731537, "y": 1.3870577812194824}, {"x_score": 0.582897961139679, "y_score": 1.1577627658843994, "difference": 0.5748648047447205, "source": "All Assam Students' Union (AASU), another key player in the stir, organised a memorial at the Hatigaon Higher Secondary School playground.", "reference": "Die Studentenvereinigung AASU (All Assam Students' Union), ein weiterer Hauptakteur bei den Unruhen, organisierte ein Gedenken auf dem Hof der Hatigaon Higher Secondary School.", "x": 0.582897961139679, "y": 1.1577627658843994}, {"x_score": 0.3307507634162903, "y_score": 1.1817715167999268, "difference": 0.8510207533836365, "source": "Speaking on the occasion, AASU chief advisor Samujjal Kumar Bhattacharya said, \"It is wrong to say that the anti-CAA movement has died out.", "reference": "Zu diesem Anlass sagte der Chefberater der AASU, Samujjal Kumar Bhattacharya, \u201eEs ist falsch zu sagen, dass die Bewegung gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft tot ist.", "x": 0.3307507634162903, "y": 1.1817715167999268}, {"x_score": 0.5445758700370789, "y_score": 1.1742794513702393, "difference": 0.6297035813331604, "source": "It had lost its intensity due to the commencement of examinations (in January 2020) and then the pandemic and lockdowns.", "reference": "Sie hat wegen des Beginns der Untersuchungen (im Januar 2020) und anschlie\u00dfend wegen der Pandemie und den Abriegelungen an Intensit\u00e4t verloren.", "x": 0.5445758700370789, "y": 1.1742794513702393}, {"x_score": 0.7053754925727844, "y_score": 1.8568096160888672, "difference": 1.1514341235160828, "source": "We will resume the agitation with full intensity once again.", "reference": "Wir werden den Kampf mit voller Intensit\u00e4t erneut aufnehmen.", "x": 0.7053754925727844, "y": 1.8568096160888672}, {"x_score": 0.40725675225257874, "y_score": 1.6532354354858398, "difference": 1.245978683233261, "source": "We won't let the sacrifices go in vain,\" he said.", "reference": "Wir d\u00fcrfen nicht zulassen, dass die Opfer umsonst waren\u201c, sagte er.", "x": 0.40725675225257874, "y": 1.6532354354858398}, {"x_score": 0.09152745455503464, "y_score": 1.396789789199829, "difference": 1.3052623346447945, "source": "Mr Bhattacharya said the anti-CAA agitation will once again be a pan-Northeast one like in 2019.", "reference": "Herr Bhattacharya sagte, der Kampf gegen das Anpassungsgesetz zur Staatsb\u00fcrgerschaft wird wieder so werden wie der des gesamten Nordostens im Jahr 2019.", "x": 0.09152745455503464, "y": 1.396789789199829}, {"x_score": 0.8365601897239685, "y_score": 1.3127861022949219, "difference": 0.47622591257095337, "source": "Singer-music composer Zubeen Garg, who had taken a leading role in the 2019 protests, also paid his tributes at the programme organised by the AASU.", "reference": "Der S\u00e4nger und Komponist Zubeen Garg, der bei den Protesten im Jahr 2019 eine f\u00fchrende Rolle innehatte, zollte auf dem von der AASU organisierten Programm auch seinen Respekt.", "x": 0.8365601897239685, "y": 1.3127861022949219}, {"x_score": -0.2316638082265854, "y_score": 1.5380841493606567, "difference": 1.7697479575872421, "source": "\"We won't accept the CAA and that is for sure.", "reference": "\u201eWir werden das Anpassungsgesetz zur Staatsb\u00fcrgerschaft nicht akzeptieren, das ist gewiss.", "x": -0.2316638082265854, "y": 1.5380841493606567}, {"x_score": 0.4945707321166992, "y_score": 1.4742140769958496, "difference": 0.9796433448791504, "source": "The government is trying to confuse us, but we won't allow them to make us accept it,\" he said.", "reference": "Die Regierung versucht, uns zu irritieren, jedoch werden wir nicht zulassen, dass sie damit Erfolg hat\u201c, sagte er.", "x": 0.4945707321166992, "y": 1.4742140769958496}, {"x_score": 0.43641456961631775, "y_score": 1.1264243125915527, "difference": 0.690009742975235, "source": "Several organisations, including AASU, North East Students' Organisation (NESO) and Assam Jatiya Parishad (AJP), had observed \"black day\" on December 11 to mark two years of the passage of CAA in Parliament.", "reference": "Verschiedene Organisationen, einschlie\u00dflich der AASU, der NESO (North East Students' Organisation) und Assam Jatiya Parishad (AJP), hatten den \u201eschwarzen Tag\u201c am 11.\u00a0Dezember eingehalten, der den zweiten Jahrestag der Billigung des Gesetzes im Parlament markiert.", "x": 0.43641456961631775, "y": 1.1264243125915527}]}};
