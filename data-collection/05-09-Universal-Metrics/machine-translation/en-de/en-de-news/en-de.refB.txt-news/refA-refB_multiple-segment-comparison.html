nnen immer noch nicht den Grund f\u00fcr seine Ermordung.", "x": 0.08047028630971909, "y": 1.8062171936035156}, {"x_score": 0.312740296125412, "y_score": 1.6381001472473145, "difference": 1.3253598511219025, "source": "A young, energetic 18-year-old, his dream was to be a digital marketing specialist.", "reference": "Er war ein junger, energischer 18-J\u00e4hriger, der so gern digitaler Marketingspezialist werden wollte.", "x": 0.312740296125412, "y": 1.6381001472473145}, {"x_score": 0.33439257740974426, "y_score": 1.9402918815612793, "difference": 1.605899304151535, "source": "The whole community are shocked.", "reference": "Die ganze Gemeinde ist geschockt.", "x": 0.33439257740974426, "y": 1.9402918815612793}, {"x_score": 0.36642730236053467, "y_score": 1.650970458984375, "difference": 1.2845431566238403, "source": "May God be with the family he left behind, especially his parents.\"", "reference": "M\u00f6ge Gott mit der zur\u00fcckgebliebenen Familie und speziell seinen Eltern sein.\u201c", "x": 0.36642730236053467, "y": 1.650970458984375}, {"x_score": 0.5846614241600037, "y_score": 1.6121485233306885, "difference": 1.0274870991706848, "source": "Detectives have been gathering CCTV and other evidence as they try to piece together what happened and identify and trace who stabbed the teenager.", "reference": "Kriminalbeamte haben \u00dcberwachungsfilmmaterial und andere Beweise gesammelt und versuchen herauszufinden, was geschah, und den Messerstecher ausfindig zu machen.", "x": 0.5846614241600037, "y": 1.6121485233306885}, {"x_score": 0.7962421774864197, "y_score": 1.3452353477478027, "difference": 0.5489931702613831, "source": "Detective Inspector Hannah Whitehouse, from the homicide unit, said: \"Yahya was just 18 and with his life ahead of him.", "reference": "Polizeikommissarin Hannah Whitehouse aus der Mordabteilung sagte: \u201eYahya war erst 18 und hatte sein ganzes Leben noch vor sich.", "x": 0.7962421774864197, "y": 1.3452353477478027}, {"x_score": 0.49901559948921204, "y_score": 1.7549794912338257, "difference": 1.2559638917446136, "source": "This has now been taken away in the most tragic of circumstances.", "reference": "Dies wurde ihm jetzt unter den tragischsten Umst\u00e4nden geraubt.", "x": 0.49901559948921204, "y": 1.7549794912338257}, {"x_score": 0.959056556224823, "y_score": 1.3056235313415527, "difference": 0.34656697511672974, "source": "There is no clear motive for the attack and we're working round the clock to identify and trace who was responsible.", "reference": "Es gibt kein klares Motiv f\u00fcr den Angriff, und wir arbeiten rund um die Uhr, um den Verantwortlichen zu identifizieren und zu verfolgen.", "x": 0.959056556224823, "y": 1.3056235313415527}, {"x_score": 0.06892387568950653, "y_score": 1.508119821548462, "difference": 1.4391959458589554, "source": "We've spoken to a number of witnesses but we still need to hear from anyone with information who can help us.", "reference": "Wir haben mit einer Reihe Zeugen gesprochen, allerdings haben wir noch nicht die entscheidenden Hinweise, die uns helfen k\u00f6nnten.", "x": 0.06892387568950653, "y": 1.508119821548462}, {"x_score": 0.45893916487693787, "y_score": 1.3253636360168457, "difference": 0.8664244711399078, "source": "I'd appeal for those who were there at the time to do the right thing, come and speak to us and tell us exactly what happened and why.", "reference": "Ich appelliere an all jene, die zum Zeitpunkt dort waren, das Richtige zu tun und zu uns zu kommen, um uns genau zu berichten, was und warum es passiert ist.", "x": 0.45893916487693787, "y": 1.3253636360168457}, {"x_score": 0.9125624299049377, "y_score": 1.6293810606002808, "difference": 0.716818630695343, "source": "It's the least Yahya's family deserve.\"", "reference": "Das ist das Mindeste, das die Familie von Yahya verdient.\u201c", "x": 0.9125624299049377, "y": 1.6293810606002808}, {"x_score": 0.5377451181411743, "y_score": 1.4922494888305664, "difference": 0.9545043706893921, "source": "Anyone with any information should call 101, quoting reference number 3643 10/12/21.", "reference": "Jedermann, der Informationen hat, sollte 101 unter Angabe des Aktenzeichens 3643 10/12/21 anrufen.", "x": 0.5377451181411743, "y": 1.4922494888305664}, {"x_score": -0.34039023518562317, "y_score": 1.1993117332458496, "difference": 1.5397019684314728, "source": "Makeshift Munster crush Wasps in Champions Cup cracker", "reference": "Behelfsm\u00e4\u00dfige Munster besiegen Wasps in Champions Cup-Bombe", "x": -0.34039023518562317, "y": 1.1993117332458496}, {"x_score": 0.13004419207572937, "y_score": 0.9009112119674683, "difference": 0.7708670198917389, "source": "Munster overran Wasps in a thrillingly chaotic Heineken Champions Cup clash contested by makeshift teams besieged by Covid and injury problems.", "reference": "Der Munster \u00fcberrannte die Wasps in einem mitrei\u00dfend chaotischen Aufeinandertreffen zum Heineken Champions Cup, das von behelfsm\u00e4\u00dfigen, von Covid und Verletzungsproblemen ausged\u00fcnnten Mannschaften ausgetragen wurde.", "x": 0.13004419207572937, "y": 0.9009112119674683}, {"x_score": -0.12289301306009293, "y_score": 0.8700487017631531, "difference": 0.992941714823246, "source": "A rollercoaster first half ended with Munster leading 13-7 after Wasps skipper Brad Shields had been controversially sent off for a dangerous tackle on Dave Kilcoyne.", "reference": "Eine emotionale erste Halbzeit endete die 13:7-F\u00fchrung des Munster, nachdem der Mannschaftskapit\u00e4n der Wasps, Brad Shields, nach einem gef\u00e4hrlichen Angriff auf Dave Kilcoyne umstritten vom Platz geschickt wurde.", "x": -0.12289301306009293, "y": 0.8700487017631531}, {"x_score": -0.22133542597293854, "y_score": 0.7051954865455627, "difference": 0.9265309125185013, "source": "And with hooker Dan Frost sin-binned on the stroke of half-time, their 13 men were on the ropes and Munster reacted by engineering tries for debutant Patrick Campbell and Andrew Conway.", "reference": "Und da Hakler Dan Frost mit dem Pausenpfiff auf der Strafbank sa\u00df, hingen seine 13 M\u00e4nner in den Seilen, und der Munster reagierte durch die Ausf\u00fchrung von Versuchen f\u00fcr die Neulinge Patrick Campbell und Andrew Conway.", "x": -0.22133542597293854, "y": 0.7051954865455627}, {"x_score": -0.35830458998680115, "y_score": 0.5833262801170349, "difference": 0.9416308701038361, "source": "Alfie Barbeary's all-action display capped by a captivating try had given Wasps hope but he was unexpectedly replaced at half-time and it became one-way traffic from the moment Campbell showed his class to finish in the 43rd minute.", "reference": "Die actiongeladene Vorf\u00fchrung von Alfie Barbeary, die von einem packenden Versuch gekr\u00f6nt wurde, hatte den Wasps Hoffnung gegeben, aber er wurde unerwarteterweise zur Halbzeit ausgewechselt, und ab dem Zeitpunkt, an dem Campbell seine Klasse zeigte, war es bis zum Ende in der 43. Minute ein Einbahnverkehr.", "x": -0.35830458998680115, "y": 0.5833262801170349}, {"x_score": 0.17555725574493408, "y_score": 1.1258982419967651, "difference": 0.950340986251831, "source": "Missing 17 players to injury, Wasps also had to contend with the loss of four more to Covid in the morning, resulting in a hasty reconfiguration of the team.", "reference": "Die Wasps hatten 17 verletzte Spieler und mussten am Morgen auch mit dem Verlust von vier weiteren wegen Covid fertig werden, was zu einer hastigen Umstrukturierung der Mannschaft f\u00fchrte.", "x": 0.17555725574493408, "y": 1.1258982419967651}, {"x_score": 0.12383882701396942, "y_score": 0.9226157069206238, "difference": 0.7987768799066544, "source": "Munster, meanwhile, were missing 34 squad personnel because of quarantine following their recent ill-fated United Rugby Championship trip to South Africa, creating five debutants in the starting XV and another seven on the bench.", "reference": "Der Munster vermisste seinerseits 34 Mannschaftsmitglieder durch Quarant\u00e4ne nach ihrer letzten ungl\u00fcckseligen Reise zum United Rugby Championship nach S\u00fcdafrika, wodurch f\u00fcnf Deb\u00fctanten in der Anfangs-XV und weitere sieben auf der Bank hervorbrachte.", "x": 0.12383882701396942, "y": 0.9226157069206238}, {"x_score": 0.682047963142395, "y_score": 1.143826961517334, "difference": 0.46177899837493896, "source": "Crucially, however, Ireland stars such as Tadhg Beirne, Peter O'Mahony, Conor Murray and Keith Earls were present to stiffen their ranks.", "reference": "Ma\u00dfgeblich war jedoch, dass irische Stars wie Tadhg Beirne, Peter O'Mahony, Conor Murray und Keith Earls anwesend waren, um ihre Reihen zu st\u00e4rken.", "x": 0.682047963142395, "y": 1.143826961517334}, {"x_score": -0.2142406404018402, "y_score": 1.0542614459991455, "difference": 1.2685020864009857, "source": "For all the absentees, it was an enjoyable spectacle where it appeared at times anything could happen, at least until Munster showed the extraordinary depth of their playing resources to pull clear.", "reference": "Trotz all der Abwesenden war es ein unterhaltsames Spektakel, bei dem es zeitweise danach aussah, als ob alles h\u00e4tte passieren k\u00f6nnen, zumindest bis der Munster seine au\u00dfergew\u00f6hnliche Tiefe zeigte und die Spielerressourcen davonzogen.", "x": -0.2142406404018402, "y": 1.0542614459991455}, {"x_score": -0.5785787105560303, "y_score": 0.8624276518821716, "difference": 1.441006362438202, "source": "Wasps' Covid-affected start to the day was compounded when play got underway, with Thomas Young denied a certain try by O'Mahony's excellent covering tackle.", "reference": "Der von Covid beeintr\u00e4chtigte Start des Tages der Wasps wurde erschwert, als das Spiel im Gange war, wobei Thomas Young einen bestimmten Versuch von O\u2018Mahoneys exzellentem Absicherungsangriff rettete.", "x": -0.5785787105560303, "y": 0.8624276518821716}, {"x_score": -0.11232898384332657, "y_score": 0.7531067728996277, "difference": 0.8654357567429543, "source": "And while Joey Carbery sent a penalty between the uprights to draw first blood for Munster, Jimmy Gopperth struck the crossbar to continue the two-time champions' unfortunate opening.", "reference": "Und w\u00e4hrend Joey Carbery einen Strafsto\u00df durch die Seitenpfosten bef\u00f6rderte, um den ersten Treffer f\u00fcr den Munster zu landen, traf Jimmy Gopperth die Unterlatte und f\u00fchrte so die ungl\u00fcckliche Er\u00f6ffnung des zweifachen Champions fort.", "x": -0.11232898384332657, "y": 0.7531067728996277}, {"x_score": -0.29859715700149536, "y_score": 1.0185110569000244, "difference": 1.3171082139015198, "source": "But their scrum was offering a foothold in the game and it took feverish defence to keep their maul at bay until they produced the first of two turnovers in quick succession.", "reference": "Aber ihr Gedr\u00e4nge bot einen festen Stand im Spiel und es bedurfte einer fieberhaften Abwehr, um sich ihr Paket vom Leib zu halten, bis sie den ersten von zwei Ballverlusten in rascher Abfolge hervorbrachten.", "x": -0.29859715700149536, "y": 1.0185110569000244}, {"x_score": -0.21210673451423645, "y_score": 0.6151371598243713, "difference": 0.8272438943386078, "source": "Munster were fighting for every ball in defiance of their absentees and their victory prospects received a dramatic boost when Shields was shown his dubious red card, with referee Romain Poite saying his shoulder had caught Kilcoyne's neck.", "reference": "Der Munster k\u00e4mpfte ungeachtet seiner abwesenden Spieler um jeden Ball, und die Aussichten auf einen Sieg wurden enorm gesteigert, als Shields eine fragw\u00fcrdige rote Karte erhielt, wobei der Schiedsrichter Romain Poite sagte, dass seine Schulter den Hals von Kilcoyne ber\u00fchrte.", "x": -0.21210673451423645, "y": 0.6151371598243713}, {"x_score": -0.031814102083444595, "y_score": 0.8984015583992004, "difference": 0.930215660482645, "source": "Carbery directed a simple penalty at the post and while he was on target soon after, a dramatic twist followed as Wasps plundered a stunning try through Barbeary.", "reference": "Carbery dirigierte einen einfachen Strafsto\u00df in Richtung Pfosten, und obwohl er kurze Zeit sp\u00e4ter wieder auf Kurs war, folgte eine dramatische Wende, als die Wasps einen erstaunlichen Versuch durch Barbeary r\u00e4uberten.", "x": -0.031814102083444595, "y": 0.8984015583992004}, {"x_score": -0.37137892842292786, "y_score": 0.8918356895446777, "difference": 1.2632146179676056, "source": "It concluded an exhilarating spell of end-to-end rugby in which the rivals took it in turns to attack from deep and, having been at the heart of the home advances, Barbeary delivered the telling blow.", "reference": "Es schloss eine berauschende Phase l\u00fcckenlosen Rugbys, bei dem die Rivalen abwechselnd aus der Tiefe angriffen, und als Herzst\u00fcck der Home-Vorst\u00f6\u00dfe versetzte Barbeary den empfindlichen Schlag.", "x": -0.37137892842292786, "y": 0.8918356895446777}, {"x_score": -0.5085715651512146, "y_score": 0.6598979234695435, "difference": 1.168469488620758, "source": "A kind bounce off Murray's kick presented Earls with the simplest of tries as Munster hit back and then Frost departed for the sin-bin as the home side were reduced to 13.", "reference": "Ein gef\u00e4lliger Abpraller von Murrays Schuss bot Earls den denkbar einfachsten Versuch, als der Munster zur\u00fcckschlug und Frost dann auf die Strafbank geschickt wurde und das Heimteam nur mit 13 spielen musste.", "x": -0.5085715651512146, "y": 0.6598979234695435}, {"x_score": -0.8204392194747925, "y_score": 1.0313000679016113, "difference": 1.8517392873764038, "source": "It did not take long for the advantage in personnel to be felt as Beirne started a breakout try that ended with full-back Campbell producing a brilliant finish.", "reference": "Es dauerte nicht lange, bis der Mannschaftsvorteil sp\u00fcrbar wurde und Beirne einen Ausbrechversuch startete, der damit endete, dass der Au\u00dfenverteidiger Campbell einen brillanten Endspurt hinlegte.", "x": -0.8204392194747925, "y": 1.0313000679016113}, {"x_score": 0.0754050612449646, "y_score": 0.7993772625923157, "difference": 0.7239722013473511, "source": "And Munster were out of sight in the 49th minute when a loose pass during a promising counter-attack fell for Conway to scoop up and complete a simple run-in.", "reference": "Und Munster war in der 49. Minute au\u00dfer Sichtweite, als ein lockerer Pass w\u00e4hrend eines vielversprechenden Gegenangriffs an Conway fiel, der ihn auffing und einen einfachen Einlauf abschloss.", "x": 0.0754050612449646, "y": 0.7993772625923157}, {"x_score": -0.13371692597866058, "y_score": 0.6904011368751526, "difference": 0.8241180628538132, "source": "Hooker Scott Buckley, man of the match on his Munster debut, was the next over from a lineout move and that was the game won, although Michael Le Bourgeois picked a quality line to improve Wasps' final score.", "reference": "Hakler Scott Buckley, der Mann des Spiels bei seinem Einstand beim Munster, war der am n\u00e4chsten Stehende bei einem Gassen-Spielzug, und das bedeutete den Sieg, auch wenn Michael Le Bourgeois eine Quality Line auffing und so das Endresultat der Wasps verbesserte.", "x": -0.13371692597866058, "y": 0.6904011368751526}, {"x_score": -0.11542484909296036, "y_score": 1.8133341073989868, "difference": 1.9287589564919472, "source": "A dream to keep all children safe this Christmas", "reference": "Ein Traum, alle Kinder am diesj\u00e4hrigen Weihnachtsfest zu besch\u00fctzen", "x": -0.11542484909296036, "y": 1.8133341073989868}, {"x_score": 0.29045403003692627, "y_score": 1.3969295024871826, "difference": 1.1064754724502563, "source": "Her brother (nearly two) had to be persuaded not to walk off with the baby Jesus.", "reference": "Ihr Bruder (im Alter von fast zwei Jahren) musste \u00fcberzeugt werden, nicht mit dem kleinen Jesus wegzugehen.", "x": 0.29045403003692627, "y": 1.3969295024871826}, {"x_score": 0.676739513874054, "y_score": 1.5167429447174072, "difference": 0.8400034308433533, "source": "So there was the usual gentle chaos that attends any gathering of toddlers.", "reference": "Es herrschte also das \u00fcbliche dezente Chaos, das bei jeder Ansammlung von Kleinkindern anzutreffen ist.", "x": 0.676739513874054, "y": 1.5167429447174072}, {"x_score": 0.2652064263820648, "y_score": 1.1970462799072266, "difference": 0.9318398535251617, "source": "But everyone was so pleased that it had gone ahead when so many other Christmas events have been cancelled as yet another Covid variant hove into view.", "reference": "Doch jeder war so froh, dass es stattfand, nachdem so viele andere Weihnachtsfeiern abgesagt wurden, weil eine erneute Covid-Variante schon am Horizont auftauchte.", "x": 0.2652064263820648, "y": 1.1970462799072266}, {"x_score": -0.11925114691257477, "y_score": 1.1565685272216797, "difference": 1.2758196741342545, "source": "My granddaughter is four which means that half her life - half her life! - has been blighted by the pandemic.", "reference": "Meine Enkelin ist vier, was bedeutet, dass die H\u00e4lfte ihres Lebens - die H\u00e4lfte! - von der Pandemie zunichte gemacht wurde.", "x": -0.11925114691257477, "y": 1.1565685272216797}, {"x_score": 0.38031142950057983, "y_score": 1.2567402124404907, "difference": 0.8764287829399109, "source": "Since she became properly aware she has known nothing but mask wearing, obsessive hand washing and keeping your distance.", "reference": "Seit sie ein richtiges Bewusstsein erlangte, hat sie nichts anderes als Maskentragen, zwanghaftes H\u00e4ndewaschen und Abstandhalten gekannt.", "x": 0.38031142950057983, "y": 1.2567402124404907}, {"x_score": 0.11374508589506149, "y_score": 1.1101399660110474, "difference": 0.9963948801159859, "source": "On several occasions (through various lockdowns) when I saw her I didn't know if I should kiss her or not.", "reference": "Bei mehreren Gelegenheiten (in den unterschiedlichen Lockdowns), als ich sie sah, wusste ich nicht, ob ich ihr einen Kuss geben sollte oder nicht.", "x": 0.11374508589506149, "y": 1.1101399660110474}, {"x_score": 0.3246767222881317, "y_score": 1.2424595355987549, "difference": 0.9177828133106232, "source": "What kind of message does that send into the receptive, super-alert brain of a tiny child?", "reference": "Was f\u00fcr eine Botschaft sendet dies an das aufnahmef\u00e4hige, extrem wachsame Gehirn eines kleinen Kindes?", "x": 0.3246767222881317, "y": 1.2424595355987549}, {"x_score": -0.7015282511711121, "y_score": 1.7239644527435303, "difference": 2.4254927039146423, "source": "I dread to think.", "reference": "Mir graut vor dem Gedanken.", "x": -0.7015282511711121, "y": 1.7239644527435303}, {"x_score": 0.4709639251232147, "y_score": 1.4133952856063843, "difference": 0.9424313604831696, "source": "I say this not as someone opposed to lockdowns or distancing.", "reference": "Ich sage das nicht als jemand, der sich Lockdowns oder dem Abstandhalten widersetzt.", "x": 0.4709639251232147, "y": 1.4133952856063843}, {"x_score": -0.008677054196596146, "y_score": 1.4070634841918945, "difference": 1.4157405383884907, "source": "For all the criticism of our Government not a single nation has got it exactly right.", "reference": "Bei all der Kritik, die ich f\u00fcr unsere Regierung \u00fcbrig habe, hat es nicht eine Nation genau richtig gemacht.", "x": -0.008677054196596146, "y": 1.4070634841918945}, {"x_score": 0.4153408110141754, "y_score": 1.6367533206939697, "difference": 1.2214125096797943, "source": "It's been two steps forward, and one back (and sometimes the opposite) since the beginning of 2020.", "reference": "Seit Beginn des Jahres 2020 waren es immer zwei Schritte vorw\u00e4rts und einer zur\u00fcck (und manchmal das Gegenteil).", "x": 0.4153408110141754, "y": 1.6367533206939697}, {"x_score": -0.005871165078133345, "y_score": 0.905918538570404, "difference": 0.9117897036485374, "source": "AND one knew - though many of us during those early sunny months rather enjoyed the luxury of not going out - that all over Britain there were those for whom being at home was hell not heaven.", "reference": "UND es war bekannt - obwohl viele von uns w\u00e4hrend jener fr\u00fchen sonnigen Monate lieber den Luxus genossen, nicht nach drau\u00dfen zu gehen - dass es in ganz Gro\u00dfbritannien Menschen gab, f\u00fcr die zu Hause zu bleiben die H\u00f6lle und nicht wie im Himmel war.", "x": -0.005871165078133345, "y": 0.905918538570404}, {"x_score": 0.2717755138874054, "y_score": 0.9096720218658447, "difference": 0.6378965079784393, "source": "Children such as Arthur Labinjo-Hughes who became invisible with no school staff to ponder on why he was so thin and ill, no neighbours, no passers-by, no nothing.", "reference": "Kinder wie Arthur Labinjo-Hughes, der unsichtbar wurde und kein Schulpersonal hatte, das dar\u00fcber sinnierte, warum er so d\u00fcnn und krank war, keine Nachbarn, keine Passanten, \u00fcberhaupt niemanden.", "x": 0.2717755138874054, "y": 0.9096720218658447}, {"x_score": 0.3277640640735626, "y_score": 1.5720593929290771, "difference": 1.2442953288555145, "source": "Joe Biden Laments Failure to Stop Global Warming After Deadly Tornados", "reference": "Joe Biden beklagt nach t\u00f6dlichen Tornados unterlassenen Kampf gegen globale Erderw\u00e4rmung", "x": 0.3277640640735626, "y": 1.5720593929290771}, {"x_score": 0.5318651795387268, "y_score": 1.3330955505371094, "difference": 0.8012303709983826, "source": "President Joe Biden lamented the world's failure to stop global warming on Saturday after addressing the deadly tornadoes that swept through several states.", "reference": "US-Pr\u00e4sident Joe Biden beklagte am Samstag nach der Thematisierung der t\u00f6dlichen Tornados, die durch verschiedene Bundesstaaten fegten, den unterlassenen Kampf der Welt gegen globale Erderw\u00e4rmung.", "x": 0.5318651795387268, "y": 1.3330955505371094}, {"x_score": 0.5621547698974609, "y_score": 1.6781213283538818, "difference": 1.115966558456421, "source": "\"We all know that everything is more intense when the climate is warming.", "reference": "\u201eWir wissen alle, dass alles intensiver ist, wenn sich das Klima erw\u00e4rmt.", "x": 0.5621547698974609, "y": 1.6781213283538818}, {"x_score": 1.8906728029251099, "y_score": 1.8938440084457397, "difference": 0.003171205520629883, "source": "Everything,\" he said.", "reference": "Alles\u201c, sagte er.", "x": 1.8906728029251099, "y": 1.8938440084457397}, {"x_score": 0.8802366852760315, "y_score": 1.8529132604599, "difference": 0.9726765751838684, "source": "\"And obviously it has some impact here.\"", "reference": "\u201eUnd augenscheinlich hat es hier einen Einfluss gegeben.\u201c", "x": 0.8802366852760315, "y": 1.8529132604599}, {"x_score": 0.4858494699001312, "y_score": 1.48738694190979, "difference": 1.0015374720096588, "source": "At least 30 tornadoes were reported across six different states causing widespread devastation, and over 100 people are expected killed from the storm.", "reference": "Es wurden mindestens 30 Tornados gemeldet, die weitreichende Verw\u00fcstungen in sechs unterschiedlichen Bundesstaaten angerichtet haben, und es wird erwartet, dass \u00fcber 100 Menschen durch den Sturm umgekommen sind.", "x": 0.4858494699001312, "y": 1.48738694190979}, {"x_score": 0.6363485455513, "y_score": 1.3104040622711182, "difference": 0.6740555167198181, "source": "The president said he did not know the full extent of global warming's contribution to the deadly storms, which he described as one of the \"largest tornado outbreaks in history.\"", "reference": "Der Pr\u00e4sident sagte, er kenne das volle Ausma\u00df nicht, mit dem die globale Erderw\u00e4rmung zu den t\u00f6dlichen St\u00fcrmen beitr\u00e4gt, die er als einen der \u201egr\u00f6\u00dften Tornadoausbr\u00fcche der Geschichte\u201c beschrieb.", "x": 0.6363485455513, "y": 1.3104040622711182}, {"x_score": 0.7836223244667053, "y_score": 1.767709493637085, "difference": 0.9840871691703796, "source": "He said he would get the Environmental Protection Agency to investigate.", "reference": "Er sagte, er w\u00fcrde die US-Umweltschutzbeh\u00f6rde zu einer Untersuchung veranlassen.", "x": 0.7836223244667053, "y": 1.767709493637085}, {"x_score": 0.4732154309749603, "y_score": 1.4621634483337402, "difference": 0.9889480173587799, "source": "\"All that I know is that the intensity of the weather across the board has some impact as a consequence of the warming of the planet,\" Biden said.", "reference": "\u201eAlles, was ich wei\u00df, ist, dass die Intensit\u00e4t des Wetters global als Folge der Erw\u00e4rmung des Planeten einen gewissen Einfluss hat\u201c, so Biden.", "x": 0.4732154309749603, "y": 1.4621634483337402}, {"x_score": 0.625292956829071, "y_score": 1.662395715713501, "difference": 1.03710275888443, "source": "The president praised the reporter who asked him about climate change.", "reference": "Der US-Pr\u00e4sident lobte den Journalisten, der ihm zur Klimaver\u00e4nderung befragt habe.", "x": 0.625292956829071, "y": 1.662395715713501}, {"x_score": 0.6629199981689453, "y_score": 1.4888601303100586, "difference": 0.8259401321411133, "source": "\"As usual, you ask always the best question,\" he said with a wry chuckle.", "reference": "\u201eWie immer stellen Sie die beste Frage\u201c, sagte er mit einem gequ\u00e4lten L\u00e4cheln.", "x": 0.6629199981689453, "y": 1.4888601303100586}, {"x_score": 1.4799072742462158, "y_score": 1.7711894512176514, "difference": 0.29128217697143555, "source": "\"How are we going to handle this?\" he continued.", "reference": "\u201eWie werden wir damit umgehen?\u201c, fuhr er fort.", "x": 1.4799072742462158, "y": 1.7711894512176514}, {"x_score": 0.39567676186561584, "y_score": 1.2982096672058105, "difference": 0.9025329053401947, "source": "\"Part of it is acknowledging that the likelihood of fewer weather catastrophes, absent of continued movement on dealing with global warming, it's just not going to happen.\"", "reference": "\u201eEin Teil davon ist, einzugestehen, dass die Wetterkatastrophen sehr wahrscheinlich nicht geringer werden, eine Tatsache, die bei der anhaltenden Bewegung zum Umgang mit der globalen Erderw\u00e4rmung bisher fehlte.\u201c\"", "x": 0.39567676186561584, "y": 1.2982096672058105}, {"x_score": 0.6334050297737122, "y_score": 1.505162239074707, "difference": 0.8717572093009949, "source": "Biden said he was shocked by the record wildfires in the country during 2021, expressing alarm that global warming was a major contribution.", "reference": "Biden sagte, er sei geschockt von den rekordverd\u00e4chtigen Waldbr\u00e4nden im Land im Jahr 2021, und brachte seine Besorgnis zum Ausdruck, dass die globale Erderw\u00e4rmung in hohem Ma\u00df dazu beitr\u00e4gt.", "x": 0.6334050297737122, "y": 1.505162239074707}, {"x_score": 0.6142427325248718, "y_score": 1.8671399354934692, "difference": 1.2528972029685974, "source": "\"So we have to act,\" he said.", "reference": "\u201eDarum m\u00fcssen wir handeln\u201c, f\u00fcgte er hinzu.", "x": 0.6142427325248718, "y": 1.8671399354934692}, {"x_score": 0.6357793211936951, "y_score": 1.531367301940918, "difference": 0.8955879807472229, "source": "Biden said the first step was to save lives and care for the families who were affected by the storms.", "reference": "Biden sagte, dass der erste Schritt darin besteht, Leben zu retten und f\u00fcr die Familien zu sorgen, die von den St\u00fcrmen betroffen sind.", "x": 0.6357793211936951, "y": 1.531367301940918}, {"x_score": 1.4727859497070312, "y_score": 1.928287386894226, "difference": 0.4555014371871948, "source": "\"I promise you.", "reference": "\u201eIch verspreche Ihnen.", "x": 1.4727859497070312, "y": 1.928287386894226}, {"x_score": 0.2601441740989685, "y_score": 1.6626684665679932, "difference": 1.4025242924690247, "source": "Whatever is needed.", "reference": "Was immer auch n\u00f6tig ist.", "x": 0.2601441740989685, "y": 1.6626684665679932}, {"x_score": 0.7847698330879211, "y_score": 1.4591796398162842, "difference": 0.674409806728363, "source": "Whatever is needed, the federal government is going to supply it,\" Biden said.", "reference": "Was immer auch n\u00f6tig ist, die Bundesregierung wird es bereitstellen\u201c, so Biden.", "x": 0.7847698330879211, "y": 1.4591796398162842}, {"x_score": 0.4254128932952881, "y_score": 1.5214167833328247, "difference": 1.0960038900375366, "source": "He said he would continue to monitor the storm recovery closely and do whatever was needed by the federal government.", "reference": "Er sagte, er w\u00fcrde den Wiederaufschwung nach dem Sturm genau verfolgen und alles N\u00f6tige durch die Bundesregierung in die Wege leiten.", "x": 0.4254128932952881, "y": 1.5214167833328247}, {"x_score": 0.44963958859443665, "y_score": 1.7388371229171753, "difference": 1.2891975343227386, "source": "\"I want folks in all these states to know.", "reference": "\u201eDie Leute sollen in all diesen Bundesstaaten wissen.", "x": 0.44963958859443665, "y": 1.7388371229171753}, {"x_score": 1.792874813079834, "y_score": 1.7958935499191284, "difference": 0.0030187368392944336, "source": "We're going to get through this.", "reference": "Wir werden das durchstehen.", "x": 1.792874813079834, "y": 1.7958935499191284}, {"x_score": 0.8571495413780212, "y_score": 1.4664733409881592, "difference": 0.6093237996101379, "source": "We're going to get through this together and the federal government is not going to walk away,\" he said.", "reference": "Wir werden das gemeinsam durchstehen, und die Bundesregierung wird nicht wegschauen\u201c, sagte er.", "x": 0.8571495413780212, "y": 1.4664733409881592}, {"x_score": 0.803264319896698, "y_score": 1.6804450750350952, "difference": 0.8771807551383972, "source": "\"This is one of those times when we aren't Democrats or Republicans.\"", "reference": "\u201eDies ist einer dieser Momente, wo es keine Demokraten oder Republikaner gibt.\u201c", "x": 0.803264319896698, "y": 1.6804450750350952}, {"x_score": 0.5815073847770691, "y_score": 1.3688452243804932, "difference": 0.7873378396034241, "source": "The president said he would visit the storm affected areas when it was clear he would not get in the way of local rescue efforts.", "reference": "Der Pr\u00e4sident sagte, er w\u00fcrde die vom Sturm betroffenen Gebiet besichtigen, wenn klar sein w\u00fcrde, dass er die lokale Rettungskr\u00e4fte nicht behindern w\u00fcrde.", "x": 0.5815073847770691, "y": 1.3688452243804932}, {"x_score": 0.22297580540180206, "y_score": 1.7448629140853882, "difference": 1.5218871086835861, "source": "\"I do plan on going,\" he said.", "reference": "\u201eIch habe in der Tat vor, dorthin zu fahren\u201c, sagte er.", "x": 0.22297580540180206, "y": 1.7448629140853882}, {"x_score": 0.23631006479263306, "y_score": 1.456709861755371, "difference": 1.220399796962738, "source": "Aston Villa latest Premier League club to suffer Covid outbreak", "reference": "Aston Villa j\u00fcngster Verein der ersten Liga mit Covid-Ausbruch", "x": 0.23631006479263306, "y": 1.456709861755371}, {"x_score": 0.11585970968008041, "y_score": 1.4199284315109253, "difference": 1.3040687218308449, "source": "Aston Villa have become the latest Premier League outfit to suffer a Covid outbreak, with a number of positive cases discovered at the club.", "reference": "Aston Villa ist nun der j\u00fcngste Verein der ersten Liga mit einem Covid-Ausbruch, nachdem eine Reihe positiver F\u00e4lle im Fu\u00dfballclub festgestellt wurden.", "x": 0.11585970968008041, "y": 1.4199284315109253}, {"x_score": 0.20067480206489563, "y_score": 1.0877429246902466, "difference": 0.887068122625351, "source": "Sunday's training session at Bodymoor Heath was cancelled as a result, a session that was designed for just a small number of players' recovery after the loss to Liverpool on Saturday.", "reference": "In der Folge wurde die Trainingssitzung vom Sonntag in Bodymoor Heath abgesagt, die zur Erholung einer nur kleinen Anzahl von Spielern nach der Niederlage gegen Liverpool am Samstag gedacht war.", "x": 0.20067480206489563, "y": 1.0877429246902466}, {"x_score": 0.03127242997288704, "y_score": 1.1737067699432373, "difference": 1.1424343399703503, "source": "It is not thought to be a serious outbreak at this stage, with The Athletic reporting that just one player has tested positive, with the rest being staff at the training ground.", "reference": "Es wird derzeit nicht davon ausgegangen, dass es sich um einen ernsten Ausbruch handelt, da The Athletic meldet, dass nur ein Spieler positiv getestet wurde und die restlichen Erkrankten zum Personal auf dem Trainingsgel\u00e4nde geh\u00f6ren.", "x": 0.03127242997288704, "y": 1.1737067699432373}, {"x_score": -0.060577359050512314, "y_score": 1.085802674293518, "difference": 1.1463800333440304, "source": "Villa face an away game at Norwich City on Tuesday night in the Premier League and there is no suggestion that it will be cancelled, with training also expected to go ahead as normal on Monday.", "reference": "Den Villa erwartet Dienstagabend ein Ausw\u00e4rtsspiel der ersten Liga in Norwich City, und es wurde keine Andeutung einer Absage gemacht; es wird auch davon ausgegangen, dass das Training am Montag normal \u00fcber die B\u00fchne geht.", "x": -0.060577359050512314, "y": 1.085802674293518}, {"x_score": 0.3022063672542572, "y_score": 1.2340139150619507, "difference": 0.9318075478076935, "source": "The identity of the player that has tested positive has not been confirmed, nor whether it was any of the men who were involved against Liverpool.", "reference": "Wer der positiv getestete Spieler ist, wurde nicht best\u00e4tigt, und auch nicht, ob dieser beim Spiel gegen Liverpool dabei war.", "x": 0.3022063672542572, "y": 1.2340139150619507}, {"x_score": 0.5230337977409363, "y_score": 1.2872110605239868, "difference": 0.7641772627830505, "source": "Manchester United have also suffered a Covid outbreak on Sunday and there seems to be more concern about that situation, with the Red Devil's trip to Brentford on Tuesday now reportedly under threat.", "reference": "Manchester United hatte am Sonntag auch einen Covid-Ausbruch zu verzeichnen, und die Sorgen \u00fcber die Situation sind anscheinend gr\u00f6\u00dfer, weshalb die Reise der Red Devils nach Brentford am Dienstag Berichten zufolge nun in Gefahr ist.", "x": 0.5230337977409363, "y": 1.2872110605239868}, {"x_score": 0.4299142360687256, "y_score": 1.3030261993408203, "difference": 0.8731119632720947, "source": "Tottenham Hotspur have already been struggling with the virus, with their match against Brighton on Sunday postponed after eight players and five members of staff returned positive results.", "reference": "Beim Tottenham Hotspur hat man bereits mit dem Virus gek\u00e4mpft, nachdem ihr Spiel gegen Brighton am Sonntag verschoben wurde, weil acht Spieler und f\u00fcnf Personen aus dem Mitarbeiterstab mit positivem Ergebnis zur\u00fcckkamen.", "x": 0.4299142360687256, "y": 1.3030261993408203}, {"x_score": 0.46453985571861267, "y_score": 1.1507325172424316, "difference": 0.686192661523819, "source": "Championship sides West Brom and Queens Park Rangers have also suffered outbreaks and QPR's clash with Sheffield United on Monday has been postponed.", "reference": "Die Meisterteams West Brom und Queens Park Rangers hatten auch Ausbr\u00fcche zu verzeichnen, und das Aufeinandertreffen der Queens Park Rangers und von Sheffield United am Montag wurde verschoben.", "x": 0.46453985571861267, "y": 1.1507325172424316}, {"x_score": 0.3523459732532501, "y_score": 0.9796085953712463, "difference": 0.6272626221179962, "source": "Anyone who tests positive for the omicron variant of Covid-19 will have to isolate for 10 days, as will anyone who has been identified as a close contact of a positive result.", "reference": "Alle positiv auf die Omikron-Variante von Covid-19 Getesteten m\u00fcssen sich 10 Tage lang isolieren, genauso wie alle Personen, die engen Kontakt zu einer positiv getesteten Person hatten.", "x": 0.3523459732532501, "y": 0.9796085953712463}, {"x_score": 0.8400417566299438, "y_score": 1.387070655822754, "difference": 0.5470288991928101, "source": "Avalanche at Washington state ski resort kills 1, traps 5", "reference": "Lawine in Skigebiet des Bundesstaates Washington t\u00f6tet 1 Person, versch\u00fcttet 5", "x": 0.8400417566299438, "y": 1.387070655822754}, {"x_score": 0.2845846712589264, "y_score": 1.250737190246582, "difference": 0.9661525189876556, "source": "An avalanche swept through part of a Washington state ski resort used to access backcountry skiing on Saturday, killing a 60-year-old man and temporarily trapping five others.", "reference": "Am Samstag fegte eine Lawine durch einen Teil eines Skigebiets des Bundesstaats Washington, das als Basis f\u00fcr Bergskifahrer genutzt wird und t\u00f6tete dabei eine 60-j\u00e4hrigen Mann und versch\u00fcttete f\u00fcnf weitere vor\u00fcbergehend.", "x": 0.2845846712589264, "y": 1.250737190246582}, {"x_score": 0.4123958647251129, "y_score": 1.0374318361282349, "difference": 0.625035971403122, "source": "The avalanche was reported about 10:50 a.m. in the Silver Basin area of Crystal Mountain, which is located about 85 miles (137 kilometers) southeast of Seattle, said Pierce County Sheriff's Department Sgt. Darren Moss.", "reference": "Die Lawine wurde gegen 10.50 Uhr im Bereich Silver Basin des Crystal Mountain gemeldet, der etwa 85 Meilen (137 Kilometer) s\u00fcd\u00f6stlich von Seattle gelegen ist, so Sgt. Darren Moss von Abteilung des Polizeichefs von Pierce County.", "x": 0.4123958647251129, "y": 1.0374318361282349}, {"x_score": 0.26209738850593567, "y_score": 1.0920685529708862, "difference": 0.8299711644649506, "source": "The identity of the man who died hasn't been released, but authorities say he wasn't breathing after being pulled out of the snow and didn't survive despite CPR efforts by another skier.", "reference": "Die Identit\u00e4t des verstorbenen Mannes wurde nicht bekanntgegeben, die Beh\u00f6rden teilten jedoch mit, dass er nach der Befreiung aus dem Schnee nicht mehr atmete und trotz der Wiederbelebungsversuche durch einen andere Skifahrer nicht \u00fcberlebte.", "x": 0.26209738850593567, "y": 1.0920685529708862}, {"x_score": 0.7702053189277649, "y_score": 1.2664767503738403, "difference": 0.49627143144607544, "source": "The other skiers in his group rescued themselves with the help of two witnesses who saw them get swept up by the snow.", "reference": "Die andere Skifahrer in seiner Gruppe retteten sich selbst mithilfe zweier Zeugen, die sahen, wie sie vom Schnee weggefegt wurden.", "x": 0.7702053189277649, "y": 1.2664767503738403}, {"x_score": 0.3323644697666168, "y_score": 1.4515191316604614, "difference": 1.1191546618938446, "source": "All were wearing avalanche beacons.", "reference": "Alle trugen Lawinenversch\u00fcttetensuchger\u00e4te.", "x": 0.3323644697666168, "y": 1.4515191316604614}, {"x_score": 0.1410820484161377, "y_score": 1.0668994188308716, "difference": 0.9258173704147339, "source": "While all of those caught in the avalanche were experienced backcountry skiers, a warning had been issued against skiing in the area, which was just inside the boundaries of Crystal Mountain Resort.", "reference": "Obwohl alle von der Lawine versch\u00fctteten Skifahrer erfahrene Bergskifahrer waren, wurde eine Warnung f\u00fcr das Gebiet ausgegeben, das sich gerade noch innerhalb der Grenzen des Crystal Mountain Resort befand.", "x": 0.1410820484161377, "y": 1.0668994188308716}, {"x_score": 0.4830109477043152, "y_score": 1.226513147354126, "difference": 0.7435021996498108, "source": "The private ski resort determines the conditions but there is nothing that stops skiers from going there because the property abuts public lands in the Mount Baker-Snoqualmie National Forest.", "reference": "Das Privatskigebiet ermittelt die Bedingungen, allerdings kann es Skifahrer nicht davon abhalten, dorthin zu gehen, da das Grundst\u00fcck an \u00f6ffentliches Land im Mount Baker-Snoqualmie National Forest angrenzt.", "x": 0.4830109477043152, "y": 1.226513147354126}, {"x_score": 0.14685848355293274, "y_score": 0.852491021156311, "difference": 0.7056325376033783, "source": "Frank DeBerry, the resort's president and CEO, said all six men held the ski resort's uphill travel passes, which means they were registered with ski patrol, participated in an orientation on how and where to access backcountry skiing through the resort's property and were required to check snow conditions prior to their excursion.", "reference": "Frank DeBerry, Pr\u00e4sident und Gesch\u00e4ftsf\u00fchrer des Skigebiets, erkl\u00e4rte, dass alle sechs M\u00e4nner \u00fcber die Bergskip\u00e4sse des Skigebiets verf\u00fcgten, was bedeutet, dass sie bei der Pistenrettung angemeldet waren, an einer Orientierung teilnahmen, wie und wo sie \u00fcber das Grundst\u00fcck des Skigebiets zu den Bergskirouten gelangten, und die Schneebedingungen vor ihrem Ausflug \u00fcberpr\u00fcfen mussten.", "x": 0.14685848355293274, "y": 0.852491021156311}, {"x_score": 0.20311661064624786, "y_score": 1.3682363033294678, "difference": 1.16511969268322, "source": "\"Skiers can travel at will wherever they want in the national forest.", "reference": "\u201eSkifahrer k\u00f6nnen im Staatsforst nach Belieben hin, wohin sie wollen.", "x": 0.20311661064624786, "y": 1.3682363033294678}, {"x_score": 0.05108404532074928, "y_score": 1.1186940670013428, "difference": 1.0676100216805935, "source": "They had gone out into the forest but ended up back in bounds (of the resort) where this slide occurred,\" DeBerry said", "reference": "Sie brachen in Richtung Wald auf, kamen aber dann zur\u00fcck in Bereiche (des Skigebiets), in denen sich der Abgang ereignete\u201c, so DeBerry weiter.", "x": 0.05108404532074928, "y": 1.1186940670013428}, {"x_score": 0.0184570774435997, "y_score": 1.132962942123413, "difference": 1.1145058646798134, "source": "In addition to shutting the area where the slide occurred, the resort earlier in the day closed the Mt. Rainier Gondola because of winds reaching 100 miles per hour (161 kilometers per hour).", "reference": "Zus\u00e4tzlich zur Absperrung des Bereichs, in dem sich die Lawine ereignete, hatte das Skigebiet am fr\u00fchen Vormittag die Seilbahn des Mount Rainier aufgrund von Windgeschwindigkeiten von 100 Meilen pro Stunde (161 Kilometern pro Stunde) geschlossen.", "x": 0.0184570774435997, "y": 1.132962942123413}, {"x_score": 0.3946893513202667, "y_score": 1.550167202949524, "difference": 1.1554778516292572, "source": "The avalanche came amid the season's first major snowfall.", "reference": "Die Lawine kam inmitten des ersten gro\u00dfen Schneefalls der Saison.", "x": 0.3946893513202667, "y": 1.550167202949524}, {"x_score": 0.5993244051933289, "y_score": 1.3137192726135254, "difference": 0.7143948674201965, "source": "The area is under a winter storm warning until Sunday morning, with the National Weather Service saying 12 to 15 inches (38 centimeters) of snow is possible for areas above 2,000 feet (610 meters).", "reference": "Der nationale Wetterdienst hat f\u00fcr das Gebiet eine Wintersturmwarnung bis Sonntagmorgen ausgegeben und mitgeteilt, dass 12 bis 15 Zoll (38 Zentimeter) Neuschnee f\u00fcr Gebiete \u00fcber 2000 Fu\u00df (610 Meter) m\u00f6glich sind.", "x": 0.5993244051933289, "y": 1.3137192726135254}, {"x_score": 0.6188952922821045, "y_score": 1.4754817485809326, "difference": 0.8565864562988281, "source": "\"We've had a late start to the season and now we've gone from virtually no snow to a giant snow storm.", "reference": "\u201eWir hatten einen sp\u00e4ten Beginn der Saison, und nun kommen wir von praktisch Null Schnee in einen riesigen Schneesturm.", "x": 0.6188952922821045, "y": 1.4754817485809326}, {"x_score": 0.29370638728141785, "y_score": 1.5947184562683105, "difference": 1.3010120689868927, "source": "People got excited,\" DeBerry said.", "reference": "Die Leute wurden enthusiastisch,\u201c f\u00fcgte DeBerry hinzu.", "x": 0.29370638728141785, "y": 1.5947184562683105}, {"x_score": 0.2548412084579468, "y_score": 1.664698839187622, "difference": 1.4098576307296753, "source": "\"We all have to remember that it's a sport that carries risk.\"", "reference": "\u201eWir sollten uns alle ins Ged\u00e4chtnis rufen, dass es ein risikobehafteter Sport ist.\u201c", "x": 0.2548412084579468, "y": 1.664698839187622}, {"x_score": 0.8999150395393372, "y_score": 1.6360273361206055, "difference": 0.7361122965812683, "source": "Crystal Mountain is the largest ski resort in Washington state, encompassing 2,600 acres (1,052 hectares).", "reference": "Crystal Mountain ist das gr\u00f6\u00dfte Skigebiet im Bundesstaat Washington und umfasst 2600 Morgen (1052 Hektar) Land.", "x": 0.8999150395393372, "y": 1.6360273361206055}, {"x_score": -0.18363183736801147, "y_score": 1.2804423570632935, "difference": 1.464074194431305, "source": "Organisations on high alert as techs race to fix software flaw", "reference": "Unternehmen in h\u00f6chster Alarmbereitschaft, w\u00e4hrend Experten zur Behebung von Softwarefehler gegen die Zeit arbeiten", "x": -0.18363183736801147, "y": 1.2804423570632935}, {"x_score": 0.6194729804992676, "y_score": 1.4162969589233398, "difference": 0.7968239784240723, "source": "A critical vulnerability in a widely used software tool - one quickly exploited in the online game Minecraft - is rapidly emerging as a major threat to organizations around the world.", "reference": "Eine kritische Sicherheitsl\u00fccke in einem weit verbreiteten Softwaretool \u2013 eine Schwachstelle, die rasch im Online-Spiel Minecraft ausgenutzt wurde \u2013 wird schnell zu einer ernsthaften Bedrohung f\u00fcr Unternehmen auf der ganzen Welt.", "x": 0.6194729804992676, "y": 1.4162969589233398}, {"x_score": 0.6954042911529541, "y_score": 1.4081051349639893, "difference": 0.7127008438110352, "source": "\"The internet's on fire right now,\" said Adam Meyers, senior vice president of intelligence at the cybersecurity firm Crowdstrike.", "reference": "\u201eDas Internet steht gerade in Flammen\u201c, sagte Adam Meyers, Senior-Vizepr\u00e4sident f\u00fcr Spionage bei der Cybersicherheitsfirma Crowdstrike.", "x": 0.6954042911529541, "y": 1.4081051349639893}, {"x_score": -0.10131197422742844, "y_score": 1.364670753479004, "difference": 1.4659827277064323, "source": "\"People are scrambling to patch,\" he said, \"and all kinds of people scrambling to exploit it.\"", "reference": "\u201eDie Leute raufen sich darum, den Fehler zu beheben\u201c sagte er, \u201eund verschiedenste Individuen dr\u00e4ngen sich, um die Schwachstelle auszunutzen\u201c.", "x": -0.10131197422742844, "y": 1.364670753479004}, {"x_score": 0.23655235767364502, "y_score": 1.1620978116989136, "difference": 0.9255454540252686, "source": "He said Friday morning that in the 12 hours since the bug's existence was disclosed that it had been \"fully weaponised,\" meaning malefactors had developed and distributed tools to exploit it.", "reference": "Er teilte am Freitagmorgen mit, dass der Programmfehler in den 12 Stunden seit seiner Bekanntmachung \u201evollst\u00e4ndig zur Waffe umfunktioniert\u201c wurde, also dass \u00dcbelt\u00e4ter Tools zu deren Ausnutzung entwickelt und verteilt haben.", "x": 0.23655235767364502, "y": 1.1620978116989136}, {"x_score": 0.2625483572483063, "y_score": 1.6821110248565674, "difference": 1.419562667608261, "source": "The flaw may be the worst computer vulnerability discovered in years.", "reference": "Die Schwachstelle ist vielleicht die schlimmste Computer-Sicherheitsl\u00fccke, die seit Jahren festgestellt wurde.", "x": 0.2625483572483063, "y": 1.6821110248565674}, {"x_score": 0.7474692463874817, "y_score": 1.2824472188949585, "difference": 0.5349779725074768, "source": "It was uncovered in a utility that's ubiquitous in cloud servers and enterprise software used across industry and government.", "reference": "Sie wurde in einem Dienstprogramm entdeckt, das in Cloud-Servern und Unternehmenssoftware, die in der Industrie in bei Beh\u00f6rden verwendet wird, allgegenw\u00e4rtig ist.", "x": 0.7474692463874817, "y": 1.2824472188949585}, {"x_score": 0.4931216239929199, "y_score": 1.239922285079956, "difference": 0.7468006610870361, "source": "Unless it is fixed, it grants criminals, spies and programming novices alike easy access to internal networks where they can loot valuable data, plant malware, erase crucial information and much more.", "reference": "Sofern nicht behoben, gew\u00e4hrt sie Kriminellen, Spionen und Programmierneulingen leichten Zugriff auf interne Netzwerke, aus denen sie wertvolle Daten rauben, Malware einpflanzen, essenzielle Informationen l\u00f6schen und viel mehr tun k\u00f6nnen.", "x": 0.4931216239929199, "y": 1.239922285079956}, {"x_score": 0.8933632969856262, "y_score": 1.8125591278076172, "difference": 0.919195830821991, "source": "Cyber attacks are now seen as the biggest threat to financial stability.", "reference": "Cyberangriffe werden in der Zwischenzeit als die gr\u00f6\u00dfte Bedrohung f\u00fcr eine finanzielle Stabilit\u00e4t angesehen.", "x": 0.8933632969856262, "y": 1.8125591278076172}, {"x_score": 0.49596792459487915, "y_score": 1.1439614295959473, "difference": 0.6479935050010681, "source": "\"I'd be hard-pressed to think of a company that's not at risk,\" said Joe Sullivan, chief security officer for Cloudflare, whose online infrastructure protects websites from malicious actors.", "reference": "\u201eEs ist fast unm\u00f6glich, ein Unternehmen zu nennen, das nicht in Gefahr ist\u201c, sagte Joe Sullivan, leitender Sicherheitsbeauftragter bei Cloudflare, dessen Online-Infrastruktur Websites vor b\u00f6sartigen Akteuren sch\u00fctzt.", "x": 0.49596792459487915, "y": 1.1439614295959473}, {"x_score": 0.21660876274108887, "y_score": 1.2554960250854492, "difference": 1.0388872623443604, "source": "Untold millions of servers have it installed, and experts said the fallout would not be known for several days.", "reference": "Auf zahllosen Server ist sie installiert, und Experten sind der Meinung, dass die Auswirkungen erst nach mehreren Tagen zu bemerken sind.", "x": 0.21660876274108887, "y": 1.2554960250854492}, {"x_score": 0.9154113531112671, "y_score": 1.4650778770446777, "difference": 0.5496665239334106, "source": "Amit Yoran, CEO of the cybersecurity firm Tenable, called it \"the single biggest, most critical vulnerability of the last decade\" - and possibly the biggest in the history of modern computing.", "reference": "Amit Yoran, CEO des Cybersicherheits-Unternehmens Tenable, nannte sie \u201edie allergr\u00f6\u00dfte, entscheidendste Schwachstelle der letzten 10 Jahre\u201c \u2013 und m\u00f6glicherweise die gr\u00f6\u00dfte in der Geschichte in der modernen Datenverarbeitung.", "x": 0.9154113531112671, "y": 1.4650778770446777}, {"x_score": 0.7656735777854919, "y_score": 1.2545900344848633, "difference": 0.48891645669937134, "source": "The vulnerability, dubbed \"Log4Shell,\" was rated 10 on a scale of one to 10 the Apache Software Foundation, which oversees development of the software.", "reference": "Die Schwachstelle namens \u201eLog4Shell\u201c wurde von der Apache Software Foundation, die die Entwicklung der Software leitet, auf einer Skala von 1 bis 10 mit 10 bewertet.", "x": 0.7656735777854919, "y": 1.2545900344848633}, {"x_score": 0.2250898778438568, "y_score": 1.6623034477233887, "difference": 1.4372135698795319, "source": "Anyone with the exploit can obtain full access to an unpatched computer that uses the software.", "reference": "Jeder mit dem Exploit kann vollst\u00e4ndigen Zugriff auf einen ungepatchten Computer erlangen, der diese Software benutzt.", "x": 0.2250898778438568, "y": 1.6623034477233887}, {"x_score": 0.2448623776435852, "y_score": 1.2910544872283936, "difference": 1.0461921095848083, "source": "Experts said the extreme ease with which the vulnerability lets an attacker access a web server - no password required - is what makes it so dangerous.", "reference": "Experten warnen, dass die extreme Leichtigkeit, mit der mithilfe der Schwachstelle ein Angreifer auf einen Webserver zugreifen kann \u2013 es wird dazu kein Passwort ben\u00f6tigt \u2013 das ist, was sie so gef\u00e4hrlich macht.", "x": 0.2448623776435852, "y": 1.2910544872283936}, {"x_score": 0.3724181056022644, "y_score": 0.95748370885849, "difference": 0.5850656032562256, "source": "New Zealand's computer emergency response team was among the first to report that the flaw was being \"actively exploited in the wild\" just hours after it was publicly reported Thursday and a patch released.", "reference": "Das Informatik-Krisenreaktionsteam von Neuseeland war unter den ersten, die gemeldet haben, dass die Schwachstelle \u201eaktiv in freier Wildbahn ausgenutzt\u201c wurde, und das nur Stunden, nachdem sie am Donnerstag \u00f6ffentlich gemeldet und ein Patch ver\u00f6ffentlicht worden war.", "x": 0.3724181056022644, "y": 0.95748370885849}, {"x_score": 0.6569662094116211, "y_score": 1.204587697982788, "difference": 0.547621488571167, "source": "The vulnerability, located in open-source Apache software used to run websites and other web services, was reported to the foundation on November 24 by the Chinese tech giant Alibaba, it said.", "reference": "Die Schwachstelle, die in Open-Source-Software von Apache, welche zur Ausf\u00fchrung von Websites und anderer Webdienste genutzt wird, gefunden worden war, wurde der Stiftung am 24. November vom chinesischen Tech-Giganten Alibaba gemeldet, so das Team.", "x": 0.6569662094116211, "y": 1.204587697982788}, {"x_score": 0.7476798892021179, "y_score": 1.6007914543151855, "difference": 0.8531115651130676, "source": "It took two weeks to develop and release a fix.", "reference": "Es dauerte zwei Wochen, um einen Fix zu entwickeln und zu ver\u00f6ffentlichen.", "x": 0.7476798892021179, "y": 1.6007914543151855}, {"x_score": 0.5996556282043457, "y_score": 1.550511121749878, "difference": 0.9508554935455322, "source": "Libya: plan for presidential election on 24 December close to collapse", "reference": "Libyen: Plan f\u00fcr Pr\u00e4sidentschaftswahlen am 24. Dezember kurz vor dem Kollaps", "x": 0.5996556282043457, "y": 1.550511121749878}, {"x_score": 0.2565993368625641, "y_score": 1.0442662239074707, "difference": 0.7876668870449066, "source": "The chances of Libya staging its first presidential elections on the long planned date of 24 December appeared close to collapse on Sunday after the body overseeing the vote said it was unable to announce the the approved candidates because of continued legal doubts.", "reference": "Die Chancen, dass Libyen seine ersten Pr\u00e4sidentschaftswahlen am lang geplanten Datum des 24. Dezember abh\u00e4lt, standen am Sonntag kurz vor dem Kollaps, nachdem das Wahlaufsichtsgremium verlauten lie\u00df, dass es die zugelassenen Kandidaten aufgrund von rechtlicher Bedenken nicht verk\u00fcnden konnte.", "x": 0.2565993368625641, "y": 1.0442662239074707}, {"x_score": 0.12286358326673508, "y_score": 1.1786664724349976, "difference": 1.0558028891682625, "source": "With the elections less than a fortnight away and virtually no time for campaigning, a postponement would represent a bitter blow to the international community's hopes of reuniting the deeply divided country.", "reference": "Jetzt, wo es noch weniger als zwei Wochen bis zu den Wahlen sind und buchst\u00e4blich keine Zeit mehr f\u00fcr Wahlkampagnen ist, w\u00e4re eine Verschiebung ein bitterer Schlag f\u00fcr die Hoffnungen der internationalen Gemeinschaft auf eine Zusammenf\u00fchrung des tief gespalteten Landes.", "x": 0.12286358326673508, "y": 1.1786664724349976}, {"x_score": 0.7822274565696716, "y_score": 1.6475828886032104, "difference": 0.8653554320335388, "source": "Foreign powers will also fear the overall momentum towards democracy could dissipate.", "reference": "Ausl\u00e4ndische M\u00e4chte bef\u00fcrchten auch, dass der allgemeine Impuls zu Demokratie verpuffen k\u00f6nnte.", "x": 0.7822274565696716, "y": 1.6475828886032104}, {"x_score": 0.5290423631668091, "y_score": 1.5009326934814453, "difference": 0.9718903303146362, "source": "In the short term they will have to agree whether or not the interim government continues in order to fill the political vacuum and prevent a return to civil war.", "reference": "Kurzfristig muss vereinbart werden, ob die \u00dcbergangsregierung weiterarbeiten darf oder nicht, um das politische Vakuum zu f\u00fcllen und eine R\u00fcckkehr zum B\u00fcrgerkrieg zu vermeiden.", "x": 0.5290423631668091, "y": 1.5009326934814453}, {"x_score": 0.45019498467445374, "y_score": 1.097081184387207, "difference": 0.6468861997127533, "source": "A series of court rulings have overturned the Libyan electoral commission's decisions to block high-profile figures including Saif al-Islam Gaddafi, the son of the former dictator, from standing for the presidency.", "reference": "Eine Reihe von Gerichtsurteilen hat die Entscheidungen der libyschen Wahlkommission, hochkar\u00e4tige Pers\u00f6nlichkeiten wie Saif al-Islam Gaddafi, den Sohn des fr\u00fcheren Diktators, von der Kandidatur zum Pr\u00e4sidenten auszuschlie\u00dfen, au\u00dfer Kraft gesetzt.", "x": 0.45019498467445374, "y": 1.097081184387207}, {"x_score": 0.48001810908317566, "y_score": 1.2836620807647705, "difference": 0.8036439716815948, "source": "The interim prime minister, Abdul Hamid Dbeibah and warlord Khalifa Haftar, the head of the self-styled Libyan National Army, have meanwhile been approved by the commission but subsequently appealed by other parties.", "reference": "Der vorl\u00e4ufige Premierminister Abdul Hamid Dbeibah und der Kriegsf\u00fcrst Khalifa Haftar, Oberhaupt der selbsternannten Libyschen Nationalarme, wurden zwischenzeitlich von der Kommission zugelassen, jedoch sp\u00e4ter von anderen Parteien angefochten.", "x": 0.48001810908317566, "y": 1.2836620807647705}, {"x_score": -0.03827580064535141, "y_score": 1.0294034481048584, "difference": 1.0676792487502098, "source": "It said in a statement on Saturday it said could not announce the names of the approved candidates out of the nearly who 100 have applied because it was \"keen to exhaust all means of litigation to ensure its decisions comply with issued judgements.\"", "reference": "In einer Erkl\u00e4rung am Samstag hie\u00df es, dass sie die Namen der zugelassenen Kandidaten aus den nahezu 100 Antragstellern nicht ver\u00f6ffentlichen k\u00f6nne, da sie \u201esehr daran interessiert sei, alle rechtlichen Mittel auszusch\u00f6pfen, um sicherzustellen, dass ihre Entscheidungen mit ergangenen richterlichen Entscheidungen konform sind.\u201c", "x": -0.03827580064535141, "y": 1.0294034481048584}, {"x_score": 0.6959192156791687, "y_score": 1.2220901250839233, "difference": 0.5261709094047546, "source": "Rival factions have accused each other of intimidating or bribing judicial officials to secure their reinstatement of their candidates, and the commission is looking to see if the decisions were valid.", "reference": "Rivalisierende Lager haben sich gegenseitig beschuldigt, juristische Amtstr\u00e4ger einzusch\u00fcchtern oder zu bestechen, um ihre Wiedereinsetzung ihrer Kandidaten sicherzustellen, und die Kommission m\u00f6chte \u00fcberpr\u00fcfen, ob die Entscheidungen rechtens waren.", "x": 0.6959192156791687, "y": 1.2220901250839233}, {"x_score": 0.35495561361312866, "y_score": 1.1371840238571167, "difference": 0.782228410243988, "source": "In the case of Dbeibah, he had pledged as a condition of becoming interim PM that he would not stand for election but has since argued in court that this was a moral pledge with no legal force.", "reference": "Dbeibah hatte f\u00fcr sich gelobt, als Bedingung, einstweiliger Premierminister zu werden, nicht f\u00fcr das Amt zu kandidieren, hat aber zwischenzeitlich vor Gericht argumentiert, dass dies ein moralisches Versprechen ohne rechtliche Bindung war.", "x": 0.35495561361312866, "y": 1.1371840238571167}, {"x_score": 0.623508632183075, "y_score": 1.3653209209442139, "difference": 0.7418122887611389, "source": "Saif Gaddafi was convicted in absentia in 2015 on war crimes charges for his part in fighting the revolution that toppled his father, Muammar Gaddafi.", "reference": "Saif Gaddafi, der der Teilnahme am Kampf gegen die Revolution, die seinen Vater Muammar Gaddafi, umst\u00fcrzte, angeklagt war, wurde in Abwesenheit 2015 f\u00fcr Kriegsverbrechen verurteilt.", "x": 0.623508632183075, "y": 1.3653209209442139}, {"x_score": 0.008576413616538048, "y_score": 1.822066307067871, "difference": 1.813489893451333, "source": "He denies wrongdoing.", "reference": "Er bestreitet die Missetaten.", "x": 0.008576413616538048, "y": 1.822066307067871}, {"x_score": 0.4506894648075104, "y_score": 0.960357129573822, "difference": 0.5096676647663116, "source": "The presence of tens of thousands of foreign fighters, mercenaries and indigenous militia make the country a tinderbox, and there are fears an election conducted with disputed candidates would only lead to a result that was not recognized.", "reference": "Die Anwesenheit von Zehntausenden ausl\u00e4ndischen K\u00e4mpfern, S\u00f6ldnern und einheimischen Milizen macht aus dem Land ein Pulverfass, und es gibt Bef\u00fcrchtungen, dass eine Wahl, die mit angefochtenen Kandidaten durchgef\u00fchrt wird, nur zu einem Ergebnis f\u00fchren w\u00fcrde, das nicht anerkannt wird.", "x": 0.4506894648075104, "y": 0.960357129573822}, {"x_score": 0.09325044602155685, "y_score": 1.197889804840088, "difference": 1.104639358818531, "source": "In a sign of the tensions over foreign forces, France is pressing the EU to agree on Monday to impose sanctions on the Russian private military contractor Wagner Group, which it says operates in Libya and the Sahel.", "reference": "Als Zeichen der Spannungen bez\u00fcglich ausl\u00e4ndischer M\u00e4chte bedr\u00e4ngt Frankreich die EU, am Montag Sanktionen gegen die russische private S\u00f6ldnertruppe Wagner Gruppe zuzustimmen, der nachgesagt wird, in Libyen und im Sahel zu operieren.", "x": 0.09325044602155685, "y": 1.197889804840088}, {"x_score": 0.4742414355278015, "y_score": 1.4334044456481934, "difference": 0.9591630101203918, "source": "Moscow denies Wagner is linked to the Russian state and has said it would retaliate against EU sanctions placed on its citizens.", "reference": "Moskau bestreitet, dass Wagner Verbindungen zu Russland hat, und hat bekundet, EU-Sanktionen gegen seine B\u00fcrger zu vergelten.", "x": 0.4742414355278015, "y": 1.4334044456481934}, {"x_score": 0.19339191913604736, "y_score": 0.8001735806465149, "difference": 0.6067816615104675, "source": "The international community's ability to demand the Libyan political class stick to the 24 December election date, which was first agreed in February, has been hampered by the appointment of a UN special envoy, J\u00e1n Kubi\u0161, who resigned three weeks before the elections after less than a year in the post.", "reference": "Das Verm\u00f6gen der internationalen Gemeinschaft zur Forderung, dass die libysche politische Klasse am Wahldatum des 24. Dezember, welche zuerst im Februar vereinbart wurde, festh\u00e4lt, wurde durch die Ernennung des UN-Sonderbeauftragten J\u00e1n Kubi\u0161 gemindert, der nach weniger als einem Jahr im Amt und drei Wochen vor den Wahlen zur\u00fccktrat.", "x": 0.19339191913604736, "y": 0.8001735806465149}, {"x_score": 0.6553855538368225, "y_score": 1.3585054874420166, "difference": 0.7031199336051941, "source": "The UN secretary general, Ant\u00f3nio Guterres, has since appointed Stephanie Williams, a forceful former UN deputy special envoy, to act as his special adviser.", "reference": "Der UN-Generalsekret\u00e4r Ant\u00f3nio Guterres hat seitdem Stephanie Williams, eine energische ehemalige vertretende UN-Sonderbeauftragte, als seinen Sonderberater ernannt.", "x": 0.6553855538368225, "y": 1.3585054874420166}, {"x_score": -0.11202231794595718, "y_score": 1.1950880289077759, "difference": 1.307110346853733, "source": "Russia vetoed her appointment as a full envoy, but she has deep knowledge of Libya and last year displayed a willingness to confront those in the political class opposed to elections.", "reference": "Russland legte Veto gegen ihre Ernennung als uneingeschr\u00e4nkte Beauftragte ein, sie hat jedoch eingehende Kenntnisse \u00fcber Libyen und zeigte letztes Jahr Bereitschaft zur Konfrontation derjenigen Akteure in der politische Klasse, die sich Wahlen widersetzen.", "x": -0.11202231794595718, "y": 1.1950880289077759}, {"x_score": 0.4057774841785431, "y_score": 0.862689197063446, "difference": 0.45691171288490295, "source": "The UN mission issued a statement urging all sides not to reverse the gains made, pointing to the registration of nearly 3 million voters, the successful distribution of voter cards and the applications of large numbers of candidates for the presidency and parliament as signs of deep popular support for elections.", "reference": "Die UN-Mission gab eine Erkl\u00e4rung ab, in der alle Seite aufgefordert werden, die erzielten Fortschritte nicht r\u00fcckg\u00e4ngig zu machen, wobei auf die Registrierung von nahezu 3 Millionen W\u00e4hlern, die erfolgreiche Verteilung von W\u00e4hlerkarten und die Antr\u00e4ge vieler Kandidaten f\u00fcr die Pr\u00e4sidentschaft und das Parlament als Zeichen breiter Unterst\u00fctzung der Bev\u00f6lkerung f\u00fcr die Wahlen verwiesen wird.", "x": 0.4057774841785431, "y": 0.862689197063446}, {"x_score": -0.05383197218179703, "y_score": 0.8814218640327454, "difference": 0.9352538362145424, "source": "The US ambassador to Libya, Richard Norland, said \"refusing to go to the elections and mobilizing to obstruct will only place the fate and future of the country at the mercy of those inside Libya and their external backers who prefer bullet power over ballot power.\"", "reference": "Der US-Botschafter in Libyen, Richard Norland, sagte, dass die \u201eWeigerung, zu den Wahlen zu gehen, und die Mobilisierung zur Behinderung das Schicksal und die Zukunft des Landes in die H\u00e4nde jener Menschen in Libyen und ihrer externen Unterst\u00fctzer legen, die Gewehrkugeln einem Stimmzettel vorziehen.\u201c", "x": -0.05383197218179703, "y": 0.8814218640327454}, {"x_score": 0.4386654794216156, "y_score": 1.1869070529937744, "difference": 0.7482415735721588, "source": "Wendy Rogers Calls New Zealand PM 'Lenin With Hair,' Claims 'Satanic Communists' in U.S.", "reference": "Wendy Rogers nennt Premierministerin von Neuseeland \u201eLenin mit Haaren\u201c, prangert \u201esatanische Kommunisten\u201c in den USA an", "x": 0.4386654794216156, "y": 1.1869070529937744}, {"x_score": 0.673592746257782, "y_score": 1.0715248584747314, "difference": 0.39793211221694946, "source": "Republican Arizona Senator Wendy Rogers on Sunday called New Zealand's Prime Minister Jacinda Ardern \"Lenin with Hair\" and warned against communism in the United States.", "reference": "Die republikanische Senatorin von Arizona, Wendy Rogers, nannte am Sonntag die Premierministerin von Neuseeland Jacinda Ardern \u201eLenin mit Haaren\u201c und warnte vor dem Kommunismus in den Vereinigten Staaten.", "x": 0.673592746257782, "y": 1.0715248584747314}, {"x_score": 0.25630632042884827, "y_score": 0.9577406644821167, "difference": 0.7014343440532684, "source": "Rogers appeared to be criticizing Ardern's COVID response as she referred to Soviet leader Vladimir Lenin in a Tweet she posted along with a short clip of the prime minister.", "reference": "Rogers hat anscheinend die COVID-Reaktion von Ardern kritisiert, als sie sich in einem Tweet, den sie zusammen mit einem kurzen Clip der Premierministerin auf den sowjetischen Anf\u00fchrer Vladimir Lenin bezog.", "x": 0.25630632042884827, "y": 0.9577406644821167}, {"x_score": 0.23485201597213745, "y_score": 1.606887936592102, "difference": 1.3720359206199646, "source": "Rogers didn't further explain her criticism of Ardern in her Tweet.", "reference": "Rogers gab in ihrem Tweet keine weitere Erkl\u00e4rung zu ihrer Kritik \u00fcber Ardern.", "x": 0.23485201597213745, "y": 1.606887936592102}, {"x_score": 0.6086956858634949, "y_score": 1.1884253025054932, "difference": 0.5797296166419983, "source": "In the clip, Ardern was speaking about COVID misinformation and New Zealand's efforts to keep people informed about the pandemic.", "reference": "Im Clip sprach Ardern \u00fcber die COVID-Desinformation und die Anstrengungen von Neuseeland, die Menschen \u00fcber die Pandemie auf dem Laufenden zu halten.", "x": 0.6086956858634949, "y": 1.1884253025054932}, {"x_score": 0.6555091738700867, "y_score": 1.1928234100341797, "difference": 0.537314236164093, "source": "\"More bold Christians are needed in office to counter the satanic Communists in both parties,\" the Arizona Senator wrote in another tweet on Sunday.", "reference": "\u201eEs sind mehr tapfere Christen im Amt n\u00f6tig, um den satanischen Kommunisten in beiden Parteien entgegenzutreten\u201c, schrieb die Senatorin von Arizona am Sonntag in einem anderen Tweet.", "x": 0.6555091738700867, "y": 1.1928234100341797}, {"x_score": 0.15990504622459412, "y_score": 1.0652847290039062, "difference": 0.9053796827793121, "source": "Her Tweet was met with ridicule from different social media users, with one person tweeting back: \"Please offer your definitions of Communism and Christianity, because I don't think you understand either.\"", "reference": "Ihr Tweet wurde mit Spott von verschiedenen Benutzern in sozialen Medien aufgenommen, wobei eine Person zur\u00fccktweetete: \u201eBitte geben Sie uns Ihre Definitionen von Kommunismus und Christentum, da ich glaube, dass sie keine der beiden verstehen.\u201c", "x": 0.15990504622459412, "y": 1.0652847290039062}, {"x_score": 0.5012437701225281, "y_score": 1.218963623046875, "difference": 0.7177198529243469, "source": "\"I see that Wendy is going all out today, trying to compete with the craziest of the crazy,\" another person tweeted.", "reference": "\u201eWendy geht aber heute aufs Ganze und versucht, mit den Verr\u00fccktesten der Verr\u00fcckten mitzuhalten\u201c, tweetete eine andere Person.", "x": 0.5012437701225281, "y": 1.218963623046875}, {"x_score": 0.7158111929893494, "y_score": 1.6005609035491943, "difference": 0.884749710559845, "source": "Rogers has been vocal about her stance against communism before on social media.", "reference": "Rogers hat ihre Haltung zum Kommunismus vorher bereits in sozialen Medien lautstark ge\u00e4u\u00dfert.", "x": 0.7158111929893494, "y": 1.6005609035491943}, {"x_score": 1.1103310585021973, "y_score": 1.7574881315231323, "difference": 0.6471570730209351, "source": "In September, she called Labor Day a \"Communist Holiday\" without further explanation.", "reference": "Im September nannte sie ohne weitere Ausf\u00fchrungen den Tag der Arbeit einen \u201ekommunistischen Feiertag\u201c.", "x": 1.1103310585021973, "y": 1.7574881315231323}, {"x_score": 0.004400080535560846, "y_score": 0.9597384333610535, "difference": 0.9553383528254926, "source": "Her tweet was mocked among social media users, including The Arizona House Democrats, who replied: \"Says the heart and soul of Arizona's Republican Party (prove us wrong).\"", "reference": "Nutzer des sozialen Mediums, einschlie\u00dflich der Demokraten im Parlament von Arizona, machten sich in Reaktionen wie dieser \u00fcber ihren Tweet lustig: \u201eSagt das Herz und die Seele der Republikanischen Partei von Arizona (widerlegen Sie uns).\u201c", "x": 0.004400080535560846, "y": 0.9597384333610535}, {"x_score": 0.5329229235649109, "y_score": 1.1819103956222534, "difference": 0.6489874720573425, "source": "\"You do realize that if you keep falsely calling all good things communist you're only going to make communism more attractive, no?\" asked another social media user.", "reference": "\"Sie wissen aber schon, dass Sie, wenn Sie f\u00e4lschlicherweise alle guten Dinge als kommunistisch bezeichnen, den Kommunismus nur noch attraktiver machen, oder?\u201c, schrieb ein anderer Nutzer des sozialen Mediums.", "x": 0.5329229235649109, "y": 1.1819103956222534}, {"x_score": 0.503665030002594, "y_score": 1.2001372575759888, "difference": 0.6964722275733948, "source": "Republican Senator Wendy Rogers warned against communists in America and called for having more \"bold Christians\" in office.", "reference": "Die republikanische Senatorin Wendy Rogers warnte vor Kommunisten in Amerika und forderte mehr \u201etapfere Christen\u201c im Amt.", "x": 0.503665030002594, "y": 1.2001372575759888}, {"x_score": 0.8723838925361633, "y_score": 1.4370653629302979, "difference": 0.5646814703941345, "source": "Writer Shiv Ramdas also denounced the tweet by paraphrasing her own words: \"'working is Communism.'\"", "reference": "Auch Schriftsteller Shiv Ramdas verurteilte den Tweet, indem er ihre eigenen Worte umschrieb: \u201eArbeit ist Kommunismus\u201c.", "x": 0.8723838925361633, "y": 1.4370653629302979}, {"x_score": 0.4685312509536743, "y_score": 1.5202140808105469, "difference": 1.0516828298568726, "source": "Separately, Rogers has frequently suggested that Donald Trump won the 2020 presidential election and called for a new election.", "reference": "Au\u00dferdem hat Rogers h\u00e4ufig darauf hingewiesen, dass Donald Trump 2020 die Pr\u00e4sidentschaftswahlen gewann und neue Wahlen gefordert.", "x": 0.4685312509536743, "y": 1.5202140808105469}, {"x_score": 0.022374417632818222, "y_score": 1.357903242111206, "difference": 1.3355288244783878, "source": "\"I call for the Biden electors to be recalled to Arizona & a new election must be conducted.", "reference": "\u201eIch verlange, dass die Stimmen der Biden-W\u00e4hler f\u00fcr Arizona annulliert werden und neue Wahlen abgehalten werden.", "x": 0.022374417632818222, "y": 1.357903242111206}, {"x_score": 0.39437010884284973, "y_score": 1.3563258647918701, "difference": 0.9619557559490204, "source": "Arizona's electors must not be awarded fraudulently...\" the senator tweeted in July.", "reference": "Die W\u00e4hler von Arizona d\u00fcrfen nicht in betr\u00fcgerischer Absicht belohnt werden...\u201c tweetete die Senatorin im Juli.", "x": 0.39437010884284973, "y": 1.3563258647918701}, {"x_score": 0.6537808775901794, "y_score": 1.4397872686386108, "difference": 0.7860063910484314, "source": "In July, Rogers campaigned for the election to be decertified and previously launched a petition that she claimed gained 663,000 signatures.", "reference": "Im Juli machte sich Rogers daf\u00fcr stark, die Zulassung f\u00fcr die Wahlen zur\u00fcckzunehmen, und reichte vorher ein Gesuch ein, das ihren Angaben zufolge 663.000 Unterschriften erzielte.", "x": 0.6537808775901794, "y": 1.4397872686386108}, {"x_score": -0.1931437999010086, "y_score": 1.851506233215332, "difference": 2.0446500331163406, "source": "\"Things are really taking off!", "reference": "\u201eJetzt geht die Post ab!", "x": -0.1931437999010086, "y": 1.851506233215332}, {"x_score": 0.6208037734031677, "y_score": 1.6004371643066406, "difference": 0.9796333909034729, "source": "Let's get to 1 million ASAP.", "reference": "Lasst uns so schnell wie m\u00f6glich die Million erreichen.", "x": 0.6208037734031677, "y": 1.6004371643066406}, {"x_score": 0.4804641306400299, "y_score": 1.5591673851013184, "difference": 1.0787032544612885, "source": "Audit results are coming soon, more states are coming online,\" she tweeted in September.", "reference": "Revisionsergebnisse werden bald kommen, mehr Bundesstaaten schlie\u00dfen sich an\u201c, schrieb sie im September auf Twitter.", "x": 0.4804641306400299, "y": 1.5591673851013184}, {"x_score": 0.39990493655204773, "y_score": 1.4610573053359985, "difference": 1.0611523687839508, "source": "The Trump supporter has also pushed for debunked claims of voter fraud in Arizona.", "reference": "Die Trump-Unterst\u00fctzerin hat auch auf entkr\u00e4ftete Behauptungen \u00fcber Wahlbetrug in Arizona gedr\u00e4ngt.", "x": 0.39990493655204773, "y": 1.4610573053359985}, {"x_score": 0.6348375082015991, "y_score": 1.610196828842163, "difference": 0.975359320640564, "source": "Newsweek contacted Senator Rogers' office for comment.", "reference": "Newsweek hat das B\u00fcro von Senatorin Rogers um Stellungnahme gebeten.", "x": 0.6348375082015991, "y": 1.610196828842163}, {"x_score": -0.03975049406290054, "y_score": 1.6296656131744385, "difference": 1.669416107237339, "source": "'Interview with the Vampire' author Anne Rice dies at age 80", "reference": "Die Schriftstellerin von 'Interview mit einem Vampir', Anne Rice, stirbt im Alter von 80 Jahren", "x": -0.03975049406290054, "y": 1.6296656131744385}, {"x_score": 0.4610002934932709, "y_score": 1.5934948921203613, "difference": 1.1324945986270905, "source": "She passed away due to complications resulting from a stroke, Christopher Rice said.", "reference": "Sie erlitt den Komplikationen nach einem Schlaganfall, teilte Christopher Rice mit.", "x": 0.4610002934932709, "y": 1.5934948921203613}, {"x_score": 0.23511292040348053, "y_score": 1.1071984767913818, "difference": 0.8720855563879013, "source": "Rice's biggest success was her first novel, \"Interview with the Vampire,\" which was published in 1976 and introduced the character of the vampire Lestat, who would be the central character in the 13-book Chronicles series, the most recent of which was published in 2018.", "reference": "Der gr\u00f6\u00dfte Erfolg von Rice war ihr erster Roman \u201eInterview mit einem Vampir\u201c, der 1976 ver\u00f6ffentlicht wurde und die Figur des Vampirs Lestat einf\u00fchrte, welcher die zentrale Figur in der 13-b\u00e4ndigen Reihe \u201eChronik der Vampire\u201c ist, aus der der letzte Band 2018 ver\u00f6ffentlicht wurde.", "x": 0.23511292040348053, "y": 1.1071984767913818}, {"x_score": 0.39070388674736023, "y_score": 1.0968825817108154, "difference": 0.7061786949634552, "source": "\"I had an idea of Lestat as the man of action, the man who could do things that I couldn't do,\" Rice said in a talk at Southern Illinois University in 2010.", "reference": "\u201eIch hatte eine Vorstellung von Lestat als Macher, der Mann, der Sachen tun konnte, die ich nicht konnte\u201c, sagte Rice in einem Gespr\u00e4ch 2010 an der Southern Illinois University.", "x": 0.39070388674736023, "y": 1.0968825817108154}, {"x_score": 0.5094707608222961, "y_score": 1.149763822555542, "difference": 0.6402930617332458, "source": "\"Interview with the Vampire\" was made into a successful feature film in 1994, helping to reignite interest in the vampire genre which continued with the TV series \"The Vampire Diaries\" and the \"Twilight\" film series.", "reference": "\u201eInterview mit einem Vampir\u201c wurde 1994 erfolgreich f\u00fcr das Kino verfilmt und half dabei, das Interesse am Vampirgenre wiederzuerwecken, das mit TV-Serien wie \u201eVampire Diaries\u201c und die Twilight-Filmreihe fortgef\u00fchrt wurde.", "x": 0.5094707608222961, "y": 1.149763822555542}, {"x_score": 0.2610902786254883, "y_score": 1.418939232826233, "difference": 1.1578489542007446, "source": "Although she lived most of her life in California, Rice was a native of New Orleans and set many of her stories there, according to her website biography.", "reference": "Obwohl sie die meiste Zeit ihres Lebens in Kalifornien verbrachte, stammte Rice aus New Orleans und nutzte laut der Biografie auf ihrer Website die Stadt als Schauplatz f\u00fcr ihre Geschichten.", "x": 0.2610902786254883, "y": 1.418939232826233}, {"x_score": 0.2914045751094818, "y_score": 1.442526936531067, "difference": 1.151122361421585, "source": "Rice's son, Christopher Rice, said he was at his mother's bedside when she died.", "reference": "Ihr Sohn Christopher Rice f\u00fchrte aus, dass er bis zum Schluss am Sterbebett seiner Mutter war.", "x": 0.2914045751094818, "y": 1.442526936531067}, {"x_score": 0.4784374535
