ce": "A private mass and the national anthem preceded the ceremony, which featured a portrait of De Klerk between two candles and a choir decorated with white flowers.", "reference": "Der Feier, auf der ein Portr\u00e4t von De Klerk zwischen zwei Kerzen zu sehen und ein mit wei\u00dfen Blumen ausgeschm\u00fcckter Chor zu h\u00f6ren war, ging eine private Messe und die Nationalhymne voraus.", "x": 0.4696634113788605, "y": 1.232654094696045}, {"x_score": 0.4331934154033661, "y_score": 1.4873722791671753, "difference": 1.0541788637638092, "source": "Despite a positive reputation abroad, De Klerk divided opinion in South Africa and his death prompted mixed reactions.", "reference": "Trotz eines positiven Rufs im Ausland spaltete De Klerk in S\u00fcdafrika die Gem\u00fcter, und sein Tod rief gemischte Reaktionen hervor.", "x": 0.4331934154033661, "y": 1.4873722791671753}, {"x_score": 0.44694212079048157, "y_score": 1.2051091194152832, "difference": 0.7581669986248016, "source": "Critics say he remains inseparable from apartheid-era crimes and could have been held accountable for them had he lived longer.", "reference": "Kritiker sagen, er bleibt untrennbar mit den Verbrechen der Apartheid verbunden und h\u00e4tte daf\u00fcr verantwortlich gemacht werden k\u00f6nnen, h\u00e4tte er noch l\u00e4nger gelebt.", "x": 0.44694212079048157, "y": 1.2051091194152832}, {"x_score": 0.43085789680480957, "y_score": 1.293668270111084, "difference": 0.8628103733062744, "source": "De Klerk represented the National Party, which in 1948 formally established apartheid's racial segregation and disenfranchisement of South Africa's non-white majority.", "reference": "De Klerk stand der Nationalpartei vor, die im Jahr 1948 formell die Rassentrennung der Apartheid und den Entzug des Wahlrechts der nicht wei\u00dfen Mehrheit S\u00fcdafrikas einf\u00fchrte.", "x": 0.43085789680480957, "y": 1.293668270111084}, {"x_score": 0.30016958713531494, "y_score": 1.2109267711639404, "difference": 0.9107571840286255, "source": "Outside the church, a small group of protesters held signs saying, \"Justice denied\" and \"Justice for apartheid victims\" and were swiftly led away by police.", "reference": "Vor der Kirche versammelte sich eine kleine Gruppe Demonstranten mit Schildern mit dem Wortlaut \u201eRechtsprechung verweigert\u201c und \u201eGerechtigkeit f\u00fcr Opfer der Apartheid\u201c, die jedoch umgehend von der Polizei abgef\u00fchrt wurde.", "x": 0.30016958713531494, "y": 1.2109267711639404}, {"x_score": 0.7297059893608093, "y_score": 1.6830353736877441, "difference": 0.9533293843269348, "source": "The surrounding area was closed to traffic and placed under high security.", "reference": "In der Umgebung wurde der Verkehr abgeriegelt, und es wurden strenge Sicherheitsvorkehrungen getroffen.", "x": 0.7297059893608093, "y": 1.6830353736877441}, {"x_score": 0.055358223617076874, "y_score": 1.3076231479644775, "difference": 1.2522649243474007, "source": "Comments in his final years also tarnished De Klerk's image amid criticism for his failure to apologize officially for the crimes of apartheid.", "reference": "Kommentare in seinen letzten Jahren tr\u00fcbten auch das Image von De Klerk vor dem Hintergrund von Kritik \u00fcber seine ausgebliebene offizielle Entschuldigung f\u00fcr die Verbrechen der Apartheid.", "x": 0.055358223617076874, "y": 1.3076231479644775}, {"x_score": 0.6550024151802063, "y_score": 1.4385839700698853, "difference": 0.783581554889679, "source": "In 2020, he denied apartheid was a crime against humanity before retracting the statement and apologizing.", "reference": "Im Jahr 2020 verneinte er, dass die Apartheid ein Verbrechen gegen die Menschheit war, bevor er die Aussage zur\u00fcckzog und sich entschuldigte.", "x": 0.6550024151802063, "y": 1.4385839700698853}, {"x_score": 0.3196520507335663, "y_score": 1.0162042379379272, "difference": 0.696552187204361, "source": "De Klerk's foundation issued a posthumous video apologizing \"for the pain, hurt, indignity and damage that apartheid has done\" to South Africa's non-white populations.", "reference": "De Klerks Stiftung ver\u00f6ffentlichte ein posthumes Video, indem er sich \u201ef\u00fcr den Schmerz, das Leid, die Unw\u00fcrdigkeit und den Schaden, die die Apartheid der nicht wei\u00dfen Bev\u00f6lkerungsgruppen von S\u00fcdafrika zugef\u00fcgt haben\u201c entschuldigte.", "x": 0.3196520507335663, "y": 1.0162042379379272}, {"x_score": 1.3099979162216187, "y_score": 1.7063130140304565, "difference": 0.3963150978088379, "source": "France reacts to rival offer of US frigates to Greece", "reference": "Frankreich reagiert auf Konkurrenzangebot von US-Fregatten f\u00fcr Griechenland", "x": 1.3099979162216187, "y": 1.7063130140304565}, {"x_score": 0.257598340511322, "y_score": 0.9763433337211609, "difference": 0.7187449932098389, "source": "The defense ministries of France and Greece have both confirmed that a competing offer from the US will have no impact on an already \"signed\" and \"final\" multibillion deal to purchase French Belharra frigates.", "reference": "Die Verteidigungsministerien von Frankreich und Griechenland haben best\u00e4tigt, dass ein Konkurrenzangebot aus den USA keinen Einfluss auf einen bereits \u201eunterzeichneten\u201c und \u201efinalen\u201c Deal \u00fcber mehrere Milliarden zum Kauf von franz\u00f6sischen Belharra-Fregatten.", "x": 0.257598340511322, "y": 0.9763433337211609}, {"x_score": 0.6555761694908142, "y_score": 1.1579904556274414, "difference": 0.5024142861366272, "source": "France's Ministry of Armed Forces stated on Saturday that a defense contract with Athens had already been \"initialled a few days ago,\" before the US State Department announced its approval of a potential sale of American frigates.", "reference": "Das Ministerium der Streitkr\u00e4fte in Frankreich gab am Samstag bekannt, dass ein R\u00fcstungsauftrag mit Athen bereits \u201evor einigen Tagen abgezeichnet\u201c wurde, bevor das US-Au\u00dfenministerium seinen Genehmigung zu einem potenziellen Verkauf amerikanischer Fregatten verk\u00fcndet hatte.", "x": 0.6555761694908142, "y": 1.1579904556274414}, {"x_score": 0.055849287658929825, "y_score": 1.2816009521484375, "difference": 1.2257516644895077, "source": "Since we have been in discussion with the Greeks, the American offer is no longer on the table...", "reference": "Da wir mit den Griechen in Verhandlung standen, ist das amerikanische Angebot nicht mehr auf dem Tisch...", "x": 0.055849287658929825, "y": 1.2816009521484375}, {"x_score": 1.7075567245483398, "y_score": 1.710583209991455, "difference": 0.0030264854431152344, "source": "We also signed the contract with the Greeks.", "reference": "Wir haben auch den Vertrag mit den Griechen unterzeichnet.", "x": 1.7075567245483398, "y": 1.710583209991455}, {"x_score": 0.45426374673843384, "y_score": 1.1196973323822021, "difference": 0.6654335856437683, "source": "Greece's Defense Ministry also confirmed that the deal with Paris was \"final,\" since it had been negotiated at the \"highest level possible\" and \"personally announced\" by the Greek PM Kyriakos Mitsotakis.", "reference": "Das Verteidigungsministerium von Griechenland best\u00e4tigte ebenso, dass der Deal mit Paris \u201efinal\u201c sei, da er \u201eauf der h\u00f6chstm\u00f6glichen Ebene\u201c verhandelt und vom griechischen Premierminister Kyriakos Mitsotakis \u201epers\u00f6nlich verk\u00fcndet\u201c.", "x": 0.45426374673843384, "y": 1.1196973323822021}, {"x_score": 1.3549567461013794, "y_score": 1.648414969444275, "difference": 0.2934582233428955, "source": "The finalized contracts are allegedly expected to be ratified by the Greek Parliament \"soon.\"", "reference": "Die abgeschlossenen Vertr\u00e4ge sollen angeblich \u201ebald\u201c vom griechischen Parlament ratifiziert werden.", "x": 1.3549567461013794, "y": 1.648414969444275}, {"x_score": 0.14192374050617218, "y_score": 1.0543138980865479, "difference": 0.9123901575803757, "source": "The US Defense Security Cooperation Agency said on Friday it had approved the sale for $6.9 billion of four Lockheed Martin combat frigates, and a separate $2.5 billion program to upgrade Greece's MEKO class frigates.", "reference": "Die Beh\u00f6rde f\u00fcr Sicherheitszusammenarbeit des US-Verteidigungsministeriums gab am Freitag bekannt, dass sie den Verkauf von vier Lockheed Martin Kampffregatten f\u00fcr 6,9 Milliarden US-Dollar und ein separates Programm im Wert von 2,5 Milliarden US-Dollar zur Aufr\u00fcstung der griechischen Fregatten der MEKO-Klasse gebilligt hatte.", "x": 0.14192374050617218, "y": 1.0543138980865479}, {"x_score": 0.354643851518631, "y_score": 1.0220288038253784, "difference": 0.6673849523067474, "source": "The announcement triggered some concerns over the Athens-Paris agreement, especially after a long-existing submarine construction \"deal of the century\" between France and Australia was abruptly tanked by a bombshell AUKUS pact in September, without any prior warning.", "reference": "Die Ank\u00fcndigung l\u00f6ste einige Bedenken bez\u00fcglich des Abkommens zwischen Athen und Paris aus, besonders nachdem ein lange bestehender \u201eDeal des Jahrhunderts\u201c zum Bau von U-Booten zwischen Frankreich und Australien abrupt durch einen \u00fcberraschenden AUKUS-Pakt im September ohne jegliche Vorwarnung baden ging.", "x": 0.354643851518631, "y": 1.0220288038253784}, {"x_score": 0.29194507002830505, "y_score": 0.8585163950920105, "difference": 0.5665713250637054, "source": "Outraged Paris accused Washington and Canberra of a \"stab in the back,\" while just two weeks later Macron took the stage with the Greek PM to personally announce the sale of at least three French warships to Athens for around $3.5 billion, saying it was time to \"stop being naive\" while touting the new deal as a sign of \"Europe's strategic autonomy and sovereignty.\"", "reference": "Die aufgebrachte franz\u00f6sische Regierung bezichtigte Washington und Canberra eines \u201eDolchsto\u00dfes\u201c, doch schon zwei Wochen sp\u00e4ter betrat Macron mit dem griechischen Premierminister die B\u00fchne, um pers\u00f6nlich den Verkauf von mindestens drei franz\u00f6sischen Kriegsschiffen an Athen f\u00fcr rund 3,5 Milliarden US-Dollar zu verk\u00fcnden, und sagte, dass es an der Zeit sei, \u201enicht mehr naiv\u201c zu sein, und den neuen Deal als Zeichen der \u201estrategischen Autonomie und Souver\u00e4nit\u00e4t Europas\u201c bezeichnete.", "x": 0.29194507002830505, "y": 0.8585163950920105}, {"x_score": 0.41918978095054626, "y_score": 1.3481042385101318, "difference": 0.9289144575595856, "source": "This time around, according to the French military, the US \"had warned us that this announcement was going to come out\" and that Americans allegedly had \"no inclination to go further\" with an actual sale of their frigates.", "reference": "Nach dem franz\u00f6sischen Milit\u00e4r \u201ehatten uns die USA gewarnt, dass diese Ank\u00fcndigung herauskommen w\u00fcrde\u201c und dass die Amerikaner angeblich \u201ekeine Neigung zeigten, den tats\u00e4chlichen Verkauf ihrer Fregatten voranzutreiben\u201c.", "x": 0.41918978095054626, "y": 1.3481042385101318}, {"x_score": 0.7367609143257141, "y_score": 1.7301743030548096, "difference": 0.9934133887290955, "source": "Heavy snowfall wreaks havoc in Serbia and much of Balkans", "reference": "Starker Schneefall bringt Chaos und Verw\u00fcstung in Serbien und in vielen Balkanstaaten", "x": 0.7367609143257141, "y": 1.7301743030548096}, {"x_score": 0.7607420086860657, "y_score": 1.7944425344467163, "difference": 1.0337005257606506, "source": "Heavy snowfall wreaked havoc in much of the Balkans on Sunday, disrupting public transportation.", "reference": "Starker Schneefall brachte am Sonntag Chaos und Verw\u00fcstung in vielen Balkanstaaten und lie\u00df den \u00f6ffentlichen Transport ausfallen.", "x": 0.7607420086860657, "y": 1.7944425344467163}, {"x_score": 0.7991600036621094, "y_score": 1.4493664503097534, "difference": 0.650206446647644, "source": "Flights were cancelled at Serbia's main airport in Belgrade on Sunday and many areas reported power cuts and damage to buildings.", "reference": "Fl\u00fcge wurden am Sonntag am Hauptflughafen von Serbien in Belgrad storniert und viele Gegenden meldeten Stromausf\u00e4lle und Sch\u00e4den an Geb\u00e4uden.", "x": 0.7991600036621094, "y": 1.4493664503097534}, {"x_score": 0.8108341097831726, "y_score": 1.4242606163024902, "difference": 0.6134265065193176, "source": "Much of western Serbia was without electricity as authorities warned against unnecessary travel and appealed to people in Serbia to conserve power.", "reference": "Ein Gro\u00dfteil von Westserbien blieb ohne Strom, auch warnten Beh\u00f6rden vor unn\u00f6tigen Reisen und forderten die Menschen in Serbien dazu auf, Strom zu sparen.", "x": 0.8108341097831726, "y": 1.4242606163024902}, {"x_score": 1.2303524017333984, "y_score": 1.844698190689087, "difference": 0.6143457889556885, "source": "There was some damage to cars and buildings in Belgrade due to the snow.", "reference": "Durch den Schnee wurden Autos und Geb\u00e4ude in Belgrad teilweise besch\u00e4digt.", "x": 1.2303524017333984, "y": 1.844698190689087}, {"x_score": 0.936385452747345, "y_score": 1.3942887783050537, "difference": 0.45790332555770874, "source": "Several flights from and to Belgrade's main airport were cancelled because of the weather conditions and a brief power cut to the main terminal, Belgrade media reported.", "reference": "Verschiedene Fl\u00fcge von und zum Hauptflughafen in Belgrad wurden aufgrund der Wetterbedingungen und eines kurzen Stromausfalls im Hauptterminal storniert, meldeten Medien aus Belgrad.", "x": 0.936385452747345, "y": 1.3942887783050537}, {"x_score": 0.9004209637641907, "y_score": 1.8888564109802246, "difference": 0.9884354472160339, "source": "A highway leading to the airport was closed for several hours because of a traffic jam caused by the snowfall.", "reference": "Eine Autobahn zum Flughafen war wegen eines Verkehrsstaus durch den Schneefall stundenlang gesperrt.", "x": 0.9004209637641907, "y": 1.8888564109802246}, {"x_score": 0.585270881652832, "y_score": 1.3996450901031494, "difference": 0.8143742084503174, "source": "Passengers on a local train to Belgrade were stuck in snow for seven hours before they were provided bus transportation to the capital.", "reference": "Passagiere in einem Nahverkehrszug nach Belgrad steckten sieben Stunden lang im Schnee fest, bevor sie mit Bussen in die Hauptstadt gefahren wurden.", "x": 0.585270881652832, "y": 1.3996450901031494}, {"x_score": 0.47176629304885864, "y_score": 1.4663759469985962, "difference": 0.9946096539497375, "source": "Emergency services have been assisting authorities in the cleanup operation, while another alert for more snow and ice has been issued.", "reference": "Notdienste haben die Beh\u00f6rden bei den Aufr\u00e4umarbeiten unterst\u00fctzt, w\u00e4hrend ein weiterer Alarm wegen weiterer Schnee- und Eismassen ausgegeben wurde.", "x": 0.47176629304885864, "y": 1.4663759469985962}, {"x_score": 0.8830602765083313, "y_score": 1.5782582759857178, "difference": 0.6951979994773865, "source": "Meanwhile, in Bulgaria, heavy rains and major floods have been ravaging southern parts of the country over the weekend, forcing authorities there to declare a state of emergency.", "reference": "In der Zwischenzeit haben in Bulgarien schwere Regenf\u00e4lle und gro\u00dfe \u00dcberschwemmungen s\u00fcdliche Teile des Landes \u00fcber das Wochenende verw\u00fcstet und dortige Beh\u00f6rden gezwungen, den Notstand auszurufen.", "x": 0.8830602765083313, "y": 1.5782582759857178}, {"x_score": 0.6733646988868713, "y_score": 1.2545647621154785, "difference": 0.5812000632286072, "source": "The worst-hit areas were in the Smolyan region, near the border with Greece, where rivers burst their banks to cause the overflowing of roads and the flooding of homes.", "reference": "Die am schwersten  "This year's trend is for a second tree in the bedroom, and it has sent sales of smaller spruces soaring.", "reference": "Der diesj\u00e4hrige Trend geht zu einem zweiten Christbaum im Schlafzimmer und l\u00e4sst den Verkauf kleinerer Fichtenb\u00e4ume in die H\u00f6he schie\u00dfen.", "x": 0.17336903512477875, "y": 1.2370684146881104}, {"x_score": 0.4758961498737335, "y_score": 1.497659683227539, "difference": 1.0217635333538055, "source": "More than a quarter of British homes now boast two festive firs, experts say - and it could be more than a status symbol.", "reference": "Laut Experten haben \u00fcber ein Viertel der britischen Wohnungen dieses Jahr zwei Christb\u00e4ume \u2013 und sie k\u00f6nnten mehr als nur ein Statussymbol werden.", "x": 0.4758961498737335, "y": 1.497659683227539}, {"x_score": 0.4842197895050049, "y_score": 1.2307387590408325, "difference": 0.7465189695358276, "source": "Both the soothing green colour and the pine aroma are said to be good for mental health and sleep cycles - while even fake trees can help evoke a feeling of nostalgia.", "reference": "Sowohl die beruhigende gr\u00fcne Farbe und der Tannenduft sollen gut f\u00fcr die psychische Gesundheit und die Schlafzyklen sein, aber auch k\u00fcnstliche B\u00e4ume k\u00f6nnen ein Gef\u00fchl von Nostalgie hervorrufen.", "x": 0.4842197895050049, "y": 1.2307387590408325}, {"x_score": 0.07492973655462265, "y_score": 0.9751914143562317, "difference": 0.900261677801609, "source": "Other families get two trees so children can decorate one as gaudily as they like, providing a place for any home-made masterpieces, while leaving a more elegantly garlanded fir on more prominent display to impress the neighbours.", "reference": "Andere Familien holen sich zwei B\u00e4ume, sodass Kinder einen ganz nach ihrem Geschmack schm\u00fccken k\u00f6nnen und damit einen Ort f\u00fcr selbstgemachte Kunstwerke schaffen, w\u00e4hrend ein eher elegant bekr\u00e4nzter Baum an einem auff\u00e4lligeren Ort die Nachbarn beeindrucken kann.", "x": 0.07492973655462265, "y": 0.9751914143562317}, {"x_score": 0.44705280661582947, "y_score": 0.8786492943763733, "difference": 0.4315964877605438, "source": "Among those buying into the trend, which started in the US, are Carole Middleton, mother of the Duchess of Cambridge, who gets a second tree for grandchildren George, Louis and Charlotte at her home in Bucklebury, West Berkshire.", "reference": "Zu jenen, die sich in den in Amerika begonnenen Trend einreihen, sind Carole Middleton, Mutter der Herzogin von Cambridge, die einen zweiten Baum f\u00fcr ihre Enkel George, Louis und Charlotte in ihrem Zuhause in Bucklebury, West Berkshire aufstellen lie\u00df.", "x": 0.44705280661582947, "y": 0.8786492943763733}, {"x_score": 0.3356771171092987, "y_score": 1.2725281715393066, "difference": 0.9368510544300079, "source": "Last week, she posted on Instagram: \"Once again this year we plan to have two Christmas trees: one for the children to decorate and one which I do myself.\"", "reference": "Letzte Woche postete sie auf Instagram: \u201eAuch dieses Jahr wollen wir wieder zwei Christb\u00e4ume aufstellen: einen, den die Kinder dekorieren sollen, und einen, den ich selbst schm\u00fccke.\u201c", "x": 0.3356771171092987, "y": 1.2725281715393066}, {"x_score": 0.7118855118751526, "y_score": 1.5632436275482178, "difference": 0.8513581156730652, "source": "British Garden Centres said sales of smaller trees are up 50 per cent this year across its 58 sites.", "reference": "British Garden Centres berichtet, dass die Verk\u00e4ufe von kleineren B\u00e4umen in ihren 58 Standorten dieses Jahr um 50 Prozent gestiegen sind.", "x": 0.7118855118751526, "y": 1.5632436275482178}, {"x_score": 0.38570114970207214, "y_score": 1.198213815689087, "difference": 0.8125126659870148, "source": "Director Boyd Douglas-Davies, who is also president of the Horticulture Trades Association, said: \"People are trading up from a plant in the bedroom and putting in beautifully tion from our surroundings and this translates into signals releasing hormones in response.", "reference": "Schlafexperte Carl Walsh f\u00fchrte aus: \u201eUnser Gehirn sammelt Informationen aus unserer Umgebung und \u00fcbersetzt diese in Signale, die als Reaktion Hormone freisetzen.", "x": 0.6348899006843567, "y": 1.3642925024032593}, {"x_score": 0.8511006236076355, "y_score": 1.6182777881622314, "difference": 0.767177164554596, "source": "In this instance melatonin and cortisol are the hormones that control your sleep cycle and put your body into a sleepy state.\"", "reference": "Zu diesem Zeitpunkt sind Melatonin und Cortisol diejenigen Hormone, die Ihren Schlafzyklus regeln und Ihren K\u00f6rper in einen Schlafzustand versetzen.\u201c", "x": 0.8511006236076355, "y": 1.6182777881622314}, {"x_score": 0.7228147387504578, "y_score": 1.441655158996582, "difference": 0.7188404202461243, "source": "He added that a bedroom tree could also transport people back to a more carefree and youthful era.", "reference": "Er f\u00fcgte hinzu, dass ein Baum im Schlafzimmer Menschen auch zur\u00fcck in eine sorglosere und jugendlichere Zeit transportieren k\u00f6nne.", "x": 0.7228147387504578, "y": 1.441655158996582}, {"x_score": 0.6547222137451172, "y_score": 1.882299542427063, "difference": 1.2275773286819458, "source": "\"Christmas can be a pretty stressful time.", "reference": "\"Weihnachten kann eine ziemlich hektische Zeit sein.", "x": 0.6547222137451172, "y": 1.882299542427063}, {"x_score": 0.6669685244560242, "y_score": 1.4097464084625244, "difference": 0.7427778840065002, "source": "A bedroom tree takes people back to their childhood when they had no responsibilities and can forget about stressful things.", "reference": "Ein Baum im Schlafzimmer versetzt Menschen in ihre Kindheit zur\u00fcck, als sie keine Verantwortung hatten, und l\u00e4sst sie alle stressigen Dinge vergessen.", "x": 0.6669685244560242, "y": 1.4097464084625244}, {"x_score": 0.6581416130065918, "y_score": 1.8036134243011475, "difference": 1.1454718112945557, "source": "That is always good for sleep.\"", "reference": "Das ist immer gut f\u00fcrs Einschlafen.\u201c", "x": 0.6581416130065918, "y": 1.8036134243011475}, {"x_score": 0.9540749192237854, "y_score": 1.8622407913208008, "difference": 0.9081658720970154, "source": "Iowa Santa retires after 50 years", "reference": "Weihnachtsmann aus Iowa setzt sich nach 50 Jahren zur Ruhe", "x": 0.9540749192237854, "y": 1.8622407913208008}, {"x_score": 0.3759933412075043, "y_score": 1.1398378610610962, "difference": 0.7638445198535919, "source": "An Iowa Santa who has been making children smile for 50 years says he's ready to hang up the red suit and enjoy a quieter Christmas.", "reference": "Ein Weihnachtsmann aus Iowa, der 50 Jahre lang Freude in das Leben von Kindern brachte, sagt, dass er nun bereit sei, das rote Kost\u00fcm an den Nagel zu h\u00e4ngen und ein ruhigeres Weihnachten zu genie\u00dfen.", "x": 0.3759933412075043, "y": 1.1398378610610962}, {"x_score": 0.21115082502365112, "y_score": 1.1785038709640503, "difference": 0.9673530459403992, "source": "Dave Stoufer revealed health issues and age-related issues had led to his decision to retire from the \"longest job\" he had ever had.", "reference": "Dave Stoufer hat verraten, dass Gesundheitsprobleme und altersbedingte Themen zu seiner Entscheidung gef\u00fchrt h\u00e4tten, dass er sich aus dem \u201el\u00e4ngsten Job\u201c zur\u00fcckzieht, den er je gehabt hat.", "x": 0.21115082502365112, "y": 1.1785038709640503}, {"x_score": 0.614854633808136, "y_score": 1.2868897914886475, "difference": 0.6720351576805115, "source": "His wife Rachel Nicola said while she was very proud of the work her husband had done to bring joy to so many people, she was looking forward to having more time to celebrate Christmas with him.", "reference": "Seine Frau Rachel Nicola sagte, dass sie sehr stolz auf seine Arbeit sei, die ihr Mann gemacht habe und so vielen Leuten Freude gebracht h\u00e4tte, aber sie sich jetzt darauf freute, mehr Zeit mit ihm zu verbringen, um Weihnachten zu feiern.", "x": 0.614854633808136, "y": 1.2868897914886475}, {"x_score": 0.898070216178894, "y_score": 1.8267202377319336, "difference": 0.9286500215530396, "source": "Russia warned of 'consequences' if Ukraine attacked", "reference": "Russland bei einem Angriff der Ukraine vor \u201eKonsequenzen\u201c gewarnt", "x": 0.898070216178894, "y": 1.8267202377319336}, {"x_score": 0.6323400735855103, "y_score": 1.4565844535827637, "difference": 0.8242443799972534, "source": "The Group of Seven has warned Russia of massive consequences and severe costs if President Vladimir Putin attacks Ukraine, according to a draft statement.", "reference": "Die G7 haben Russland vor massiven Konsequenzen und erheblichen Kosten gewarnt, falls Pr\u00e4sident Vladimir Putin die Ukraine angreift, so ein Erkl\u00e4rungsentwurf.", "x": 0.6323400735855103, "y": 1.4565844535827637}, {"x_score": 0.5611541867256165, "y_score": 1.440943717956543, "difference": 0.8797895312309265, "source": "US intelligence assesses that Russia could be planning a multi-front offensive on Ukraine as early as next year, involving up to 175,000 troops.", "reference": "Der US-Geheimdienst sch\u00e4tzt, dass Russland schon n\u00e4chstes Jahr eine Offensive an mehreren Fronten gegen die Ukraine planen k\u00f6nnte, an der bis zu 175.000 Soldaten beteiligt sein sollen.", "x": 0.5611541867256165, "y": 1.440943717956543}, {"x_score": 0.418260782957077, "y_score": 1.421534538269043, "difference": 1.003273755311966, "source": "The Kremlin denies it plans to invade and says the West is gripped by Russophobia.", "reference": "Der Kreml verneint solche Invasionspl\u00e4ne und sagt, der Westen ist von der Russophobie gepackt.", "x": 0.418260782957077, "y": 1.421534538269043}, {"x_score": 0.5087947249412537, "y_score": 1.3003994226455688, "difference": 0.7916046977043152, "source": "Moscow says the expansion of NATO threatens Russia and has contravened assurances given to it as the Soviet Union collapsed in 1991.", "reference": "Moskau f\u00fchrt an, dass die Expansion der NATO Russland bedroht und Zusicherungen verletzt wurden, die dem Land gegeben wurden, als die Sowjetunion 1991 zusammenbrach.", "x": 0.5087947249412537, "y": 1.3003994226455688}, {"x_score": 0.6893170475959778, "y_score": 1.3247101306915283, "difference": 0.6353930830955505, "source": "At a meeting in the northern English city Liverpool, the G7 delegates said they were united in their condemnation of Russia's military build-up near Ukraine and they called on Moscow to de-escalate.", "reference": "Bei einem Treffen in der nordenglischen Stadt Liverpool sagten die G7-Vertreter, dass sie den Zusammenzug des russischen Milit\u00e4rs geschlossen verurteilten, und riefen Moskau zur Deeskalation auf.", "x": 0.6893170475959778, "y": 1.3247101306915283}, {"x_score": 0.6157577633857727, "y_score": 1.3720204830169678, "difference": 0.7562627196311951, "source": "\"Russia should be in no doubt that further military aggression against Ukraine would have massive consequences and severe cost,\" the draft statement said, confirmed by G7 sources.", "reference": "\u201eRussland sollte nicht daran zweifeln, dass weitere milit\u00e4rische Aggressionen gegen die Ukraine massive Konsequenzen haben und gewaltige Kosten mit sich bringen w\u00fcrde\u201c, hei\u00dft es in der Entwurfserkl\u00e4rung, die von G7-Quellen best\u00e4tigt wurde.", "x": 0.6157577633857727, "y": 1.3720204830169678}, {"x_score": 0.7281579375267029, "y_score": 1.3292886018753052, "difference": 0.6011306643486023, "source": "\"We reaffirm our unwavering commitment to Ukraine's sovereignty and territorial integrity, as well as the right of any sovereign state to determine its own future,\" the draft said.", "reference": "\u201eWir bekr\u00e4ftigen unser beharrliches Engagement f\u00fcr die Souver\u00e4nit\u00e4t und die territoriale Integrit\u00e4t der Ukraine sowie das Recht eines jeden souver\u00e4nen Staates, seine eigene Zukunft zu bestimmen\u201c, so der Entwurf.", "x": 0.7281579375267029, "y": 1.3292886018753052}, {"x_score": 0.3793894946575165, "y_score": 0.9671941995620728, "difference": 0.5878047049045563, "source": "For Moscow, the growing NATO embrace of a neighbouring former Soviet republic - and what it sees as the nightmare possibility of alliance missiles in Ukraine targeted against Russia - is a \"red line\" it will not allow to be crossed.", "reference": "F\u00fcr Moskau ist die wachsende Umarmung der NATO von einer angrenzenden, ehemaligen Sowjetrepublik - und das, was es als den m\u00f6glichen Alptraum von gegen Russland gerichtete Raketen der Allianz in der Ukraine ansieht - eine \u201erote Linie\u201c, deren \u00dcberquerung es nicht erlauben wird.", "x": 0.3793894946575165, "y": 0.9671941995620728}, {"x_score": 0.6474283933639526, "y_score": 1.2411667108535767, "difference": 0.593738317489624, "source": "Mr Putin has demanded legally binding security guarantees that NATO will not expand further east or place its weapons close to Russian territory; Washington has repeatedly said no country can veto Ukraine's NATO hopes.", "reference": "Herr Putin hat rechtlich verbindliche Sicherheitsgarantien gefordert, dass die NATO nicht weiter nach Osten expandieren wird oder ihre Waffen nahe an russischem Territorium stationieren wird; Washington hat wiederholt gesagt, dass kein Land die Hoffnung der Ukraine auf eine Mitgliedschaft verbieten kann.", "x": 0.6474283933639526, "y": 1.2411667108535767}, {"x_score": 0.014437101781368256, "y_score": 1.4452710151672363, "difference": 1.430833913385868, "source": "In 2014, Russia seized the Black Sea peninsula of Crimea from Ukraine, prompting the West to slap sanctions on Russia.", "reference": "Im Jahr 2014 nahm Russland die Schwarzmeer-Halbinsel Krim von der Ukraine ein, worauf der Westen Sanktionen gegen Russland verh\u00e4ngte.", "x": 0.014437101781368256, "y": 1.4452710151672363}, {"x_score": 0.6807916760444641, "y_score": 1.3393020629882812, "difference": 0.6585103869438171, "source": "The Kremlin said today that Mr Putin told US President Joe Biden that Russian troops posed no threat and that Moscow was being demonised for moving troops around its own territory.", "reference": "Der Kreml sagte heute, dass Herr Putin US-Pr\u00e4sident Joe Biden mitgeteilt hat, dass russische Truppen keine Gefahr darstellen w\u00fcrden, und dass Moskau f\u00fcr die Umschichtung von Truppen innerhalb seines Territoriums verteufelt w\u00fcrde.", "x": 0.6807916760444641, "y": 1.3393020629882812}, {"x_score": 0.7091361880302429, "y_score": 1.3748657703399658, "difference": 0.6657295823097229, "source": "Kremlin spokesman Dmitry Peskov said there were very serious conceptual differences between Russia and the United States on Moscow's \"red lines.\"", "reference": "Kreml-Sprecher Dmitry Peskov sagte, es g\u00e4be sehr schwerwiegende begriffliche Unterschiede zwischen Russland und den Vereinigten Staaten bez\u00fcglich der \u201eroten Linien\u201c Moskaus.", "x": 0.7091361880302429, "y": 1.3748657703399658}, {"x_score": 1.0383074283599854, "y_score": 1.5711590051651, "difference": 0.5328515768051147, "source": "The G7 comprises Britain, France, Germany, Italy, Japan, Canada and the United States, and includes a representative from the European Union.", "reference": "Zu den G7 geh\u00f6ren Gro\u00dfbritannien, Frankreich, Deutschland, Italien, Japan, Kanada und die Vereinigten Staaten von Amerika sowie ein Vertreter aus der Europ\u00e4ischen Union.", "x": 1.0383074283599854, "y": 1.5711590051651}, {"x_score": 0.24571466445922852, "y_score": 1.2944515943527222, "difference": 1.0487369298934937, "source": "\"We call on Russia to de-escalate, pursue diplomatic channels and abide by its international commitments on transparency of military activities,\" the G7 said in the draft.", "reference": "\u201eWir rufen Russland dazu auf, zu deeskalieren, diplomatische Kan\u00e4le zu suchen und sich an seine internationalen Verpflichtungen zur Transparenz von Milit\u00e4raktivit\u00e4ten zu halten\u201c, machten die G7 in dem Entwurf klar.", "x": 0.24571466445922852, "y": 1.2944515943527222}, {"x_score": 0.7674098610877991, "y_score": 1.2043273448944092, "difference": 0.4369174838066101, "source": "\"We reconfirm our support for the efforts of France and Germany in the Normandy Format to achieve full implementation of the Minsk Agreements in order to resolve the conflict in eastern Ukraine,\" the draft said.", "reference": "\u201eWir bekr\u00e4ftigen unsere Unterst\u00fctzung f\u00fcr die Anstrengungen von Frankreich und Deutschland im Normandie-Format, volle Einhaltung des Protokolls von Minsk zu erreichen und so den Konflikt in der Ostukraine zu l\u00f6sen\u201c, so der Entwurf.", "x": 0.7674098610877991, "y": 1.2043273448944092}, {"x_score": 0.17507150769233704, "y_score": 1.6901432275772095, "difference": 1.5150717198848724, "source": "China's Xi and Russia's Putin dominate the G7", "reference": "Xi Jinping und Vladimir Putin dominieren die G7", "x": 0.17507150769233704, "y": 1.6901432275772095}, {"x_score": 0.8064928650856018, "y_score": 1.6707932949066162, "difference": 0.8643004298210144, "source": "Pope calls for 'serious international dialogue' to defuse Ukraine tensions", "reference": "Papst ruft zur Entsch\u00e4rfung von Spannungen in der Ukraine zu \u201eernsthaftem internationalem Dialog\u201c auf", "x": 0.8064928650856018, "y": 1.6707932949066162}, {"x_score": 0.9082615375518799, "y_score": 1.5142028331756592, "difference": 0.6059412956237793, "source": "Pope Francis, in his first comments on the tensions between the West and Russia over Ukraine, today called for serious international dialogue to resolve tensions and urged both sides to avoid an armed conflict.", "reference": "Papst Franziskus hat heute in seinen ersten Kommentaren zu den Spannungen zwischen dem Westen und Russland wegen der Ukraine zu ernsthaftem internationalem Dialog aufgerufen und ermahnte beide Seiten, einen bewaffneten Konflikt zu vermeiden.", "x": 0.9082615375518799, "y": 1.5142028331756592}, {"x_score": 0.577463686466217, "y_score": 1.041229248046875, "difference": 0.46376556158065796, "source": "He said he was praying for \"dear Ukraine, for all its churches and religious communities and for all of its people, so that tensions there are resolved through a serious international dialogue and not with weapons.\"", "reference": "Er sagte, dass er f\u00fcr die \u201eliebe Ukraine, f\u00fcr all ihre Kirchen und religi\u00f6sen Gemeinden und f\u00fcr all ihre Leute bete, sodass Spannungen durch einen ernsthaften internationalen Dialog und nicht mit Waffen gel\u00f6st werden\u201c.", "x": 0.577463686466217, "y": 1.041229248046875}, {"x_score": 0.7639192938804626, "y_score": 1.770789384841919, "difference": 1.0068700909614563, "source": "Weapons are not the path to take.", "reference": "Waffen sind nicht der richtige Weg.", "x": 0.7639192938804626, "y": 1.770789384841919}, {"x_score": 0.43393850326538086, "y_score": 1.3268181085586548, "difference": 0.8928796052932739, "source": "May this Christmas bring peace to Ukraine,\" the pope told thousands of people in St Peter's Square for his noon blessing and address.", "reference": "M\u00f6ge dieses Weihnachtsfest der Ukraine Frieden bringen\u201c, sagte der Papst Tausenden von Gl\u00e4ubigen auf dem Petersplatz zu seinem Mittagssegen und seiner Ansprache.", "x": 0.43393850326538086, "y": 1.3268181085586548}, {"x_score": 0.7052271962165833, "y_score": 1.3875116109848022, "difference": 0.682284414768219, "source": "Ukraine is predominantly Orthodox Christian, with Catholics of either the Latin Rite or Byzantine rite making up about 10% of the population in the former Soviet republic.", "reference": "Die Ukraine ist \u00fcberwiegend christlich orthodox, wobei Katholiken des lateinischen Ritus oder des byzantinischen Ritus etwa 10 % der Bev\u00f6lkerung in der ehemaligen Sowjetrepublik ausmachen.", "x": 0.7052271962165833, "y": 1.3875116109848022}, {"x_score": 0.4329352080821991, "y_score": 1.2576268911361694, "difference": 0.8246916830539703, "source": "Separately, Mr Biden has said he told Mr Putin that Russia would pay \"a terrible price\" and face devastating economic consequences if it invaded Ukraine.", "reference": "Seinerseits sagte Herr Biden, dass er Herrn Putin gesagt hat, dass Russland einen \u201eschrecklichen Preis\u201c bezahlen w\u00fcrde und verheerenden wirtschaftlichen Konsequenzen ins Auge sehen m\u00fcsse, falls er in die Ukraine einmarschiere.", "x": 0.4329352080821991, "y": 1.2576268911361694}, {"x_score": 0.48137322068214417, "y_score": 1.74082350730896, "difference": 1.2594502866268158, "source": "Time is running out for Iran nuclear deal, Germany says", "reference": "Die Zeit l\u00e4uft laut Deutschland ab f\u00fcr iranischen Atomdeal", "x": 0.48137322068214417, "y": 1.74082350730896}, {"x_score": 0.18320703506469727, "y_score": 1.1454219818115234, "difference": 0.9622149467468262, "source": "Germany's foreign minister warned on Saturday that time was running out to find a way to revive a 2015 nuclear deal between world powers and Iran, speaking after meetings with her counterparts from G7 countries.", "reference": "Die deutsche Au\u00dfenministerin warnte am Samstag davor, dass die Zeit ablaufe, eine M\u00f6glichkeit zur Wiederbelebung eines Atomdeals aus dem Jahr 2015 zwischen den Weltm\u00e4chten und dem Iran zu finden, nachdem sie sich zu Gespr\u00e4chen mit ihren Amtskollegen aus dem G7-Staaten getroffen hatte.", "x": 0.18320703506469727, "y": 1.1454219818115234}, {"x_score": 0.5409191250801086, "y_score": 1.1926345825195312, "difference": 0.6517154574394226, "source": "Talks have resumed in Vienna to try to revive the nuclear pact, with both sides trying to gauge the prospects of success after the latest exchanges in the stop-start negotiations.", "reference": "Die Gespr\u00e4che wurde in Wien wiederaufgenommen, um zu versuchen, den Atompakt wiederzubeleben, wobei beide Seiten versuchen, die Aussichten auf Erfolg nach den letzten Wortwechseln in den schwankenden Verhandlungen auszuloten.", "x": 0.5409191250801086, "y": 1.1926345825195312}, {"x_score": 0.4077305197715759, "y_score": 1.173083782196045, "difference": 0.765353262424469, "source": "\"Time is running out,\" German Foreign Minister Annalena Baerbock told reporters in Liverpool, England where G7 foreign ministers are meeting.", "reference": "\u201eDie Zeit l\u00e4uft ab\u201c sagte die deutsche Au\u00dfenministerin Annalena Baerbock Journalisten in Liverpool, England, wo sich die Au\u00dfenminister der G7 gerade treffen.", "x": 0.4077305197715759, "y": 1.173083782196045}, {"x_score": 1.021562099456787, "y_score": 1.6984745264053345, "difference": 0.6769124269485474, "source": "It has shown in the last days that we do not have any progress.", "reference": "Es hat sich in den letzten Tagen gezeigt, dass wir keine Fortschritte erzielen konnten.", "x": 1.021562099456787, "y": 1.6984745264053345}, {"x_score": 0.7914405465126038, "y_score": 1.3669500350952148, "difference": 0.5755094885826111, "source": "Baerbock said Iran had resumed the talks with a position that set the negotiations back six months.", "reference": "Baerbock sagte, der Iran hatte die Gespr\u00e4che mit einer Position wiederaufgenommen, die die Verhandlungen sechs Monate zur\u00fcckwerfen.", "x": 0.7914405465126038, "y": 1.3669500350952148}, {"x_score": 0.38659757375717163, "y_score": 1.2051159143447876, "difference": 0.818518340587616, "source": "The current round of talks in Vienna follow a pause of five months after the election of a hardline anti-Westerner as Iran's president, Ebrahim Raisi.", "reference": "Die aktuelle Gespr\u00e4chsrunde in Wien folgt einer Pause von f\u00fcnf Monaten nach der Wahl des antiwestlichen Hardliners Ebrahim Raisi zu Irans Pr\u00e4sidenten.", "x": 0.38659757375717163, "y": 1.2051159143447876}, {"x_score": 0.5091798901557922, "y_score": 1.1119725704193115, "difference": 0.6027926802635193, "source": "Earlier, U.S. officials said Secretary of State Antony Blinken had held a \"productive\" meeting with counterparts from Britain, Germany and France on Friday, discussing the way forward for the Iran talks.", "reference": "Zuvor hatten US-Vertreter gesagt, Staatssekret\u00e4r Antony Blinken h\u00e4tte am Freitag ein \u201eproduktives\u201c Zusammentreffen mit den Amtskollegen aus Gro\u00dfbritannien, Deutschland und Frankreich gehabt und dort das weitere Vorgehen f\u00fcr die Gespr\u00e4che mit dem Iran er\u00f6rtert.", "x": 0.5091798901557922, "y": 1.1119725704193115}, {"x_score": 0.5415306687355042, "y_score": 1.2655010223388672, "difference": 0.723970353603363, "source": "A senior State Department official said there was an \"intense\" conversation among the G7 countries, which were united in their position on the nuclear talks.", "reference": "Ein hochrangiger Beamter des US-Au\u00dfenministeriums sagte, dass es ein \u201eintensives\u201c Gespr\u00e4ch mit den G7-Staaten gegeben h\u00e4tte, die in ihrer Position zu den Atomgespr\u00e4chen geeint waren.", "x": 0.5415306687355042, "y": 1.2655010223388672}, {"x_score": 0.0883529931306839, "y_score": 0.8875381350517273, "difference": 0.7991851419210434, "source": "\"The statement will also be strong on the importance of getting Iran back to the table and that it is possible to conclude a deal but that the time is shrinking, so we're united in that,\" the official, briefing reporters on the condition of anonymity, said.", "reference": "\u201eWir vertreten auch eine starke Position bez\u00fcglich der Wichtigkeit, den Iran wieder an den Tisch zu bekommen, und dass es m\u00f6glich ist, zu einem Ergebnis zu gelangen, die Zeit aber abl\u00e4uft; dar\u00fcber sind wir uns einig,\" erkl\u00e4rte der Beamte und verwies Journalisten auf die Bedingung der Anonymit\u00e4t.", "x": 0.0883529931306839, "y": 0.8875381350517273}, {"x_score": 0.5626005530357361, "y_score": 1.2269160747528076, "difference": 0.6643155217170715, "source": "The official added that U.S. Special Envoy for Iran Robert Malley was heading back to Vienna for talks.", "reference": "Der Beamte f\u00fcgte hinzu, dass der US- Sonderbeauftragte f\u00fcr Iran, Robert Malley, f\u00fcr Gespr\u00e4che auf dem Weg zur\u00fcck nach Wien war.", "x": 0.5626005530357361, "y": 1.2269160747528076}, {"x_score": -0.36364832520484924, "y_score": 1.6155682802200317, "difference": 1.979216605424881, "source": "Iranian officials have previously said they were sticking to their tough stance.", "reference": "Iranische Vertreter hatten vorher gesagt, sie w\u00fcrden weiter an ihrem harten Standpunkt festhalten.", "x": -0.36364832520484924, "y": 1.6155682802200317}, {"x_score": 0.884056568145752, "y_score": 1.3160628080368042, "difference": 0.43200623989105225, "source": "Under the original nuclear deal, abandoned in 2018 by then-President Donald Trump, Iran limited its nuclear program in return for relief from U.S., European Union and U.N. sanctions.", "reference": "Im Rahmen des urspr\u00fcnglichen Atomdeals, der 2018 vom damaligen Pr\u00e4sidenten Donald Trump fallen gelassen wurde, schr\u00e4nkte der Iran sein Atomprogramm im Gegenzug f\u00fcr den Abbau von Sanktionen der USA, der Europ\u00e4ischen und der UN ein.", "x": 0.884056568145752, "y": 1.3160628080368042}, {"x_score": 0.38188016414642334, "y_score": 1.5311028957366943, "difference": 1.149222731590271, "source": "The West fears the program would be used to develop weapons, something Tehran denies.", "reference": "Der Westen f\u00fcrchtet, dass das Programm f\u00fcr die Entwicklung von Waffen verwendet w\u00fcrde; dies wird jedoch von Teheran abgestritten.", "x": 0.38188016414642334, "y": 1.5311028957366943}, {"x_score": 0.8082779049873352, "y_score": 1.4671589136123657, "difference": 0.6588810086250305, "source": "Raisi said on Saturday that Tehran was serious in its nuclear talks in Vienna, the official IRNA news agency reported.", "reference": "Raisi sagte am Samstag, dass es Teheran mit seinen Atomgespr\u00e4chen in Wien ernst meinte, wie von der offiziellen Nachrichtenagentur IRNA berichtet.", "x": 0.8082779049873352, "y": 1.4671589136123657}, {"x_score": 0.3768596947193146, "y_score": 0.9980634450912476, "difference": 0.621203750371933, "source": "The indirect U.S.-Iranian talks, in which diplomats from France, Britain, Germany, Russia and China shuttle between them because Tehran refuses direct contact with Washington, aim to get both sides to resume full compliance with the accord.", "reference": "Die indirekten Gespr\u00e4che zwischen den USA und dem Iran, bei denen Diplomaten aus Frankreich, Gro\u00dfbritannien, Deutschland, Russland und China hin- und herreisen, weil Teheran einen direkten Kontakt mit Washington verweigert, haben zum Ziel, beide Seiten dazu zu bringen, sich wieder voll an die Abkommen zu halten.", "x": 0.3768596947193146, "y": 0.9980634450912476}, {"x_score": -0.08794248849153519, "y_score": 1.2953081130981445, "difference": 1.3832506015896797, "source": "The G7 meeting which is expected to result in a joint call for Iran to moderate its nuclear program and grasp the opportunity of the Vienna talks.", "reference": "Das G7-Treffen, bei dem erwartet wird, dass der Iran einstimmig dazu aufgerufen wird, sein Atomprogramm zu bremsen und die Chance zu Gespr\u00e4chen in Wien zu nutzen.", "x": -0.08794248849153519, "y": 1.2953081130981445}, {"x_score": 0.4345758557319641, "y_score": 1.538374423980713, "difference": 1.1037985682487488, "source": "French fishermen threaten to disrupt British imports in post-Brexit fishing row", "reference": "Franz\u00f6sische Fischer drohen damit, britische Importe im Zuge der Fischereiauseinandersetzungen nach dem Brexit zum Erliegen zu bringen", "x": 0.4345758557319641, "y": 1.538374423980713}, {"x_score": 0.48023903369903564, "y_score": 1.243605375289917, "difference": 0.7633663415908813, "source": "French fishermen have threatened to disrupt British imports in an attempt to press London for more licenses as tensions escalate between France and the UK over post-Brexit fishing rights.", "reference": "Franz\u00f6sische Fischer haben im Zuge der eskalierenden Spannungen zwischen Frankreich und dem Vereinigten K\u00f6nigreich wegen der Fischrechte nach dem Brexit damit gedroht, britische Importe mit dem Ziel zum Erliegen zu bringen, London zu mehr Lizenzen zu bewegen.", "x": 0.48023903369903564, "y": 1.243605375289917}, {"x_score": 0.1877802610397339, "y_score": 0.9296040534973145, "difference": 0.7418237924575806, "source": "The threat was made on Saturday a few hours after Britain agreed to issue another 23 licenses to French fishermen to alleviate tensions between the two neighbors who have been at loggerheads over the fishing row for the past six months.", "reference": "Die Drohung wurde am Samstag einige Stunden, nachdem Gro\u00dfbritannien zustimmte, weitere 23 Lizenzen an franz\u00f6sische Fischer auszugeben, ausgesprochen, um Spannungen zwischen den beiden Nachbarn zu entsch\u00e4rfen, die sich wegen der Fischereiauseinandersetzungen in den letzten sechs Monaten in den Haaren lagen.", "x": 0.1877802610397339, "y": 0.9296040534973145}, {"x_score": 0.4164296090602875, "y_score": 1.2380645275115967, "difference": 0.8216349184513092, "source": "France is seeking 81 more approvals to reach 104 licenses needed for its boats to operate in British and Channel Island waters under the Brexit agreement signed last year.", "reference": "Frankreich bem\u00fcht sich um weitere 81 Genehmigungen zur Erlangung von 104 notwendigen Lizenzen, damit Boote im Rahmen des im letzten Jahr unterzeichneten Brexit-Abkommens in den Gew\u00e4ssern von Gro\u00dfbritannien und den Kanalinseln agieren d\u00fcrfen.", "x": 0.4164296090602875, "y": 1.2380645275115967}, {"x_score": 0.48416563868522644, "y_score": 1.3031377792358398, "difference": 0.8189721405506134, "source": "The European Union had specified a December 10 deadline for London to grant licenses to French fishing boats under Brexit, with Paris threatening European legal action in case of no breakthrough.", "reference": "Due Europ\u00e4ische Union hatte London eine Frist bis zum 10. Dezember gesetzt, im Rahmen des Brexit Lizenzen f\u00fcr franz\u00f6sische Fischerboote auszugeben, w\u00e4hrend Paris mit gerichtlichen Schritten bei einem fehlenden Durchbruch gedroht hatte.", "x": 0.48416563868522644, "y": 1.3031377792358398}, {"x_score": 0.5650224685668945, "y_score": 1.2038342952728271, "difference": 0.6388118267059326, "source": "Underlining that France is entitled to around 80 more UK licenses, a group representing fishermen in the key port of Boulogne-sur-Mer and others along the northern coast threatened late on Saturday to launch protests.", "reference": "Unter dem Verweis, dass Frankreich zu etwa 80 weiteren UK-Lizenzen berechtigt ist, drohte eine Gruppe Fischer im Hafen von Boulogne-sur-Mer und anderen entlang der Nordk\u00fcste am Samstag damit, Proteste zu beginnen.", "x": 0.5650224685668945, "y": 1.2038342952728271}, {"x_score": 0.5729837417602539, "y_score": 1.0548851490020752, "difference": 0.4819014072418213, "source": "\"Protests should be expected ... protests that will target British imports,\" the local CRPMEM fishing industry group for the Hauts-de-France region said in a statement.", "reference": "\u201eEs sind Proteste zu erwarten ... Proteste, die auf britische Importe abzielen\u201c, ist in einer Erkl\u00e4rung der \u00f6rtlichen CRPMEM-Fischindustriegruppe f\u00fcr die Region Hauts-de-France zu lesen.", "x": 0.5729837417602539, "y": 1.0548851490020752}, {"x_score": 0.3968336880207062, "y_score": 1.1048569679260254, "difference": 0.7080232799053192, "source": "The group said its members were \"exasperated\" by the news of only 23 new licenses and felt \"betrayed\" by the European Commission, which could launch legal action against Britain over the issue.", "reference": "Die Gruppe sagte, dass ihre Mitglieder nach der Nachricht von nur 23 neuen Lizenzen au\u00dfer sich waren und sich von der Europ\u00e4ischen Kommission \u201ebetrogen\u201c f\u00fchlten, die gerichtliche Schritte gegen Gro\u00dfbritannien in Verbindung mit dem Problem einleiten k\u00f6nnte.", "x": 0.3968336880207062, "y": 1.1048569679260254}, {"x_score": 0.6189373135566711, "y_score": 1.2806065082550049, "difference": 0.6616691946983337, "source": "The CRPMEM said the protests would be \"in line with blockades of ports in Brittany, Normandy and the north of France which took place on November 26.\"", "reference": "Das CRPMEM sagte, die Proteste w\u00fcrden \u201evon Hafenblockaden in der Bretagne, der Normandie und in Nordfrankreich flankiert, die am 26. November stattfanden\u201c.", "x": 0.6189373135566711, "y": 1.2806065082550049}, {"x_score": 0.5816884636878967, "y_score": 1.0833277702331543, "difference": 0.5016393065452576, "source": "On that day, French fishing boats briefly blocked ferries and other boats in the ports of Calais, Saint-Malo and Ouistreham, while vehicles were also sent to disrupt traffic seeking to use the Channel Tunnel rail link.", "reference": "An jedem Tag blockierten franz\u00f6sische Fischerboote kurzzeitig F\u00e4hren und anderen Boote in den H\u00e4fen von Calais, Saint-Malo und Ouistreham, w\u00e4hrend auch Fahrzeuge geschickt wurden, um den Verkehr zu unterbrechen, der \u00fcber den Eurotunnel l\u00e4uft.", "x": 0.5816884636878967, "y": 1.0833277702331543}, {"x_score": 0.7490555047988892, "y_score": 1.6505849361419678, "difference": 0.9015294313430786, "source": "Several rounds of talks between the two sides have since been held but a durable solution has yet to be worked out.", "reference": "Verschiedene Gespr\u00e4chsrunden zwischen beiden Seiten wurden seitdem abgehalten, allerdings kam eine dauerhafte L\u00f6sung bisher noch nicht zustande.", "x": 0.7490555047988892, "y": 1.6505849361419678}, {"x_score": -0.10829862207174301, "y_score": 1.15785813331604, "difference": 1.266156755387783, "source": "Sunday Best: Enter 1880s New York in HBO's \"The Gilded Age\"", "reference": "Sunday Best: Treten Sie ein in das New York der 1880er Jahre in \u201eThe Gilded Age\u201c bei HBO", "x": -0.10829862207174301, "y": 1.15785813331604}, {"x_score": 0.26448002457618713, "y_score": 1.8061347007751465, "difference": 1.5416546761989594, "source": "Hat and parasol alert!", "reference": "Hut- und Sonnenschirmalarm!", "x": 0.26448002457618713, "y": 1.8061347007751465}, {"x_score": 0.8888247609138489, "y_score": 1.3931598663330078, "difference": 0.5043351054191589, "source": "\"The Gilded Age,\" created by Julian Fellowes (\"Downton Abbey\") and written by Fellowes and Sonja Warfield, premieres next month on HBO.", "reference": "\u201eThe Gilded Age\u201c von Julian Fellowes (\u201eDownton Abbey\u201c) und nach einem Drehbuch von Fellowes und Sonja Warfield wird ab n\u00e4chsten Monat auf HBO ausgestrahlt.", "x": 0.8888247609138489, "y": 1.3931598663330078}, {"x_score": 0.18528446555137634, "y_score": 0.8748093247413635, "difference": 0.6895248591899872, "source": "Set in 1880s New York, it follows Marian Brook (Louisa Jacobson, above left) and aspiring writer Peggy Scott (Den\u00e9e Benton, right) as they newly encounter old-money society.", "reference": "Angesiedelt im New York der 1880er Jahre steht im Zentrum der Handlung Marian Brook (Louisa Jacobson, links oben) und die Jungschriftstellerin Peggy Scott (Den\u00e9e Benton, rechts), die frisch auf die alte Geldadelgesellschaft treffen.", "x": 0.18528446555137634, "y": 0.8748093247413635}, {"x_score": 0.4828738868236542, "y_score": 1.5058279037475586, "difference": 1.0229540169239044, "source": "Also in the cast are Christine Baranski, Cynthia Nixon, Carrie Coon and Morgan Spector, among many more.", "reference": "Die Besetzung komplettieren Christine Baranski, Cynthia Nixon, Carrie Coon, Morgan Spector und viele mehr.", "x": 0.4828738868236542, "y": 1.5058279037475586}, {"x_score": -0.169069305062294, "y_score": 1.592076301574707, "difference": 1.761145606637001, "source": "Good fun for the winter, no?", "reference": "Ziemlich spa\u00dfig f\u00fcr die Wintermonate, oder?", "x": -0.169069305062294, "y": 1.592076301574707}, {"x_score": -0.022148774936795235, "y_score": 1.1429377794265747, "difference": 1.16508655436337, "source": "The costumes, which look to be quite lavish indeed, are designed by Kasia Walicka-Maimone, whose previous work includes \"The Goldfinch,\" \"A Quiet Place\" and \"Moonrise Kingdom.\"", "reference": "Die Kost\u00fcme, die in der Tat ziemlich aufw\u00e4ndig aussehen, wurden von Kasia Walicka-Maimone entworfen, zu deren Vorl\u00e4uferwerken \u201eDer Distelfink\u201c, \u201eA Quiet Place\u201c und \u201eMoonrise Kingdom\u201c z\u00e4hlen.", "x": -0.022148774936795235, "y": 1.1429377794265747}, {"x_score": 0.7812873125076294, "y_score": 1.7437071800231934, "difference": 0.962419867515564, "source": "\"The Gilded Age\" begins streaming on HBO Max on Jan. 24th.", "reference": "\u201eThe Gilded Age\u201c startet am 24. Januar im Streaming bei HBO Max.", "x": 0.7812873125076294, "y": 1.7437071800231934}, {"x_score": 1.0782673358917236, "y_score": 1.9149887561798096, "difference": 0.8367214202880859, "source": "This Arab state plans to boost trade with Russia", "reference": "Dieser arabische Staat plant verst\u00e4rkten Handel mit Russland", "x": 1.0782673358917236, "y": 1.9149887561798096}, {"x_score": 0.7807591557502747, "y_score": 1.384206771850586, "difference": 0.6034476161003113, "source": "The United Arab Emirates plans to increase its trade turnover with Russia to $20 billion in the next five years, the country's Foreign Trade Minister Thani bin Ahmed Al Zeyoudi has announced.", "reference": "Die Vereinigten Arabischen Emirate planen ihre Handelsums\u00e4tze mit Russland in den n\u00e4chste f\u00fcnf Jahren auf 20 Milliarden US-Dollar aufzustocken, k\u00fcndigte der Au\u00dfenhandelsminister des Landes, Thani bin Ahmed Al Zeyoudi, an.", "x": 0.7807591557502747, "y": 1.384206771850586}, {"x_score": 0.5379632115364075, "y_score": 0.9728091359138489, "difference": 0.4348459243774414, "source": "\"We are working with the Russian side to increase trade turnover to $20 billion over the next five years and to continue investing in other areas [of economic cooperation],\" Al Zeyoudi told RIA news agency on Saturday during a plenary session of the Expo-2020 international forum in the UAE, which had been postponed due to the Covid-19 pandemic.", "reference": "\u201eWir arbeiten mit der russischen Seite daran, die Handelsums\u00e4tze in den n\u00e4chsten f\u00fcnf Jahren auf 20 Milliarden US-Dollar zu erh\u00f6hen und in anderen Bereichen [der wirtschaftlichen Zusammenarbeit] weiter zu investieren,\" sagte Al Zeyoudi der Nachrichtenagentur RIA am Samstag w\u00e4hrend einer Plenarsitzung des internationalen Forums Expo-2020 in den VAE, das wegen der Covid-19-Pandemie verschoben wurde.", "x": 0.5379632115364075, "y": 0.9728091359138489}, {"x_score": 1.0336384773254395, "y_score": 1.8381357192993164, "difference": 0.804497241973877, "source": "According to the official, \"relations between Abu Dhabi and Moscow are strategic.\"", "reference": "Laut dem Funktion\u00e4r \u201esind die Beziehungen zwischen Abu Dhabi und Moskau von strategischer Bedeutung\u201c.", "x": 1.0336384773254395, "y": 1.8381357192993164}, {"x_score": 0.7996496558189392, "y_score": 1.4082856178283691, "difference": 0.6086359620094299, "source": "He noted that up to 90% of all Russian investments in the Arab world are made in the UAE.", "reference": "Er merkte an, dass bis zu 90 % aller russischen Investitionen in der arabischen Welt in die VAE gehen.", "x": 0.7996496558189392, "y": 1.4082856178283691}, {"x_score": 0.8027060627937317, "y_score": 1.6025879383087158, "difference": 0.7998818755149841, "source": "The UAE also significantly invests in Russia, making up some 80% of all Arab investments in Russia's economy.", "reference": "Die VAE investieren auch erheblich in Russland; der Anteil aller arabischen Investitionen in die russische Wirtschaft macht ungef\u00e4hr 80 % aus.", "x": 0.8027060627937317, "y": 1.6025879383087158}, {"x_score": 0.5700445771217346, "y_score": 1.4778847694396973, "difference": 0.9078401923179626, "source": "\"If we are talking about the number of Russian companies in the UAE, it has reached almost 4,000,\" Al Zeyoudi stated.", "reference": "\u201eWenn wir \u00fcber die Anzahl russischer Unternehmen in den VAE sprechen, sind diese bis auf fast 4000 angewachsen\", konstatierte Al Zeyoudi.", "x": 0.5700445771217346, "y": 1.4778847694396973}, {"x_score": 0.8908857107162476, "y_score": 1.36920964717865, "difference": 0.47832393646240234, "source": "According to the minister, the UAE is already investing in several Russian sectors, including the petrochemical industry, oil and gas, the automotive industry and ports, and it plans to broaden this list.", "reference": "Laut dem Minister investieren die VAE bereits in verschiedene russische Sektoren, einschlie\u00dflich der petrochemischen Industrie, \u00d6l und Gas, der Automobilindustrie und H\u00e4fen, und planen diese Listen noch zu erweitern.", "x": 0.8908857107162476, "y": 1.36920964717865}, {"x_score": 0.642985999584198, "y_score": 1.3108975887298584, "difference": 0.6679115891456604, "source": "In 2020, the trade turnover between the two states reached $3.3 billion, and in the first 10 months of 2021 its volume exceeded $4 billion, reaching a new record, Russian Prime Minister Mikhail Mishustin said last week.", "reference": "Im Jahr 2020 erreicht der Handelsumsatz zwischen den beiden Staaten 3,3 Milliarden US-Dollar, und in den ersten 10 Monaten des Jahres 2021 \u00fcberstieg das Volumen 4 Milliarden US-Dollar, wodurch ein neuer Rekord verzeichnet werden konnte, freute sich der russische Premierminister Mikhail Mishustin letzte Woche.", "x": 0.642985999584198, "y": 1.3108975887298584}, {"x_score": 1.2432491779327393, "y_score": 1.4840819835662842, "difference": 0.24083280563354492, "source": "According to the Ministry of Economics, this year Russia mainly exported mineral products, precious stones and metals to the UAE, while Russian imports from the Arab country included machinery, equipment and vehicles.", "reference": "Laut dem Wirtschaftsministerium exportierte Russland dieses Jahr haupts\u00e4chlich Mineralprodukte, Edelsteine und Metalle in die VAE, w\u00e4hrend zu den russischen Importen aus dem arabischen Land Maschinen, Ger\u00e4te und Fahrzeuge z\u00e4hlten.", "x": 1.2432491779327393, "y": 1.4840819835662842}, {"x_score": -0.21721138060092926, "y_score": 1.2743263244628906, "difference": 1.4915377050638199, "source": "Boris Johnson teeters on edge of favour with Tory MPs", "reference": "Boris Johnson taumelt am Rande von Gefallen mit Tory-MdPs", "x": -0.21721138060092926, "y": 1.2743263244628906}, {"x_score": 0.7320490479469299, "y_score": 1.6311241388320923, "difference": 0.8990750908851624, "source": "Boris Johnson has long been considered a king of comebacks.", "reference": "Boris Johnson wurde lange Zeit als K\u00f6nig der Comebacks gesehen.", "x": 0.7320490479469299, "y": 1.6311241388320923}, {"x_score": -0.16428467631340027, "y_score": 0.8469851613044739, "difference": 1.0112698376178741, "source": "And some Tory MPs hope he'll continue that streak by managing to rescue himself from plummeting poll ratings in the wake of a string of Downing Street parties in defiance of Covid laws.", "reference": "Und einige Tory-MdPs hoffen, dass er diesen Ruf auch weiterhin genie\u00dfen kann, indem sich aus dem Sog von negativen Umfragewerten infolge einer Serie von Partys in der Downing Street unter Missachtung von Covid-Gesetzen befreien kann.", "x": -0.16428467631340027, "y": 0.8469851613044739}, {"x_score": 0.2500735819339752, "y_score": 1.1214323043823242, "difference": 0.871358722448349, "source": "The prime minister had tangled himself in knots by repeatedly denying any rules were broken before more reports and evidence emerged to suggest the opposite.", "reference": "Der Premierminister hat sich selbst in Knoten verheddert, indem er wiederholt verneint hat, Regeln gebrochen zu haben, bevor mehr Berichte und Beweise auftauchten, die das Gegenteil nahelegen.", "x": 0.2500735819339752, "y": 1.1214323043823242}, {"x_score": 0.25027844309806824, "y_score": 1.1517739295959473, "difference": 0.901495486497879, "source": "First there was the video of No 10 aides laughing while they discussed a Christmas gathering on 18 December last year.", "reference": "Zun\u00e4chst war da das Video von Adjutanten in Nummer 10, die ein Weihnachtstreffen am 18. Dezember letzten Jahres lachend er\u00f6rterten.", "x": 0.25027844309806824, "y": 1.1517739295959473}, {"x_score": -0.08735983818769455, "y_score": 0.9741927981376648, "difference": 1.0615526363253593, "source": "Then Dominic Cummings, once Johnson's closest adviser, promised pictures had been taken of parties, and so with bated breath critics of the government waited for them to surface.", "reference": "Dann sicherte Dominic Cummings, ehemals engster Berater von Johnson, zu, dass Bilder von Partys aufgenommen wurden, und so warteten Kritiker der Regierung mit angehaltenem Atem auf deren Preisgabe.", "x": -0.08735983818769455, "y": 0.9741927981376648}, {"x_score": 0.14956822991371155, "y_score": 0.7719857096672058, "difference": 0.6224174797534943, "source": "When an image was published on Sunday showing Johnson on a screen hosting a Christmas quiz for staffers tuning in from No 10 and at home, it was not quite the smoking gun some thought would finally skewer him, however.", "reference": "Als am Sonntag ein Bild ver\u00f6ffentlicht wurde, das zeigt, wie Johnson auf einem Bildschirm ein Weihnachtsquiz f\u00fcr Mitarbeiter moderierte, die von Nummer 10 und von zu Hause aus zugeschaltet waren, war dies jedoch nicht ganz der entscheidende Beweis, von dem manche dachten, er w\u00fcrde ihn letztlich aufspie\u00dfen.", "x": 0.14956822991371155, "y": 0.7719857096672058}, {"x_score": -0.04342411085963249, "y_score": 0.8159199357032776, "difference": 0.8593440465629101, "source": "The Sunday Mirror image shows Johnson with two aides who were dressed up with tinsel and a Santa hat - not socially distanced from one another, and clearly engaged in a social occasion while mixing households.", "reference": "Das Bild des Sunday Mirror zeigt Johnson mit zwei Adjutanten, die Lametta und eine Nikolausm\u00fctze trugen, ohne die obligatorischen Mindestabst\u00e4nde und offenbar bei einem gesellschaftlichen Anlass, bei dem verschiedene Haushalte anwesend waren.", "x": -0.04342411085963249, "y": 0.8159199357032776}, {"x_score": 0.860123336315155, "y_score": 1.852970004081726, "difference": 0.992846667766571, "source": "But it could have been worse.", "reference": "Es h\u00e4tte aber auch schlimmer werden k\u00f6nnen.", "x": 0.860123336315155, "y": 1.852970004081726}, {"x_score": 0.13557550311088562, "y_score": 0.8417631983757019, "difference": 0.7061876952648163, "source": "There have been other parties hosted in No 10 and Conservative party headquarters in which people drank copious amounts of alcohol, played party games, exchanged secret Santa gifts and socialised into the small hours, sources have told media outlets including the Guardian, Mirror, BBC and Times.", "reference": "Es gab auch andere Partys in Nummer 10 und der Parteizentrale der Konservativen, bei denen Anwesende betr\u00e4chtliche Mengen Alkohol zu sich nahmen, Partyspiele spielten, Wichtelgeschenke austauschten und bis in die fr\u00fchen Morgenstunden feierten, berichteten Quellen verschiedenen Pressekan\u00e4len einschlie\u00dflich dem Guardian, dem Mirror, der BBC und der Times.", "x": 0.13557550311088562, "y": 0.8417631983757019}, {"x_score": 0.3131115734577179, "y_score": 1.2102545499801636, "difference": 0.8971429765224457, "source": "Ministers will quietly breath a sigh of relief no pictures of these scenes have been leaked - yet.", "reference": "Die Minister werden im Stillen erleichtert aufatmen, dass keine Bilder dieser Szenen durchgesickert sind - noch nicht.", "x": 0.3131115734577179, "y": 1.2102545499801636}, {"x_score": 0.1542557328939438, "y_score": 0.7182817459106445, "difference": 0.5640260130167007, "source": "While Johnson's attendance at the quiz broke the rules, according to Keir Starmer, the Labour leader and a former director of public prosecutions, Tory MPs think people will look at the photo and judge that it really shows him hosting a virtual quiz - a familiar sight during the pandemic.", "reference": "Auch wenn die Anwesenheit von Johnson beim Quiz die Regeln brach, sind die Tory-MdPs laut Keir Starmer, dem Anf\u00fchrer der Labour-Partei und einem fr\u00fcheren Generalstaatsanwalt, der Meinung, dass die Menschen auf das Foto sehen und urteilen werden, dass es wirklich er war, der ein virtuelles Quiz abgehalten hat - ein vertrauter Anblick w\u00e4hrend der Pandemie.", "x": 0.1542557328939438, "y": 0.7182817459106445}, {"x_score": -0.24966010451316833, "y_score": 1.0993602275848389, "difference": 1.3490203320980072, "source": "The staff, dialling in from other rooms in No 10 while drinking and not socially distancing, cannot be seen.", "reference": "Mitarbeiter, die von anderen R\u00e4umen in Nummer 10 aus angerufen haben und dabei getrunken und sich nicht an die Mindestabst\u00e4nde gehalten haben, konnten nicht ausgemacht werden.", "x": -0.24966010451316833, "y": 1.0993602275848389}, {"x_score": 0.6726043224334717, "y_score": 1.160485029220581, "difference": 0.4878807067871094, "source": "On Sunday Nadhim Zahawi insisted the picture was just an example of Johnson \"thanking his staff\" and used it to play down the party scandal as \"hype.\"", "reference": "Am Sonntag bestand Nadhim Zahawi darauf, dass das Bild nur ein Beispiel daf\u00fcr war, wie Johnson \u201eseinen Mitarbeitern dankt\u201c, und nutzte es, um den Partyskandal als \u201eHype\u201c herunterzuspielen.", "x": 0.6726043224334717, "y": 1.160485029220581}, {"x_score": 0.21523980796337128, "y_score": 0.8122755289077759, "difference": 0.5970357209444046, "source": "He told LBC: \"On that front page, I think your listeners will look at that and see a PM in his office, with the two close people that work with him, with no alcohol, taking 10 to 15 minutes to thank and motivate his staff, who have been coming in because they can't work from home.\"", "reference": "Er berichtete der LBC: \u201eIch denke, auf jener Titelseite werden Zuh\u00f6rer einen Premierminister in seinem B\u00fcro mit seinen zwei engen Mitarbeitern ohne Alkohol sehen, wie er sich 10 bis 15 Minuten Zeit nimmt, um seinem Personal zu danken und diese zu motivieren, die nur gekommen sind, weil sie nicht von zu Hause aus arbeiten k\u00f6nnen.\u201c", "x": 0.21523980796337128, "y": 0.8122755289077759}, {"x_score": -0.11067328602075577, "y_score": 0.7426518201828003, "difference": 0.8533251062035561, "source": "Much damage has already been done, with mutinous MPs furious at the prime minister allowing a \"one rule for them\" narrative to take hold, from Cummings to Matt Hancock and more recently Owen Paterson.", "reference": "Es wurde bereits viel Schaden angerichtet, wobei rebellische MdPs \u00fcber den Premierminister erbost sind, dass sich die Geschichte von \u201eeine Regel f\u00fcr alle\u201c etablieren konnte, von Cummings bis Matt Hancock und k\u00fcrzlich Owen Paterson.", "x": -0.11067328602075577, "y": 0.7426518201828003}, {"x_score": -0.11586165428161621, "y_score": 1.0897836685180664, "difference": 1.2056453227996826, "source": "Johnson is teetering on the edge of favour with his own MPs; if further photos surface, they may push him over the edge.", "reference": "Johnson taumelt am Rande von Wohlwollen bei seinen eigenen MdPs; falls weitere Fotos auftauchen, k\u00f6nnten Sie ihm m\u00f6glicherweise den Rest geben.", "x": -0.11586165428161621, "y": 1.0897836685180664}, {"x_score": 0.5790720582008362, "y_score": 1.412675142288208, "difference": 0.8336030840873718, "source": "Gabba's double power failure explained and why it could happen again", "reference": "Erkl\u00e4rung f\u00fcr zweifachen Stromausfall im Gabba und der Grund, warum er sich wiederholen k\u00f6nnte", "x": 0.5790720582008362, "y": 1.412675142288208}, {"x_score": 0.3738462030887604, "y_score": 1.060591697692871, "difference": 0.6867454946041107, "source": "Risks of power failure inherent in the Gabba's broadcast compound set-up are unlikely to be improved before the next Ashes series, as cricket authorities await more detail on plans for the stadium's major upgrade to host the 2032 Olympic Games.", "reference": "Die Situation der Risiken eines Stromausfalls im \u00dcbertragungszentrum des Gabba bessert sich wahrscheinlich nicht vor der n\u00e4chsten Ashes-Serie, da die Cricket-Beh\u00f6rden weitere Details zu den Pl\u00e4nen f\u00fcr wesentliche Verbesserungen am Stadion zur Austragung der Olympischen Spiele 2032 abwarten.", "x": 0.3738462030887604, "y": 1.060591697692871}, {"x_score": -0.14212021231651306, "y_score": 0.8692721128463745, "difference": 1.0113923251628876, "source": "Sources have told The Age and The Sydney Morning Herald that the Gabba is the only major stadium in Australian cricket where the mains power supply at the ground is not sufficient to fire up the vast array of broadcast trucks and devices needed to beam pictures around the world.", "reference": "Quellen haben The Age und The Sydney Morning Herald verraten, dass das Gabba das einzige gro\u00dfe australische Cricket-Stadion ist, bei dem die Hauptstromversorgung auf dem Spielfeld ungen\u00fcgend f\u00fcr die gleichzeitige Inbetriebnahme der Unmengen an \u00dcbertragungswagen und -ger\u00e4te f\u00fcr die Ausstrahlung von Bildern in die ganze Welt ist.", "x": -0.14212021231651306, "y": 0.8692721128463745}, {"x_score": 0.20260536670684814, "y_score": 1.1783666610717773, "difference": 0.9757612943649292, "source": "Primary and backup generators powering the global broadcast of the Gabba Test went down for about 25 minutes on day four.", "reference": "Die Haupt- und Unterst\u00fctzungsgeneratoren, die die globale \u00dcbertragung des Tests im Gabba versorgten, fielen am vierten Tag etwa f\u00fcr 25 Minuten aus.", "x": 0.20260536670684814, "y": 1.1783666610717773}, {"x_score": 0.0017878091894090176, "y_score": 0.9337220788002014, "difference": 0.9319342696107924, "source": "That's because the base power in the precinct is required to supply the Gabba's light towers - one of which infamously went down during a Big Bash League match in 2019 - and the ground itself.", "reference": "Dies r\u00fchrt daher, dass der Grundstrom im Bezirk die Beleuchtungsanlagen des Gabba versorgen muss, von denen eine \u2013 und das gesamte Spielfeld \u2013 w\u00e4hrend eines Spiels der Big Bash League im Jahre 2019 sch\u00e4ndlich ausging.", "x": 0.0017878091894090176, "y": 0.9337220788002014}, {"x_score": 0.10697410255670547, "y_score": 1.2011725902557373, "difference": 1.0941984876990318, "source": "As a result, broadcasters draw their primary power supply from a huge, diesel-fuelled generator hired for the Test match, with back-up power meant to be derived from a back-up generator.", "reference": "Daher beziehen Sender ihren Hauptstrom aus einem riesigen Dieselaggregat, welches f\u00fcr das Testspiel gemietet wurde; der Reservestrom soll dabei von einem Unterst\u00fctzungsgenerator geliefert werden.", "x": 0.10697410255670547, "y": 1.2011725902557373}, {"x_score": -0.05761231854557991, "y_score": 1.0210988521575928, "difference": 1.0787111707031727, "source": "However, on day four of the Test match, the failure of the primary generator fused with the back-up generator, causing both to go down simultaneously and resulting in the total or partial loss of broadcast pictures and DRS for nearly 30 minutes.", "reference": "Am vierten Tag des Testspiels jedoch lie\u00df die Fehlfunktion des Hauptaggregats das Reserveaggregat durchbrennen, wodurch beide gleichzeitig ausfielen und dies 30 Minuten lang zu einem Total- bzw. Teilverlust der \u00fcbertragenen Bilder und des DRS f\u00fchrte.", "x": -0.05761231854557991, "y": 1.0210988521575928}, {"x_score": 0.3893672823905945, "y_score": 1.1321479082107544, "difference": 0.7427806258201599, "source": "NEP, the company that provides the outside broadcast trucks and other facilities to Fox and Seven, has sought an explanation from the company that provided the generators.", "reference": "NEP, das Unternehmen, das Au\u00dfen\u00fcbertragungswagen und andere Systeme f\u00fcr Fox und Seven bereitstellte, hat eine Erkl\u00e4rung von der Firma, die die Aggregate lieferte, verlangt.", "x": 0.3893672823905945, "y": 1.1321479082107544}, {"x_score": 0.0794045627117157, "y_score": 0.9321736693382263, "difference": 0.8527691066265106, "source": "All other grounds to be used for the Ashes - Adelaide Oval, the MCG, the SCG and Bellerive Oval in Hobart - will provide mains power as the primary supply for broadcasters, leaving a diesel-powered generator as the back-up.", "reference": "Alle anderen, f\u00fcr die Ashes vorgesehenen Spielfelder \u2013 Adelaide Oval, das MCG, das SCG und Bellerive Oval in Hobart \u2013 liefern Netzstrom als Prim\u00e4rquelle f\u00fcr Sender und sehen Dieselaggregate als Reserve vor.", "x": 0.0794045627117157, "y": 0.9321736693382263}, {"x_score": -0.170127734541893, "y_score": 0.8435048460960388, "difference": 1.0136325806379318, "source": "This difference, which has caused considerable anxiety for the host broadcaster Fox Cricket in the past, was exacerbated during the Ashes Test by the vastly reduced crew of production and technical staff able to keep tabs on the myriad metaphorical balls being kept in the air throughout the match.", "reference": "Dieser Unterschied, der in der Vergangenheit gro\u00dfe Besorgnis bei der gastgebenden Rundfunkanstalt Fox Cricket ausl\u00f6ste, wurde w\u00e4hrend des Ashes-Tests noch durch die stark reduzierte Produktions- und Technikcrew verst\u00e4rkt, die die unz\u00e4hligen metaphorischen B\u00e4lle kontrollieren konnte, die w\u00e4hrend des Spiels in der Luft gehalten wurden.", "x": -0.170127734541893, "y": 0.8435048460960388}, {"x_score": 0.12548890709877014, "y_score": 0.9400845766067505, "difference": 0.8145956695079803, "source": "Cricket Australia were warned by Fox over several months that on a technical basis it would be safer to play the match elsewhere, but if it remained at the Gabba there would be \"huge risks\" inherent in the skeleton crew allowed into Queensland.", "reference": "Cricket Australia wurde von Fox mehrere Monate lang gewarnt, dass es aus technischen Gr\u00fcnden sicherer w\u00e4re, das Spiel an einem anderen Ort auszutragen, aber wenn es beim Gabba bleiben w\u00fcrde, w\u00e4ren damit \u201eimmense Risiken\u201c f\u00fcr die erlaubte Minimalbesatzung in Queensland verbunden.", "x": 0.12548890709877014, "y": 0.9400845766067505}, {"x_score": -0.1003233939409256, "y_score": 1.3524816036224365, "difference": 1.4528049975633621, "source": "Family pays tribute to \"energetic\" 18-year-old stabbed to death in Birmingham", "reference": "Familie zollt \u201eenergischem\u201c 18-J\u00e4hrigem Respekt, der in Birmingham erstochen wurde", "x": -0.1003233939409256, "y": 1.3524816036224365}, {"x_score": 0.44699081778526306, "y_score": 1.1514593362808228, "difference": 0.7044685184955597, "source": "The family of a teenager who was stabbed to death in Birmingham have described him as a \"young, energetic 18-year-old\" who dreamed of being a digital marketing specialist.", "reference": "Die Familie eines Teenagers, der in Birmingham erstochen wurde, hat ihn als \u201ejungen, energischen 18-J\u00e4hrigen\u201c beschrieben, der von einer Karriere als digitaler Marketingspezialist tr\u00e4umte.", "x": 0.44699081778526306, "y": 1.1514593362808228}, {"x_score": 0.7956992983818054, "y_score": 1.3185372352600098, "difference": 0.5228379368782043, "source": "Yahya Sharif was found seriously injured in Coventry Road, Small Heath, just before 5.30pm on Friday, West Midlands Police said.", "reference": "Yahya Sharif wurde am Freitag kurz vor 17.30 Uhr schwer verwundet in Coventry Road, Small Heath gefunden, so die Polizei von West Midlands.", "x": 0.7956992983818054, "y": 1.3185372352600098}, {"x_score": 1.1311192512512207, "y_score": 1.7611857652664185, "difference": 0.6300665140151978, "source": "Police were called to the scene by the ambulance service.", "reference": "Die Polizei wurden vom Notdienst an den Tatort gerufen.", "x": 1.1311192512512207, "y": 1.7611857652664185}, {"x_score": 0.4493987560272217, "y_score": 1.3594422340393066, "difference": 0.910043478012085, "source": "Despite the best efforts of paramedics, Yahya, from Nechells, was confirmed dead at the scene.", "reference": "Trotz gr\u00f6\u00dfter Bem\u00fchungen der Sanit\u00e4ter wurde Yahya aus Nechells am Tatort f\u00fcr tot erkl\u00e4rt.", "x": 0.4493987560272217, "y": 1.3594422340393066}, {"x_score": 0.4308004081249237, "y_score": 1.4647674560546875, "difference": 1.0339670479297638, "source": "A post-mortem revealed he died from a stab wound to the chest.", "reference": "Eine Autopsie zeigte, dass er an einer Stichwunde in der Brust starb.", "x": 0.4308004081249237, "y": 1.4647674560546875}, {"x_score": 0.3906649053096771, "y_score": 1.3832125663757324, "difference": 0.9925476610660553, "source": "A statement released on behalf of his family said: \"We cannot believe that Yahya has disappeared from our eyes.", "reference": "Eine von seiner Familie abgegebenen Stellungnahme lautete: \u201e Wir k\u00f6nnen nicht glauben, dass Yahya nicht mehr unter uns weilt.", "x": 0.3906649053096771, "y": 1.3832125663757324}, {"x_score": 0.08047028630971909, "y_score": 1.8062171936035156, "difference": 1.7257469072937965, "source": "We still don't know the reason he was killed.", "reference": "Wir ke
