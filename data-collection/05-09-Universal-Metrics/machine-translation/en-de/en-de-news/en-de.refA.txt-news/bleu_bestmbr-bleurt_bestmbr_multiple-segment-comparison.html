  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-f76056eae74bd575673673d0fe33e33f"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-f76056eae74bd575673673d0fe33e33f": [{"x_score": 1.1298518180847168, "y_score": 1.0411732196807861, "difference": 0.08867859840393066, "source": "Iran reports lowest number of daily COVID-19 cases in more than one year", "reference": "Iran meldet niedrigste Zahl t\u00e4glicher COVID-19-F\u00e4lle seit \u00fcber einem Jahr", "x": 1.1298518180847168, "y": 1.0411732196807861}, {"x_score": 0.6779385805130005, "y_score": 0.6800525784492493, "difference": 0.0021139979362487793, "source": "Iran's Health Ministry has registered 1,686 new daily COVID-19 infections, the lowest tally over the past 460 days, marking a sharp decline in cases as the fifth wave of the pandemic subsides.", "reference": "Das Gesundheitsministerium des Iran hat 1.686 neue t\u00e4gliche COVID-19-Infektionen verzeichnet, die niedrigste Zahl in den letzten 460 Tagen, was einen starken R\u00fcckgang der F\u00e4lle markiert, w\u00e4hrend die f\u00fcnfte Welle der Pandemie abflaut.", "x": 0.6779385805130005, "y": 0.6800525784492493}, {"x_score": 0.8842193484306335, "y_score": 0.7936069965362549, "difference": 0.09061235189437866, "source": "According to Press TV, the Ministry announced on Saturday that 58 Iranians died from the disease, noting that out of the new cases detected over the past 24 hours, 286 patients were admitted to hospital.", "reference": "Laut Press TV meldete das Ministerium am Samstag, dass 58 Iraner an der Krankheit verstorben waren, und gab an, dass unter den festgestellten neuen F\u00e4llen in den letzten 24 Stunden 286 Patienten ins Krankenhaus kamen.", "x": 0.8842193484306335, "y": 0.7936069965362549}, {"x_score": 0.8282008767127991, "y_score": 0.6187196373939514, "difference": 0.20948123931884766, "source": "It added that 6,152,524 people in the country have contracted COVID-19 and 5,963,373 of the infected people recovered and were discharged from hospitals.", "reference": "Es f\u00fcgte hinzu, dass 6.152.524 Personen im Land an COVID-19 erkrankten und dass 5.963.373 der infizierten Personen genasen und aus den Krankenh\u00e4usern entlassen wurden.", "x": 0.8282008767127991, "y": 0.6187196373939514}, {"x_score": 0.9984989166259766, "y_score": 0.9860984086990356, "difference": 0.012400507926940918, "source": "According to the Ministry, 3,126 COVID-19 patients are in intensive care units (ICU) while 39,951,481 diagnosis tests have been so far conducted across Iran.", "reference": "Nach Angaben des Ministeriums liegen 3.126 COVID-19-Patienten auf Intensivstationen, w\u00e4hrend bislang 39.951.481 Diagnosetests im Iran durchgef\u00fchrt wurden.", "x": 0.9984989166259766, "y": 0.9860984086990356}, {"x_score": 0.6923932433128357, "y_score": 0.8368236422538757, "difference": 0.14443039894104004, "source": "Coronavirus figures have been on a downward trend since the government started a mass vaccination campaign.", "reference": "Die Coronavirus-Zahlen verzeichnen einen r\u00fcckl\u00e4ufigen Trend, seit die Regierung eine Massenimpfkampagne gestartet hat.", "x": 0.6923932433128357, "y": 0.8368236422538757}, {"x_score": 0.7658688426017761, "y_score": 0.61504727602005, "difference": 0.15082156658172607, "source": "So far, 58,595,066 people have received the first dose of the COVID vaccine, 49,157,835 have received the second dosage and 2,237,841 have gotten the booster shots.", "reference": "Bisher haben 58.595.066 Personen die erste Dosis der COVID-Impfung erhalten, 49.157.835 die zweite Dosis und 2.237.841 die Auffrischimpfung.", "x": 0.7658688426017761, "y": 0.61504727602005}, {"x_score": 0.6454800963401794, "y_score": 0.6454975008964539, "difference": 1.7404556274414062e-05, "source": "The total number of vaccines injected in the country reached 109,990,742 doses.", "reference": "Die Gesamtzahl der im Land verabreichten Impfungen bel\u00e4uft sich auf 109.990.742 Dosen.", "x": 0.6454800963401794, "y": 0.6454975008964539}, {"x_score": 1.481600284576416, "y_score": 1.480675458908081, "difference": 0.0009248256683349609, "source": "Over the past 24 hours, 19 provinces reported almost no death case or only one dead.", "reference": "In den letzten 24 Stunden meldeten 19 Provinzen praktisch keine Toten oder nur einen Todesfall.", "x": 1.481600284576416, "y": 1.480675458908081}, {"x_score": 0.8591685891151428, "y_score": 0.4881558418273926, "difference": 0.37101274728775024, "source": "According to the latest figures, eight cities are in the orange zones, 119 in the yellow category, and 321 cities are in blue zones.", "reference": "Den neuesten Zahlen zufolge befinden sich acht St\u00e4dte in der orangefarbenen Zone, 119 in der gelben Kategorie und 321 in blauen Zonen.", "x": 0.8591685891151428, "y": 0.4881558418273926}, {"x_score": 0.4899049699306488, "y_score": 0.3734244406223297, "difference": 0.11648052930831909, "source": "There is no city in the high-risk red zone.", "reference": "Keine Stadt befindet sich in der roten Hochrisikozone.", "x": 0.4899049699306488, "y": 0.3734244406223297}, {"x_score": 0.635293185710907, "y_score": 0.7546422481536865, "difference": 0.11934906244277954, "source": "Iran's First Vice President Mohammad Mokhber said on Wednesday that the country is fully prepared to roll out coronavirus booster vaccinations.", "reference": "Der erste Vizepr\u00e4sident des Iran Mohammad Mokhber sagte am Mittwoch, dass das Land umfassend auf die Verabreichung der Coronavirus-Auffrischimpfungen vorbereitet sei.", "x": 0.635293185710907, "y": 0.7546422481536865}, {"x_score": 0.5096496939659119, "y_score": 0.602119505405426, "difference": 0.09246981143951416, "source": "\"Today there is neither concern nor any shortage in the supply of vaccine and the ground is ready for the third and fourth dose vaccinations,\" Mokhber added.", "reference": "\u201eHeute bestehen weder Bedenken noch Knappheit bei der Impfstoffversorgung, und der Boden ist vorbereitet f\u00fcr Impfungen mit der dritten und vierten Dosis\u201c, f\u00fcgte Mokhber hinzu.", "x": 0.5096496939659119, "y": 0.602119505405426}, {"x_score": 1.7507731914520264, "y_score": 1.7555429935455322, "difference": 0.004769802093505859, "source": "Missed Out on Shiba Inu?", "reference": "Shiba Inu verpasst?", "x": 1.7507731914520264, "y": 1.7555429935455322}, {"x_score": 0.7380010485649109, "y_score": 1.3386896848678589, "difference": 0.600688636302948, "source": "EverGrow Might Be The Next Big Crypto To Explode in 2022", "reference": "EverGrow k\u00f6nnte die n\u00e4chste gro\u00dfe Kryptow\u00e4hrung sein, die 2022 explodiert", "x": 0.7380010485649109, "y": 1.3386896848678589}, {"x_score": 0.24029913544654846, "y_score": 0.2842159569263458, "difference": 0.04391682147979736, "source": "Shiba Inu is the latest meme-crypto to go viral and despite being down almost 60% from it's all-time high, the market cap still stands at an eye-watering $20 billion, making it the 12th biggest crypto in the world by valuation.", "reference": "Shiba Inu ist die neueste Meme-Kryptow\u00e4hrung, die viral geworden ist, und trotz des R\u00fcckgangs um fast 60% seit dem Allzeithoch steht die Marktkapitalisierung immer noch bei unglaublichen 20 Milliarden\u00a0$, damit handelt es sich um die 12-gr\u00f6\u00dfte Kryptow\u00e4hrung der Welt nach Bewertung.", "x": 0.24029913544654846, "y": 0.2842159569263458}, {"x_score": 0.8123771548271179, "y_score": 0.43728289008140564, "difference": 0.3750942647457123, "source": "A $100 investment at launch would be worth over $2 million today!", "reference": "Eine Investition von $100 bei Ausgabe w\u00e4re heute \u00fcber $2 Millionen wert!", "x": 0.8123771548271179, "y": 0.43728289008140564}, {"x_score": 0.5116352438926697, "y_score": 0.2776467502117157, "difference": 0.23398849368095398, "source": "Many are no doubt kicking themselves for missing out on such gains, but the reality is that a bet on Shiba Inu was a pure gamble.", "reference": "Zweifellos \u00e4rgern sich viele, derartige Gewinne verpasst zu haben, aber die Wahrheit ist, dass ein Einsatz bei Shiba Inu ein reines Gl\u00fccksspiel war.", "x": 0.5116352438926697, "y": 0.2776467502117157}, {"x_score": 0.0617637038230896, "y_score": -0.052188724279403687, "difference": 0.11395242810249329, "source": "Shiba's run was a combination of some very smart marketing and a whole lot of hype, that led droves of investors, with FOMO (fear of missing out) to pile into the meme-coin.", "reference": "Der Verlauf von Shiba war eine Kombination aus sehr klugem Marketing und einem Riesen-Hype, der unz\u00e4hlige Anleger voller Angst, etwas zu verpassen, dazu trieb, sich auf die Meme-W\u00e4hrung zu st\u00fcrzen.", "x": 0.0617637038230896, "y": -0.052188724279403687}, {"x_score": 0.5657421946525574, "y_score": 0.5656529068946838, "difference": 8.928775787353516e-05, "source": "Even the name itself, which was a homage to Elon Musk backed Dogecoin, was all part of the design.", "reference": "Selbst der Name, eine Anspielung auf die von Elon Musk gest\u00fctzte Dogecoin, war Teil des Designs.", "x": 0.5657421946525574, "y": 0.5656529068946838}, {"x_score": 0.052346281707286835, "y_score": 0.4448319673538208, "difference": 0.39248568564653397, "source": "In reality, Shiba Inu offers no tangible utility or value, with seemingly little effort to do so in the future.", "reference": "In Wahrheit bietet Shiba Inu keinen greifbaren Nutzen oder Wert und scheint sich auch kaum zu bem\u00fchen, dies k\u00fcnftig zu \u00e4ndern.", "x": 0.052346281707286835, "y": 0.4448319673538208}, {"x_score": 0.1706768274307251, "y_score": 0.2598170340061188, "difference": 0.08914020657539368, "source": "Being on the Ethereum blockchain, there would've been plenty of opportunity for development had the team behind Shiba Inu been motivated to do so.", "reference": "Im Zusammenhang mit der Ethereum-Blockchain h\u00e4tte es eine Menge Entwicklungschancen gegeben, h\u00e4tte das Team hinter Shiba Inu sich bem\u00fc\u00dfigt gef\u00fchlt, sie zu ergreifen.", "x": 0.1706768274307251, "y": 0.2598170340061188}, {"x_score": 0.8325103521347046, "y_score": 0.8336276412010193, "difference": 0.0011172890663146973, "source": "There are, however, several cryptocurrencies that are working to rise above the pack, and back their popularity with real utility and fundamental value.", "reference": "Es gibt aber mehrere Kryptow\u00e4hrungen, die sehr wohl daran arbeiten, sich von der Menge abzuheben und ihre Beliebtheit mit echtem Nutzen und grundlegendem Wert zu untermauern.", "x": 0.8325103521347046, "y": 0.8336276412010193}, {"x_score": 0.9440638422966003, "y_score": 0.9967504143714905, "difference": 0.05268657207489014, "source": "Just 10 weeks ago, EverGrow Coin ($EGC) was launched by a team of experienced finance, blockchain and marketing experts.", "reference": "Es ist erst 10 Wochen her, dass EverGrow Coin ($EGC) von einem Team erfahrener Finanz-, Blockchain- und Marketing-Experten herausgegeben wurde.", "x": 0.9440638422966003, "y": 0.9967504143714905}, {"x_score": 0.8959828019142151, "y_score": 0.8972968459129333, "difference": 0.0013140439987182617, "source": "One ground-breaking element of their project is the fact the token pays a stable currency to holders.", "reference": "Ein bahnbrechendes Element ihres Projekts ist der Umstand, dass der Token den Besitzern eine stabile W\u00e4hrung zahlt.", "x": 0.8959828019142151, "y": 0.8972968459129333}, {"x_score": 0.3622618615627289, "y_score": 0.3934324085712433, "difference": 0.031170547008514404, "source": "In the short time since launch, holders of EverGrow Coin have received over $30 million of binance-pegged USD rewards - a stable, regulated currency pegged 1-to-1 with the USD.", "reference": "In der kurzen Zeit seit der Ausgabe haben die Besitzer von EverGrow Coin \u00fcber $30 Millionen binance-gest\u00fctzter USD-Pr\u00e4mien erhalten \u2013 eine stabile, regulierte W\u00e4hrung, die 1-zu-1 vom USD gest\u00fctzt wird.", "x": 0.3622618615627289, "y": 0.3934324085712433}, {"x_score": 1.3568098545074463, "y_score": 0.9651613235473633, "difference": 0.391648530960083, "source": "The project currently has 110,000 holders according to BSCScan.", "reference": "Das Projekt hat derzeit laut BSCScan 110.000 Besitzer.", "x": 1.3568098545074463, "y": 0.9651613235473633}, {"x_score": 0.6752199530601501, "y_score": 0.6685950756072998, "difference": 0.006624877452850342, "source": "With their revolutionary contract, EverGrow Coin quickly grew to over $1 billion in market-cap, but then a major data error on CoinMarketCap, just weeks into the launch, caused mass panic amongst investors.", "reference": "Mit seinem revolution\u00e4ren Vertrag wuchs EverGrow Coin rasch auf \u00fcber $1 Milliarde Marktkapitalisierung an, aber dann verursachte ein schwerwiegender Datenfehler in CoinMarketCap nur wenige Wochen nach der Ausgabe eine Massenpanik unter den Anlegern.", "x": 0.6752199530601501, "y": 0.6685950756072998}, {"x_score": 0.1702587753534317, "y_score": 0.0002985866740345955, "difference": 0.1699601886793971, "source": "With such a new project, trust can take time to build, and this panic was exploited by a series of articles, rumoured to have been paid for by rivals of the project, using the incorrect data to try to draw EverGrow investors away from the project.", "reference": "Bei einem so neuen Projekt kann es dauern, bis Vertrauen aufgebaut ist, und diese Panik wurde von einer Reihe von Artikeln ausgenutzt, von denen man munkelt, dass sie von Rivalen des Projekts bezahlt wurden, und in denen mit falschen Angaben versucht wurde, EverGrow-Anleger von dem Projekt abzuziehen.", "x": 0.1702587753534317, "y": 0.0002985866740345955}, {"x_score": 0.7841631770133972, "y_score": 0.6896206736564636, "difference": 0.0945425033569336, "source": "Over the next month, the errors remained unfixed, and EverGrow sunk to below $300 million in valuation.", "reference": "Im Lauf des folgenden Monats wurden die Fehler nicht behoben, und die Bewertung von EverGrow sank auf unter $300 Millionen.", "x": 0.7841631770133972, "y": 0.6896206736564636}, {"x_score": 0.8089457154273987, "y_score": 0.8075992465019226, "difference": 0.0013464689254760742, "source": "Yesterday, CoinMarket Cap placed an alert on EverGrow's page, confirming that the data error had been fixed.", "reference": "Gestern platzierte CoinMarket Cap einen Hinweis auf die Seite von EverGrow's und best\u00e4tigte, dass der Datenfehler behoben wurde.", "x": 0.8089457154273987, "y": 0.8075992465019226}, {"x_score": 0.7000738382339478, "y_score": 0.7753118276596069, "difference": 0.07523798942565918, "source": "The price has now stabilised, and signs of returning confidence saw an increase of 22% from the recent lows.", "reference": "Der Preis hat sich jetzt stabilisiert, und als Zeichen des zur\u00fcckkehrenden Vertrauens war ein Anstieg um 22% seit den k\u00fcrzlichen Tiefst\u00e4nden zu verzeichnen.", "x": 0.7000738382339478, "y": 0.7753118276596069}, {"x_score": 0.6314416527748108, "y_score": 0.16333860158920288, "difference": 0.4681030511856079, "source": "However, EverGrow still remains well below the highs achieved before this error.", "reference": "EverGrow befindet sich aber noch weit unter den H\u00f6hen, die vor diesem Fehler erreicht wurden.", "x": 0.6314416527748108, "y": 0.16333860158920288}, {"x_score": 0.2876451313495636, "y_score": 0.28774985671043396, "difference": 0.00010472536087036133, "source": "EverGrow is very different from Shiba Inu.", "reference": "EverGrow ist etwas ganz anderes als Shiba Inu.", "x": 0.2876451313495636, "y": 0.28774985671043396}, {"x_score": 0.12286042422056198, "y_score": 0.22665047645568848, "difference": 0.1037900522351265, "source": "In addition to the obvious benefits of USD rewards, the team behind the project have already launched a SWAP dApp on their website, have recently revealed the upcoming release of a Crypto Wallet, promising to surpass the features offered by Trust Wallet or Safemoon Wallet, and have a whole suite of utilities, from content creation platform to NFT Market Place & Lending, designed to bring continuous value to investors.", "reference": "Zus\u00e4tzlich zu den offensichtlichen Vorteilen der USD-Pr\u00e4mien hat das Team hinter dem Projekt bereits eine SWAP dApp auf seiner Website herausgegeben und die bevorstehende Freigabe einer Crypto Wallet angek\u00fcndigt, die verspricht, die von Trust Wallet oder Safemoon Wallet angebotenen Funktionen zu \u00fcbertreffen und eine ganze Suite von Dienstprogrammen zu umfassen, von einer Inhalterstellungsplattform bis zu NFT Market Plate & Lending, was den Anlegern fortlaufend neuen Wert bescheren soll.", "x": 0.12286042422056198, "y": 0.22665047645568848}, {"x_score": 1.3583881855010986, "y_score": 1.3586900234222412, "difference": 0.0003018379211425781, "source": "Is EverGrow Coin the next Shiba Inu?", "reference": "Ist EverGrow Coin das n\u00e4chste Shiba Inu?", "x": 1.3583881855010986, "y": 1.3586900234222412}, {"x_score": 0.26738259196281433, "y_score": 0.33100810647010803, "difference": 0.0636255145072937, "source": "With Shiba Inu, offering little to no utility, valued at around 66 times that of EverGrow Coin, there is a clear argument for an innovative and ground-breaking project like EverGrow to see some serious upside from their current low market cap.", "reference": "Wenn auch Shiba Inu, das wenig bis gar keinen Nutzen bietet, ca. 66 Mal so hoch wie EverGrow Coin bewertet ist, gibt es ein klares Argument daf\u00fcr, bei einem so innovativen und bahnbrechenden Projekt wie EverGrow ernstzunehmende Vorteile ausgehend von seiner derzeit niedrigen Marktkapitalisierung zu sehen.", "x": 0.26738259196281433, "y": 0.33100810647010803}, {"x_score": 0.37759944796562195, "y_score": 0.46457067131996155, "difference": 0.0869712233543396, "source": "If the team continues to impress the crypto community with their innovation and transparency and can shake off the fear spread among investors by the CoinMarketCap errors, there is a good chance EverGrow Coin could be one of the top cryptos to invest in for 2022.", "reference": "Wenn das Team die Krypto-Community weiterhin mit seiner Innovation und Transparenz beeindruckt und die Angst absch\u00fctteln kann, die unter den Anlegern von den CoinMarketCap-Fehlern gesch\u00fcrt wurde, besteht eine gute Chance, dass EverGrow Coin zu den wichtigsten Kryptow\u00e4hrungen f\u00fcr Anleger f\u00fcr 2022 werden k\u00f6nnte.", "x": 0.37759944796562195, "y": 0.46457067131996155}, {"x_score": 0.470218300819397, "y_score": 0.7640116810798645, "difference": 0.29379338026046753, "source": "Scholz, Polish prime minister discuss migration, energy, EU", "reference": "Scholz und der polnische Ministerpr\u00e4sident sprechen \u00fcber Migration, Energie und die EU", "x": 0.470218300819397, "y": 0.7640116810798645}, {"x_score": 0.7753036618232727, "y_score": 0.7754225134849548, "difference": 0.0001188516616821289, "source": "Germany's new chancellor, Olaf Scholz came to Warsaw Sunday for talks with Polish Prime Minister Mateusz Morawiecki about migration, energy, European Union matters and tensions east of the bloc's border.", "reference": "Der neue deutsche Bundeskanzler Olaf Scholz reiste am Sonntag nach Warschau, um mit dem polnischen Ministerpr\u00e4sidenten Mateusz Morawiecki \u00fcber Migration, Energie, Angelegenheiten der Europ\u00e4ischen Union und Spannungen im Osten der Blockgrenze zu sprechen.", "x": 0.7753036618232727, "y": 0.7754225134849548}, {"x_score": 0.7918567061424255, "y_score": 1.2262547016143799, "difference": 0.43439799547195435, "source": "He was greeted by Morawiecki, with military honors, in front of the Polish premier's office.", "reference": "Er wurde von Morawiecki vor dem B\u00fcro des polnischen Ministerpr\u00e4sidenten mit milit\u00e4rischen Ehren begr\u00fc\u00dft.", "x": 0.7918567061424255, "y": 1.2262547016143799}, {"x_score": 0.0907558724284172, "y_score": 0.2525124251842499, "difference": 0.16175655275583267, "source": "It was one of Scholz's early visits after he was sworn in with his coalition Cabinet on Wednesday.", "reference": "Es war einer der ersten Besuche von Scholz, nachdem er mit seinem Koalitionskabinett am Mittwoch den Amtseid ablegte.", "x": 0.0907558724284172, "y": 0.2525124251842499}, {"x_score": 0.7110612988471985, "y_score": 0.7444029450416565, "difference": 0.03334164619445801, "source": "Poland is a vocal opponent of the Nord Stream 2 pipeline that will carry Russian gas directly to Germany saying it makes Europe dependent on Russia's deliveries, and exposes it to pressure from Moscow.", "reference": "Polen ist ausgesprochener Gegner der Nord Stream 2-Pipeline, mit der russisches Gas direkt nach Deutschland transportiert werden soll, und sagt, dies mache Europa von russischen Lieferungen abh\u00e4ngig und setze es Druck aus Moskau aus.", "x": 0.7110612988471985, "y": 0.7444029450416565}, {"x_score": 0.9974802136421204, "y_score": 0.9968599677085876, "difference": 0.0006202459335327148, "source": "Germany's regulator has suspended the approval procedure for the completed pipeline because of legal issues.", "reference": "Die Aufsichtsbeh\u00f6rde in Deutschland hat aus rechtlichen Gr\u00fcnden das Genehmigungsverfahren f\u00fcr die fertige Pipeline ausgesetzt.", "x": 0.9974802136421204, "y": 0.9968599677085876}, {"x_score": 0.10318764299154282, "y_score": 0.1720876395702362, "difference": 0.06889999657869339, "source": "The government in Warsaw is also involved in an intensifying dispute with the European Commission, the EU's executive arm, which is withholding pandemic recovery funds from Poland saying the government's policies erode judicial independence there.", "reference": "Die Regierung in Warschau befindet sich auch in einem immer intensiveren Disput mit der Europ\u00e4ischen Kommission, der Exekutive der EU, die Pandemie-Wiederaufbaumittel von Polen zur\u00fcckh\u00e4lt mit dem Argument, dass die Regierungsma\u00dfnahmen dort die Unabh\u00e4ngigkeit der Gerichte gef\u00e4hrden.", "x": 0.10318764299154282, "y": 0.1720876395702362}, {"x_score": 0.8175432085990906, "y_score": 0.7882974147796631, "difference": 0.02924579381942749, "source": "Scholz and Morawiecki are also to discuss complex bilateral relations under Germany's new government.", "reference": "Scholz und Morawiecki m\u00f6chten auch die komplexen bilateralen Beziehungen unter der neuen deutschen Regierung besprechen.", "x": 0.8175432085990906, "y": 0.7882974147796631}, {"x_score": 0.3676728904247284, "y_score": 0.20387163758277893, "difference": 0.16380125284194946, "source": "The good neighborly ties are still overshadowed by World War II, especially under Poland's current right-wing government, which is saying Germany owes Poland compensation for wartime damages.", "reference": "Die guten nachbarschaftlichen Beziehungen sind noch vom zweiten Weltkrieg \u00fcberschattet, insbesondere w\u00e4hrend der derzeitigen rechtsorientierten polnischen Regierung, die sagt, dass Deutschland Polen noch Reparationszahlungen f\u00fcr Kriegssch\u00e4den schuldet.", "x": 0.3676728904247284, "y": 0.20387163758277893}, {"x_score": 0.3495531976222992, "y_score": 0.46622011065483093, "difference": 0.11666691303253174, "source": "Agnieszka Lada-Konefal, the deputy director of the German Institute for Polish Affairs in Darmstadt, Germany, expects Scholz's government to continue dialogue and contact with Poland, which is an important member on EU's eastern flank and Germany's fifth-largest trading partner.", "reference": "Agnieszka Lada-Konefal, stellvertretende Leiterin des deutschen Instituts f\u00fcr polnische Angelegenheiten in Darmstadt, Deutschland, geht davon aus, dass die Scholz-Regierung den Dialog und Kontakt mit Polen fortsetzen wird, eines bedeutenden Mitglieds an der Ostflanke der EU und der f\u00fcnftgr\u00f6\u00dfte Handelspartner Deutschlands.", "x": 0.3495531976222992, "y": 0.46622011065483093}, {"x_score": 0.4812937378883362, "y_score": 0.5513181090354919, "difference": 0.07002437114715576, "source": "The visit comes 30 years after the two parliaments ratified a treaty on good neighborly relations and friendly cooperation.", "reference": "Dieser Besuch findet 30 Jahre nach der Ratifizierung eines Vertrags \u00fcber gute nachbarschaftliche Beziehungen und freundliche Zusammenarbeit der beiden Parlamente statt.", "x": 0.4812937378883362, "y": 0.5513181090354919}, {"x_score": 1.0703048706054688, "y_score": 1.499260663986206, "difference": 0.4289557933807373, "source": "Germany's new foreign minister, Annalena Baerbock, was in Warsaw on Friday.", "reference": "Die neue deutsche Au\u00dfenministerin Annalena Baerbock war am Freitag in Warschau.", "x": 1.0703048706054688, "y": 1.499260663986206}, {"x_score": 0.4210619628429413, "y_score": 0.4353949725627899, "difference": 0.014333009719848633, "source": "She voiced Germany's support for Poland which has sealed its eastern frontier to migrants who are apparently encouraged by the Belarus government to seek illegal passage.", "reference": "Sie erkl\u00e4rte Deutschlands Unterst\u00fctzung f\u00fcr Polen, das seine Ostgrenze f\u00fcr Migranten geschlossen hat, die anscheinend von der wei\u00dfrussischen Regierung zu illegalen Grenz\u00fcbertritten animiert werden.", "x": 0.4210619628429413, "y": 0.4353949725627899}, {"x_score": 0.9240462779998779, "y_score": 0.8216716647148132, "difference": 0.1023746132850647, "source": "She also called for humanitarian treatment of the migrants stuck at the border.", "reference": "Sie rief auch zu einer humanit\u00e4ren Behandlung der an der Grenze festsitzenden Migranten auf.", "x": 0.9240462779998779, "y": 0.8216716647148132}, {"x_score": 0.7705999612808228, "y_score": 0.6917954683303833, "difference": 0.07880449295043945, "source": "Poland and the EU say the government of Belarusian President Aleksander Lukashenko is seeking to destabilize the bloc by encouraging migration into its countries.", "reference": "Polen und die EU sagen, dass die Regierung des wei\u00dfrussischen Pr\u00e4sidenten Aleksander Lukaschenko eine Destabilisierung des Blocks anstrebt, indem er die Migration in seine L\u00e4nder unterst\u00fctzt.", "x": 0.7705999612808228, "y": 0.6917954683303833}, {"x_score": 0.7376946806907654, "y_score": 1.183334469795227, "difference": 0.44563978910446167, "source": "On Friday, Scholz met with French President Emmanuel Macron in Paris and later with EU and NATO officials in Brussels.", "reference": "Am Freitag traf Scholz sich mit dem franz\u00f6sischen Ministerpr\u00e4sidenten Macron in Paris und sp\u00e4ter mit EU- und NATO-Vertretern in Br\u00fcssel.", "x": 0.7376946806907654, "y": 1.183334469795227}, {"x_score": 0.4452657401561737, "y_score": 0.4455534815788269, "difference": 0.00028774142265319824, "source": "Scholz, a center-left politician, became Germany's ninth post-World War II chancellor, opening a new era for the EU's most populous nation and largest economy after Angela Merkel's 16-year tenure.", "reference": "Scholz, ein Politiker der gem\u00e4\u00dfigten Linken, wurde der neunte deutsche Bundeskanzler seit dem zweiten Weltkrieg und er\u00f6ffnet eine neue \u00c4ra f\u00fcr das bev\u00f6lkerungsreichste Land und die gr\u00f6\u00dfte Wirtschaftsnation der EU nach der 16-j\u00e4hrigen Amtszeit von Angela Merkel.", "x": 0.4452657401561737, "y": 0.4455534815788269}, {"x_score": 0.37307778000831604, "y_score": 0.37330570816993713, "difference": 0.00022792816162109375, "source": "His government is made up of a coalition of his center-left Social Democrats, the environmentalist Greens and the pro-business Free Democrats.", "reference": "Seine Regierung ist eine Koalition seiner gem\u00e4\u00dfigt linken Sozialdemokraten, den umweltorientierten Gr\u00fcnen und den wirtschaftsorientierten Freien Demokraten.", "x": 0.37307778000831604, "y": 0.37330570816993713}, {"x_score": 0.12564395368099213, "y_score": 0.2132779359817505, "difference": 0.08763398230075836, "source": "Warning of stormy weather as strong winds present 'danger to life'", "reference": "Sturmwarnung mit \u201eLebensgefahr\u201c durch starken Wind", "x": 0.12564395368099213, "y": 0.2132779359817505}, {"x_score": 0.10606415569782257, "y_score": 0.499815434217453, "difference": 0.39375127851963043, "source": "Storm force winds are set to batter northern parts of Scotland with disruption to travel, especially ferry services, expected.", "reference": "Wind in Sturmst\u00e4rke wird in K\u00fcrze in den n\u00f6rdlichen Teilen Schottlands erwartet, der zu Unterbrechungen des Verkehrs, vor allem der F\u00e4hren, f\u00fchren k\u00f6nnte.", "x": 0.10606415569782257, "y": 0.499815434217453}, {"x_score": 0.4189107418060303, "y_score": 0.16926218569278717, "difference": 0.2496485561132431, "source": "The northwest, Shetland and Orkney will face gusts of up to 85mph overnight on Sunday into Monday morning.", "reference": "Im Nordwesten, auf Shetland und auf Orkney wird es von Sonntagnacht bis Montag zu B\u00f6en von bis zu 85 Meilen pro Stunde kommen.", "x": 0.4189107418060303, "y": 0.16926218569278717}, {"x_score": 0.7155444025993347, "y_score": 0.7500537037849426, "difference": 0.03450930118560791, "source": "The Hebrides, and western coast of the Highlands and parts of Argyll and Bute have been warned to be prepared for flying debris presenting a \"danger to life\" and causing damage to buildings.", "reference": "Die Hebriden und die Westk\u00fcste der Highlands sowie Teile von Argyll und Bute wurden gewarnt, sich auf herumfliegende Gegenst\u00e4nde einzustellen, die \u201eLebensgefahr\u201c darstellen und Geb\u00e4ude besch\u00e4digen k\u00f6nnten.", "x": 0.7155444025993347, "y": 0.7500537037849426}, {"x_score": 0.9615163207054138, "y_score": 0.7373654842376709, "difference": 0.22415083646774292, "source": "Experts are warning that the bad weather could lead to power cuts, road and bridge closures, and cancellations to air and ferry services.", "reference": "Experten warnen davor, dass das schlechte Wetter zu Stromausf\u00e4llen, gesperrten Stra\u00dfen und Br\u00fccken und Stornierungen bei Flug- und F\u00e4hrenlinien f\u00fchren k\u00f6nnte.", "x": 0.9615163207054138, "y": 0.7373654842376709}, {"x_score": 0.1468307375907898, "y_score": 0.23228389024734497, "difference": 0.08545315265655518, "source": "It follows two named storms, Arwen and Barra, that brought widespread disruption to large parts of the country.", "reference": "Das Unwetter folgt auf zwei benannte St\u00fcrme, Arwen und Barra, die zu weitl\u00e4ufigen Unterbrechungen in weiten Landesteilen gef\u00fchrt haben.", "x": 0.1468307375907898, "y": 0.23228389024734497}, {"x_score": 0.5390860438346863, "y_score": 0.495601087808609, "difference": 0.04348495602607727, "source": "More than 100,000 homes had their power cut off by the extreme damage wrought by Storm Arwen on November 26 and 27.", "reference": "\u00dcber 100.000 Haushalte erlitten Stromausf\u00e4lle durch die extremen Sch\u00e4den, die am 26. und 27. November von Sturm Arwen angerichtet wurden.", "x": 0.5390860438346863, "y": 0.495601087808609}, {"x_score": 0.8399657607078552, "y_score": 0.7265529632568359, "difference": 0.11341279745101929, "source": "Storm Barra disrupted supplies to around 10,000 just 11 days later on December 7.", "reference": "Sturm Barra unterbrach die Versorgung von ca. 10.000 nur 11 Tage sp\u00e4ter am 7. Dezember.", "x": 0.8399657607078552, "y": 0.7265529632568359}, {"x_score": 0.46795782446861267, "y_score": 0.28350022435188293, "difference": 0.18445760011672974, "source": "STV weather presenter Philip Petrie said it was very nearly three in a row.", "reference": "STV-Wetteransager Philip Petrie sagte, es seien um ein Haar drei nacheinander geworden.", "x": 0.46795782446861267, "y": 0.28350022435188293}, {"x_score": 0.45180171728134155, "y_score": 0.4004523456096649, "difference": 0.051349371671676636, "source": "The Met Office were keeping an eye on a low pressure system that is skirting along northwestern areas overnight on Sunday bringing with it very strong winds and squally, heavy showers.", "reference": "Das Wetteramt behielt ein Niederdrucksystem im Auge, das sich \u00fcber Nacht am Sonntag entlang den nordwestlichen Gebieten bewegt und sehr starken Wind und b\u00f6enartige, heftige Schauer mit sich bringt.", "x": 0.45180171728134155, "y": 0.4004523456096649}, {"x_score": 0.5303402543067932, "y_score": 0.4934981167316437, "difference": 0.036842137575149536, "source": "The Met Office has issued yellow weather warnings for wind with the first coming into force from 9pm on Sunday covering the Western Isles, and parts of the Highlands and Argyll and Bute.", "reference": "Das Wetteramt hat gelbe Wetterwarnungen f\u00fcr Wind ausgegeben, wobei die erste ab 21 Uhr am Sonntag in Kraft tritt und sich auf die westlichen Inseln und Teile der Highlands und Argyll und Bute erstreckt.", "x": 0.5303402543067932, "y": 0.4934981167316437}, {"x_score": 0.28183111548423767, "y_score": 0.29737988114356995, "difference": 0.015548765659332275, "source": "\"Within this area there is the potential of gusts reaching 80-85mph causing disruption to ferries and also some damage and power cuts,\" Philip said.", "reference": "\u201eInnerhalb dieses Gebiets kann es zu B\u00f6en mit bis zu 80-85 Meilen pro Stunde kommen, die den F\u00e4hrendienst unterbrechen und auch Sch\u00e4den verursachen und zu Stromausf\u00e4llen f\u00fchren k\u00f6nnen\u201c, so Philip.", "x": 0.28183111548423767, "y": 0.29737988114356995}, {"x_score": 1.0503093004226685, "y_score": 1.0497515201568604, "difference": 0.0005577802658081055, "source": "A further warning comes into effect at midnight on Sunday covering Orkney and Shetland.", "reference": "Eine weitere Warnung tritt um Mitternacht am Sonntag in Kraft und gilt f\u00fcr Orkney und Shetland.", "x": 1.0503093004226685, "y": 1.0497515201568604}, {"x_score": 0.37911370396614075, "y_score": 0.22303108870983124, "difference": 0.1560826152563095, "source": "\"This warning lasts until midday Monday as the centre of the low pressure system moves close to the Northern Isles, again bringing gusts of 80-85mph along coasts and locally in excess of 90mph in some areas,\" Philip said.", "reference": "\u201eDiese Warnung dauert bis Montagmittag, w\u00e4hrend das Zentrum des Niederdrucksystems bis dicht an die n\u00f6rdlichen Inseln heranr\u00fcckt und wieder B\u00f6en von 80-85 Meilen pro Stunde entlang der K\u00fcsten bringt, die \u00f6rtlich in einigen Gebieten sogar 90 Meilen pro Stunde \u00fcberschreiten k\u00f6nnen\u201c, sagte Philip.", "x": 0.37911370396614075, "y": 0.22303108870983124}, {"x_score": 0.46229955554008484, "y_score": 0.4234326183795929, "difference": 0.03886693716049194, "source": "\"It is very fast moving though, so will clear away by Monday afternoon, with things beginning to ease and calm by lunchtime.", "reference": "\u201eEs bewegt sich aber sehr schnell und wird daher bis Montagnachmittag durchgezogen sein, und um die Mittagszeit wird es nachlassen und sich beruhigen.", "x": 0.46229955554008484, "y": 0.4234326183795929}, {"x_score": 0.5151585936546326, "y_score": 0.6179313063621521, "difference": 0.10277271270751953, "source": "For the rest of the week things will continue to settle ahead of next weekend.\"", "reference": "F\u00fcr den Rest der Woche und bis zum Wochenende wird das Wetter weiter abflauen.\u201c", "x": 0.5151585936546326, "y": 0.6179313063621521}, {"x_score": -0.3623989224433899, "y_score": -0.42425647377967834, "difference": 0.06185755133628845, "source": "Long queues for Banksy's shirts supporting statue-toppling protesters", "reference": "Lange Schlangen f\u00fcr Banksy-T-Shirts zur Unterst\u00fctzung der denkmalst\u00fcrzenden Demonstranten", "x": -0.3623989224433899, "y": -0.42425647377967834}, {"x_score": -0.01358322985470295, "y_score": 0.04227607697248459, "difference": 0.05585930682718754, "source": "Crowds desperate to buy shirts designed by the mysterious street artist Banksy have been seen in Bristol, UK.", "reference": "In Bristol, Gro\u00dfbritannien, dr\u00e4ngten sich wahre Menschenmassen darum, von dem mysteri\u00f6sen Stra\u00dfenk\u00fcnstler Banksy designte T-Shirts zu kaufen.", "x": -0.01358322985470295, "y": 0.04227607697248459}, {"x_score": 0.5175350904464722, "y_score": 0.4256650507450104, "difference": 0.09187003970146179, "source": "They were released to support protesters on trial for toppling a slave trader statue during a Black Lives Matter march.", "reference": "Sie wurden zur Unterst\u00fctzung der Demonstranten hergestellt, die vor Gericht stehen, weil sie w\u00e4hrend eines \u201eBlack Lives Matter\u201c-Marsches die Statue eines Sklavenh\u00e4ndlers umgest\u00fcrzt hatten.", "x": 0.5175350904464722, "y": 0.4256650507450104}, {"x_score": 0.52970290184021, "y_score": 0.3987254798412323, "difference": 0.13097742199897766, "source": "Banksy designed the limited edition \"souvenir shirts\" to mark the trial of four people charged with damaging a controversial statue in Bristol last year.", "reference": "Banksy designte die limitierte Auflage der \u201eSouvenir-T-Shirts\u201c aus Anlass des Gerichtsverfahrens von vier Personen, die angeklagt sind, in Bristol letztes Jahr eine umstrittene Statue besch\u00e4digt zu haben.", "x": 0.52970290184021, "y": 0.3987254798412323}, {"x_score": 0.7111889123916626, "y_score": 0.3490307331085205, "difference": 0.3621581792831421, "source": "\"All proceeds to the defendants so they can go for a pint,\" the artist wrote on Instagram.", "reference": "\u201eAlle Erl\u00f6se gehen an die Angeklagten, damit sie sich ein Bier genehmigen k\u00f6nnen\u201c, schrieb der K\u00fcnstler auf Instagram.", "x": 0.7111889123916626, "y": 0.3490307331085205}, {"x_score": -0.34369510412216187, "y_score": -0.1847984790802002, "difference": 0.15889662504196167, "source": "Sold for \u00a325 ($33) plus VAT and limited to only one item per person at several shops, the shirt has been in such demand that people queued around blocks to get it.", "reference": "Das T-Shirt, das f\u00fcr \u00a325 ($33) zzgl. MwSt. verkauft und in mehreren Gesch\u00e4ften auf ein St\u00fcck pro Person beschr\u00e4nkt wurde, ist so nachgefragt, dass die Kunden um den ganzen Block herum anstehen, um es zu kaufen.", "x": -0.34369510412216187, "y": -0.1847984790802002}, {"x_score": 0.6987916827201843, "y_score": 0.8981797695159912, "difference": 0.19938808679580688, "source": "An almost two-minute long video posted on Twitter shows an endless line of customers.", "reference": "Ein fast zweimin\u00fctiges Video auf Twitter zeigt eine endlose Kundenschlange.", "x": 0.6987916827201843, "y": 0.8981797695159912}, {"x_score": 0.5377410650253296, "y_score": 0.3055156171321869, "difference": 0.2322254478931427, "source": "UK media reported that \"thousands\" were eager to raise cash for the protesters by purchasing the gray T-shirt, which depicts an empty plinth with \"Bristol\" written above it.", "reference": "Britische Medien berichteten, dass \u201eTausende\u201c willens waren, Geld f\u00fcr die Demonstranten auszugeben, indem sie das graue T-Shirt kauften, das einen leeren Sockel mit dem Schriftzug \u201eBristol\u201c dar\u00fcber zeigt.", "x": 0.5377410650253296, "y": 0.3055156171321869}, {"x_score": 0.8538706302642822, "y_score": 0.7978244423866272, "difference": 0.05604618787765503, "source": "It refers to a toppled bronze memorial to the 17th century merchant Edward Colston, who was involved in the transatlantic slave trade.", "reference": "Es bezieht sich auf ein umgest\u00fcrztes Bronze-Denkmal des H\u00e4ndlers Edward Colston aus dem 17. Jahrhundert, der am transatlantischen Sklavenhandel beteiligt war.", "x": 0.8538706302642822, "y": 0.7978244423866272}, {"x_score": 0.07343998551368713, "y_score": 0.14800667762756348, "difference": 0.07456669211387634, "source": "The activists, known as the \"Colston Four,\" are facing a trial at Bristol Crown Court next week, charged with inflicting criminal damage to a monument belonging to the city council.", "reference": "Die Aktivisten, die als die \u201eColston-Vier\u201c bekannt sind, werden n\u00e4chste Woche im Bristol Crown Court vor Gericht stehen, wo sie sich wegen krimineller Besch\u00e4digung eines Denkmals im Besitz der Stadtverwaltung verantworten m\u00fcssen.", "x": 0.07343998551368713, "y": 0.14800667762756348}, {"x_score": 0.4563101828098297, "y_score": 0.16612955927848816, "difference": 0.29018062353134155, "source": "The men - who have all pleaded not guilty - are accused of sinking the statue \"without lawful excuse.\"", "reference": "Die M\u00e4nner, die alle \u201enicht schuldig\u201c pl\u00e4diert haben, sind angeklagt, die Statue \u201eohne rechtm\u00e4\u00dfigen Grund\u201c versenkt zu haben.", "x": 0.4563101828098297, "y": 0.16612955927848816}, {"x_score": 0.4001048505306244, "y_score": 0.5436283946037292, "difference": 0.14352354407310486, "source": "Praised by some for leaving money to various charitable causes after his death, the controversial trader's statue was attacked in June 2020, when a protest supporting the Black Lives Matter (BLM) movement was happening in the city.", "reference": "Die umstrittene Statue des H\u00e4ndlers, der von einigen Seiten gepriesen wird, weil er nach seinem Tod Geld f\u00fcr mehrere wohlt\u00e4tige Zwecke hinterlie\u00df, wurde im Juni 2020 attackiert, als ein Protest zur Unterst\u00fctzung der Bewegung \u201eBlack Lives Matter\u201c (BLM) in der Stadt stattfand.", "x": 0.4001048505306244, "y": 0.5436283946037292}, {"x_score": 0.15702387690544128, "y_score": 0.17925181984901428, "difference": 0.022227942943572998, "source": "The damaged plinth and graffitied statue was later recovered by the city council from Bristol Harbour, where it was thrown during the unrest, and re-emerged as a local museum exhibit, alongside a curated selection of BLM posters from the march.", "reference": "Der besch\u00e4digte Sockel und die mit Graffiti bespr\u00fchte Statue wurden sp\u00e4ter von der Stadtverwaltung aus dem Hafen von Bristol geborgen, in den man sie w\u00e4hrend der Unruhen geworfen hatte, und danach in einem \u00f6rtlichen Museum ausgestellt, zusammen mit sorgf\u00e4ltig ausgew\u00e4hlten BLM-Postern des Marsches.", "x": 0.15702387690544128, "y": 0.17925181984901428}, {"x_score": 0.6519155502319336, "y_score": 0.5882574915885925, "difference": 0.06365805864334106, "source": "A sculpture of a BLM protester was erected on the empty plinth previously occupied by Colston.", "reference": "Auf dem leeren Sockel, den zuvor Colston innegehabt hatte, wurde eine Skulptur eines BLM-Demonstranten errichtet.", "x": 0.6519155502319336, "y": 0.5882574915885925}, {"x_score": 0.3482758104801178, "y_score": 0.3477727174758911, "difference": 0.0005030930042266846, "source": "Molecular Diagnosis Test Can Detect Omicron Variant In 20 Minutes: Report", "reference": "Ein molekulardiagnostischer Test kann die Omikron-Variante in 20 Minuten nachweisen: Bericht", "x": 0.3482758104801178, "y": 0.3477727174758911}, {"x_score": 0.7900620102882385, "y_score": 0.7902455925941467, "difference": 0.00018358230590820312, "source": "Korean researchers have developed molecular diagnostics technology that can detect Omicron variants.", "reference": "Koreanische Forscher haben eine molekulardiagnostische Testtechnik entwickelt, mit der Omikron-Varianten nachgewiesen werden k\u00f6nnen.", "x": 0.7900620102882385, "y": 0.7902455925941467}, {"x_score": 0.6139607429504395, "y_score": 0.3849487006664276, "difference": 0.22901204228401184, "source": "The technology development has been currently completed, and it is expected to take time for commercialization.", "reference": "Die Entwicklung der Technik befindet sich derzeit im Abschluss, und es wird damit gerechnet, dass es bis zur Kommerzialisierung noch einige Zeit dauern wird.", "x": 0.6139607429504395, "y": 0.3849487006664276}, {"x_score": 0.7088539004325867, "y_score": 0.7091739177703857, "difference": 0.00032001733779907227, "source": "POSTECH announced on the 10th that a research team led by Professor Lee Jung-wook of the Department of Chemical Engineering has developed molecular diagnostic technology that can detect the Omicron variant in just 20-30 minutes and will publish the results online.", "reference": "POSTECH k\u00fcndigte am 10. an, dass ein von Professor Lee Jung-wook geleitetes Forschungsteam der Abteilung f\u00fcr Chemietechnik eine molekulardiagnostische Technik entwickelt hat, die die Omikron-Variante in nur 20-30 Minuten nachweisen kann, und wird die Ergebnisse online ver\u00f6ffentlichen.", "x": 0.7088539004325867, "y": 0.7091739177703857}, {"x_score": 0.6707433462142944, "y_score": 0.5687209963798523, "difference": 0.10202234983444214, "source": "Omicron is a variant in which 26-32 mutations in the spike, which is used to infect cells by the COVID-19 virus.", "reference": "Omikron ist eine Variante mit 26-32 Mutationen im Spike, der zur Infizierung der Zellen mit dem COVID-19-Virus verwendet wird.", "x": 0.6707433462142944, "y": 0.5687209963798523}, {"x_score": 0.17176908254623413, "y_score": 0.17201411724090576, "difference": 0.00024503469467163086, "source": "According to the research team, molecular diagnostics technology can distinguish mutations at the single-nucleotide base, so it can detect \"Stealth Omicron,\" which are difficult to be detected by PCR tests.", "reference": "Dem Forschungsteam zufolge kann die molekulardiagnostische Technik Mutationen auf der Einzelnukleotid-Basis erkennen und somit die \u201eheimliche\u201c Omikron-Variante nachweisen, die von PCR-Tests nur schwer erkannt wird.", "x": 0.17176908254623413, "y": 0.17201411724090576}, {"x_score": 0.3766331374645233, "y_score": 0.39012935757637024, "difference": 0.013496220111846924, "source": "Currently, the Korea Centers for Disease Control and Prevention is using three methods to detect COVID-19 variants: whole-genome analysis, target DNA (mutations such as spike protein) analysis, and PCR test.", "reference": "Derzeit verwendet das koreanische Zentrum f\u00fcr Krankheitskontrolle und Vorbeugung drei Methoden zum Nachweisen von COVID-19-Varianten: Analyse des vollst\u00e4ndigen Genoms, Ziel-DNA-Analyse (Mutationen wie das Spike-Protein) und PCR-Tests.", "x": 0.3766331374645233, "y": 0.39012935757637024}, {"x_score": 0.6642111539840698, "y_score": 0.4996267855167389, "difference": 0.16458436846733093, "source": "In the case of the Delta variant, it can be detected by the current PCR test, but Omicron cannot.", "reference": "Die Delta-Variante kann vom aktuellen PCR-Test nachgewiesen werden, Omikron aber nicht.", "x": 0.6642111539840698, "y": 0.4996267855167389}, {"x_score": 0.7941822409629822, "y_score": 0.793718159198761, "difference": 0.0004640817642211914, "source": "The newly developed technology this time is not a sequencing method that reads DNA or RNA sequences, but the molecular diagnostic technology.", "reference": "Die neu entwickelte Technik ist dieses Mal keine Sequenziermethode, die DNA- oder RNA-Sequenzen liest, sondern eine molekulardiagnostische Technik.", "x": 0.7941822409629822, "y": 0.793718159198761}, {"x_score": 0.8042376637458801, "y_score": 0.586281418800354, "difference": 0.21795624494552612, "source": "The existing technology screens only specific areas of the virus, but the molecular diagnostic technology was designed to cause nucleic acid-binding reactions only when the COVID-19 RNA exists, enabling rapid detection.", "reference": "Die bisherige Technik sucht nur nach bestimmten Bereichen des Virus, aber die molekulardiagnostische Technik wurde entwickelt, um Nukleins\u00e4ure-Bindungsreaktionen nur dann auszul\u00f6sen, wen die COVID-19-RNA vorhanden ist, was einen raschen Nachweis erm\u00f6glicht.", "x": 0.8042376637458801, "y": 0.586281418800354}, {"x_score": 0.9882046580314636, "y_score": 0.9875085949897766, "difference": 0.0006960630416870117, "source": "According to Professor Lee, Omicron has a strong signal for N genes in PCR tests but has a weak signal for S genes.", "reference": "Laut Professor Lee hat Omikron ein starkes Signal f\u00fcr N-Gene in PCR-Tests, aber ein schwaches Signal f\u00fcr S-Gene.", "x": 0.9882046580314636, "y": 0.9875085949897766}, {"x_score": 0.5660534501075745, "y_score": 0.5640817284584045, "difference": 0.001971721649169922, "source": "In the case of \"Stealth Omicron,\" both N and S genes confirmed positive, making it difficult to distinguish from other variants.", "reference": "Im Fall von \u201eheimlichem Omikron\u201c ergeben sowohl N- als auch S-Gene positiv, was die Unterscheidung von anderen Varianten erschwert.", "x": 0.5660534501075745, "y": 0.5640817284584045}, {"x_score": 0.7734823822975159, "y_score": 0.6528067588806152, "difference": 0.12067562341690063, "source": "The molecular diagnostic technology works in different mechanisms from PCR, detecting the Omicron variant efficiently.", "reference": "Die molekulardiagnostische Technik funktioniert mit anderen Mechanismen als PCR und erkennt die Omikron-Variante effizient.", "x": 0.7734823822975159, "y": 0.6528067588806152}, {"x_score": 0.8890736103057861, "y_score": 0.8857439160346985, "difference": 0.0033296942710876465, "source": "Unlike conventional technology that generally processes up to 96 samples per device, the new technology can process more than 125 in 30 minutes (more than 250 samples per hour).", "reference": "Anders als bei konventionellen Techniken, die in der Regel bis zu 96 Proben pro Ger\u00e4t verarbeiten, kann die neue Technik mehr als 125 in 30 Minuten verarbeiten (mehr als 250 Proben pro Stunde).", "x": 0.8890736103057861, "y": 0.8857439160346985}, {"x_score": 0.7966492772102356, "y_score": 0.6455549597740173, "difference": 0.15109431743621826, "source": "In addition, this technology does not need specialized equipment, thus can make diagnostic kits simply and easily.", "reference": "Zudem ben\u00f6tigt diese Technik keine spezialisierte Ausr\u00fcstung, was einfache und leicht zu verwendende Diagnose-Kits erm\u00f6glicht.", "x": 0.7966492772102356, "y": 0.6455549597740173}, {"x_score": 0.6441499590873718, "y_score": 0.73586505651474, "difference": 0.09171509742736816, "source": "As the method can develop the diagnosis kit in 4 days, it is expected to respond quickly even if a new variant or virus occurs in the future.", "reference": "Da mit der Methode das Diagnose-Kit in 4 Tagen entwickelt werden kann, wird mit einer schnellen Reaktion gerechnet, wenn zuk\u00fcnftig neue Varianten oder Virus auftreten.", "x": 0.6441499590873718, "y": 0.73586505651474}, {"x_score": 1.1251978874206543, "y_score": 1.2167797088623047, "difference": 0.09158182144165039, "source": "\"I hope the disclosure of this technology will help us return to normal daily life as soon as possible,\" said Professor Lee.", "reference": "\u201eIch hoffe, dass die Bekanntmachung dieser Technik uns dabei helfen wird, so schnell wie m\u00f6glich zum normalen Leben zur\u00fcckzukehren\u201c, sagte Professor Lee.", "x": 1.1251978874206543, "y": 1.2167797088623047}, {"x_score": 1.0538557767868042, "y_score": 1.2546941041946411, "difference": 0.20083832740783691, "source": "We will try to quickly diagnose and respond to new variants that may come out after COVID-19.", "reference": "Wir werden versuchen, neue Varianten, die nach COVID-19 auftreten k\u00f6nnen, rasch zu diagnostizieren und darauf zu reagieren.", "x": 1.0538557767868042, "y": 1.2546941041946411}, {"x_score": 0.5162152647972107, "y_score": 0.6721683144569397, "difference": 0.155953049659729, "source": "This technology is currently before commercialization.", "reference": "Diese Technik ist derzeit noch nicht reif zur Kommerzialisierung.", "x": 0.5162152647972107, "y": 0.6721683144569397}, {"x_score": 0.4529637098312378, "y_score": 0.48294878005981445, "difference": 0.02998507022857666, "source": "However, it can be used as an auxiliary in current situations where the PCR test for Omicron has not been developed.", "reference": "Sie kann aber als Unterst\u00fctzung in aktuellen Situationen dienen, wo der PCR-Test f\u00fcr Omikron noch nicht entwickelt ist.", "x": 0.4529637098312378, "y": 0.48294878005981445}, {"x_score": 0.5596644282341003, "y_score": 0.4222176969051361, "difference": 0.13744673132896423, "source": "Professor Lee said, \"I think this technology will be close to commercialization in the second half of next year after clinical trials.", "reference": "Professor Lee sagte, \u201eIch denke, dass die Technik in der zweiten H\u00e4lfte des n\u00e4chsten Jahres nach den klinischen Tests bald reif f\u00fcr die Kommerzialisierung sein wird.", "x": 0.5596644282341003, "y": 0.4222176969051361}, {"x_score": 0.6163068413734436, "y_score": 0.619068443775177, "difference": 0.0027616024017333984, "source": "The reason why I disclose the technology is to share it with others to develop better technologies for overcoming COVID-19 and to allow underdeveloped countries also analyze COVID-19 variants.\"", "reference": "Ich m\u00f6chte diese Technologie bekanntgeben, um sie mit anderen zu teilen und bessere Techniken zur \u00dcberwindung von COVID-19 bereitzustellen; es soll auch nicht entwickelten L\u00e4ndern erm\u00f6glicht werden, COVID-19-Varianten zu analysieren.\u201c", "x": 0.6163068413734436, "y": 0.619068443775177}, {"x_score": 1.1048026084899902, "y_score": 0.9024673104286194, "difference": 0.20233529806137085, "source": "Liz Truss pledges another \u00a375m in aid to Afghanistan at G7 meeting", "reference": "Liz Truss sichert beim G7-Treffen weitere \u00a375 Millionen als Hilfe f\u00fcr Afghanistan zu", "x": 1.1048026084899902, "y": 0.9024673104286194}, {"x_score": 0.44445833563804626, "y_score": 0.4793110191822052, "difference": 0.034852683544158936, "source": "A further \u00a375 million in aid is to be given to Afghanistan by the UK to help address its worsening humanitarian situation, Liz Truss has announced.", "reference": "Weitere \u00a375 Millionen sollen vom Vereinigten K\u00f6nigreich zur Unterst\u00fctzung an Afghanistan gehen, um angesichts der immer schlechter werdenden humanit\u00e4ren Lage zu helfen, k\u00fcndigte Liz Truss an.", "x": 0.44445833563804626, "y": 0.4793110191822052}, {"x_score": 0.6911922097206116, "y_score": 0.6048892140388489, "difference": 0.0863029956817627, "source": "The Foreign Secretary said the commitment would help save lives and \"support stability in the region.\"", "reference": "Die Au\u00dfenministerin sagte, durch diese Zusicherung werde dazu beigetragen, Leben zu retten und \u201edie Stabilit\u00e4t in der Region zu unterst\u00fctzen\u201c.", "x": 0.6911922097206116, "y": 0.6048892140388489}, {"x_score": 0.7895539999008179, "y_score": 0.5528289675712585, "difference": 0.23672503232955933, "source": "It follows discussions among G7 foreign ministers in Liverpool on Saturday about what co-ordinated action can be taken in Afghanistan, along with how to engage with the Taliban rulers.", "reference": "Sie folgt auf Gespr\u00e4che unter den G7-Au\u00dfenministern in Liverpool am Samstag \u00fcber koordinierte Ma\u00dfnahmen, die in Afghanistan ergriffen werden k\u00f6nnen, und dar\u00fcber, wie mit Taliban-Herrschern umgegangen werden soll.", "x": 0.7895539999008179, "y": 0.5528289675712585}, {"x_score": 0.9111914038658142, "y_score": 0.8524712920188904, "difference": 0.05872011184692383, "source": "The militant group stormed Kabul in a lightning advance in August, as 20 years of occupation of the central Asian country was brought to a close with a hurried allied withdrawal.", "reference": "Die militante Gruppe st\u00fcrmte Kabul in einem Blitzvormarsch im August, als die 20 Jahre dauernde Besetzung des zentralasiatischen Landes durch einen hastigen Abzug der Alliierten beendet wurde.", "x": 0.9111914038658142, "y": 0.8524712920188904}, {"x_score": 1.0933167934417725, "y_score": 0.9342323541641235, "difference": 0.15908443927764893, "source": "Ms Truss said: \"The UK is providing vital humanitarian assistance in Afghanistan this winter.", "reference": "Frau Truss sagte: \u201eDas Vereinigte K\u00f6nigreich stellt Afghanistan diesen Winter lebenswichtige humanit\u00e4re Hilfe bereit.", "x": 1.0933167934417725, "y": 0.9342323541641235}, {"x_score": 1.201958417892456, "y_score": 1.201798677444458, "difference": 0.00015974044799804688, "source": "The funds announced today will save lives, protect women and girls and support stability in the region.", "reference": "Die heute angek\u00fcndigten Mittel werden Leben retten, Frauen und M\u00e4dchen sch\u00fctzen und die Stabilit\u00e4t in der Region st\u00fctzen.", "x": 1.201958417892456, "y": 1.201798677444458}, {"x_score": 0.870597243309021, "y_score": 0.8367169499397278, "difference": 0.03388029336929321, "source": "We are determined to do all we can for the people of Afghanistan.\"", "reference": "Wir sind entschlossen, f\u00fcr die Menschen in Afghanistan zu tun, was wir k\u00f6nnen.\u201c", "x": 0.870597243309021, "y": 0.8367169499397278}, {"x_score": 0.8576152324676514, "y_score": 0.5221266150474548, "difference": 0.33548861742019653, "source": "The additional financial support will bring the UK's commitment to Afghanistan to \u00a3286 million this year.", "reference": "Mit der zus\u00e4tzlichen finanziellen Unterst\u00fctzung steigen die Zusagen des Vereinigten K\u00f6nigreichs f\u00fcr Afghanistan dieses Jahr auf \u00a3286 Millionen.", "x": 0.8576152324676514, "y": 0.5221266150474548}, {"x_score": 0.6829088926315308, "y_score": 0.7181558609008789, "difference": 0.035246968269348145, "source": "It will be used to provide support for victims of gender-based violence and to fund essential child protection services.", "reference": "Sie werden zur Unterst\u00fctzung von Opfern der geschlechtsbasierten Gewalt und zum Finanzieren wesentlicher Kinderschutzma\u00dfnahmen verwendet.", "x": 0.6829088926315308, "y": 0.7181558609008789}, {"x_score": 0.2972278594970703, "y_score": 0.3219456672668457, "difference": 0.02471780776977539, "source": "The United Nations and aid agencies will prioritise those most at risk including households headed by women and disabled people, the Foreign, Commonwealth and Development Office said (FCDO).", "reference": "Die Vereinten Nationen und die Hilfsorganisationen werden Priorit\u00e4ten f\u00fcr die am st\u00e4rksten Gef\u00e4hrdeten setzen, darunter Haushalte mit Frauen an der Spitze und Behinderte, wie das Ministerium f\u00fcr \u00c4u\u00dferes, Commonwealth und Entwicklung (FCDO) sagte.", "x": 0.2972278594970703, "y": 0.3219456672668457}, {"x_score": 0.5679457187652588, "y_score": 0.45797163248062134, "difference": 0.10997408628463745, "source": "Officials said no funding would go directly through the Taliban, instead being funnelled through the Afghanistan Humanitarian Fund, World Food Programme (WFP) and other organisations.", "reference": "Von offizieller Seite hei\u00dft es, dass keine Finanzierung direkt \u00fcber die Taliban flie\u00dfen werde, sondern stattdessen \u00fcber den Afghanistan Humanitarian Fund, das World Food Programme (WFP) und andere Organisationen.", "x": 0.5679457187652588, "y": 0.45797163248062134}, {"x_score": 1.012352466583252, "y_score": 0.6253220438957214, "difference": 0.3870304226875305, "source": "The WFP will receive \u00a334 million of the funding announced on Sunday.", "reference": "Das WFP wird \u00a334 Millionen der am Sonntag angek\u00fcndigten Mittel erhalten.", "x": 1.012352466583252, "y": 0.6253220438957214}, {"x_score": 1.1917307376861572, "y_score": 0.9139862060546875, "difference": 0.2777445316314697, "source": "David Beasley, the organisation's executive director, said the donation would \"help us save many lives.\"", "reference": "David Beasley, der Gesch\u00e4ftsf\u00fchrer der Organisation, sagte, die Spende werde \u201euns helfen, viele Leben zu retten.\u201c", "x": 1.1917307376861572, "y": 0.9139862060546875}, {"x_score": 0.8076938986778259, "y_score": 0.7800524830818176, "difference": 0.0276414155960083, "source": "\"What we are seeing on the ground is heart-breaking - 23 million people are facing severe hunger in a country crippled by drought, conflict and an economic crisis,\" he said.", "reference": "\u201eWas wir vor Ort sehen, ist herzzerrei\u00dfend \u2013 23 Millionen Menschen sehen sich einer Hungersnot ausgesetzt in einem Land, das von Trockenheit, Konflikten und Wirtschaftskrisen gesch\u00fcttelt ist\u201c, sagte er.", "x": 0.8076938986778259, "y": 0.7800524830818176}, {"x_score": 0.5475544333457947, "y_score": 0.5203558206558228, "difference": 0.027198612689971924, "source": "\"Women and children are bearing the brunt of this suffering and, as the harsh winter descends, more and more are slipping into malnutrition and starvation each day.\"", "reference": "\u201eFrauen und Kinder sind von dem Elend am schlimmsten betroffen, und bei Beginn des harten Winters geraten sie Tag f\u00fcr Tag weiter in Unterern\u00e4hrung und Hungersnot\u201c.", "x": 0.5475544333457947, "y": 0.5203558206558228}, {"x_score": 0.5191113352775574, "y_score": 0.5376083850860596, "difference": 0.018497049808502197, "source": "This week the UN's humanitarian chief warned that Afghanistan's economic collapse was \"happening before our eyes\" and urged the international community to take action to stop \"the freefall\" before it leads to more deaths.", "reference": "Diese Woche warnte der Direktor f\u00fcr humanit\u00e4re Angelegenheiten der UNO davor, dass der wirtschaftliche Zusammenbruch von Afghanistan \u201evor unseren Augen geschah\u201c und dr\u00e4ngte die internationale Gemeinschaft, den \u201efreien Fall\u201c zu stoppen, bevor er zu noch mehr Toten f\u00fchre.", "x": 0.5191113352775574, "y": 0.5376083850860596}, {"x_score": 1.569322109222412, "y_score": 1.570056676864624, "difference": 0.0007345676422119141, "source": "Martin Griffiths said: \"It's getting more and more dire by the week.\"", "reference": "Martin Griffiths sagte: \u201eEs wird von Woche zu Woche schlimmer.\u201c", "x": 1.569322109222412, "y": 1.570056676864624}, {"x_score": -0.03226485103368759, "y_score": 0.00606779009103775, "difference": 0.03833264112472534, "source": "The funding announcement comes after ministers this week faced awkward questions about the Afghan withdrawal effort following a whistleblower's evidence to MPs.", "reference": "Die Ank\u00fcndigung der Finanzmittel erfolgte, nachdem Ministern diese Woche peinliche Fragen zum Abzug aus Afghanistan infolge der von Informanten an Parlamentarier gelieferten Beweise gestellt wurden.", "x": -0.03226485103368759, "y": 0.00606779009103775}, {"x_score": 0.4878593385219574, "y_score": 0.5003502368927002, "difference": 0.012490898370742798, "source": "Raphael Marshall, who worked for the Foreign Office during Operation Pitting, claimed just 5% of Afghan nationals who applied to flee under one UK scheme received help as a result of the \"dysfunctional\" and \"chaotic\" handling of the situation.", "reference": "Raphael Marshal, der w\u00e4hrend der Operation Pitting f\u00fcr das Au\u00dfenministerium arbeitete, behauptete, dass nur 5% der afghanischen Einheimischen, die einen Antrag auf Flucht im Rahmen eines britischen Programms gestellt hatten, auch Hilfe erhielten, was am \u201edysfunktionalen\u201c und \u201echaotischen\u201c Umgang mit der Situation lag.", "x": 0.4878593385219574, "y": 0.5003502368927002}, {"x_score": 0.6810755133628845, "y_score": 0.5944668650627136, "difference": 0.0866086483001709, "source": "Mr Marshall told the Commons Foreign Affairs Committee that some of those hoping to escape were murdered after being left behind in Kabul.", "reference": "Marshall sagte dem Ausschuss f\u00fcr Au\u00dfenangelegenheiten des Unterhauses, dass einige derer, die auf ein Entrinnen hofften, ermordet wurden, nachdem sie in Kabul zur\u00fcckgelassen worden waren.", "x": 0.6810755133628845, "y": 0.5944668650627136}, {"x_score": 0.2739867866039276, "y_score": 0.27978089451789856, "difference": 0.005794107913970947, "source": "He also claimed Boris Johnson requested that \"considerable capacity\" was made available to evacuate animals from a shelter run by former Royal Marine Paul \"Pen\" Farthing, putting the lives of troops at risk to help aid their departure on a privately funded plane.", "reference": "Er behauptete auch, dass Boris Johnson verlangt habe, \u201eerhebliche Kapazit\u00e4ten\u201c f\u00fcr die Evakuierung von Tieren aus einem Tierheim eines fr\u00fcheren Mitglieds der k\u00f6niglichen Marine Paul \u201ePen\u201c Farthing einzusetzen, was das Leben der Truppen aufs Spiel setzte, um deren Abflug in einem privat finanzierten Flugzeug zu unterst\u00fctzen.", "x": 0.2739867866039276, "y": 0.27978089451789856}, {"x_score": 1.1542742252349854, "y_score": 0.7113370299339294, "difference": 0.4429371953010559, "source": "The Prime Minister has called the claims \"complete nonsense.\"", "reference": "Der Premierminister hat die Behauptungen als \u201ekompletten Unsinn\u201c bezeichnet.", "x": 1.1542742252349854, "y": 0.7113370299339294}, {"x_score": 0.4649890065193176, "y_score": 0.3589179217815399, "difference": 0.10607108473777771, "source": "At the Museum of Liverpool on Sunday, Ms Truss will have discussions with foreign ministers from the Association of Southeast Asian Nations, who are attending the G7 gathering for the first time - most of them virtually.", "reference": "Im Museum von Liverpool wird Frau Truss am Sonntag Gespr\u00e4che mit Au\u00dfenministern des Verbands s\u00fcdostasiatischer L\u00e4nder f\u00fchren, die erstmals am G7-Treffen teilnehmen, meist auf virtuellem Weg.", "x": 0.4649890065193176, "y": 0.3589179217815399}, {"x_score": 0.538675844669342, "y_score": 0.7209051251411438, "difference": 0.18222928047180176, "source": "The Foreign Secretary will stress the importance of working with south-east Asia's \"economies of the future\" to tackle the current challenges facing the West, the FCDO said.", "reference": "Die Au\u00dfenministerium wird die Bedeutung der Zusammenarbeit mit den s\u00fcdostasiatischen \u201eWirtschaften der Zukunft\u201c unterstreichen, um den derzeitigen Herausforderungen des Westens zu begegnen, so das FCDO.", "x": 0.538675844669342, "y": 0.7209051251411438}, {"x_score": 0.47470346093177795, "y_score": 0.44262686371803284, "difference": 0.03207659721374512, "source": "The invitation to Asian ministers comes after the UK's integrated review on foreign policy announced in March a \"tilt\" towards the Indo-Pacific, in a move seen as aiming to counter China's growing influence in the region.", "reference": "Die Einladung der asiatischen Minister erfolgte, nachdem im Rahmen der integralen Neuausrichtung der britischen Au\u00dfenpolitik im M\u00e4rz einen \u201eSchwenk\u201c hin zum Indo-Pazifik angek\u00fcndigt wurde, der auf eine Bek\u00e4mpfung des wachsenden Einflusses von China in der Region abzielt.", "x": 0.47470346093177795, "y": 0.44262686371803284}, {"x_score": 0.9446669220924377, "y_score": 0.3705274164676666, "difference": 0.5741395056247711, "source": "Dallas Cowboys bring benches to Washington, rivalry heats up", "reference": "Dallas Cowboys bringen B\u00e4nke nach Washington, die Rivalit\u00e4t heizt sich auf", "x": 0.9446669220924377, "y": 0.3705274164676666}, {"x_score": 0.2668299078941345, "y_score": 0.4465498626232147, "difference": 0.1797199547290802, "source": "The visiting sideline at Washington has a familiar home look for the Dallas Cowboys.", "reference": "An der Besucherseitenlinie in Washington sah es f\u00fcr die Dallas Cowboys wie zu Hause aus.", "x": 0.2668299078941345, "y": 0.4465498626232147}, {"x_score": 0.1629030704498291, "y_score": 0.32274845242500305, "difference": 0.15984538197517395, "source": "After getting word from other teams that the sideline benches at FedEx Field were in major need of an upgrade, the Cowboys brought their own for this showdown game.", "reference": "Nachdem sie von anderen Teams geh\u00f6rt hatten, dass die B\u00e4nke an der Seitenlinie auf dem FedEx-Platz dringend eine Renovierung n\u00f6tig h\u00e4tten, brachten die Cowboys f\u00fcr dieses entscheidende Spiel ihre eigenen mit.", "x": 0.1629030704498291, "y": 0.32274845242500305}, {"x_score": 0.5617111921310425, "y_score": 0.3612675666809082, "difference": 0.20044362545013428, "source": "When they arrived at the stadium Sunday, they were already decked out in Cowboys logos and wordmarks.", "reference": "Als sie am Sonntag im Stadion ankamen, waren sie bereits mit Cowboy-Logos und Wortmarken geschm\u00fcckt.", "x": 0.5617111921310425, "y": 0.3612675666809082}, {"x_score": 0.48840007185935974, "y_score": 0.49410125613212585, "difference": 0.005701184272766113, "source": "The Cowboys heard from the Seahawks, who recently played against Washington on a Monday night and had complaints that the heated benches were malfunctioning.", "reference": "Die Cowboys hatten von den Seahawks geh\u00f6rt, die neulich an einem Montagabend gegen Washington spielten und sich beklagten, dass die beheizten B\u00e4nke nicht richtig funktionierten.", "x": 0.48840007185935974, "y": 0.49410125613212585}, {"x_score": 0.15944978594779968, "y_score": 0.02758120931684971, "difference": 0.13186857663094997, "source": "Earlier in the week, Cowboys running back Ezekiel Elliott actually commented about the benefits of playing outdoors in colder games, because of the heated benches are beneficial to his knee injury.", "reference": "Fr\u00fcher in der Woche sprach der Runningback der Cowboys, Ezekiel Elliot, sogar von den Vorteilen, k\u00e4ltere Spiele im Freien zu spielen, weil die beheizten B\u00e4nke gut f\u00fcr sein verletztes Knie seien.", "x": 0.15944978594779968, "y": 0.02758120931684971}, {"x_score": 0.5441575646400452, "y_score": 0.5523729920387268, "difference": 0.00821542739868164, "source": "The Cowboys just made sure Zeke and his teammates got that opportunity.", "reference": "Die Cowboys sorgten nur daf\u00fcr, dass Zeke und seine Teamkollegen diese Chance bekamen.", "x": 0.5441575646400452, "y": 0.5523729920387268}, {"x_score": 0.10445164144039154, "y_score": 0.01677611656486988, "difference": 0.08767552487552166, "source": "This move is just the latest twist in the Dallas-Washington rivalry, one that got juiced up even more this week when Cowboys head coach Mike McCarthy predicted a win for his team, prompting some fireworks back and forth with Washington's Ron Rivera and players.", "reference": "Diese Aktion ist nichts als ein weiteres Kapitel in der Rivalit\u00e4t zwischen Dallas und Washington, die diese Woche noch mehr an Fahrt aufnahm, als der leitende Coach der Cowboys Mike McCarthy einen Sieg seines Teams voraussagte und ein hitziges Wortgefecht mit Ron Rivera von Washington und seinen Spielern ausl\u00f6ste.", "x": 0.10445164144039154, "y": 0.01677611656486988}, {"x_score": 0.8398988842964172, "y_score": 0.5019011497497559, "difference": 0.3379977345466614, "source": "Washington has beaten the Cowboys in consecutive matchups.", "reference": "Washington hat die Cowboys in mehreren Matchups hintereinander geschlagen.", "x": 0.8398988842964172, "y": 0.5019011497497559}, {"x_score": 0.6165562868118286, "y_score": 0.5729358792304993, "difference": 0.043620407581329346, "source": "It has been more than 30 years since it has defeated Dallas in three straight meetings (1986-88).", "reference": "Es ist \u00fcber 30 Jahre her, dass sie Dallas in drei Spielen hintereinander besiegten (1986-88).", "x": 0.6165562868118286, "y": 0.5729358792304993}, {"x_score": 0.3029700219631195, "y_score": 0.2981652319431305, "difference": 0.004804790019989014, "source": "Cowboys fans made up more than half of the crowd at FedEx field, which was evident based on the blue and white jerseys in the stands.", "reference": "Die Cowboy-Fans bildeten mehr als die H\u00e4lfte der Zuschauermenge auf dem FedEx-Platz, wie die blauwei\u00dfen Pullover auf den R\u00e4ngen bewiesen.", "x": 0.3029700219631195, "y": 0.2981652319431305}, {"x_score": 0.4893757998943329, "y_score": 0.4944678246974945, "difference": 0.005092024803161621, "source": "Owner Jerry Jones foreshadowed that earlier this week when he said on 105.3 FM in Dallas, \"We have always sold more Cowboys' hats, caps, T-shirts.", "reference": "Eigent\u00fcmer Jerry Jones sagte das fr\u00fcher in dieser Woche voraus, als er im Radion 105.3 FM in Dallas kommentierte, \u201eWir haben immer mehr Cowboys-H\u00fcte, -M\u00fctzen und -T-Shirts verkauft.", "x": 0.4893757998943329, "y": 0.4944678246974945}, {"x_score": 0.5901243686676025, "y_score": 0.4642918109893799, "difference": 0.12583255767822266, "source": "We've always had our greatest fan support positive coming from Washington, that's outside the Dallas area.", "reference": "Wir hatten immer unsere st\u00e4rkste Fan-Unterst\u00fctzung aus Washington, jedenfalls au\u00dferhalb des Gebiets von Dallas.", "x": 0.5901243686676025, "y": 0.4642918109893799}, {"x_score": 0.4113243520259857, "y_score": 0.2998756468296051, "difference": 0.11144870519638062, "source": "Outside the Texas area, Washington is where we have the most support of all when it comes to all the things you might count.\"", "reference": "Au\u00dferhalb von Texas ist es Washington, wo wir die meisten Unterst\u00fctzung von allen bekommen, wenn es z\u00e4hlt.\u201c", "x": 0.4113243520259857, "y": 0.2998756468296051}, {"x_score": 0.17657038569450378, "y_score": 0.1765434741973877, "difference": 2.6911497116088867e-05, "source": "South Africa Pays Tribute to Last Apartheid Leader De Klerk", "reference": "S\u00fcdafrika ehrt De Klerk, den letzten Anf\u00fchrer der Apartheid", "x": 0.17657038569450378, "y": 0.1765434741973877}, {"x_score": 0.6043255925178528, "y_score": 0.8513910174369812, "difference": 0.24706542491912842, "source": "South Africa on Sunday paid an official tribute to FW de Klerk, the final president of white rule, who freed Nelson Mandela from prison and steered the country from apartheid to democracy.", "reference": "S\u00fcdafrika ehrte am Sonntag offiziell FW de Klerk, den letzten Pr\u00e4sidenten der wei\u00dfen Herrschaft, der Nelson Mandela aus dem Gef\u00e4ngnis befreite und das Land von der Apartheid zur Demokratie f\u00fchrte.", "x": 0.6043255925178528, "y": 0.8513910174369812}, {"x_score": 1.070611596107483, "y_score": 0.8580849766731262, "difference": 0.2125266194343567, "source": "De Klerk died on November 11 aged 85 following a battle with cancer.", "reference": "De Klerk starb am 11. November im Alter von 85 Jahren nach einer Krebserkrankung.", "x": 1.070611596107483, "y": 0.8580849766731262}, {"x_score": 0.5646241903305054, "y_score": 0.7018468379974365, "difference": 0.13722264766693115, "source": "Four days of national mourning were declared in his honor.", "reference": "Zu seinen Ehren wurden vier Tage Staatstrauer erkl\u00e4rt.", "x": 0.5646241903305054, "y": 0.7018468379974365}, {"x_score": 0.5744888186454773, "y_score": 0.697978138923645, "difference": 0.12348932027816772, "source": "He served as president from 1989 to 1994 and is remembered most for leading South Africa's transition from white-minority rule to the first multi-racial elections in 1994.", "reference": "Er diente von 1989 bis 1994 als Pr\u00e4sident und bleibt vor allem daf\u00fcr in Erinnerung, dass er den \u00dcbergang S\u00fcdafrikas von einer wei\u00dfen Minderheitsherrschaft zu den ersten rassengemischten Wahlen 1994 f\u00fchrte.", "x": 0.5744888186454773, "y": 0.697978138923645}, {"x_score": 1.2665421962738037, "y_score": 0.7939308285713196, "difference": 0.47261136770248413, "source": "De Klerk also shared the Nobel Peace Prize with Mandela in 1993 after freeing him from prison in 1990.", "reference": "De Klerk teilte 1993 auch den Friedensnobelpreis mit Mandela, nachdem er diesen 1990 aus dem Gef\u00e4ngnis befreit hatte.", "x": 1.2665421962738037, "y": 0.7939308285713196}, {"x_score": 0.8501507639884949, "y_score": 0.9107546210289001, "difference": 0.06060385704040527, "source": "Mandela then became South Africa's first black president after his African National Congress party won the 1994 election.", "reference": "Mandela wurde dann zum ersten schwarzen Pr\u00e4sidenten in S\u00fcdafrika, nachdem seine Partei, der African National Congress, 1994 die Wahlen gewonnen hatte.", "x": 0.8501507639884949, "y": 0.9107546210289001}, {"x_score": 0.7302560806274414, "y_score": 0.6669570803642273, "difference": 0.06329900026321411, "source": "President Cyril Ramaphosa attended Cape Town's Protestant Groote Kerk - one of South Africa's oldest churches - on Sunday morning to deliver a eulogy in De Klerk's honor.", "reference": "Pr\u00e4sident Cyril Rampaphosa besuchte am Sonntagmorgen die protestantische Groote Kerk in Cape Town, eine der \u00e4ltesten Kirchen S\u00fcdafrikas, um eine Rede zu Ehren De Klerks zu halten.", "x": 0.7302560806274414, "y": 0.6669570803642273}, {"x_score": 0.7988631129264832, "y_score": 1.1232749223709106, "difference": 0.3244118094444275, "source": "\"He was often misunderstood due to his over-correctness,\" De Klerk's widow Elita Georgiadis told around 200 attendees.", "reference": "\u201eEr wurde aufgrund seiner \u00fcberm\u00e4\u00dfigen Korrektheit oft missverstanden\u201c, sagte De Klerks Witwe Elita Georgiadis den rund 200 Teilnehmern.", "x": 0.7988631129264832, "y": 1.1232749223709106}, {
