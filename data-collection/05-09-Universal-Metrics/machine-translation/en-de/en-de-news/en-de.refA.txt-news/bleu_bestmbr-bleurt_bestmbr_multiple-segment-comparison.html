rights to draw first blood for Munster, Jimmy Gopperth struck the crossbar to continue the two-time champions' unfortunate opening.", "reference": "Und w\u00e4hrend Joey Carbery einen Strafsto\u00df versenkte und Munster seinen ersten Treffer bescherte, setzte Jimmy Gopperth mit einem Lattenschuss den ungl\u00fccklichen Einstieg des zweimaligen Champions fort.", "x": -0.4853261411190033, "y": -0.1225842759013176}, {"x_score": -0.15239664912223816, "y_score": 0.027187854051589966, "difference": 0.17958450317382812, "source": "But their scrum was offering a foothold in the game and it took feverish defence to keep their maul at bay until they produced the first of two turnovers in quick succession.", "reference": "Aber sein Gedr\u00e4nge schien standhalten zu k\u00f6nnen und st\u00fcrzte sich in eine fieberhafte Verteidigung, bis der erste von zwei Turnovers in schneller Folge gelang.", "x": -0.15239664912223816, "y": 0.027187854051589966}, {"x_score": 0.03883955627679825, "y_score": 0.028674069792032242, "difference": 0.010165486484766006, "source": "Munster were fighting for every ball in defiance of their absentees and their victory prospects received a dramatic boost when Shields was shown his dubious red card, with referee Romain Poite saying his shoulder had caught Kilcoyne's neck.", "reference": "Munster k\u00e4mpfte trotz seiner fehlenden Spieler um jeden Ball, und seine Siegeschancen stiegen abrupt als Shields seine zweifelhafte rote Karte erhielt, da Schiedsrichter Romain Poite sagte, seine Schulter habe Kilcoyne am Nacken erwischt.", "x": 0.03883955627679825, "y": 0.028674069792032242}, {"x_score": -0.11871420592069626, "y_score": -0.0891534760594368, "difference": 0.02956072986125946, "source": "Carbery directed a simple penalty at the post and while he was on target soon after, a dramatic twist followed as Wasps plundered a stunning try through Barbeary.", "reference": "Carbery lenkte einen einfachen Strafsto\u00df an den Pfosten, und obwohl er kurz darauf traf, schlug die Lage dramatisch um, als die Wasps eine \u00fcberragenden Try von Barbeary pl\u00fcnderten.", "x": -0.11871420592069626, "y": -0.0891534760594368}, {"x_score": -0.23994340002536774, "y_score": 0.14720410108566284, "difference": 0.3871475011110306, "source": "It concluded an exhilarating spell of end-to-end rugby in which the rivals took it in turns to attack from deep and, having been at the heart of the home advances, Barbeary delivered the telling blow.", "reference": "Es endete mit einer aufregenden Phase \u00fcber das ganze Spielfeld hinweg, bei der die Rivalen abwechselnd von hinten angriffen, und Barbeary, der bei den Angriffen der Heimseite immer mit dabei war, den entscheidenden Schlag lieferte.", "x": -0.23994340002536774, "y": 0.14720410108566284}, {"x_score": -0.2749120891094208, "y_score": -0.30171987414360046, "difference": 0.026807785034179688, "source": "A kind bounce off Murray's kick presented Earls with the simplest of tries as Munster hit back and then Frost departed for the sin-bin as the home side were reduced to 13.", "reference": "Ein freundlicher Abprall von Murrays Fu\u00df pr\u00e4sentierte Earls mit dem einfachsten aller Trys, als Munster zur\u00fcckschlug und dann Frost auf die Strafbank geschickt wurde, sodass die Heimseite nur noch 13 Mann z\u00e4hlte.", "x": -0.2749120891094208, "y": -0.30171987414360046}, {"x_score": -0.16835367679595947, "y_score": -0.24772584438323975, "difference": 0.07937216758728027, "source": "It did not take long for the advantage in personnel to be felt as Beirne started a breakout try that ended with full-back Campbell producing a brilliant finish.", "reference": "Es dauerte nicht lange, bis der Vorteil der \u00dcberzahl zu sp\u00fcren war, als Beirne einen Try startete, der vom Fullback Campell brillant abgeschlossen wurde.", "x": -0.16835367679595947, "y": -0.24772584438323975}, {"x_score": 0.17869126796722412, "y_score": 0.09675594419240952, "difference": 0.0819353237748146, "source": "And Munster were out of sight in the 49th minute when a loose pass during a promising counter-attack fell for Conway to scoop up and complete a simple run-in.", "reference": "Und Munster war au\u00dfer Sicht in der 49. Minute, als ein loser Pass w\u00e4hrend eines vielversprechenden Gegenangriffs fiel und von Conway geschnappt wurde, der einen einfachen Lauf abschloss.", "x": 0.17869126796722412, "y": 0.09675594419240952}, {"x_score": -0.04060422256588936, "y_score": 0.11672624200582504, "difference": 0.1573304645717144, "source": "Hooker Scott Buckley, man of the match on his Munster debut, was the next over from a lineout move and that was the game won, although Michael Le Bourgeois picked a quality line to improve Wasps' final score.", "reference": "Hooker Scott Buckley, der Mann des Spiels bei seinem Deb\u00fct f\u00fcr Munster, war mit einem Line-Out als n\u00e4chster dran, und dann war das Spiel gewonnen, auch wenn Michael Le Bourgeois einen Quality-Line nutzte, um den Endstand f\u00fcr die Wasps zu erh\u00f6hen.", "x": -0.04060422256588936, "y": 0.11672624200582504}, {"x_score": 0.1908174455165863, "y_score": 0.4243355691432953, "difference": 0.23351812362670898, "source": "A dream to keep all children safe this Christmas", "reference": "Der Traum von Sicherheit f\u00fcr alle Kinder an diesen Weihnachten", "x": 0.1908174455165863, "y": 0.4243355691432953}, {"x_score": 0.592693030834198, "y_score": 0.4163600504398346, "difference": 0.1763329803943634, "source": "Her brother (nearly two) had to be persuaded not to walk off with the baby Jesus.", "reference": "Ihr Bruder (knapp zwei) musste \u00fcberredet werden, nicht mit dem Jesuskind durchzugehen.", "x": 0.592693030834198, "y": 0.4163600504398346}, {"x_score": 0.8037697672843933, "y_score": 0.6769410967826843, "difference": 0.12682867050170898, "source": "So there was the usual gentle chaos that attends any gathering of toddlers.", "reference": "Daher herrschte das \u00fcbliche milde Chaos, das bei jeder Zusammenkunft von Kleinkindern ausbricht.", "x": 0.8037697672843933, "y": 0.6769410967826843}, {"x_score": 0.25766339898109436, "y_score": 0.2539471387863159, "difference": 0.0037162601947784424, "source": "But everyone was so pleased that it had gone ahead when so many other Christmas events have been cancelled as yet another Covid variant hove into view.", "reference": "Aber alle waren so gl\u00fccklich, dass sie stattfinden konnte, wo so viele Weihnachtsveranstaltungen abgesagt wurden, weil wieder einmal eine weitere Covid-Variante am Horizont erschien.", "x": 0.25766339898109436, "y": 0.2539471387863159}, {"x_score": 0.47114551067352295, "y_score": 0.2160096913576126, "difference": 0.25513581931591034, "source": "My granddaughter is four which means that half her life - half her life! - has been blighted by the pandemic.", "reference": "Meine Enkelin ist vier, was bedeutet, dass ihr halbes Leben - ihr halbes Leben! - von der Pandemie gepr\u00e4gt war.", "x": 0.47114551067352295, "y": 0.2160096913576126}, {"x_score": 0.025651706382632256, "y_score": 0.4273526072502136, "difference": 0.40170090086758137, "source": "Since she became properly aware she has known nothing but mask wearing, obsessive hand washing and keeping your distance.", "reference": "Seit sie sich ihrer Umgebung so richtig bewusst ist, kennt sie nichts anderes als Maskentragen, zwanghaftes H\u00e4ndewaschen und Abstandhalten.", "x": 0.025651706382632256, "y": 0.4273526072502136}, {"x_score": 0.3828525245189667, "y_score": 0.28553393483161926, "difference": 0.09731858968734741, "source": "On several occasions (through various lockdowns) when I saw her I didn't know if I should kiss her or not.", "reference": "Es kam mehrmals vor (in verschiedenen Lockdowns), dass ich, wenn ich sie sah, nicht wusste, ob ich sie k\u00fcssen sollte oder nicht.", "x": 0.3828525245189667, "y": 0.28553393483161926}, {"x_score": 0.36722660064697266, "y_score": 0.16942259669303894, "difference": 0.19780400395393372, "source": "What kind of message does that send into the receptive, super-alert brain of a tiny child?", "reference": "Was f\u00fcr eine Botschaft vermittelt das dem empf\u00e4nglichen, hellwachen Gehirn eines kleinen Kindes?", "x": 0.36722660064697266, "y": 0.16942259669303894}, {"x_score": -0.029056133702397346, "y_score": -0.41848674416542053, "difference": 0.3894306104630232, "source": "I dread to think.", "reference": "Ich wage es mir kaum vorzustellen.", "x": -0.029056133702397346, "y": -0.41848674416542053}, {"x_score": 0.6242861151695251, "y_score": 0.23710329830646515, "difference": 0.38718281686306, "source": "I say this not as someone opposed to lockdowns or distancing.", "reference": "Das sage ich nicht als jemand, der gegen Lockdowns oder Abstandhalten ist.", "x": 0.6242861151695251, "y": 0.23710329830646515}, {"x_score": 0.07516966015100479, "y_score": -0.1647179126739502, "difference": 0.239887572824955, "source": "For all the criticism of our Government not a single nation has got it exactly right.", "reference": "So viel wir auch unsere Regierung kritisieren, kein einziges Land hat es wirklich richtig gemacht.", "x": 0.07516966015100479, "y": -0.1647179126739502}, {"x_score": 0.7648979425430298, "y_score": 0.9422746300697327, "difference": 0.17737668752670288, "source": "It's been two steps forward, and one back (and sometimes the opposite) since the beginning of 2020.", "reference": "Es war seit Anfang 2020 immer zwei Schritte vor und einen zur\u00fcck (oder auch mal umgekehrt).", "x": 0.7648979425430298, "y": 0.9422746300697327}, {"x_score": -0.10331053286790848, "y_score": 0.07156144082546234, "difference": 0.17487197369337082, "source": "AND one knew - though many of us during those early sunny months rather enjoyed the luxury of not going out - that all over Britain there were those for whom being at home was hell not heaven.", "reference": "UND man wusste - obwohl viele von uns w\u00e4hrend dieser ersten sonnigen Monate den Luxus des Zuhausebleibens eher genossen - dass es \u00fcberall in Gro\u00dfbritannien Menschen gab, f\u00fcr die das Zuhause keine Zuflucht, sondern die H\u00f6lle war.", "x": -0.10331053286790848, "y": 0.07156144082546234}, {"x_score": -0.017244117334485054, "y_score": -0.08240146189928055, "difference": 0.0651573445647955, "source": "Children such as Arthur Labinjo-Hughes who became invisible with no school staff to ponder on why he was so thin and ill, no neighbours, no passers-by, no nothing.", "reference": "Kinder wie Arthur Labinjo-Hughes, der unsichtbar wurde, und bei dem kein Schulmitarbeiter \u00fcberlegte, warum er so d\u00fcnn und krank war, keine Nachbarn, keine Vor\u00fcbergehenden, niemand.", "x": -0.017244117334485054, "y": -0.08240146189928055}, {"x_score": 0.5248363614082336, "y_score": 0.441803514957428, "difference": 0.08303284645080566, "source": "Joe Biden Laments Failure to Stop Global Warming After Deadly Tornados", "reference": "Joe Biden bedauert das Versagen beim Stoppen der globalen Erw\u00e4rmung nach t\u00f6dlichen Tornados", "x": 0.5248363614082336, "y": 0.441803514957428}, {"x_score": 0.6743108630180359, "y_score": 0.6695623397827148, "difference": 0.004748523235321045, "source": "President Joe Biden lamented the world's failure to stop global warming on Saturday after addressing the deadly tornadoes that swept through several states.", "reference": "Pr\u00e4sident Joe Biden bedauerte das Versagen der Welt beim Stoppen der globalen Erw\u00e4rmung am Samstag, nachdem er von den t\u00f6dlichen Tornados gesprochen hatte, die durch mehrere Bundesstaaten gerast waren.", "x": 0.6743108630180359, "y": 0.6695623397827148}, {"x_score": 0.7643905878067017, "y_score": 0.7655786871910095, "difference": 0.0011880993843078613, "source": "\"We all know that everything is more intense when the climate is warming.", "reference": "\u201eWir alle wissen, dass alles sich verst\u00e4rkt, wenn das Klima w\u00e4rmer wird.", "x": 0.7643905878067017, "y": 0.7655786871910095}, {"x_score": 1.8962585926055908, "y_score": 1.895365595817566, "difference": 0.0008929967880249023, "source": "Everything,\" he said.", "reference": "Alles\u201c, sagte er.", "x": 1.8962585926055908, "y": 1.895365595817566}, {"x_score": 1.0683454275131226, "y_score": 1.182206153869629, "difference": 0.11386072635650635, "source": "\"And obviously it has some impact here.\"", "reference": "\u201eUnd offensichtlich hat das hier einigen Einfluss.\u201c", "x": 1.0683454275131226, "y": 1.182206153869629}, {"x_score": 0.7790422439575195, "y_score": 0.8343228101730347, "difference": 0.05528056621551514, "source": "At least 30 tornadoes were reported across six different states causing widespread devastation, and over 100 people are expected killed from the storm.", "reference": "Mindestens 30 Tornados wurden in sechs verschiedenen Bundesstaaten gemeldet, die f\u00fcr gro\u00dffl\u00e4chige Zerst\u00f6rung sorgten, und es kamen wahrscheinlich mehr als 100 Menschen durch den Sturm ums Leben.", "x": 0.7790422439575195, "y": 0.8343228101730347}, {"x_score": 1.1445090770721436, "y_score": 0.8717349171638489, "difference": 0.2727741599082947, "source": "The president said he did not know the full extent of global warming's contribution to the deadly storms, which he described as one of the \"largest tornado outbreaks in history.\"", "reference": "Der Pr\u00e4sident sagte, er kenne das volle Ausma\u00df des Beitrags der globalen Erw\u00e4rmung zu den t\u00f6dlichen St\u00fcrmen nicht, die er als einen der \u201egr\u00f6\u00dften Tornado-Ausbr\u00fcche in der Geschichte\u201c bezeichnete.", "x": 1.1445090770721436, "y": 0.8717349171638489}, {"x_score": 0.5621467232704163, "y_score": 0.668637216091156, "difference": 0.10649049282073975, "source": "He said he would get the Environmental Protection Agency to investigate.", "reference": "Er sagte, er werde eine Untersuchung durch das Amt f\u00fcr Umweltschutz veranlassen.", "x": 0.5621467232704163, "y": 0.668637216091156}, {"x_score": 0.7218568325042725, "y_score": 0.8731523156166077, "difference": 0.1512954831123352, "source": "\"All that I know is that the intensity of the weather across the board has some impact as a consequence of the warming of the planet,\" Biden said.", "reference": "\u201eIch wei\u00df nur, dass die Heftigkeit des Wetters insgesamt einen Einfluss infolge der Erderw\u00e4rmung hat\u201c, sagte Biden.", "x": 0.7218568325042725, "y": 0.8731523156166077}, {"x_score": 0.9118451476097107, "y_score": 0.9492931962013245, "difference": 0.03744804859161377, "source": "The president praised the reporter who asked him about climate change.", "reference": "Der Pr\u00e4sident lobte den Journalisten, der ihn nach dem Klimawandel fragte.", "x": 0.9118451476097107, "y": 0.9492931962013245}, {"x_score": 0.2209370732307434, "y_score": 0.3364444375038147, "difference": 0.11550736427307129, "source": "\"As usual, you ask always the best question,\" he said with a wry chuckle.", "reference": "\u201eWie immer stellen Sie die beste Frage\u201c, sagte er mit einem trockenen Lachen.", "x": 0.2209370732307434, "y": 0.3364444375038147}, {"x_score": 1.5015366077423096, "y_score": 1.2624038457870483, "difference": 0.23913276195526123, "source": "\"How are we going to handle this?\" he continued.", "reference": "\u201eWie werden wir damit umgehen?\u201c fuhr er fort.", "x": 1.5015366077423096, "y": 1.2624038457870483}, {"x_score": 0.802567720413208, "y_score": 0.7433392405509949, "difference": 0.059228479862213135, "source": "\"Part of it is acknowledging that the likelihood of fewer weather catastrophes, absent of continued movement on dealing with global warming, it's just not going to happen.\"", "reference": "\u201eAls Teil davon m\u00fcssen wir anerkennen, dass die Wahrscheinlichkeit von weniger Wetterkatastrophen ohne fortgesetzten Einsatz f\u00fcr den Kampf gegen die globale Erw\u00e4rmung einfach nicht gegeben ist.\u201c", "x": 0.802567720413208, "y": 0.7433392405509949}, {"x_score": 0.7210144400596619, "y_score": 0.800712525844574, "difference": 0.07969808578491211, "source": "Biden said he was shocked by the record wildfires in the country during 2021, expressing alarm that global warming was a major contribution.", "reference": "Biden sagte, er sei geschockt von den Rekord-Wildfeuern im Land w\u00e4hrend des Jahres 2021 und \u00e4u\u00dferte sich besorgt, dass die globale Erw\u00e4rmung daran einen wichtigen Anteil hatte.", "x": 0.7210144400596619, "y": 0.800712525844574}, {"x_score": 1.8329437971115112, "y_score": 1.3377089500427246, "difference": 0.4952348470687866, "source": "\"So we have to act,\" he said.", "reference": "\u201eAlso m\u00fcssen wir handeln\u201c, sagte er.", "x": 1.8329437971115112, "y": 1.3377089500427246}, {"x_score": 1.5502283573150635, "y_score": 0.8923152089118958, "difference": 0.6579131484031677, "source": "Biden said the first step was to save lives and care for the families who were affected by the storms.", "reference": "Biden sagte, der erste Schritt sei, Leben zu retten und sich um die von den St\u00fcrmen betroffenen Familien zu k\u00fcmmern.", "x": 1.5502283573150635, "y": 0.8923152089118958}, {"x_score": 0.8694193959236145, "y_score": 0.4779636561870575, "difference": 0.391455739736557, "source": "\"I promise you.", "reference": "\u201eIch verspreche es Ihnen.", "x": 0.8694193959236145, "y": 0.4779636561870575}, {"x_score": -0.12105265259742737, "y_score": -0.12100998312234879, "difference": 4.2669475078582764e-05, "source": "Whatever is needed.", "reference": "Alles was n\u00f6tig ist.", "x": -0.12105265259742737, "y": -0.12100998312234879}, {"x_score": 0.31085070967674255, "y_score": 0.3092983067035675, "difference": 0.0015524029731750488, "source": "Whatever is needed, the federal government is going to supply it,\" Biden said.", "reference": "Alles was n\u00f6tig ist, wird die Bundesregierung bereitstellen\u201c, sagte Biden.", "x": 0.31085070967674255, "y": 0.3092983067035675}, {"x_score": 0.5430063605308533, "y_score": 0.5907293558120728, "difference": 0.04772299528121948, "source": "He said he would continue to monitor the storm recovery closely and do whatever was needed by the federal government.", "reference": "Er sagte, er werde den Wiederaufbau nach dem Sturm genau im Blick behalten und alles tun, was seitens der Bundesregierung erforderlich sei.", "x": 0.5430063605308533, "y": 0.5907293558120728}, {"x_score": 0.7294061779975891, "y_score": 1.0397396087646484, "difference": 0.3103334307670593, "source": "\"I want folks in all these states to know.", "reference": "\u201eIch m\u00f6chte, dass die Menschen in all diesen Bundesstaaten es wissen.", "x": 0.7294061779975891, "y": 1.0397396087646484}, {"x_score": 1.7930083274841309, "y_score": 1.1207823753356934, "difference": 0.6722259521484375, "source": "We're going to get through this.", "reference": "Wir werden das durchstehen.", "x": 1.7930083274841309, "y": 1.1207823753356934}, {"x_score": 0.8463648557662964, "y_score": 0.7112700343132019, "difference": 0.13509482145309448, "source": "We're going to get through this together and the federal government is not going to walk away,\" he said.", "reference": "Wir werden das gemeinsam durchstehen, und die Bundesregierung wird sich nicht abwenden\u201c, sagte er.", "x": 0.8463648557662964, "y": 0.7112700343132019}, {"x_score": 0.9565090537071228, "y_score": 0.8100422024726868, "difference": 0.14646685123443604, "source": "\"This is one of those times when we aren't Democrats or Republicans.\"", "reference": "\u201eDas ist eine der Gelegenheiten, wo wir keine Demokraten oder Republikaner sind.\u201c", "x": 0.9565090537071228, "y": 0.8100422024726868}, {"x_score": 0.6527857184410095, "y_score": 0.7425634264945984, "difference": 0.08977770805358887, "source": "The president said he would visit the storm affected areas when it was clear he would not get in the way of local rescue efforts.", "reference": "Der Pr\u00e4sident sagte, er werde die vom Sturm betroffenen Gegenden besuchen, sobald klar sei, dass er damit die Rettungsbem\u00fchungen vor Ort nicht behindere.", "x": 0.6527857184410095, "y": 0.7425634264945984}, {"x_score": 1.177657127380371, "y_score": 1.044600009918213, "difference": 0.1330571174621582, "source": "\"I do plan on going,\" he said.", "reference": "\u201eIch habe vor, zu gehen\u201c, sagte er.", "x": 1.177657127380371, "y": 1.044600009918213}, {"x_score": -0.06909794360399246, "y_score": 0.007474397774785757, "difference": 0.07657234137877822, "source": "Aston Villa latest Premier League club to suffer Covid outbreak", "reference": "Auch Premier League-Club Aston Villa von Covid-Ausbruch betroffen", "x": -0.06909794360399246, "y": 0.007474397774785757}, {"x_score": 0.5190622210502625, "y_score": 0.4194599986076355, "difference": 0.09960222244262695, "source": "Aston Villa have become the latest Premier League outfit to suffer a Covid outbreak, with a number of positive cases discovered at the club.", "reference": "Aston Villa ist der neueste der Premier League-Clubs, in denen ein Covid-Ausbruch mit mehreren entdeckten Positiv-F\u00e4llen zu verzeichnen ist.", "x": 0.5190622210502625, "y": 0.4194599986076355}, {"x_score": 0.2344258725643158, "y_score": 0.13997837901115417, "difference": 0.09444749355316162, "source": "Sunday's training session at Bodymoor Heath was cancelled as a result, a session that was designed for just a small number of players' recovery after the loss to Liverpool on Saturday.", "reference": "Aus diesem Grund wurde die sonnt\u00e4gliche Trainings-Session in Bodymoor Heath abgesagt, die nur als Aufbautraining einiger weniger Spieler nach der Niederlage gegen Liverpool am Samstag gedacht war.", "x": 0.2344258725643158, "y": 0.13997837901115417}, {"x_score": 0.342915803194046, "y_score": 0.30368098616600037, "difference": 0.039234817028045654, "source": "It is not thought to be a serious outbreak at this stage, with The Athletic reporting that just one player has tested positive, with the rest being staff at the training ground.", "reference": "Zu diesem Zeitpunkt wird der Ausbruch nicht als schwerwiegend betrachtet, und The Athletic berichtet, dass nur ein Spieler ein positives Testergebnis hat, die weiteren F\u00e4lle sind Mitarbeiter der Trainingseinrichtungen.", "x": 0.342915803194046, "y": 0.30368098616600037}, {"x_score": 0.377348393201828, "y_score": 0.3642576038837433, "difference": 0.013090789318084717, "source": "Villa face an away game at Norwich City on Tuesday night in the Premier League and there is no suggestion that it will be cancelled, with training also expected to go ahead as normal on Monday.", "reference": "Villa steht vor einem Ausw\u00e4rtsspiel am Dienstagabend in der Premier League in Norwich City, und es ist nicht die Rede davon, dass es abgesagt werden wird, und es wird auch mit einem normalen Training am Montag gerechnet.", "x": 0.377348393201828, "y": 0.3642576038837433}, {"x_score": 0.5336596369743347, "y_score": 0.2157427966594696, "difference": 0.3179168403148651, "source": "The identity of the player that has tested positive has not been confirmed, nor whether it was any of the men who were involved against Liverpool.", "reference": "Die Identit\u00e4t des positiv getesteten Spielers wurde nicht best\u00e4tigt, und auch nicht, ob es einer der Spieler ist, die in Liverpool dabei waren.", "x": 0.5336596369743347, "y": 0.2157427966594696}, {"x_score": 0.6855464577674866, "y_score": 0.7013687491416931, "difference": 0.015822291374206543, "source": "Manchester United have also suffered a Covid outbreak on Sunday and there seems to be more concern about that situation, with the Red Devil's trip to Brentford on Tuesday now reportedly under threat.", "reference": "Auch Manchester United hatte am Sontag einen Covid-Ausbruch zu verzeichnen, und dort scheint man besorgter \u00fcber die Lage zu sein, da die Fahrt der Roten Teufel nach Brentford am Dienstag gef\u00e4hrdet sein soll.", "x": 0.6855464577674866, "y": 0.7013687491416931}, {"x_score": 0.8639056086540222, "y_score": 0.890969455242157, "difference": 0.027063846588134766, "source": "Tottenham Hotspur have already been struggling with the virus, with their match against Brighton on Sunday postponed after eight players and five members of staff returned positive results.", "reference": "Tottenham Hotspur hat bereits mit dem Virus zu k\u00e4mpfen gehabt, und sein Spiel gegen Brighton am Sonntag wurde verschoben, nachdem acht Spieler und f\u00fcnf Mitarbeiter positive Testergebnisse hatten.", "x": 0.8639056086540222, "y": 0.890969455242157}, {"x_score": 0.5940250754356384, "y_score": 0.2737555205821991, "difference": 0.32026955485343933, "source": "Championship sides West Brom and Queens Park Rangers have also suffered outbreaks and QPR's clash with Sheffield United on Monday has been postponed.", "reference": "Auch die Meisterschaftsteams West Brom und Queens Park Rangers hatten Ausbr\u00fcche zu verzeichnen, und das Aufeinandertreffen von QPR und Sheffield United am Montag wurde verschoben.", "x": 0.5940250754356384, "y": 0.2737555205821991}, {"x_score": 0.2741597890853882, "y_score": 0.27367815375328064, "difference": 0.00048163533210754395, "source": "Anyone who tests positive for the omicron variant of Covid-19 will have to isolate for 10 days, as will anyone who has been identified as a close contact of a positive result.", "reference": "Jeder, der ein positives Testergebnis mit der Omikron-Variante von Covid-19 erh\u00e4lt, muss sich 10 Tage isolieren, genau wie Personen, die engen Kontakt mit einer positiv getesteten Person hatten.", "x": 0.2741597890853882, "y": 0.27367815375328064}, {"x_score": 0.16060128808021545, "y_score": 0.45485904812812805, "difference": 0.2942577600479126, "source": "Avalanche at Washington state ski resort kills 1, traps 5", "reference": "Lawine in Ski-Resort im Bundesstaat Washington t\u00f6tet 1 Person und versch\u00fcttet 5", "x": 0.16060128808021545, "y": 0.45485904812812805}, {"x_score": 0.3573775887489319, "y_score": 0.3235410749912262, "difference": 0.03383651375770569, "source": "An avalanche swept through part of a Washington state ski resort used to access backcountry skiing on Saturday, killing a 60-year-old man and temporarily trapping five others.", "reference": "Eine Lawine rauschte am Samstag durch einen Teil eines Ski-Resorts im Bundesstaat Washington, das Zugang zu Langlauf im Hinterland bietet, wobei ein 60-j\u00e4hriger Mann get\u00f6tet und f\u00fcnf weitere vor\u00fcbergehend versch\u00fcttet wurden.", "x": 0.3573775887489319, "y": 0.3235410749912262}, {"x_score": 0.6752516627311707, "y_score": 0.7009314894676208, "difference": 0.025679826736450195, "source": "The avalanche was reported about 10:50 a.m. in the Silver Basin area of Crystal Mountain, which is located about 85 miles (137 kilometers) southeast of Seattle, said Pierce County Sheriff's Department Sgt. Darren Moss.", "reference": "Die Lawine wurde gegen 10.50 Uhr im Gebiet von Silver Basin von Crystal Mountain gemeldet, ca. 85 Meilen (137 Kilometer) s\u00fcd\u00f6stlich von Seattle, so Sgt. Darren Moss vom Pierce County Sheriff\u2018s Department.", "x": 0.6752516627311707, "y": 0.7009314894676208}, {"x_score": 0.26159757375717163, "y_score": 0.2681015729904175, "difference": 0.00650399923324585, "source": "The identity of the man who died hasn't been released, but authorities say he wasn't breathing after being pulled out of the snow and didn't survive despite CPR efforts by another skier.", "reference": "Die Identit\u00e4t des get\u00f6teten Mannes wurde noch nicht bekannt gegeben, aber den Beh\u00f6rden zufolge atmete er nicht mehr, als er unter dem Schnee herausgezogen wurde, und trotz der HLW-Bem\u00fchung eines anderen Skifahrers \u00fcberlebte er nicht.", "x": 0.26159757375717163, "y": 0.2681015729904175}, {"x_score": 0.7125142216682434, "y_score": 0.7128850817680359, "difference": 0.00037086009979248047, "source": "The other skiers in his group rescued themselves with the help of two witnesses who saw them get swept up by the snow.", "reference": "Die anderen Skifahrer in dieser Gruppe konnten sich selbst mit Hilfe zweier Zeugen retten, die sahen, wie sie vom Schnee mitgerissen wurden.", "x": 0.7125142216682434, "y": 0.7128850817680359}, {"x_score": -0.004760927055031061, "y_score": 0.27923068404197693, "difference": 0.283991611097008, "source": "All were wearing avalanche beacons.", "reference": "Alle trugen Lawinensuchger\u00e4te.", "x": -0.004760927055031061, "y": 0.27923068404197693}, {"x_score": 0.08907226473093033, "y_score": 0.0627816841006279, "difference": 0.02629058063030243, "source": "While all of those caught in the avalanche were experienced backcountry skiers, a warning had been issued against skiing in the area, which was just inside the boundaries of Crystal Mountain Resort.", "reference": "Die von der Lawine \u00fcberraschten Personen waren alle erfahrene Langlauf-Skifahrer, es war jedoch eine Warnung vor Skifahren in dem Gebiet knapp innerhalb der Grenzen des Crystal Mountain Resort ausgegeben worden.", "x": 0.08907226473093033, "y": 0.0627816841006279}, {"x_score": 0.37367919087409973, "y_score": 0.3996666371822357, "difference": 0.025987446308135986, "source": "The private ski resort determines the conditions but there is nothing that stops skiers from going there because the property abuts public lands in the Mount Baker-Snoqualmie National Forest.", "reference": "Das private Ski-Resort legt die Bedingungen fest, aber es kann nicht verhindert werden, dass Skifahrer dort unterwegs sind, da das Gel\u00e4nde an die \u00f6ffentlichen Gebiete im Mount Baker-Snoqualmie National Forest angrenzen.", "x": 0.37367919087409973, "y": 0.3996666371822357}, {"x_score": 0.23199903964996338, "y_score": 0.07778184860944748, "difference": 0.1542171910405159, "source": "Frank DeBerry, the resort's president and CEO, said all six men held the ski resort's uphill travel passes, which means they were registered with ski patrol, participated in an orientation on how and where to access backcountry skiing through the resort's property and were required to check snow conditions prior to their excursion.", "reference": "Frank DeBerry,, Pr\u00e4sident und CEO des Resorts, sagte, dass alle sechs M\u00e4nner \u00fcber die Bergp\u00e4sse des Ski-Resorts verf\u00fcgten, was bedeutet, dass sie bei der Ski-Patrouille eingetragen waren, an einer Orientierungs\u00fcbung f\u00fcr den Zugang zum Langlaufgebiet durch das Gel\u00e4nde des Ski-Resorts teilgenommen hatten und aufgefordert wurden, sich vor ihrem Ausflug \u00fcber die Schneebedingungen zu informieren.", "x": 0.23199903964996338, "y": 0.07778184860944748}, {"x_score": 0.49530693888664246, "y_score": 0.24316222965717316, "difference": 0.2521447092294693, "source": "\"Skiers can travel at will wherever they want in the national forest.", "reference": "\u201eSkifahrer k\u00f6nnen im \u00f6ffentlichen Wald \u00fcberall hingehen, wo sie m\u00f6chten.", "x": 0.49530693888664246, "y": 0.24316222965717316}, {"x_score": -0.21560196578502655, "y_score": -0.10621955990791321, "difference": 0.10938240587711334, "source": "They had gone out into the forest but ended up back in bounds (of the resort) where this slide occurred,\" DeBerry said", "reference": "Sie waren im Wald unterwegs, aber wieder auf das Gebiet (des Ski-Resorts) zur\u00fcckgekehrt, wo die Lawine herunterging\u201c, sagte DeBerry", "x": -0.21560196578502655, "y": -0.10621955990791321}, {"x_score": 0.10627581179141998, "y_score": 0.20245540142059326, "difference": 0.09617958962917328, "source": "In addition to shutting the area where the slide occurred, the resort earlier in the day closed the Mt. Rainier Gondola because of winds reaching 100 miles per hour (161 kilometers per hour).", "reference": "Das Resort hatte nicht nur das Gebiet geschlossen, in dem sich die Lawine ereignete, sondern fr\u00fcher am Tag auch die Gondelbahn des Mt. Rainier, da die Windgeschwindigkeiten 100 Meilen pro Stunde (161 Kilometer pro Stunde) erreichten.", "x": 0.10627581179141998, "y": 0.20245540142059326}, {"x_score": 0.36685317754745483, "y_score": -0.0903000608086586, "difference": 0.45715323835611343, "source": "The avalanche came amid the season's first major snowfall.", "reference": "Die Lawine ging mitten im ersten starken Schneefall des Winters herunter.", "x": 0.36685317754745483, "y": -0.0903000608086586}, {"x_score": 0.7248361706733704, "y_score": 0.742048978805542, "difference": 0.01721280813217163, "source": "The area is under a winter storm warning until Sunday morning, with the National Weather Service saying 12 to 15 inches (38 centimeters) of snow is possible for areas above 2,000 feet (610 meters).", "reference": "F\u00fcr das Gebiet gilt eine Wintersturmwarnung bis Sonntag morgen, und der nationale Wetterdienst sagt, dass 12 bis 15 Zoll (38 Zentimeter) Schnee ab einer H\u00f6he von 2.000 Fu\u00df (610 Meter) fallen k\u00f6nnen.", "x": 0.7248361706733704, "y": 0.742048978805542}, {"x_score": 0.8247535824775696, "y_score": 0.8292892575263977, "difference": 0.004535675048828125, "source": "\"We've had a late start to the season and now we've gone from virtually no snow to a giant snow storm.", "reference": "\u201eDie Saison begann sp\u00e4t, und jetzt sind wir von praktisch keinem Schnee bei einem enormen Schneesturm angelangt.", "x": 0.8247535824775696, "y": 0.8292892575263977}, {"x_score": 0.8417863249778748, "y_score": 0.8435298800468445, "difference": 0.0017435550689697266, "source": "People got excited,\" DeBerry said.", "reference": "Die Leute waren begeistert\u201c, sagte DeBerry.", "x": 0.8417863249778748, "y": 0.8435298800468445}, {"x_score": 0.655564546585083, "y_score": 0.5713574290275574, "difference": 0.08420711755752563, "source": "\"We all have to remember that it's a sport that carries risk.\"", "reference": "\u201eWir d\u00fcrfen alle nicht vergessen, dass dieser Sport Risiken mit sich bringt.\u201c", "x": 0.655564546585083, "y": 0.5713574290275574}, {"x_score": 1.0972840785980225, "y_score": 0.8075399994850159, "difference": 0.2897440791130066, "source": "Crystal Mountain is the largest ski resort in Washington state, encompassing 2,600 acres (1,052 hectares).", "reference": "Crystal Mountain ist das gr\u00f6\u00dfte Ski-Resort im Bundesstaat Washington und umfasst 2.600 Morgen (1.052 Hektar).", "x": 1.0972840785980225, "y": 0.8075399994850159}, {"x_score": -0.07345283031463623, "y_score": -0.1385718286037445, "difference": 0.06511899828910828, "source": "Organisations on high alert as techs race to fix software flaw", "reference": "Organisationen im Alarmzustand, w\u00e4hrend Techniker in aller Eile die Software-Schwachstelle beheben", "x": -0.07345283031463623, "y": -0.1385718286037445}, {"x_score": 0.7003687024116516, "y_score": 0.5944611430168152, "difference": 0.10590755939483643, "source": "A critical vulnerability in a widely used software tool - one quickly exploited in the online game Minecraft - is rapidly emerging as a major threat to organizations around the world.", "reference": "Eine kritische Schwachstelle in einem h\u00e4ufig verwendeten Software-Tool \u2013 die in dem Online-Spiel Minecraft rasch ausgenutzt wurde \u2013 erweist sich immer schneller als bedeutende Bedrohung f\u00fcr Organisationen weltweit.", "x": 0.7003687024116516, "y": 0.5944611430168152}, {"x_score": 0.7052040696144104, "y_score": 0.7058470845222473, "difference": 0.0006430149078369141, "source": "\"The internet's on fire right now,\" said Adam Meyers, senior vice president of intelligence at the cybersecurity firm Crowdstrike.", "reference": "\u201eDas Internet kocht gerade\u201c, sagte Adam Meers, Senior-Vizepr\u00e4sident f\u00fcr Intelligence bei der Cybersicherheits-Firma Crowdstrike.", "x": 0.7052040696144104, "y": 0.7058470845222473}, {"x_score": -0.2714933753013611, "y_score": -0.0867987647652626, "difference": 0.18469461053609848, "source": "\"People are scrambling to patch,\" he said, \"and all kinds of people scrambling to exploit it.\"", "reference": "\u201eDie Leute \u00fcberschlagen sich beim Patchen\u201c, sagte er, \u201eund ganz andere Arten von Leuten \u00fcberschlagen sich, um die L\u00fccke auszunutzen\u201c.", "x": -0.2714933753013611, "y": -0.0867987647652626}, {"x_score": 0.3519335985183716, "y_score": 0.2502899765968323, "difference": 0.1016436219215393, "source": "He said Friday morning that in the 12 hours since the bug's existence was disclosed that it had been \"fully weaponised,\" meaning malefactors had developed and distributed tools to exploit it.", "reference": "Er sagte am Freitag morgen, dass der Fehler in den 12 Stunden, seit seine Existenz bekannt gegeben wurde, \u201ekomplett zur Waffe gemacht\u201c wurde, was bedeutet, dass Straft\u00e4ter Tools zu seiner Ausnutzung entwickelt und verteilt haben.", "x": 0.3519335985183716, "y": 0.2502899765968323}, {"x_score": 0.39373883605003357, "y_score": 0.390053927898407, "difference": 0.003684908151626587, "source": "The flaw may be the worst computer vulnerability discovered in years.", "reference": "Der Fehler k\u00f6nnte die schwerwiegendste Computer-Schwachstelle seit Jahren sein.", "x": 0.39373883605003357, "y": 0.390053927898407}, {"x_score": 0.9088192582130432, "y_score": 0.8225387930870056, "difference": 0.0862804651260376, "source": "It was uncovered in a utility that's ubiquitous in cloud servers and enterprise software used across industry and government.", "reference": "Sie wurde in einem Dienstprogramm entdeckt, das auf Cloud-Servern und in Unternehmenssoftware in Industrie und Beh\u00f6rden allgegenw\u00e4rtig ist.", "x": 0.9088192582130432, "y": 0.8225387930870056}, {"x_score": 0.6364244818687439, "y_score": 0.7155799865722656, "difference": 0.07915550470352173, "source": "Unless it is fixed, it grants criminals, spies and programming novices alike easy access to internal networks where they can loot valuable data, plant malware, erase crucial information and much more.", "reference": "Wenn sie nicht behoben wird, bietet sie Kriminellen, Spitzeln und Programmierneulingen gleicherma\u00dfen einfachen Zugriff auf interne Netzwerke, wo sie neben vielen anderen M\u00f6glichkeiten Daten pl\u00fcndern, Malware einf\u00fchren und kritische Informationen l\u00f6schen k\u00f6nnen.", "x": 0.6364244818687439, "y": 0.7155799865722656}, {"x_score": 1.235560417175293, "y_score": 1.290480613708496, "difference": 0.054920196533203125, "source": "Cyber attacks are now seen as the biggest threat to financial stability.", "reference": "Cyberangriffe gelten heute als gr\u00f6\u00dfte Bedrohung der finanziellen Stabilit\u00e4t.", "x": 1.235560417175293, "y": 1.290480613708496}, {"x_score": 0.5582581758499146, "y_score": 0.5251032710075378, "difference": 0.03315490484237671, "source": "\"I'd be hard-pressed to think of a company that's not at risk,\" said Joe Sullivan, chief security officer for Cloudflare, whose online infrastructure protects websites from malicious actors.", "reference": "\u201eIch k\u00f6nnte kaum ein Unternehmen nennen, das nicht bedroht ist\u201c, sagte Joe Sullivan, Chef-Sicherheitsmanager von Cloudflare, dessen Online-Infrastruktur Websites vor b\u00f6swilligen Angreifern sch\u00fctzt.", "x": 0.5582581758499146, "y": 0.5251032710075378}, {"x_score": 0.4698072671890259, "y_score": 0.3209128677845001, "difference": 0.14889439940452576, "source": "Untold millions of servers have it installed, and experts said the fallout would not be known for several days.", "reference": "Es ist auf Millionen von Servern installiert, und Experten sagen, dass ein Ausfall tagelang nicht bemerkt werden k\u00f6nnte.", "x": 0.4698072671890259, "y": 0.3209128677845001}, {"x_score": 1.0311223268508911, "y_score": 0.872630774974823, "difference": 0.15849155187606812, "source": "Amit Yoran, CEO of the cybersecurity firm Tenable, called it \"the single biggest, most critical vulnerability of the last decade\" - and possibly the biggest in the history of modern computing.", "reference": "Amit Yoran, CEO der Cybersicherheits-Firma Tenable, nannte es die \u201egr\u00f6\u00dfte, kritischste Schwachstelle des letzten Jahrzehnts\u201c \u2013 und m\u00f6glicherweise die gr\u00f6\u00dfte in der Geschichte moderner Computer.", "x": 1.0311223268508911, "y": 0.872630774974823}, {"x_score": 0.922527015209198, "y_score": 0.7428385019302368, "difference": 0.17968851327896118, "source": "The vulnerability, dubbed \"Log4Shell,\" was rated 10 on a scale of one to 10 the Apache Software Foundation, which oversees development of the software.", "reference": "Die Schwachstelle mit dem Namen \u201eLog4Shell\u201c wurde auf einer Skala von 1 bis 10 der Apache Software Foundation, die die Entwicklung der Software \u00fcberwacht, mit 10 bewertet.", "x": 0.922527015209198, "y": 0.7428385019302368}, {"x_score": 0.1707787960767746, "y_score": 0.2828756272792816, "difference": 0.11209683120250702, "source": "Anyone with the exploit can obtain full access to an unpatched computer that uses the software.", "reference": "Jeder, der die Schwachstelle ausnutzt, kann vollst\u00e4ndigen Zugriff auf einen Computer erhalten, der die Software verwendet und nicht gepatcht ist.", "x": 0.1707787960767746, "y": 0.2828756272792816}, {"x_score": 0.5903354287147522, "y_score": 0.3076080083847046, "difference": 0.2827274203300476, "source": "Experts said the extreme ease with which the vulnerability lets an attacker access a web server - no password required - is what makes it so dangerous.", "reference": "Experten sagen, dass der extrem einfache Zugriff, den die Schwachstelle einem Angreifer eines Webservers erm\u00f6glicht \u2013 kein Kennwort erforderlich \u2013, sie so gef\u00e4hrlich macht.", "x": 0.5903354287147522, "y": 0.3076080083847046}, {"x_score": 0.3750462830066681, "y_score": 0.10008587688207626, "difference": 0.2749604061245918, "source": "New Zealand's computer emergency response team was among the first to report that the flaw was being \"actively exploited in the wild\" just hours after it was publicly reported Thursday and a patch released.", "reference": "Das Computer-Notfall-Antwortteam von Neuseeland geh\u00f6rte zu den ersten, die meldeten, dass die Schwachstelle \u201eunkontrolliert aktiv ausgenutzt wird\u201c, nur Stunden, nachdem sie am Donnerstag \u00f6ffentlich gemeldet und ein Patch freigegeben wurde.", "x": 0.3750462830066681, "y": 0.10008587688207626}, {"x_score": 0.5404731631278992, "y_score": 0.4727645516395569, "difference": 0.06770861148834229, "source": "The vulnerability, located in open-source Apache software used to run websites and other web services, was reported to the foundation on November 24 by the Chinese tech giant Alibaba, it said.", "reference": "Die Schwachstelle, die in einer Open-Source-Software von Apache gefunden wurde, die zum Ausf\u00fchren von Websites und anderen Webdiensten dient, wurde der Foundation nach ihren Angaben am 24. November von dem chinesischen Tech-Riesen Alibaba gemeldet.", "x": 0.5404731631278992, "y": 0.4727645516395569}, {"x_score": 0.4443379342556, "y_score": -0.24291512370109558, "difference": 0.6872530579566956, "source": "It took two weeks to develop and release a fix.", "reference": "Es dauerte zwei Wochen, eine Fehlerbehebung zu entwickeln und freizugeben.", "x": 0.4443379342556, "y": -0.24291512370109558}, {"x_score": 0.7436886429786682, "y_score": 0.5818928480148315, "difference": 0.16179579496383667, "source": "Libya: plan for presidential election on 24 December close to collapse", "reference": "Libyen: Plan f\u00fcr Pr\u00e4sidentschaftswahl am 24. Dezember kurz vor dem Aus", "x": 0.7436886429786682, "y": 0.5818928480148315}, {"x_score": 0.41353288292884827, "y_score": 0.38258305191993713, "difference": 0.030949831008911133, "source": "The chances of Libya staging its first presidential elections on the long planned date of 24 December appeared close to collapse on Sunday after the body overseeing the vote said it was unable to announce the the approved candidates because of continued legal doubts.", "reference": "Die Chance, dass Libyen seine erste Pr\u00e4sidentschaftswahl an dem lang geplanten Datum zum 24. Dezember abh\u00e4lt, schien am Sonntag kurz vor dem Aus zu stehen, als die Wahlaufsichtsstelle sagte, sie sei nicht in der Lage, die zugelassenen Kandidaten zu verk\u00fcnden, da noch rechtliche Zweifel best\u00fcnden.", "x": 0.41353288292884827, "y": 0.38258305191993713}, {"x_score": 0.42625099420547485, "y_score": 0.603932797908783, "difference": 0.1776818037033081, "source": "With the elections less than a fortnight away and virtually no time for campaigning, a postponement would represent a bitter blow to the international community's hopes of reuniting the deeply divided country.", "reference": "Bis zu den Wahlen sind es keine zwei Wochen mehr, und es ist praktisch keine Zeit f\u00fcr Kampagnen, aber ein Aufschub w\u00e4re ein schwerer Schlag f\u00fcr die Hoffnung der internationalen Gemeinschaft, das tief gespaltene Land wieder zu vereinen.", "x": 0.42625099420547485, "y": 0.603932797908783}, {"x_score": 0.7246702313423157, "y_score": 0.7626479268074036, "difference": 0.03797769546508789, "source": "Foreign powers will also fear the overall momentum towards democracy could dissipate.", "reference": "Auch ausl\u00e4ndische M\u00e4chte d\u00fcrften bef\u00fcrchten, dass sich die allgemeine Bewegung hin zur Demokratie verfl\u00fcchtigen k\u00f6nnte.", "x": 0.7246702313423157, "y": 0.7626479268074036}, {"x_score": 0.40764203667640686, "y_score": 0.5246777534484863, "difference": 0.11703571677207947, "source": "In the short term they will have to agree whether or not the interim government continues in order to fill the political vacuum and prevent a return to civil war.", "reference": "Kurzfristig werden sie beschlie\u00dfen m\u00fcssen, ob die \u00dcbergangsregierung fortgesetzt wird, um das politische Vakuum zu f\u00fcllen und ein Wiederaufflammen des B\u00fcrgerkriegs zu verhindern.", "x": 0.40764203667640686, "y": 0.5246777534484863}, {"x_score": 0.36374416947364807, "y_score": 0.4614454507827759, "difference": 0.09770128130912781, "source": "A series of court rulings have overturned the Libyan electoral commission's decisions to block high-profile figures including Saif al-Islam Gaddafi, the son of the former dictator, from standing for the presidency.", "reference": "Eine Reihe von Gerichtsbeschl\u00fcssen hat die Entscheidungen der libyschen Wahlkommission r\u00fcckg\u00e4ngig gemacht, die verhindern sollten, dass bekannte Pers\u00f6nlichkeiten, darunter Saif al-Islam Gaddafi, den Sohn des fr\u00fcheren Diktators, als Pr\u00e4sidentschaftskandidaten antreten.", "x": 0.36374416947364807, "y": 0.4614454507827759}, {"x_score": 0.4588151276111603, "y_score": 0.45354145765304565, "difference": 0.005273669958114624, "source": "The interim prime minister, Abdul Hamid Dbeibah and warlord Khalifa Haftar, the head of the self-styled Libyan National Army, have meanwhile been approved by the commission but subsequently appealed by other parties.", "reference": "Der \u00dcbergangs-Ministerpr\u00e4sident Abdul Hamid Dbeibah und der Kriegsherr Khalifa Haftar, Anf\u00fchrer der selbsternannten Libyschen Nationalarmee, wurden zwischenzeitlich von der Kommission genehmigt, wogegen dann aber andere Parteien Widerspruch einlegten.", "x": 0.4588151276111603, "y": 0.45354145765304565}, {"x_score": 0.0759001299738884, "y_score": 0.13851916790008545, "difference": 0.06261903792619705, "source": "It said in a statement on Saturday it said could not announce the names of the approved candidates out of the nearly who 100 have applied because it was \"keen to exhaust all means of litigation to ensure its decisions comply with issued judgements.\"", "reference": "In der Erkl\u00e4rung am Samstag hei\u00dft es, dass die Namen der genehmigten Kandidaten unter den fast 100, die sich beworben haben, nicht angek\u00fcndigt werden konnten, weil \u201ealle Rechtsmittel ausgesch\u00f6pft werden m\u00fcssen, um sicherzustellen, dass die Entscheidungen gef\u00e4llte Gerichtsentscheidungen einhalten.\u201c", "x": 0.0759001299738884, "y": 0.13851916790008545}, {"x_score": 0.7783836722373962, "y_score": 0.7461720108985901, "difference": 0.03221166133880615, "source": "Rival factions have accused each other of intimidating or bribing judicial officials to secure their reinstatement of their candidates, and the commission is looking to see if the decisions were valid.", "reference": "Rivalisierende Fraktionen haben einander beschuldigt, Gerichtsbeamte einzusch\u00fcchtern oder zu bestechen, um die Wiedereinsetzung ihrer Kandidaten zu gew\u00e4hrleisten, und die Kommission muss pr\u00fcfen, ob die Entscheidungen g\u00fcltig waren.", "x": 0.7783836722373962, "y": 0.7461720108985901}, {"x_score": 0.5701509118080139, "y_score": 0.36253127455711365, "difference": 0.20761963725090027, "source": "In the case of Dbeibah, he had pledged as a condition of becoming interim PM that he would not stand for election but has since argued in court that this was a moral pledge with no legal force.", "reference": "Im Fall von Dbeibah hatte er als Bedingung daf\u00fcr, \u00dcbergangs-Ministerpr\u00e4sident zu werden, zugesichert, sich nicht zur Wahl zu stellen, aber inzwischen hat er vor Gericht argumentiert, das sei eine moralische Verpflichtung ohne Rechtskraft gewesen.", "x": 0.5701509118080139, "y": 0.36253127455711365}, {"x_score": 0.7184503078460693, "y_score": 0.5093254446983337, "difference": 0.2091248631477356, "source": "Saif Gaddafi was convicted in absentia in 2015 on war crimes charges for his part in fighting the revolution that toppled his father, Muammar Gaddafi.", "reference": "Saif Gaddafi wurde 2015 in Abwesenheit wegen Kriegsverbrechen verurteilt, die er beim Kampf gegen die Revolution beging, die seinen Vater Muammar Gaddafi st\u00fcrzte.", "x": 0.7184503078460693, "y": 0.5093254446983337}, {"x_score": 0.7840473055839539, "y_score": 0.155866801738739, "difference": 0.6281805038452148, "source": "He denies wrongdoing.", "reference": "Er streitet jedes Fehlverhalten ab.", "x": 0.7840473055839539, "y": 0.155866801738739}, {"x_score": 0.5754314064979553, "y_score": 0.6384109854698181, "difference": 0.06297957897186279, "source": "The presence of tens of thousands of foreign fighters, mercenaries and indigenous militia make the country a tinderbox, and there are fears an election conducted with disputed candidates would only lead to a result that was not recognized.", "reference": "Die Anwesenheit Zehntausender ausl\u00e4ndischer K\u00e4mpfer, S\u00f6ldner und einheimischer Milizen machen das Land zu einem Pulverfass, und es bestehen Bef\u00fcrchtungen, dass eine Wahl mit umstrittenen Kandidaten nur zu einem Ergebnis f\u00fchren w\u00fcrde, das nicht anerkannt wird.", "x": 0.5754314064979553, "y": 0.6384109854698181}, {"x_score": 0.379274845123291, "y_score": 0.29430755972862244, "difference": 0.08496728539466858, "source": "In a sign of the tensions over foreign forces, France is pressing the EU to agree on Monday to impose sanctions on the Russian private military contractor Wagner Group, which it says operates in Libya and the Sahel.", "reference": "Ein Zeichen der Spannungen durch ausl\u00e4ndischer Kr\u00e4fte ist der Umstand, dass Frankreich die EU dr\u00e4ngt, am Montag dem Erlass von Sanktionen gegen die Gruppe Wagner zuzustimmen, ein privates russisches Milit\u00e4runternehmen, das in Libyen und in der Sahel-Zone t\u00e4tig sein soll.", "x": 0.379274845123291, "y": 0.29430755972862244}, {"x_score": 0.42729538679122925, "y_score": 0.42250552773475647, "difference": 0.004789859056472778, "source": "Moscow denies Wagner is linked to the Russian state and has said it would retaliate against EU sanctions placed on its citizens.", "reference": "Moskau streitet die Verbindung von Wagner zu Russland ab und sagte, man werde Gegenma\u00dfnahmen gegen EU-Sanktionen gegen seine B\u00fcrger ergreifen.", "x": 0.42729538679122925, "y": 0.42250552773475647}, {"x_score": 0.34841904044151306, "y_score": 0.38550877571105957, "difference": 0.03708973526954651, "source": "The international community's ability to demand the Libyan political class stick to the 24 December election date, which was first agreed in February, has been hampered by the appointment of a UN special envoy, J\u00e1n Kubi\u0161, who resigned three weeks before the elections after less than a year in the post.", "reference": "Die M\u00f6glichkeit der internationalen Gemeinschaft, die libysche politische Klasse zum Einhalten des Wahldatums am 24 Dezember aufzufordern, das im Februar erstmals beschlossen wurde, wird durch die Ernennung eines UN-Sondergesandten, J\u00e1n Kubi\u0161, behindert, der nach weniger als einem Jahr im Amt drei Wochen vor der Wahl zur\u00fccktrat.", "x": 0.34841904044151306, "y": 0.38550877571105957}, {"x_score": 0.8293613195419312, "y_score": 0.7291744947433472, "difference": 0.10018682479858398, "source": "The UN secretary general, Ant\u00f3nio Guterres, has since appointed Stephanie Williams, a forceful former UN deputy special envoy, to act as his special adviser.", "reference": "Der UN-Generalsekret\u00e4r Ant\u00f3nio Guterres hat seither Stephanie Williams, eine energische fr\u00fchere UN-Sondergesandte, zu seiner Sonderberaterin ernannt.", "x": 0.8293613195419312, "y": 0.7291744947433472}, {"x_score": 0.3239821791648865, "y_score": 0.4081229269504547, "difference": 0.08414074778556824, "source": "Russia vetoed her appointment as a full envoy, but she has deep knowledge of Libya and last year displayed a willingness to confront those in the political class opposed to elections.", "reference": "Russland hat gegen ihre Ernennung als umfassend beauftragte Gesandte ein Veto eingelegt, aber sie kennt Libyen gut und zeigte sich letztes Jahr bereit, sich denen in der politischen Klasse zu stellen, die gegen Wahlen sind.", "x": 0.3239821791648865, "y": 0.4081229269504547}, {"x_score": 0.4383358061313629, "y_score": 0.4441297948360443, "difference": 0.0057939887046813965, "source": "The UN mission issued a statement urging all sides not to reverse the gains made, pointing to the registration of nearly 3 million voters, the successful distribution of voter cards and the applications of large numbers of candidates for the presidency and parliament as signs of deep popular support for elections.", "reference": "Die UN-Mission gab eine Erkl\u00e4rung ab, in der sie alle Seiten dringend aufforderte, die Fortschritte nicht r\u00fcckg\u00e4ngig zu machen und auf die Registrierung von fast 3 Millionen W\u00e4hlern, die erfolgreiche Verteilung von W\u00e4hlerkarten und die Bewertung einer gro\u00dfen Zahl von Kandidaten f\u00fcr die Pr\u00e4sidentschaft und das Parlament verwies, was auf eine tiefgehende Unterst\u00fctzung der Wahl durch die Bev\u00f6lkerung hinweise.", "x": 0.4383358061313629, "y": 0.4441297948360443}, {"x_score": 0.20619416236877441, "y_score": 0.20661237835884094, "difference": 0.0004182159900665283, "source": "The US ambassador to Libya, Richard Norland, said \"refusing to go to the elections and mobilizing to obstruct will only place the fate and future of the country at the mercy of those inside Libya and their external backers who prefer bullet power over ballot power.\"", "reference": "Der US-Botschafter in Libyen Richard Norland sagte, \u201edie Weigerung, die Wahl stattfinden zu lassen und die Mobilmachung zu deren Behinderung gibt das Schicksal und die Zukunft des Landes nur in die H\u00e4nde derjenigen in Libyen und ihrer externen Unterst\u00fctzer, die die Macht der Kugeln der Macht der Stimmzettel vorziehen.\u201c", "x": 0.20619416236877441, "y": 0.20661237835884094}, {"x_score": 0.505372941493988, "y_score": 0.6202695965766907, "difference": 0.11489665508270264, "source": "Wendy Rogers Calls New Zealand PM 'Lenin With Hair,' Claims 'Satanic Communists' in U.S.", "reference": "Wendy Rogers nennt die neuseel\u00e4ndische Premierministerin \u201eLenin mit Haaren\u201c und spricht von \u201esatanischen Kommunisten\u201c in den USA", "x": 0.505372941493988, "y": 0.6202695965766907}, {"x_score": 0.8298037648200989, "y_score": 0.8035818934440613, "difference": 0.026221871376037598, "source": "Republican Arizona Senator Wendy Rogers on Sunday called New Zealand's Prime Minister Jacinda Ardern \"Lenin with Hair\" and warned against communism in the United States.", "reference": "Die republikanische Senatorin f\u00fcr Arizona Wendy Rogers nannte die neuseel\u00e4ndische Premierministerin Jacinda Ardern am Sonntag \u201eLenin mit Haaren\u201c und warnte vor Kommunismus in den Vereinigten Staaten.", "x": 0.8298037648200989, "y": 0.8035818934440613}, {"x_score": 0.3372838497161865, "y_score": 0.3368247151374817, "difference": 0.000459134578704834, "source": "Rogers appeared to be criticizing Ardern's COVID response as she referred to Soviet leader Vladimir Lenin in a Tweet she posted along with a short clip of the prime minister.", "reference": "Rogers kritisierte wohl die COVID-Reaktion von Arden, als sie sich in einem Tweed, den sie zusammen mit einem kurzen Video-Clip der Premierministerin ver\u00f6ffentlichte, auf den Sowjet-Anf\u00fchrer Wladimir Lenin bezog.", "x": 0.3372838497161865, "y": 0.3368247151374817}, {"x_score": 1.0999393463134766, "y_score": 1.0002562999725342, "difference": 0.09968304634094238, "source": "Rogers didn't further explain her criticism of Ardern in her Tweet.", "reference": "Rogers erkl\u00e4rte ihre Kritik an Ardern in dem Tweet nicht weiter.", "x": 1.0999393463134766, "y": 1.0002562999725342}, {"x_score": 0.7222493290901184, "y_score": 0.7216596007347107, "difference": 0.0005897283554077148, "source": "In the clip, Ardern was speaking about COVID misinformation and New Zealand's efforts to keep people informed about the pandemic.", "reference": "Im Clip sprach Ardern \u00fcber COVID-Fehlinformationen und die Bem\u00fchungen von Neuseeland, die Menschen \u00fcber die Pandemie informiert zu halten.", "x": 0.7222493290901184, "y": 0.7216596007347107}, {"x_score": 0.6625028848648071, "y_score": 0.6869530081748962, "difference": 0.02445012331008911, "source": "\"More bold Christians are needed in office to counter the satanic Communists in both parties,\" the Arizona Senator wrote in another tweet on Sunday.", "reference": "\u201eEs sind mehr mutige Christen in \u00c4mtern n\u00f6tig, um den satanischen Kommunisten in beiden Parteien zu begegnen\u201c, schrieb die Senatorin aus Arizona in einem weiteren Tweet am Sonntag.", "x": 0.6625028848648071, "y": 0.6869530081748962}, {"x_score": 0.6276105046272278, "y_score": 0.04662931710481644, "difference": 0.5809811875224113, "source": "Her Tweet was met with ridicule from different social media users, with one person tweeting back: \"Please offer your definitions of Communism and Christianity, because I don't think you understand either.\"", "reference": "Ihr Tweet wurde von mehreren Social Media-Benutzern verspottet, und eine Person twitterte zur\u00fcck: \u201eBitte definieren Sie Kommunismus und Christentum, denn ich glaube, Sie haben beides nicht verstanden.\u201c", "x": 0.6276105046272278, "y": 0.04662931710481644}, {"x_score": 0.520132839679718, "y_score": 0.4609210193157196, "difference": 0.05921182036399841, "source": "\"I see that Wendy is going all out today, trying to compete with the craziest of the crazy,\" another person tweeted.", "reference": "\u201eIch sehe, dass Wendy heute aufs Ganze geht und versucht, mit den Verr\u00fccktesten unter den Verr\u00fcckten zu konkurrieren\u201c, twitterte eine andere Person.", "x": 0.520132839679718, "y": 0.4609210193157196}, {"x_score": 0.5912672281265259, "y_score": 0.5879146456718445, "difference": 0.0033525824546813965, "source": "Rogers has been vocal about her stance against communism before on social media.", "reference": "Rogers hat sich bereits fr\u00fcher in den Social Media lautstark gegen Kommunismus ausgesprochen.", "x": 0.5912672281265259, "y": 0.5879146456718445}, {"x_score": 1.306626558303833, "y_score": 1.3059136867523193, "difference": 0.0007128715515136719, "source": "In September, she called Labor Day a \"Communist Holiday\" without further explanation.", "reference": "Im September nannte sie den \u201eTag der Arbeit\u201c ohne weitere Erkl\u00e4rung einen \u201ekommunistischen Feiertag\u201c.", "x": 1.306626558303833, "y": 1.3059136867523193}, {"x_score": 0.42687955498695374, "y_score": 0.4304797649383545, "difference": 0.003600209951400757, "source": "Her tweet was mocked among social media users, including The Arizona House Democrats, who replied: \"Says the heart and soul of Arizona's Republican Party (prove us wrong).\"", "reference": "Ihr Tweet wurde unter Social Media-Benutzern verspottet, darunter The Arizona House Democrats, der antwortete: \u201edas sagt das Herz und die Seele der republikanischen Partei Arizona (beweisen Sie uns das Gegenteil).\u201c", "x": 0.42687955498695374, "y": 0.4304797649383545}, {"x_score": 0.7390676140785217, "y_score": 0.8008018136024475, "difference": 0.06173419952392578, "source": "\"You do realize that if you keep falsely calling all good things communist you're only going to make communism more attractive, no?\" asked another social media user.", "reference": "\u201eSie wissen schon, dass Sie den Kommunismus nur immer attraktiver machen, wenn Sie weiter alle guten Dinge als kommunistisch bezeichnen, oder?\u201c fragte ein anderer Social Media-Benutzer.", "x": 0.7390676140785217, "y": 0.8008018136024475}, {"x_score": 0.39091411232948303, "y_score": 0.4384995102882385, "difference": 0.04758539795875549, "source": "Republican Senator Wendy Rogers warned against communists in America and called for having more \"bold Christians\" in office.", "reference": "Die republikanische Senatorin Wendy Rogers warnte vor Kommunisten in Amerika und rief dazu auf, mehr \u201emutige Christen\u201c in \u00c4mtern zu haben.", "x": 0.39091411232948303, "y": 0.4384995102882385}, {"x_score": 0.7513246536254883, "y_score": 0.449112206697464, "difference": 0.3022124469280243, "source": "Writer Shiv Ramdas also denounced the tweet by paraphrasing her own words: \"'working is Communism.'\"", "reference": "Der Schriftsteller Shiv Ramdas verurteilte den Tweet ebenfalls, indem er ihre eigenen Worte paraphrasierte: \u201eArbeiten ist Kommunismus\u201c.", "x": 0.7513246536254883, "y": 0.449112206697464}, {"x_score": 0.6752375960350037, "y_score": 0.6486840844154358, "difference": 0.02655351161956787, "source": "Separately, Rogers has frequently suggested that Donald Trump won the 2020 presidential election and called for a new election.", "reference": "Davon unabh\u00e4ngig hat Rogers mehrfach angedeutet, Donald Trump habe die Pr\u00e4sidentschaftswahl 2020 gewonnen und zu einer Neuwahl aufgerufen.", "x": 0.6752375960350037, "y": 0.6486840844154358}, {"x_score": 0.42477622628211975, "y_score": 0.10950497537851334, "difference": 0.3152712509036064, "source": "\"I call for the Biden electors to be recalled to Arizona & a new election must be conducted.", "reference": "\u201eIch rufe dazu auf, die Biden-Wahlm\u00e4nner nach Arizona zur\u00fcckzurufen, und es muss eine Neuwahl stattfinden.", "x": 0.42477622628211975, "y": 0.10950497537851334}, {"x_score": 0.2953425943851471, "y_score": 0.330795556306839, "difference": 0.035452961921691895, "source": "Arizona's electors must not be awarded fraudulently...\" the senator tweeted in July.", "reference": "Die Wahlm\u00e4nner von Arizona d\u00fcrfen nicht f\u00e4lschlich zugesprochen werden...\u201c twitterte die Senatorin im Juli.", "x": 0.2953425943851471, "y": 0.330795556306839}, {"x_score": 0.4507961571216583, "y_score": 0.38387951254844666, "difference": 0.06691664457321167, "source": "In July, Rogers campaigned for the election to be decertified and previously launched a petition that she claimed gained 663,000 signatures.", "reference": "Im Juli setzte sich Rogers daf\u00fcr ein, die Zertifizierung der Wahl aufheben zu lassen, und zuvor startete sie eine Petition, die nach ihren Angaben 663.000 Unterschriften erhalten hat.", "x": 0.4507961571216583, "y": 0.38387951254844666}, {"x_score": -0.3995853364467621, "y_score": -0.1318289041519165, "difference": 0.2677564322948456, "source": "\"Things are really taking off!", "reference": "\u201eJetzt starten wir wirklich durch!", "x": -0.3995853364467621, "y": -0.1318289041519165}, {"x_score": 0.48242971301078796, "y_score": 0.40758076310157776, "difference": 0.0748489499092102, "source": "Let's get to 1 million ASAP.", "reference": "Wir wollen so schnell wie m\u00f6glich 1 Million erreichen.", "x": 0.48242971301078796, "y": 0.40758076310157776}, {"x_score": 0.6566464304924011, "y_score": 0.7899609804153442, "difference": 0.13331454992294312, "source": "Audit results are coming soon, more states are coming online,\" she tweeted in September.", "reference": "Die Audit-Ergebnisse werden bald erwartet, weitere Bundesstaaten gehen online\u201c, twitterte sie im September.", "x": 0.6566464304924011, "y": 0.7899609804153442}, {"x_score": 0.27213314175605774, "y_score": 0.35504865646362305, "difference": 0.08291551470756531, "source": "The Trump supporter has also pushed for debunked claims of voter fraud in Arizona.", "reference": "Die Trump-Unterst\u00fctzerin hat sich auch f\u00fcr als falsch entlarvte Behauptungen \u00fcber W\u00e4hlerbetrug in Arizona stark gemacht.", "x": 0.27213314175605774, "y": 0.35504865646362305}, {"x_score": 0.713239312171936, "y_score": 0.6655190587043762, "difference": 0.047720253467559814, "source": "Newsweek contacted Senator Rogers' office for comment.", "reference": "Newsweek kontaktierte das B\u00fcro von Senatorin Rogers, um einen Kommentar anzufordern.", "x": 0.713239312171936, "y": 0.6655190587043762}, {"x_score": 0.015710508450865746, "y_score": 0.016238519921898842, "difference": 0.0005280114710330963, "source": "'Interview with the Vampire' author Anne Rice dies at age 80", "reference": "Autorin von \u201eInterview mit einem Vampir\u201c Anne Rice mit 80 gestorben", "x": 0.015710508450865746, "y": 0.016238519921898842}, {"x_score": 0.5565778613090515, "y_score": 0.3842827379703522, "difference": 0.17229512333869934, "source": "She passed away due to complications resulting from a stroke, Christopher Rice said.", "reference": "Sie verschied an den Komplikationen eines Schlaganfalls, so Christopher Rice.", "x": 0.5565778613090515, "y": 0.3842827379703522}, {"x_score": 0.32129308581352234, "y_score": 0.2784401476383209, "difference": 0.042852938175201416, "source": "Rice's biggest success was her first novel, \"Interview with the Vampire,\" which was published in 1976 and introduced the character of the vampire Lestat, who would be the central character in the 13-book Chronicles series, the most recent of which was published in 2018.", "reference": "Der gr\u00f6\u00dfte Erfolg von Rice war ihr erster Roman, \u201eInterview mit einem Vampir\u201c, der 1976 ver\u00f6ffentlicht wurde und den Vampir Lestat einf\u00fchrte, der die zentrale Figur in der Chroniken-Reihe mit 13 B\u00e4nden werden sollte, deren letzter Band 2018 herauskam.", "x": 0.32129308581352234, "y": 0.2784401476383209}, {"x_score": 0.3257008194923401, "y_score": 0.13380050659179688, "difference": 0.1919003129005432, "source": "\"I had an idea of Lestat as the man of action, the man who could do things that I couldn't do,\" Rice said in a talk at Southern Illinois University in 2010.", "reference": "\u201eIch hatte eine Vorstellung von Lestat als einem Mann der Tat, einem Mann,der Dinge tun konnte, die mir unm\u00f6glich waren\u201c, sagte Rice in einem Gespr\u00e4ch in der Southern Illinois University im Jahr 2010.", "x": 0.3257008194923401, "y": 0.13380050659179688}, {"x_score": 0.3536582887172699, "y_score": 0.3045143187046051, "difference": 0.049143970012664795, "source": "\"Interview with the Vampire\" was made into a successful feature film in 1994, helping to reignite interest in the vampire genre which continued with the TV series \"The Vampire Diaries\" and the \"Twilight\" film series.", "reference": "\u201eInterview mit einem Vampir\u201c wurde 1994 erfolgreich verfilmt und lie\u00df das Interesse am Vampir-Genre wieder aufflammen, das dann mit der Fernsehserie \u201eTagebuch eines Vampirs\u201c und der Filmreihe \u201eTwilight\u201c weiterverfolgt wurde.", "x": 0.3536582887172699, "y": 0.3045143187046051}, {"x_score": 0.37324702739715576, "y_score": 0.43118980526924133, "difference": 0.05794277787208557, "source": "Although she lived most of her life in California, Rice was a native of New Orleans and set many of her stories there, according to her website biography.", "reference": "Rice lebte fast ihr ganzes Leben lang in Kalifornien, ist aber in New Orleans geboren, und viele ihrer Geschichten spielen dort, wie ihrer Website-Biographie zu entnehmen ist.", "x": 0.37324702739715576, "y": 0.43118980526924133}, {"x_score": 0.488699734210968, "y_score": 0.4904361665248871, "difference": 0.0017364323139190674, "source": "Rice's son, Christopher Rice, said he was at his mother's bedside when she died.", "reference": "Rices Sohn Christopher Rice erkl\u00e4rte, er habe sich am Bett seiner Mutter befunden, als sie starb.", "x": 0.488699734210968, "y": 0.4904361665248871}, {"x_score": 0.6872029900550842, "y_score": 0.5315287709236145, "difference": 0.15567421913146973, "source": "Anne Rice will be buried in a private ceremony in New Orleans, with a public memorial planned next year, he said.", "reference": "Anne Rice wird in einer privaten Feier in New Orleans beigesetzt werden, und f\u00fcr n\u00e4chstes Jahr ist eine \u00f6ffentliche Gedenkfeier geplant, sagte er.", "x": 0.6872029900550842, "y": 0.5315287709236145}, {"x_score": 0.06734035164117813, "y_score": 0.022318851202726364, "difference": 0.04502150043845177, "source": "Assam Anti-CAA Outfits Pay Tributes To People Who Died During Protests", "reference": "Anti-CAA-Outfits von Assam als Hommage f\u00fcr die w\u00e4hrend der Proteste get\u00f6teten Personen", "x": 0.06734035164117813, "y": 0.022318851202726364}, {"x_score": -0.15993882715702057, "y_score": -0.15788517892360687, "difference": 0.0020536482334136963, "source": "Five agitators were killed during the anti-CAA stirs in Assam two years ago.", "reference": "W\u00e4hrend der Proteste gegen die \u00c4nderung des Staatsb\u00fcrgerschaftsgesetzes (Citizenship Amendment Act, CAA) in Assam vor zwei Jahren wurden f\u00fcnf Aktivisten get\u00f6tet.", "x": -0.15993882715702057, "y": -0.15788517892360687}, {"x_score": 0.6325650215148926, "y_score": 0.6006790399551392, "difference": 0.03188598155975342, "source": "Several organisations in Assam on Sunday paid tributes to the five agitators who were killed in the anti-CAA stir two years ago, and resolved to resume the movement against the Act.", "reference": "Mehrere Organisationen in Assam ehrten am Sonntag die f\u00fcnf Aktivisten, die bei den Protesten gegen den CAA vor zwei Jahren get\u00f6tet wurden, und beschlossen, die Bewegung gegen das Gesetz wieder aufzunehmen.", "x": 0.6325650215148926, "y": 0.6006790399551392}, {"x_score": 0.2502480745315552, "y_score": 0.2713700532913208, "difference": 0.021121978759765625, "source": "Memorial meetings were organised at the residence of Sam Stafford, one of the agitators who died, and a playground in Guwahati, with attendees resolving to once again to intensify the stir against the Citizenship (Amendment) Act.", "reference": "Gedenkveranstaltungen fanden am Wohnsitz von Sam Stafford, einem der get\u00f6teten Aktivisten, sowie auf einem Schulhof in Guwahati statt, und die Teilnehmer beschlossen, noch einmal den Protest gegen den CAA zu verst\u00e4rken.", "x": 0.2502480745315552, "y": 0.2713700532913208}, {"x_score": 0.2923751771450043, "y_score": 0.28534987568855286, "difference": 0.007025301456451416, "source": "The Krishak Mukti Sangram Samiti (KMSS), which was among the first groups to organise protests against CAA after it was passed in Parliament, paid tributes to the agitators at Sam Stafford's Hatigaon residence.", "reference": "Krishak Mukti Sangram Samiti KMSS), eine der ersten Gruppen, die gegen den CAA protestierten, nachdem er im Parlament verabschiedet worden war, ehrte die Aktivisten am Wohnsitz von Sam Stafford in Hatigaon.", "x": 0.2923751771450043, "y": 0.28534987568855286}, {"x_score": 0.17336933314800262, "y_score": 0.00805293582379818, "difference": 0.16531639732420444, "source": "Sibsagar MLA Akhil Gogoi, who was a Krishak Mukti Sangram Samiti leader during the stir and was jailed for his role in it, while paying floral tributes at the photographs of those who died, said that political parties and \"nationalist organisations\" must take the lead in resuming the movement.", "reference": "Sibsagar MLA Akhil Gogoi, der w\u00e4hrend der Proteste ein Leiter von Krishak Mukti Sangram Samiti war und f\u00fcr seine Rolle w\u00e4hrend der Proteste ins Gef\u00e4ngnis kam, legte Blumen bei den Fotografien der Get\u00f6teten nieder und sagte, dass politische Parteien und \u201enationalistische Organisationen\u201c die F\u00fchrung bei der Wiederaufnahme der Bewegung \u00fcbernehmen m\u00fcssten.", "x": 0.17336933314800262, "y": 0.00805293582379818}, {"x_score": -0.08135338127613068, "y_score": 0.20198816061019897, "difference": 0.28334154188632965, "source": "Commenting on the artiste fraternity that had taken the centerstage in the 2019 stir, he said, \"We can't expect them to organise agitations.", "reference": "In Anspielung auf die K\u00fcnstler-Br\u00fcderschaft, die bei den Protesten im Jahr 2019 im Mittelpunkt stand, sagte er, \u201eWir k\u00f6nnen von ihnen nicht erwarten, Proteste zu organisieren.", "x": -0.08135338127613068, "y": 0.20198816061019897}, {"x_score": 0.21272721886634827, "y_score": 0.34650805592536926, "difference": 0.133780837059021, "source": "Their help is crucial but they shouldn't be blamed for not reviving the movement.\"", "reference": "Ihre Hilfe ist ganz wesentlich, aber ihnen sollte nicht die Schuld an einer fehlenden Wiederbelebung der Bewegung gegeben werden.\u201c", "x": 0.21272721886634827, "y": 0.34650805592536926}, {"x_score": 0.4891624450683594, "y_score": 0.48872560262680054, "difference": 0.0004368424415588379, "source": "All Assam Students' Union (AASU), another key player in the stir, organised a memorial at the Hatigaon Higher Secondary School playground.", "reference": "Die Studentengewerkschaft All Assam Student\u2018s Union (AASU), eine weitere Schl\u00fcsselfigur bei den Protesten, organisierte eine Gedenkveranstaltung im Schulhof der Hatigaon Higher Secondary School.", "x": 0.4891624450683594, "y": 0.48872560262680054}, {"x_score": 0.8177602887153625, "y_score": 0.8018127083778381, "difference": 0.015947580337524414, "source": "Speaking on the occasion, AASU chief advisor Samujjal Kumar Bhattacharya said, \"It is wrong to say that the anti-CAA movement has died out.", "reference": "Bei seiner Ansprache aus diesem Anlass sagte der Chefberater von ASUU Samujjal Kumar Bhattacharya, \u201eEs ist falsch zu sagen, dass die Anti-CAA-Bewegung ausgestorben ist.", "x": 0.8177602887153625, "y": 0.8018127083778381}, {"x_score": 0.2059173583984375, "y_score": 0.4378649592399597, "difference": 0.23194760084152222, "source": "It had lost its intensity due to the commencement of examinations (in January 2020) and then the pandemic and lockdowns.", "reference": "Sie hat aufgrund des Beginns der Pr\u00fcfungszeit (im Januar 2020) und dann wegen der Pandemie und den Ausgangssperren an Intensit\u00e4t verloren.", "x": 0.2059173583984375, "y": 0.4378649592399597}, {"x_score": 0.10988111048936844, "y_score": 0.3007363975048065, "difference": 0.19085528701543808, "source": "We will resume the agitation with full intensity once again.", "reference": "Wir werden die Proteste in voller St\u00e4rke wieder aufnehmen.", "x": 0.10988111048936844, "y": 0.3007363975048065}, {"x_score": 0.41527771949768066, "y_score": 0.585743248462677, "difference": 0.17046552896499634, "source": "We won't let the sacrifices go in vain,\" he said.", "reference": "Die Opfer sollen nicht umsonst gewesen sein\u201c, sagte er.", "x": 0.41527771949768066, "y": 0.585743248462677}, {"x_score": 0.35502728819847107, "y_score": 0.5684584379196167, "difference": 0.21343114972114563, "source": "Mr Bhattacharya said the anti-CAA agitation will once again be a pan-Northeast one like in 2019.", "reference": "Herr Bhattacharya sagte, dass die Anti-CAA-Bewegung erneut eine Bewegung im ganzen Nordosten sein w\u00fcrde, wie im Jahr 2019.", "x": 0.35502728819847107, "y": 0.5684584379196167}, {"x_score": 0.6222356557846069, "y_score": 0.7458726763725281, "difference": 0.12363702058792114, "source": "Singer-music composer Zubeen Garg, who had taken a leading role in the 2019 protests, also paid his tributes at the programme organised by the AASU.", "reference": "Der S\u00e4nger und Komponist Zubeen Garg, der bei den Protesten 2019 eine f\u00fchrende Rolle gespielt hatte, zollte bei dem von der AASU organisierten Programm ebenfalls Respekt.", "x": 0.6222356557846069, "y": 0.7458726763725281}, {"x_score": 0.5968735218048096, "y_score": 0.6036182045936584, "difference": 0.006744682788848877, "source": "\"We won't accept the CAA and that is for sure.", "reference": "\u201eWir werden den CAA nicht akzeptieren, soviel ist klar.", "x": 0.5968735218048096, "y": 0.6036182045936584}, {"x_score": 0.8320780992507935, "y_score": 0.8750647902488708, "difference": 0.04298669099807739, "source": "The government is trying to confuse us, but we won't allow them to make us accept it,\" he said.", "reference": "Die Regierung versucht, uns zu verwirren, aber wir werden nicht zulassen, dass sie uns zur Annahme zwingt\u201c, sagte er.", "x": 0.8320780992507935, "y": 0.8750647902488708}, {"x_score": 0.7141947150230408, "y_score": 0.6639402508735657, "difference": 0.0502544641494751, "source": "Several organisations, including AASU, North East Students' Organisation (NESO) and Assam Jatiya Parishad (AJP), had observed \"black day\" on December 11 to mark two years of the passage of CAA in Parliament.", "reference": "Mehrere Organisationen, darunter AASU, die North East Students\u2018 Organisation (NESO) und Assam Jatiya Parishad (AJP) hielten am 11. Dezember einen \u201eBlack Day\u201c ab, um den zweiten Jahrestag der Verabschiedung des CAA im Parlament zu begehen.", "x": 0.7141947150230408, "y": 0.6639402508735657}]}};
