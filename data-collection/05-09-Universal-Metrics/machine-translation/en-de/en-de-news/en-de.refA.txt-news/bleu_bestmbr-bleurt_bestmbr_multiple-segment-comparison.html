"x_score": 0.279159814119339, "y_score": 0.4638705551624298, "difference": 0.18471074104309082, "source": "I shall never forget this man who mesmerized me, who made me want to help him achieve this huge task ahead of him.", "reference": "Ich werde nie diesen Mann vergessen, der mich im Bann hielt, der mich dazu bewegte, ihm beim Bew\u00e4ltigen der riesigen Aufgabe, die vor ihm lag, zur Seite zu stehen.", "x": 0.279159814119339, "y": 0.4638705551624298}, {"x_score": 0.7098372578620911, "y_score": 0.7101058959960938, "difference": 0.00026863813400268555, "source": "A private mass and the national anthem preceded the ceremony, which featured a portrait of De Klerk between two candles and a choir decorated with white flowers.", "reference": "Eine private Messe und die Nationalhymne leiteten die Feier ein, bei der man ein Portrait von De Klerk zwischen zwei Kerzen und einem mit wei\u00dfen Blumen geschm\u00fcckten Chor aufgestellt hatte.", "x": 0.7098372578620911, "y": 0.7101058959960938}, {"x_score": 0.7539775967597961, "y_score": 0.5058185458183289, "difference": 0.24815905094146729, "source": "Despite a positive reputation abroad, De Klerk divided opinion in South Africa and his death prompted mixed reactions.", "reference": "Trotz seines guten Rufs im Ausland war die Meinung \u00fcber De Klerk in S\u00fcdafrika geteilt, und sein Tod rief gemischte Reaktionen hervor.", "x": 0.7539775967597961, "y": 0.5058185458183289}, {"x_score": 0.7467041611671448, "y_score": 0.6709505915641785, "difference": 0.07575356960296631, "source": "Critics say he remains inseparable from apartheid-era crimes and could have been held accountable for them had he lived longer.", "reference": "Kritiker sagten, er bleibe untrennbar mit den Verbrechen der Apartheid-Zeit verbunden und w\u00e4re m\u00f6glicherweise f\u00fcr diese zur Verantwortung gezogen worden, wenn er l\u00e4nger gelebt h\u00e4tte.", "x": 0.7467041611671448, "y": 0.6709505915641785}, {"x_score": 0.41648468375205994, "y_score": 0.30052968859672546, "difference": 0.11595499515533447, "source": "De Klerk represented the National Party, which in 1948 formally established apartheid's racial segregation and disenfranchisement of South Africa's non-white majority.", "reference": "De Klerk repr\u00e4sentierte die National Party, die 1948 formal die Rassentrennung einf\u00fchrte und der nicht-wei\u00dfen Bev\u00f6lkerungsmehrheit in S\u00fcdafrika das Wahlrecht vorenthielt.", "x": 0.41648468375205994, "y": 0.30052968859672546}, {"x_score": 0.5817239880561829, "y_score": 0.6371890902519226, "difference": 0.055465102195739746, "source": "Outside the church, a small group of protesters held signs saying, \"Justice denied\" and \"Justice for apartheid victims\" and were swiftly led away by police.", "reference": "Vor der Kirche hielt eine kleine Gruppe Demonstranten Schilder hoch, auf denen es hie\u00df, \u201eGerechtigkeit verweigert\u201c und \u201eGerechtigkeit f\u00fcr Apartheid-Opfer\u201c, und sie wurden rasch von der Polizei abgef\u00fchrt.", "x": 0.5817239880561829, "y": 0.6371890902519226}, {"x_score": 0.10769324004650116, "y_score": 0.3547074794769287, "difference": 0.24701423943042755, "source": "The surrounding area was closed to traffic and placed under high security.", "reference": "Das Gebiet wurde f\u00fcr den Verkehr geschlossen und es wurden strenge Sicherheitsma\u00dfnahmen ergriffen.", "x": 0.10769324004650116, "y": 0.3547074794769287}, {"x_score": 0.4087684154510498, "y_score": 0.49262529611587524, "difference": 0.08385688066482544, "source": "Comments in his final years also tarnished De Klerk's image amid criticism for his failure to apologize officially for the crimes of apartheid.", "reference": "Kommentare in seinen letzten Jahren haben dem Image von De Klerk ebenfalls geschadet, neben Kritik an dem Umstand, dass er sich nie offiziell f\u00fcr die Verbrechen der Apartheid entschuldigte.", "x": 0.4087684154510498, "y": 0.49262529611587524}, {"x_score": 0.7563972473144531, "y_score": 0.7556241154670715, "difference": 0.0007731318473815918, "source": "In 2020, he denied apartheid was a crime against humanity before retracting the statement and apologizing.", "reference": "2020 bestritt er, dass Apartheid ein Verbrechen gegen die Menschheit war, zog die Aussage dann aber zur\u00fcck und entschuldigte sich.", "x": 0.7563972473144531, "y": 0.7556241154670715}, {"x_score": 0.15715523064136505, "y_score": 0.11516528576612473, "difference": 0.041989944875240326, "source": "De Klerk's foundation issued a posthumous video apologizing \"for the pain, hurt, indignity and damage that apartheid has done\" to South Africa's non-white populations.", "reference": "Die Stiftung von De Klerk gab ein posthumes Video heraus, das eine Entschuldigung \u201ef\u00fcr den Schmerz, die Dem\u00fctigung und den Schaden\u201c enthielt, die Apartheid \u201eden nicht-wei\u00dfen s\u00fcdafrikanischen Bev\u00f6lkerungsgruppen angetan hat\u201c.", "x": 0.15715523064136505, "y": 0.11516528576612473}, {"x_score": 0.9238258600234985, "y_score": 1.691760778427124, "difference": 0.7679349184036255, "source": "France reacts to rival offer of US frigates to Greece", "reference": "Frankreich reagiert auf Konkurrenzangebot von US-Fregatten an Griechenland", "x": 0.9238258600234985, "y": 1.691760778427124}, {"x_score": 0.5665055513381958, "y_score": 0.3862457573413849, "difference": 0.1802597939968109, "source": "The defense ministries of France and Greece have both confirmed that a competing offer from the US will have no impact on an already \"signed\" and \"final\" multibillion deal to purchase French Belharra frigates.", "reference": "Die Verteidigungsministerien von Frankreich und Griechenland haben beide best\u00e4tigt, dass ein konkurrierendes Angebot der USA keine Auswirkungen auf ein bereits \u201eunterzeichnetes \u201e und \u201eendg\u00fcltiges\u201c Milliardengesch\u00e4ft zum Kauf franz\u00f6sischer Beharra-Fregatten haben wird.", "x": 0.5665055513381958, "y": 0.3862457573413849}, {"x_score": 0.6018013954162598, "y_score": 0.6656100749969482, "difference": 0.06380867958068848, "source": "France's Ministry of Armed Forces stated on Saturday that a defense contract with Athens had already been \"initialled a few days ago,\" before the US State Department announced its approval of a potential sale of American frigates.", "reference": "Das Ministerium der franz\u00f6sischen Streitkr\u00e4fte erkl\u00e4rte am Samstag, dass ein Verteidigungsvertrag mit Athen bereits \u201evor einigen Tagen abgezeichnet wurde\u201c, bevor das US-Au\u00dfenministerium seine Genehmigung eines potenziellen Verkaufs amerikanischer Fregatten ank\u00fcndigte.", "x": 0.6018013954162598, "y": 0.6656100749969482}, {"x_score": 0.31080520153045654, "y_score": 0.339631050825119, "difference": 0.028825849294662476, "source": "Since we have been in discussion with the Greeks, the American offer is no longer on the table...", "reference": "Da wir mit den Griechen im Gespr\u00e4ch waren, ist das amerikanische Angebot vom Tisch...", "x": 0.31080520153045654, "y": 0.339631050825119}, {"x_score": 1.1286585330963135, "y_score": 1.1276787519454956, "difference": 0.000979781150817871, "source": "We also signed the contract with the Greeks.", "reference": "Wir haben auch den Vertrag mit den Griechen unterzeichnet.", "x": 1.1286585330963135, "y": 1.1276787519454956}, {"x_score": 0.665493905544281, "y_score": 0.613602340221405, "difference": 0.05189156532287598, "source": "Greece's Defense Ministry also confirmed that the deal with Paris was \"final,\" since it had been negotiated at the \"highest level possible\" and \"personally announced\" by the Greek PM Kyriakos Mitsotakis.", "reference": "Das griechische Verteidigungsministerium hat ebenfalls best\u00e4tigt, dass das Gesch\u00e4ft mit Paris \u201eendg\u00fcltig\u201c sei, da es auf der \u201eallerh\u00f6chsten Ebene\u201c verhandelt und \u201epers\u00f6nlich\u201c vom griechischen Ministerpr\u00e4sidenten Kyriakos Mitsotakis angek\u00fcndigt wurde.", "x": 0.665493905544281, "y": 0.613602340221405}, {"x_score": 1.1309449672698975, "y_score": 0.9420009851455688, "difference": 0.1889439821243286, "source": "The finalized contracts are allegedly expected to be ratified by the Greek Parliament \"soon.\"", "reference": "Die fertig gestellten Vertr\u00e4ge sollen angeblich \u201ebald\u201c vom griechischen Parlament ratifiziert werden.", "x": 1.1309449672698975, "y": 0.9420009851455688}, {"x_score": 0.2750232517719269, "y_score": 0.5103774070739746, "difference": 0.23535415530204773, "source": "The US Defense Security Cooperation Agency said on Friday it had approved the sale for $6.9 billion of four Lockheed Martin combat frigates, and a separate $2.5 billion program to upgrade Greece's MEKO class frigates.", "reference": "Die Abteilung f\u00fcr Sicherheitskooperation des US-Verteidigungsministeriums sagte am Freitag, es habe den Verkauf \u00fcber $6,9 Milliarden f\u00fcr vier Hockheed Martin-Kampffregatten genehmigt, sowie ein getrenntes $2,5-Milliarden-Programm zum Aktualisieren der Fregatten der MEKO-Klasse von Griechenland.", "x": 0.2750232517719269, "y": 0.5103774070739746}, {"x_score": 0.329650342464447, "y_score": 0.07697078585624695, "difference": 0.2526795566082001, "source": "The announcement triggered some concerns over the Athens-Paris agreement, especially after a long-existing submarine construction \"deal of the century\" between France and Australia was abruptly tanked by a bombshell AUKUS pact in September, without any prior warning.", "reference": "Die Ank\u00fcndigung l\u00f6ste Bedenken bez\u00fcglich der Vereinbarung zwischen Athen und Paris aus, vor allem, nachdem ein lang anstehendes \u201eGesch\u00e4ft des Jahrhunderts\u201c \u00fcber U-Boot-Bau zwischen Frankreich und Australien aufgrund eines AUKUS-\u00dcberraschungspakts im September ohne jede Vorwarnung \u00fcberraschend geplatzt war.", "x": 0.329650342464447, "y": 0.07697078585624695}, {"x_score": 0.26823827624320984, "y_score": 0.22648808360099792, "difference": 0.041750192642211914, "source": "Outraged Paris accused Washington and Canberra of a \"stab in the back,\" while just two weeks later Macron took the stage with the Greek PM to personally announce the sale of at least three French warships to Athens for around $3.5 billion, saying it was time to \"stop being naive\" while touting the new deal as a sign of \"Europe's strategic autonomy and sovereignty.\"", "reference": "Erbost beschuldigte Paris Washington und Canberra eines \u201eDolchsto\u00dfes in den R\u00fccken\u201c, w\u00e4hrend nur zwei Wochen sp\u00e4ter Macron pers\u00f6nlich zusammen mit dem griechischen Ministerpr\u00e4sidenten selbst den Verkauf von mindestens drei franz\u00f6sischen Kriegsschiffen an Athen f\u00fcr rund $3,5 Milliarden ank\u00fcndigte und sagte, es sei Zeit \u201enicht mehr naiv zu sein\u201c und den neuen Deal als Zeichen der \u201estrategischen Autonomie und Hoheit Europas\u201c zu werten.", "x": 0.26823827624320984, "y": 0.22648808360099792}, {"x_score": 0.6080033183097839, "y_score": 0.586461067199707, "difference": 0.021542251110076904, "source": "This time around, according to the French military, the US \"had warned us that this announcement was going to come out\" and that Americans allegedly had \"no inclination to go further\" with an actual sale of their frigates.", "reference": "Dieses Mal, so das franz\u00f6sische Milit\u00e4r \u201ehatten die USA uns gewarnt, dass diese Ank\u00fcndigung erfolgen w\u00fcrde\u201c und dass die Amerikaner angeblich \u201ekeine Absicht hatten, weiterzugehen\u201c und ihre Fregatten tats\u00e4chlich zu verkaufen.", "x": 0.6080033183097839, "y": 0.586461067199707}, {"x_score": 0.9767302870750427, "y_score": 0.4945663511753082, "difference": 0.4821639358997345, "source": "Heavy snowfall wreaks havoc in Serbia and much of Balkans", "reference": "Starker Schneefall richtet Zerst\u00f6rungen in Serbien und weiten Teilen des Balkans an", "x": 0.9767302870750427, "y": 0.4945663511753082}, {"x_score": 0.917140543460846, "y_score": 0.6579657196998596, "difference": 0.25917482376098633, "source": "Heavy snowfall wreaked havoc in much of the Balkans on Sunday, disrupting public transportation.", "reference": "Starker Schneefall richtete am Sonntag Zerst\u00f6rungen in weiten Teilen des Balkans an und unterbrach den \u00f6ffentlichen Transport.", "x": 0.917140543460846, "y": 0.6579657196998596}, {"x_score": 0.6989465355873108, "y_score": 0.8135494589805603, "difference": 0.11460292339324951, "source": "Flights were cancelled at Serbia's main airport in Belgrade on Sunday and many areas reported power cuts and damage to buildings.", "reference": "Am Hauptflughafen von Serbien in Belgrad wurden am Sonntag Fl\u00fcge gestrichen, und viele Gegenden berichteten von Stromausf\u00e4llen und Geb\u00e4udesch\u00e4den.", "x": 0.6989465355873108, "y": 0.8135494589805603}, {"x_score": 0.7501728534698486, "y_score": 0.7719716429710388, "difference": 0.021798789501190186, "source": "Much of western Serbia was without electricity as authorities warned against unnecessary travel and appealed to people in Serbia to conserve power.", "reference": "Weite Teile Westserbiens hatten keinen Strom, und die Beh\u00f6rden warnten vor unn\u00f6tigen Reisen und forderten die Bev\u00f6lkerung in Serbien zum Stromsparen auf.", "x": 0.7501728534698486, "y": 0.7719716429710388}, {"x_score": 0.52264803647995, "y_score": 0.4895966351032257, "difference": 0.03305140137672424, "source": "There was some damage to cars and buildings in Belgrade due to the snow.", "reference": "In Belgrad wurden diverse Autos und Geb\u00e4ude durch den Schnee besch\u00e4digt.", "x": 0.52264803647995, "y": 0.4895966351032257}, {"x_score": 0.8459319472312927, "y_score": 0.7788758873939514, "difference": 0.06705605983734131, "source": "Several flights from and to Belgrade's main airport were cancelled because of the weather conditions and a brief power cut to the main terminal, Belgrade media reported.", "reference": "Mehrere Fl\u00fcge von und zu dem Hauptflughafen von Belgrad wurden aufgrund der Wetterbedingungen und eines kurzen Stromausfalls im Hauptterminal storniert, wie Medien aus Belgrad berichteten.", "x": 0.8459319472312927, "y": 0.7788758873939514}, {"x_score": 1.1271679401397705, "y_score": 0.6618319749832153, "difference": 0.4653359651565552, "source": "A highway leading to the airport was closed for several hours because of a traffic jam caused by the snowfall.", "reference": "Eine Autobahn zum Flughafen wurde aufgrund eines von dem Schneefall verursachten Staus f\u00fcr mehrere Stunden geschlossen.", "x": 1.1271679401397705, "y": 0.6618319749832153}, {"x_score": 0.6616802215576172, "y_score": 0.68644118309021, "difference": 0.024760961532592773, "source": "Passengers on a local train to Belgrade were stuck in snow for seven hours before they were provided bus transportation to the capital.", "reference": "Passagiere eines Regionalzugs nach Belgrad blieben sieben Stunden lang im Schnee stecken, bis sie mit Bussen in die Hauptstadt gebracht werden konnten.", "x": 0.6616802215576172, "y": 0.68644118309021}, {"x_score": 1.0582648515701294, "y_score": 1.0541576147079468, "difference": 0.004107236862182617, "source": "Emergency services have been assisting authorities in the cleanup operation, while another alert for more snow and ice has been issued.", "reference": "Die Rettungsdienste unterst\u00fctzen die Beh\u00f6rden bei der Freir\u00e4umung, w\u00e4hrend eine weitere Warnung \u00fcber noch mehr Eis und Schnee ausgegeben wurde.", "x": 1.0582648515701294, "y": 1.0541576147079468}, {"x_score": 0.8889551758766174, "y_score": 0.986814558506012, "difference": 0.09785938262939453, "source": "Meanwhile, in Bulgaria, heavy rains and major floods have been ravaging southern parts of the country over the weekend, forcing authorities there to declare a state of emergency.", "reference": "Derweil haben in Bulgarien schwere Regen ": 1.606546401977539, "y_score": 1.3028318881988525, "difference": 0.3037145137786865, "source": "The Vjosa River in the south flooded many areas.", "reference": "Der Fluss Vjosa im S\u00fcden \u00fcberschwemmte zahlreiche Gebiete.", "x": 1.606546401977539, "y": 1.3028318881988525}, {"x_score": 0.863771915435791, "y_score": 0.8518171310424805, "difference": 0.011954784393310547, "source": "An older couple who had stayed overnight on the rooftop of their house in southwest Albania was rescued by police in the morning.", "reference": "Ein \u00e4lteres Ehepaar, das die Nacht auf dem Dach seines Hauses im S\u00fcdwesten von Albanien verbrachte, wurde am Morgen von der Polizei gerettet.", "x": 0.863771915435791, "y": 0.8518171310424805}, {"x_score": 1.435344934463501, "y_score": 1.3953158855438232, "difference": 0.040029048919677734, "source": "Many roads were temporarily blocked by landslides in the south.", "reference": "Viele Stra\u00dfen im S\u00fcden wurden vor\u00fcbergehend durch Erdrutsche blockiert.", "x": 1.435344934463501, "y": 1.3953158855438232}, {"x_score": 1.1211544275283813, "y_score": 1.1213953495025635, "difference": 0.0002409219741821289, "source": "Elsewhere in the northeast and southeast of the country, heavy snow has hampered or temporarily blocked traffic.", "reference": "Anderorts im Nordosten und S\u00fcdosten des Landes haben starke Schneef\u00e4lle den Verkehr vor\u00fcbergehend behindert oder blockiert.", "x": 1.1211544275283813, "y": 1.1213953495025635}, {"x_score": 0.49568256735801697, "y_score": 0.3140967786312103, "difference": 0.18158578872680664, "source": "This year's trend for a second Christmas tree in the bedroom sends sales of smaller spruces soaring", "reference": "Der diesj\u00e4hrige Trend eines zweiten Weihnachtsbaums im Schlafzimmer treibt die Verkaufszahlen f\u00fcr kleinere Fichten in die H\u00f6he", "x": 0.49568256735801697, "y": 0.3140967786312103}, {"x_score": 1.2675567865371704, "y_score": 1.06156325340271, "difference": 0.20599353313446045, "source": "Got just the one Christmas tree?", "reference": "Sie haben nur den einen Weihnachtsbaum?", "x": 1.2675567865371704, "y": 1.06156325340271}, {"x_score": 0.058902300894260406, "y_score": -0.29298391938209534, "difference": 0.35188622027635574, "source": "Then you could be behind the times.", "reference": "Dann sind Sie wohl nicht auf der H\u00f6he der Zeit.", "x": 0.058902300894260406, "y": -0.29298391938209534}, {"x_score": 0.085928775370121, "y_score": 0.029518159106373787, "difference": 0.056410616263747215, "source": "This year's trend is for a second tree in the bedroom, and it has sent sales of smaller spruces soaring.", "reference": "Dieses Jahr geht der Trend zu einem Zweitbaum im Schlafzimmer, was die Verkaufszahlen f\u00fcr kleinere Fichten in die H\u00f6he getrieben hat.", "x": 0.085928775370121, "y": 0.029518159106373787}, {"x_score": 0.6776198744773865, "y_score": 0.5117501020431519, "difference": 0.16586977243423462, "source": "More than a quarter of British homes now boast two festive firs, experts say - and it could be more than a status symbol.", "reference": "Mehr als ein Viertel der britischen Haushalte ist jetzt stolzer Besitzer von zwei festlichen Fichten, sagen Experten - und es k\u00f6nnte mehr als nur ein Statussymbol sein.", "x": 0.6776198744773865, "y": 0.5117501020431519}, {"x_score": 0.6272241473197937, "y_score": 0.6263759136199951, "difference": 0.000848233699798584, "source": "Both the soothing green colour and the pine aroma are said to be good for mental health and sleep cycles - while even fake trees can help evoke a feeling of nostalgia.", "reference": "Sowohl die beruhigende gr\u00fcne Farbe als auch das Kiefernaroma sollen gut f\u00fcr die geistige Gesundheit und die Schlafzyklen sein - und selbst k\u00fcnstliche B\u00e4ume k\u00f6nnen ein nostalgisches Gef\u00fchl hervorrufen.", "x": 0.6272241473197937, "y": 0.6263759136199951}, {"x_score": 0.007649239152669907, "y_score": -0.09139569848775864, "difference": 0.09904493764042854, "source": "Other families get two trees so children can decorate one as gaudily as they like, providing a place for any home-made masterpieces, while leaving a more elegantly garlanded fir on more prominent display to impress the neighbours.", "reference": "Andere Familien besorgen zwei B\u00e4ume, damit die Kinder einen kunterbunt schm\u00fccken und alle selbstgemachten Meisterwerke daran aufh\u00e4ngen k\u00f6nnen, w\u00e4hrend eine eleganter dekorierte Fichte an prominenter Stelle die Nachbarn beeindrucken soll.", "x": 0.007649239152669907, "y": -0.09139569848775864}, {"x_score": -0.05708059296011925, "y_score": 0.35648855566978455, "difference": 0.4135691486299038, "source": "Among those buying into the trend, which started in the US, are Carole Middleton, mother of the Duchess of Cambridge, who gets a second tree for grandchildren George, Louis and Charlotte at her home in Bucklebury, West Berkshire.", "reference": "Zu denen, die den in den USA gestarteten Trend mitmachen, z\u00e4hlt Carole Middleton, Mutter der Herzogin von Cambridge, die einen zweiten Baum f\u00fcr ihre Enkel George, Louis und Charlotte in ihrem Heim in Bucklebury, West Berkshire, aufstellt.", "x": -0.05708059296011925, "y": 0.35648855566978455}, {"x_score": 0.4970734715461731, "y_score": 0.38371601700782776, "difference": 0.11335745453834534, "source": "Last week, she posted on Instagram: \"Once again this year we plan to have two Christmas trees: one for the children to decorate and one which I do myself.\"", "reference": "Letzte Woche postete sie auf Instagram: \u201eEinmal mehr haben wir dieses Jahr zwei Weihnachtsb\u00e4ume geplant: einen dekorieren die Kinder, den anderen ich selbst.\u201c", "x": 0.4970734715461731, "y": 0.38371601700782776}, {"x_score": 0.9610026478767395, "y_score": 1.0933687686920166, "difference": 0.1323661208152771, "source": "British Garden Centres said sales of smaller trees are up 50 per cent this year across its 58 sites.", "reference": "Laut British Garden Centres ist der Verkauf kleinerer B\u00e4ume dieses Jahr an seinen 58 Verkaufsstellen um 50 Prozent gestiegen.", "x": 0.9610026478767395, "y": 1.0933687686920166}, {"x_score": 0.17830616235733032, "y_score": 0.2335093915462494, "difference": 0.05520322918891907, "source": "Director Boyd Douglas-Davies, who is also president of the Horticulture Trades Association, said: \"People are trading up from a plant in the bedroom and putting in beautifully decorated trees.\"", "reference": "Direktor Boyd Douglas-Davies, der auch Vorsitzender der Vereinigung f\u00fcr Produktionsgartenbau ist, sagte: \u201eDie Leute haben sich von einer Pflanze im Schlafzimmer gesteigert und stellen sch\u00f6n geschm\u00fcckte B\u00e4ume auf.\u201c", "x": 0.17830616235733032, "y": 0.2335093915462494}, {"x_score": 0.3774312436580658, "y_score": 0.3500779867172241, "difference": 0.027353256940841675, "source": "Fellow garden centre chain Squire's reports that 30 per cent of their customers plan on having at least two trees - and more than one in ten intend to have three or more.", "reference": "Die Gartencenter-Kette Squire berichtet ihrerseits, dass 30 Prozent ihrer Kunden planen, mindestens zwei B\u00e4ume zu haben - und mehr als zehn Prozent wollen sogar drei oder mehr schm\u00fccken.", "x": 0.3774312436580658, "y": 0.3500779867172241}, {"x_score": 0.5543777346611023, "y_score": 0.3207469880580902, "difference": 0.23363074660301208, "source": "Chairman Sarah Squire said: \"They give a bedroom a lovely, calming scent that is the perfect aid for a good night's sleep.\"", "reference": "Vorsitzende Sarah Squire sagte: \u201eSie verleihen einem Schlafzimmer einen sehr angenehmen, beruhigenden Geruch, der eine gute Nachtruhe perfekt unterst\u00fctzt.\u201c", "x": 0.5543777346611023, "y": 0.3207469880580902}, {"x_score": 0.24661703407764435, "y_score": 0.39238181710243225, "difference": 0.1457647830247879, "source": "Just as bedroom plants have been known to help mental health and purify the air, trees are also said to aid slumber.", "reference": "Genau wie Pflanzen im Schlafzimmer, die bekannterma\u00dfen die geistige Gesundheit unterst\u00fctzen und die Luft reinigen, wird auch B\u00e4umen eine wohltuende Wirkung auf den Schlaf nachgesagt.", "x": 0.24661703407764435, "y": 0.39238181710243225}, {"x_score": 0.5975173711776733, "y_score": 0.7781161069869995, "difference": 0.18059873580932617, "source": "Sleep expert Carl Walsh said: \"Our brains collect information from our surroundings and this translates into signals releasing hormones in response.", "reference": "Schlafexperte Carl Walsh meinte: \u201eUnser Gehirn sammelt Informationen von unserer Umgebung, und das wird in Signale umgewandelt, die eine Hormonreaktion ausl\u00f6sen.", "x": 0.5975173711776733, "y": 0.7781161069869995}, {"x_score": 1.0672249794006348, "y_score": 1.0424482822418213, "difference": 0.024776697158813477, "source": "In this instance melatonin and cortisol are the hormones that control your sleep cycle and put your body into a sleepy state.\"", "reference": "In diesem Fall sind Melatonin und Cortisol die Hormone, die den Schlafzyklus kontrollieren und den K\u00f6rper in einen schl\u00e4frigen Zustand versetzen.\u201c", "x": 1.0672249794006348, "y": 1.0424482822418213}, {"x_score": 0.6182203888893127, "y_score": 0.9024497866630554, "difference": 0.2842293977737427, "source": "He added that a bedroom tree could also transport people back to a more carefree and youthful era.", "reference": "Er f\u00fcgte hinzu, dass ein Baum im Schlafzimmer die Menschen auch in eine sorgenfreiere, jugendlichere Zeit zur\u00fcckversetzen kann.", "x": 0.6182203888893127, "y": 0.9024497866630554}, {"x_score": 0.9396308064460754, "y_score": 0.938688337802887, "difference": 0.0009424686431884766, "source": "\"Christmas can be a pretty stressful time.", "reference": "\u201eWeihnachten kann sehr stressig sein.", "x": 0.9396308064460754, "y": 0.938688337802887}, {"x_score": 0.54374462 27, "y_score": 0.9455501437187195, "difference": 0.22468984127044678, "source": "His wife Rachel Nicola said while she was very proud of the work her husband had done to bring joy to so many people, she was looking forward to having more time to celebrate Christmas with him.", "reference": "Seine Frau Nicola sage, sie sei immer sehr stolz auf die Arbeit ihres Mannes gewesen, die so vielen Menschen Freude machte, dass sie sich aber darauf freue, mehr Zeit zu haben, um Weihnachten mit ihm zu feiern.", "x": 0.7208603024482727, "y": 0.9455501437187195}, {"x_score": 0.363691121339798, "y_score": 0.7383180260658264, "difference": 0.37462690472602844, "source": "Russia warned of 'consequences' if Ukraine attacked", "reference": "Russland vor \u201eFolgen\u201c eines Angriffs der Ukraine gewarnt", "x": 0.363691121339798, "y": 0.7383180260658264}, {"x_score": 0.670233428478241, "y_score": 0.6900782585144043, "difference": 0.01984483003616333, "source": "The Group of Seven has warned Russia of massive consequences and severe costs if President Vladimir Putin attacks Ukraine, according to a draft statement.", "reference": "Die Gruppe der Sieben hat Russland vor massiven Folgen und hohen Kosten gewarnt, wenn Pr\u00e4sident Putin die Ukraine angreift, wie einem Erkl\u00e4rungsentwurf zu entnehmen ist.", "x": 0.670233428478241, "y": 0.6900782585144043}, {"x_score": 0.6265245079994202, "y_score": 0.6164385676383972, "difference": 0.01008594036102295, "source": "US intelligence assesses that Russia could be planning a multi-front offensive on Ukraine as early as next year, involving up to 175,000 troops.", "reference": "Der US-Geheimdienst ist der Ansicht, dass Russland einen Angriff an mehreren Fronten in der Ukraine schon im n\u00e4chsten Jahr unter Beteiligung von bis zu 175.000 Soldaten planen k\u00f6nnte.", "x": 0.6265245079994202, "y": 0.6164385676383972}, {"x_score": 0.6787503361701965, "y_score": 0.34949085116386414, "difference": 0.3292594850063324, "source": "The Kremlin denies it plans to invade and says the West is gripped by Russophobia.", "reference": "Der Kremlin streitet Invasionspl\u00e4ne ab und sagt, der Westen sei von Russlandhass ergriffen.", "x": 0.6787503361701965, "y": 0.34949085116386414}, {"x_score": 0.8553608059883118, "y_score": 0.6617693901062012, "difference": 0.1935914158821106, "source": "Moscow says the expansion of NATO threatens Russia and has contravened assurances given to it as the Soviet Union collapsed in 1991.", "reference": "Moskau sagt, die Erweiterung der NATO bedrohe Russland und habe Zusicherungen gebrochen, die nach Zusammenbruch der Sowjetunion 1991 gegeben wurden.", "x": 0.8553608059883118, "y": 0.6617693901062012}, {"x_score": 0.5445967316627502, "y_score": 0.5339458584785461, "difference": 0.010650873184204102, "source": "At a meeting in the northern English city Liverpool, the G7 delegates said they were united in their condemnation of Russia's military build-up near Ukraine and they called on Moscow to de-escalate.", "reference": "Bei einem Treffen in der nordenglischen Stadt Liverpool sagten die G7-Delegierten, sie verurteilten einstimmig den Zusammenzug des russischen Milit\u00e4rs nahe der Ukraine und riefen Moskau zur Deeskalation auf.", "x": 0.5445967316627502, "y": 0.5339458584785461}, {"x_score": 0.9493185877799988, "y_score": 0.8679577708244324, "difference": 0.0813608169555664, "source": "\"Russia should be in no doubt that further military aggression against Ukraine would have massive consequences and severe cost,\" the draft statement said, confirmed by G7 sources.", "reference": "\u201eRussland darf nicht daran zweifeln, dass eine weitere milit\u00e4rische Aggression gegen die Ukraine massive Folgen und hohe Kosten haben w\u00fcrde\u201c, so der von G7-Quellen best\u00e4tigte Erkl\u00e4rungsentwurf.", "x": 0.9493185877799988, "y": 0.8679577708244324}, {"x_score": 0.8700879812240601, "y_score": 0.8646212816238403, "difference": 0.0054666996002197266, "source": "\"We reaffirm our unwavering commitment to Ukraine's sovereignty and territorial integrity, as well as the right of any sovereign state to determine its own future,\" the draft said.", "reference": "\u201eWir best\u00e4tigen unsere unersch\u00fctterliche Unterst\u00fctzung der Souver\u00e4nit\u00e4t und Gebietsintegrit\u00e4t der Ukraine und das Recht jedes souver\u00e4nen Staates, \u00fcber seine eigene Zukunft zu entscheiden\u201c, hei\u00dft es in dem Entwurf.", "x": 0.8700879812240601, "y": 0.8646212816238403}, {"x_score": 0.20767037570476532, "y_score": 0.2391386479139328, "difference": 0.03146827220916748, "source": "For Moscow, the growing NATO embrace of a neighbouring former Soviet republic - and what it sees as the nightmare possibility of alliance missiles in Ukraine targeted against Russia - is a \"red line\" it will not allow to be crossed.", "reference": "F\u00fcr Moskau ist das fortschreitende Zugehen einer benachbarten ehemaligen Sowjetrepublik auf die NATO - was man dort als die albtraumhafte M\u00f6glichkeit der Aufstellung von gegen Russland gerichteten Raketen der Allianz in der Ukraine sieht - eine \u201erote Linie\u201c, deren \u00dcberschreitung nicht zugelassen werden wird.", "x": 0.20767037570476532, "y": 0.2391386479139328}, {"x_score": 0.8740114569664001, "y_score": 0.5822951197624207, "difference": 0.2917163372039795, "source": "Mr Putin has demanded legally binding security guarantees that NATO will not expand further east or place its weapons close to Russian territory; Washington has repeatedly said no country can veto Ukraine's NATO hopes.", "reference": "Putin hat rechtlich bindende Sicherheitszusagen verlangt, dass die NATO keine weitere Osterweiterung betreiben oder ihre Waffen in der N\u00e4he von russischem Gebiet aufstellen werde; Washington hat wiederholt gesagt, dass kein Land ein Veto gegen die NATO-Hoffnungen der Ukraine einlegen kann.", "x": 0.8740114569664001, "y": 0.5822951197624207}, {"x_score": 0.5337426662445068, "y_score": 0.5893836617469788, "difference": 0.055640995502471924, "source": "In 2014, Russia seized the Black Sea peninsula of Crimea from Ukraine, prompting the West to slap sanctions on Russia.", "reference": "2014 entriss Russland der Ukraine die Krim-Halbinsel im Schwarzen Meer, was den Westen veranlasste, Russland mit Sanktionen zu belegen.", "x": 0.5337426662445068, "y": 0.5893836617469788}, {"x_score": 0.5250885486602783, "y_score": 0.6245821118354797, "difference": 0.09949356317520142, "source": "The Kremlin said today that Mr Putin told US President Joe Biden that Russian troops posed no threat and that Moscow was being demonised for moving troops around its own territory.", "reference": "Der Kremlin sagte heute, dass Putin dem US-Pr\u00e4sidenten Joe Biden mitgeteilt habe, die russischen Truppen stellten keine Bedrohung dar und Moskau werde daf\u00fcr d\u00e4monisiert, Truppenbewegungen in seinem eigenen Land durchzuf\u00fchren.", "x": 0.5250885486602783, "y": 0.6245821118354797}, {"x_score": 0.5517995357513428, "y_score": 0.4645538330078125, "difference": 0.08724570274353027, "source": "Kremlin spokesman Dmitry Peskov said there were very serious conceptual differences between Russia and the United States on Moscow's \"red lines.\"", "reference": "Der Kremlin-Sprecher Dmitry Peskov sagte, es best\u00fcnden sehr ernste konzeptuelle Unterscheide zwischen Russland und den Vereinigten Staaten bez\u00fcglich der \u201eroten Linien\u201c von Moskau.", "x": 0.5517995357513428, "y": 0.4645538330078125}, {"x_score": 1.0691471099853516, "y_score": 1.0690009593963623, "difference": 0.0001461505889892578, "source": "The G7 comprises Britain, France, Germany, Italy, Japan, Canada and the United States, and includes a representative from the European Union.", "reference": "Die G7 sind Gro\u00dfbritannien, Frankreich, Deutschland, Italien, Japan, Kanada und die Vereinigten Staaten sowie ein Vertreter der Europ\u00e4ischen Union.", "x": 1.0691471099853516, "y": 1.0690009593963623}, {"x_score": 0.5156956315040588, "y_score": 0.3145962655544281, "difference": 0.20109936594963074, "source": "\"We call on Russia to de-escalate, pursue diplomatic channels and abide by its international commitments on transparency of military activities,\" the G7 said in the draft.", "reference": "\u201eWir fordern Russland zur Deeskalation, zur Nutzung diplomatischer Kan\u00e4le und zur Einhaltung seiner internationalen Verpflichtungen zur Transparenz bei milit\u00e4rischen Aktivit\u00e4ten auf\u201c, sagten die G7 in dem Entwurf.", "x": 0.5156956315040588, "y": 0.3145962655544281}, {"x_score": 0.796960175037384, "y_score": 0.8458896279335022, "difference": 0.048929452896118164, "source": "\"We reconfirm our support for the efforts of France and Germany in the Normandy Format to achieve full implementation of the Minsk Agreements in order to resolve the conflict in eastern Ukraine,\" the draft said.", "reference": "\u201eWir wiederholen unsere Unterst\u00fctzung f\u00fcr die Bem\u00fchungen Frankreichs und Deutschlands im Normandie-Format, um eine vollst\u00e4ndige Umsetzung der Vereinbarungen von Minsk zu erzielen und den Konflikt in der Ostukraine beizulegen\u201c, so der Entwurf.", "x": 0.796960175037384, "y": 0.8458896279335022}, {"x_score": 0.8360797762870789, "y_score": 0.8361274003982544, "difference": 4.762411117553711e-05, "source": "China's Xi and Russia's Putin dominate the G7", "reference": "Chinas Xi und Russlands Putin beherrschen die G7", "x": 0.8360797762870789, "y": 0.8361274003982544}, {"x_score": 0.6860843896865845, "y_score": 0.6469176411628723, "difference": 0.03916674852371216, "source": "Pope calls for 'serious international dialogue' to defuse Ukraine tensions", "reference": "Der Papst ruft zu einem \u201eernsthaften internationalen Dialog\u201c auf, um die Spannungen in der Ukraine abzubauen", "x": 0.6860843896865845, "y": 0.6469176411628723}, {"x_score": 0.9208604097366333, "y_score": 1.0097005367279053, "difference": 0.08884012699127197, "source": "Pope Francis, in his first comments on the tensions between the West and Russia over Ukraine, today called for serious international dialogue to resolve tensions and urged both sides to avoid an armed conflict.", "reference": "Papst Franziskus rief in seinen ersten Kommentaren zu den Spannungen zwischen dem Westen und Russland bez\u00fcglich der Ukraine heute zu einem ernsthaften internationalen Dialog auf, um Spannungen abzubauen, und forderte beide Seiten auf, einen bewaffneten Konflikt zu vermeiden.", "x": 0.9208604097366333, "y": 1.0097005367279053}, {"x_score": 0.5212520360946655, "y_score": 0.44607818126678467, "difference": 0.07517385482788086, "source": "He said he was praying for \"dear Ukraine, for all its churches and religious communities and for all of its people, so that tensions there are resolved through a serious international dialogue and not with weapons.\"", "reference": "Er sagte, er bete f\u00fcr die \u201eliebe Ukraine, f\u00fcr alle ihre Kirchen und religi\u00f6sen Gemeinschaften und f\u00fcr alle ihre Menschen, sodass die Spannungen dort durch einen ernsthaften internationalen Dialog und nicht mit Waffen beigelegt werden.\u201c", "x": 0.5212520360946655, "y": 0.44607818126678467}, {"x_score": 0.9287349581718445, "y_score": 0.7454978227615356, "difference": 0.18323713541030884, "source": "Weapons are not the path to take.", "reference": "Waffen sind nicht der rechte Weg.", "x": 0.9287349581718445, "y": 0.7454978227615356}, {"x_score": 0.3801402151584625, "y_score": 0.5292879939079285, "difference": 0.14914777874946594, "source": "May this Christmas bring peace to Ukraine,\" the pope told thousands of people in St Peter's Square for his noon blessing and address.", "reference": "M\u00f6ge dieses Weihnachten der Ukraine Frieden bringen\u201c, sagte der Papst Tausenden Menschen auf dem Petersplatz in seiner Ansprache nach dem Angelus-Gebet.", "x": 0.3801402151584625, "y": 0.5292879939079285}, {"x_score": 0.6721948385238647, "y_score": 0.7524192929267883, "difference": 0.08022445440292358, "source": "Ukraine is predominantly Orthodox Christian, with Catholics of either the Latin Rite or Byzantine rite making up about 10% of the population in the former Soviet republic.", "reference": "Die Ukraine ist \u00fcberwiegend orthodox christlich gepr\u00e4gt, und Katholiken des lateinischen oder byzanthinischen Ritus machen ca. 10\u00a0% der Bev\u00f6lkerung der ehemaligen Sowjetrepublik aus.", "x": 0.6721948385238647, "y": 0.7524192929267883}, {"x_score": 0.6435158848762512, "y_score": 0.6859831213951111, "difference": 0.04246723651885986, "source": "Separately, Mr Biden has said he told Mr Putin that Russia would pay \"a terrible price\" and face devastating economic consequences if it invaded Ukraine.", "reference": "Biden sagte seinerseits, er habe Putin gesagt, dass Russland einen \u201eschrecklichen Preis\u201c zahlen und verheerende wirtschaftliche Folgen tragen m\u00fcsse, wenn es in die Ukraine einmarschiere.", "x": 0.6435158848762512, "y": 0.6859831213951111}, {"x_score": 1.0390979051589966, "y_score": 0.8942416310310364, "difference": 0.1448562741279602, "source": "Time is running out for Iran nuclear deal, Germany says", "reference": "Die Zeit f\u00fcr das Atomabkommen mit dem Iran l\u00e4uft ab, so Deutschland", "x": 1.0390979051589966, "y": 0.8942416310310364}, {"x_score": 0.3743972182273865, "y_score": 0.44317755103111267, "difference": 0.0687803328037262, "source": "Germany's foreign minister warned on Saturday that time was running out to find a way to revive a 2015 nuclear deal between world powers and Iran, speaking after meetings with her counterparts from G7 countries.", "reference": "Die deutsche Au\u00dfenministerin warnte am Samstag nach den Treffen mit ihren Amtskollegen der G7-L\u00e4nder, dass die Zeit f\u00fcr eine Wiederbelebung des Atomabkommens von 2015 zwischen den Weltm\u00e4chten und dem Iran abl\u00e4uft.", "x": 0.3743972182273865, "y": 0.44317755103111267}, {"x_score": 0.19638021290302277, "y_score": 0.14253897964954376, "difference": 0.053841233253479004, "source": "Talks have resumed in Vienna to try to revive the nuclear pact, with both sides trying to gauge the prospects of success after the latest exchanges in the stop-start negotiations.", "reference": "Die Gespr\u00e4che wurden in Wien wieder aufgenommen, um zum Atomabkommen zur\u00fcckzukehren, wobei beide Seiten nach der letzten Runde der immer wieder unterbrochenen Verhandlungen versuchen, die Erfolgschancen einzusch\u00e4tzen.", "x": 0.19638021290302277, "y": 0.14253897964954376}, {"x_score": 0.7214426398277283, "y_score": 0.5593674182891846, "difference": 0.1620752215385437, "source": "\"Time is running out,\" German Foreign Minister Annalena Baerbock told reporters in Liverpool, England where G7 foreign ministers are meeting.", "reference": "\u201eDie Zeit wird knapp\u201c, sagte die deutsche Au\u00dfenministerin Annalena Baerbock Journalisten in Liverpool, England, wo die G7-Au\u00dfenminister tagen.", "x": 0.7214426398277283, "y": 0.5593674182891846}, {"x_score": 1.6372826099395752, "y_score": 0.9592065215110779, "difference": 0.6780760884284973, "source": "It has shown in the last days that we do not have any progress.", "reference": "Es hat sich in den letzten Tagen gezeigt, dass wir keine Fortschritte machen.", "x": 1.6372826099395752, "y": 0.9592065215110779}, {"x_score": 0.8984331488609314, "y_score": 0.8885504603385925, "difference": 0.009882688522338867, "source": "Baerbock said Iran had resumed the talks with a position that set the negotiations back six months.", "reference": "Baerbock sagte, dass der Iran die Gespr\u00e4che mit einer Position wieder aufgenommen hat, die die Verhandlungen um sechs Monate zur\u00fcckwirft.", "x": 0.8984331488609314, "y": 0.8885504603385925}, {"x_score": 0.4665662348270416, "y_score": 0.40644577145576477, "difference": 0.060120463371276855, "source": "The current round of talks in Vienna follow a pause of five months after the election of a hardline anti-Westerner as Iran's president, Ebrahim Raisi.", "reference": "Die derzeitige Gespr\u00e4chsrunde in Wien folgt auf eine f\u00fcnfmonatige Pause nach der Wahl eines antiwestlichen Hardliners als iranischen Pr\u00e4sidenten, Ebrahim Raisi.", "x": 0.4665662348270416, "y": 0.40644577145576477}, {"x_score": 0.5497774481773376, "y_score": 0.4318222105503082, "difference": 0.11795523762702942, "source": "Earlier, U.S. officials said Secretary of State Antony Blinken had held a \"productive\" meeting with counterparts from Britain, Germany and France on Friday, discussing the way forward for the Iran talks.", "reference": "Zuvor hie\u00df es von offiziellen US-Stellen, dass Au\u00dfenminister Antony Blinken am Freitag ein \u201eproduktives\u201c Gespr\u00e4ch mit Amtskollegen aus Gro\u00dfbritannien, Deutschland und Frankreich gehalten habe, bei dem ein Ausweg f\u00fcr die Iran-Gespr\u00e4che diskutiert wurde.", "x": 0.5497774481773376, "y": 0.4318222105503082}, {"x_score": 0.68491131067276, "y_score": 0.5250837802886963, "difference": 0.15982753038406372, "source": "A senior State Department official said there was an \"intense\" conversation among the G7 countries, which were united in their position on the nuclear talks.", "reference": "Ein h\u00f6herer Beamter des Au\u00dfenministeriums sagte, dass ein \u201eintensives\u201c Gespr\u00e4ch unter den G7-L\u00e4ndern stattfand, die sich in ihrer Position zu den Atomgespr\u00e4chen einig waren.", "x": 0.68491131067276, "y": 0.5250837802886963}, {"x_score": 0.2570325434207916, "y_score": 0.2465941160917282, "difference": 0.010438427329063416, "source": "\"The statement will also be strong on the importance of getting Iran back to the table and that it is possible to conclude a deal but that the time is shrinking, so we're united in that,\" the official, briefing reporters on the condition of anonymity, said.", "reference": "\u201eDie Erkl\u00e4rung wird unterstreichen, wie wichtig es ist, den Iran wieder an den Verhandlungstisch zu bekommen, und betonen, dass ein Abkommen m\u00f6glich ist, aber die Zeit knapp wird, darin sind wir uns also einig\u201c, sagte der Beamte gegen\u00fcber Journalisten unter der Bedingung, anonym zu bleiben.", "x": 0.2570325434207916, "y": 0.2465941160917282}, {"x_score": 0.6276354193687439, "y_score": 0.5985587239265442, "difference": 0.029076695442199707, "source": "The official added that U.S. Special Envoy for Iran Robert Malley was heading back to Vienna for talks.", "reference": "Der Beamte f\u00fcgte hinzu, dass der US- Sondergesandte f\u00fcr den Iran, Robert Malley, auf dem R\u00fcckweg nach Wien zu den Gespr\u00e4chen sei.", "x": 0.6276354193687439, "y": 0.5985587239265442}, {"x_score": -0.051090288907289505, "y_score": -0.042675383388996124, "difference": 0.00841490551829338, "source": "Iranian officials have previously said they were sticking to their tough stance.", "reference": "Von iranischer Seite hie\u00df es zuvor, man bleibe bei seiner harten Position.", "x": -0.051090288907289505, "y": -0.042675383388996124}, {"x_score": 0.7559996247291565, "y_score": 0.710786759853363, "difference": 0.04521286487579346, "source": "Under the original nuclear deal, abandoned in 2018 by then-President Donald Trump, Iran limited its nuclear program in return for relief from U.S., European Union and U.N. sanctions.", "reference": "Im Rahmen des urspr\u00fcnglichen Atomabkommens, das 2018 von dem damaligen Pr\u00e4sidenten Donald Trump aufgegeben wurde, schr\u00e4nkte Iran sein Atomprogramm im Gegenzug f\u00fcr Erleichterungen bei den Sanktionen der USA, der Europ\u00e4ischen Union und der UNO ein.", "x": 0.7559996247291565, "y": 0.710786759853363}, {"x_score": 0.8495627641677856, "y_score": 0.5429325103759766, "difference": 0.3066302537918091, "source": "The West fears the program would be used to develop weapons, something Tehran denies.", "reference": "Der Westen f\u00fcrchtet, dass das Programm zur Waffenentwicklung genutzt werden k\u00f6nnte, was Teheran bestreitet.", "x": 0.8495627641677856, "y": 0.5429325103759766}, {"x_score": 0.7282699942588806, "y_score": 0.9590760469436646, "difference": 0.23080605268478394, "source": "Raisi said on Saturday that Tehran was serious in its nuclear talks in Vienna, the official IRNA news agency reported.", "reference": "Raisi sagte am Samstag, dass Teheran die Atomgespr\u00e4che in Wien ernst nehme, wie die offizielle Nachrichtenagentur IRNA berichtete.", "x": 0.7282699942588806, "y": 0.9590760469436646}, {"x_score": 0.6416630148887634, "y_score": 0.4605805575847626, "difference": 0.18108245730400085, "source": "The indirect U.S.-Iranian talks, in which diplomats from France, Britain, Germany, Russia and China shuttle between them because Tehran refuses direct contact with Washington, aim to get both sides to resume full compliance with the accord.", "reference": "Die indirekten Gespr\u00e4che zwischen den USA und dem Iran, bei denen Diplomaten aus Frankreich, Gro\u00dfbritannien, Deutschland, Russland und China vermitteln, weil Teheran direkte Kontakte mit Washington ablehnt, haben das Ziel, beide Seiten wieder zur vollst\u00e4ndigen Einhaltung des Abkommens zu bewegen.", "x": 0.6416630148887634, "y": 0.4605805575847626}, {"x_score": 0.38247546553611755, "y_score": 0.3684578239917755, "difference": 0.014017641544342041, "source": "The G7 meeting which is expected to result in a joint call for Iran to moderate its nuclear program and grasp the opportunity of the Vienna talks.", "reference": "Von der G7-Konferenz wird ein gemeinsamer Aufruf an den Iran zur M\u00e4\u00dfigung seines Atomprogramms und Nutzung der Chance der Wiener Gespr\u00e4che erwartet.", "x": 0.38247546553611755, "y": 0.3684578239917755}, {"x_score": 0.4664222002029419, "y_score": 0.45141980051994324, "difference": 0.015002399682998657, "source": "French fishermen threaten to disrupt British imports in post-Brexit fishing row", "reference": "Franz\u00f6sische Fischer drohen mit einer Unterbrechung britischer Importe im Fischereistreit nach dem Brexit", "x": 0.4664222002029419, "y": 0.45141980051994324}, {"x_score": 0.7159656286239624, "y_score": 0.6246564984321594, "difference": 0.09130913019180298, "source": "French fishermen have threatened to disrupt British imports in an attempt to press London for more licenses as tensions escalate between France and the UK over post-Brexit fishing rights.", "reference": "Franz\u00f6sische Fischer haben gedroht, britische Importe zu unterbrechen, um auf London Druck zu machen und mehr Lizenzen zu erhalten, w\u00e4hrend die Spannung zwischen Frankreich und dem Vereinigten K\u00f6nigreich aufgrund der Fischereirechte nach dem Brexit zunimmt.", "x": 0.7159656286239624, "y": 0.6246564984321594}, {"x_score": 0.3425213098526001, "y_score": 0.44261494278907776, "difference": 0.10009363293647766, "source": "The threat was made on Saturday a few hours after Britain agreed to issue another 23 licenses to French fishermen to alleviate tensions between the two neighbors who have been at loggerheads over the fishing row for the past six months.", "reference": "Di Drohung wurde am Samstag gestellt, wenige Stunden, nachdem Gro\u00dfbritannien zugestimmt hatte, franz\u00f6sischen Fischern weitere 23 Lizenzen auszustellen, um die Spannungen zwischen den beiden Nachbarl\u00e4ndern zu verringern, die in den letzten sechs Monaten \u00fcber die Fischereirechte im Streit gelegen haben.", "x": 0.3425213098526001, "y": 0.44261494278907776}, {"x_score": 0.4732002019882202, "y_score": 0.41147080063819885, "difference": 0.06172940135002136, "source": "France is seeking 81 more approvals to reach 104 licenses needed for its boats to operate in British and Channel Island waters under the Brexit agreement signed last year.", "reference": "Frankreich m\u00f6chte 81 weitere Genehmigungen, um die 104 ben\u00f6tigten Lizenzen zu erhalten, damit ihre Boote im Rahmen der letztes Jahr unterzeichneten Brexit-Vereinbarung in britischen und Kanalinsel-Gew\u00e4ssern fischen d\u00fcrfen.", "x": 0.4732002019882202, "y": 0.41147080063819885}, {"x_score": 0.6439791917800903, "y_score": 0.5558628439903259, "difference": 0.0881163477897644, "source": "The European Union had specified a December 10 deadline for London to grant licenses to French fishing boats under Brexit, with Paris threatening European legal action in case of no breakthrough.", "reference": "Die Europ\u00e4ische Union hat London eine Frist bis zum 10. Dezember gestellt, um den franz\u00f6sischen Fischerbooten die im Rahmen des Brexit vereinbarten Lizenzen zu gew\u00e4hren, und Paris droht mit rechtlichen Schritten in Europa, wenn kein Durchbruch erzielt wird.", "x": 0.6439791917800903, "y": 0.5558628439903259}, {"x_score": 0.30620285868644714, "y_score": 0.2021903395652771, "difference": 0.10401251912117004, "source": "Underlining that France is entitled to around 80 more UK licenses, a group representing fishermen in the key port of Boulogne-sur-Mer and others along the northern coast threatened late on Saturday to launch protests.", "reference": "Unter dem Hinweis, dass Frankreich zu rund 80 weiteren UK-Lizenzen berechtigt ist, drohte eine Gruppe von Vertretern der Fischer in dem wichtigen Hafen von Boulogne-sur-Mer und anderen H\u00e4fen der Nordk\u00fcste sp\u00e4t am Sonntagabend mit Protesten.", "x": 0.30620285868644714, "y": 0.2021903395652771}, {"x_score": 0.555156409740448, "y_score": 0.6232740879058838, "difference": 0.06811767816543579, "source": "\"Protests should be expected ... protests that will target British imports,\" the local CRPMEM fishing industry group for the Hauts-de-France region said in a statement.", "reference": "\u201eEs muss mit Protesten gerechnet werden ... Protesten, die auf britische Importe abzielen\u201c, sagte die Fischereiindustrie-Gruppe CRPMEM f\u00fcr die Region Hauts-de-France in einer Erkl\u00e4rung.", "x": 0.555156409740448, "y": 0.6232740879058838}, {"x_score": 0.4354325234889984, "y_score": 0.43485018610954285, "difference": 0.0005823373794555664, "source": "The group said its members were \"exasperated\" by the news of only 23 new licenses and felt \"betrayed\" by the European Commission, which could launch legal action against Britain over the issue.", "reference": "Die Gruppe gab an, dass ihre Mitglieder \u00fcber die Nachricht \u201ever\u00e4rgert\u201c seien, dass nur 23 neue Lizenzen ausgegeben wurden, und sie sich von der Europ\u00e4ischen Kommission \u201everraten\u201c f\u00fchlten, die gegen\u00fcber Gro\u00dfbritannien rechtliche Schritte in der Angelegenheit einleiten k\u00f6nnte.", "x": 0.4354325234889984, "y": 0.43485018610954285}, {"x_score": 0.5984728932380676, "y_score": 0.5707845091819763, "difference": 0.02768838405609131, "source": "The CRPMEM said the protests would be \"in line with blockades of ports in Brittany, Normandy and the north of France which took place on November 26.\"", "reference": "Die CRPMEM sagte, die Proteste werden \u201esich an den Blockaden der H\u00e4fen in der Bretagne, Normandie und im Norden von Frankreich orientieren, die am 26. November stattfanden.\u201c", "x": 0.5984728932380676, "y": 0.5707845091819763}, {"x_score": 0.5772822499275208, "y_score": 0.5417701601982117, "difference": 0.03551208972930908, "source": "On that day, French fishing boats briefly blocked ferries and other boats in the ports of Calais, Saint-Malo and Ouistreham, while vehicles were also sent to disrupt traffic seeking to use the Channel Tunnel rail link.", "reference": "An diesem Tag blockierten franz\u00f6sische Fischerboote kurzzeitig F\u00e4hren und andere Boote in den H\u00e4fen von Calais, Saint-Malo und Ouistreham und sandten Fahrzeuge, um den Verkehr zur Bahnverbindung des Kanaltunnels zu unterbrechen.", "x": 0.5772822499275208, "y": 0.5417701601982117}, {"x_score": 0.7947723269462585, "y_score": 0.662122905254364, "difference": 0.13264942169189453, "source": "Several rounds of talks between the two sides have since been held but a durable solution has yet to be worked out.", "reference": "Seitdem wurden mehrere Gespr\u00e4chsrunden zwischen den beiden Seiten abgehalten, aber es wurde noch keine dauerhafte L\u00f6sung erarbeitet.", "x": 0.7947723269462585, "y": 0.662122905254364}, {"x_score": 0.03875761106610298, "y_score": 0.0986194983124733, "difference": 0.059861887246370316, "source": "Sunday Best: Enter 1880s New York in HBO's \"The Gilded Age\"", "reference": "In Sonntagskleidung: Reise ins New York der 1880er in \u201eThe Gilded Age\u201c auf HBO", "x": 0.03875761106610298, "y": 0.0986194983124733}, {"x_score": 0.4500802159309387, "y_score": 0.42681261897087097, "difference": 0.02326759696006775, "source": "Hat and parasol alert!", "reference": "Achtung Hut und Sonnenschirm!", "x": 0.4500802159309387, "y": 0.42681261897087097}, {"x_score": 0.7926451563835144, "y_score": 0.8702153563499451, "difference": 0.07757019996643066, "source": "\"The Gilded Age,\" created by Julian Fellowes (\"Downton Abbey\") and written by Fellowes and Sonja Warfield, premieres next month on HBO.", "reference": "\u201eThe Gilded Age\u201c, produziert von Julian Fellowes (\u201eDownton Abbey\u201c) mit einem Drehbuch von Fellowes und Sonja Warfield, hat n\u00e4chsten Monat auf HBO Premiere.", "x": 0.7926451563835144, "y": 0.8702153563499451}, {"x_score": 0.36904817819595337, "y_score": 0.5518476366996765, "difference": 0.18279945850372314, "source": "Set in 1880s New York, it follows Marian Brook (Louisa Jacobson, above left) and aspiring writer Peggy Scott (Den\u00e9e Benton, right) as they newly encounter old-money society.", "reference": "Die Serie spielt im New York der 1880er Jahre und handelt von Marian Brook (Louisa Jacobson, oben links) und der aufstrebenden Schriftstellerin Peggy Scott (Den\u00e9e Benton, rechts) bei ihrem Zusammentreffen mit der Gesellschaft des alten Geldes.", "x": 0.36904817819595337, "y": 0.5518476366996765}, {"x_score": 0.5471652150154114, "y_score": 0.6952957510948181, "difference": 0.14813053607940674, "source": "Also in the cast are Christine Baranski, Cynthia Nixon, Carrie Coon and Morgan Spector, among many more.", "reference": "Neben vielen anderen sind auch Christine Baranski, Cynthia Nixon, Carrie Coon und Morgan Spector dabei.", "x": 0.5471652150154114, "y": 0.6952957510948181}, {"x_score": -0.2882407307624817, "y_score": -0.00093478849157691, "difference": 0.2873059422709048, "source": "Good fun for the winter, no?", "reference": "Gute Unterhaltung f\u00fcr den Winter ist angesagt!", "x": -0.2882407307624817, "y": -0.00093478849157691}, {"x_score": 0.19614139199256897, "y_score": -0.26714473962783813, "difference": 0.4632861316204071, "source": "The costumes, which look to be quite lavish indeed, are designed by Kasia Walicka-Maimone, whose previous work includes \"The Goldfinch,\" \"A Quiet Place\" and \"Moonrise Kingdom.\"", "reference": "Die richtig oppulenten Kost\u00fcme wurden von Kasia Walicka-Maimone designt, die auch bereits f\u00fcr \u201eThe Goldfinch\u201c, \u201eA Quiet Place\u201c und \u201eMoonrise Kingdom\u201c t\u00e4tig war.", "x": 0.19614139199256897, "y": -0.26714473962783813}, {"x_score": 0.9133666157722473, "y_score": 0.9104337096214294, "difference": 0.002932906150817871, "source": "\"The Gilded Age\" begins streaming on HBO Max on Jan. 24th.", "reference": "\u201eThe Gilded Age\u201c ist ab dem 24. Januar auf HBO Max zu sehen.", "x": 0.9133666157722473, "y": 0.9104337096214294}, {"x_score": 0.2982772886753082, "y_score": 0.4888915717601776, "difference": 0.19061428308486938, "source": "This Arab state plans to boost trade with Russia", "reference": "Dieser arabische Staat plant einen Ausbau des Handels mit Russland", "x": 0.2982772886753082, "y": 0.4888915717601776}, {"x_score": 0.8937453627586365, "y_score": 0.8934666514396667, "difference": 0.00027871131896972656, "source": "The United Arab Emirates plans to increase its trade turnover with Russia to $20 billion in the next five years, the country's Foreign Trade Minister Thani bin Ahmed Al Zeyoudi has announced.", "reference": "Die Vereinigten Arabischen Emirate planen, ihr Handelsvolumen mit Russland in den n\u00e4chsten f\u00fcnf Jahren auf $20 Milliarden zu steigern, wie der Au\u00dfenhandelsminister des Landes Thani bin Ahmed Al Zeyoudi ank\u00fcndigte.", "x": 0.8937453627586365, "y": 0.8934666514396667}, {"x_score": 0.6017020344734192, "y_score": 0.7207900881767273, "difference": 0.1190880537033081, "source": "\"We are working with the Russian side to increase trade turnover to $20 billion over the next five years and to continue investing in other areas [of economic cooperation],\" Al Zeyoudi told RIA news agency on Saturday during a plenary session of the Expo-2020 international forum in the UAE, which had been postponed due to the Covid-19 pandemic.", "reference": "\u201eWir arbeiten mit der russischen Seite zusammen, um das Handelsvolumen in den n\u00e4chsten f\u00fcnf Jahren auf $20 Milliarden zu steigern und weiter auf anderen Gebieten [der wirtschaftlichen Zusammenarbeit] zu kooperieren\u201c, sagte Al Zeyoudi am Samstag der Nachrichtenagentur RIA w\u00e4hrend einer Plenarsitzung des internationalen Forums Expo-2020 in den VAE, das aufgrund der Covid-19-Pandemie verschoben worden war.", "x": 0.6017020344734192, "y": 0.7207900881767273}, {"x_score": 1.1782804727554321, "y_score": 1.233298420906067, "difference": 0.055017948150634766, "source": "According to the official, \"relations between Abu Dhabi and Moscow are strategic.\"", "reference": "Dem Minister zufolge \u201esind die Beziehungen zwischen Abu Dhabi und Moskau strategisch.\u201c", "x": 1.1782804727554321, "y": 1.233298420906067}, {"x_score": 1.04337477684021, "y_score": 0.9592738747596741, "difference": 0.08410090208053589, "source": "He noted that up to 90% of all Russian investments in the Arab world are made in the UAE.", "reference": "Er merkte an, dass bis zu 90\u00a0% aller russischen Investitionen in der arabischen Welt in den VAE get\u00e4tigt werden.", "x": 1.04337477684021, "y": 0.9592738747596741}, {"x_score": 0.8986377120018005, "y_score": 0.6037366390228271, "difference": 0.2949010729789734, "source": "The UAE also significantly invests in Russia, making up some 80% of all Arab investments in Russia's economy.", "reference": "Die VAE investieren auch stark in Russland und zeichnen f\u00fcr bis zu ca. 80\u00a0% der gesamten arabischen Investitionen in die russische Wirtschaft verantwortlich.", "x": 0.8986377120018005, "y": 0.6037366390228271}, {"x_score": 0.7798486351966858, "y_score": 0.491181343793869, "difference": 0.2886672914028168, "source": "\"If we are talking about the number of Russian companies in the UAE, it has reached almost 4,000,\" Al Zeyoudi stated.", "reference": "\u201eWas die Anzahl der russischen Unternehmen in den VAE angeht, das sind mittlerweile fast 4.000\u201c, erkl\u00e4rte Al Zeyoudi.", "x": 0.7798486351966858, "y": 0.491181343793869}, {"x_score": 0.8640750050544739, "y_score": 0.8645775318145752, "difference": 0.0005025267601013184, "source": "According to the minister, the UAE is already investing in several Russian sectors, including the petrochemical industry, oil and gas, the automotive industry and ports, and it plans to broaden this list.", "reference": "Dem Minister zufolge investieren die VAE bereits in mehreren russischen Branchen, darunter der petrochemischen Industrie, \u00d6l und Gas, der Automobilindustrie und H\u00e4fen, und diese Liste soll noch erweitert werden.", "x": 0.8640750050544739, "y": 0.8645775318145752}, {"x_score": 0.8447885513305664, "y_score": 0.8543312549591064, "difference": 0.009542703628540039, "source": "In 2020, the trade turnover between the two states reached $3.3 billion, and in the first 10 months of 2021 its volume exceeded $4 billion, reaching a new record, Russian Prime Minister Mikhail Mishustin said last week.", "reference": "Im Jahr 2020 erreichte der Handelsumsatz zwischen den beiden Staaten $3,3 Milliarden, und in den ersten 10 Monaten von 2021 \u00fcberschritt das Volumen $4 Milliarden, einen neuen Rekord, wie der russische Premierminister Mikhail Mishustin letzte Woche sagte.", "x": 0.8447885513305664, "y": 0.8543312549591064}, {"x_score": 1.0453696250915527, "y_score": 0.9324286580085754, "difference": 0.1129409670829773, "source": "According to the Ministry of Economics, this year Russia mainly exported mineral products, precious stones and metals to the UAE, while Russian imports from the Arab country included machinery, equipment and vehicles.", "reference": "Dem Wirtschaftsministerium zufolge exportierte Russland in diesem Jahr haupts\u00e4chlich Mineralprodukte, Edelsteine und Metalle in die VAE, w\u00e4hrend zu den russischen Importen aus dem arabischen Land Maschinen, Ger\u00e4te und Fahrzeuge z\u00e4hlten.", "x": 1.0453696250915527, "y": 0.9324286580085754}, {"x_score": -0.2099417746067047, "y_score": -0.36771339178085327, "difference": 0.15777161717414856, "source": "Boris Johnson teeters on edge of favour with Tory MPs", "reference": "Boris Johnsons Beliebtheit bei Tory-MPs steht auf der Kippe", "x": -0.2099417746067047, "y": -0.36771339178085327}, {"x_score": 1.1812756061553955, "y_score": 0.8651012778282166, "difference": 0.31617432832717896, "source": "Boris Johnson has long been considered a king of comebacks.", "reference": "Boris Johnson gilt schon lange als K\u00f6nig der Comebacks.", "x": 1.1812756061553955, "y": 0.8651012778282166}, {"x_score": -0.1781930923461914, "y_score": -0.0006008008494973183, "difference": 0.1775922914966941, "source": "And some Tory MPs hope he'll continue that streak by managing to rescue himself from plummeting poll ratings in the wake of a string of Downing Street parties in defiance of Covid laws.", "reference": "Und einige Tory-MPs hoffen, dass diese Str\u00e4hne weiter anhalten wird und er es schafft, sich selbst aus den abst\u00fcrzenden Umfrageergebnissen zu retten, die auf die Reihe von Partys in der Downing Street mit Verst\u00f6\u00dfen gegen die Covid-Gesetze folgten.", "x": -0.1781930923461914, "y": -0.0006008008494973183}, {"x_score": 0.45199093222618103, "y_score": 0.421024352312088, "difference": 0.030966579914093018, "source": "The prime minister had tangled himself in knots by repeatedly denying any rules were broken before more reports and evidence emerged to suggest the opposite.", "reference": "Der Premierminister hat sich selbst verheddert, indem er wiederholt abstritt, dass irgendwelche Regeln gebrochen worden seien, bevor immer mehr Berichte und Beweise bekannt wurden, die das Gegenteil zeigten.", "x": 0.45199093222618103, "y": 0.421024352312088}, {"x_score": 0.47826072573661804, "y_score": 0.43051376938819885, "difference": 0.04774695634841919, "source": "First there was the video of No 10 aides laughing while they discussed a Christmas gathering on 18 December last year.", "reference": "Zuerst war es das Video von Beratern aus Nr. 10, die lachend \u00fcber eine Weihnachtsfeier am 18. Dezember letztes Jahr sprachen.", "x": 0.47826072573661804, "y": 0.43051376938819885}, {"x_score": 0.15886417031288147, "y_score": -0.026019230484962463, "difference": 0.18488340079784393, "source": "Then Dominic Cummings, once Johnson's closest adviser, promised pictures had been taken of parties, and so with bated breath critics of the government waited for them to surface.", "reference": "Dann versprach Dominic Cummings, einst Johnsons engster Berater, Bilder von Partys, und Kritiker der Regierung warteten mit angehaltenem Atem auf deren Auftauchen.", "x": 0.15886417031288147, "y": -0.026019230484962463}, {"x_score": -0.05866778641939163, "y_score": -0.05976114794611931, "difference": 0.0010933615267276764, "source": "When an image was published on Sunday showing Johnson on a screen hosting a Christmas quiz for staffers tuning in from No 10 and at home, it was not quite the smoking gun some thought would finally skewer him, however.", "reference": "Als am Sonntag ein Bild ver\u00f6ffentlicht wurde, das Johnson auf einem Bildschirm zeigte, wie er ein Weihnachts-Quiz f\u00fcr Mitarbeiter vor Ort in Nr. 10 und von zu Hause aus hostete, war das aber nicht ganz der schlagende Beweis, der ihn endg\u00fcltig niederstrecken w\u00fcrde.", "x": -0.05866778641939163, "y": -0.05976114794611931}, {"x_score": 0.18915778398513794, "y_score": 0.07885953038930893, "difference": 0.11029825359582901, "source": "The Sunday Mirror image shows Johnson with two aides who were dressed up with tinsel and a Santa hat - not socially distanced from one another, and clearly engaged in a social occasion while mixing households.", "reference": "Das Bild im Sunday Mirror zeigt Johnson mit zwei Mitarbeitern, die mit Lametta und einer Weihnachtsmann-M\u00fctze verkleidet waren, keinen Abstand einhielten und eindeutig an einer sozialen Veranstaltung mit gemischten Haushalten teilnahmen.", "x": 0.18915778398513794, "y": 0.07885953038930893}, {"x_score": 1.1845468282699585, "y_score": 1.1841601133346558, "difference": 0.0003867149353027344, "source": "But it could have been worse.", "reference": "Aber es h\u00e4tte schlimmer sein k\u00f6nnen.", "x": 1.1845468282699585, "y": 1.1841601133346558}, {"x_score": 0.328866183757782, "y_score": 0.26710018515586853, "difference": 0.06176599860191345, "source": "There have been other parties hosted in No 10 and Conservative party headquarters in which people drank copious amounts of alcohol, played party games, exchanged secret Santa gifts and socialised into the small hours, sources have told media outlets including the Guardian, Mirror, BBC and Times.", "reference": "Es gab schon andere Partys in Nr. 10 und im Hauptsitz der konservativen Partei, bei denen die G\u00e4ste gro\u00dfe Mengen Alkohol tranken, Party-Spiele spielten, anonyme Weihnachtsgeschenke austauschten und bis in die Morgenstunden feierten, wie Quellen den Medien wie Guardian, Mirror, BBC und Times mitteilten.", "x": 0.328866183757782, "y": 0.26710018515586853}, {"x_score": 0.03626452013850212, "y_score": 0.31721144914627075, "difference": 0.28094692900776863, "source": "Ministers will quietly breath a sigh of relief no pictures of these scenes have been leaked - yet.", "reference": "Die Minister werden insgeheim aufatmen, dass den Medien noch keine Bilder dieser Szenen zugespielt wurden - noch nicht.", "x": 0.03626452013850212, "y": 0.31721144914627075}, {"x_score": 0.2577298581600189, "y_score": 0.2331463247537613, "difference": 0.02458353340625763, "source": "While Johnson's attendance at the quiz broke the rules, according to Keir Starmer, the Labour leader and a former director of public prosecutions, Tory MPs think people will look at the photo and judge that it really shows him hosting a virtual quiz - a familiar sight during the pandemic.", "reference": "Die Anwesenheit Johnsons bei dem Quiz brach zwar die Regeln, aber nach Meinung von Keir Starmer, Leiter der Labour-Partei und ehemaliger Direktor der Staatsanwaltschaft, glauben Tory-MPs, dass die Leute sich das Foto ansehen und denken werden, dass es ihn tats\u00e4chlich bei einem virtuellen Quiz zeigt - ein vertrauter Anblick w\u00e4hrend der Pandemie.", "x": 0.2577298581600189, "y": 0.2331463247537613}, {"x_score": -0.22018499672412872, "y_score": -0.020471325144171715, "difference": 0.199713671579957, "source": "The staff, dialling in from other rooms in No 10 while drinking and not socially distancing, cannot be seen.", "reference": "Die Mitarbeiter, die aus anderen R\u00e4umen in Nr. 10 anriefen, wo sie tranken und keinen Abstand hielten, sind nicht zu sehen.", "x": -0.22018499672412872, "y": -0.020471325144171715}, {"x_score": 0.7213309407234192, "y_score": 0.5087546706199646, "difference": 0.2125762701034546, "source": "On Sunday Nadhim Zahawi insisted the picture was just an example of Johnson \"thanking his staff\" and used it to play down the party scandal as \"hype.\"", "reference": "Am Sonntag bestand Nadhim Zahawi darauf, das Bild sei nur ein Beispiel daf\u00fcr, wie Johnson ore": 0.3391017019748688, "difference": 0.00014740228652954102, "source": "Primary and backup generators powering the global broadcast of the Gabba Test went down for about 25 minutes on day four.", "reference": "Am vierten Tag fielen die Haupt- und die Notstrom-Generatoren, die f\u00fcr die weltweite \u00dcbertragung des Testspiels in Gabba sorgten, ca. 25 Minuten lang aus.", "x": 0.33895429968833923, "y": 0.3391017019748688}, {"x_score": 0.059421516954898834, "y_score": -0.06352400034666061, "difference": 0.12294551730155945, "source": "That's because the base power in the precinct is required to supply the Gabba's light towers - one of which infamously went down during a Big Bash League match in 2019 - and the ground itself.", "reference": "Das lag daran, dass die Grundstromversorgung der Anlage ben\u00f6tigt wird, um die Beleuchtungsmasten von Gabba - von denen einer unr\u00fchmlich w\u00e4hrend eines Big Bash League-Matches im Jahr 2019 ausfiel - und den Platz selbst zu versorgen.", "x": 0.059421516954898834, "y": -0.06352400034666061}, {"x_score": 0.36566847562789917, "y_score": 0.15808779001235962, "difference": 0.20758068561553955, "source": "As a result, broadcasters draw their primary power supply from a huge, diesel-fuelled generator hired for the Test match, with back-up power meant to be derived from a back-up generator.", "reference": "Somit stammt die Hauptstromzufuhr f\u00fcr die \u00dcbertragung von einem riesigen, dieselbetriebenen Generator, der f\u00fcr das Testspiel angemietet wird, w\u00e4hrend f\u00fcr Zwischenf\u00e4lle ein Notstromgenerator vorgesehen ist.", "x": 0.36566847562789917, "y": 0.15808779001235962}, {"x_score": 0.0522560216486454, "y_score": 0.17757198214530945, "difference": 0.12531596049666405, "source": "However, on day four of the Test match, the failure of the primary generator fused with the back-up generator, causing both to go down simultaneously and resulting in the total or partial loss of broadcast pictures and DRS for n he was killed.", "reference": "Wir wissen noch nicht, aus welchem Grund er get\u00f6tet wurde.", "x": 0.9534309506416321, "y": 0.03657165542244911}, {"x_score": 0.536435067653656, "y_score": 0.5324615836143494, "difference": 0.003973484039306641, "source": "A young, energetic 18-year-old, his dream was to be a digital marketing specialist.", "reference": "Ein junger, tatkr\u00e4ftiger 18-J\u00e4hriger, dessen Traum es war, digitaler Marketing-Spezialist zu werden.", "x": 0.536435067653656, "y": 0.5324615836143494}, {"x_score": 1.8203914165496826, "y_score": 1.8200721740722656, "difference": 0.0003192424774169922, "source": "The whole community are shocked.", "reference": "Die ganze Gemeinde ist schockiert.", "x": 1.8203914165496826, "y": 1.8200721740722656}, {"x_score": 0.12871156632900238, "y_score": 0.2150009423494339, "difference": 0.08628937602043152, "source": "May God be with the family he left behind, especially his parents.\"", "reference": "Gott stehe der hinterbliebenen Familie bei, insbesondere seinen Eltern.\u201c", "x": 0.12871156632900238, "y": 0.2150009423494339}, {"x_score": 0.733080267906189, "y_score": 0.656472384929657, "difference": 0.07660788297653198, "source": "Detectives have been gathering CCTV and other evidence as they try to piece together what happened and identify and trace who stabbed the teenager.", "reference": "Ermittler haben CCTV-Bilder und andere Beweise gesammelt und versuchen, herauszufinden, was geschehen ist und den T\u00e4ter, der den Teenager erstochen hat, zu identifizieren und aufzusp\u00fcren.", "x": 0.733080267906189, "y": 0.656472384929657}, {"x_score": 0.6088178753852844, "y_score": 0.685921847820282, "difference": 0.07710397243499756, "source": "Detective Inspector Hannah Whitehouse, from the homicide unit, said: \"Yahya was just 18 and with his life ahead of him.", "reference": "Detektivinspektor Hannah Whitehouse von der Mordabteilung sagte: \u201eYahya war gerade erst 18 und hatte sein Leben noch vor sich.", "x" re": 0.8516373038291931, "difference": 0.2580946087837219, "source": "Anyone with any information should call 101, quoting reference number 3643 10/12/21.", "reference": "Jeder, der Informationen hat, sollte die 101 anrufen und die Referenznummer 3643 10/12/21 angeben.", "x": 1.109731912612915, "y": 0.8516373038291931}, {"x_score": -0.4772060215473175, "y_score": -0.4194423258304596, "difference": 0.05776369571685791, "source": "Makeshift Munster crush Wasps in Champions Cup cracker", "reference": "Zusammengestoppeltes Munster ringt Wasps in spannendem Champions Cup-Spiel nieder", "x": -0.4772060215473175, "y": -0.4194423258304596}, {"x_score": 0.2196856290102005, "y_score": 0.13758879899978638, "difference": 0.08209683001041412, "source": "Munster overran Wasps in a thrillingly chaotic Heineken Champions Cup clash contested by makeshift teams besieged by Covid and injury problems.", "reference": "Munster \u00fcberrannte die Wasps in einer aufregenden und chaotischen Begegnung im Heineken Champions Cup, die von durch Covid und Verletzungsprobleme dezimierten Teams bestritten wurde.", "x": 0.2196856290102005, "y": 0.13758879899978638}, {"x_score": 0.11311706155538559, "y_score": 0.13936986029148102, "difference": 0.02625279873609543, "source": "A rollercoaster first half ended with Munster leading 13-7 after Wasps skipper Brad Shields had been controversially sent off for a dangerous tackle on Dave Kilcoyne.", "reference": "Eine erste Halbzeit mit st\u00e4ndigem Auf und Ab endete mit 13-7 f\u00fcr Munster, nachdem Wasps-Skipper Brad Shields in einer umstrittenen Entscheidung wegen eines gef\u00e4hrlichen Tackle auf Dave Kilcoyne vom Platz gestellt worden war.", "x": 0.11311706155538559, "y": 0.13936986029148102}, {"x_score": -0.23503544926643372, "y_score": -0.16197285056114197, "difference": 0.07306259870529175, "source": "And with hooker Dan Frost sin-binned on the stroke of half-time, their 13 men were on the ropes and Munster reacted by engineering tries for debutant Patrick Campbell and Andrew Conway.", "reference": "Und mit Hooker Dan Frost p\u00fcnktlich zum Halbzeitpfiff auf der Strafbank hingen ihre 13 Mann in den Seilen, und Munster reagierte mit Trys der Deb\u00fctanten Patrick Campbell und Andrew Conway.", "x": -0.23503544926643372, "y": -0.16197285056114197}, {"x_score": -0.27386632561683655, "y_score": -0.23642218112945557, "difference": 0.03744414448738098, "source": "Alfie Barbeary's all-action display capped by a captivating try had given Wasps hope but he was unexpectedly replaced at half-time and it became one-way traffic from the moment Campbell showed his class to finish in the 43rd minute.", "reference": "Alfie Barbearys gekonnte Einlage, gekr\u00f6nt durch einen fesselnden Try, hatte den Wasps Hoffnung gegeben, aber er wurde \u00fcberraschend in der Halbzeit ausgewechselt, und ab dann wurde es eine Einbahnstra\u00dfe, sobald Campbell seine Klasse beim Abschluss in der 43. Minute zeigte.", "x": -0.27386632561683655, "y": -0.23642218112945557}, {"x_score": 0.15306323766708374, "y_score": 0.4330699145793915, "difference": 0.28000667691230774, "source": "Missing 17 players to injury, Wasps also had to contend with the loss of four more to Covid in the morning, resulting in a hasty reconfiguration of the team.", "reference": "Nach 17 verletzungsbedingt ausgefallenen Spielern musste Wasps am Morgen auch den Ausfall von vier weiteren Spielern wegen Covid wegstecken, was zu einer hastigen Neuaufstellung des Teams f\u00fchrte.", "x": 0.15306323766708374, "y": 0.4330699145793915}, {"x_score": 0.3061169981956482, "y_score": 0.2690680921077728, "difference": 0.037048906087875366, "source": "Munster, meanwhile, were missing 34 squad personnel because of quarantine following their recent ill-fated United Rugby Championship trip to South Africa, creating five debutants in the starting XV and another seven on the bench.", "reference": "Bei Munster fehlten 34 Squad-Mitglieder aufgrund der Quarant\u00e4ne nach ihrer k\u00fcrzlichen ungl\u00fccklichen Reise zur United Rugby Championship in S\u00fcdafrika, was zu f\u00fcnf Deb\u00fctanten in der Start-XV und weiteren sieben auf der Bank f\u00fchrte.", "x": 0.3061169981956482, "y": 0.2690680921077728}, {"x_score": 0.7378722429275513, "y_score": 0.6865405440330505, "difference": 0.05133169889450073, "source": "Crucially, however, Ireland stars such as Tadhg Beirne, Peter O'Mahony, Conor Murray and Keith Earls were present to stiffen their ranks.", "reference": "Entscheidend war aber, dass die irischen Stars wie Tadhg Beirne, Peter O\u2018Mahony, Conor Murray und Keith Earls da waren, um ihre Reihen zu st\u00e4rken.", "x": 0.7378722429275513, "y": 0.6865405440330505}, {"x_score": 0.02151133120059967, "y_score": 0.1094566211104393, "difference": 0.08794528990983963, "source": "For all the absentees, it was an enjoyable spectacle where it appeared at times anything could happen, at least until Munster showed the extraordinary depth of their playing resources to pull clear.", "reference": "Trotz aller fehlenden Spieler war es ein unterhaltsames Schauspiel, bei dem manchmal einfach alles m\u00f6glich schien, zumindest bis Munster beweisen konnte, wie solide seine Spielerbasis ist und sich durchsetzte.", "x": 0.02151133120059967, "y": 0.1094566211104393}, {"x_score": -0.13512441515922546, "y_score": -0.03747210279107094, "difference": 0.09765231236815453, "source": "Wasps' Covid-affected start to the day was compounded when play got underway, with Thomas Young denied a certain try by O'Mahony's excellent covering tackle.", "reference": "Der schon wegen Covid schlechte Tag der Wasps wurde noch d\u00fcsterer, als das Spiel Fahrt aufnahm und Thomas Young durch das ausgezeichnete Tackling von O\u2018Mahony ein sicherer Try entging.", "x": -0.13512441515922546, "y": -0.03747210279107094}, {"x_score": -0.4853261411190033, "y_score": -0.1225842759013176, "difference": 0.3627418652176857, "source": "And while Joey Carbery sent a penalty between the up
