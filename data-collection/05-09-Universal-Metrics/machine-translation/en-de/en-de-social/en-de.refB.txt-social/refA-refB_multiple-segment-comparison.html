  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-7b71d7f0c28e87d7aae1c0312d80f446"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-7b71d7f0c28e87d7aae1c0312d80f446": [{"x_score": 0.4861465394496918, "y_score": 1.3496999740600586, "difference": 0.8635534346103668, "source": "I'm in HR and have worked payroll in the past.", "reference": "Ich bin in der Personalabteilung und haben in der Vergangenheit in der Lohnabrechnung gearbeitet.", "x": 0.4861465394496918, "y": 1.3496999740600586}, {"x_score": 0.3698476254940033, "y_score": 0.9984071254730225, "difference": 0.6285594999790192, "source": "If someone comes to me and tells me that they're working to get out of a financially abusive relationship and their abuser looks at their paystubs,", "reference": "Wenn jemand zu mir kommt und mir sagt, dass er daran arbeitet, aus einer finanziell missbr\u00e4uchlichen Beziehung zu kommen, und sein Missbrauchst\u00e4ter sich seine Gehaltsabrechnung anschaut,", "x": 0.3698476254940033, "y": 0.9984071254730225}, {"x_score": 1.261911153793335, "y_score": 1.9625211954116821, "difference": 0.7006100416183472, "source": "we might be able to help!", "reference": "k\u00f6nnen wir m\u00f6glicherweise helfen!", "x": 1.261911153793335, "y": 1.9625211954116821}, {"x_score": -0.6888208389282227, "y_score": 1.8395169973373413, "difference": 2.528337836265564, "source": "Depending on the company.", "reference": "Das h\u00e4ngt vom Unternehmen ab.", "x": -0.6888208389282227, "y": 1.8395169973373413}, {"x_score": -0.0446859709918499, "y_score": 1.00918710231781, "difference": 1.05387307330966, "source": "I haven't had to do any of the below but I have had to keep staff off our directories and teach reception to pretend they didn't know who someone was and how to identify the abuser if he came by.", "reference": "Ich musste die unten aufgef\u00fchrten Schritte nicht durchf\u00fchren, aber ich musste schon Personal aus unseren Verzeichnissen fernhalten und die Rezeptionisten anweisen vorzugeben, dass sie nichts von einer bestimmten Person wussten, und einweisen, wie sie den Missbrauchst\u00e4ter identifizieren, wenn er vorbeikommen sollte.", "x": -0.0446859709918499, "y": 1.00918710231781}, {"x_score": 0.07432994246482849, "y_score": 1.0350232124328613, "difference": 0.9606932699680328, "source": "I could make an arrangement to syphon money as an after tax deduction, give the deduction an incongruous name that makes it look like some sort of obligatory deduction and then \"remit\" that deduction back to you separately.", "reference": "Ich k\u00f6nnte eine Regelung treffen, bei der Geld als Nachsteuerabzug abgezogen wird, dem Abzug ein abwegiger Name gegeben wird, der eine Art Pflichtabschlag vermuten l\u00e4sst, und dieser Abzug dann wieder separat an Sie \u201e\u00fcberwiesen\u201c wird.", "x": 0.07432994246482849, "y": 1.0350232124328613}, {"x_score": 0.5527186989784241, "y_score": 1.8586416244506836, "difference": 1.3059229254722595, "source": "I'd probably have to have you sign an agreement of course.", "reference": "Logischerweise m\u00fcssten Sie wahrscheinlich eine Vereinbarung unterzeichnen.", "x": 0.5527186989784241, "y": 1.8586416244506836}, {"x_score": 0.2742161452770233, "y_score": 1.0308469533920288, "difference": 0.7566308081150055, "source": "Another thing I might be able to do: have a fake email conversation with you about why your paystubs are going missing or why your password isn't working (after you change it) and how we're \"trying to figure this out, thank you for your patience!\"", "reference": "Ich k\u00f6nnte noch etwas anderes tun: Wir k\u00f6nnten eine fingierte Unterhaltung per E-Mail dazu f\u00fchren, warum Ihre Gehaltsabrechnungen verloren gegangen sind oder warum Ihr Passwort nicht funktioniert (nachdem Sie es \u00e4ndern) und wie wir \u201eversuchen, das zu l\u00f6sen, vielen Dank f\u00fcr Ihre Geduld!\"", "x": 0.2742161452770233, "y": 1.0308469533920288}, {"x_score": 0.40069666504859924, "y_score": 1.2997963428497314, "difference": 0.8990996778011322, "source": "We don't have this but some employers can issue all or part of a paycheck onto their own debit card, no bank needed.", "reference": "Wir haben dies nicht, aber einige Arbeitgeber k\u00f6nnen den gesamten oder einen Teil eines Gehaltsschecks auf ihre eigene Debitkarte ausstellen, keine Bank erforderlich.", "x": 0.40069666504859924, "y": 1.2997963428497314}, {"x_score": 0.5406410098075867, "y_score": 1.8508172035217285, "difference": 1.3101761937141418, "source": "Also a lot of employers have various underutilized employee support services.", "reference": "Ebenso haben viele Arbeitgeber verschiedene wenige genutzte Mitarbeiterunterst\u00fctzungsdienste.", "x": 0.5406410098075867, "y": 1.8508172035217285}, {"x_score": 0.6442992687225342, "y_score": 1.5938409566879272, "difference": 0.9495416879653931, "source": "These can range from counseling help, legal insurance, to discounts and coupons.", "reference": "Diese k\u00f6nnen von Beratungshilfe und Rechtsschutzversicherung bis zu Rabatten und Coupons reichen.", "x": 0.6442992687225342, "y": 1.5938409566879272}, {"x_score": -0.1166568174958229, "y_score": 1.3535339832305908, "difference": 1.4701908007264137, "source": "It is worth asking what they have so you can take advantage of anything that helps.", "reference": "Es lohnt sich nachzufragen, was sie haben, sodass sie von allem Hilfreichen profitieren k\u00f6nnen.", "x": -0.1166568174958229, "y": 1.3535339832305908}, {"x_score": -0.021569207310676575, "y_score": 1.5104646682739258, "difference": 1.5320338755846024, "source": "Some gyms let you rent lockers.", "reference": "In einigen Fitnessstudios k\u00f6nnen Sie Spinde mieten.", "x": -0.021569207310676575, "y": 1.5104646682739258}, {"x_score": 0.1697828471660614, "y_score": 1.3388572931289673, "difference": 1.1690744459629059, "source": "Not an ideal place to hide stuff as theft is a risk, but it is an option that might work for some.", "reference": "Kein idealer Ort, um Dinge zu verstecken, aber es ist ein Option, die bei manchen funktioniert.", "x": 0.1697828471660614, "y": 1.3388572931289673}, {"x_score": 0.5741795301437378, "y_score": 1.477290391921997, "difference": 0.9031108617782593, "source": "This is the thing people don't get.", "reference": "Das ist, was die Leute nicht verstehen.", "x": 0.5741795301437378, "y": 1.477290391921997}, {"x_score": 0.6005988121032715, "y_score": 1.4780693054199219, "difference": 0.8774704933166504, "source": "The math doesn't say you can't get really sick if you're young and healthy.", "reference": "Das bedeutet nicht, dass man nicht krank werden kann, wenn man jung und gesund ist.", "x": 0.6005988121032715, "y": 1.4780693054199219}, {"x_score": 0.341288298368454, "y_score": 1.4221067428588867, "difference": 1.0808184444904327, "source": "Maybe I'm a pessimist, but that's better than thinking you're invincible.", "reference": "Ich mag vielleicht ein Pessimist sein, aber das ist besser, als zu denken, dass man unbesiegbar ist.", "x": 0.341288298368454, "y": 1.4221067428588867}, {"x_score": -0.35387834906578064, "y_score": 1.7960941791534424, "difference": 2.149972528219223, "source": "That shit will get you killed.", "reference": "Der Mist bringt einen um.", "x": -0.35387834906578064, "y": 1.7960941791534424}, {"x_score": 0.42323800921440125, "y_score": 1.3744856119155884, "difference": 0.9512476027011871, "source": "I think I took it seriously because I've been sick a lot, and I hate it.", "reference": "Ich denke, ich habe es ernst genommen, weil ich oft krank war, und ich hasse es.", "x": 0.42323800921440125, "y": 1.3744856119155884}, {"x_score": 0.5103784203529358, "y_score": 1.489044427871704, "difference": 0.9786660075187683, "source": "I'm healthy in general, but the flu always hits me very hard.", "reference": "Ich bin normalerweise gesund, aber die Grippe nimmt mich immer richtig mit.", "x": 0.5103784203529358, "y": 1.489044427871704}, {"x_score": 1.005568027496338, "y_score": 1.6694207191467285, "difference": 0.6638526916503906, "source": "I was scared that Covid was going to be worse.", "reference": "Ich hatte bef\u00fcrchtet, dass Covid schlimmer sein w\u00fcrde.", "x": 1.005568027496338, "y": 1.6694207191467285}, {"x_score": 0.1861676573753357, "y_score": 1.4463279247283936, "difference": 1.2601602673530579, "source": "It wasn't, probably because I didn't get exposed to a lot of the virus, but it was bad enough.", "reference": "Aber dem war nicht so, wahrscheinlich weil ich nicht mit vielen Viren in Ber\u00fchrung kam, aber es war schlimm genug.", "x": 0.1861676573753357, "y": 1.4463279247283936}, {"x_score": 0.29705557227134705, "y_score": 1.5927923917770386, "difference": 1.2957368195056915, "source": "Still took months for my body to return to normal.", "reference": "Es dauerte immer noch Monate, bis mein K\u00f6rper wieder auf normalem Niveau war.", "x": 0.29705557227134705, "y": 1.5927923917770386}, {"x_score": 0.5561566948890686, "y_score": 1.4442520141601562, "difference": 0.8880953192710876, "source": "I don't know why it affects people differently, but for me it was body pain and headaches that were the worst part.", "reference": "Ich wei\u00df nicht, warum es Menschen unterschiedlich trifft, aber bei mir waren es K\u00f6rper- und Kopfschmerzen, die am schlimmsten waren.", "x": 0.5561566948890686, "y": 1.4442520141601562}, {"x_score": 0.025628577917814255, "y_score": 1.5593371391296387, "difference": 1.5337085612118244, "source": "Water heater temp and bath issue.", "reference": "Problem mit Temperatur des Warmwasserheizers und mit Bad.", "x": 0.025628577917814255, "y": 1.5593371391296387}, {"x_score": 0.9746480584144592, "y_score": 1.7651234865188599, "difference": 0.7904754281044006, "source": "My water heater is set pretty low.", "reference": "Mein Warmwassererhitzer ist ziemlich niedrig eingestellt.", "x": 0.9746480584144592, "y": 1.7651234865188599}, {"x_score": 0.3470667600631714, "y_score": 1.3232946395874023, "difference": 0.976227879524231, "source": "It\u2019s a small tank in a closet (I live in an old pre-war apartment).", "reference": "Es ist ein kleiner Beh\u00e4lter in einem Schrank (ich lebe in einem alten Appartement von vor dem Krieg).", "x": 0.3470667600631714, "y": 1.3232946395874023}, {"x_score": -0.1754056066274643, "y_score": 1.4694921970367432, "difference": 1.6448978036642075, "source": "Question is, it does fill the bathtub up all the way without going cold.", "reference": "Es passiert Folgendes - Die Badewanne wird ganz gef\u00fcllt, ohne dass dabei das Wasser kalt wird.", "x": -0.1754056066274643, "y": 1.4694921970367432}, {"x_score": 0.4275180697441101, "y_score": 1.034146785736084, "difference": 0.6066287159919739, "source": "If I only bathe once a week (but shower every 2 days or so) and the heater has enough water for quick showers, is it worth turning up the heat for the once a week bath?", "reference": "Wenn ich nur einmal die Woche bade (aber jeden zweiten Tag dusche) und der Boiler genug Wasser f\u00fcr kurze Duschen hat, ist es das wert, die W\u00e4rme f\u00fcr ein Bad einmal die Woche hochzudrehen?", "x": 0.4275180697441101, "y": 1.034146785736084}, {"x_score": 0.14299386739730835, "y_score": 1.1044009923934937, "difference": 0.9614071249961853, "source": "Or would I save more electricity heating up my stock pot on the stove and adding it to the bath once the water heater is emptied?", "reference": "Oder w\u00fcrde ich mehr Strom sparen, wenn ich in meinen Suppentopf Wasser auf dem Ofen aufheize und ihn dann zum Badewasser dazugie\u00dfe, nachdem der Warmwassererhitzer leer ist?", "x": 0.14299386739730835, "y": 1.1044009923934937}, {"x_score": 0.14860500395298004, "y_score": 1.7836923599243164, "difference": 1.6350873559713364, "source": "Edit: Thanks everyone for the advice!", "reference": "\u00dcberarbeitung: Danke an alle f\u00fcr die Ratschl\u00e4ge!", "x": 0.14860500395298004, "y": 1.7836923599243164}, {"x_score": 0.16832636296749115, "y_score": 1.4413087368011475, "difference": 1.2729823738336563, "source": "I turned up the heat just a little and it did the trick.", "reference": "Ich habe die W\u00e4rme nur etwas hochgedreht, und das hat geholfen.", "x": 0.16832636296749115, "y": 1.4413087368011475}, {"x_score": 0.24527813494205475, "y_score": 1.2612872123718262, "difference": 1.0160090774297714, "source": "The comment about boiling being inefficient is probably correct bc even though the water heater is running continuously, that thing has SO MUCH insulation.", "reference": "Der Kommentar, dass Aufheizen ineffizient ist, ist wahrscheinlich richtig, da das Ding SO GUT isoliert ist, auch wenn der Warmwassererhitzer dauernd l\u00e4uft.", "x": 0.24527813494205475, "y": 1.2612872123718262}, {"x_score": -0.15830817818641663, "y_score": 1.3910441398620605, "difference": 1.5493523180484772, "source": "It\u2019s hard to get to so I\u2019m leaving it at that temp and calling it a day.", "reference": "Es ist schwer ranzukommen, deshalb lasse ich ihn auf der Temperatur und belasse es dabei.", "x": -0.15830817818641663, "y": 1.3910441398620605}, {"x_score": 1.0252537727355957, "y_score": 1.9162375926971436, "difference": 0.8909838199615479, "source": "This is a different issue.", "reference": "Das ist ein anderes Problem.", "x": 1.0252537727355957, "y": 1.9162375926971436}, {"x_score": 0.8616604208946228, "y_score": 1.4981048107147217, "difference": 0.6364443898200989, "source": "Disabled people in America just aren't treated right, full stop.", "reference": "Behinderte Menschen in Amerika werden einfach nicht richtig behandelt, Punkt.", "x": 0.8616604208946228, "y": 1.4981048107147217}, {"x_score": 0.4250762462615967, "y_score": 1.6958998441696167, "difference": 1.27082359790802, "source": "It doesn't have anything to do with income or living alone.", "reference": "Es hat nichts mit dem Einkommen oder dem Alleinleben zu tun.", "x": 0.4250762462615967, "y": 1.6958998441696167}, {"x_score": 0.16372239589691162, "y_score": 1.2703726291656494, "difference": 1.1066502332687378, "source": "Services and consideration for the disabled (as well as the poor) just aren't close to where they should be.", "reference": "Dienstleistungen und R\u00fccksicht auf Behinderte (genauso wie die Armen) sind weit davon entfernt, was sie sein sollten.", "x": 0.16372239589691162, "y": 1.2703726291656494}, {"x_score": 0.9702094793319702, "y_score": 1.633154034614563, "difference": 0.6629445552825928, "source": "We treat the disabled like crap.", "reference": "Wir behandeln die Behinderten wie Schei\u00dfe.", "x": 0.9702094793319702, "y": 1.633154034614563}, {"x_score": 0.9044812321662903, "y_score": 1.5990180969238281, "difference": 0.6945368647575378, "source": "We treat the poor like crap.", "reference": "Wir behandeln die Armen wie Schei\u00dfe.", "x": 0.9044812321662903, "y": 1.5990180969238281}, {"x_score": 1.6075141429901123, "y_score": 1.6103332042694092, "difference": 0.002819061279296875, "source": "Everyone in the US should be ashamed.", "reference": "Jeder in den USA sollte sich sch\u00e4men.", "x": 1.6075141429901123, "y": 1.6103332042694092}, {"x_score": 1.0230971574783325, "y_score": 1.829825520515442, "difference": 0.8067283630371094, "source": "You're correct that our society needs to value human life more.", "reference": "Du hast Recht, dass unsere Gesellschaft menschliches Leben mehr wertsch\u00e4tzen muss.", "x": 1.0230971574783325, "y": 1.829825520515442}, {"x_score": -0.40152689814567566, "y_score": 1.6519794464111328, "difference": 2.0535063445568085, "source": "If we did, we'd see these mass gun shootings go down.", "reference": "Wenn wir das tun w\u00fcrden, w\u00fcrden diese Massenschie\u00dfereien abnehmen.", "x": -0.40152689814567566, "y": 1.6519794464111328}, {"x_score": 0.9265056252479553, "y_score": 2.0100514888763428, "difference": 1.0835458636283875, "source": "We'd see fewer traffic accidents and deaths.", "reference": "Wir w\u00fcrden weniger Verkehrsunf\u00e4lle und Tode haben.", "x": 0.9265056252479553, "y": 2.0100514888763428}, {"x_score": 0.47540292143821716, "y_score": 1.5443689823150635, "difference": 1.0689660608768463, "source": "Health care and child care would be affordable and much easier access, and so on.", "reference": "Gesundheitspflege und Kinderbetreuung w\u00e4ren bezahlbar und einfacher zu haben und so weiter.", "x": 0.47540292143821716, "y": 1.5443689823150635}, {"x_score": 0.1299198418855667, "y_score": 1.3153507709503174, "difference": 1.1854309290647507, "source": "Unfortunately, American society has \"accepted\" the statistics of hardship, deaths and other casualties as just \"a way of life\"...in exchange for \"freedom\" or some such BS.", "reference": "Leider hat die amerikanische Gesellschaft die Statistiken bei Elend, Tod und anderen Opfern als \u201eeinen Lebensstil\u201c im Gegenzug f\u00fcr \u201eFreiheit\u201c oder so einen Bl\u00f6dsinn akzeptiert.", "x": 0.1299198418855667, "y": 1.3153507709503174}, {"x_score": 0.5162299871444702, "y_score": 1.4047675132751465, "difference": 0.8885375261306763, "source": "I see your comment about being disabled and not being supported as just another example of how America just doesn't support people.", "reference": "Ich sehe deinen Kommentar zu Behinderten und zur fehlenden Unterst\u00fctzung als nur ein weiteres Beispiel, wie Amerika einfach seine Leute nicht unterst\u00fctzt.", "x": 0.5162299871444702, "y": 1.4047675132751465}, {"x_score": 0.37334614992141724, "y_score": 1.572077751159668, "difference": 1.1987316012382507, "source": "It's in the same vein as the author's point, not a conflict.", "reference": "Es ist in derselben Art wie das Argument des Autors, nicht ein Konflikt.", "x": 0.37334614992141724, "y": 1.572077751159668}, {"x_score": 1.1322298049926758, "y_score": 1.8143503665924072, "difference": 0.6821205615997314, "source": "In some communities, the church provides a safe place for some persecuted social groups.", "reference": "In einigen Gemeinden ist die Kirche ein sicherer Ort f\u00fcr einige verfolgte gesellschaftliche Gruppen.", "x": 1.1322298049926758, "y": 1.8143503665924072}, {"x_score": 1.1124271154403687, "y_score": 1.4412627220153809, "difference": 0.3288356065750122, "source": "It\u2019s not a coincidence the civil rights movement was very much intertwined with minority churches, masjid, & temples.", "reference": "Es ist kein Zufall, dass die B\u00fcrgerrechtsbewegung mit Minderheitskirchen, Moscheen und Tempeln sehr verwoben war.", "x": 1.1124271154403687, "y": 1.4412627220153809}, {"x_score": 0.7052255868911743, "y_score": 1.6152245998382568, "difference": 0.9099990129470825, "source": "Ahmad Aubrey\u2019s trial is also an example of positive impact.", "reference": "Ahmad Aubreys Prozess ist auch ein Beispiel f\u00fcr die positive Auswirkung.", "x": 0.7052255868911743, "y": 1.6152245998382568}, {"x_score": 0.42136743664741516, "y_score": 1.7756026983261108, "difference": 1.3542352616786957, "source": "The Satanic Temple is also doing good stuff.", "reference": "Der Satanische Tempel tr\u00e4gt auch dazu bei.", "x": 0.42136743664741516, "y": 1.7756026983261108}, {"x_score": 0.33401861786842346, "y_score": 1.7495574951171875, "difference": 1.415538877248764, "source": "However, examples where something is very wrong with the system has always been evident.", "reference": "Jedoch waren Beispiele, bei denen etwas mit dem System \u00e4u\u00dferst falsch l\u00e4uft, offensichtlich.", "x": 0.33401861786842346, "y": 1.7495574951171875}, {"x_score": 0.7712702751159668, "y_score": 1.6874150037765503, "difference": 0.9161447286605835, "source": "Religious organizations and institutions should generally be held to the same standards as any other charitable organization.", "reference": "Auf religi\u00f6se Organisationen und Einrichtungen sollten generell dieselben Standards angewendet werden wie auf alle anderen Wohlt\u00e4tigkeitsorganisationen.", "x": 0.7712702751159668, "y": 1.6874150037765503}, {"x_score": 0.6259601712226868, "y_score": 2.035665273666382, "difference": 1.409705102443695, "source": "Transparency is the name of the game.", "reference": "Transparenz lautet die Devise.", "x": 0.6259601712226868, "y": 2.035665273666382}, {"x_score": 0.7303455471992493, "y_score": 1.1975789070129395, "difference": 0.4672333598136902, "source": "Looking at cases like the Catholic Church, it might be advisable to ensure funds acquired by these tax-exempt religious organizations don't leave the country.", "reference": "Wenn wir uns F\u00e4lle wie die katholische Kirche ansehen, ist es m\u00f6glicherweise ratsam sicherzustellen, dass Geldmittel, die von diesen steuerbefreiten religi\u00f6sen Organisationen nicht das Land verlassen.", "x": 0.7303455471992493, "y": 1.1975789070129395}, {"x_score": 0.42207467555999756, "y_score": 1.4866341352462769, "difference": 1.0645594596862793, "source": "When I think of religious memberships, perhaps a co-op model is useful; each member gets a single vote as a stakeholder.", "reference": "Wenn ich an religi\u00f6se Mitgliedschaften denke, ist vielleicht ein Kooperationsmodell hilfreich; jedes Mitglied bekommt eine einzige Stimme als Interessenvertreter.", "x": 0.42207467555999756, "y": 1.4866341352462769}, {"x_score": 0.9411229491233826, "y_score": 1.950735330581665, "difference": 1.0096123814582825, "source": "Hopefully, they are at least contributing to Social Security.", "reference": "Hoffentlich tragen sie wenigstens zur Sozialversicherung bei.", "x": 0.9411229491233826, "y": 1.950735330581665}, {"x_score": 0.3053012788295746, "y_score": 1.6946406364440918, "difference": 1.3893393576145172, "source": "I see it all the time in my line of work.", "reference": "Ich sehe das die ganze Zeit in meiner Branche.", "x": 0.3053012788295746, "y": 1.6946406364440918}, {"x_score": 0.5669030547142029, "y_score": 1.6634891033172607, "difference": 1.0965860486030579, "source": "And it doesn\u2019t even have to be life or death to be frustrating.", "reference": "Und es muss nicht einmal um Leben oder Tod gehen und ist trotzdem frustrierend.", "x": 0.5669030547142029, "y": 1.6634891033172607}, {"x_score": 0.426434725522995, "y_score": 1.3570928573608398, "difference": 0.9306581318378448, "source": "Had a recent patient who needed a very specific knee procedure to walk normally and improve quality of life.", "reference": "Ich hatte k\u00fcrzlich einen Patienten, der einen sehr spezifischen Knieeingriff ben\u00f6tigte, damit er normal laufen und seine Lebensqualit\u00e4t verbessern konnte.", "x": 0.426434725522995, "y": 1.3570928573608398}, {"x_score": -0.9421243667602539, "y_score": 1.4078227281570435, "difference": 2.3499470949172974, "source": "Peer to peer failed.", "reference": "Peer-to-Peer-Kredit schlug fehl.", "x": -0.9421243667602539, "y": 1.4078227281570435}, {"x_score": 1.3524149656295776, "y_score": 1.756344199180603, "difference": 0.4039292335510254, "source": "Insurance says it\u2019s not medically necessary.", "reference": "Die Versicherung sagt, es sei medizinisch nicht notwendig.", "x": 1.3524149656295776, "y": 1.756344199180603}, {"x_score": 1.1584463119506836, "y_score": 1.949589490890503, "difference": 0.7911431789398193, "source": "We appeal.", "reference": "Wir legen Widerspruch ein.", "x": 1.1584463119506836, "y": 1.949589490890503}, {"x_score": -0.4664700925350189, "y_score": 2.066131830215454, "difference": 2.532601922750473, "source": "They say no again.", "reference": "Sie sagen erneut Nein.", "x": -0.4664700925350189, "y": 2.066131830215454}, {"x_score": 0.6780692934989929, "y_score": 1.9013912677764893, "difference": 1.2233219742774963, "source": "We go to third party appeal.", "reference": "Wir legen Rechtsmitteln durch Dritte ein.", "x": 0.6780692934989929, "y": 1.9013912677764893}, {"x_score": 0.6025338172912598, "y_score": 1.654890775680542, "difference": 1.0523569583892822, "source": "We submit all the pertinent medical research supporting the need for the procedure.", "reference": "Wir reichen alle relevanten medizinischen Forschungsergebnisse ein, die die Notwendigkeit des Eingriffs bekr\u00e4ftigen.", "x": 0.6025338172912598, "y": 1.654890775680542}, {"x_score": 0.5693560242652893, "y_score": 1.2726719379425049, "difference": 0.7033159136772156, "source": "We even included the second opinion of a different surgeon outside of our program \u2014 yeah, he recommends the procedure.", "reference": "Wir haben sogar die zweite Meinung eines anderen Chirurgen au\u00dferhalb unseres Programms beigef\u00fcgt; ja, auch er empfiehlt den Eingriff.", "x": 0.5693560242652893, "y": 1.2726719379425049}, {"x_score": -0.056600600481033325, "y_score": 1.4531018733978271, "difference": 1.5097024738788605, "source": "24 hours later, they hit us back with the final \u201cNo.", "reference": "24 Stunden sp\u00e4ter konterten sie mit dem endg\u00fcltigen \u201eNein.", "x": -0.056600600481033325, "y": 1.4531018733978271}, {"x_score": 1.454177737236023, "y_score": 2.1171422004699707, "difference": 0.6629644632339478, "source": "Not medically necessary.\u201d", "reference": "Medizinisch nicht notwendig.\u201d", "x": 1.454177737236023, "y": 2.1171422004699707}, {"x_score": -0.06716551631689072, "y_score": 1.4521006345748901, "difference": 1.5192661508917809, "source": "My surgeon flips his shit and is like \u201cFINE!", "reference": "Mein Chirurg rastet aus und meint \u201eIN ORDNUNG!", "x": -0.06716551631689072, "y": 1.4521006345748901}, {"x_score": 0.08231271058320999, "y_score": 1.3131849765777588, "difference": 1.2308722659945488, "source": "But you\u2019re going to fucking tell me which procedure you would recommend, because I don\u2019t know another one that is gonna help this poor kid\u201d.", "reference": "Aber Sie m\u00fcssen mir zur H\u00f6lle schon sagen, welchen Eingriff Sie empfehlen w\u00fcrden, weil ich keinen anderen kenne, der diesem armen Jungen helfen wird\u201c.", "x": 0.08231271058320999, "y": 1.3131849765777588}, {"x_score": 0.8010121583938599, "y_score": 1.923954963684082, "difference": 1.1229428052902222, "source": "Of course, they don\u2019t.", "reference": "Nat\u00fcrlich wissen sie das nicht.", "x": 0.8010121583938599, "y": 1.923954963684082}, {"x_score": 0.3239433169364929, "y_score": 1.8042044639587402, "difference": 1.4802611470222473, "source": "And this kid is screwed.", "reference": "Und dieser Junge ist aufgeschmissen.", "x": 0.3239433169364929, "y": 1.8042044639587402}, {"x_score": 2.0768887996673584, "y_score": 2.0808792114257812, "difference": 0.0039904117584228516, "source": "No other option.", "reference": "Keine andere Option.", "x": 2.0768887996673584, "y": 2.0808792114257812}, {"x_score": 0.13305117189884186, "y_score": 1.4662384986877441, "difference": 1.3331873267889023, "source": "As it turns out this procedure is generally hated by insurance because it\u2019s pretty expensive.", "reference": "Wie sich herausstellt, wird dieser Eingriff von der Versicherung gehasst, weil er ziemlich teuer ist.", "x": 0.13305117189884186, "y": 1.4662384986877441}, {"x_score": 1.0399702787399292, "y_score": 1.728811264038086, "difference": 0.6888409852981567, "source": "We always have to fight for it, but they\u2019ll usually agree after an appeal.", "reference": "Wir m\u00fcssen immer daf\u00fcr k\u00e4mpfen, aber letztlich stimmen sie nach einem Widerspruch zu.", "x": 1.0399702787399292, "y": 1.728811264038086}, {"x_score": 0.8723245859146118, "y_score": 2.179272413253784, "difference": 1.3069478273391724, "source": "Not this time.", "reference": "Nicht dieses Mal.", "x": 0.8723245859146118, "y": 2.179272413253784}, {"x_score": 2.0229666233062744, "y_score": 2.026690721511841, "difference": 0.0037240982055664062, "source": "The system is so broken.", "reference": "Das System ist so kaputt.", "x": 2.0229666233062744, "y": 2.026690721511841}, {"x_score": 0.6335405707359314, "y_score": 1.8803303241729736, "difference": 1.2467897534370422, "source": "I told ya so....", "reference": "Ich habe dir es ja gesagt....", "x": 0.6335405707359314, "y": 1.8803303241729736}, {"x_score": 0.31705209612846375, "y_score": 1.611386775970459, "difference": 1.2943346798419952, "source": "The grocery store I worked at was undergoing a complete and total reorganization.", "reference": "Das Lebensmittelgesch\u00e4ft, in dem ich gearbeitet habe, wurde komplett und vollst\u00e4ndig umorganisiert.", "x": 0.31705209612846375, "y": 1.611386775970459}, {"x_score": 0.4266001284122467, "y_score": 1.49534273147583, "difference": 1.0687426030635834, "source": "Aisles were changing, and we were all learning where everything was.", "reference": "Die G\u00e4nge \u00e4nderten sich, und wir lernten gerade, wo alles war.", "x": 0.4266001284122467, "y": 1.49534273147583}, {"x_score": 0.27556416392326355, "y_score": 1.900883674621582, "difference": 1.6253195106983185, "source": "Needless to say, it was chaos.", "reference": "Unn\u00f6tig zu erw\u00e4hnen, dass es ein Chaos war.", "x": 0.27556416392326355, "y": 1.900883674621582}, {"x_score": -0.03804146125912666, "y_score": 1.0240497589111328, "difference": 1.0620912201702595, "source": "At the time this happened, we were pretty busy, and I had a line of customers, but Karen decides to skip the line to ask me where something was.", "reference": "Als das passierte, waren wir gerade ziemlich besch\u00e4ftigt, und ich hatte Kunden in der Schlange stehen, doch Karen entschied sich, an der Schlange vorbeizugehen, um mich zu fragen, wo ein Artikel war.", "x": -0.03804146125912666, "y": 1.0240497589111328}, {"x_score": -0.0173377376049757, "y_score": 1.0465738773345947, "difference": 1.0639116149395704, "source": "I don't remember the exact item, but it was something like paper plates (or something that would be near them...plastic forks?", "reference": "Ich erinnere mich nicht genau, war es war, aber es war so etwas wie Papierteller (oder etwas, was in der N\u00e4he war... Plastikgabeln?", "x": -0.0173377376049757, "y": 1.0465738773345947}, {"x_score": 1.882535696029663, "y_score": 1.886612892150879, "difference": 0.00407719612121582, "source": "straws?).", "reference": "Strohhalme?).", "x": 1.882535696029663, "y": 1.886612892150879}, {"x_score": 0.32520654797554016, "y_score": 1.0368916988372803, "difference": 0.7116851508617401, "source": "Since I had a line of customers, I couldn't leave to help her locate, so I told her \"I believe they are now on aisle 7.\"", "reference": "Da ich eine Schlange mit Kunden hatte, konnte ich nicht weg, um ihr beim Suchen zu helfen, also sagte ich ihr \u201eIch glaube, die sind jetzt in Gang 7\u201c.", "x": 0.32520654797554016, "y": 1.0368916988372803}, {"x_score": 0.013026220723986626, "y_score": 1.2264893054962158, "difference": 1.2134630847722292, "source": "Before I can even get on my walkie to ask someone for sure, she storms off.", "reference": "Bevor ich \u00fcberhaupt das Funkger\u00e4t greifen konnte, um das von jemandem best\u00e4tigen zu lassen, rauschte sie schon ab.", "x": 0.013026220723986626, "y": 1.2264893054962158}, {"x_score": -0.19094564020633698, "y_score": 1.3337464332580566, "difference": 1.5246920734643936, "source": "Only to come storming back a couple of minutes later to tell me they are not there.", "reference": "Ein paar Minuten sp\u00e4ter kam sie dann schon wieder zur\u00fcck, um mir zu sagen, dass sie nicht dort waren.", "x": -0.19094564020633698, "y": 1.3337464332580566}, {"x_score": 0.2473934292793274, "y_score": 1.164891242980957, "difference": 0.9174978137016296, "source": "A manager is now nearby, so I ask him if he can help her, and I tell him that I thought they were on 7, but she said they were not.", "reference": "Ein Vorgesetzter stand jetzt dabei, also bat ich ihn, ihr zu helfen, und ich sagte ihm, dass ich glaubte, sie w\u00e4ren in Gang 7, sie aber meinte, dass sie nicht dort w\u00e4ren.", "x": 0.2473934292793274, "y": 1.164891242980957}, {"x_score": 0.18906131386756897, "y_score": 1.4411077499389648, "difference": 1.2520464360713959, "source": "He looks confused and says \"OK, maybe they are on 8.", "reference": "Er sieht etwas verwirrt aus und sagt \u201eIn Ordnung, vielleicht sind sie in Gang 8.", "x": 0.18906131386756897, "y": 1.4411077499389648}, {"x_score": -0.20967748761177063, "y_score": 1.6407129764556885, "difference": 1.850390464067459, "source": "I'll help you find them, ma'am.\"", "reference": "Ich helfe Ihnen bei der Suche, gn\u00e4dige Frau!", "x": -0.20967748761177063, "y": 1.6407129764556885}, {"x_score": 0.20367836952209473, "y_score": 1.20120108127594, "difference": 0.9975227117538452, "source": "As they are about to walk away, she turns to me and says \"You should know better than to tell someone where something is if you don't actually know\".", "reference": "Bevor sie zusammen weggingen, dreht sie sich um und sagt \u201eDu solltest davon absehen, jemandem zu sagen, wo etwas ist, obwohl du das eigentlich nicht wei\u00dft\u201c.", "x": 0.20367836952209473, "y": 1.20120108127594}, {"x_score": -0.28357136249542236, "y_score": 1.1073700189590454, "difference": 1.3909413814544678, "source": "Long story short, she comes back to the checkout, but goes to another line.", "reference": "Langer Rede kurzer Sinn, sieht kommt zur\u00fcck an die Kasse, geht aber an eine andere Schlange.", "x": -0.28357136249542236, "y": 1.1073700189590454}, {"x_score": 0.13010352849960327, "y_score": 1.091728925704956, "difference": 0.9616253972053528, "source": "As the manager comes back, he leans in and whispers to me \"They WERE on aisle 7, like you told her.\"", "reference": "Als der Vorgesetzte zur\u00fcckkommt, lehnt er sich nach vorne und fl\u00fcstert mir zu \u201eSie waren tats\u00e4chlich in Gang 7, genauso wie du es ihr gesagt hast\u201c.", "x": 0.13010352849960327, "y": 1.091728925704956}, {"x_score": -0.12029347568750381, "y_score": 1.6239569187164307, "difference": 1.7442503944039345, "source": "HA....told you so!", "reference": "Ha.... ich hab es dir ja gesagt!", "x": -0.12029347568750381, "y": 1.6239569187164307}, {"x_score": 1.2392175197601318, "y_score": 1.724259614944458, "difference": 0.48504209518432617, "source": "PlanetJupiter finally left my office\u2019s solar system", "reference": "PlanetJupiter hat endlich das Sonnensystem in meinem B\u00fcro verlassen", "x": 1.2392175197601318, "y": 1.724259614944458}, {"x_score": -0.269853800535202, "y_score": 1.1475436687469482, "difference": 1.4173974692821503, "source": "I posted some years ago about my office nemesis, a woman called PlanetJupiter in my stories.", "reference": "Ich habe vor Jahren \u00fcber meinen Erzfeind im B\u00fcro berichtet, eine Frau namens PlanetJupiter in meinen Geschichten.", "x": -0.269853800535202, "y": 1.1475436687469482}, {"x_score": 0.695108950138092, "y_score": 1.5503404140472412, "difference": 0.8552314639091492, "source": "Not much to say here.", "reference": "Es gibt nicht viel zu sagen.", "x": 0.695108950138092, "y": 1.5503404140472412}, {"x_score": -0.3650676906108856, "y_score": 0.8842841982841492, "difference": 1.2493518888950348, "source": "The last time I saw her before Corona, she had lost some weight and seemed to be paying a bit of attention to food groups when she ate lunch, though she was still using her power wheelchair and being a bit smelly.", "reference": "Das letzte Mal, als ich sie vor Corona sah, hatte sie etwas Gewicht verloren, und es sah so aus, als ob sie beim Mittagessen etwas mehr auf Nahrungsmittelgruppen achtete, obwohl sie immer noch ihren elektrischen Rollstuhl benutzte und etwas auff\u00e4llig roch.", "x": -0.3650676906108856, "y": 0.8842841982841492}, {"x_score": 0.5334771275520325, "y_score": 1.336090087890625, "difference": 0.8026129603385925, "source": "I asked how she is, like I ask all my co-workers if I see them.", "reference": "Ich fragte sie, wie es ihr ging, so wie ich es mit all meinen Kollegen mache, wenn ich sie sehe.", "x": 0.5334771275520325, "y": 1.336090087890625}, {"x_score": 0.984366238117218, "y_score": 1.2436161041259766, "difference": 0.25924986600875854, "source": "\u201cNot so good, OP, I found out I have diabetes, so I have to eat fewer carbs.\u201d", "reference": "\u201eNicht so gut, OP, ich habe erfahren, dass ich Diabetes habe, also muss ich weniger Kohlehydrate essen.\u201c", "x": 0.984366238117218, "y": 1.2436161041259766}, {"x_score": 0.04859689250588417, "y_score": 1.2660294771194458, "difference": 1.2174325846135616, "source": "To her slight credit, the lunch had cauliflower rice instead of regular.", "reference": "Eines muss ihr schon hoch angerechnet werden, das Mittagessen hatte Blumenkohlreis anstatt normalem Reis.", "x": 0.04859689250588417, "y": 1.2660294771194458}, {"x_score": 0.09883162379264832, "y_score": 0.9018078446388245, "difference": 0.8029762208461761, "source": "I am a Midwesterner, and have always been nice to PJ\u2019s face, so I told her I was sorry, that sucked, what about this project we\u2019re both on?", "reference": "Ich komme aus dem mittleren Westen und war immer nett gegen\u00fcber PJ gewesen, also sagte ich ihr, dass es mir leid tut, dass es \u00e4tzend sei, und wie es um das Projekt steht, an dem wir beide arbeiteten?", "x": 0.09883162379264832, "y": 0.9018078446388245}, {"x_score": 0.0077471486292779446, "y_score": 1.4463160037994385, "difference": 1.4385688551701605, "source": "Will she also work late to get it done for the court deadline?", "reference": "Beabsichtigt sie, bis sp\u00e4t in die Nacht zu arbeiten, damit die Gerichtsfrist eingehalten werden kann?", "x": 0.0077471486292779446, "y": 1.4463160037994385}, {"x_score": 0.18485334515571594, "y_score": 1.6981306076049805, "difference": 1.5132772624492645, "source": "\u201cSure, OP.", "reference": "\u201eSicher, OP.", "x": 0.18485334515571594, "y": 1.6981306076049805}, {"x_score": -0.16079053282737732, "y_score": 1.7104333639144897, "difference": 1.871223896741867, "source": "I am saving money to move.\u201d", "reference": "Ich spare Geld, damit ich umziehen kann.\u201c", "x": -0.16079053282737732, "y": 1.7104333639144897}, {"x_score": 0.9142678380012512, "y_score": 1.9450393915176392, "difference": 1.030771553516388, "source": "This is really rare.", "reference": "Das ist wirklich selten.", "x": 0.9142678380012512, "y": 1.9450393915176392}, {"x_score": 0.5568986535072327, "y_score": 1.830305814743042, "difference": 1.2734071612358093, "source": "My state has the lowest out-migration of any state, ever.", "reference": "Mein Bundesstaat hat die geringste Auswanderungsrate \u00fcberhaupt.", "x": 0.5568986535072327, "y": 1.830305814743042}, {"x_score": 0.5094549655914307, "y_score": 1.9894071817398071, "difference": 1.4799522161483765, "source": "Where is she moving?", "reference": "Wohin zieht sie?", "x": 0.5094549655914307, "y": 1.9894071817398071}, {"x_score": 0.34911033511161804, "y_score": 1.3480007648468018, "difference": 0.9988904297351837, "source": "To another Midwest city that works a lot in the beef industry.", "reference": "In eine andere Stadt im mittleren Westen, in der es viel Fleischindustrie gibt.", "x": 0.34911033511161804, "y": 1.3480007648468018}, {"x_score": 0.13512885570526123, "y_score": 1.4622786045074463, "difference": 1.327149748802185, "source": "I hope they didn\u2019t mistake her for a steer!", "reference": "Ich hoffe, sie haben sie nicht mit einem Mastrind verwechselt!", "x": 0.13512885570526123, "y": 1.4622786045074463}, {"x_score": -0.33316293358802795, "y_score": 0.5460701584815979, "difference": 0.8792330920696259, "source": "It turns out me and others documenting all her slow/bad work, falling asleep at the desk, annoying others, and smelling, has caused her to lose out on positions with all but one of the companies that often hires me, her, and others for contract work.", "reference": "Wie sich herausstellt, haben die Feststellungen von mir und anderen zu ihrer langsamen/schlechten Arbeit, die Nickerchen an ihrem Schreibtisch, die St\u00f6rung anderer und ihr Geruch dazu gef\u00fchrt, dass sie bei Posten bei allen au\u00dfer einer der Firmen, die mich, sie und andere oft f\u00fcr Lohnarbeit anstellt, schlecht wegkommt.", "x": -0.33316293358802795, "y": 0.5460701584815979}, {"x_score": 0.4165979325771332, "y_score": 1.528560757637024, "difference": 1.1119628250598907, "source": "So she sort of has to move to where family is in that city.", "reference": "Deshalb muss sie gewisserma\u00dfen dorthin ziehen, wo sie in dieser Stadt Familie hat.", "x": 0.4165979325771332, "y": 1.528560757637024}, {"x_score": -0.3999386727809906, "y_score": 1.4108021259307861, "difference": 1.8107407987117767, "source": "She\u2019ll go blight another workplace, but at least not mine.", "reference": "Sie wird dort eine andere Arbeitsstelle ins Verderben f\u00fchren, aber zumindest nicht meine.", "x": -0.3999386727809906, "y": 1.4108021259307861}, {"x_score": 0.30943265557289124, "y_score": 1.574430227279663, "difference": 1.2649975717067719, "source": "Not that it matters now, because I got a much better remote position.", "reference": "Nicht dass es jetzt wichtig w\u00e4re, aber ich habe eine viel bessere Stelle auf Distanz.", "x": 0.30943265557289124, "y": 1.574430227279663}, {"x_score": 0.006468582432717085, "y_score": 1.8386369943618774, "difference": 1.8321684119291604, "source": "Hey r/Military!", "reference": "Hey r/Military!", "x": 0.006468582432717085, "y": 1.8386369943618774}, {"x_score": 0.29556044936180115, "y_score": 1.3663461208343506, "difference": 1.0707856714725494, "source": "I am from a country where military duty is mandatory and I am just wondering how's it like for other countries.", "reference": "Ich komme aus einem Land, in dem es Wehrpflicht gibt, und ich frage mich einfach, wie es damit in anderen L\u00e4ndern aussieht.", "x": 0.29556044936180115, "y": 1.3663461208343506}, {"x_score": 0.20966094732284546, "y_score": 2.3209726810455322, "difference": 2.1113117337226868, "source": "Hello everyone!", "reference": "Hallo zusammen!", "x": 0.20966094732284546, "y": 2.3209726810455322}, {"x_score": 0.33587846159935, "y_score": 1.5412400960922241, "difference": 1.2053616344928741, "source": "I am from Estonia, where I am part of the National Defense Force.", "reference": "Ich komme aus Estland, wo ich Teil der Nationalen Verteidigungsstreitkr\u00e4fte bin.", "x": 0.33587846159935, "y": 1.5412400960922241}, {"x_score": 0.6180126070976257, "y_score": 1.7103195190429688, "difference": 1.092306911945343, "source": "Here military service is mandatory for all men from the ages of 16-29.", "reference": "Hier ist der Wehrdienst f\u00fcr alle M\u00e4nner im Alter von 16 bis 29 Pflicht.", "x": 0.6180126070976257, "y": 1.7103195190429688}, {"x_score": -0.03784306347370148, "y_score": 1.3531696796417236, "difference": 1.391012743115425, "source": "You have to complete either 8 or 11 months of training after which you are sent to the \"reserve\" unit until you turn 60.", "reference": "Man muss entweder 8 oder 11 Monate Ausbildung absolvieren, ab der man in die Reserveeinheit geht, bis man 60 ist.", "x": -0.03784306347370148, "y": 1.3531696796417236}, {"x_score": 0.5399007201194763, "y_score": 1.4366233348846436, "difference": 0.8967226147651672, "source": "In that time, the Defense Force is eligible to demand you take part in some military exercises once or twice a year for approx 2 weeks per year.", "reference": "In dieser Zeit k\u00f6nnen die Verteidigungsstreitkr\u00e4fte von dir verlangen, ein- oder zweimal pro Jahr f\u00fcr jeweils etwa 2 Wochen an Milit\u00e4r\u00fcbungen teilzunehmen.", "x": 0.5399007201194763, "y": 1.4366233348846436}, {"x_score": 0.28760266304016113, "y_score": 1.7134517431259155, "difference": 1.4258490800857544, "source": "However, you are not mandated to go on a foreign mission.", "reference": "Man ist aber nicht verpflichtet, in Auslandsmissionen zu gehen.", "x": 0.28760266304016113, "y": 1.7134517431259155}, {"x_score": -0.36702960729599, "y_score": 1.27394700050354, "difference": 1.64097660779953, "source": "If you want to do that, you have to join the \"scouts battalion\" where you will be a professional military dude with pay and such.", "reference": "Wenn man das wollte, muss man dem \u201eSp\u00e4herbataillon\u201c beitreten, wo man ein Berufssoldat mit Bezahlung und dergleichen wird.", "x": -0.36702960729599, "y": 1.27394700050354}, {"x_score": 0.8380914330482483, "y_score": 1.7251001596450806, "difference": 0.8870087265968323, "source": "I am just wondering how is it for other countries?", "reference": "Ich frage mich einfach, wie es in anderen L\u00e4ndern aussieht?", "x": 0.8380914330482483, "y": 1.7251001596450806}, {"x_score": 0.29971328377723694, "y_score": 1.6765778064727783, "difference": 1.3768645226955414, "source": "If you join the military in, for example, the USA or the UK, then are you mandated to go fight in another country?", "reference": "Wenn man zum Beispiel in den USA oder Gro\u00dfbritannien zum Milit\u00e4r geht, muss man dann in einem anderen Land k\u00e4mpfen?", "x": 0.29971328377723694, "y": 1.6765778064727783}, {"x_score": 0.18473440408706665, "y_score": 1.873252272605896, "difference": 1.6885178685188293, "source": "What do you guys think about mandatory military service?", "reference": "Was denkt Ihr \u00fcber den Pflichtwehrdienst?", "x": 0.18473440408706665, "y": 1.873252272605896}, {"x_score": 0.35842588543891907, "y_score": 1.2179750204086304, "difference": 0.8595491349697113, "source": "During training when I was in Tapa 2018-2019, there were also units from the UK, US, France, Belgium, Denmark and Canada.", "reference": "Als ich w\u00e4hrend einer \u00dcbung 2018-2019 in Tapa war, gab es auch Einheiten aus Gro\u00dfbritannien, den USA, Frankreich, Belgien, D\u00e4nemark und Kanada.", "x": 0.35842588543891907, "y": 1.2179750204086304}, {"x_score": 0.6699493527412415, "y_score": 1.2731525897979736, "difference": 0.6032032370567322, "source": "Unfortunately though, we really didn't have much time to socialize and I didn't get to ask those guys in person what it's like for them to serve in their country's military.", "reference": "Leider hatten sie nicht wirklich viel Zeit, um uns zu unterhalten, und ich konnte diese Soldaten nicht pers\u00f6nlich fragen, wie es ist, im Milit\u00e4r ihres Landes zu dienen.", "x": 0.6699493527412415, "y": 1.2731525897979736}, {"x_score": 0.5900572538375854, "y_score": 1.345970869064331, "difference": 0.7559136152267456, "source": "I know that there are probably mostly NATO members in this subreddit, but it would be interesting to hear from other (non-NATO) countries as well.", "reference": "Ich wei\u00df, dass es in diesem Reddit wahrscheinlich haupts\u00e4chlich NATO-Mitglieder gibt, aber ich w\u00fcrde auch gerne von anderen L\u00e4ndern (Nicht-NATO-Staaten) etwas erfahren.", "x": 0.5900572538375854, "y": 1.345970869064331}, {"x_score": 0.09041789919137955, "y_score": 1.8264051675796509, "difference": 1.7359872683882713, "source": "Sorry for my poor grammar.", "reference": "Tut mir leid f\u00fcr meine schlechte Grammatik.", "x": 0.09041789919137955, "y": 1.8264051675796509}, {"x_score": 1.965596318244934, "y_score": 1.972170114517212, "difference": 0.006573796272277832, "source": "English is my second language.", "reference": "Englisch ist meine Zweitsprache.", "x": 1.965596318244934, "y": 1.972170114517212}, {"x_score": 0.4807681143283844, "y_score": 1.3580571413040161, "difference": 0.8772890269756317, "source": "I think it's possible (but I don't know) they were telling them it wasn't safe to drive.", "reference": "Ich denke, es ist m\u00f6glich (ich wei\u00df es aber nicht), dass man ihnen gesagt hat, dass es nicht sicher w\u00e4re zu fahren.", "x": 0.4807681143283844, "y": 1.3580571413040161}, {"x_score": 0.003997973632067442, "y_score": 1.1244856119155884, "difference": 1.120487638283521, "source": "When tornadoes get that imminent, the weather guys usually do that \"Take cover now!!\"", "reference": "Wenn Tornados unmittelbar bevorstehen, sagen die Leute vom Wetterdienst gew\u00f6hnlich \u201eGehen Sie jetzt in Deckung!!\u201c,", "x": 0.003997973632067442, "y": 1.1244856119155884}, {"x_score": 0.25907063484191895, "y_score": 1.5041828155517578, "difference": 1.2451121807098389, "source": "thing because you don't know if it will be in two minutes or ten minutes or what.", "reference": "da man nicht wei\u00df, ob es in den n\u00e4chsten zwei oder zehn Minuten passiert.", "x": 0.25907063484191895, "y": 1.5041828155517578}, {"x_score": 0.3244278132915497, "y_score": 1.1170650720596313, "difference": 0.7926372587680817, "source": "I don't know what right they have to actually forbid people to leave, but I could see where they would be telling them to take cover.", "reference": "Ich wei\u00df nicht, welches Recht sie haben, Menschen zu verbieten, das Geb\u00e4ude zu verlassen, aber ich konnte sehen, wie sie ihnen sagten, wo sie Schutz suchen sollten.", "x": 0.3244278132915497, "y": 1.1170650720596313}, {"x_score": 0.08773050457239151, "y_score": 1.3423316478729248, "difference": 1.2546011433005333, "source": "Can you imagine all those people trying to get out of the parking lot when that touched down?", "reference": "K\u00f6nnen Sie sich diese Menschen vorstellen, wie sie versuchen, den Parkplatz zu verlassen, als er pl\u00f6tzlich aufschl\u00e4gt?", "x": 0.08773050457239151, "y": 1.3423316478729248}, {"x_score": 0.4052375555038452, "y_score": 2.0741028785705566, "difference": 1.6688653230667114, "source": "They'd all have been killed.", "reference": "Sie w\u00e4ren alle get\u00f6tet worden.", "x": 0.4052375555038452, "y": 2.0741028785705566}, {"x_score": 0.046229179948568344, "y_score": 1.6823642253875732, "difference": 1.636135045439005, "source": "BUT if they were like \"Keep working!\"", "reference": "Wenn sie jedoch \u201eArbeiten Sie weiter!\u201c anstatt", "x": 0.046229179948568344, "y": 1.6823642253875732}, {"x_score": -0.9138615131378174, "y_score": 1.507664442062378, "difference": 2.4215259552001953, "source": "instead of \"Take Shelter!\",", "reference": "\u201eSuchen Sie Unterschlupf!\u201c gesagt h\u00e4tten,", "x": -0.9138615131378174, "y": 1.507664442062378}, {"x_score": 0.2691529095172882, "y_score": 1.9298186302185059, "difference": 1.6606657207012177, "source": "that's different.", "reference": "das macht einen Unterschied.", "x": 0.2691529095172882, "y": 1.9298186302185059}, {"x_score": 0.23636233806610107, "y_score": 1.4702227115631104, "difference": 1.2338603734970093, "source": "Does anybody know if they were still working or if they were sheltering in there somewhere?", "reference": "Wei\u00df jemand, ob sie immer noch arbeiteten oder dort drin irgendwo Schutz suchten?", "x": 0.23636233806610107, "y": 1.4702227115631104}, {"x_score": -0.47286155819892883, "y_score": 1.8656561374664307, "difference": 2.3385176956653595, "source": "Amazing.", "reference": "Fantastisch.", "x": -0.47286155819892883, "y": 1.8656561374664307}, {"x_score": 0.41093316674232483, "y_score": 1.874983787536621, "difference": 1.4640506207942963, "source": "But good on you.", "reference": "Gut gemacht.", "x": 0.41093316674232483, "y": 1.874983787536621}, {"x_score": 0.3604072332382202, "y_score": 1.445101261138916, "difference": 1.0846940279006958, "source": "Yeah, when I was 16 I applied and got offered a job at a restaurant.", "reference": "Ja, mit 16 habe ich mich beworben und bekam eine Arbeit in einem Restaurant angeboten.", "x": 0.3604072332382202, "y": 1.445101261138916}, {"x_score": 1.897643804550171, "y_score": 1.9030858278274536, "difference": 0.005442023277282715, "source": "Dishwasher.", "reference": "Tellerw\u00e4scher.", "x": 1.897643804550171, "y": 1.9030858278274536}, {"x_score": 0.7360032200813293, "y_score": 1.5831847190856934, "difference": 0.847181499004364, "source": "First shift they had me close.", "reference": "In der ersten Schicht musste ich zuschlie\u00dfen.", "x": 0.7360032200813293, "y": 1.5831847190856934}, {"x_score": 1.7702434062957764, "y_score": 1.7750022411346436, "difference": 0.0047588348388671875, "source": "Saturday.", "reference": "Samstag.", "x": 1.7702434062957764, "y": 1.7750022411346436}, {"x_score": 1.094031810760498, "y_score": 1.7587089538574219, "difference": 0.6646771430969238, "source": "We were working till past 1am.", "reference": "Wir arbeiteten bis nach 1 Uhr.", "x": 1.094031810760498, "y": 1.7587089538574219}, {"x_score": 0.6953040957450867, "y_score": 1.9198291301727295, "difference": 1.2245250344276428, "source": "I quit the next day.", "reference": "Ich habe am n\u00e4chsten Tag gek\u00fcndigt.", "x": 0.6953040957450867, "y": 1.9198291301727295}, {"x_score": 0.05888098105788231, "y_score": 1.4427952766418457, "difference": 1.3839142955839634, "source": "Best way to lose a new young worker, by shocking them with that.", "reference": "Die beste Methode, um einen neuen jungen Arbeiter zu verlieren, ist, indem du ihn damit schockierst.", "x": 0.05888098105788231, "y": 1.4427952766418457}, {"x_score": 0.35404935479164124, "y_score": 0.9779704213142395, "difference": 0.6239210665225983, "source": "Same happened to my friend after I had been working with Pizza Hut for a couple years (didn't make me close until months after I started working and trained up), got him a job there on the spot.", "reference": "Das gleiche passierte meinem Freund, nachdem ich einige Jahre bei Pizza Hut gearbeitet hatte (sie lie\u00dfen mich erst zuschlie\u00dfen, als ich schon Monate dort gearbeitet und geschult war), sie gaben ihm dort auf der Stelle eine Arbeit.", "x": 0.35404935479164124, "y": 0.9779704213142395}, {"x_score": 0.6182439923286438, "y_score": 1.5878312587738037, "difference": 0.9695872664451599, "source": "They proceeded to put him on two closes in a row.", "reference": "Sie lie\u00dfen ihn dann gleich zwei Mal hintereinander zuschlie\u00dfen.", "x": 0.6182439923286438, "y": 1.5878312587738037}, {"x_score": 1.985215663909912, "y_score": 1.9867945909500122, "difference": 0.0015789270401000977, "source": "He quit.", "reference": "Er k\u00fcndigte.", "x": 1.985215663909912, "y": 1.9867945909500122}, {"x_score": -0.4508199691772461, "y_score": 0.9884727597236633, "difference": 1.4392927289009094, "source": "Unless you advertise a job as a closing gig late at night, expect to lose your workers if you hit them with it too early.", "reference": "Wenn man eine Arbeit nicht gleich als Barschlie\u00dfer sp\u00e4t in der Nacht annonciert, muss man davon ausgehen, Arbeiter zu verlieren, wenn man sie zu fr\u00fch mit dieser Aufgabe betraut.", "x": -0.4508199691772461, "y": 0.9884727597236633}, {"x_score": 0.4311515688896179, "y_score": 1.5205847024917603, "difference": 1.0894331336021423, "source": "> Decoupling will need them to make sure their apps work on all different iOS versions.", "reference": "> Bei der Entkopplung muss sichergestellt werden, dass ihre Apps mit allen unterschiedlichen iOS-Versionen funktionieren.", "x": 0.4311515688896179, "y": 1.5205847024917603}, {"x_score": 0.6642125248908997, "y_score": 1.8739161491394043, "difference": 1.2097036242485046, "source": "This isn't even necessarily true.", "reference": "Das muss aber \u00fcberhaupt nicht stimmen.", "x": 0.6642125248908997, "y": 1.8739161491394043}, {"x_score": 0.604037344455719, "y_score": 1.2822751998901367, "difference": 0.6782378554344177, "source": "Just put a cap on the versions of iOS that the app supports and only push out updates for devices with the latest compatible versions of iOS.", "reference": "Legen Sie einfach ein Limit f\u00fcr die Versionen von iOS fest, die die App unterst\u00fctzt, und \u00fcbertragen Sie nur Updates f\u00fcr Ger\u00e4te mit den neuesten kompatiblen Versionen von iOS.", "x": 0.604037344455719, "y": 1.2822751998901367}, {"x_score": 0.943261444568634, "y_score": 1.8841712474822998, "difference": 0.9409098029136658, "source": "That's how most apps work now.", "reference": "So funktionieren die meisten Apps heutzutage.", "x": 0.943261444568634, "y": 1.8841712474822998}, {"x_score": 0.9750221967697144, "y_score": 1.8330624103546143, "difference": 0.8580402135848999, "source": "> Also, since Apple can release new iOS and macOS versions frequently.", "reference": "> Au\u00dferdem, Apple kann ja jetzt h\u00e4ufig neue iOS- und macOS-Versionen ver\u00f6ffentlichen.", "x": 0.9750221967697144, "y": 1.8330624103546143}, {"x_score": 0.6554270386695862, "y_score": 1.734337568283081, "difference": 1.0789105296134949, "source": "Isn't the problem that this still isn't frequently enough?", "reference": "Ist das Problem nicht, dass es immer noch nicht h\u00e4ufig genug ist?", "x": 0.6554270386695862, "y": 1.734337568283081}, {"x_score": 0.44555631279945374, "y_score": 1.6924668550491333, "difference": 1.2469105422496796, "source": "It also makes for some terrible UX.", "reference": "Das f\u00fchrt auch zu einer furchtbaren Benutzererfahrung.", "x": 0.44555631279945374, "y": 1.6924668550491333}, {"x_score": 0.350333571434021, "y_score": 1.329491376876831, "difference": 0.9791578054428101, "source": "Even if Apple upped the rate of OS updates to account for minor bug fixes in a handful of apps, why does the user need to perform *a full OS upgrade* every time?", "reference": "Selbst wenn Apple die H\u00e4ufigkeit von OS-Updates mit kleineren Fehlerkorrekturen in einer Handvoll Apps erh\u00f6ht, warum m\u00fcssen dann Benutzer jedes Mal *ein vollst\u00e4ndiges OS-Upgrade* durchf\u00fchren?", "x": 0.350333571434021, "y": 1.329491376876831}, {"x_score": 0.6056289076805115, "y_score": 1.192588448524475, "difference": 0.5869595408439636, "source": "And what does \"the developers can be confident that their patch/feature will get pushed out in the new release\" even mean?", "reference": "Und was bedeutet \u201edie Entwickler k\u00f6nnen darauf vertrauen, dass ihr Patch bzw. ihre Funktion in der neuen Version \u00fcbertragen wird\u201c eigentlich?", "x": 0.6056289076805115, "y": 1.192588448524475}, {"x_score": 0.7328755259513855, "y_score": 1.8323085308074951, "difference": 1.0994330048561096, "source": "> This is in contrast to Google.", "reference": "> Das steht im Gegensatz zu Google.", "x": 0.7328755259513855, "y": 1.8323085308074951}, {"x_score": 0.4719803035259247, "y_score": 1.3925821781158447, "difference": 0.92060187458992, "source": "Google had to delink because there were a lot of Android versions in the wild, each with a huge market share.", "reference": "Google musste es abkoppeln, weil es da drau\u00dfen eine Menge Android-Versionen gab, von denen jede einen riesigen Marktanteil hatte.", "x": 0.4719803035259247, "y": 1.3925821781158447}, {"x_score": 0.6010132431983948, "y_score": 1.3397985696792603, "difference": 0.7387853264808655, "source": "I can say without a doubt that if Android versions on phones were consistent like iOS, Google would never have done the releases with OS releases for these apps.", "reference": "Ich kann auf jeden Fall sagen, dass Google niemals die Ver\u00f6ffentlichungen mit OS-Versionen f\u00fcr diese Apps gemacht h\u00e4tte, wenn Android-Versionen auf Handys so konsequent wie iOS gewesen w\u00e4ren.", "x": 0.6010132431983948, "y": 1.3397985696792603}, {"x_score": 0.299457311630249, "y_score": 1.2038851976394653, "difference": 0.9044278860092163, "source": "That's a bold claim, but either way it still doesn't explain how bundling app updates as OS updates is \"better\" for the developers, or the end user.", "reference": "Das ist eine k\u00fchne Behauptung, aber es erkl\u00e4rt auf jeden Fall immer noch nicht, warum die B\u00fcndelung von App-Updates als OS-Updates \u201ebesser\u201c f\u00fcr die Entwickler oder den Endbenutzer ist.", "x": 0.299457311630249, "y": 1.2038851976394653}, {"x_score": 2.032076120376587, "y_score": 2.038926362991333, "difference": 0.006850242614746094, "source": "Apple Music Documents & Data Storage Size", "reference": "Apple Music-Dokumente und Datenspeichergr\u00f6\u00dfe", "x": 2.032076120376587, "y": 2.038926362991333}, {"x_score": 0.6623892188072205, "y_score": 1.2847037315368652, "difference": 0.6223145127296448, "source": "Recently, I made the switch from an iPhone 12 Pro to a 13 Pro Max, and on both iPhones I have noticed a bug that is eating up my internal storage.", "reference": "K\u00fcrzlich habe ich den Umstieg von einem iPhone 12 Pro auf ein 13 Pro Max vorgenommen, und auf beiden iPhones habe ich einen Bug bemerkt, der meinen internen Speicher aufzehrt.", "x": 0.6623892188072205, "y": 1.2847037315368652}, {"x_score": 1.063210129737854, "y_score": 1.640113353729248, "difference": 0.576903223991394, "source": "Apple Music\u2019s Documents and Data are using about 35GB of internal storage.", "reference": "Die Dokumente und Daten von Apple Music verbrauchen etwa 35\u00a0GB internen Speicher.", "x": 1.063210129737854, "y": 1.640113353729248}, {"x_score": 0.6891398429870605, "y_score": 1.280785322189331, "difference": 0.5916454792022705, "source": "I have tried remediating this by deleting the app, but since this is a stock app the documents and data are never truly deleted from the iPhone.", "reference": "Ich habe versucht, dies durch L\u00f6schen der App zu beheben, aber da dies eine Standard-App ist, werden die Dokumente und Daten nie richtig vom iPhone gel\u00f6scht.", "x": 0.6891398429870605, "y": 1.280785322189331}, {"x_score": 1.0122616291046143, "y_score": 1.4284210205078125, "difference": 0.41615939140319824, "source": "I thought that once I moved to the new iPhone 13 Pro that the bug would disappear, but that was not the case.", "reference": "Ich dachte, dass der Bug nach dem Umstieg auf das neue iPhone 13 Pro verschwinden w\u00fcrde, aber das war nicht der Fall.", "x": 1.0122616291046143, "y": 1.4284210205078125}, {"x_score": 0.5700191259384155, "y_score": 1.3774833679199219, "difference": 0.8074642419815063, "source": "After installing from an iCloud backup, I checked the Apple Music app and it was still using more then 30GBs for documents and data.", "reference": "Nach der Installation auf einem iCloud-Backup habe ich in der Apple Music-App nachgesehen, und es wurden immer noch mehr als 30\u00a0GB f\u00fcr Dokumente und Daten benutzt.", "x": 0.5700191259384155, "y": 1.3774833679199219}, {"x_score": 0.2564485967159271, "y_score": 1.167886734008789, "difference": 0.9114381372928619, "source": "After contacting two Apple Support specialists, one suggested that I wipe my iPhone and start fresh, while another didn\u2019t offer any real suggestions as the issue goes beyond anything they can do.", "reference": "Nach der Kontaktaufnahme mit zwei Apple Support-Spezialisten hat einer vorgeschlagen, mein iPhone zu l\u00f6schen und neu zu beginnen, w\u00e4hrend der andere keine echten Vorschl\u00e4ge anbot, da das Problem weit \u00fcber das hinausgeht, was sie tun k\u00f6nnen.", "x": 0.2564485967159271, "y": 1.167886734008789}, {"x_score": 0.1812441647052765, "y_score": 1.1671464443206787, "difference": 0.9859022796154022, "source": "I also checked my iPad and it seems AM is only using 15GBs for documents and data on it, but that still is not acceptable.", "reference": "Ich habe auch mein iPad \u00fcberpr\u00fcft, und es sieht so aus, also ob AM nur 15\u00a0GB f\u00fcr Dokumente und Daten darauf verbraucht, aber das ist immer noch nicht hinnehmbar.", "x": 0.1812441647052765, "y": 1.1671464443206787}, {"x_score": 0.6189723610877991, "y_score": 1.3333244323730469, "difference": 0.7143520712852478, "source": "Now I am turning to the community to see how widespread this issue is, and maybe get Apple\u2019s attention on this issue.", "reference": "Nun wende ich mich an die Community, um zu sehen, wie verbreitet dieses Problem ist, und vielleicht erhalten wir die Aufmerksamkeit von Apple zu diesem Problem.", "x": 0.6189723610877991, "y": 1.3333244323730469}, {"x_score": 0.6379625201225281, "y_score": 2.0270416736602783, "difference": 1.3890791535377502, "source": "Have you experienced this as well?", "reference": "Habt Ihr dieses Problem auch bemerkt?", "x": 0.6379625201225281, "y": 2.0270416736602783}, {"x_score": -0.05017860233783722, "y_score": 0.8084668517112732, "difference": 0.8586454540491104, "source": "I enjoy articles like this help untangle the convoluted web of sociopathic megalomaniac men that my dad glorified ad nauseam and the plurality of leaders he decried.", "reference": "Ich erfreue mich an Artikeln wie diesem, das verworrene Netz von soziopathischen Gr\u00f6\u00dfenwahnsinnigen, die mein Vater bis zum Erbrechen verherrlichte, und die Pluralit\u00e4t von F\u00fchrern, die er anprangerte, zu entwirren.", "x": -0.05017860233783722, "y": 0.8084668517112732}, {"x_score": -0.3591446578502655, "y_score": 1.2993990182876587, "difference": 1.6585436761379242, "source": "Guess where Nixon and Carter fell, and his golden boy Reagan could do no ills.", "reference": "Raten Sie, wo Nixon und Carter scheiterten, und sein Goldjunge Reagan keinen Schaden anrichten konnte.", "x": -0.3591446578502655, "y": 1.2993990182876587}, {"x_score": 0.03151953965425491, "y_score": 0.8248960375785828, "difference": 0.7933764979243279, "source": "While I have long since known that this world view is complete BS and in fact I despise each of those megalomaniacs from Caesar through Bonaparte, Nixon, Reagan, Bush and Trump,", "reference": "Auch wenn ich seit langem wei\u00df, dass diese Weltansicht kompletter Schwachsinn ist und ich tats\u00e4chlich jeden dieser Gr\u00f6\u00dfenwahnsinnigen von C\u00e4sar bis Bonaparte, Nixon, Reagan, Bush und Trump verabscheue,", "x": 0.03151953965425491, "y": 0.8248960375785828}, {"x_score": 0.20689696073532104, "y_score": 1.1747262477874756, "difference": 0.9678292870521545, "source": "I can appreciate the historical significance of Caesar or Napoleon, but the quasi-sacred nature of their sanitized histories turned me off them later on in life.", "reference": "kann ich doch die historische Bedeutung eines C\u00e4sar oder Napoleon erkennen, jedoch hat mich erst sp\u00e4ter die quasi-heilige Natur ihrer ges\u00e4uberten Werdeg\u00e4nge von ihnen abgebracht.", "x": 0.20689696073532104, "y": 1.1747262477874756}, {"x_score": 0.4627654254436493, "y_score": 1.2699456214904785, "difference": 0.8071801960468292, "source": "To this day, I still refuse to study the history of Poland as that would just allow the paranoid conspiracies of my dad to bubble forward.", "reference": "Bis heute weigere ich mich, die Geschichte von Polen zu studieren, da dies nur dazu f\u00fchren w\u00fcrde, dass die paranoiden Komplotte meines Vaters hervorsprudeln.", "x": 0.4627654254436493, "y": 1.2699456214904785}, {"x_score": 0.10598935931921005, "y_score": 0.7388678193092346, "difference": 0.6328784599900246, "source": "Returning to this article, I love the small details that remind you that there actually was one good choice (despite smaller flaws - but mostly acting in good faith) and one side that was not good, did not act in good faith, and where malice was and is the more likely explanation than stupidity.", "reference": "Um wieder zu diesem Artikel zur\u00fcckzukommen, ich liebe die kleinen Details, die einen daran erinnern, dass es in der Tat eine gute Entscheidung war (trotz kleinerer Fehler - aber gr\u00f6\u00dftenteils durch Handeln in gutem Glauben) und dass es eine Seite gab, die nicht gut war, die nicht in gutem Glauben handelte, und wo Arglist herrschte, und es die wahrscheinlichere Erkl\u00e4rung als Dummheit ist.", "x": 0.10598935931921005, "y": 0.7388678193092346}, {"x_score": 0.410853773355484, "y_score": 1.775404453277588, "difference": 1.3645506799221039, "source": "That's the thing.", "reference": "Das ist das Problem.", "x": 0.410853773355484, "y": 1.775404453277588}, {"x_score": 0.318707138299942, "y_score": 1.1397595405578613, "difference": 0.8210524022579193, "source": "Republicans love to hide behind stupidity rather than admit malice, but make no mistake if the ideological basis of a party is being under siege.", "reference": "Die Republikaner verstecken sich lieber hinter der Dummheit als Arglist zuzugeben, aber t\u00e4uschen Sie sich nicht, wenn die ideologische Grundlage einer Partei bedr\u00e4ngt wird.", "x": 0.318707138299942, "y": 1.1397595405578613}, {"x_score": 0.5672709941864014, "y_score": 1.7226629257202148, "difference": 1.1553919315338135, "source": "Then coincidence, serendipity, etc. rarely exist.", "reference": "Dann gibt es kaum noch Zuf\u00e4lle, gl\u00fcckliche F\u00fcgung usw.", "x": 0.5672709941864014, "y": 1.7226629257202148}, {"x_score": 0.16150426864624023, "y_score": 1.248107671737671, "difference": 1.0866034030914307, "source": "The besieged mentality means that every action must count, or else you are expensing limited energy on frivolous acts.", "reference": "Die bedr\u00e4ngte Mentalit\u00e4t bedeutet, dass jede Ma\u00dfnahme z\u00e4hlen muss, oder Sie wenden knappe Energie f\u00fcr leichtfertige Handlungen auf.", "x": 0.16150426864624023, "y": 1.248107671737671}, {"x_score": 0.2622028589248657, "y_score": 1.3927955627441406, "difference": 1.130592703819275, "source": "But Republicans love to hide behind our more nuanced understanding of the world and try to throw back the various philosophical razors.", "reference": "Aber Republikaner verstecken sich gerne hinter unserem differenzierteren Verst\u00e4ndnis der Welt und versuchen, uns die mannigfaltigen philosophischen Gratwanderungen aufzub\u00fcrden.", "x": 0.2622028589248657, "y": 1.3927955627441406}, {"x_score": -0.1514458954334259, "y_score": 1.7710261344909668, "difference": 1.9224720299243927, "source": "We had power go out a couple of times.", "reference": "Wir hatten schon einige Male Stromausfall.", "x": -0.1514458954334259, "y": 1.7710261344909668}, {"x_score": 0.47440460324287415, "y_score": 1.7088128328323364, "difference": 1.2344082295894623, "source": "Step 1: Get someone on the door immediately.", "reference": "Schritt 1: Schicken Sie sofort jemanden an die T\u00fcr.", "x": 0.47440460324287415, "y": 1.7088128328323364}, {"x_score": -0.8873462677001953, "y_score": 1.8288249969482422, "difference": 2.7161712646484375, "source": "They are security now.", "reference": "Diese Person fungiert dann als Wachperson.", "x": -0.8873462677001953, "y": 1.8288249969482422}, {"x_score": 0.07592246681451797, "y_score": 1.3278019428253174, "difference": 1.2518794760107994, "source": "Don't let anyone in and pay attention to people as they leave (esp kids' hands).", "reference": "Lassen Sie niemanden herein und achten Sie auf Personen, die hinausgehen (besonders Kinderh\u00e4nde).", "x": 0.07592246681451797, "y": 1.3278019428253174}, {"x_score": -0.22048261761665344, "y_score": 1.427659273147583, "difference": 1.6481418907642365, "source": "Step 2: Call Store Manager if they aren't there.", "reference": "Schritt 2: Rufen Sie Sie die Filialleitung, falls diese nicht hier ist.", "x": -0.22048261761665344, "y": 1.427659273147583}, {"x_score": 0.11345802247524261, "y_score": 1.2278392314910889, "difference": 1.1143812090158463, "source": "Step 3: Those that are at tills and anyone else really are free to wait a couple minutes to see if backup generators can get us going again.", "reference": "Schritt 3: Personal an den Kassen und alle anderen d\u00fcrfen einige Minuten warten, um zu sehen, ob Notstromaggregate wieder einen Betrieb erlauben.", "x": 0.11345802247524261, "y": 1.2278392314910889}, {"x_score": -0.36318305134773254, "y_score": 1.365202784538269, "difference": 1.7283858358860016, "source": "Step 4: Go throughout the store and getting every non employee to leave.", "reference": "Schritt 4: Gehen Sie durch das Gesch\u00e4ft und fordern Sie alle Nicht-Mitarbeiter:innen zum Verlassen auf.", "x": -0.36318305134773254, "y": 1.365202784538269}, {"x_score": 0.10469017922878265, "y_score": 1.7355451583862305, "difference": 1.6308549791574478, "source": "As well as every cart brought to the front.", "reference": "Au\u00dferdem m\u00fcssen alle Einkaufswagen zum Eingang gebracht werden.", "x": 0.10469017922878265, "y": 1.7355451583862305}, {"x_score": -0.19718721508979797, "y_score": 1.4142937660217285, "difference": 1.6114809811115265, "source": "Step 5: Go through the carts looking for anything cold and produce.", "reference": "Schritt 5: Gehen Sie durch die Einkaufswagen und sehen Sie nach, ob irgendetwas Kaltes oder Obst und Gem\u00fcse darin ist.", "x": -0.19718721508979797, "y": 1.4142937660217285}, {"x_score": -0.6642720103263855, "y_score": 1.5914890766143799, "difference": 2.2557610869407654, "source": "Step 6: Return said cold/produce.", "reference": "Schritt 6: Bringen Sie diese K\u00fchlprodukte oder dieses Obst und Gem\u00fcse zur\u00fcck.", "x": -0.6642720103263855, "y": 1.5914890766143799}, {"x_score": -0.0908438190817833, "y_score": 1.1169573068618774, "difference": 1.2078011259436607, "source": "Step 7: Cover all non-doored cold i.e. cheese/meat/veggies, etc.", "reference": "Schritt 7: Decken Sie alle K\u00fchlprodukte, also K\u00e4se/Fleisch/Gem\u00fcse usw., die in K\u00fchlregalen ohne T\u00fcr liegen, ab.", "x": -0.0908438190817833, "y": 1.1169573068618774}, {"x_score": -0.3924027979373932, "y_score": 1.3421213626861572, "difference": 1.7345241606235504, "source": "Step 8: Sign our names on a sheet of paper as we left to be clocked out.", "reference": "Schritt 8: Tragen Sie beim Verlassen der Filiale die Namen mit Unterschrift auf einem St\u00fcck Papier zum Ausstechen ein.", "x": -0.3924027979373932, "y": 1.3421213626861572}, {"x_score": 0.15836253762245178, "y_score": 1.2049567699432373, "difference": 1.0465942323207855, "source": "(Some were allowed to leave earlier, esp if they weren't comfortable in the dark or didn't still have 6hrs to go).", "reference": "(Einige durften fr\u00fcher hinaus, besonders, wenn sie sich im Dunkeln unwohl f\u00fchlten oder noch 6 Arbeitsstunden vor ihnen lagen).", "x": 0.15836253762245178, "y": 1.2049567699432373}, {"x_score": 0.09044913202524185, "y_score": 1.7123252153396606, "difference": 1.6218760833144188, "source": "It's really dark, even upfront.", "reference": "Es ist richtig dunkel, sogar im vorderen Bereich.", "x": 0.09044913202524185, "y": 1.7123252153396606}, {"x_score": 0.02228381671011448, "y_score": 1.7804349660873413, "difference": 1.7581511493772268, "source": "No way can we let customers just hang out.", "reference": "Kunden d\u00fcrfen unter keinen Umst\u00e4nden einfach nur herumstehen.", "x": 0.02228381671011448, "y": 1.7804349660873413}, {"x_score": 0.578431248664856, "y_score": 1.5209933519363403, "difference": 0.9425621032714844, "source": "I'm not sure why some tills still had some power while others didn't.", "reference": "Ich bin mir nicht sicher, warum einige Kassen noch funktionierten, andere aber nicht.", "x": 0.578431248664856, "y": 1.5209933519363403}, {"x_score": 0.48379603028297424, "y_score": 1.343592643737793, "difference": 0.8597966134548187, "source": "Not sure, but I don't think we had any way of having them pay.", "reference": "Ich bin mir nicht sicher, aber ich denke nicht, dass wir eine M\u00f6glichkeit hatten, sie an der Kassen bezahlen zu lassen.", "x": 0.48379603028297424, "y": 1.343592643737793}, {"x_score": 0.34433722496032715, "y_score": 1.2981327772140503, "difference": 0.9537955522537231, "source": "I do think items would scan, but no way would we trust the customers to pay later.", "reference": "Ich denke zwar, dass man die Artikel scannen k\u00f6nnte, aber wir w\u00fcrden Kunden auf keinen Fall vertrauen, dass sie sp\u00e4ter bezahlen.", "x": 0.34433722496032715, "y": 1.2981327772140503}, {"x_score": 0.9329736828804016, "y_score": 1.5843148231506348, "difference": 0.6513411402702332, "source": "One time it took only like 3 hrs for power to go back on.", "reference": "Einmal dauerte es nur etwa 3 Stunden, bis der Strom wieder zur\u00fcckkam.", "x": 0.9329736828804016, "y": 1.5843148231506348}, {"x_score": 0.0743725523352623, "y_score": 1.2322769165039062, "difference": 1.157904364168644, "source": "They had a few of us stay so if it did, as they were told by the power company it should, we could reopen.", "reference": "Ein paar von uns mussten hier bleiben; wenn also der Strom zur\u00fcckkommen w\u00fcrde, wie ihnen das von der Stromgesellschaft mitgeteilt wurde, k\u00f6nnten wir wieder \u00f6ffnen.", "x": 0.0743725523352623, "y": 1.2322769165039062}, {"x_score": 0.39205923676490784, "y_score": 1.2292976379394531, "difference": 0.8372384011745453, "source": "I don't mind, as long as we have the choice to stay or not, helping out preserving product as best as we could.", "reference": "Solange wir die Wahl haben, zu bleiben oder nicht, macht es mir nichts aus, dabei zu helfen, Produkte so gut es geht zu konservieren.", "x": 0.39205923676490784, "y": 1.2292976379394531}, {"x_score": -0.34282752871513367, "y_score": 1.4212431907653809, "difference": 1.7640707194805145, "source": "Not having a choice, as well as endangering customers, is where I draw the line.", "reference": "Wenn ich nicht mehr diese M\u00f6glichkeit habe oder Kunden in Gefahr gebracht werden, wird f\u00fcr mich eine rote Linie \u00fcberschritten.", "x": -0.34282752871513367, "y": 1.4212431907653809}, {"x_score": 0.516946017742157, "y_score": 1.666275978088379, "difference": 1.149329960346222, "source": "The Shuttlebays of the Enterprise-D", "reference": "Die Shuttlebays der Enterprise-D", "x": 0.516946017742157, "y": 1.666275978088379}, {"x_score": 0.65948146581649
