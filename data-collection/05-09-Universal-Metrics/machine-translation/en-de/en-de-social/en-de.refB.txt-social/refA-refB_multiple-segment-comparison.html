eren wie am ersten Tag.", "x": 0.31513580679893494, "y": 1.141274333000183}, {"x_score": -0.08979878574609756, "y_score": 1.3381855487823486, "difference": 1.4279843345284462, "source": "*I advise this be done with a dry brush, and will not accept any repercussion if you decide to use it with any combination of any cleaning product.", "reference": "*Ich rate, den Vorgang mit einer trockenen B\u00fcrste durchzuf\u00fchren, und werde keine Verantwortung \u00fcbernehmen, sollten Sie ihn in Verbindung mit einem Reinigungsprodukt durchf\u00fchren.", "x": -0.08979878574609756, "y": 1.3381855487823486}, {"x_score": -0.4330333173274994, "y_score": 1.4326729774475098, "difference": 1.8657062947750092, "source": "A Thief\u2019s Pants Falls Down As He Attempts To Flee.", "reference": "Ein Dieb verliert beim Fluchtversuch seine Hose.", "x": -0.4330333173274994, "y": 1.4326729774475098}, {"x_score": 0.11168599873781204, "y_score": 1.6783496141433716, "difference": 1.5666636154055595, "source": "So to note, I didn\u2019t witness this.", "reference": "Nur um es anzumerken, ich war nicht dabei.", "x": 0.11168599873781204, "y": 1.6783496141433716}, {"x_score": 0.428379088640213, "y_score": 1.4966530799865723, "difference": 1.0682739913463593, "source": "I was told this by co-workers at my first retail job.", "reference": "Ich habe das von Kollegen in meiner ersten Arbeit im Einzelhandel geh\u00f6rt.", "x": 0.428379088640213, "y": 1.4966530799865723}, {"x_score": 0.6423588395118713, "y_score": 1.6943485736846924, "difference": 1.051989734172821, "source": "These two guys came to the store.", "reference": "Die beiden Typen kamen in das Gesch\u00e4ft.", "x": 0.6423588395118713, "y": 1.6943485736846924}, {"x_score": 0.7309075593948364, "y_score": 1.538460612297058, "difference": 0.8075530529022217, "source": "One of them was pretty infamous in town for always being in trouble with the law.", "reference": "Einer davon war im Ort ziemlich ber\u00fcchtigt daf\u00fcr, dass er immer \u00c4rger mit dem Gesetz hatte.", "x": 0.7309075593948364, "y": 1.538460612297058}, {"x_score": 0.36040058732032776, "y_score": 1.0502057075500488, "difference": 0.6898051202297211, "source": "After a while of browsing, the infamous one left and went back to his vehicle while the other one took a shopping cart, and put a large 500 dollar socket set in it.", "reference": "Nachdem der Ber\u00fcchtigte eine Weile durch das Gesch\u00e4ft geschlendert war, ging er wieder hinaus zu seinem Fahrzeug, w\u00e4hrend der andere einen Einkaufswagen nahm und eine 500 Dollar teure Steckschl\u00fcsselgarnitur hineinlegte.", "x": 0.36040058732032776, "y": 1.0502057075500488}, {"x_score": 0.6687217950820923, "y_score": 1.188361644744873, "difference": 0.5196398496627808, "source": "This accomplice then waited until the two cashiers at the exit door were busy, then walked right by them and out the door.", "reference": "Dieser Komplize wartete dann, bis die beiden Kassierer an der Ausgangst\u00fcr besch\u00e4ftigt waren, ging direkt an ihnen vorbei und zur T\u00fcr hinaus.", "x": 0.6687217950820923, "y": 1.188361644744873}, {"x_score": 0.7353646159172058, "y_score": 1.575867772102356, "difference": 0.8405031561851501, "source": "Both of them noticed, and asked each other if the guy paid.", "reference": "Beide bemerkten das und fragten sich, ob der Typ eigentlich bezahlt hatte.", "x": 0.7353646159172058, "y": 1.575867772102356}, {"x_score": 0.1857779622077942, "y_score": 1.3912291526794434, "difference": 1.2054511904716492, "source": "When it was confirmed he didn\u2019t, one ran after him.", "reference": "Als best\u00e4tigt wurde, dass er dies nicht tat, lief eine ihm hinterher.", "x": 0.1857779622077942, "y": 1.3912291526794434}, {"x_score": 0.20826414227485657, "y_score": 1.003679871559143, "difference": 0.7954157292842865, "source": "I was told the cashier shouted for him to stop as she chased after him, but he began running with the cart to the getaway vehicle.", "reference": "Mir wurde erz\u00e4hlt, dass die Kassiererin ihn beim Nachlaufen nachrief, dass er anhalten solle, aber er begann, mit dem Einkaufswagen zum Fluchtfahrzeug zu rennen.", "x": 0.20826414227485657, "y": 1.003679871559143}, {"x_score": 0.3907170593738556, "y_score": 1.0120575428009033, "difference": 0.6213404834270477, "source": "I don\u2019t know if he was one of those guys who liked wearing his pants low, or he didn\u2019t have a belt on.", "reference": "Ich wei\u00df nicht, ob er einer dieser Typen war, die ihre Hose gerne weit unten tragen, oder keinen G\u00fcrtel trug.", "x": 0.3907170593738556, "y": 1.0120575428009033}, {"x_score": 0.001685291063040495, "y_score": 0.7891564965248108, "difference": 0.7874712054617703, "source": "But I was told his pants started falling down, and he was struggling to pull them up while running and pushing a cart with a heavy socket set.", "reference": "Aber man erz\u00e4hlte mir, dass seine Hose immer weiter nach unten rutschte und er im Laufen damit k\u00e4mpfte, sie wieder hochzuziehen, und dabei den Einkaufswagen mit der schweren Steckschl\u00fcsselgarnitur schob.", "x": 0.001685291063040495, "y": 0.7891564965248108}, {"x_score": -0.097528375685215, "y_score": 0.9065861105918884, "difference": 1.0041144862771034, "source": "He then ditches the cart, leaving the socket set in it as he yanked his pants up, and ran to the getaway vehicle, jumping in with his infamous accomplice diving them off.", "reference": "Dann lie\u00df er den Einkaufswagen mit der Steckschl\u00fcsselgarnitur darin zur\u00fcck, zog seine Hose schnell hoch und rannte zum Fluchtfahrzeug, wo er mit seinem ber\u00fcchtigten Komplizen davonfuhr.", "x": -0.097528375685215, "y": 0.9065861105918884}, {"x_score": -0.07490995526313782, "y_score": 1.3991963863372803, "difference": 1.474106341600418, "source": "Free Training on CompTIA A+ | Will Cover Full Course", "reference": "Kostenlose Schulung zu CompTIA A+ | Behandele vollst\u00e4ndigen Kurs", "x": -0.07490995526313782, "y": 1.3991963863372803}, {"x_score": 0.6467454433441162, "y_score": 1.7228608131408691, "difference": 1.076115369796753, "source": "I'm currently delivering free training on the CompTIA A+ course.", "reference": "Ich biete derzeit eine kostenlose Schulung zum CompTIA A+-Kurs.", "x": 0.6467454433441162, "y": 1.7228608131408691}, {"x_score": 0.17408978939056396, "y_score": 1.589249849319458, "difference": 1.415160059928894, "source": "The course consists of 18 modules and I will be doing a dedicated video on each module.", "reference": "Der Kurs besteht aus 18 Modulen, die von mir jeweils durch ein separates Video abgedeckt werden.", "x": 0.17408978939056396, "y": 1.589249849319458}, {"x_score": 0.3733600080013275, "y_score": 1.1519958972930908, "difference": 0.7786358892917633, "source": "Some of these videos might be a bit long since it will be a whole module in each video so please feel free to make use of the time stamps in descriptions if you're looking for specific topics only or just want to refresh on certain topics only.", "reference": "Einige dieser Videos k\u00f6nnen m\u00f6glicherweise etwas lang werden, da in jedem Video ein ganzes Modul behandelt wird, nutzen Sie also die Zeitstempel in der Beschreibung, wenn Sie nur nach bestimmten Themen suchen oder einfach bestimmte Themen wiederholen m\u00f6chten.", "x": 0.3733600080013275, "y": 1.1519958972930908}, {"x_score": -0.1317383348941803, "y_score": 0.8629294037818909, "difference": 0.9946677386760712, "source": "The time stamps are there to make life easier for you so it's your own fault if you end up skimming through the module back and forth like a crazy person looking for their lost teeth.", "reference": "Die Zeitstempel sollen Ihnen das Leben erleichtern; Sie sind also selbst Schuld, wenn Sie trotzdem im Modul vor- und zur\u00fcckspulen, um die ber\u00fchmte Nadel im Heuhaufen zu suchen.", "x": -0.1317383348941803, "y": 0.8629294037818909}, {"x_score": 0.2676028907299042, "y_score": 0.9934117197990417, "difference": 0.7258088290691376, "source": "I will make 20 videos for this course, the first is just the 4 min intro explaining the course, the last will be a dedicated exam tips video and then obviously the 18 videos in between will be your modules.", "reference": "Ich werde 20 Videos f\u00fcr diesen Kurs zusammenstellen, das erste ist nur das 4 Minuten lange Einf\u00fchrungsvideo zum Kurs, das letzte wird ein Extra-Video mit Pr\u00fcfungstipps, und die restlichen 18 Videos dazwischen sind logischerweise Ihre Module.", "x": 0.2676028907299042, "y": 0.9934117197990417}, {"x_score": 0.4756023585796356, "y_score": 1.0556803941726685, "difference": 0.5800780355930328, "source": "The training should be enough to pass both the international exams for A+, and the other courses I deliver should also be enough to pass the exams associated if there is a exam associated to that specific course.", "reference": "Die Schulung sollte ausreichen, um die internationalen Pr\u00fcfungen f\u00fcr A+ zu bestehen, und die anderen von mir angebotenen Kurse sollten gen\u00fcgen, um die jeweiligen Pr\u00fcfungen zu bestehen, falls es eine Pr\u00fcfung gibt, die speziell mit diesem Kurs verkn\u00fcpft ist.", "x": 0.4756023585796356, "y": 1.0556803941726685}, {"x_score": 0.223065584897995, "y_score": 1.1184356212615967, "difference": 0.8953700363636017, "source": "If you have a question about a specific topic in a module or the course in general that you would like more clarity on, please feel free to ask and I will try to assist you where I can if I'm online.", "reference": "Falls Sie eine Frage zu einem bestimmten Thema in einem Modul oder dem Kurs allgemein haben, k\u00f6nnen Sie diese jederzeit stellen, und ich werde versuchen, Ihnen so gut es geht zu helfen, wenn ich online bin.", "x": 0.223065584897995, "y": 1.1184356212615967}, {"x_score": 1.812798261642456, "y_score": 1.8185279369354248, "difference": 0.00572967529296875, "source": "Here is the course intro", "reference": "Hier ist die Kurseinf\u00fchrung", "x": 1.812798261642456, "y": 1.8185279369354248}, {"x_score": 1.8151423931121826, "y_score": 1.820716381072998, "difference": 0.00557398796081543, "source": "**CompTIA A+ Course Intro**", "reference": "**CompTIA A+ Kurseinf\u00fchrung**", "x": 1.8151423931121826, "y": 1.820716381072998}, {"x_score": 0.7984554171562195, "y_score": 1.6375739574432373, "difference": 0.8391185402870178, "source": "How was the farewell to Etho was like?", "reference": "Wie war die Verabschiedung von Etho?", "x": 0.7984554171562195, "y": 1.6375739574432373}, {"x_score": 0.3685515224933624, "y_score": 1.3266746997833252, "difference": 0.9581231772899628, "source": "First of a quick disclaimer: I am not the account user but her wife.", "reference": "Zun\u00e4chst ein kurzer Haftungsausschluss: Ich bin nicht die Benutzerin des Kontos, sondern ihre Frau.", "x": 0.3685515224933624, "y": 1.3266746997833252}, {"x_score": -0.09582769870758057, "y_score": 0.7979466319084167, "difference": 0.8937743306159973, "source": "I have permission to use this account because I just suck at tech and it kind of helps me with mental health issues (and I do see the irony of a technophobe asking about the redstone titan :P)", "reference": "Ich habe die Genehmigung, dieses Konto zu nutzen, da ich technisch echt nicht versiert bin und es mir bei meinen psychischen Problemen hilft (und ich verstehe hier die Ironie, dass ein Technikfeind nach dem Backsteintitanen fragt :P)", "x": -0.09582769870758057, "y": 0.7979466319084167}, {"x_score": 0.06244531646370888, "y_score": 1.366410255432129, "difference": 1.30396493896842, "source": "Second and far more important disclaimer: I do not want to stir drama nor suspect something wasn't right.", "reference": "Zweiter und weitaus wichtigerer Haftungsausschluss: Ich m\u00f6chte jetzt keine Diskussion vom Zaun brechen oder mutma\u00dfen, dass etwas nicht richtig war.", "x": 0.06244531646370888, "y": 1.366410255432129}, {"x_score": -0.111948661506176, "y_score": 1.5491069555282593, "difference": 1.6610556170344353, "source": "Afaik it was just a change of wind that didn't suit everyone.", "reference": "Meines Wissens war es nur ein frischer Wind, der nicht jedem behagte.", "x": -0.111948661506176, "y": 1.5491069555282593}, {"x_score": 0.23444461822509766, "y_score": 1.4847018718719482, "difference": 1.2502572536468506, "source": "I'm just an old fan satisfying a nostalgia streak.", "reference": "Ich bin nur ein alter Fan, der eine Nostalgieserie befriedigt.", "x": 0.23444461822509766, "y": 1.4847018718719482}, {"x_score": 0.3759426772594452, "y_score": 1.8300676345825195, "difference": 1.4541249573230743, "source": "With that out of the way >.<...", "reference": "Nun, da das jetzt gekl\u00e4rt ist >.<...", "x": 0.3759426772594452, "y": 1.8300676345825195}, {"x_score": 0.868303656578064, "y_score": 1.791050672531128, "difference": 0.922747015953064, "source": "So I used to be a huge Mindcrack fan back in the day.", "reference": "Ich war damals ein gro\u00dfer Mindcrack-Fan.", "x": 0.868303656578064, "y": 1.791050672531128}, {"x_score": -0.4680432081222534, "y_score": 1.1148467063903809, "difference": 1.5828899145126343, "source": "Never missed a release from GuudeBoulderfist, loved the collabs, etc.", "reference": "Ich verpasste nie eine Ver\u00f6ffentlichung von GuudeBoulderfist, ich fand die Kollabs klasse usw.", "x": -0.4680432081222534, "y": 1.1148467063903809}, {"x_score": 0.4410122036933899, "y_score": 1.4302335977554321, "difference": 0.9892213940620422, "source": "While watching a random YouTube feed, I came across a vid detailing Etho's channel history.", "reference": "Als ich damals ein zuf\u00e4lliges YouTube-Videos gesehen habe, stolperte ich \u00fcber ein Video zur Kanalentwicklung von Etho.", "x": 0.4410122036933899, "y": 1.4302335977554321}, {"x_score": 0.04077479615807533, "y_score": 1.3066326379776, "difference": 1.2658578418195248, "source": "Near the end, it touched on the Mindcrack going commercial.", "reference": "So ziemlich am Ende schnitt es die Kommerzialisierung von Mindcrack an.", "x": 0.04077479615807533, "y": 1.3066326379776}, {"x_score": 0.4008672833442688, "y_score": 1.290116786956787, "difference": 0.8892495036125183, "source": "How he didn't see it in positive light and the inevitable refusal to sign the related contracts.", "reference": "Dass er dem nichts Positives abgewinnen konnte und der unausweichlichen Ablehnung, die entsprechenden Vertr\u00e4ge zu unterschreiben.", "x": 0.4008672833442688, "y": 1.290116786956787}, {"x_score": -0.3787420690059662, "y_score": 1.1154299974441528, "difference": 1.494172066450119, "source": "Again, neither going 'pro' nor wanting to keep it casual is a wrong decision and I know people go in different directions and such.", "reference": "Um es nochmal zu sagen, weder die Wandlung zu einem Beruf noch die Beibehaltung der Gelegenheitsaktivit\u00e4t ist eine falsche Entscheidung, und ich kenne Leute, die in unterschiedliche Richtungen gegangen sind.", "x": -0.3787420690059662, "y": 1.1154299974441528}, {"x_score": 0.19896161556243896, "y_score": 1.384004831314087, "difference": 1.185043215751648, "source": "Quick Google led me to this old thread which shows his side of things.", "reference": "Eine kurze Google-Suche f\u00fchrte mich zu diesem alten Thread, der seine Sicht der Dinge aufzeigt.", "x": 0.19896161556243896, "y": 1.384004831314087}, {"x_score": -0.11773129552602768, "y_score": 1.044472098350525, "difference": 1.1622033938765526, "source": "Mostly knowing things need to be carefully said, but what strikes most on face value is that you saw things in a different light but overall stayed on good terms.", "reference": "Wenn man es meistens wei\u00df, m\u00fcssen die Dinge mit Bedacht gesagt werden, aber was auf den ersten Blick am meisten erstaunt, ist, dass man Dinge in einem anderen Licht sah, jedoch weiterhin gute Beziehungen unterhielt.", "x": -0.11773129552602768, "y": 1.044472098350525}, {"x_score": 0.5712881684303284, "y_score": 1.4605517387390137, "difference": 0.8892635703086853, "source": "This whole story happened after I moved on to other things myself, so it's all kind of new to me.", "reference": "Diese ganze Geschichte passierte, nachdem ich mich selbst anderen Aufgaben zuwendete, also ist dies alles neu f\u00fcr mich.", "x": 0.5712881684303284, "y": 1.4605517387390137}, {"x_score": -0.048617295920848846, "y_score": 1.4102907180786133, "difference": 1.4589080139994621, "source": "What I am after is the other side of the picture?", "reference": "Worauf ich aus bin, ist die Kehrseite der Medaille.", "x": -0.048617295920848846, "y": 1.4102907180786133}, {"x_score": -0.12829218804836273, "y_score": 0.6762312054634094, "difference": 0.8045233935117722, "source": "As I said, my mental health isn't stellar, and seeing an old group I was attached to as a fan parting ways without some dumb explosions that are all too common in the polarized public discourse could be kinda nice and stuff.", "reference": "Wie schon gesagt, ist meine psychische Verfassung nicht die Beste, und ein Treffen mit einer alten Gruppe, der ich mich fr\u00fcher angeschlossen hatte, als Fan, der sich ohne irgendwelche dummen Gef\u00fchlsausbr\u00fcche, die in der polarisierten \u00f6ffentlichen Debatte allzu \u00fcblich sind, abspaltete, k\u00f6nnte irgendwie nett sein, und so.", "x": -0.12829218804836273, "y": 0.6762312054634094}, {"x_score": 0.38895514607429504, "y_score": 1.7105485200881958, "difference": 1.3215933740139008, "source": "So how was the response from 'the old gang'?", "reference": "Also, wie war nun die Reaktion der \u201ealten Gang\u201c?", "x": 0.38895514607429504, "y": 1.7105485200881958}, {"x_score": 0.6994199752807617, "y_score": 1.9914305210113525, "difference": 1.2920105457305908, "source": "Did you keep doing stuff together?", "reference": "Habt Ihr weiterhin etwas zusammen gemacht?", "x": 0.6994199752807617, "y": 1.9914305210113525}, {"x_score": 1.2542012929916382, "y_score": 1.9870035648345947, "difference": 0.7328022718429565, "source": "Did you slowly drift apart?", "reference": "Habt Ihr euch langsam auseinandergelebt?", "x": 1.2542012929916382, "y": 1.9870035648345947}, {"x_score": 0.4024966061115265, "y_score": 1.6766042709350586, "difference": 1.274107664823532, "source": "Still chat or invite one another to events?", "reference": "Chattet Ihr immer noch oder ladet einander zu Veranstaltungen ein?", "x": 0.4024966061115265, "y": 1.6766042709350586}, {"x_score": 0.10684871673583984, "y_score": 1.3282374143600464, "difference": 1.2213886976242065, "source": "Again, I'm not expecting anything dramatic or to see people at each other's throats.", "reference": "Nochmal: ich erwarte hier nichts Dramatisches oder dass sich die Leute an die Kehle gehen.", "x": 0.10684871673583984, "y": 1.3282374143600464}, {"x_score": 0.7448614239692688, "y_score": 1.9062634706497192, "difference": 1.1614020466804504, "source": "Kinda the opposite.", "reference": "Irgendwie das Gegenteil.", "x": 0.7448614239692688, "y": 1.9062634706497192}, {"x_score": -0.061518002301454544, "y_score": 0.97419673204422, "difference": 1.0357147343456745, "source": "I guess in a way, a form of low-key closure of something kinda small in my life to reflect a bit of positivity on my own mentally troubled butt.", "reference": "Ich sch\u00e4tze mal eine Art dezenten Abschluss von irgendwas Kleinem in meinem Leben, damit etwas Positivismus auf meinen eigenen seelisch geplagten Hintern abf\u00e4rbt.", "x": -0.061518002301454544, "y": 0.97419673204422}, {"x_score": -0.7603560090065002, "y_score": 1.0927740335464478, "difference": 1.853130042552948, "source": "P.S. I couldn't help but see the charity fund raiser you had and the buttloads you collected.", "reference": "PS: Ich kam einfach nicht umhin, den Spendensammler f\u00fcr wohlt\u00e4tige Zwecke, den Ihr hattet, und den Arschvoll Geld zu sehen, das Ihr gesammelt habt.", "x": -0.7603560090065002, "y": 1.0927740335464478}, {"x_score": -0.023996545001864433, "y_score": 2.0466601848602295, "difference": 2.070656729862094, "source": "That's awesome as heck!", "reference": "Das ist h\u00f6llisch phantastisch!", "x": -0.023996545001864433, "y": 2.0466601848602295}, {"x_score": 0.5536112189292908, "y_score": 1.3069000244140625, "difference": 0.7532888054847717, "source": "Customer gets mad at me because I didn't know he needed help", "reference": "Kunde wird sauer auf mich, weil ich nicht wusste, dass er Hilfe brauchte", "x": 0.5536112189292908, "y": 1.3069000244140625}, {"x_score": 0.0245270486921072, "y_score": 1.3835375308990479, "difference": 1.3590104822069407, "source": "I work at a grocery store shopping for pickup/delivery orders.", "reference": "Ich arbeite in einem Lebensmittelgesch\u00e4ft und stelle dort Bestellungen zur Abholung/Lieferung zusammen.", "x": 0.0245270486921072, "y": 1.3835375308990479}, {"x_score": -0.2568753957748413, "y_score": 1.1977522373199463, "difference": 1.4546276330947876, "source": "I often have customers ask where an item is and they ask in the form of a greeting + question, or just a question.", "reference": "Ich habe oft Kunden, die fragen, wo ein Artikel ist, und sie fragen in der Form \u201eGru\u00df plus Frage\u201c oder stellen einfach nur eine Frage.", "x": -0.2568753957748413, "y": 1.1977522373199463}, {"x_score": 0.3026876747608185, "y_score": 1.2999444007873535, "difference": 0.997256726026535, "source": "I also have customers that just say hello/good morning/etc.", "reference": "Ich habe auch Kunden, die einfach Hallo, Guten Morgen usw. sagen.", "x": 0.3026876747608185, "y": 1.2999444007873535}, {"x_score": 0.30605724453926086, "y_score": 1.2572920322418213, "difference": 0.9512347877025604, "source": "I passed by a customer who said hello, and I said hello back, then waited a few seconds to see if he had a question.", "reference": "Ich ging an einem Kunden vorbei, der Hallo sagte, und erwiderte den Gru\u00df, wartete dann einige Sekunden, um mir eine Frage zu stellen.", "x": 0.30605724453926086, "y": 1.2572920322418213}, {"x_score": 0.2797603905200958, "y_score": 1.5601409673690796, "difference": 1.2803805768489838, "source": "He didn't say anything else, so I moved on and continued shopping.", "reference": "Er sagte nichts weiter, also ging ich weiter und fuhr mit dem Einkauf fort.", "x": 0.2797603905200958, "y": 1.5601409673690796}, {"x_score": 0.37554389238357544, "y_score": 1.3695862293243408, "difference": 0.9940423369407654, "source": "He then said \"hello?\" again, in a rude tone, and asked if I worked here angrily.", "reference": "Dann sagte er erneut \u201eHallo?\u201c in einem groben Ton und fragte, ob ich hier verbittert arbeitete.", "x": 0.37554389238357544, "y": 1.3695862293243408}, {"x_score": 0.28183630108833313, "y_score": 1.4313533306121826, "difference": 1.1495170295238495, "source": "I said I did, and he asked where an item was, again in a rude tone.", "reference": "Ich sagte ja, und er fragte, wo ein Artikel war - erneut in einem groben Ton.", "x": 0.28183630108833313, "y": 1.4313533306121826}, {"x_score": 0.0035264170728623867, "y_score": 1.1667414903640747, "difference": 1.1632150732912123, "source": "I pointed where I believed it would be located, and said that I thought it should be there but it looks like we were out of it.", "reference": "Ich zeigte in die Richtung, wo er meiner Meinung nach sein sollte, und sagte, dass ich dachte, er sollte dort sein, aber es sieht so aus, als ob nichts mehr da war.", "x": 0.0035264170728623867, "y": 1.1667414903640747}, {"x_score": 0.20972397923469543, "y_score": 1.501810073852539, "difference": 1.2920860946178436, "source": "He then just said \"forget it\" angrily and walked away.", "reference": "Er sagte dann nur ver\u00e4rgert \u201evergessen Sie es\u201c und ging weiter.", "x": 0.20972397923469543, "y": 1.501810073852539}, {"x_score": 0.9307630658149719, "y_score": 1.7541261911392212, "difference": 0.8233631253242493, "source": "How was I supposed to have known he needed help?", "reference": "Woher sollte ich wissen, dass er Hilfe ben\u00f6tigt?", "x": 0.9307630658149719, "y": 1.7541261911392212}, {"x_score": 0.852699339389801, "y_score": 1.5268304347991943, "difference": 0.6741310954093933, "source": "He just said \"hello\" which plenty of customers say to be polite.", "reference": "Er sagte einfach \u201eHallo\u201c, was viele Kunden aus H\u00f6flichkeit sagen.", "x": 0.852699339389801, "y": 1.5268304347991943}, {"x_score": 0.2709638178348541, "y_score": 1.1254143714904785, "difference": 0.8544505536556244, "source": "This is the only customer I've had who has just said hello without asking a question, then expected me to know he needed help.", "reference": "Das ist der einzige Kunde, den ich hatte, der mich gr\u00fc\u00dfte, ohne eine Frage zu stellen, und erwartete von mir zu wissen, dass er Hilfe ben\u00f6tigte.", "x": 0.2709638178348541, "y": 1.1254143714904785}, {"x_score": 0.555609405040741, "y_score": 1.339279055595398, "difference": 0.783669650554657, "source": "He didn't say anything rude to me, but his tone of voice was extremely angry the whole time, even though I tried to help him.", "reference": "Er sagte nichts Unh\u00f6fliches zu mir, aber sein Tonfall war die ganze Zeit extrem ver\u00e4rgert, selbst als ich ihm helfen wollte.", "x": 0.555609405040741, "y": 1.339279055595398}, {"x_score": 1.7910528182983398, "y_score": 1.8031752109527588, "difference": 0.012122392654418945, "source": "Move the trailer!", "reference": "Fahr den Anh\u00e4nger weg!", "x": 1.7910528182983398, "y": 1.8031752109527588}, {"x_score": 0.44610339403152466, "y_score": 1.822460651397705, "difference": 1.3763572573661804, "source": "Years ago, I worked at a cabinet shop.", "reference": "Vor Jahren arbeitete ich in einer M\u00f6belschreinerei.", "x": 0.44610339403152466, "y": 1.822460651397705}, {"x_score": 0.5024224519729614, "y_score": 1.0489721298217773, "difference": 0.5465496778488159, "source": "I went on an install with the owner, and when we came back he parked the empty trailer close to the dumpster.", "reference": "Ich fuhr mit dem Chef zu einer Montage, und als wir zur\u00fcckkamen, parkte er den leeren Anh\u00e4nger neben dem M\u00fcllcontainer.", "x": 0.5024224519729614, "y": 1.0489721298217773}, {"x_score": 0.32197707891464233, "y_score": 1.3245351314544678, "difference": 1.0025580525398254, "source": "No reason in particular, there was just space there, so that\u2019s where he left it.", "reference": "Aus keinem bestimmten Grund, es war einfach Platz dort, also stellte er ihn dort ab.", "x": 0.32197707891464233, "y": 1.3245351314544678}, {"x_score": 0.37726709246635437, "y_score": 1.3329346179962158, "difference": 0.9556675255298615, "source": "The next morning I come into work and Jerry (not his real name) comes up to me looking pissed about something.", "reference": "Am n\u00e4chsten Morgen kam ich zur Arbeit, und Jerry (ein erfundener Name) kam zu mir und sah sauer aus.", "x": 0.37726709246635437, "y": 1.3329346179962158}, {"x_score": 0.41230395436286926, "y_score": 1.4939749240875244, "difference": 1.0816709697246552, "source": "Nothing new, he was always sort of grumpy old fella.", "reference": "Das ist nichts Neues, er war immer schon ein m\u00fcrrischer alter Kerl.", "x": 0.41230395436286926, "y": 1.4939749240875244}, {"x_score": 0.5264044404029846, "y_score": 1.529266119003296, "difference": 1.0028616786003113, "source": "The conversation went something similar to below (18 years ago, so I don\u2019t remember exactly).", "reference": "Die Unterhaltung ging etwa so wie unten angegeben (es war vor 18 Jahren, also erinnere ich mich nicht mehr genau).", "x": 0.5264044404029846, "y": 1.529266119003296}, {"x_score": 1.432161808013916, "y_score": 1.437650203704834, "difference": 0.005488395690917969, "source": "Jerry: Did you park that trailer there by the dumpster?", "reference": "Jerry: Hast du den Anh\u00e4nger dort neben dem M\u00fcllcontainer geparkt?", "x": 1.432161808013916, "y": 1.437650203704834}, {"x_score": 0.12239464372396469, "y_score": 1.4537780284881592, "difference": 1.3313833847641945, "source": "Me: No, the owner drove yesterday.", "reference": "Ich: Nein, der Chef ist gestern gefahren.", "x": 0.12239464372396469, "y": 1.4537780284881592}, {"x_score": 0.8999544382095337, "y_score": 1.2708735466003418, "difference": 0.3709191083908081, "source": "Jerry: You can\u2019t park that trailer there, then I can\u2019t get to the dumpster!", "reference": "Jerry: Du kannst den Anh\u00e4nger dort nicht parken, sonst komme ich nicht an den M\u00fcllcontainer!", "x": 0.8999544382095337, "y": 1.2708735466003418}, {"x_score": 0.5693398118019104, "y_score": 1.144524335861206, "difference": 0.5751845240592957, "source": "Me: I didn\u2019t park it there, the owner did, but I can move it.", "reference": "Ich: Ich habe ihn nicht dort geparkt, das war der Chef, aber ich kann nicht wegfahren.", "x": 0.5693398118019104, "y": 1.144524335861206}, {"x_score": 0.5723568797111511, "y_score": 1.384993076324463, "difference": 0.8126361966133118, "source": "Jerry: I don\u2019t know why you would park that trailer there.", "reference": "Jerry: Ich wei\u00df nicht, warum du den Anh\u00e4nger dort geparkt hast.", "x": 0.5723568797111511, "y": 1.384993076324463}, {"x_score": 0.9135434627532959, "y_score": 1.4655988216400146, "difference": 0.5520553588867188, "source": "You know we need to have access to the dumpster.", "reference": "Du wei\u00dft doch, dass wir an den M\u00fcllcontainer m\u00fcssen.", "x": 0.9135434627532959, "y": 1.4655988216400146}, {"x_score": 1.25388503074646, "y_score": 1.5743898153305054, "difference": 0.3205047845840454, "source": "Me: but I didn\u2019t park it there.", "reference": "Ich: aber ich habe ihn nicht dort geparkt.", "x": 1.25388503074646, "y": 1.5743898153305054}, {"x_score": 0.23974886536598206, "y_score": 1.7068917751312256, "difference": 1.4671429097652435, "source": "Why don\u2019t you talk to the owner about it?", "reference": "Warum sprichst du nicht mit dem Chef dar\u00fcber?", "x": 0.23974886536598206, "y": 1.7068917751312256}, {"x_score": -0.4200427532196045, "y_score": 1.1920230388641357, "difference": 1.6120657920837402, "source": "Jerry: blah blah blah your fault, damn kids have no respect, blah blah blah", "reference": "Jerry: blah blah blah deine Schuld, die verdammte Jugend hat keinen Respekt, blah blah blah", "x": -0.4200427532196045, "y": 1.1920230388641357}, {"x_score": 0.9348828196525574, "y_score": 1.70048189163208, "difference": 0.7655990719795227, "source": "Me: It was not me.", "reference": "Ich: Das war ich nicht.", "x": 0.9348828196525574, "y": 1.70048189163208}, {"x_score": -0.14377470314502716, "y_score": 1.027942180633545, "difference": 1.171716883778572, "source": "The conversation continued in that manner for several minutes, with him berating me for leaving the trailer in the way that I didn\u2019t leave in the way.", "reference": "Die Unterhaltung ging f\u00fcr einige Minuten so weiter, er beschimpfte mich, weil ich den Anh\u00e4nger so abgestellt h\u00e4tte, obwohl ich ihn nicht so abgestellt hatte.", "x": -0.14377470314502716, "y": 1.027942180633545}, {"x_score": -0.22500038146972656, "y_score": 0.5509628653526306, "difference": 0.7759632468223572, "source": "From that day forward, until I left that cabinet shop a couple years later, any time I worked late (which was more often than not) and the 5x8 trailer was at the shop, I\u2019d pick up the tongue and roll it right up to the dumpster for Jerry to find in the morning.", "reference": "Ab diesem Tag bis zu dem Tag, als ich bei der M\u00f6belschreinerei k\u00fcndigte, nahm ich jedes Mal, wenn ich bis sp\u00e4t arbeitete (was meistens der Fall war) und der 1,50 x 2,50 m gro\u00dfe Anh\u00e4nger an der Schreinerei stand, die Deichsel und zog ihn genau vor den M\u00fcllcontainer, sodass Jerry ihn dort am n\u00e4chsten Morgen sehen konnte.", "x": -0.22500038146972656, "y": 0.5509628653526306}, {"x_score": 0.2700040638446808, "y_score": 1.159955382347107, "difference": 0.8899513185024261, "source": "Why were Skyler and Walt Jr. so annoyed with Walt working on the house in season 2?", "reference": "Warum waren Skyler und Walt Jr. so ver\u00e4rgert \u00fcber Walt, als er in Staffel 2 am Haus gearbeitet hat?", "x": 0.2700040638446808, "y": 1.159955382347107}, {"x_score": -0.773262619972229, "y_score": 1.6849416494369507, "difference": 2.4582042694091797, "source": "Specifically 2.10 \"Over\"", "reference": "Genauer gesagt in Staffel 2 Episode 10 \u201eSchluss\u201c", "x": -0.773262619972229, "y": 1.6849416494369507}, {"x_score": 0.2868080735206604, "y_score": 1.1752755641937256, "difference": 0.8884674906730652, "source": "Walt replaces the hot water heater, then replaces boards that were apparently maybe not necessarily rotting.", "reference": "Walt ersetzt den Warmwasserboiler, tauscht dann Bretter aus, die anscheinend nicht unbedingt verfault waren.", "x": 0.2868080735206604, "y": 1.1752755641937256}, {"x_score": 0.21098965406417847, "y_score": 1.7323338985443115, "difference": 1.521344244480133, "source": "Why does Skyler seem so pissed about this?", "reference": "Warum war Skyler scheinbar so ver\u00e4rgert dar\u00fcber?", "x": 0.21098965406417847, "y": 1.7323338985443115}, {"x_score": 0.46223750710487366, "y_score": 1.4319062232971191, "difference": 0.9696687161922455, "source": "Fed up completely, she asks \"Are you even going to work today?\"", "reference": "Sie hat die Nase voll und fragt \u201eGehst du heute \u00fcberhaupt noch zur Arbeit?\u201c", "x": 0.46223750710487366, "y": 1.4319062232971191}, {"x_score": 0.6557528376579285, "y_score": 1.3193960189819336, "difference": 0.6636431813240051, "source": "A week or two prior, she was gung-ho about him resting and recovering the entire time.", "reference": "Eine oder zwei Wochen zuvor war sie v\u00f6llig aus dem H\u00e4uschen, dass er sich die ganze Zeit ausruhte und erholte.", "x": 0.6557528376579285, "y": 1.3193960189819336}, {"x_score": 0.495830237865448, "y_score": 1.1458735466003418, "difference": 0.6500433087348938, "source": "I understand she's unhappy in the relationship, but Walter Jr. seems vaguely annoyed and completely puzzled by Walt doing some renovations.", "reference": "Ich verstehe, dass sie in der Beziehung ungl\u00fccklich ist, aber Walter Jr. schien nur leicht genervt und v\u00f6llig verwundert dar\u00fcber zu sein, dass Walt Renovierungsarbeiten durchf\u00fchrt.", "x": 0.495830237865448, "y": 1.1458735466003418}, {"x_score": -0.06500016897916794, "y_score": 0.9720405340194702, "difference": 1.0370407029986382, "source": "I'm also aware Skyler is openly flirting with Ted in the hope that someone treats her as a priority for a change whilst carrying a child whereas Walt has made everything about him ever since his 50th birthday.", "reference": "Mir ist auch bewusst, dass Skyler offen mit Ted flirtet, in der Hoffnung, dass sie w\u00e4hrend ihrer Schwangerschaft endlich mal jemand vorrangig behandelt, w\u00e4hrend Walt sich seit seinem 50. Geburtstag alle W\u00fcnsche erf\u00fcllt hatte.", "x": -0.06500016897916794, "y": 0.9720405340194702}, {"x_score": -0.0247199647128582, "y_score": 0.7452015280723572, "difference": 0.7699214927852154, "source": "Still, I always find it odd on rewatch that Sky and Jr. seem so incredibly ticked off that Walt is doing something productive at home, not lying or killing people or making drugs.", "reference": "Ich finde es beim erneuten Ansehen aber immer wieder komisch, dass Sky und Jr. so unglaublich ver\u00e4rgert dar\u00fcber zu sein scheinen, dass Walt etwas Produktives zu Hause tut und nicht herumliegt, Leute umbringt oder mit Drogen handelt.", "x": -0.0247199647128582, "y": 0.7452015280723572}, {"x_score": 0.21655890345573425, "y_score": 1.124701738357544, "difference": 0.9081428349018097, "source": "Just fixing up the house like a homeowner would and should with nothing but spare time.", "reference": "Einfach das Haus reparieren, wie es jeder Heimeigent\u00fcmer machen w\u00fcrde und sollte, wenn er mehr als genug Freizeit hat.", "x": 0.21655890345573425, "y": 1.124701738357544}, {"x_score": 0.3301907479763031, "y_score": 1.2024385929107666, "difference": 0.8722478449344635, "source": "I also understand this is just another form of desperation to attempt to retain his role as husband and family man despite a day or two prior forcing tequila onto his teenage son.", "reference": "Ich verstehe es auch, dass es nur eine andere Form des verzweifelten Versuchs ist, seine Rolle als Ehemann und Familienvater zu behalten, obwohl er einen oder zwei Tage zuvor seinem jugendlichen Sohn Tequila aufzwang.", "x": 0.3301907479763031, "y": 1.2024385929107666}, {"x_score": 0.14957785606384277, "y_score": 1.0394612550735474, "difference": 0.8898833990097046, "source": "He's clearly trying to get back in their good graces by hyping up an issue that isn't an immediate priority to make it seem like he's done a terrific job and is a terrific person!", "reference": "Er versucht ganz eindeutig, wieder in ihre Gunst zu kommen, indem er ein Problem hochspielt, das keine unmittelbare Priorit\u00e4t darstellt, damit es so aussieht, als h\u00e4tte er tolle Arbeit geleistet und eine tolle Person sei!", "x": 0.14957785606384277, "y": 1.0394612550735474}, {"x_score": 0.07037626951932907, "y_score": 1.6470775604248047, "difference": 1.5767012909054756, "source": "He clearly sucks at damage control.", "reference": "Er ist aber eigentlich total mies in Schadensbegrenzung.", "x": 0.07037626951932907, "y": 1.6470775604248047}, {"x_score": 0.31163907051086426, "y_score": 1.0744868516921997, "difference": 0.7628477811813354, "source": "Regardless, the reaction from his wife and son still always rubbed me the wrong way and felt forced in this situation to try and highlight Walt's desperate bid to make up for ugly mistakes.", "reference": "Wie dem auch sei, die Reaktion von seiner Frau und seinem Sohn ist bei mir immer angeeckt und f\u00fchlte sich in dieser Situation gezwungen an, um den verzweifelten Versuch von Walt hervorzuheben, schlimme Fehler wieder gutzumachen.", "x": 0.31163907051086426, "y": 1.0744868516921997}, {"x_score": -0.23290936648845673, "y_score": 0.9529169797897339, "difference": 1.1858263462781906, "source": "The dog that would not stop barking and how I got him to stop.", "reference": "Der Hund, der st\u00e4ndig bellte, und wie ich ihn dazu brachte, damit aufzuh\u00f6ren.", "x": -0.23290936648845673, "y": 0.9529169797897339}, {"x_score": 0.9731579422950745, "y_score": 1.7810909748077393, "difference": 0.8079330325126648, "source": "My neighbors got a dog about three years ago.", "reference": "Meine Nachbarn holten sich vor etwa drei Jahren einen Hund.", "x": 0.9731579422950745, "y": 1.7810909748077393}, {"x_score": 0.06730997562408447, "y_score": 1.6419672966003418, "difference": 1.5746573209762573, "source": "These neighbors and I share a fence.", "reference": "Diese Nachbarn und ich haben einen gemeinsamen Zaun.", "x": 0.06730997562408447, "y": 1.6419672966003418}, {"x_score": -0.13732658326625824, "y_score": 1.6919662952423096, "difference": 1.8292928785085678, "source": "It separates our back yards.", "reference": "Er trennt unsere G\u00e4rten.", "x": -0.13732658326625824, "y": 1.6919662952423096}, {"x_score": 0.10922940820455551, "y_score": 1.0732741355895996, "difference": 0.9640447273850441, "source": "Well, this dog snarls and barks and tries to bite me through the fence the entire time I'm out in the backyard.", "reference": "Nun knurrt und bellt dieser Hund und versucht, mich durch den Zaun hindurch zu bei\u00dfen, wenn ich im Garten bin.", "x": 0.10922940820455551, "y": 1.0732741355895996}, {"x_score": 0.6122869849205017, "y_score": 1.4503443241119385, "difference": 0.8380573391914368, "source": "I've tried to ignore it, talk softly, etc.", "reference": "Ich habe versucht, ihn zu ignorieren, ruhig mit ihm zu reden usw.,", "x": 0.6122869849205017, "y": 1.4503443241119385}, {"x_score": 0.1464138925075531, "y_score": 1.853581190109253, "difference": 1.7071672976016998, "source": "but this dog is insane.", "reference": "aber dieser Hund ist verr\u00fcckt.", "x": 0.1464138925075531, "y": 1.853581190109253}, {"x_score": 0.4497542977333069, "y_score": 1.7416969537734985, "difference": 1.2919426560401917, "source": "The maintenance guys are afraid of it.", "reference": "Die Jungs von der Instandhaltung haben Angst vor ihm.", "x": 0.4497542977333069, "y": 1.7416969537734985}, {"x_score": -0.09874624758958817, "y_score": 1.2169137001037598, "difference": 1.315659947693348, "source": "So I went and did the neighborly thing and asked them to help me figure out how to get this dog to chill.", "reference": "Also machte ich einen auf gute Nachbarn und bat die Nachbarin, herauszufinden, wie man den Hund beruhigen kann.", "x": -0.09874624758958817, "y": 1.2169137001037598}, {"x_score": -0.007672069128602743, "y_score": 1.7693004608154297, "difference": 1.7769725299440324, "source": "I can't even use my yard at this point.", "reference": "Ich kann mittlerweile meinen Garten gar nicht mehr benutzen.", "x": -0.007672069128602743, "y": 1.7693004608154297}, {"x_score": -0.5338113903999329, "y_score": 1.1763091087341309, "difference": 1.7101204991340637, "source": "That dog is outside all day long, snarling and yapping non-stop.", "reference": "Der Hund ist den ganzen Tag drau\u00dfen und h\u00f6rt nicht auf zu bellen und zu kl\u00e4ffen.", "x": -0.5338113903999329, "y": 1.1763091087341309}, {"x_score": 0.1164565160870552, "y_score": 1.2723605632781982, "difference": 1.155904047191143, "source": "I asked if I could give it healthy treats through the fence.", "reference": "Ich habe gefragt, ob ich ihm gesunde Leckerli durch den Zaun geben darf.", "x": 0.1164565160870552, "y": 1.2723605632781982}, {"x_score": 0.7961161732673645, "y_score": 2.0150845050811768, "difference": 1.2189683318138123, "source": "Owner says no.", "reference": "Die Besitzerin sagte Nein.", "x": 0.7961161732673645, "y": 2.0150845050811768}, {"x_score": -0.23940393328666687, "y_score": 1.3366944789886475, "difference": 1.5760984122753143, "source": "I asked if we could go in halves on a non-shock bark collar.", "reference": "Ich habe gefragt, ob wir gemeinsam ein Anti-Bell-Halsband kaufen k\u00f6nnen.", "x": -0.23940393328666687, "y": 1.3366944789886475}, {"x_score": 0.7961161732673645, "y_score": 2.0150845050811768, "difference": 1.2189683318138123, "source": "Owner says no.", "reference": "Die Besitzerin sagte Nein.", "x": 0.7961161732673645, "y": 2.0150845050811768}, {"x_score": 0.48166605830192566, "y_score": 1.3930071592330933, "difference": 0.9113411009311676, "source": "(Edit to say I asked the neighbor at least three times to help her dog.)", "reference": "(Ich muss noch anf\u00fcgen, dass ich die Nachbarin mindestens drei Mal gebeten habe, ihrem Hund zu helfen.)", "x": 0.48166605830192566, "y": 1.3930071592330933}, {"x_score": 0.4248625636100769, "y_score": 1.2745585441589355, "difference": 0.8496959805488586, "source": "Frustrated but not willing to call animal control or anything yet, I hatched a plan.", "reference": "Frustriert, aber noch nicht willens, den Tierschutz oder sowas zu rufen, heckte ich einen Plan aus.", "x": 0.4248625636100769, "y": 1.2745585441589355}, {"x_score": 1.092980146408081, "y_score": 1.572779893875122, "difference": 0.479799747467041, "source": "I bought a very nice portable speaker that is *loud*.", "reference": "Ich kaufte einen sehr sch\u00f6nen tragbaren Lautsprecher, der *laut* ist.", "x": 1.092980146408081, "y": 1.572779893875122}, {"x_score": 0.24100461602210999, "y_score": 1.8229056596755981, "difference": 1.5819010436534882, "source": "Like, I saved and invested in this.", "reference": "Daf\u00fcr sparte ich extra und investierte das Geld.", "x": 0.24100461602210999, "y": 1.8229056596755981}, {"x_score": 0.43845951557159424, "y_score": 1.5692508220672607, "difference": 1.1307913064956665, "source": "Now, every time I go to my backyard, I bring my speaker.", "reference": "Jedes Mal, wenn ich en den Garten gehe, nehme ich meinen Lautsprecher mit.", "x": 0.43845951557159424, "y": 1.5692508220672607}, {"x_score": -0.3800331652164459, "y_score": 1.680813193321228, "difference": 2.060846358537674, "source": "There is no daytime noise ordinance here, I checked.", "reference": "Vorher habe ich \u00fcberpr\u00fcft, dass es hier keine Tagesl\u00e4rmverordnung gibt.", "x": -0.3800331652164459, "y": 1.680813193321228}, {"x_score": -0.09183881431818008, "y_score": 0.8557286858558655, "difference": 0.9475675001740456, "source": "When the dog begins its snarling barking attacking the fence thing, my neighbors (all of them) get to enjoy a little Lamb of God or Rotting Christ or some other great music turned all the way up.", "reference": "Wenn der Hund damit beginnt, sein Knurr-, Bell- und Zaunangriffsspiel zu spielen, k\u00f6nnen meine Nachbarn (alle davon) ein bisschen Lamb of God oder Rotting Christ oder andere Klasse Musik genie\u00dfen, die voll aufgedreht wird.", "x": -0.09183881431818008, "y": 0.8557286858558655}, {"x_score": 1.8257722854614258, "y_score": 1.8315973281860352, "difference": 0.005825042724609375, "source": "My speaker shakes the table.", "reference": "Mein Lautsprecher bringt den Tisch zum Vibrieren.", "x": 1.8257722854614258, "y": 1.8315973281860352}, {"x_score": 1.471505880355835, "y_score": 1.4759482145309448, "difference": 0.004442334175109863, "source": "It didn't take the neighbors long to put two and two together.", "reference": "Es dauerte nicht lange, bis die Nachbarn zwei und zwei zusammenz\u00e4hlten.", "x": 1.471505880355835, "y": 1.4759482145309448}, {"x_score": -0.0298150721937418, "y_score": 1.1287351846694946, "difference": 1.1585502568632364, "source": "The dog is now kept mostly inside and when it does come out, it's quick or the owner goes out with it.", "reference": "Der Hund bleibt nun meist im Haus und, wenn er herauskommt, ist es schnell oder die Besitzerin geht mit ihm hinaus.", "x": -0.0298150721937418, "y": 1.1287351846694946}, {"x_score": 1.4955863952636719, "y_score": 1.9641997814178467, "difference": 0.4686133861541748, "source": "The neighborhood is wonderfully quiet nowadays.", "reference": "Die Nachbarschaft ist jetzt wunderbar ruhig.", "x": 1.4955863952636719, "y": 1.9641997814178467}, {"x_score": 0.5213758945465088, "y_score": 1.9657459259033203, "difference": 1.4443700313568115, "source": "Edit some grammar errors", "reference": "Korrektur einiger Grammatikfehler", "x": 0.5213758945465088, "y": 1.9657459259033203}, {"x_score": -0.09528074413537979, "y_score": 1.3690823316574097, "difference": 1.4643630757927895, "source": "Edit again: PSA DO NOT GIVE DOGS ANY TYPE OF HUMAN MEDICATION, LIKE LAXITIVES OR NYQUIL.", "reference": "Erneute Korrektur: KLEINER RAT VON MEINER SEITE GEBEN SIE HUNDEN KEINE HUMANMEDIKAMENTE WIE ABF\u00dcHRMITTEL ODER BALDRIAN.", "x": -0.09528074413537979, "y": 1.3690823316574097}, {"x_score": 0.7320758700370789, "y_score": 1.9472243785858154, "difference": 1.2151485085487366, "source": "This can seriously harm and even kill an animal.", "reference": "Diese k\u00f6nnen einem Tier ernste Sch\u00e4den zuf\u00fcgen oder es sogar t\u00f6ten.", "x": 0.7320758700370789, "y": 1.9472243785858154}, {"x_score": 0.5993096232414246, "y_score": 1.4673069715499878, "difference": 0.8679973483085632, "source": "Also, the speaker is a portable pa system from JYX, if anyone is interested.", "reference": "Der Lautsprecher ist \u00fcbrigens eine tragbare Beschallungsanlage von JYX, falls jemand interessiert ist.", "x": 0.5993096232414246, "y": 1.4673069715499878}, {"x_score": 0.5063710808753967, "y_score": 1.3065741062164307, "difference": 0.8002030253410339, "source": "It was under $200, but I'm poor so I had to save for a bit.", "reference": "Er hat unter 200 Dollar gekostet, und da ich arm war, muss ich ein bisschen daf\u00fcr sparen.", "x": 0.5063710808753967, "y": 1.3065741062164307}, {"x_score": 0.08529741317033768, "y_score": 1.8876821994781494, "difference": 1.8023847863078117, "source": "It sounds great for the money, though.", "reference": "Er klingt jedoch klasse f\u00fcr das Geld.", "x": 0.08529741317033768, "y": 1.8876821994781494}, {"x_score": 0.29289576411247253, "y_score": 1.6814844608306885, "difference": 1.388588696718216, "source": "I'm impressed and so are my neighbors.", "reference": "Ich bin beeindruckt, genauso wie meine Nachbarn.", "x": 0.29289576411247253, "y": 1.6814844608306885}, {"x_score": 0.11400669068098068, "y_score": 1.899918556213379, "difference": 1.7859118655323982, "source": "There's a circularity to it...", "reference": "Dem liegt eine gewisser Kreislauf inne...", "x": 0.11400669068098068, "y": 1.899918556213379}, {"x_score": 0.12535831332206726, "y_score": 1.6794673204421997, "difference": 1.5541090071201324, "source": "I think the meal boxes are an insane proposition.", "reference": "Ich denke, die Mahlzeitenboxen sind ein wahnsinniger Vorschlag.", "x": 0.12535831332206726, "y": 1.6794673204421997}, {"x_score": 0.13430136442184448, "y_score": 1.8193933963775635, "difference": 1.685092031955719, "source": "The math they do is just crazy.", "reference": "Deren zugrunde liegenden Rechnungen sind einfach der Wahnsinn.", "x": 0.13430136442184448, "y": 1.8193933963775635}, {"x_score": 0.42117074131965637, "y_score": 1.1824522018432617, "difference": 0.7612814605236053, "source": "\"We're actually saving money because we don't have to go out and buy a whole bottle of soy sauce to try Asian cooking...\" Madness.", "reference": "\u201eWir sparen tats\u00e4chlich Geld, weil wir die Wohnung nicht verlassen m\u00fcssen, um eine ganze Flasche Sojasauce zu kaufen und die asiatische K\u00fcche auszuprobieren...\u201c Verr\u00fcckt.", "x": 0.42117074131965637, "y": 1.1824522018432617}, {"x_score": 0.14662647247314453, "y_score": 1.310652494430542, "difference": 1.1640260219573975, "source": "I think that in the consumer space, cheaper goods at lower margins is the only reason that anyone outside of the upper class has experienced any sort of wage growth.", "reference": "Ich denke, dass im Verbraucherumfeld g\u00fcnstigere Waren zu niedrigeren Margen der einzige Grund sind, dass jemand au\u00dferhalb der Oberklasse auf irgendeine Art eine Lohnsteigerung erfahren hat.", "x": 0.14662647247314453, "y": 1.310652494430542}, {"x_score": 0.14563295245170593, "y_score": 1.6019114255905151, "difference": 1.4562784731388092, "source": "Wages didn't really go up, but shit got cheaper.", "reference": "Die L\u00f6hne sind eigentlich nicht gestiegen, aber Waren sind g\u00fcnstiger geworden.", "x": 0.14563295245170593, "y": 1.6019114255905151}, {"x_score": -0.011536462232470512, "y_score": 1.4612705707550049, "difference": 1.4728070329874754, "source": "The problem is that we sold out the people below us.", "reference": "Das Problem ist, dass wir den Leuten unter uns alles weggeschnappt haben.", "x": -0.011536462232470512, "y": 1.4612705707550049}, {"x_score": -0.09152545779943466, "y_score": 1.9758906364440918, "difference": 2.0674160942435265, "source": "I agree with you.", "reference": "Ich bin ganz deiner Meinung.", "x": -0.09152545779943466, "y": 1.9758906364440918}, {"x_score": 1.0151934623718262, "y_score": 1.6126761436462402, "difference": 0.5974826812744141, "source": "Some of us need to give up at least some convenience to make society better.", "reference": "Einige von uns m\u00fcssen zumindest etwas Komfort aufgeben, damit die Gesellschaft besser wird.", "x": 1.0151934623718262, "y": 1.6126761436462402}, {"x_score": 0.17190273106098175, "y_score": 0.8922010064125061, "difference": 0.7202982753515244, "source": "Even if I'm not in the income level that would pay more taxes, I can still buy fewer things that are more expensive so that they can be made by people making a living wage and I can be willing to wait a few days to get it so that some gig worker doesn't have to be worked to the bone...", "reference": "Selbst wenn ich kein Einkommensniveau habe, in dem ich mehr Steuern zahlen m\u00fcsste, kann ich nach wie vor weniger Sachen kaufen, die teurer sind, sodass diese von Menschen mit existenzsichernden L\u00f6hnen hergestellt werden k\u00f6nnen, und ich w\u00e4re bereit, ein paar Tage darauf zu warten, sodass sich ein \u00dcbergangsarbeiter nicht die Finger abarbeiten muss...", "x": 0.17190273106098175, "y": 0.8922010064125061}]}};
