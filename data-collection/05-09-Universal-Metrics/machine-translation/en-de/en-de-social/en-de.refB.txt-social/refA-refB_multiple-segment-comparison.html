78, "y_score": 1.2716093063354492, "difference": 0.6121278405189514, "source": "The **Enterprise-D** of *The Next Generation* had **three** shuttlebays.", "reference": "Die **Enterprise-D** aus *Das n\u00e4chste Jahrhundert* hatte **drei** Shuttlebays.", "x": 0.6594814658164978, "y": 1.2716093063354492}, {"x_score": 0.8283358216285706, "y_score": 1.5323686599731445, "difference": 0.704032838344574, "source": "On the show, we always see Shuttlebays 2 and 3 on decks 12 and 13.", "reference": "In der Serie sahen wir immer die Shuttlebays 2 und 3 auf Deck 12 und 13.", "x": 0.8283358216285706, "y": 1.5323686599731445}, {"x_score": 0.05975973606109619, "y_score": 1.3978753089904785, "difference": 1.3381155729293823, "source": "These two shuttlebays were represented by a full-size studio set that could house full-size shuttlecraft sets.", "reference": "Diese beiden Shuttlebays wurden in einem 1:1-Studioset dargestellt, in dem ganze Shuttle-Sets in nat\u00fcrlicher Gr\u00f6\u00dfe untergebracht werden konnten.", "x": 0.05975973606109619, "y": 1.3978753089904785}, {"x_score": -0.19616925716400146, "y_score": 0.7648609280586243, "difference": 0.9610301852226257, "source": "I always loved it when episodes would showcase the twin shuttlebays at the back of the mid-section, neck, or whatever you want to call it.", "reference": "Ich mochte es immer, wenn Episoden die doppelten Shuttlebays im Heck der Mittelsektion, des Halses oder, wie auch immer Ihr es nennen wollt, zeigten.", "x": -0.19616925716400146, "y": 0.7648609280586243}, {"x_score": 0.2822573184967041, "y_score": 1.4959397315979004, "difference": 1.2136824131011963, "source": "How come we never saw the main shuttlebay?", "reference": "Wie kommt es nur, dass wir niemals das Haupt-Shuttlebay zu sehen bekamen?", "x": 0.2822573184967041, "y": 1.4959397315979004}, {"x_score": 0.29343631863594055, "y_score": 1.3379418849945068, "difference": 1.0445055663585663, "source": "It was located below the main bridge on decks 3&4 and would presumably be a massive facility.", "reference": "Es war unter der Hauptbr\u00fccke auf den Decks 3 und 4 und m\u00fcsste vermutlich riesig sein.", "x": 0.29343631863594055, "y": 1.3379418849945068}, {"x_score": 0.1145038828253746, "y_score": 1.1285284757614136, "difference": 1.014024592936039, "source": "Instead of going there, the bridge crew would take a turbolift ride right past it all the way down to deck 13.", "reference": "Anstatt dorthin zu gehen, musste die Br\u00fccken-Crew in einem Turbolift dort vorbei bis ganz nach unten zu Deck 13 fahren.", "x": 0.1145038828253746, "y": 1.1285284757614136}, {"x_score": 0.5621475577354431, "y_score": 1.283898115158081, "difference": 0.7217505574226379, "source": "In the original *Star Trek*, a miniature set was built and used with a miniature shuttle to give the shuttlebay life.", "reference": "In der Original-Star Trek-Serie wurde ein Miniaturset gebaut und mit einem Miniaturshuttle benutzt, um das Shuttlebay zum Leben zu erwecken.", "x": 0.5621475577354431, "y": 1.283898115158081}, {"x_score": 0.009433185681700706, "y_score": 0.9341114163398743, "difference": 0.9246782306581736, "source": "Characters were sometimes seen talking by doors that opened into the shuttlebay with the miniature set and shuttle superimposed to give the ship scale and life.", "reference": "Man sah manchmal, wie die Figuren an T\u00fcren miteinander sprachen, die sich zum Shuttlebay \u00f6ffneten, wobei das Miniaturset und das Shuttle eingeblendet wurden, um dem Schiff Gr\u00f6\u00dfe und Leben zu verleihen.", "x": 0.009433185681700706, "y": 0.9341114163398743}, {"x_score": 0.7149263024330139, "y_score": 1.6365505456924438, "difference": 0.9216242432594299, "source": "Couldn't they have done this on TNG?", "reference": "H\u00e4tten sie das nicht auch in TNG machen k\u00f6nnen?", "x": 0.7149263024330139, "y": 1.6365505456924438}, {"x_score": 0.5547884702682495, "y_score": 1.095806360244751, "difference": 0.5410178899765015, "source": "We saw Worf and Data launch a shuttle from the main shuttlebay in \"The Best of Both Worlds, Part II,\" but the shuttle launch was seen from inside the shuttle.", "reference": "Wir sahen in \u201eAngriffsziel Erde\u201c, wie Worf und Data ein Shuttle aus dem Haupt-Shuttlebay starteten, allerdings sah man den Shuttle-Start aus dem Shuttle heraus.", "x": 0.5547884702682495, "y": 1.095806360244751}, {"x_score": -0.2498968541622162, "y_score": 1.2293858528137207, "difference": 1.479282706975937, "source": "We simply see the wall outside the window as the shuttle flies out, quickly replaced by space.", "reference": "Wir sehen einfach die Wand au\u00dferhalb des Fensters, wenn das Shuttle herausfliegt und dann schnell durch den Weltraum ersetzt wird.", "x": -0.2498968541622162, "y": 1.2293858528137207}, {"x_score": 0.545329213142395, "y_score": 1.421927571296692, "difference": 0.8765983581542969, "source": "The only time we saw the shuttlebay in full scale was in \"Cause and Effect.\"", "reference": "Das einzige Mal, das wir das Shuttlebay in voller Gr\u00f6\u00dfe sahen, war in \u201eD\u00e9j\u00e0 Vu\u201c.", "x": 0.545329213142395, "y": 1.421927571296692}, {"x_score": 0.07853826135396957, "y_score": 0.9874047040939331, "difference": 0.9088664427399635, "source": "We see a space shot of the roll door opening, decompressing the main shuttlebay, and we get a quick glimpse of inside along with a few parked shuttles.", "reference": "Wir sehen eine Weltraumaufnahme des sich \u00f6ffnenden Rolltors, bei der der Druck im Haupt-Shuttlebay entweicht, und erhaschen einen Blick nach innen an ein paar geparkten Shuttles vorbei.", "x": 0.07853826135396957, "y": 0.9874047040939331}, {"x_score": 0.26748141646385193, "y_score": 1.205534815788269, "difference": 0.9380533993244171, "source": "Any ideas as to why the main shuttlebay was never seen outside these two instances?", "reference": "Habt Ihr irgendwelche Ideen, warum das Haupt-Shuttlebay nie au\u00dfer in diesen beiden Momenten zu sehen ist?", "x": 0.26748141646385193, "y": 1.205534815788269}, {"x_score": 0.03184188902378082, "y_score": 1.7721290588378906, "difference": 1.7402871698141098, "source": "Yep\u2026we guys all have guns.", "reference": "Japp\u2026 wir haben alle Waffen.", "x": 0.03184188902378082, "y": 1.7721290588378906}, {"x_score": -0.11702751368284225, "y_score": 1.656661868095398, "difference": 1.7736893817782402, "source": "Even babies.", "reference": "Sogar Babys.", "x": -0.11702751368284225, "y": 1.656661868095398}, {"x_score": 0.9842879772186279, "y_score": 1.4493529796600342, "difference": 0.46506500244140625, "source": "We all walk around with them like it\u2019s the Wild West.", "reference": "Wir laufen alle damit herum, als ob wir im Wilden Westen w\u00e4ren.", "x": 0.9842879772186279, "y": 1.4493529796600342}, {"x_score": 1.2101988792419434, "y_score": 1.714008092880249, "difference": 0.5038092136383057, "source": "I don\u2019t even know where to begin here.", "reference": "Ich wei\u00df hier nicht einmal, wo ich anfangen soll.", "x": 1.2101988792419434, "y": 1.714008092880249}, {"x_score": 0.27383509278297424, "y_score": 1.4344580173492432, "difference": 1.160622924566269, "source": "You honestly think that a crackhead would own an expensive gun, and then save up enough money for ammo?", "reference": "Denken Sie ernsthaft, dass ein Cracks\u00fcchtiger eine teure Waffe besitzt und dann genug Geld spart, um Munition zu kaufen?", "x": 0.27383509278297424, "y": 1.4344580173492432}, {"x_score": 0.9486539959907532, "y_score": 1.6656887531280518, "difference": 0.7170347571372986, "source": "A crack head is not a \u201cprofessional mugger.\u201d", "reference": "Ein Cracks\u00fcchtiger ist kein \u201eprofessioneller Stra\u00dfenr\u00e4uber\u201c.", "x": 0.9486539959907532, "y": 1.6656887531280518}, {"x_score": -0.2741978168487549, "y_score": 1.311934471130371, "difference": 1.586132287979126, "source": "If you don\u2019t hear of people being stabbed, so what?", "reference": "Wenn man nicht von Leuten h\u00f6rt, die niedergestochen werden, na wenn schon.", "x": -0.2741978168487549, "y": 1.311934471130371}, {"x_score": -0.3387428820133209, "y_score": 1.6196160316467285, "difference": 1.9583589136600494, "source": "Stabbings don\u2019t get the same press treatment as shootings.", "reference": "Messerstechereien erhalten in der Presse nicht dieselbe Aufmerksamkeit wie Schie\u00dfereien.", "x": -0.3387428820133209, "y": 1.6196160316467285}, {"x_score": 0.34304603934288025, "y_score": 1.5291798114776611, "difference": 1.1861337721347809, "source": "Just because the press doesn\u2019t highlight something doesn\u2019t mean it\u2019s not happening.", "reference": "Nur weil die Presse etwas nicht hervorhebt, hei\u00dft das noch lange nicht, dass es nicht passiert.", "x": 0.34304603934288025, "y": 1.5291798114776611}, {"x_score": -0.08666040003299713, "y_score": 1.6390269994735718, "difference": 1.725687399506569, "source": "WTF does this have to do with race?", "reference": "Was zum Teufel hat das mit der Rasse zu tun?", "x": -0.08666040003299713, "y": 1.6390269994735718}, {"x_score": -0.04305931180715561, "y_score": 1.5903050899505615, "difference": 1.6333644017577171, "source": "This stuff withers when exposed to any critical thought.", "reference": "Diese Argumente werden schwach, wenn man sich kritisch damit auseinandersetzt.", "x": -0.04305931180715561, "y": 1.5903050899505615}, {"x_score": 0.41294002532958984, "y_score": 1.0596030950546265, "difference": 0.6466630697250366, "source": "I'm not going to rule out that there are vast swaths of people who don't practice critical thinking, but either way, proving it wrong is no guarantee that it will wither.", "reference": "Ich schlie\u00dfe nicht aus, dass es viele Menschen gibt, f\u00fcr die kritisches Denken ein Fremdwort ist, wie dem auch sei, ein Nachweis, dass es falsch ist, ist keine Garantie, dass sie schwach werden.", "x": 0.41294002532958984, "y": 1.0596030950546265}, {"x_score": 0.42780444025993347, "y_score": 1.3413443565368652, "difference": 0.9135399162769318, "source": "After all, we've already had a forensic audit and a hand recount of these votes, and that didn't help.", "reference": "Letzten Endes haben wir bereits eine forensische Pr\u00fcfung und eine Handausz\u00e4hlung dieser Stimmen, und es hat nichts gebracht.", "x": 0.42780444025993347, "y": 1.3413443565368652}, {"x_score": 0.28132322430610657, "y_score": 1.4225317239761353, "difference": 1.1412084996700287, "source": "Should we just keep allowing them to \"audit\" votes until they get the results they want?", "reference": "Sollten wir ihnen einfach erlauben, Stimmen zu \u201epr\u00fcfen\u201c, bis man die gew\u00fcnschten Ergebnisse erreicht?", "x": 0.28132322430610657, "y": 1.4225317239761353}, {"x_score": -0.3129253685474396, "y_score": 1.0786857604980469, "difference": 1.3916111290454865, "source": ">This is letting Uri Geller try and pull his shit on James Randi.", "reference": ">Das ist, also ob man Uri Geller versuchen l\u00e4sst, James Randi hinters Licht zu f\u00fchren.", "x": -0.3129253685474396, "y": 1.0786857604980469}, {"x_score": 1.7521085739135742, "y_score": 1.7571940422058105, "difference": 0.005085468292236328, "source": "This is where the story ends and the lie goes to die.", "reference": "Hier endet die Geschichte, und die L\u00fcge stirbt.", "x": 1.7521085739135742, "y": 1.7571940422058105}, {"x_score": 0.7214626669883728, "y_score": 1.9418323040008545, "difference": 1.2203696370124817, "source": "No, it's not.", "reference": "Nein, ist es nicht.", "x": 0.7214626669883728, "y": 1.9418323040008545}, {"x_score": 0.024096138775348663, "y_score": 0.628390908241272, "difference": 0.6042947694659233, "source": "This is Uri Geller trying to pull his shit on James Randi, not liking the results, and hiring a company whose CEO has claimed he believes Geller's powers are real to \"study\" his powers and investigate whether Randi is a Communist who's trying to ruin Geller.", "reference": "Das ist, also ob Uri Geller versucht, James Randi hinters Licht zu f\u00fchren, weil er die Ergebnisse nicht mag, und die Anstellung einer Firma, deren CEO behauptet hat, er glaube, Gellers Kr\u00e4fte seien echt, um seine Kr\u00e4fte zu \u201estudieren\u201c und zu untersuchen, ob Randi ein Kommunist ist, der versucht, Geller zu ruinieren.", "x": 0.024096138775348663, "y": 0.628390908241272}, {"x_score": 0.6266581416130066, "y_score": 1.8146636486053467, "difference": 1.18800550699234, "source": "If there are no results produced here, they'll ask for another audit.", "reference": "Falls es hier keine Ergebnisse gibt, beantragen sie eine neue Pr\u00fcfung.", "x": 0.6266581416130066, "y": 1.8146636486053467}, {"x_score": 0.07703378051519394, "y_score": 1.2075915336608887, "difference": 1.1305577531456947, "source": "Or they'll claim that shredded ballots were fed to chickens that were then incinerated.", "reference": "Oder sie behaupten, dass einge\u00e4scherte Wahlzettel an H\u00fchner verf\u00fcttert wurden, die dann verbrannt wurden.", "x": 0.07703378051519394, "y": 1.2075915336608887}, {"x_score": 0.03527103736996651, "y_score": 1.3087793588638306, "difference": 1.273508321493864, "source": ">At some point, you have to do the actual work of looking at reality and comparing it to what they think and point out where they are wrong.", "reference": ">Irgendwann muss man die eigentliche Arbeit verrichten, die Realit\u00e4t zu betrachten und mit ihren Gedankeng\u00e4ngen zu vergleichen, und aufzeigen, wo sie falsch liegen.", "x": 0.03527103736996651, "y": 1.3087793588638306}, {"x_score": 0.9631032347679138, "y_score": 1.8568646907806396, "difference": 0.8937614560127258, "source": "We've already done this.", "reference": "Wir haben das bereits getan.", "x": 0.9631032347679138, "y": 1.8568646907806396}, {"x_score": 0.729452908039093, "y_score": 1.907912015914917, "difference": 1.178459107875824, "source": "Twice.", "reference": "Zweimal.", "x": 0.729452908039093, "y": 1.907912015914917}, {"x_score": 0.8941707015037537, "y_score": 1.853764295578003, "difference": 0.9595935940742493, "source": "It hasn't stopped them.", "reference": "Sie hat sie nicht davon abgehalten.", "x": 0.8941707015037537, "y": 1.853764295578003}, {"x_score": 0.6726004481315613, "y_score": 1.7355737686157227, "difference": 1.0629733204841614, "source": "And it's not like this is harmless.", "reference": "Und es ist nicht etwas, das harmlos ist.", "x": 0.6726004481315613, "y": 1.7355737686157227}, {"x_score": 0.7677930593490601, "y_score": 1.4043569564819336, "difference": 0.6365638971328735, "source": "There are already allegations that these people are breaking federal law by not properly securing ballots.", "reference": "Es gibt bereits Behauptungen, dass diese Leute Bundesgesetz brechen, indem sie die Wahlzettel nicht angemessen sichern.", "x": 0.7677930593490601, "y": 1.4043569564819336}, {"x_score": -0.009658828377723694, "y_score": 1.1349108219146729, "difference": 1.1445696502923965, "source": "Also mentioned in that article: This company plans to physically canvas parts of Maricopa county to ask people if their ballots match.", "reference": "In diesem Artikel wurde auch Folgendes erw\u00e4hnt: Diese Firma plant, Teile des Countys Maricopa physisch zu werben und Leute zu fragen, ob ihre Wahlzettel \u00fcbereinstimmen.", "x": -0.009658828377723694, "y": 1.1349108219146729}, {"x_score": 0.0893004983663559, "y_score": 1.0406036376953125, "difference": 0.9513031393289566, "source": "How comfortable would *you* be if someone showed up to ask you who you voted for in the last election, knowing that if you don't tell them, your vote might be flagged and discarded?", "reference": "Wie angenehm w\u00e4re es \u201eIhnen\u201c, falls jemand bei Ihnen vorbeikommt, um Sie zu fragen, wen Sie in der letzten Wahl gew\u00e4hlt haben, und dabei wissen, dass Ihre Stimme m\u00f6glicherweise markiert und verworfen wurde?", "x": 0.0893004983663559, "y": 1.0406036376953125}, {"x_score": 0.2744660973548889, "y_score": 1.543349266052246, "difference": 1.2688831686973572, "source": "How sure are you that this company is going to keep that data private, and not let others in your community know?", "reference": "Wie sicher sind Sie sich, dass diese Firma Ihre Daten sicher aufbewahrt und niemanden in Ihrer Community dar\u00fcber informiert?", "x": 0.2744660973548889, "y": 1.543349266052246}, {"x_score": 0.7621980309486389, "y_score": 1.638451099395752, "difference": 0.876253068447113, "source": "And would you be as likely to vote if you knew that was a possibility every time?", "reference": "Und w\u00fcrden Sie genauso wahrscheinlich w\u00e4hlen, wenn Sie w\u00fcssten, dass das jedes Mal m\u00f6glich w\u00e4re?", "x": 0.7621980309486389, "y": 1.638451099395752}, {"x_score": 0.4743425250053406, "y_score": 1.6568011045455933, "difference": 1.1824585795402527, "source": "I know plenty of people who wouldn't.", "reference": "Ich kenne viele Menschen, die das nicht tun w\u00fcrden.", "x": 0.4743425250053406, "y": 1.6568011045455933}, {"x_score": 0.6080522537231445, "y_score": 1.9821654558181763, "difference": 1.3741132020950317, "source": "I was buying new tires.", "reference": "Ich habe k\u00fcrzlich neue Reifen gekauft.", "x": 0.6080522537231445, "y": 1.9821654558181763}, {"x_score": 0.026102831587195396, "y_score": 1.5402953624725342, "difference": 1.5141925308853388, "source": "I found the ones I wanted on a tire store website.", "reference": "Ich fand meine Wunschreifen auf der Website eines Reifenh\u00e4ndlers.", "x": 0.026102831587195396, "y": 1.5402953624725342}, {"x_score": 0.48999884724617004, "y_score": 1.409898042678833, "difference": 0.919899195432663, "source": "I printed out the page and took it to my local shop.", "reference": "Ich druckte die Seite aus und ging damit zu meinem Gesch\u00e4ft vor Ort.", "x": 0.48999884724617004, "y": 1.409898042678833}, {"x_score": 0.5375115275382996, "y_score": 1.947740912437439, "difference": 1.4102293848991394, "source": "It was part of a chain.", "reference": "Es war Teil einer Kette.", "x": 0.5375115275382996, "y": 1.947740912437439}, {"x_score": 0.5237694382667542, "y_score": 1.142441749572754, "difference": 0.6186723113059998, "source": "The guy at the shop checked things out and it turns out that the current price of the tires was more than my printout.", "reference": "Der Mann im Gesch\u00e4ft sah nach, und es stellte sich heraus, dass der aktuelle Preis der Reifen \u00fcber dem meines Ausdrucks lag.", "x": 0.5237694382667542, "y": 1.142441749572754}, {"x_score": 0.5061668753623962, "y_score": 1.5545389652252197, "difference": 1.0483720898628235, "source": "Don\u2019t know where he got the higher price from.", "reference": "Ich wei\u00df nicht, wo er den h\u00f6heren Preis herhatte.", "x": 0.5061668753623962, "y": 1.5545389652252197}, {"x_score": 0.16772158443927765, "y_score": 1.0037356615066528, "difference": 0.8360140770673752, "source": "Luckily, the guy was honest and rather than trying to charge the higher price, he sold me the tires for the price I had on my printout.", "reference": "Gl\u00fccklicherweise war der Typ ehrlich und anstatt zu versuchen, den h\u00f6heren Preis zu berechnen, verkaufte er mir die Reifen zum Preis, der auf meinem Ausdruck stand.", "x": 0.16772158443927765, "y": 1.0037356615066528}, {"x_score": 0.24865645170211792, "y_score": 1.18100905418396, "difference": 0.932352602481842, "source": "He said that because I had the printout, he had to sell me the tires at the printout price.", "reference": "Er sagte, dass er mir die Reifen zu dem Preis verkaufen musste, weil ich den Ausdruck dabeihatte.", "x": 0.24865645170211792, "y": 1.18100905418396}, {"x_score": -0.7195254564285278, "y_score": 1.8350293636322021, "difference": 2.55455482006073, "source": "He was gracious about it too.", "reference": "Dabei war er auch noch freundlich.", "x": -0.7195254564285278, "y": 1.8350293636322021}, {"x_score": 0.44787588715553284, "y_score": 1.7252012491226196, "difference": 1.2773253619670868, "source": "Been buying tires from them ever since.", "reference": "Seitdem kaufe ich die Reifen immer dort.", "x": 0.44787588715553284, "y": 1.7252012491226196}, {"x_score": 0.27293267846107483, "y_score": 1.8783931732177734, "difference": 1.6054604947566986, "source": "You know something.", "reference": "Wei\u00dft du was.", "x": 0.27293267846107483, "y": 1.8783931732177734}, {"x_score": 0.37193936109542847, "y_score": 1.7790701389312744, "difference": 1.407130777835846, "source": "I get what Dave's point was.", "reference": "Ich verstehe, was Dave sagen wollte.", "x": 0.37193936109542847, "y": 1.7790701389312744}, {"x_score": 0.5580950975418091, "y_score": 1.460645318031311, "difference": 0.902550220489502, "source": "It's worse to kill black people than it is to make fun of trans people.", "reference": "Es ist schlimmer, Schwarze zu ermorden als sich \u00fcber Trans-Personen lustig zu machen.", "x": 0.5580950975418091, "y": 1.460645318031311}, {"x_score": 0.5654362440109253, "y_score": 1.9510562419891357, "difference": 1.3856199979782104, "source": "And of course that's true.", "reference": "Und nat\u00fcrlich ist das wahr.", "x": 0.5654362440109253, "y": 1.9510562419891357}, {"x_score": 1.32694673538208, "y_score": 1.8538455963134766, "difference": 0.5268988609313965, "source": "But Dave forgot something.", "reference": "Aber Dave hat etwas vergessen.", "x": 1.32694673538208, "y": 1.8538455963134766}, {"x_score": 0.8356141448020935, "y_score": 1.5495433807373047, "difference": 0.7139292359352112, "source": "Many people who hate trans people also hate black people.", "reference": "Viele Leute, die Trans-Personen hassen, hassen auch Schwarze.", "x": 0.8356141448020935, "y": 1.5495433807373047}, {"x_score": 0.10030276328325272, "y_score": 1.4343793392181396, "difference": 1.334076575934887, "source": "He hasn't endeared anyone to #blacklivesmatter.", "reference": "Er hat sich nicht bei Leuten der #blacklivesmatter-Bewegung beliebt gemacht.", "x": 0.10030276328325272, "y": 1.4343793392181396}, {"x_score": 0.31602951884269714, "y_score": 1.4660687446594238, "difference": 1.1500392258167267, "source": "He's just given transphobes another hero and more anti-trans rhetoric.", "reference": "Er hat einfach transphobischen Leuten einen weiteren Helden und mehr Anti-Trans-Argumente spendiert.", "x": 0.31602951884269714, "y": 1.4660687446594238}, {"x_score": 1.1990833282470703, "y_score": 1.82500159740448, "difference": 0.6259182691574097, "source": "He's given credibility to transphobia.", "reference": "Er hat der Transphobie Glaubw\u00fcrdigkeit geschenkt.", "x": 1.1990833282470703, "y": 1.82500159740448}, {"x_score": 0.4681510627269745, "y_score": 1.288231372833252, "difference": 0.8200803101062775, "source": "And considering the most vulnerable trans people are trans women of colour, he has made them a target for violence.", "reference": "Und unter dem Gesichtspunkt, dass die am gef\u00e4hrdetsten Trans-Personen farbige Trans-Frauen sind, hat er sie zum Ziel f\u00fcr Gewalt\u00fcbergriffe gemacht.", "x": 0.4681510627269745, "y": 1.288231372833252}, {"x_score": 0.07814439386129379, "y_score": 1.1175096035003662, "difference": 1.0393652096390724, "source": "He left his show because he realized that white people were laughing AT him, not WITH him.", "reference": "Er hat das Programm verlassen, weil er merkte, dass Wei\u00dfe \u00dcBER ihn und nicht MIT ihm lachten.", "x": 0.07814439386129379, "y": 1.1175096035003662}, {"x_score": 0.2706729471683502, "y_score": 1.395176649093628, "difference": 1.1245037019252777, "source": "How he didn't realize he's done the exact same thing to trans people is very sad.", "reference": "Die Tatsache, dass er nicht gemerkt hat, dass er genau dasselbe mit Trans-Personen gemacht hat, ist sehr traurig.", "x": 0.2706729471683502, "y": 1.395176649093628}, {"x_score": 0.559714138507843, "y_score": 1.5556666851043701, "difference": 0.9959525465965271, "source": "I haven\u2019t seen any comments from Australians yet, so I might as well say a few words.", "reference": "Ich habe noch keine Kommentare von Australiern gesehen, also k\u00f6nnte ich etwas dazu sagen.", "x": 0.559714138507843, "y": 1.5556666851043701}, {"x_score": 0.023638775572180748, "y_score": 1.5532283782958984, "difference": 1.5295896027237177, "source": "It\u2019s difficult to find equipment that\u2019s unique or out of the mainstream.", "reference": "Es ist schwierig, Ausr\u00fcstung zu finden, die einzigartig oder nicht massentauglich ist.", "x": 0.023638775572180748, "y": 1.5532283782958984}, {"x_score": -0.2663935422897339, "y_score": 0.9655690789222717, "difference": 1.2319626212120056, "source": "Most boards are mass market boards such as sector 9s or Loaded Tan Tien\u2019s \u2026 I have both and I\u2019m not hating.", "reference": "Die meisten Boards sind f\u00fcr den Massenmarkt gebaut, wie die von Sector 9 oder Loaded Tan Tien \u2026 I habe beide und ich bin kein Hasser.", "x": -0.2663935422897339, "y": 0.9655690789222717}, {"x_score": 0.15354546904563904, "y_score": 1.4923146963119507, "difference": 1.3387692272663116, "source": "If I want something out of the ordinary, however, I buy direct from the manufacturer or through Muir.", "reference": "Wenn ich jedoch etwas Au\u00dfergew\u00f6hnliches finde, kaufe ich das direkt vom Hersteller oder \u00fcber Muir.", "x": 0.15354546904563904, "y": 1.4923146963119507}, {"x_score": 1.0798684358596802, "y_score": 1.6927725076675415, "difference": 0.6129040718078613, "source": "Shipping is always a problem and it\u2019s always expensive.", "reference": "Der Versand ist immer ein Problem und immer teuer.", "x": 1.0798684358596802, "y": 1.6927725076675415}, {"x_score": 0.1981898844242096, "y_score": 1.2902746200561523, "difference": 1.0920847356319427, "source": "I really wanted the Tortuga but when it was all priced up, it was over AU$500 (incl. shipping and exchange rate).", "reference": "Ich wollte das Tortuga so sehr, als es so hoch im Preis war, es kostete \u00fcber 500 AUD (einschl. Versand und Wechselkurs).", "x": 0.1981898844242096, "y": 1.2902746200561523}, {"x_score": 0.5825620889663696, "y_score": 1.9350080490112305, "difference": 1.3524459600448608, "source": "Shipping alone was approx. US$100.", "reference": "Der Versand allein kostete schon ungef\u00e4hr 100 USD.", "x": 0.5825620889663696, "y": 1.9350080490112305}, {"x_score": 0.7756294012069702, "y_score": 1.4473166465759277, "difference": 0.6716872453689575, "source": "I understand this isn't something you have control over \u2026 I only wanted to illustrate the considerations and trade-offs made from this side of the world.", "reference": "Ich wei\u00df ja, dass man darauf keinen Einfluss hat \u2026 Ich wollte nur die \u00dcberlegungen und Kompromisse von dieser Seite der Welt klar machen.", "x": 0.7756294012069702, "y": 1.4473166465759277}, {"x_score": 0.22998081147670746, "y_score": 1.9335851669311523, "difference": 1.7036043554544449, "source": "Finally, love your boards!", "reference": "Ich finde Eure Boards klasse!", "x": 0.22998081147670746, "y": 1.9335851669311523}, {"x_score": 0.9439663290977478, "y_score": 1.878191590309143, "difference": 0.9342252612113953, "source": "Much respect.", "reference": "Respekt.", "x": 0.9439663290977478, "y": 1.878191590309143}, {"x_score": 0.7436200976371765, "y_score": 1.1221776008605957, "difference": 0.3785575032234192, "source": "Yes that means when I work out I really don\u2019t care how many calories it burns, and I don\u2019t change my numbers or macros because of how much I burned.", "reference": "Ja, das bedeutet, wenn ich trainiere, ist es mir ehrlich gesagt egal, wie viele Kalorien ich verbrenne, und ich \u00e4ndere meine Zahlen oder Makros nicht auf der Grundlage, wieviel ich verbrannt habe.", "x": 0.7436200976371765, "y": 1.1221776008605957}, {"x_score": 0.5811218023300171, "y_score": 1.5008853673934937, "difference": 0.9197635650634766, "source": "I (try) to stick to the 1200-1300.", "reference": "Ich bleibe bei den 1200-1300 (ich versuche es zumindest).", "x": 0.5811218023300171, "y": 1.5008853673934937}, {"x_score": 0.4292483627796173, "y_score": 1.1328767538070679, "difference": 0.7036283910274506, "source": "But if I\u2019m extra hungry, yes I\u2019ll eat something more to fuel my body and accept that weight-loss might be a day slower, or not.", "reference": "Aber wenn ich sehr hungrig bin, ja, dann esse ich etwas mehr, um meinen K\u00f6rper aufzutanken, und akzeptiere, dass der Gewichtsverlust einen Tag langsamer funktioniert, oder nicht.", "x": 0.4292483627796173, "y": 1.1328767538070679}, {"x_score": 0.35871949791908264, "y_score": 1.1894621849060059, "difference": 0.8307426869869232, "source": "If you\u2019re already doing a 500 calorie cut, an extra piece of steak or even bread after a hard workout is not going to ruin your progress at all.", "reference": "Wenn Sie bereits eine Reduzierung um 500 Kalorien machen, ruiniert ein Extrast\u00fcck Steak oder selbst Brot nach einem harten Training Ihren Fortschritt \u00fcberhaupt nicht.", "x": 0.35871949791908264, "y": 1.1894621849060059}, {"x_score": 0.38051941990852356, "y_score": 1.7757306098937988, "difference": 1.3952111899852753, "source": "It might just narrow your deficit that one day.", "reference": "Es engt Ihren Verlust an diesem Tag nur etwas ein.", "x": 0.38051941990852356, "y": 1.7757306098937988}, {"x_score": -0.1825377345085144, "y_score": 1.6685222387313843, "difference": 1.8510599732398987, "source": "An extra piece of pizza or bowl of ice cream though?", "reference": "Aber wie sieht es mit einem Extrast\u00fcck Pizza oder einer Schale Eis aus?", "x": -0.1825377345085144, "y": 1.6685222387313843}, {"x_score": 0.30986061692237854, "y_score": 1.7678817510604858, "difference": 1.4580211341381073, "source": "That\u2019s a no go.", "reference": "Das geht gar nicht.", "x": 0.30986061692237854, "y": 1.7678817510604858}, {"x_score": 0.558876097202301, "y_score": 1.4932557344436646, "difference": 0.9343796372413635, "source": "If you always need to eat more because of working out, consider not cutting so many calories in the first place.", "reference": "Wenn Sie immer mehr essen m\u00fcssen, weil Sie trainieren, \u00fcberlegen Sie sich, von Anfang an nicht so viele Kalorien zu reduzieren.", "x": 0.558876097202301, "y": 1.4932557344436646}, {"x_score": 0.20915251970291138, "y_score": 1.8563064336776733, "difference": 1.647153913974762, "source": "Maybe start with 300 deficit.", "reference": "Beginnen Sie vielleicht mit einer Reduzierung um 300.", "x": 0.20915251970291138, "y": 1.8563064336776733}, {"x_score": 1.0827958583831787, "y_score": 1.9821760654449463, "difference": 0.8993802070617676, "source": "Hope this helps!", "reference": "Ich hoffe, das hilft Ihnen!", "x": 1.0827958583831787, "y": 1.9821760654449463}, {"x_score": 2.14833664894104, "y_score": 2.152104139328003, "difference": 0.0037674903869628906, "source": "It was prior to 2018.", "reference": "Es war vor 2018.", "x": 2.14833664894104, "y": 2.152104139328003}, {"x_score": 0.22631752490997314, "y_score": 1.1551376581192017, "difference": 0.9288201332092285, "source": "I got stranded by US Air in Philadelphia instead of taking me all the way to Newark, and me and a dozen other people were trying to get cars late in the evening.", "reference": "Ich war mit US Air in Philadelphia gestrandet, anstatt bis nach Newark zu fliegen, und ich versuchte mit einem Dutzend anderen Menschen, sp\u00e4t am Abend ein Auto zu bekommen.", "x": 0.22631752490997314, "y": 1.1551376581192017}, {"x_score": 0.6185039281845093, "y_score": 1.4331997632980347, "difference": 0.8146958351135254, "source": "The counter people were the worst I have ever seen.", "reference": "Die Personen hinter dem Schalter waren das Schlimmste, was ich je gesehen habe.", "x": 0.6185039281845093, "y": 1.4331997632980347}, {"x_score": -0.20161229372024536, "y_score": 0.8152259588241577, "difference": 1.016838252544403, "source": "A line out the door and they were taking breaks and talking about random non-work related stuff like we weren\u2019t even here.", "reference": "Eine Schlange bis vor die T\u00fcr, und die haben Pausen gemacht und \u00fcber beliebige, nicht arbeitsbezogene Dinge geredet, als w\u00e4ren wir nicht hier gewesen.", "x": -0.20161229372024536, "y": 0.8152259588241577}, {"x_score": 1.691509485244751, "y_score": 1.7038259506225586, "difference": 0.012316465377807617, "source": "I had a confirmed reservation went.", "reference": "Ich hatte eine best\u00e4tigte Reservierung.", "x": 1.691509485244751, "y": 1.7038259506225586}, {"x_score": 0.4021180272102356, "y_score": 1.268092155456543, "difference": 0.8659741282463074, "source": "After an hour of waiting, I told her what I had reserved and she loudly accused me of lying to her and told me off.", "reference": "Nach einer Stunde Wartezeit erkl\u00e4rte ich ihr, was ich reserviert hatte, und sie bezichtigte mich lauthals, sie anzul\u00fcgen, und kommandierte mich ab.", "x": 0.4021180272102356, "y": 1.268092155456543}, {"x_score": 0.5327324867248535, "y_score": 1.186040997505188, "difference": 0.6533085107803345, "source": "I finally gave up and walked over to Hertz, who charged me a fortune, but they got me a car right away.", "reference": "Schlie\u00dflich gab ich auf und ging hin\u00fcber zu Hertz, die mir ein Verm\u00f6gen abkn\u00f6pften, aber wenigstens bekam ich gleich ein Auto.", "x": 0.5327324867248535, "y": 1.186040997505188}, {"x_score": 0.22753499448299408, "y_score": 1.570861577987671, "difference": 1.3433265835046768, "source": "I swore to never use Avis again.", "reference": "Ich schwor mir, nie wieder zu Avis zu gehen.", "x": 0.22753499448299408, "y": 1.570861577987671}, {"x_score": 0.5886942744255066, "y_score": 1.780452013015747, "difference": 1.1917577385902405, "source": "Worst car experience ever.", "reference": "Die schlimmste Auto-Erfahrung in meinem Leben.", "x": 0.5886942744255066, "y": 1.780452013015747}, {"x_score": 0.9386908411979675, "y_score": 1.5589396953582764, "difference": 0.6202488541603088, "source": "National & Hertz have always been good experiences for me.", "reference": "Mit National und Hertz hatte ich immer gute Erfahrungen.", "x": 0.9386908411979675, "y": 1.5589396953582764}, {"x_score": 1.7005490064620972, "y_score": 1.7117818593978882, "difference": 0.011232852935791016, "source": "Those two, followed by Enterprise.", "reference": "Diese beiden, gefolgt von Enterprise.", "x": 1.7005490064620972, "y": 1.7117818593978882}, {"x_score": 0.0047063943929970264, "y_score": 0.9422009587287903, "difference": 0.9374945643357933, "source": "Enterprise wasn\u2019t really bad in any way but they were never as convenient as National where I could walk up and pick out a car and drive away without waiting forever at a counter.", "reference": "Enterprise war eigentlich nicht ganz schlimm, aber sie waren nie so komfortabel wie National, wo ich hingehen konnte und ein Auto aussuchen und ohne ewiges Warten am Schalter wegfahren konnte.", "x": 0.0047063943929970264, "y": 0.9422009587287903}, {"x_score": -0.4935428202152252, "y_score": 1.0406807661056519, "difference": 1.534223586320877, "source": "I know these are anecdotal experiences but I\u2019ll go out of my way to tell everyone to avoid Avis like the plague.", "reference": "Ich wei\u00df, dass dies anekdotische Erfahrungen sind, aber ich werde keine M\u00fchen scheuen, allen zu sagen, dass sie Avis vermeiden sollen wie der Teufel das Weihwasser.", "x": -0.4935428202152252, "y": 1.0406807661056519}, {"x_score": 0.3039967715740204, "y_score": 1.2748669385910034, "difference": 0.970870167016983, "source": "It\u2019s true that good customer service will keep customers loyal, and a bad customer experience will drive away 10 times as many more customer opportunities.", "reference": "Es stimmt, dass durch guten Kundenservice Kunden loyal bleiben und eine schlechte Kundenerfahrung 10 Mal so viele Kunden abschreckt.", "x": 0.3039967715740204, "y": 1.2748669385910034}, {"x_score": 0.7399044632911682, "y_score": 1.4622306823730469, "difference": 0.7223262190818787, "source": "Oh, so glad you asked, I have a lot to say about this.", "reference": "Oh, ich bin so froh, dass Sie gefragt haben, ich habe viel dazu zu sagen.", "x": 0.7399044632911682, "y": 1.4622306823730469}, {"x_score": 1.179095983505249, "y_score": 1.813016414642334, "difference": 0.633920431137085, "source": "Yes, there\u2019s been a pretty drastic change.", "reference": "Ja, es war eine ziemlich drastische Ver\u00e4nderung.", "x": 1.179095983505249, "y": 1.813016414642334}, {"x_score": -0.20068004727363586, "y_score": 1.280396819114685, "difference": 1.481076866388321, "source": "I have been overweight/obese since I was 3 years old, so existing like that is all I ever knew until age 30.", "reference": "Ich war seit dem Alter von 3 Jahren \u00fcbergewichtig/fettleibig, d. h. ich habe bis zum Alter von 30 Jahren nichts anderes gekannt.", "x": -0.20068004727363586, "y": 1.280396819114685}, {"x_score": 0.32253697514533997, "y_score": 1.4065688848495483, "difference": 1.0840319097042084, "source": "The vast majority of my family and friends who knew me before treat me the same and are SO.", "reference": "Diese \u00fcberw\u00e4ltigende Mehrheit meiner Familie und Freunde, die mich vorher kannten, behandeln mich genauso und unterst\u00fctzen mich", "x": 0.32253697514533997, "y": 1.4065688848495483}, {"x_score": -0.45606791973114014, "y_score": 2.034931182861328, "difference": 2.4909991025924683, "source": "damn.", "reference": "SO", "x": -0.45606791973114014, "y": 2.034931182861328}, {"x_score": -0.28931957483291626, "y_score": 1.5708034038543701, "difference": 1.8601229786872864, "source": "supportive.", "reference": "sehr.", "x": -0.28931957483291626, "y": 1.5708034038543701}, {"x_score": 0.30339232087135315, "y_score": 1.3941477537155151, "difference": 1.090755432844162, "source": "I do have a select few familial relationships, which were strained to begin with, where it seems that my weight loss has exacerbated the existing problems.", "reference": "Ich habe aber ein paar wenige Familienbeziehungen, die zu Beginn \u00fcberstrapaziert waren, bei denen mein Gewichtsverlust anscheinend die vorhandenen Probleme versch\u00e4rft hat.", "x": 0.30339232087135315, "y": 1.3941477537155151}, {"x_score": 0.0758696123957634, "y_score": 1.0282381772994995, "difference": 0.9523685649037361, "source": "This could be the result of their complexes or mine, because I think they\u2019re used to being able to shit on me and I, in turn, am now even less willing to take their shit.", "reference": "Dies k\u00f6nnte das Ergebnis ihrer oder meiner Komplexe sein, da ich denke, dass sie daran gew\u00f6hnt sind, mich abwertend behandeln zu k\u00f6nnen, und ich bin jetzt meinerseits weniger gewillt, mir etwas von ihnen gefallen zu lassen.", "x": 0.0758696123957634, "y": 1.0282381772994995}, {"x_score": 0.241909921169281, "y_score": 1.5579745769500732, "difference": 1.3160646557807922, "source": "One person in particular has, very weirdly, tried to take credit for my weight loss.", "reference": "Eigenartigerweise hat eine Person ganz besonders versucht, sich meinen Gewichtsverlust als Verdienst anzurechnen.", "x": 0.241909921169281, "y": 1.5579745769500732}, {"x_score": -0.06362050771713257, "y_score": 0.7998917102813721, "difference": 0.8635122179985046, "source": "Basically, they\u2019ve insinuated that they were the driving force that got me here, under the guise of being supportive, when in reality they didn\u2019t even know I was making these changes until I had already gone through with the RNY and lost well over 100lbs.", "reference": "Unter dem Deckmantel der Unterst\u00fctzung haben sie mir im Grunde zu verstehen gegeben, dass sie die treibende Kraft waren, die mich hierher gebracht hat; in Wirklichkeit haben sie aber nicht einmal gewusst, dass ich diese \u00c4nderungen vornahm, bis ich den Magenbypass durchf\u00fchren lie\u00df und \u00fcber 50 kg abgenommen hatte.", "x": -0.06362050771713257, "y": 0.7998917102813721}, {"x_score": 0.09650581330060959, "y_score": 0.9488433003425598, "difference": 0.8523374870419502, "source": "In fact, they were the last to know, intentionally, because I just didn\u2019t want them to try to take control and bully me into things like I used to let them.", "reference": "Tats\u00e4chlich waren sie absichtlich die Letzten, die es erfuhren, weil ich nicht wollte, dass sie das Heft in die Hand nahmen und mich unter Druck setzten, Dinge zu tun, so wie ich es fr\u00fcher geschehen lie\u00df.", "x": 0.09650581330060959, "y": 0.9488433003425598}, {"x_score": -0.0637388750910759, "y_score": 0.769976019859314, "difference": 0.8337148949503899, "source": "Unsurprisingly, now they\u2019ve taken to insulting my other features, like telling me my nose and forehead look too big since I lost weight and that I need a nose job and bangs to fix it - this is typical behavior from them.", "reference": "Wie nicht anders erwartet, haben sie sich jetzt angew\u00f6hnt, \u00fcber meine anderen charakteristischen Merkmal herzuziehen, wie zum Beispiel zu sagen, dass meine Nase und meine Stirn seit meinem Gewichtsverlust zu gro\u00df auss\u00e4hen und dass ich eine Nasen-OP und eine Ponyfrisur br\u00e4uchte, um es zu richten - das typische Verhalten ihrerseits.", "x": -0.0637388750910759, "y": 0.769976019859314}, {"x_score": 0.4083775579929352, "y_score": 1.3386008739471436, "difference": 0.9302233159542084, "source": "At first, they just private messaged me these things but when I didn\u2019t respond, they took to commenting about it publicly on social media, with no shame.", "reference": "Zuerst sagten sie mir diese Dinge in privaten Nachrichten, aber als ich nicht darauf reagierte, gingen sie dazu \u00fcber, dies \u00f6ffentlich und schamlos in sozialen Medien zu kommentieren.", "x": 0.4083775579929352, "y": 1.3386008739471436}, {"x_score": 0.5323597192764282, "y_score": 1.3893481492996216, "difference": 0.8569884300231934, "source": "When I was bigger, that would have destroyed me and I would have listened but now I just ignore it.", "reference": "Als ich dicker war, h\u00e4tte mich das zerst\u00f6rt und ich h\u00e4tte darauf geh\u00f6rt, aber jetzt ignoriere ich es einfach.", "x": 0.5323597192764282, "y": 1.3893481492996216}, {"x_score": 0.23120620846748352, "y_score": 1.4463809728622437, "difference": 1.2151747643947601, "source": "Luckily, my skin is thicker now (not just cause it\u2019s in excess these days).", "reference": "Gl\u00fccklicherweise habe ich jetzt ein dickeres Fell (nicht nur, weil es zur Zeit im \u00dcberfluss vorhanden ist).", "x": 0.23120620846748352, "y": 1.4463809728622437}, {"x_score": 0.44884058833122253, "y_score": 1.6005806922912598, "difference": 1.1517401039600372, "source": "The attention from strangers is by far the weirdest part for me.", "reference": "Die Beachtung durch Fremde ist bei weitem der komischste Teil f\u00fcr mich.", "x": 0.44884058833122253, "y": 1.6005806922912598}, {"x_score": 0.4407027065753937, "y_score": 1.614841103553772, "difference": 1.1741383969783783, "source": "When I was bigger, people really didn\u2019t pay me any attention.", "reference": "Als ich dicker war, schenkten mir die Leute einfach keine Aufmerksamkeit.", "x": 0.4407027065753937, "y": 1.614841103553772}, {"x_score": 0.6602700352668762, "y_score": 1.8287549018859863, "difference": 1.16848486661911, "source": "Like, little to no eye contact.", "reference": "Also wenig bis gar kein Augenkontakt.", "x": 0.6602700352668762, "y": 1.8287549018859863}, {"x_score": -0.0066370670683681965, "y_score": 1.365691065788269, "difference": 1.3723281328566372, "source": "No saying hello or smiling at me as we pass on the street unless they knew me.", "reference": "Kein Gru\u00df oder L\u00e4cheln beim Vorbeilaufen, au\u00dfer man kannte mich.", "x": -0.0066370670683681965, "y": 1.365691065788269}, {"x_score": 0.2258109748363495, "y_score": 1.6304562091827393, "difference": 1.4046452343463898, "source": "Definitely no going out of their way to help or compliment me.", "reference": "Definitiv kein Aus-dem-Weg-gehen, um mir zu helfen oder ein Kompliment zu machen.", "x": 0.2258109748363495, "y": 1.6304562091827393}, {"x_score": 0.6097038984298706, "y_score": 1.4433019161224365, "difference": 0.8335980176925659, "source": "It was more isolating than I realized because it\u2019s what I was used to.", "reference": "Es war isolierender, als es mir bewusst war, da ich daran gew\u00f6hnt war.", "x": 0.6097038984298706, "y": 1.4433019161224365}, {"x_score": -0.02077212743461132, "y_score": 0.7259252667427063, "difference": 0.7466973941773176, "source": "I knew people could be judgmental of my size - with many doing so openly - but I never realized, until I lost weight, the micro-level of it and just how subtle it can come about.", "reference": "Ich wusste, dass die Menschen von meiner Gr\u00f6\u00dfe voreingenommen sein konnten - und viele davon taten das ungeniert - aber mir war, bis ich Gewicht verlor, nie die Mikroebene dessen bewusst, und wie unterschwellig das her\u00fcberkommen kann.", "x": -0.02077212743461132, "y": 0.7259252667427063}, {"x_score": 0.499904602766037, "y_score": 1.2351243495941162, "difference": 0.7352197468280792, "source": "Not only was I unaware of it, simply because it\u2019s what I was used to, but I also don\u2019t think those who perpetuate it are actively aware they\u2019re doing it.", "reference": "Nicht nur habe ich das nicht bemerkt, einfach weil ich daran gew\u00f6hnt war, sondern ich denke auch nicht, dass jenen, die das st\u00e4ndig tun, aktiv bewusst war, dass sie es taten.", "x": 0.499904602766037, "y": 1.2351243495941162}, {"x_score": 0.0892959013581276, "y_score": 1.173905611038208, "difference": 1.0846097096800804, "source": "I really believe it is a subconscious bias, bred and exacerbated by the portrayal and treatment of overweight people in media, that many people just don\u2019t realize they project.", "reference": "Ich denke wirklich, es ist eine unterbewusste Voreingenommenheit, die sich durch die Darstellung und Behandlung \u00fcbergewichtiger Menschen in den Medien ausbildet und versch\u00e4rft und die viele Leute einfach im Unterbewusstsein vermitteln.", "x": 0.0892959013581276, "y": 1.173905611038208}, {"x_score": 0.31468665599823, "y_score": 1.3510668277740479, "difference": 1.0363801717758179, "source": "Now, it feels like everyone everywhere looks at me, smiles at me, talks to me, etc.", "reference": "Jetzt f\u00fchlt es sich an, als w\u00fcrden mich alle \u00fcberall anschauen, anl\u00e4cheln, anreden usw.", "x": 0.31468665599823, "y": 1.3510668277740479}, {"x_score": -0.015257267281413078, "y_score": 1.1940867900848389, "difference": 1.209344057366252, "source": "Both men and women engage with me differently, making more efforts to talk to/get to know me - and that\u2019s just platonically.", "reference": "Sowohl M\u00e4nner als auch Frauen gehen anders auf mich zu und machen gr\u00f6\u00dfere Anstrengungen, um mit mir zu sprechen oder mich kennenzulernen - und das nur auf platonischer Ebene.", "x": -0.015257267281413078, "y": 1.1940867900848389}, {"x_score": -0.7232727408409119, "y_score": 1.0937960147857666, "difference": 1.8170687556266785, "source": "Romantically, my dating pool has expanded from what few were willing to be seen with me to what feels like\u2026 everyone lol.", "reference": "Auf Beziehungsebene hat sich mein Dating-Pool insofern erweitert, dass fr\u00fcher wenige \u00fcberhaupt mit mir gesehen werden wollten und es sich jetzt anf\u00fchlt, als ob das jeder will, hahaha.", "x": -0.7232727408409119, "y": 1.0937960147857666}, {"x_score": 0.3445037603378296, "y_score": 1.9343502521514893, "difference": 1.5898464918136597, "source": "It is DAUNTING.", "reference": "Es ist ERSCHRECKEND.", "x": 0.3445037603378296, "y": 1.9343502521514893}, {"x_score": 0.24904246628284454, "y_score": 0.8062770962715149, "difference": 0.5572346299886703, "source": "I assumed that, at the very least, the fact that I was morbidly obese, have lost all this weight and now have excess skin would deter some people, but despite the fact that I put my weight loss and excess skin right at the forefront (because I don\u2019t want it to be a secret), it has bothered/deterred approximately no one in my experience.", "reference": "Ich habe angenommen, dass zumindest die Tatsache, dass ich krankhaft fettleibig war, all dieses Gewicht verloren habe und nun \u00fcbersch\u00fcssige Haut habe, einige Leute abschrecken w\u00fcrde, aber trotz der Tatsache, dass ich meinen Gewichtsverlust und meine \u00fcbersch\u00fcssige Haut ganz in den Vordergrund stellte (weil es kein Geheimnis sein soll), hat es meiner Erfahrung nach ungef\u00e4hr niemanden gest\u00f6rt/abgehalten.", "x": 0.24904246628284454, "y": 0.8062770962715149}, {"x_score": 0.07125012576580048, "y_score": 1.5455858707427979, "difference": 1.4743357449769974, "source": "It seems to have done the opposite and made them more interested, actually.", "reference": "Es sieht so aus, als habe es das Gegenteil bewirkt und mich tats\u00e4chlich interessanter gemacht.", "x": 0.07125012576580048, "y": 1.5455858707427979}, {"x_score": 0.8884057402610779, "y_score": 1.9525858163833618, "difference": 1.064180076122284, "source": "Huge shock to me.", "reference": "Das war ein gro\u00dfer Schock f\u00fcr mich.", "x": 0.8884057402610779, "y": 1.9525858163833618}, {"x_score": -0.16143685579299927, "y_score": 0.7010841369628906, "difference": 0.8625209927558899, "source": "I do have to put a little PSA here, though, for men who are newly talking to/dating a woman who has lost weight: comments like \u201cI am so happy you lost the weight, you clearly haven\u2019t realized how gorgeous you are yet\u201d is NOT the way to go.", "reference": "Ich muss an dieser Stelle doch einen kleinen Rat in eigener Sache f\u00fcr M\u00e4nner anf\u00fchren, die zum ersten Mal eine Frau ansprechen/daten, die Gewicht verloren hat: Kommentare wie \u201eIch bin so gl\u00fccklich, dass du das Gewicht verloren hast, du bist dir noch gar nicht richtig bewusst, wie h\u00fcbsch du bist\u201c sind NICHT die richtige Herangehensweise.", "x": -0.16143685579299927, "y": 0.7010841369628906}, {"x_score": 0.37408557534217834, "y_score": 1.3129481077194214, "difference": 0.938862532377243, "source": "I have heard some variation of this more times than I care to count and they all thought it was a compliment.", "reference": "Ich habe \u00f6fter, als ich z\u00e4hlen mag, Varianten davon geh\u00f6rt, und sie alle dachten, es w\u00e4re ein Kompliment.", "x": 0.37408557534217834, "y": 1.3129481077194214}, {"x_score": -0.2117324322462082, "y_score": 1.4866214990615845, "difference": 1.6983539313077927, "source": "An Alamo location in California pulled a similar scam on me.", "reference": "Ein Standort in Alamo (Kalifornien) kam mir mit einer \u00e4hnlichen Gaunerei.", "x": -0.2117324322462082, "y": 1.4866214990615845}, {"x_score": 1.2994741201400757, "y_score": 1.3066186904907227, "difference": 0.007144570350646973, "source": "When I returned the car, the agent found scratches under the car (which I did not cause).", "reference": "Als ich das Auto zur\u00fcckgab, fand der Mitarbeiter Kratzer unter dem Auto (die ich nicht verursacht hatte).", "x": 1.2994741201400757, "y": 1.3066186904907227}, {"x_score": 0.7718978524208069, "y_score": 1.4866735935211182, "difference": 0.7147757411003113, "source": "Had to sign to acknowledge the \u201cdamage\u201d.", "reference": "Ich musste unterschreiben, um den \u201eSchaden\u201c zu quittieren.", "x": 0.7718978524208069, "y": 1.4866735935211182}, {"x_score": 0.5169870257377625, "y_score": 1.4876883029937744, "difference": 0.970701277256012, "source": "I also had videos and photos which didn\u2019t cover the bottom of the car.", "reference": "Ich hatte auch Videos und Fotos, die den Unterboden des Autos nicht abdeckten.", "x": 0.5169870257377625, "y": 1.4876883029937744}, {"x_score": 0.36592724919319153, "y_score": 0.9803735017776489, "difference": 0.6144462525844574, "source": "A few weeks after I returned home, I received a letter listing a bunch of other damage I\u2019d be charged for as well\u2014including scratches to the door which supposedly required repainting the rear of the car a few days after I returned my rental.", "reference": "Ein paar Wochen, nachdem ich nach Hause kam, erhielt ich ein Schreiben mit einer Liste weiterer Sch\u00e4den, f\u00fcr die ich ebenfalls aufkommen sollte - einschlie\u00dflich Kratzern an der T\u00fcr, die angeblich eine Neulackierung des Fahrzeughecks einige Tage, nachdem ich mein Mietauto zur\u00fcckgegeben hatte, erforderlich machten.", "x": 0.36592724919319153, "y": 0.9803735017776489}, {"x_score": 0.4545830190181732, "y_score": 1.7563021183013916, "difference": 1.3017190992832184, "source": "None of that damage was visible to me (or the agent when I returned the vehicle).", "reference": "Keiner dieser Sch\u00e4den war f\u00fcr mich (oder den Mitarbeiter bei R\u00fcckgabe des Fahrzeugs) sichtbar.", "x": 0.4545830190181732, "y": 1.7563021183013916}, {"x_score": 0.6056017279624939, "y_score": 1.3996093273162842, "difference": 0.7940075993537903, "source": "None of it was visible on the photos I took when I returned the car so I disputed the claim.", "reference": "Keiner davon war auf den Fotos sichtbar, die ich bei R\u00fcckgabe des Autos machte, also bestritt ich die Forderung.", "x": 0.6056017279624939, "y": 1.3996093273162842}, {"x_score": 0.6302207708358765, "y_score": 1.6152507066726685, "difference": 0.985029935836792, "source": "They denied the dispute and demanded immediate payment for the damage.", "reference": "Sie lehnten die Auseinandersetzung ab und verlangten die sofortige Bezahlung des Schadens.", "x": 0.6302207708358765, "y": 1.6152507066726685}, {"x_score": 0.7044574618339539, "y_score": 1.6235641241073608, "difference": 0.919106662273407, "source": "Since it was a work trip, I turned my photos over to our legal department.", "reference": "Da es eine Gesch\u00e4ftsreise war, \u00fcbergab ich meine Fotos unserer Rechtsabteilung.", "x": 0.7044574618339539, "y": 1.6235641241073608}, {"x_score": 0.2356458604335785, "y_score": 1.3256702423095703, "difference": 1.0900243818759918, "source": "I received a letter from Alamo a short while later saying that they were going to waive the charges in the interest of customer satisfaction.", "reference": "Einige Zeit sp\u00e4ter erhielt ich ein Schreiben aus Alamo mit der Aussage, dass sie im Interesse der Kundenzufriedenheit auf die Forderungen verzichten w\u00fcrden.", "x": 0.2356458604335785, "y": 1.3256702423095703}, {"x_score": 0.24665522575378418, "y_score": 1.1815474033355713, "difference": 0.9348921775817871, "source": "If I had been on my own, I certainly would have wound up paying the bill for damage which I am certain didn\u2019t happen while the car was in my care.", "reference": "W\u00e4re ich auf mich allein gestellt gewesen, h\u00e4tte ich sicherlich am Ende f\u00fcr den Schaden aufkommen m\u00fcssen, die mit Sicherheit nicht verursacht wurden, w\u00e4hrend das Fahrzeug in meiner Obhut war.", "x": 0.24665522575378418, "y": 1.1815474033355713}, {"x_score": 1.7901370525360107, "y_score": 1.7958273887634277, "difference": 0.005690336227416992, "source": "Android hardware Cleaning tip", "reference": "Reinigungstipp f\u00fcr Android-Hardware", "x": 1.7901370525360107, "y": 1.7958273887634277}, {"x_score": 0.3059174716472626, "y_score": 1.0854249000549316, "difference": 0.7795074284076691, "source": "Thin (0.3mm - 0.5mm) DRY interdental brushes are ideal for clearing those tiny port holes which house your smart device microphones and speakers.", "reference": "D\u00fcnne (0,3 mm - 0,5 mm) TROCKENE Interdentalb\u00fcrstchen sind ideal zur Reinigung der winzigen \u00d6ffnungen, hinter
