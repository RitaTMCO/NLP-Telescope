  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-c3b9591594958910426c64ff2f3397fe"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-c3b9591594958910426c64ff2f3397fe": [{"x_score": 1.5982658863067627, "y_score": 0.27210375666618347, "difference": 1.3261621296405792, "source": "I'm in HR and have worked payroll in the past.", "reference": "Ich bin im Personalwesen t\u00e4tig und habe fr\u00fcher in der Lohnabrechnung gearbeitet.", "x": 1.5982658863067627, "y": 0.27210375666618347}, {"x_score": 1.0713748931884766, "y_score": 0.2537585198879242, "difference": 0.8176163733005524, "source": "If someone comes to me and tells me that they're working to get out of a financially abusive relationship and their abuser looks at their paystubs,", "reference": "Wenn eine Person zu mir kommt und mir sagt, sie versuche, sich aus einer finanziell missbr\u00e4uchlichen Beziehung zu befreien und der Missbraucher schaue sich die Gehaltsabrechnung an,", "x": 1.0713748931884766, "y": 0.2537585198879242}, {"x_score": 1.8547285795211792, "y_score": 1.3005571365356445, "difference": 0.5541714429855347, "source": "we might be able to help!", "reference": "k\u00f6nnen wir vielleicht helfen!", "x": 1.8547285795211792, "y": 1.3005571365356445}, {"x_score": 1.784306526184082, "y_score": -0.2251409888267517, "difference": 2.0094475150108337, "source": "Depending on the company.", "reference": "Je nach Unternehmen.", "x": 1.784306526184082, "y": -0.2251409888267517}, {"x_score": 0.9828758239746094, "y_score": 0.24800094962120056, "difference": 0.7348748743534088, "source": "I haven't had to do any of the below but I have had to keep staff off our directories and teach reception to pretend they didn't know who someone was and how to identify the abuser if he came by.", "reference": "Von dem Folgenden musste ich noch nichts tun, aber ich musste schon Mitarbeiter aus unseren Verzeichnissen heraushalten und am Empfang Anweisung geben, so zu tun, als kenne man jemanden nicht, und erkl\u00e4ren, wie man einen Missbraucher identifiziert, wenn er vorbeikommt.", "x": 0.9828758239746094, "y": 0.24800094962120056}, {"x_score": 0.9770346879959106, "y_score": 0.2792983949184418, "difference": 0.6977362930774689, "source": "I could make an arrangement to syphon money as an after tax deduction, give the deduction an incongruous name that makes it look like some sort of obligatory deduction and then \"remit\" that deduction back to you separately.", "reference": "Ich k\u00f6nnte veranlassen, dass Geld als ein Abzug nach Steuern umgeleitet wird, dem Abzug einen unm\u00f6glichen Namen geben, damit es aussieht wie ein vorgeschriebener Abzug, und dann diesen Abzug getrennt an Sie \u201ezur\u00fccksenden\u201c.", "x": 0.9770346879959106, "y": 0.2792983949184418}, {"x_score": 1.8707475662231445, "y_score": 0.47424376010894775, "difference": 1.3965038061141968, "source": "I'd probably have to have you sign an agreement of course.", "reference": "Daf\u00fcr m\u00fcssen Sie nat\u00fcrlich eine Vereinbarung unterzeichnen.", "x": 1.8707475662231445, "y": 0.47424376010894775}, {"x_score": 0.9504820704460144, "y_score": 0.3605325520038605, "difference": 0.5899495184421539, "source": "Another thing I might be able to do: have a fake email conversation with you about why your paystubs are going missing or why your password isn't working (after you change it) and how we're \"trying to figure this out, thank you for your patience!\"", "reference": "Was ich noch tun k\u00f6nnte, w\u00e4re eine vorget\u00e4uschte E-Mail-Unterhaltung mit Ihnen, warum Ihre Lohnabrechnungen verschwinden oder warum Ihr Kennwort nicht funktioniert (nachdem Sie es ge\u00e4ndert haben), und dass wir \u201eversuchen, dem auf den Grund zu gehen, vielen Dank f\u00fcr Ihre Geduld!\u201c", "x": 0.9504820704460144, "y": 0.3605325520038605}, {"x_score": 1.3909571170806885, "y_score": 0.3196733295917511, "difference": 1.0712837874889374, "source": "We don't have this but some employers can issue all or part of a paycheck onto their own debit card, no bank needed.", "reference": "Wir machen das nicht, aber manche Arbeitgeber k\u00f6nnen den ganzen oder einen Teil des Lohns auf eine eigene Debitkarte einzahlen, ohne eine Bank.", "x": 1.3909571170806885, "y": 0.3196733295917511}, {"x_score": 1.7305489778518677, "y_score": 0.5145570635795593, "difference": 1.2159919142723083, "source": "Also a lot of employers have various underutilized employee support services.", "reference": "Und viele Arbeitgeber haben auch mehrere kaum genutzte Unterst\u00fctzungsservices f\u00fcr Mitarbeiter.", "x": 1.7305489778518677, "y": 0.5145570635795593}, {"x_score": 1.6188769340515137, "y_score": 0.6920180320739746, "difference": 0.9268589019775391, "source": "These can range from counseling help, legal insurance, to discounts and coupons.", "reference": "Das reicht von Beratungsservices oder Rechtsschutzversicherung bis zu Rabatten oder Coupons.", "x": 1.6188769340515137, "y": 0.6920180320739746}, {"x_score": 1.6972510814666748, "y_score": -0.27331897616386414, "difference": 1.970570057630539, "source": "It is worth asking what they have so you can take advantage of anything that helps.", "reference": "Fragen lohnt sich, damit Sie alles nutzen k\u00f6nnen, was weiterhilft.", "x": 1.6972510814666748, "y": -0.27331897616386414}, {"x_score": 1.7698578834533691, "y_score": -0.08002980798482895, "difference": 1.849887691438198, "source": "Some gyms let you rent lockers.", "reference": "Manche Fitnessstudios vermieten Schlie\u00dff\u00e4cher.", "x": 1.7698578834533691, "y": -0.08002980798482895}, {"x_score": 1.4140160083770752, "y_score": 0.016831493005156517, "difference": 1.3971845153719187, "source": "Not an ideal place to hide stuff as theft is a risk, but it is an option that might work for some.", "reference": "Das ist nicht ideal, um Sachen zu verstecken, weil Diebstahlrisiko besteht, aber f\u00fcr manche w\u00e4re es eine Option.", "x": 1.4140160083770752, "y": 0.016831493005156517}, {"x_score": 1.5500106811523438, "y_score": 0.5681647062301636, "difference": 0.9818459749221802, "source": "This is the thing people don't get.", "reference": "Das ist es, was viele nicht verstehen.", "x": 1.5500106811523438, "y": 0.5681647062301636}, {"x_score": 1.466706395149231, "y_score": 0.3303837478160858, "difference": 1.1363226473331451, "source": "The math doesn't say you can't get really sick if you're young and healthy.", "reference": "Es gibt keine Berechnungen, die sagen, dass man nicht ernsthaft krank werden kann, wenn man jung und gesund ist.", "x": 1.466706395149231, "y": 0.3303837478160858}, {"x_score": 1.3462576866149902, "y_score": 0.5681156516075134, "difference": 0.7781420350074768, "source": "Maybe I'm a pessimist, but that's better than thinking you're invincible.", "reference": "Vielleicht bin ich ein Pessimist, aber das ist besser, als sich f\u00fcr unbesiegbar zu halten.", "x": 1.3462576866149902, "y": 0.5681156516075134}, {"x_score": 1.8218600749969482, "y_score": -0.5841935276985168, "difference": 2.406053602695465, "source": "That shit will get you killed.", "reference": "Sowas bringt dich in Lebensgefahr.", "x": 1.8218600749969482, "y": -0.5841935276985168}, {"x_score": 1.4538246393203735, "y_score": 0.48729023337364197, "difference": 0.9665344059467316, "source": "I think I took it seriously because I've been sick a lot, and I hate it.", "reference": "Ich habe das wohl ernst genommen, weil ich schon oft krank war und es hasse.", "x": 1.4538246393203735, "y": 0.48729023337364197}, {"x_score": 1.5082924365997314, "y_score": 0.7065587043762207, "difference": 0.8017337322235107, "source": "I'm healthy in general, but the flu always hits me very hard.", "reference": "Normalerweise bin ich gesund, aber die Grippe wirft mich immer um.", "x": 1.5082924365997314, "y": 0.7065587043762207}, {"x_score": 1.7362616062164307, "y_score": 0.9008929133415222, "difference": 0.8353686928749084, "source": "I was scared that Covid was going to be worse.", "reference": "Ich machte mir Sorgen, dass Covid schlimmer sein w\u00fcrde.", "x": 1.7362616062164307, "y": 0.9008929133415222}, {"x_score": 1.3766632080078125, "y_score": 0.2708275020122528, "difference": 1.1058357059955597, "source": "It wasn't, probably because I didn't get exposed to a lot of the virus, but it was bad enough.", "reference": "Das trat nicht ein, wahrscheinlich weil ich dem Virus nicht sehr stark ausgesetzt war, aber es war schlimm genug.", "x": 1.3766632080078125, "y": 0.2708275020122528}, {"x_score": 1.6472338438034058, "y_score": 0.28784647583961487, "difference": 1.359387367963791, "source": "Still took months for my body to return to normal.", "reference": "Auch so dauerte es Monate, bis mein K\u00f6rper wieder zum Normalzustand zur\u00fcckkehrte.", "x": 1.6472338438034058, "y": 0.28784647583961487}, {"x_score": 1.332242488861084, "y_score": 0.6321130394935608, "difference": 0.7001294493675232, "source": "I don't know why it affects people differently, but for me it was body pain and headaches that were the worst part.", "reference": "Ich wei\u00df nicht, wieso es die Leute unterschiedlich stark trifft, aber f\u00fcr mir waren die K\u00f6rper- und Kopfschmerzen das Schlimmste.", "x": 1.332242488861084, "y": 0.6321130394935608}, {"x_score": 1.76918363571167, "y_score": 0.16576525568962097, "difference": 1.603418380022049, "source": "Water heater temp and bath issue.", "reference": "Thema Wassererhitzertemperatur und Bad.", "x": 1.76918363571167, "y": 0.16576525568962097}, {"x_score": 1.7740074396133423, "y_score": 0.9829496741294861, "difference": 0.7910577654838562, "source": "My water heater is set pretty low.", "reference": "Mein Wassererhitzer ist ziemlich niedrig eingestellt.", "x": 1.7740074396133423, "y": 0.9829496741294861}, {"x_score": 1.3650922775268555, "y_score": 0.4304264485836029, "difference": 0.9346658289432526, "source": "It\u2019s a small tank in a closet (I live in an old pre-war apartment).", "reference": "Es ist ein kleiner Tank in einem Schrank (ich wohne in einem alten Vorkriegsappartement).", "x": 1.3650922775268555, "y": 0.4304264485836029}, {"x_score": 1.3430802822113037, "y_score": 0.08991114050149918, "difference": 1.2531691417098045, "source": "Question is, it does fill the bathtub up all the way without going cold.", "reference": "Die Frage ist, kann er eine ganze Badewanne f\u00fcllen, ohne kalt zu werden.", "x": 1.3430802822113037, "y": 0.08991114050149918}, {"x_score": 1.0104598999023438, "y_score": 0.2677922546863556, "difference": 0.7426676452159882, "source": "If I only bathe once a week (but shower every 2 days or so) and the heater has enough water for quick showers, is it worth turning up the heat for the once a week bath?", "reference": "Wenn ich nur einmal die Woche bade (aber alle 2 Tage oder so dusche) und der Erhitzer genug Wasser f\u00fcr kurze Duschen hat, ist es dann die Sache wert, die Temperatur f\u00fcr nur ein w\u00f6chentliches Bad hochzudrehen?", "x": 1.0104598999023438, "y": 0.2677922546863556}, {"x_score": 1.032910704612732, "y_score": 0.21808882057666779, "difference": 0.8148218840360641, "source": "Or would I save more electricity heating up my stock pot on the stove and adding it to the bath once the water heater is emptied?", "reference": "Oder w\u00fcrde ich mehr Strom sparen, wenn ich einen gro\u00dfen Topf Wasser auf meinem Herd erhitze und in das Bad gie\u00dfe, nachdem der Wassererhitzer leer ist?", "x": 1.032910704612732, "y": 0.21808882057666779}, {"x_score": 1.8286714553833008, "y_score": 0.4450063407421112, "difference": 1.3836651146411896, "source": "Edit: Thanks everyone for the advice!", "reference": "Bearbeitung: Vielen Dank an alle f\u00fcr den Tipp!", "x": 1.8286714553833008, "y": 0.4450063407421112}, {"x_score": 1.5307239294052124, "y_score": 0.12136410921812057, "difference": 1.4093598201870918, "source": "I turned up the heat just a little and it did the trick.", "reference": "Ich habe die Temperatur nur ein kleines bisschen hochgedreht, und das reichte.", "x": 1.5307239294052124, "y": 0.12136410921812057}, {"x_score": 1.1148834228515625, "y_score": 0.4492155909538269, "difference": 0.6656678318977356, "source": "The comment about boiling being inefficient is probably correct bc even though the water heater is running continuously, that thing has SO MUCH insulation.", "reference": "Der Kommentar dazu, dass Kochen ineffizient ist, stimmt wahrscheinlich, obwohl der Wassererhitzer st\u00e4ndig l\u00e4uft, aber das Ding ist SO STARK isoliert.", "x": 1.1148834228515625, "y": 0.4492155909538269}, {"x_score": 1.2945129871368408, "y_score": 0.16684526205062866, "difference": 1.1276677250862122, "source": "It\u2019s hard to get to so I\u2019m leaving it at that temp and calling it a day.", "reference": "Er ist nur schwer zug\u00e4nglich, also lasse ich ihn bei dieser Temperatur und lasse es bleiben.", "x": 1.2945129871368408, "y": 0.16684526205062866}, {"x_score": 1.9277944564819336, "y_score": 1.0130833387374878, "difference": 0.9147111177444458, "source": "This is a different issue.", "reference": "Das ist ein anderes Thema.", "x": 1.9277944564819336, "y": 1.0130833387374878}, {"x_score": 1.5107152462005615, "y_score": 0.7631664276123047, "difference": 0.7475488185882568, "source": "Disabled people in America just aren't treated right, full stop.", "reference": "Menschen mit Behinderungen in Amerika werden einfach nicht richtig behandelt, Punkt.", "x": 1.5107152462005615, "y": 0.7631664276123047}, {"x_score": 1.62245774269104, "y_score": 0.39693477749824524, "difference": 1.2255229651927948, "source": "It doesn't have anything to do with income or living alone.", "reference": "Das hat nichts mit dem Einkommen zu tun oder ob man alleine lebt.", "x": 1.62245774269104, "y": 0.39693477749824524}, {"x_score": 1.3335185050964355, "y_score": 0.06942684948444366, "difference": 1.2640916556119919, "source": "Services and consideration for the disabled (as well as the poor) just aren't close to where they should be.", "reference": "Services und R\u00fccksicht f\u00fcr Behinderte (ebenso wie f\u00fcr Arme) sind nicht einmal ann\u00e4hernd so, wie sie sein sollten.", "x": 1.3335185050964355, "y": 0.06942684948444366}, {"x_score": 1.6439595222473145, "y_score": 1.1341352462768555, "difference": 0.509824275970459, "source": "We treat the disabled like crap.", "reference": "Wir behandeln Behinderte wie Schei\u00dfe.", "x": 1.6439595222473145, "y": 1.1341352462768555}, {"x_score": 1.6110204458236694, "y_score": 0.9290018677711487, "difference": 0.6820185780525208, "source": "We treat the poor like crap.", "reference": "Wir behandeln Arme wie Schei\u00dfe.", "x": 1.6110204458236694, "y": 0.9290018677711487}, {"x_score": 1.6123548746109009, "y_score": 1.6076730489730835, "difference": 0.004681825637817383, "source": "Everyone in the US should be ashamed.", "reference": "Jeder in den USA sollte sich sch\u00e4men.", "x": 1.6123548746109009, "y": 1.6076730489730835}, {"x_score": 1.7721648216247559, "y_score": 0.9949948191642761, "difference": 0.7771700024604797, "source": "You're correct that our society needs to value human life more.", "reference": "Sie haben Recht damit, dass unsere Gesellschaft menschliches Leben mehr sch\u00e4tzen soll.", "x": 1.7721648216247559, "y": 0.9949948191642761}, {"x_score": 1.5718834400177002, "y_score": -0.03934162110090256, "difference": 1.6112250611186028, "source": "If we did, we'd see these mass gun shootings go down.", "reference": "Wenn wir das t\u00e4ten, g\u00e4be es nicht mehr so viele Amokl\u00e4ufe.", "x": 1.5718834400177002, "y": -0.03934162110090256}, {"x_score": 2.077502489089966, "y_score": 0.9928358197212219, "difference": 1.084666669368744, "source": "We'd see fewer traffic accidents and deaths.", "reference": "Es g\u00e4be weniger Verkehrsunf\u00e4lle und Tote.", "x": 2.077502489089966, "y": 0.9928358197212219}, {"x_score": 1.5902423858642578, "y_score": 0.4635842740535736, "difference": 1.1266581118106842, "source": "Health care and child care would be affordable and much easier access, and so on.", "reference": "Die Gesundheitsf\u00fcrsorge und Kinderpflege w\u00e4ren bezahlbar und viel leichter zug\u00e4nglich, usw.", "x": 1.5902423858642578, "y": 0.4635842740535736}, {"x_score": 1.1919465065002441, "y_score": 0.42078742384910583, "difference": 0.7711590826511383, "source": "Unfortunately, American society has \"accepted\" the statistics of hardship, deaths and other casualties as just \"a way of life\"...in exchange for \"freedom\" or some such BS.", "reference": "Leider hat die amerikanische Gesellschaft die Statistik f\u00fcr Armut, Tote und andere Unf\u00e4lle einfach akzeptiert, \u201eso ist das Leben\u201c ... im Gegenzug f\u00fcr \u201eFreiheit\u201c oder so einen Mist.", "x": 1.1919465065002441, "y": 0.42078742384910583}, {"x_score": 1.3334016799926758, "y_score": 0.459219366312027, "difference": 0.8741823136806488, "source": "I see your comment about being disabled and not being supported as just another example of how America just doesn't support people.", "reference": "Ich sehe Ihren Kommentar dar\u00fcber, behindert zu sein und keine Unterst\u00fctzung zu erhalten nur als ein weiteres Beispiel daf\u00fcr, wie Amerika seine Leute einfach nicht unterst\u00fctzt.", "x": 1.3334016799926758, "y": 0.459219366312027}, {"x_score": 1.4571139812469482, "y_score": 0.362558513879776, "difference": 1.0945554673671722, "source": "It's in the same vein as the author's point, not a conflict.", "reference": "Das geht in die gleiche Richtung wie das Argument des Autors, es ist kein Konflikt.", "x": 1.4571139812469482, "y": 0.362558513879776}, {"x_score": 1.8635714054107666, "y_score": 1.0676316022872925, "difference": 0.7959398031234741, "source": "In some communities, the church provides a safe place for some persecuted social groups.", "reference": "In einigen Gemeinden bietet die Kirche verfolgten gesellschaftlichen Gruppen einen sicheren Ort.", "x": 1.8635714054107666, "y": 1.0676316022872925}, {"x_score": 1.4315351247787476, "y_score": 1.0615177154541016, "difference": 0.370017409324646, "source": "It\u2019s not a coincidence the civil rights movement was very much intertwined with minority churches, masjid, & temples.", "reference": "Es ist kein Zufall, dass die B\u00fcrgerrechtsbewegung sehr eng mit Minderheitenkirchen, Moscheen und Tempeln verwoben war.", "x": 1.4315351247787476, "y": 1.0615177154541016}, {"x_score": 1.6346654891967773, "y_score": 0.461569219827652, "difference": 1.1730962693691254, "source": "Ahmad Aubrey\u2019s trial is also an example of positive impact.", "reference": "Das Gerichtsverfahren von Ahmad Aubrey ist ebenfalls ein Beispiel f\u00fcr eine positive Auswirkung.", "x": 1.6346654891967773, "y": 0.461569219827652}, {"x_score": 1.9082204103469849, "y_score": 0.3621549904346466, "difference": 1.5460654199123383, "source": "The Satanic Temple is also doing good stuff.", "reference": "Auch der Satanische Tempel tut viel Gutes.", "x": 1.9082204103469849, "y": 0.3621549904346466}, {"x_score": 1.621549367904663, "y_score": 0.40471145510673523, "difference": 1.2168379127979279, "source": "However, examples where something is very wrong with the system has always been evident.", "reference": "Aber es gab immer klare Beispiele daf\u00fcr, dass etwas in dem System sehr schiefl\u00e4uft.", "x": 1.621549367904663, "y": 0.40471145510673523}, {"x_score": 1.7477221488952637, "y_score": 0.8068944811820984, "difference": 0.9408276677131653, "source": "Religious organizations and institutions should generally be held to the same standards as any other charitable organization.", "reference": "F\u00fcr religi\u00f6se Organisationen und Einrichtungen sollten allgemein die gleichen Standards gelten wie f\u00fcr alle anderen wohlt\u00e4tigen Einrichtungen.", "x": 1.7477221488952637, "y": 0.8068944811820984}, {"x_score": 1.9920859336853027, "y_score": 0.5553315877914429, "difference": 1.4367543458938599, "source": "Transparency is the name of the game.", "reference": "Transparenz ist das Stichwort.", "x": 1.9920859336853027, "y": 0.5553315877914429}, {"x_score": 1.3542863130569458, "y_score": 0.45951876044273376, "difference": 0.894767552614212, "source": "Looking at cases like the Catholic Church, it might be advisable to ensure funds acquired by these tax-exempt religious organizations don't leave the country.", "reference": "Wenn man sich F\u00e4lle wie die katholische Kirche anschaut, w\u00e4re es ratsam, daf\u00fcr zu sorgen, dass von diesen steuerbefreiten religi\u00f6sen Organisationen erworbenen Mittel nicht das Land verlassen.", "x": 1.3542863130569458, "y": 0.45951876044273376}, {"x_score": 1.5091373920440674, "y_score": 0.5633109211921692, "difference": 0.9458264708518982, "source": "When I think of religious memberships, perhaps a co-op model is useful; each member gets a single vote as a stakeholder.", "reference": "Im Hinblick auf Religionszugeh\u00f6rigkeit w\u00e4re vielleicht ein Genossenschaftsmodell n\u00fctzlich; jedes Mitglied erh\u00e4lt als Stakeholder eine einzige Stimme.", "x": 1.5091373920440674, "y": 0.5633109211921692}, {"x_score": 1.8018898963928223, "y_score": 0.9905624389648438, "difference": 0.8113274574279785, "source": "Hopefully, they are at least contributing to Social Security.", "reference": "Hoffentlich zahlen sie wenigstens in die Sozialversicherung ein.", "x": 1.8018898963928223, "y": 0.9905624389648438}, {"x_score": 1.840514063835144, "y_score": 0.11099544912576675, "difference": 1.7295186147093773, "source": "I see it all the time in my line of work.", "reference": "Das sehe ich bei meiner Arbeit st\u00e4ndig.", "x": 1.840514063835144, "y": 0.11099544912576675}, {"x_score": 1.474156141281128, "y_score": 0.6478137373924255, "difference": 0.8263424038887024, "source": "And it doesn\u2019t even have to be life or death to be frustrating.", "reference": "Und es muss nicht einmal um Leben und Tod gehen, um frustrierend zu sein.", "x": 1.474156141281128, "y": 0.6478137373924255}, {"x_score": 1.422074794769287, "y_score": 0.37202122807502747, "difference": 1.0500535666942596, "source": "Had a recent patient who needed a very specific knee procedure to walk normally and improve quality of life.", "reference": "Neulich hatte ich einen Patienten, der eine ganz bestimmte Knieoperation brauchte, um normal zu gehen zu k\u00f6nnen und eine bessere Lebensqualit\u00e4t zu haben.", "x": 1.422074794769287, "y": 0.37202122807502747}, {"x_score": 1.6930315494537354, "y_score": -1.6960558891296387, "difference": 3.389087438583374, "source": "Peer to peer failed.", "reference": "Ein Gespr\u00e4ch unter Kollegen nutzte nichts.", "x": 1.6930315494537354, "y": -1.6960558891296387}, {"x_score": 1.8111820220947266, "y_score": 1.2476046085357666, "difference": 0.56357741355896, "source": "Insurance says it\u2019s not medically necessary.", "reference": "Die Versicherung behauptete, es sei medizinisch nicht notwendig.", "x": 1.8111820220947266, "y": 1.2476046085357666}, {"x_score": 1.9773979187011719, "y_score": 1.0806936025619507, "difference": 0.8967043161392212, "source": "We appeal.", "reference": "Wir legten Widerspruch ein.", "x": 1.9773979187011719, "y": 1.0806936025619507}, {"x_score": 1.9344520568847656, "y_score": -0.093638114631176, "difference": 2.0280901715159416, "source": "They say no again.", "reference": "Sie sagten noch einmal nein.", "x": 1.9344520568847656, "y": -0.093638114631176}, {"x_score": 1.8911900520324707, "y_score": 0.6661098003387451, "difference": 1.2250802516937256, "source": "We go to third party appeal.", "reference": "Wir legten Widerspruch durch Dritte ein.", "x": 1.8911900520324707, "y": 0.6661098003387451}, {"x_score": 1.6911842823028564, "y_score": 0.5990108847618103, "difference": 1.0921733975410461, "source": "We submit all the pertinent medical research supporting the need for the procedure.", "reference": "Wir reichten alle sachdienlichen medizinischen Forschungsunterlagen ein, die den Nutzen der Operation belegen.", "x": 1.6911842823028564, "y": 0.5990108847618103}, {"x_score": 1.3951458930969238, "y_score": 0.5421186089515686, "difference": 0.8530272841453552, "source": "We even included the second opinion of a different surgeon outside of our program \u2014 yeah, he recommends the procedure.", "reference": "Wir legten sogar die zweite Meinung eines anderen Chirurgen au\u00dferhalb unseres Programms bei - ja, er empfiehlt den Eingriff.", "x": 1.3951458930969238, "y": 0.5421186089515686}, {"x_score": 1.4297783374786377, "y_score": 0.08854532986879349, "difference": 1.3412330076098442, "source": "24 hours later, they hit us back with the final \u201cNo.", "reference": "24 Stunden sp\u00e4ter war die Antwort da, ein endg\u00fcltiges \u201eNein.", "x": 1.4297783374786377, "y": 0.08854532986879349}, {"x_score": 1.91421377658844, "y_score": 1.3720545768737793, "difference": 0.5421591997146606, "source": "Not medically necessary.\u201d", "reference": "Medizinisch nicht notwendig.\u201c", "x": 1.91421377658844, "y": 1.3720545768737793}, {"x_score": 1.5959891080856323, "y_score": -0.419174462556839, "difference": 2.0151635706424713, "source": "My surgeon flips his shit and is like \u201cFINE!", "reference": "Meine Chirurgin flippte aus und sagte \u201eOK!", "x": 1.5959891080856323, "y": -0.419174462556839}, {"x_score": 1.3262122869491577, "y_score": 0.11431615799665451, "difference": 1.2118961289525032, "source": "But you\u2019re going to fucking tell me which procedure you would recommend, because I don\u2019t know another one that is gonna help this poor kid\u201d.", "reference": "Aber dann sagt mir verdammt nochmal, welche Operation ihr empfehlt, denn ich kenne keine andere, die diesem armen Kind helfen w\u00fcrde.\u201c", "x": 1.3262122869491577, "y": 0.11431615799665451}, {"x_score": 1.9296923875808716, "y_score": 0.9334328770637512, "difference": 0.9962595105171204, "source": "Of course, they don\u2019t.", "reference": "Nat\u00fcrlich machen sie das nicht.", "x": 1.9296923875808716, "y": 0.9334328770637512}, {"x_score": 1.8277406692504883, "y_score": 0.21749217808246613, "difference": 1.6102484911680222, "source": "And this kid is screwed.", "reference": "Und das Kind ist angeschmiert.", "x": 1.8277406692504883, "y": 0.21749217808246613}, {"x_score": 2.089240789413452, "y_score": 2.078014373779297, "difference": 0.011226415634155273, "source": "No other option.", "reference": "Keine andere Option.", "x": 2.089240789413452, "y": 2.078014373779297}, {"x_score": 1.5190290212631226, "y_score": 0.06506133079528809, "difference": 1.4539676904678345, "source": "As it turns out this procedure is generally hated by insurance because it\u2019s pretty expensive.", "reference": "Tatsache ist, dass die Versicherung diese Operation grunds\u00e4tzlich hasst, weil sie ziemlich teuer ist.", "x": 1.5190290212631226, "y": 0.06506133079528809}, {"x_score": 1.6665997505187988, "y_score": 1.0040853023529053, "difference": 0.6625144481658936, "source": "We always have to fight for it, but they\u2019ll usually agree after an appeal.", "reference": "Wir m\u00fcssen immer darum k\u00e4mpfen, aber normalerweise stimmen sie nach einem Widerspruch zu.", "x": 1.6665997505187988, "y": 1.0040853023529053}, {"x_score": 1.9189258813858032, "y_score": 1.1027051210403442, "difference": 0.816220760345459, "source": "Not this time.", "reference": "Dieses Mal nicht.", "x": 1.9189258813858032, "y": 1.1027051210403442}, {"x_score": 2.0362343788146973, "y_score": 2.0222561359405518, "difference": 0.013978242874145508, "source": "The system is so broken.", "reference": "Das System ist so kaputt.", "x": 2.0362343788146973, "y": 2.0222561359405518}, {"x_score": 2.1408896446228027, "y_score": 0.18929046392440796, "difference": 1.9515991806983948, "source": "I told ya so....", "reference": "Das habe ich doch gleich gesagt...", "x": 2.1408896446228027, "y": 0.18929046392440796}, {"x_score": 1.6285426616668701, "y_score": 0.43284329771995544, "difference": 1.1956993639469147, "source": "The grocery store I worked at was undergoing a complete and total reorganization.", "reference": "Der Gem\u00fcseladen, in dem ich arbeitete, wurde gerade komplett umgebaut.", "x": 1.6285426616668701, "y": 0.43284329771995544}, {"x_score": 1.5637022256851196, "y_score": 0.2094976305961609, "difference": 1.3542045950889587, "source": "Aisles were changing, and we were all learning where everything was.", "reference": "Die G\u00e4nge wurden ver\u00e4ndert, und wir mussten alle lernen, wo alles stand.", "x": 1.5637022256851196, "y": 0.2094976305961609}, {"x_score": 2.043989896774292, "y_score": 0.21732652187347412, "difference": 1.8266633749008179, "source": "Needless to say, it was chaos.", "reference": "Es war nat\u00fcrlich ein Chaos.", "x": 2.043989896774292, "y": 0.21732652187347412}, {"x_score": 1.1214147806167603, "y_score": 0.08654065430164337, "difference": 1.0348741263151169, "source": "At the time this happened, we were pretty busy, and I had a line of customers, but Karen decides to skip the line to ask me where something was.", "reference": "W\u00e4hrend dieser Zeit waren wir ganz sch\u00f6n besch\u00e4ftigt, und vor mir stand eine Schlange Kunden, aber Karen musste sich vordr\u00e4ngeln und fragen, wo ein Produkt war.", "x": 1.1214147806167603, "y": 0.08654065430164337}, {"x_score": 1.1268105506896973, "y_score": -0.1456003189086914, "difference": 1.2724108695983887, "source": "I don't remember the exact item, but it was something like paper plates (or something that would be near them...plastic forks?", "reference": "Ich kann mich nicht an den genauen Artikel erinnern, aber es war so etwas wie Kartonteller (oder hatte was damit zu tun... Plastikgabeln?", "x": 1.1268105506896973, "y": -0.1456003189086914}, {"x_score": 1.8880999088287354, "y_score": 1.883068561553955, "difference": 0.0050313472747802734, "source": "straws?).", "reference": "Strohhalme?).", "x": 1.8880999088287354, "y": 1.883068561553955}, {"x_score": 1.0287832021713257, "y_score": 0.4480982720851898, "difference": 0.5806849300861359, "source": "Since I had a line of customers, I couldn't leave to help her locate, so I told her \"I believe they are now on aisle 7.\"", "reference": "Da eine Schlange Kunden vor mir stand, konnte ich nicht weg, um ihr zu helfen, also sagte ich ihr, \u201eich glaube, sie sind jetzt in Gang 7\u201c.", "x": 1.0287832021713257, "y": 0.4480982720851898}, {"x_score": 1.2905839681625366, "y_score": -0.12599089741706848, "difference": 1.416574865579605, "source": "Before I can even get on my walkie to ask someone for sure, she storms off.", "reference": "Noch bevor ich mein Funksprechger\u00e4t herausholen konnte, um einen Kollegen zu fragen, st\u00fcrmte sie davon.", "x": 1.2905839681625366, "y": -0.12599089741706848}, {"x_score": 1.2118878364562988, "y_score": 0.14286230504512787, "difference": 1.069025531411171, "source": "Only to come storming back a couple of minutes later to tell me they are not there.", "reference": "Nur um ein paar Minuten sp\u00e4ter zur\u00fcckzust\u00fcrmen und mir zu sagen, sie seien nicht dort.", "x": 1.2118878364562988, "y": 0.14286230504512787}, {"x_score": 1.2121715545654297, "y_score": 0.3265731632709503, "difference": 0.8855983912944794, "source": "A manager is now nearby, so I ask him if he can help her, and I tell him that I thought they were on 7, but she said they were not.", "reference": "Dieses Mal stand ein Manager in der N\u00e4he, also bat ich ihn, ihr zu helfen, und sage ihm, ich glaube, es sei Gang 7, aber sie sagte, dort seien sie nicht.", "x": 1.2121715545654297, "y": 0.3265731632709503}, {"x_score": 1.4315259456634521, "y_score": 0.49981895089149475, "difference": 0.9317069947719574, "source": "He looks confused and says \"OK, maybe they are on 8.", "reference": "Er sah verwirrt drein und sagte \u201eOK, vielleicht sind sie in Gang 8.", "x": 1.4315259456634521, "y": 0.49981895089149475}, {"x_score": 1.669633150100708, "y_score": -0.30799880623817444, "difference": 1.9776319563388824, "source": "I'll help you find them, ma'am.\"", "reference": "Ich helfe Ihnen, sie zu finden.\u201c", "x": 1.669633150100708, "y": -0.30799880623817444}, {"x_score": 1.1378719806671143, "y_score": 0.15653109550476074, "difference": 0.9813408851623535, "source": "As they are about to walk away, she turns to me and says \"You should know better than to tell someone where something is if you don't actually know\".", "reference": "Als sie sich zum Gehen wandten, drehte sie sich zu mir um und sagte \u201eSie sollten es besser wissen als jemandem zu sagen, wo etwas ist, wenn Sie in Wahrheit nicht Bescheid wissen.\u201c", "x": 1.1378719806671143, "y": 0.15653109550476074}, {"x_score": 1.211130976676941, "y_score": -0.6981341242790222, "difference": 1.9092651009559631, "source": "Long story short, she comes back to the checkout, but goes to another line.", "reference": "Um es kurz zu machen, sie kam zur\u00fcck zur Kasse, stellte sich aber bei einer anderen Schlange an.", "x": 1.211130976676941, "y": -0.6981341242790222}, {"x_score": 1.0765633583068848, "y_score": 0.20742037892341614, "difference": 0.8691429793834686, "source": "As the manager comes back, he leans in and whispers to me \"They WERE on aisle 7, like you told her.\"", "reference": "Als der Manager zur\u00fcckkam, lehnte er sich her\u00fcber und fl\u00fcsterte mir zu \u201esie WAREN in Gang 7, wie du ihr gesagt hattest\u201c.", "x": 1.0765633583068848, "y": 0.20742037892341614}, {"x_score": 1.83757746219635, "y_score": -0.08047475665807724, "difference": 1.9180522188544273, "source": "HA....told you so!", "reference": "HA... sag ich doch!", "x": 1.83757746219635, "y": -0.08047475665807724}, {"x_score": 1.727020263671875, "y_score": 1.305983304977417, "difference": 0.421036958694458, "source": "PlanetJupiter finally left my office\u2019s solar system", "reference": "PlanetJupiter hat endlich das Sonnensystem meines B\u00fcro verlassen", "x": 1.727020263671875, "y": 1.305983304977417}, {"x_score": 0.956074595451355, "y_score": -0.17519645392894745, "difference": 1.1312710493803024, "source": "I posted some years ago about my office nemesis, a woman called PlanetJupiter in my stories.", "reference": "Vor einigen Jahren schrieb ich \u00fcber die Nemesis meines B\u00fcros, eine Frau, die ich in meinen Geschichten PlanetJupiter nenne.", "x": 0.956074595451355, "y": -0.17519645392894745}, {"x_score": 1.6912651062011719, "y_score": 0.575602114200592, "difference": 1.1156629920005798, "source": "Not much to say here.", "reference": "Hierzu gibt es nicht viel zu sagen.", "x": 1.6912651062011719, "y": 0.575602114200592}, {"x_score": 0.8800075054168701, "y_score": -0.05294887349009514, "difference": 0.9329563789069653, "source": "The last time I saw her before Corona, she had lost some weight and seemed to be paying a bit of attention to food groups when she ate lunch, though she was still using her power wheelchair and being a bit smelly.", "reference": "Zum letzten Mal sah ich sie vor Corona, sie hatte etwas abgenommen und schien beim Mittagessen ein bisschen auf Nahrungsmitteltypen zu achten, aber sie benutzte immer noch ihren elektrischen Rollstuhl und roch ein bisschen streng.", "x": 0.8800075054168701, "y": -0.05294887349009514}, {"x_score": 1.351042628288269, "y_score": 0.6038389801979065, "difference": 0.7472036480903625, "source": "I asked how she is, like I ask all my co-workers if I see them.", "reference": "Ich fragte, wie es ihr gehe, wie ich das bei allen Kollegen mache, wenn ich sie sehe.", "x": 1.351042628288269, "y": 0.6038389801979065}, {"x_score": 1.2629071474075317, "y_score": 0.9493771195411682, "difference": 0.3135300278663635, "source": "\u201cNot so good, OP, I found out I have diabetes, so I have to eat fewer carbs.\u201d", "reference": "\u201eNicht so gut, OP, ich habe herausgefunden, dass ich Diabetes habe, also muss ich weniger Kohlenhydrate essen.\u201c", "x": 1.2629071474075317, "y": 0.9493771195411682}, {"x_score": 1.3588677644729614, "y_score": -0.002157323993742466, "difference": 1.361025088466704, "source": "To her slight credit, the lunch had cauliflower rice instead of regular.", "reference": "Leicht zu ihren Gunsten sei gesagt, dass ihr Mittagessen Blumenkohlreis statt normalen Reis enthielt.", "x": 1.3588677644729614, "y": -0.002157323993742466}, {"x_score": 0.8595543503761292, "y_score": 0.25265103578567505, "difference": 0.6069033145904541, "source": "I am a Midwesterner, and have always been nice to PJ\u2019s face, so I told her I was sorry, that sucked, what about this project we\u2019re both on?", "reference": "Ich komme aus dem Mittleren Westen und war zu PJ immer nett, also sagte ich ihr, es tue mir leid, das sei ja nervig, und wie sei es mit dem Projekt, an dem wir beide arbeiteten?", "x": 0.8595543503761292, "y": 0.25265103578567505}, {"x_score": 1.4482805728912354, "y_score": 0.1340513825416565, "difference": 1.3142291903495789, "source": "Will she also work late to get it done for the court deadline?", "reference": "Werde sie auch \u00dcberstunden machen, um es vor dem Gerichtstermin fertig zu bekommen?", "x": 1.4482805728912354, "y": 0.1340513825416565}, {"x_score": 1.5660641193389893, "y_score": 0.41876867413520813, "difference": 1.1472954452037811, "source": "\u201cSure, OP.", "reference": "\u201eKlar, OP.", "x": 1.5660641193389893, "y": 0.41876867413520813}, {"x_score": 1.7723307609558105, "y_score": 0.3457470238208771, "difference": 1.4265837371349335, "source": "I am saving money to move.\u201d", "reference": "Ich spare f\u00fcr den Umzug.\u201c", "x": 1.7723307609558105, "y": 0.3457470238208771}, {"x_score": 1.955024242401123, "y_score": 0.681355893611908, "difference": 1.273668348789215, "source": "This is really rare.", "reference": "Das ist wirklich ein seltener Fall.", "x": 1.955024242401123, "y": 0.681355893611908}, {"x_score": 1.7082979679107666, "y_score": 0.44738849997520447, "difference": 1.2609094679355621, "source": "My state has the lowest out-migration of any state, ever.", "reference": "Mein Bundesstaat hatte schon immer die niedrigste Wegzugsrate aller Bundesstaaten.", "x": 1.7082979679107666, "y": 0.44738849997520447}, {"x_score": 2.0724151134490967, "y_score": 0.3469347655773163, "difference": 1.7254803478717804, "source": "Where is she moving?", "reference": "Wo wollte sie hinziehen?", "x": 2.0724151134490967, "y": 0.3469347655773163}, {"x_score": 1.3342807292938232, "y_score": 0.3268919885158539, "difference": 1.0073887407779694, "source": "To another Midwest city that works a lot in the beef industry.", "reference": "In eine andere Stadt im Mittleren Westen, wo es viel Rindfleischindustrie gibt.", "x": 1.3342807292938232, "y": 0.3268919885158539}, {"x_score": 1.4363142251968384, "y_score": 0.23411348462104797, "difference": 1.2022007405757904, "source": "I hope they didn\u2019t mistake her for a steer!", "reference": "Ich hoffe, sie haben sie nicht mit einem Ochsen verwechselt!", "x": 1.4363142251968384, "y": 0.23411348462104797}, {"x_score": 0.6178305745124817, "y_score": -0.4743727445602417, "difference": 1.0922033190727234, "source": "It turns out me and others documenting all her slow/bad work, falling asleep at the desk, annoying others, and smelling, has caused her to lose out on positions with all but one of the companies that often hires me, her, and others for contract work.", "reference": "Es zeigte sich, dass sie, weil ich und andere alle ihre schlechte/langsame Arbeit, das Einschlafen am Schreibtisch, das Nerven der Kollegen und den schlechten Geruch dokumentiert haben, ihre Stellung mit einer Ausnahme in allen Unternehmen, in denen ich oft als Freiberufler besch\u00e4ftigt bin, einem verloren hatte.", "x": 0.6178305745124817, "y": -0.4743727445602417}, {"x_score": 1.5343955755233765, "y_score": 0.4470631182193756, "difference": 1.0873324573040009, "source": "So she sort of has to move to where family is in that city.", "reference": "Also muss sie wohl dahin ziehen, wo sie in dieser Stadt Verwandte hat.", "x": 1.5343955755233765, "y": 0.4470631182193756}, {"x_score": 1.4196877479553223, "y_score": -0.0183302853256464, "difference": 1.4380180332809687, "source": "She\u2019ll go blight another workplace, but at least not mine.", "reference": "Sie wird anderen ihren Arbeitsplatz vermiesen, aber wenigstens nicht mir.", "x": 1.4196877479553223, "y": -0.0183302853256464}, {"x_score": 1.5706264972686768, "y_score": 0.10783457010984421, "difference": 1.4627919271588326, "source": "Not that it matters now, because I got a much better remote position.", "reference": "Nicht, dass es jetzt noch wichtig w\u00e4re, denn ich habe einen wesentlich besseren Homeoffice-Platz gefunden.", "x": 1.5706264972686768, "y": 0.10783457010984421}, {"x_score": 1.9241658449172974, "y_score": -0.5889171361923218, "difference": 2.513082981109619, "source": "Hey r/Military!", "reference": "Hallo Milit\u00e4rs!", "x": 1.9241658449172974, "y": -0.5889171361923218}, {"x_score": 1.413027048110962, "y_score": 0.39793726801872253, "difference": 1.0150897800922394, "source": "I am from a country where military duty is mandatory and I am just wondering how's it like for other countries.", "reference": "Ich bin aus einem Land, in dem Milit\u00e4rdienst Pflicht ist, und ich \u00fcberlege gerade, wie es in anderen L\u00e4ndern ist.", "x": 1.413027048110962, "y": 0.39793726801872253}, {"x_score": 2.2178826332092285, "y_score": 0.2291661500930786, "difference": 1.98871648311615, "source": "Hello everyone!", "reference": "Hallo allerseits!", "x": 2.2178826332092285, "y": 0.2291661500930786}, {"x_score": 1.4953335523605347, "y_score": 0.5639874339103699, "difference": 0.9313461184501648, "source": "I am from Estonia, where I am part of the National Defense Force.", "reference": "Ich bin aus Estland und bin dort bei den Landesverteidigungskr\u00e4ften.", "x": 1.4953335523605347, "y": 0.5639874339103699}, {"x_score": 1.6368744373321533, "y_score": 0.6513836979866028, "difference": 0.9854907393455505, "source": "Here military service is mandatory for all men from the ages of 16-29.", "reference": "Hier ist der Milit\u00e4rdienst obligatorisch f\u00fcr alle M\u00e4nner von 16-29.", "x": 1.6368744373321533, "y": 0.6513836979866028}, {"x_score": 1.222654104232788, "y_score": 0.11308038979768753, "difference": 1.1095737144351006, "source": "You have to complete either 8 or 11 months of training after which you are sent to the \"reserve\" unit until you turn 60.", "reference": "Du musst 8 oder 11 Monate Ausbildung machen, dann kommst du in die \u201eReserve\u201c-Einheit, bis du 60 wirst.", "x": 1.222654104232788, "y": 0.11308038979768753}, {"x_score": 1.3349361419677734, "y_score": 0.6372255086898804, "difference": 0.6977106332778931, "source": "In that time, the Defense Force is eligible to demand you take part in some military exercises once or twice a year for approx 2 weeks per year.", "reference": "In dieser Zeit k\u00f6nnen die Streitkr\u00e4fte von dir verlangen, ein oder zwei Mal im Jahr an Wehr\u00fcbungen teilzunehmen, normalerweise ca. 2 Wochen pro Jahr.", "x": 1.3349361419677734, "y": 0.6372255086898804}, {"x_score": 1.8620848655700684, "y_score": 0.4200866222381592, "difference": 1.4419982433319092, "source": "However, you are not mandated to go on a foreign mission.", "reference": "Du wirst aber nicht auf Auslandseins\u00e4tze geschickt.", "x": 1.8620848655700684, "y": 0.4200866222381592}, {"x_score": 1.126173973083496, "y_score": -0.13149455189704895, "difference": 1.257668524980545, "source": "If you want to do that, you have to join the \"scouts battalion\" where you will be a professional military dude with pay and such.", "reference": "Wenn du das m\u00f6chtest, musst du in das \u201eScouts-Batallion\u201c eintreten, dann bist du Berufssoldat mit Lohn und so.", "x": 1.126173973083496, "y": -0.13149455189704895}, {"x_score": 1.6189638376235962, "y_score": 0.9337207674980164, "difference": 0.6852430701255798, "source": "I am just wondering how is it for other countries?", "reference": "Ich frage mich, wie das in anderen L\u00e4ndern ist?", "x": 1.6189638376235962, "y": 0.9337207674980164}, {"x_score": 1.5083231925964355, "y_score": 0.21174803376197815, "difference": 1.2965751588344574, "source": "If you join the military in, for example, the USA or the UK, then are you mandated to go fight in another country?", "reference": "Wenn du zum Beispiel in den USA oder im Vereinigten K\u00f6nigreich ins Milit\u00e4r eintrittst, wirst du dann zum K\u00e4mpfen in ein anderes Land geschickt?", "x": 1.5083231925964355, "y": 0.21174803376197815}, {"x_score": 1.827690839767456, "y_score": 0.33609500527381897, "difference": 1.491595834493637, "source": "What do you guys think about mandatory military service?", "reference": "Was haltet ihr vom obligatorischen Milit\u00e4rdienst?", "x": 1.827690839767456, "y": 0.33609500527381897}, {"x_score": 1.1817940473556519, "y_score": 0.3762686550617218, "difference": 0.80552539229393, "source": "During training when I was in Tapa 2018-2019, there were also units from the UK, US, France, Belgium, Denmark and Canada.", "reference": "W\u00e4hrend meiner Ausbildung, als ich 2018-2019 in Tapa war, waren dort auch Einheiten aus dem Vereinigten K\u00f6nigreich, den USA, Frankreich, Belgien, D\u00e4nemark und Kanada.", "x": 1.1817940473556519, "y": 0.3762686550617218}, {"x_score": 1.2974669933319092, "y_score": 0.6437283158302307, "difference": 0.6537386775016785, "source": "Unfortunately though, we really didn't have much time to socialize and I didn't get to ask those guys in person what it's like for them to serve in their country's military.", "reference": "Leider hatten wir aber nicht wirklich viel Zeit zum Sozialisieren und ich kam nicht dazu, diese Jungs pers\u00f6nlich zu fragen, wie es f\u00fcr sie ist, im Milit\u00e4r ihres Landes zu dienen.", "x": 1.2974669933319092, "y": 0.6437283158302307}, {"x_score": 1.359297275543213, "y_score": 0.618550181388855, "difference": 0.7407470941543579, "source": "I know that there are probably mostly NATO members in this subreddit, but it would be interesting to hear from other (non-NATO) countries as well.", "reference": "Ich wei\u00df, dass in diesem Subreddit wahrscheinlich vor allem NATO-Mitglieder sind, aber es w\u00e4re interessant, auch von anderen (Nicht-NATO) L\u00e4ndern zu h\u00f6ren.", "x": 1.359297275543213, "y": 0.618550181388855}, {"x_score": 1.7745945453643799, "y_score": 0.22500258684158325, "difference": 1.5495919585227966, "source": "Sorry for my poor grammar.", "reference": "Entschuldigt meine schlechte Grammatik.", "x": 1.7745945453643799, "y": 0.22500258684158325}, {"x_score": 1.9691253900527954, "y_score": 1.965358018875122, "difference": 0.00376737117767334, "source": "English is my second language.", "reference": "Englisch ist meine Zweitsprache.", "x": 1.9691253900527954, "y": 1.965358018875122}, {"x_score": 1.349256992340088, "y_score": 0.5943415760993958, "difference": 0.7549154162406921, "source": "I think it's possible (but I don't know) they were telling them it wasn't safe to drive.", "reference": "Es kann sein (aber ich wei\u00df es nicht), dass sie ihnen sagten, es sei nicht sicher, zu fahren.", "x": 1.349256992340088, "y": 0.5943415760993958}, {"x_score": 1.3458436727523804, "y_score": -0.1929628551006317, "difference": 1.538806527853012, "source": "When tornadoes get that imminent, the weather guys usually do that \"Take cover now!!\"", "reference": "Wenn Tornados so kurz bevorstehen, sagen die Wetterleute normalerweise \u201eBringen Sie sich jetzt in Sicherheit!\u201c", "x": 1.3458436727523804, "y": -0.1929628551006317}, {"x_score": 1.496018886566162, "y_score": 0.36428558826446533, "difference": 1.1317332983016968, "source": "thing because you don't know if it will be in two minutes or ten minutes or what.", "reference": "weil man nicht wei\u00df, ob es in zwei Minuten oder in zehn Minuten oder so losgeht.", "x": 1.496018886566162, "y": 0.36428558826446533}, {"x_score": 1.2252898216247559, "y_score": 0.24428363144397736, "difference": 0.9810061901807785, "source": "I don't know what right they have to actually forbid people to leave, but I could see where they would be telling them to take cover.", "reference": "Ich wei\u00df nicht, welches Recht sie hatten, den Leuten tats\u00e4chlich den Aufbruch zu verbieten, aber ich konnte sehen, wo sie ihnen sagen w\u00fcrden, sich in Sicherheit zu bringen.", "x": 1.2252898216247559, "y": 0.24428363144397736}, {"x_score": 1.2267062664031982, "y_score": 0.25247058272361755, "difference": 0.9742356836795807, "source": "Can you imagine all those people trying to get out of the parking lot when that touched down?", "reference": "K\u00f6nnen Sie sich all diese Leute vorstellen, die versuchten, den Parkplatz zu verlassen, als das Ding losschlug?", "x": 1.2267062664031982, "y": 0.25247058272361755}, {"x_score": 2.006619691848755, "y_score": 0.43456315994262695, "difference": 1.572056531906128, "source": "They'd all have been killed.", "reference": "Sie w\u00e4ren alle ums Leben gekommen.", "x": 2.006619691848755, "y": 0.43456315994262695}, {"x_score": 1.619141936302185, "y_score": 0.08965549618005753, "difference": 1.5294864401221275, "source": "BUT if they were like \"Keep working!\"", "reference": "ABER wenn ihnen gesagt w\u00fcrde \u201eArbeiten Sie weiter!\u201c", "x": 1.619141936302185, "y": 0.08965549618005753}, {"x_score": 1.4291644096374512, "y_score": -0.5469666719436646, "difference": 1.9761310815811157, "source": "instead of \"Take Shelter!\",", "reference": "anstelle von \u201eBringen Sie sich in Deckung!\u201c", "x": 1.4291644096374512, "y": -0.5469666719436646}, {"x_score": 1.9357826709747314, "y_score": 0.20208367705345154, "difference": 1.73369899392128, "source": "that's different.", "reference": "dann ist das etwas anders.", "x": 1.9357826709747314, "y": 0.20208367705345154}, {"x_score": 1.437551498413086, "y_score": 0.25883400440216064, "difference": 1.1787174940109253, "source": "Does anybody know if they were still working or if they were sheltering in there somewhere?", "reference": "Wei\u00df jemand, ob sie noch arbeiteten oder ob sie irgendwo Deckung gesucht hatten?", "x": 1.437551498413086, "y": 0.25883400440216064}, {"x_score": 1.8125888109207153, "y_score": -0.2258843183517456, "difference": 2.038473129272461, "source": "Amazing.", "reference": "Erstaunlich.", "x": 1.8125888109207153, "y": -0.2258843183517456}, {"x_score": 1.8727847337722778, "y_score": 0.3955525755882263, "difference": 1.4772321581840515, "source": "But good on you.", "reference": "Aber gut gemacht.", "x": 1.8727847337722778, "y": 0.3955525755882263}, {"x_score": 1.3968639373779297, "y_score": 0.3725871741771698, "difference": 1.0242767632007599, "source": "Yeah, when I was 16 I applied and got offered a job at a restaurant.", "reference": "Ja ich war 16, als ich mich bewarb und einen Job in einem Restaurant angeboten bekam.", "x": 1.3968639373779297, "y": 0.3725871741771698}, {"x_score": 1.9067740440368652, "y_score": 1.8995267152786255, "difference": 0.007247328758239746, "source": "Dishwasher.", "reference": "Tellerw\u00e4scher.", "x": 1.9067740440368652, "y": 1.8995267152786255}, {"x_score": 1.5469337701797485, "y_score": 0.8810915350914001, "difference": 0.6658422350883484, "source": "First shift they had me close.", "reference": "In der ersten Schicht musste ich schlie\u00dfen.", "x": 1.5469337701797485, "y": 0.8810915350914001}, {"x_score": 1.778712511062622, "y_score": 1.7715978622436523, "difference": 0.0071146488189697266, "source": "Saturday.", "reference": "Samstag.", "x": 1.778712511062622, "y": 1.7715978622436523}, {"x_score": 1.8058955669403076, "y_score": 1.0327014923095703, "difference": 0.7731940746307373, "source": "We were working till past 1am.", "reference": "Wir arbeiteten bis nach 1 Uhr morgens.", "x": 1.8058955669403076, "y": 1.0327014923095703}, {"x_score": 1.8966447114944458, "y_score": 0.7778332829475403, "difference": 1.1188114285469055, "source": "I quit the next day.", "reference": "Ich k\u00fcndigte am n\u00e4chsten Tag.", "x": 1.8966447114944458, "y": 0.7778332829475403}, {"x_score": 1.491452693939209, "y_score": 0.15532703697681427, "difference": 1.3361256569623947, "source": "Best way to lose a new young worker, by shocking them with that.", "reference": "Das ist die beste Art, neue junge Mitarbeiter zu verlieren, indem du sie damit schockst.", "x": 1.491452693939209, "y": 0.15532703697681427}, {"x_score": 1.001639485359192, "y_score": 0.2638840973377228, "difference": 0.7377553880214691, "source": "Same happened to my friend after I had been working with Pizza Hut for a couple years (didn't make me close until months after I started working and trained up), got him a job there on the spot.", "reference": "Das Gleiche passierte meinem Freund, nachdem ich zwei Jahre lang bei Pizza Hut gearbeitet hatte (sie lie\u00dfen mich erst schlie\u00dfen, nachdem ich monatelang dort gearbeitet hatte und angelernt war) und ihm spontan dort einen Job verschaffte.", "x": 1.001639485359192, "y": 0.2638840973377228}, {"x_score": 1.5819035768508911, "y_score": 0.7336506247520447, "difference": 0.8482529520988464, "source": "They proceeded to put him on two closes in a row.", "reference": "Sie lie\u00dfen ihn gleich zweimal hintereinander schlie\u00dfen.", "x": 1.5819035768508911, "y": 0.7336506247520447}, {"x_score": 1.9878623485565186, "y_score": 1.98550283908844, "difference": 0.0023595094680786133, "source": "He quit.", "reference": "Er k\u00fcndigte.", "x": 1.9878623485565186, "y": 1.98550283908844}, {"x_score": 1.0243079662322998, "y_score": -0.4245230555534363, "difference": 1.448831021785736, "source": "Unless you advertise a job as a closing gig late at night, expect to lose your workers if you hit them with it too early.", "reference": "Wenn Sie bei einem Job nicht auf das Schlie\u00dfen sp\u00e4t nachts hinweisen, m\u00fcssen Sie damit rechnen, dass Ihre Mitarbeiter k\u00fcndigen, wenn Sie das zu fr\u00fch von ihnen verlangen.", "x": 1.0243079662322998, "y": -0.4245230555534363}, {"x_score": 1.405710220336914, "y_score": 0.6207289695739746, "difference": 0.7849812507629395, "source": "> Decoupling will need them to make sure their apps work on all different iOS versions.", "reference": "> Entkoppeln bedeutet, dass sie sicherstellen m\u00fcssen, dass ihre Apps auf allen verschiedenen iOS-Versionen funktionieren.", "x": 1.405710220336914, "y": 0.6207289695739746}, {"x_score": 1.830068826675415, "y_score": 0.7771422266960144, "difference": 1.0529265999794006, "source": "This isn't even necessarily true.", "reference": "Das stimmt aber nicht einmal unbedingt.", "x": 1.830068826675415, "y": 0.7771422266960144}, {"x_score": 1.3644886016845703, "y_score": 0.3895716965198517, "difference": 0.9749169051647186, "source": "Just put a cap on the versions of iOS that the app supports and only push out updates for devices with the latest compatible versions of iOS.", "reference": "Begrenzen Sie einfach die Anzahl der iOS-Versionen, die von der App unterst\u00fctzt werden, und geben Sie nur Aktualisierungen f\u00fcr Ger\u00e4te mit den neuesten kompatiblen iOS-Versionen heraus.", "x": 1.3644886016845703, "y": 0.3895716965198517}, {"x_score": 1.8899178504943848, "y_score": 0.915092408657074, "difference": 0.9748254418373108, "source": "That's how most apps work now.", "reference": "So funktionieren die meisten Apps heute.", "x": 1.8899178504943848, "y": 0.915092408657074}, {"x_score": 1.7381067276000977, "y_score": 1.09866201877594, "difference": 0.6394447088241577, "source": "> Also, since Apple can release new iOS and macOS versions frequently.", "reference": "> Und da Apple jetzt h\u00e4ufig neue iOS- und macOS-Versionen herausgeben kann.", "x": 1.7381067276000977, "y": 1.09866201877594}, {"x_score": 1.664365291595459, "y_score": 0.5685961842536926, "difference": 1.0957691073417664, "source": "Isn't the problem that this still isn't frequently enough?", "reference": "Besteht das Problem nicht darin, dass es noch nicht h\u00e4ufig genug geschieht?", "x": 1.664365291595459, "y": 0.5685961842536926}, {"x_score": 1.6622909307479858, "y_score": 0.37343907356262207, "difference": 1.2888518571853638, "source": "It also makes for some terrible UX.", "reference": "Au\u00dferdem sorgt das f\u00fcr eine ganz schlechte Kundenerfahrung.", "x": 1.6622909307479858, "y": 0.37343907356262207}, {"x_score": 1.2535884380340576, "y_score": 0.2501484453678131, "difference": 1.0034399926662445, "source": "Even if Apple upped the rate of OS updates to account for minor bug fixes in a handful of apps, why does the user need to perform *a full OS upgrade* every time?", "reference": "Selbst wenn Apple die Anzahl der Betriebssystemaktualisierungen hochf\u00e4hrt, um in einigen wenigen Apps ein paar unbedeutende Fehler zu beheben, weshalb muss der Benutzer jedes Mal ein *vollst\u00e4ndiges Betriebssystem-Upgrade* durchf\u00fchren?", "x": 1.2535884380340576, "y": 0.2501484453678131}, {"x_score": 1.2669063806533813, "y_score": 0.612521231174469, "difference": 0.6543851494789124, "source": "And what does \"the developers can be confident that their patch/feature will get pushed out in the new release\" even mean?", "reference": "Und was bedeutet \u201edie Entwickler k\u00f6nnen darauf vertrauen, dass ihr Patch/ihre Funktion in der neuen Version herausgegeben wird\u201c \u00fcberhaupt?", "x": 1.2669063806533813, "y": 0.612521231174469}, {"x_score": 1.7820885181427002, "y_score": 0.5229284167289734, "difference": 1.2591601014137268, "source": "> This is in contrast to Google.", "reference": "> Das ist ganz anders als bei Google.", "x": 1.7820885181427002, "y": 0.5229284167289734}, {"x_score": 1.2704299688339233, "y_score": 0.6663370132446289, "difference": 0.6040929555892944, "source": "Google had to delink because there were a lot of Android versions in the wild, each with a huge market share.", "reference": "Google musste die Verkn\u00fcpfung aufheben, weil es da drau\u00dfen eine Menge Android-Versionen gab, jede mit einem riesigen Marktanteil.", "x": 1.2704299688339233, "y": 0.6663370132446289}, {"x_score": 1.4580519199371338, "y_score": 0.6439355611801147, "difference": 0.814116358757019, "source": "I can say without a doubt that if Android versions on phones were consistent like iOS, Google would never have done the releases with OS releases for these apps.", "reference": "Ich kann zweifelsfrei sagen, wenn Android-Versionen auf Smartphones so konsistent wie iOS w\u00e4re, h\u00e4tte Google nie die Versionen mit Betriebssystemversionen f\u00fcr diese Apps herausgegeben.", "x": 1.4580519199371338, "y": 0.6439355611801147}, {"x_score": 1.029045581817627, "y_score": 0.3888741433620453, "difference": 0.6401714384555817, "source": "That's a bold claim, but either way it still doesn't explain how bundling app updates as OS updates is \"better\" for the developers, or the end user.", "reference": "Das ist eine steile These, aber egal was, es wird immer noch nicht erkl\u00e4rt, weshalb das B\u00fcndeln von App-Aktualisierungen als Betriebssystemaktualisierung f\u00fcr die Entwickler oder den Endbenutzer \u201ebesser\u201c ist.", "x": 1.029045581817627, "y": 0.3888741433620453}, {"x_score": 2.035501718521118, "y_score": 2.031761646270752, "difference": 0.003740072250366211, "source": "Apple Music Documents & Data Storage Size", "reference": "Apple Music-Dokumente und Datenspeichergr\u00f6\u00dfe", "x": 2.035501718521118, "y": 2.031761646270752}, {"x_score": 1.3042209148406982, "y_score": 0.694141685962677, "difference": 0.6100792288780212, "source": "Recently, I made the switch from an iPhone 12 Pro to a 13 Pro Max, and on both iPhones I have noticed a bug that is eating up my internal storage.", "reference": "K\u00fcrzlich habe ich von einem iPhone 12 Pro auf ein 13 Pro Max umgestellt, und auf beiden iPhones habe ich ein Problem festgestellt, das meinen internen Speicher auffrisst.", "x": 1.3042209148406982, "y": 0.694141685962677}, {"x_score": 1.7209479808807373, "y_score": 1.0830187797546387, "difference": 0.6379292011260986, "source": "Apple Music\u2019s Documents and Data are using about 35GB of internal storage.", "reference": "Die Dokumente und Daten von Apple Music brauchen ungef\u00e4hr 35GB internen Speicher.", "x": 1.7209479808807373, "y": 1.0830187797546387}, {"x_score": 1.2122069597244263, "y_score": 0.7766798138618469, "difference": 0.43552714586257935, "source": "I have tried remediating this by deleting the app, but since this is a stock app the documents and data are never truly deleted from the iPhone.", "reference": "Ich habe versucht, das durch L\u00f6schen der App zu beheben, aber da es eine Bestands-App ist, werden die Dokumente und Daten nie wirklich von dem iPhone gel\u00f6scht.", "x": 1.2122069597244263, "y": 0.7766798138618469}, {"x_score": 1.4666588306427002, "y_score": 0.9311084151268005, "difference": 0.5355504155158997, "source": "I thought that once I moved to the new iPhone 13 Pro that the bug would disappear, but that was not the case.", "reference": "Ich dachte, dass das Problem nach der Umstellung auf das neue iPhone 13 Pro verschwinden w\u00fcrde, aber das war nicht der Fall.", "x": 1.4666588306427002, "y": 0.9311084151268005}, {"x_score": 1.3588926792144775, "y_score": 0.5850242972373962, "difference": 0.7738683819770813, "source": "After installing from an iCloud backup, I checked the Apple Music app and it was still using more then 30GBs for documents and data.", "reference": "Nach dem Installieren von einem iCloud-Backup pr\u00fcfte ich die Apple Music-App, und sie brauchte immer noch mehr als 30\u00a0GB f\u00fcr Dokumente und Daten.", "x": 1.3588926792144775, "y": 0.5850242972373962}, {"x_score": 1.044919729232788, "y_score": 0.33579832315444946, "difference": 0.7091214060783386, "source": "After contacting two Apple Support specialists, one suggested that I wipe my iPhone and start fresh, while another didn\u2019t offer any real suggestions as the issue goes beyond anything they can do.", "reference": "Ich kontaktierte Apple Support-Spezialisten, und einer schlug vor, das iPhone zu bereinigen und ganz von vorn anzufangen, und ein anderer bot gar keine richtigen Vorschl\u00e4ge an, weil das Problem \u00fcber alles hinausgeht, was sie anbieten k\u00f6nnen.", "x": 1.044919729232788, "y": 0.33579832315444946}, {"x_score": 1.2188622951507568, "y_score": 0.32665935158729553, "difference": 0.8922029435634613, "source": "I also checked my iPad and it seems AM is only using 15GBs for documents and data on it, but that still is not acceptable.", "reference": "Ich sah auch auf meinem iPad nach, und dort scheint AM nur 15\u00a0GB f\u00fcr Dokumente und Daten zu brauchen, aber auch das ist nicht akzeptabel.", "x": 1.2188622951507568, "y": 0.32665935158729553}, {"x_score": 1.3093252182006836, "y_score": 0.6619508266448975, "difference": 0.6473743915557861, "source": "Now I am turning to the community to see how widespread this issue is, and maybe get Apple\u2019s attention on this issue.", "reference": "Jetzt wende ich mich an die Community, um zu sehen, wie weit verbreitet dieses Problem ist, und um vielleicht die Aufmerksamkeit von Apple darauf zu lenken.", "x": 1.3093252182006836, "y": 0.6619508266448975}, {"x_score": 2.0365757942199707, "y_score": 0.6463480591773987, "difference": 1.390227735042572, "source": "Have you experienced this as well?", "reference": "Habt ihr auch diese Erfahrung gemacht?", "x": 2.0365757942199707, "y": 0.6463480591773987}, {"x_score": 0.8619864583015442, "y_score": -0.1478353589773178, "difference": 1.009821817278862, "source": "I enjoy articles like this help untangle the convoluted web of sociopathic megalomaniac men that my dad glorified ad nauseam and the plurality of leaders he decried.", "reference": "Ich liebe Artikel wie diesen, die dabei helfen, das verwickelte Netz soziopathischer, megalomanischer M\u00e4nner zu entwirren, die mein Vater ad nauseam verkl\u00e4rte, und die Pluralit\u00e4t der Anf\u00fchrer, die er beklagte.", "x": 0.8619864583015442, "y": -0.1478353589773178}, {"x_score": 1.2259904146194458, "y_score": -0.2606913149356842, "difference": 1.48668172955513, "source": "Guess where Nixon and Carter fell, and his golden boy Reagan could do no ills.", "reference": "Raten Sie, in welche Kategorie Nixon und Carter fielen, und sein Goldsch\u00e4tzchen Reagan konnte keiner Fliege etwas zuleide tun.", "x": 1.2259904146194458, "y": -0.2606913149356842}, {"x_score": 0.8523151278495789, "y_score": -0.011731468141078949, "difference": 0.8640465959906578, "source": "While I have long since known that this world view is complete BS and in fact I despise each of those megalomaniacs from Caesar through Bonaparte, Nixon, Reagan, Bush and Trump,", "reference": "Obwohl mir schon seit langem klar ist, dass diese Weltansicht kompletter Bl\u00f6dsinn ist und ich eigentlich jeden dieser Megalomanen von C\u00e4sar \u00fcber Bonaparte bis zu Nixon, Reagan, Bush und Trump verachte,", "x": 0.8523151278495789, "y": -0.011731468141078949}, {"x_score": 1.2522494792938232, "y_score": 0.06805597245693207, "difference": 1.1841935068368912, "source": "I can appreciate the historical significance of Caesar or Napoleon, but the quasi-sacred nature of their sanitized histories turned me off them later on in life.", "reference": "kann ich doch die historische Bedeutung von C\u00e4sar oder Napoleon anerkennen, aber die Verkl\u00e4rung ihrer sorgf\u00e4ltig aufbereiteten Geschichte hat mich sp\u00e4ter im Leben von ihnen abgebracht.", "x": 1.2522494792938232, "y": 0.06805597245693207}, {"x_score": 1.4021422863006592, "y_score": 0.33155545592308044, "difference": 1.0705868303775787, "source": "To this day, I still refuse to study the history of Poland as that would just allow the paranoid conspiracies of my dad to bubble forward.", "reference": "Bis heute weigere ich mich, die Geschichte von Polen zu studieren, weil das nur den paranoiden Verschw\u00f6rungstheorien meines Vaters wieder Aufwind geben w\u00fcrde.", "x": 1.4021422863006592, "y": 0.33155545592308044}, {"x_score": 0.8743885159492493, "y_score": 0.10690092295408249, "difference": 0.7674875929951668, "source": "Returning to this article, I love the small details that remind you that there actually was one good choice (despite smaller flaws - but mostly acting in good faith) and one side that was not good, did not act in good faith, and where malice was and is the more likely explanation than stupidity.", "reference": "Um zum Artikel zur\u00fcckzukommen, ich liebe die kleinen Details, die daran erinnern, dass es tats\u00e4chlich eine gute Wahl gab (trotz kleiner Fehler wurde \u00fcberwiegend in gutem Glauben gehandelt) und dass die andere Seite nicht gut war und nicht in gutem Glauben handelte, und dabei ist Boshaftigkeit eine wahrscheinlichere Erkl\u00e4rung als Dummheit.", "x": 0.8743885159492493, "y": 0.10690092295408249}, {"x_score": 1.8269014358520508, "y_score": 0.5615160465240479, "difference": 1.265385389328003, "source": "That's the thing.", "reference": "Das ist der Punkt.", "x": 1.8269014358520508, "y": 0.5615160465240479}, {"x_score": 1.1564196348190308, "y_score": 0.30905500054359436, "difference": 0.8473646342754364, "source": "Republicans love to hide behind stupidity rather than admit malice, but make no mistake if the ideological basis of a party is being under siege.", "reference": "Republikaner lieben es, sich hinter Dummheit zu verstecken, anstatt Boshaftigkeit einzugestehen, aber t\u00e4uschen sich nicht, wenn die ideologische Grundlage der Partei unter Belagerung ist.", "x": 1.1564196348190308, "y": 0.30905500054359436}, {"x_score": 1.8229331970214844, "y_score": 0.597011148929596, "difference": 1.2259220480918884, "source": "Then coincidence, serendipity, etc. rarely exist.", "reference": "Dann gibt es kaum jemals F\u00fcgungen oder Zuf\u00e4lle.", "x": 1.8229331970214844, "y": 0.597011148929596}, {"x_score": 1.3352617025375366, "y_score": 0.0762038454413414, "difference": 1.2590578570961952, "source": "The besieged mentality means that every action must count, or else you are expensing limited energy on frivolous acts.", "reference": "Die Belagerungsmentalit\u00e4t bedeutet, dass jede Aktion z\u00e4hlen muss, denn andernfalls verschwendest du begrenzte Energie auf frivole Handlungen.", "x": 1.3352617025375366, "y": 0.0762038454413414}, {"x_score": 1.2540802955627441, "y_score": 0.451420396566391, "difference": 0.8026598989963531, "source": "But Republicans love to hide behind our more nuanced understanding of the world and try to throw back the various philosophical razors.", "reference": "Aber Republikaner lieben es, sich hinter unserem st\u00e4rker nuancierten Verst\u00e4ndnis der Welt zu verstecken und versuchen, die verschiedenen philosophischen Rasiermesser zur\u00fcckzuwerfen.", "x": 1.2540802955627441, "y": 0.451420396566391}, {"x_score": 1.690684199333191, "y_score": -0.019252998754382133, "difference": 1.709937198087573, "source": "We had power go out a couple of times.", "reference": "Bei uns fiel ein paarmal der Strom aus.", "x": 1.690684199333191, "y": -0.019252998754382133}, {"x_score": 1.6411607265472412, "y_score": 0.5918051600456238, "difference": 1.0493555665016174, "source": "Step 1: Get someone on the door immediately.", "reference": "Schritt 1: Sofort jemanden an die T\u00fcr stellen.", "x": 1.6411607265472412, "y": 0.5918051600456238}, {"x_score": 1.849985122680664, "y_score": -0.595001220703125, "difference": 2.444986343383789, "source": "They are security now.", "reference": "Sie sind jetzt gesichert.", "x": 1.849985122680664, "y": -0.595001220703125}, {"x_score": 1.195739507675171, "y_score": 0.05001300945878029, "difference": 1.1457264982163906, "source": "Don't let anyone in and pay attention to people as they leave (esp kids' hands).", "reference": "Niemanden hereinlassen und auf die Personen achten, die hinausgehen (vor allem auf die H\u00e4nde von Kindern).", "x": 1.195739507675171, "y": 0.05001300945878029}, {"x_score": 1.4138555526733398, "y_score": -0.07949893176555634, "difference": 1.4933544844388962, "source": "Step 2: Call Store Manager if they aren't there.", "reference": "Schritt 2: Gesch\u00e4ftsmanager anrufen, wenn sie nicht da sind.", "x": 1.4138555526733398, "y": -0.07949893176555634}, {"x_score": 1.1919405460357666, "y_score": 0.07510893791913986, "difference": 1.1168316081166267, "source": "Step 3: Those that are at tills and anyone else really are free to wait a couple minutes to see if backup generators can get us going again.", "reference": "Schritt 3: Die Personen an den Kassen und alle anderen k\u00f6nnen eigentlich ein paar Minuten warten, um zu sehen, ob die Backup-Generatoren uns wieder zum Laufen bringen.", "x": 1.1919405460357666, "y": 0.07510893791913986}, {"x_score": 1.305048942565918, "y_score": 0.04966353997588158, "difference": 1.2553854025900364, "source": "Step 4: Go throughout the store and getting every non employee to leave.", "reference": "Schritt 4: Durch den ganzen Laden gehen und alle au\u00dfer den Mitarbeitern zum Gehen auffordern.", "x": 1.305048942565918, "y": 0.04966353997588158}, {"x_score": 1.7027249336242676, "y_score": 0.4871049225330353, "difference": 1.2156200110912323, "source": "As well as every cart brought to the front.", "reference": "Ebenso alle Einkaufswagen nach vorn bringen.", "x": 1.7027249336242676, "y": 0.4871049225330353}, {"x_score": 1.5301642417907715, "y_score": 0.0599856935441494, "difference": 1.470178548246622, "source": "Step 5: Go through the carts looking for anything cold and produce.", "reference": "Schritt 5: Die Einkaufswagen durchsehen und nach kalten und frischen Produkten suchen.", "x": 1.5301642417907715, "y": 0.0599856935441494}, {"x_score": 1.6739833354949951, "y_score": -0.23932069540023804, "difference": 1.9133040308952332, "source": "Step 6: Return said cold/produce.", "reference": "Schritt 6: Kalte/frische Produkte zur\u00fccklegen.", "x": 1.6739833354949951, "y": -0.23932069540023804}, {"x_score": 1.2694967985153198, "y_score": 0.025197472423315048, "difference": 1.2442993260920048, "source": "Step 7: Cover all non-doored cold i.e. cheese/meat/veggies, etc.", "reference": "Schritt 7: Alle kalten Produkte ohne T\u00fcren, also K\u00e4se/Fleisch/Gem\u00fcse usw. abdecken.", "x": 1.2694967985153198, "y": 0.025197472423315048}, {"x_score": 1.2541463375091553, "y_score": 0.16690371930599213, "difference": 1.0872426182031631, "source": "Step 8: Sign our names on a sheet of paper as we left to be clocked out.", "reference": "Schritt 8: Als wir gingen, zum Ausstempeln auf einem Blatt Papier unterschreiben.", "x": 1.2541463375091553, "y": 0.16690371930599213}, {"x_score": 1.2370190620422363, "y_score": 0.044584497809410095, "difference": 1.1924345642328262, "source": "(Some were allowed to leave earlier, esp if they weren't comfortable in the dark or didn't still have 6hrs to go).", "reference": "(Manchen wurde erlaubt, fr\u00fcher zu gehen, besonders wenn sie sich im Dunkeln nicht wohl f\u00fchlten oder keine 6 Stunden mehr vor sich hatten).", "x": 1.2370190620422363, "y": 0.044584497809410095}, {"x_score": 1.5992072820663452, "y_score": 0.6018811464309692, "difference": 0.997326135635376, "source": "It's really dark, even upfront.", "reference": "Es ist wirklich dunkel, auch vorne.", "x": 1.5992072820663452, "y": 0.6018811464309692}, {"x_score": 1.6059435606002808, "y_score": 0.06661805510520935, "difference": 1.5393255054950714, "source": "No way can we let customers just hang out.", "reference": "Unm\u00f6glich, die Kunden einfach herumstehen zu lassen.", "x": 1.6059435606002808, "y": 0.06661805510520935}, {"x_score": 1.6005442142486572, "y_score": 0.5973400473594666, "difference": 1.0032041668891907, "source": "I'm not sure why some tills still had some power while others didn't.", "reference": "Ich bin nicht sicher, warum einige Kassen noch Strom hatten, andere aber nicht.", "x": 1.6005442142486572, "y": 0.5973400473594666}, {"x_score": 1.3644208908081055, "y_score": 0.5457158088684082, "difference": 0.8187050819396973, "source": "Not sure, but I don't think we had any way of having them pay.", "reference": "Ich wei\u00df es nicht, aber ich glaube nicht, dass wir eine M\u00f6glichkeit hatten, sie zahlen zu lassen.", "x": 1.3644208908081055, "y": 0.5457158088684082}, {"x_score": 1.300481915473938, "y_score": 0.44113823771476746, "difference": 0.8593436777591705, "source": "I do think items would scan, but no way would we trust the customers to pay later.", "reference": "Ich glaube, man h\u00e4tte Artikel scannen k\u00f6nnen, aber wir h\u00e4tten auf keinen Fall den Kunden vertraut, sp\u00e4ter zu zahlen.", "x": 1.300481915473938, "y": 0.44113823771476746}, {"x_score": 1.552646279335022, "y_score": 1.0008437633514404, "difference": 0.5518025159835815, "source": "One time it took only like 3 hrs for power to go back on.", "reference": "Einmal dauerte es nur so 3 Stunden, bis der Strom wieder kam.", "x": 1.552646279335022, "y": 1.0008437633514404}, {"x_score": 1.1819227933883667, "y_score": 0.16855992376804352, "difference": 1.0133628696203232, "source": "They had a few of us stay so if it did, as they were told by the power company it should, we could reopen.", "reference": "Sie hatten ein paar von uns dableiben lassen, damit wir wieder \u00f6ffnen konnten, wenn der Strom wiederk\u00e4me, wie die Stromgesellschaft gesagt hatte.", "x": 1.1819227933883667, "y": 0.16855992376804352}, {"x_score": 1.2448030710220337, "y_score": 0.35850587487220764, "difference": 0.886297196149826, "source": "I don't mind, as long as we have the choice to stay or not, helping out preserving product as best as we could.", "reference": "Es macht mir nichts aus, solange wir w\u00e4hlen k\u00f6nnen, dazubleiben oder nicht, dabei zu helfen, die Produkte so gut wir konnten zu sch\u00fctzen.", "x": 1.2448030710220337, "y": 0.35850587487220764}, {"x_score": 1.3097317218780518, "y_score": -0.16687262058258057, "difference": 1.4766043424606323, "source": "Not having a choice, as well as endangering customers, is where I draw the line.", "reference": "Aber f\u00fcr mich ist die Grenze, wenn man keine Wahl hat oder wenn Kunden gef\u00e4hrdet werden.", "x": 1.3097317218780518, "y": -0.16687262058258057}, {"x_score": 1.5635738372802734, "y_score": 0.6702229380607605, "difference": 0.8933508992195129, "source": "The Shuttlebays of the Enterprise-D", "reference": "Die Shuttlehangars der Enterprise-D", "x": 1.5635738372802734, "y": 0.6702229380607605}, {"x_score": 1.2607941627502441, "y_score": 0.5668990015983582, "difference": 0.693895161151886, "source": "The **Enterprise-D** of *The Next Generation* had **three** shuttlebays.", "reference": "Die **Enterprise-D** aus **Das n\u00e4chste Jahrhundert** hatte **drei** Shuttlehangars.", "x": 1.2607941627502441, "y": 0.5668990015983582}, {"x_score": 1.58701753616333, "y_score": 0.9022249579429626, "difference": 0.6847925782203674, "source": "On the show, we always see Shuttlebays 2 and 3 on decks 12 and 13.", "reference": "In der Serie sehen wir immer Shuttlehangar 2 und 3 auf Deck 12 und 13.", "x": 1.58701753616333, "y": 0.9022249579429626}, {"x_score": 1.335439920425415, "y_score": 0.2645978629589081, "difference": 1.070842057466507, "source": "These two shuttlebays were represented by a full-size studio set that could house full-size shuttlecraft sets.", "reference": "D
