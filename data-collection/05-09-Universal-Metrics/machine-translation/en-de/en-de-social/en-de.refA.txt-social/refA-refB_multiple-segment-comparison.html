15920102596283, "difference": 1.116678148508072, "source": "The time stamps are there to make life easier for you so it's your own fault if you end up skimming through the module back and forth like a crazy person looking for their lost teeth.", "reference": "Die Zeitstempel sind daf\u00fcr da, Ihnen die Navigation zu erleichtern, also sind Sie selbst schuld, wenn Sie hektisch durch das Modul hin und her h\u00fcpfen wie ein Durchgedrehter auf der Suche nach seinem Gebiss.", "x": 0.8650861382484436, "y": -0.2515920102596283}, {"x_score": 1.0644272565841675, "y_score": 0.12287373095750809, "difference": 0.9415535256266594, "source": "I will make 20 videos for this course, the first is just the 4 min intro explaining the course, the last will be a dedicated exam tips video and then obviously the 18 videos in between will be your modules.", "reference": "F\u00fcr diesen Kurs werde ich 20 Videos machen, das erste zur Einf\u00fchrung dauert nur 4 Minuten, darin erkl\u00e4re ich den Kurs, das letzte ist ein Video mit konkreten Pr\u00fcfungstipps, und dazwischen liegen nat\u00fcrlich die 18 Videos f\u00fcr die einzelnen Module.", "x": 1.0644272565841675, "y": 0.12287373095750809}, {"x_score": 1.164759874343872, "y_score": 0.5064948201179504, "difference": 0.6582650542259216, "source": "The training should be enough to pass both the international exams for A+, and the other courses I deliver should also be enough to pass the exams associated if there is a exam associated to that specific course.", "reference": "Das Training sollte ausreichen, um beide internationalen Pr\u00fcfungen f\u00fcr A+ zu bestehen, und die anderen von mir erteilten Kurse sollten ebenfalls ausreichen, um die entsprechenden Pr\u00fcfungen zu bestehen, falls f\u00fcr den Kurs Pr\u00fcfungen vorgesehen sind.", "x": 1.164759874343872, "y": 0.5064948201179504}, {"x_score": 1.1779725551605225, "y_score": 0.07968064397573471, "difference": 1.0982919111847878, "source": "If you have a question about a specific topic in a module or the course in general that you would like more clarity on, please feel free to ask and I will try to assist you where I can if I'm online.", "reference": "Wenn Sie Fragen zu einem bestimmten Thema in einem Modul haben oder etwas bez\u00fcglich des Kurses abkl\u00e4ren m\u00f6chten, fragen Sie bitte nach, und ich werden versuchen, Ihnen weiterzuhelfen, wenn ich online bin.", "x": 1.1779725551605225, "y": 0.07968064397573471}, {"x_score": 1.815456509590149, "y_score": 1.8125419616699219, "difference": 0.0029145479202270508, "source": "Here is the course intro", "reference": "Hier ist die Kurseinf\u00fchrung", "x": 1.815456509590149, "y": 1.8125419616699219}, {"x_score": 1.8169012069702148, "y_score": 1.8146185874938965, "difference": 0.0022826194763183594, "source": "**CompTIA A+ Course Intro**", "reference": "**CompTIA A+ Kurseinf\u00fchrung**", "x": 1.8169012069702148, "y": 1.8146185874938965}, {"x_score": 1.7538659572601318, "y_score": 0.7723738551139832, "difference": 0.9814921021461487, "source": "How was the farewell to Etho was like?", "reference": "Wie war der Abschied von Etho?", "x": 1.7538659572601318, "y": 0.7723738551139832}, {"x_score": 1.4279308319091797, "y_score": 0.3578994572162628, "difference": 1.0700313746929169, "source": "First of a quick disclaimer: I am not the account user but her wife.", "reference": "Zuerst eine kurze Klarstellung: Ich bin nicht die Kontobenutzerin, sondern ihre Frau.", "x": 1.4279308319091797, "y": 0.3578994572162628}, {"x_score": 0.7643268704414368, "y_score": -0.02673281356692314, "difference": 0.7910596840083599, "source": "I have permission to use this account because I just suck at tech and it kind of helps me with mental health issues (and I do see the irony of a technophobe asking about the redstone titan :P)", "reference": "Ich habe die Erlaubnis, dieses Konto zu nutzen, weil ich in Technik eine Null bin, und es hilft mir ein bisschen bei mentalen Problemen (und mir ist klar, wie ironisch es ist, dass ein Technikhasser nach Redstone Titan fragt :P)", "x": 0.7643268704414368, "y": -0.02673281356692314}, {"x_score": 1.3748565912246704, "y_score": -0.0045460122637450695, "difference": 1.3794026034884155, "source": "Second and far more important disclaimer: I do not want to stir drama nor suspect something wasn't right.", "reference": "Zweite und viel wichtigere Klarstellung: Ich m\u00f6chte kein Drama machen oder den Verdacht sch\u00fcren, etwas w\u00e4re nicht korrekt verlaufen.", "x": 1.3748565912246704, "y": -0.0045460122637450695}, {"x_score": 1.3615782260894775, "y_score": -0.1452140510082245, "difference": 1.506792277097702, "source": "Afaik it was just a change of wind that didn't suit everyone.", "reference": "So viel ich wei\u00df, wehte einfach der Wind aus einer anderen Richtung, und das passte nicht jedem.", "x": 1.3615782260894775, "y": -0.1452140510082245}, {"x_score": 1.383456826210022, "y_score": 0.515838086605072, "difference": 0.86761873960495, "source": "I'm just an old fan satisfying a nostalgia streak.", "reference": "Ich bin nur ein alter Fan, eine, die ihrer Nostalgie nachh\u00e4ngt.", "x": 1.383456826210022, "y": 0.515838086605072}, {"x_score": 1.8680596351623535, "y_score": 0.3523847460746765, "difference": 1.515674889087677, "source": "With that out of the way >.<...", "reference": "So, jetzt ist das gesagt >.<...", "x": 1.8680596351623535, "y": 0.3523847460746765}, {"x_score": 1.7970256805419922, "y_score": 0.8046092987060547, "difference": 0.9924163818359375, "source": "So I used to be a huge Mindcrack fan back in the day.", "reference": "Ich war also fr\u00fcher mal ein begeisterter Mindcrack-Fan.", "x": 1.7970256805419922, "y": 0.8046092987060547}, {"x_score": 0.8659647703170776, "y_score": -0.25627580285072327, "difference": 1.122240573167801, "source": "Never missed a release from GuudeBoulderfist, loved the collabs, etc.", "reference": "Ich lie\u00df nie ein Video von GuudeBoulderfist, aus, liebte die Zusammenarbeit, usw.", "x": 0.8659647703170776, "y": -0.25627580285072327}, {"x_score": 1.375727653503418, "y_score": 0.37846001982688904, "difference": 0.9972676336765289, "source": "While watching a random YouTube feed, I came across a vid detailing Etho's channel history.", "reference": "Als ich zuf\u00e4llig einen YouTube-Feed anschaute, stie\u00df ich auf ein Video, das die Kanalhistorie von Etho beschrieb.", "x": 1.375727653503418, "y": 0.37846001982688904}, {"x_score": 1.4864344596862793, "y_score": -0.3154846131801605, "difference": 1.8019190728664398, "source": "Near the end, it touched on the Mindcrack going commercial.", "reference": "Gegen Ende wurde angesprochen, dass Mindcrack jetzt kommerziell arbeitete.", "x": 1.4864344596862793, "y": -0.3154846131801605}, {"x_score": 1.4937207698822021, "y_score": 0.11373364180326462, "difference": 1.3799871280789375, "source": "How he didn't see it in positive light and the inevitable refusal to sign the related contracts.", "reference": "Er schien das aber nicht positiv zu sehen und es kam zu der unvermeidlichen Weigerung, die zugeh\u00f6rigen Vertr\u00e4ge zu unterscheiden.", "x": 1.4937207698822021, "y": 0.11373364180326462}, {"x_score": 1.0140604972839355, "y_score": 0.04491817578673363, "difference": 0.9691423214972019, "source": "Again, neither going 'pro' nor wanting to keep it casual is a wrong decision and I know people go in different directions and such.", "reference": "Noch einmal, weder zum Profi werden noch auf der Hobby-Ebene bleiben ist eine falsche Entscheidung, und ich kenne Leute, die in unterschiedliche Richtungen gehen usw.", "x": 1.0140604972839355, "y": 0.04491817578673363}, {"x_score": 1.3994030952453613, "y_score": 0.2007446587085724, "difference": 1.198658436536789, "source": "Quick Google led me to this old thread which shows his side of things.", "reference": "Nach kurzem Googlen stie\u00df ich auf diesen alten Thread, in dem er seine Seite der Dinge erkl\u00e4rt.", "x": 1.3994030952453613, "y": 0.2007446587085724}, {"x_score": 1.1404391527175903, "y_score": -0.29052069783210754, "difference": 1.4309598505496979, "source": "Mostly knowing things need to be carefully said, but what strikes most on face value is that you saw things in a different light but overall stayed on good terms.", "reference": "Vor allem ist klar, dass die Dinge vorsichtig formuliert werden m\u00fcssen, aber was auf den ersten Blick auff\u00e4llt ist, dass ihr die Dinge in einem verschiedenen Licht saht, aber insgesamt doch weiter gut miteinander auskamt.", "x": 1.1404391527175903, "y": -0.29052069783210754}, {"x_score": 1.4151805639266968, "y_score": 0.6820424199104309, "difference": 0.7331381440162659, "source": "This whole story happened after I moved on to other things myself, so it's all kind of new to me.", "reference": "Diese ganze Geschichte geschah, nachdem ich selbst zu anderen Dingen weitergegangen war, also ist das alles eher neu f\u00fcr mich.", "x": 1.4151805639266968, "y": 0.6820424199104309}, {"x_score": 1.554990291595459, "y_score": -0.18719011545181274, "difference": 1.7421804070472717, "source": "What I am after is the other side of the picture?", "reference": "Worauf ich aus bin, ist die andere Seite der Geschichte?", "x": 1.554990291595459, "y": -0.18719011545181274}, {"x_score": 0.8331578373908997, "y_score": -0.18099620938301086, "difference": 1.0141540467739105, "source": "As I said, my mental health isn't stellar, and seeing an old group I was attached to as a fan parting ways without some dumb explosions that are all too common in the polarized public discourse could be kinda nice and stuff.", "reference": "Wie gesagt, meine mentale Gesundheit ist nicht toll, und wenn ich sehe, dass eine alte Gruppe, deren Fan ich war, sich trennt, ohne doofe Explosionen auszul\u00f6sen, wie sie in der polarisierten \u00f6ffentlichen Meinung nur allzu h\u00e4ufig sind, k\u00f6nnte das richtig nett sein.", "x": 0.8331578373908997, "y": -0.18099620938301086}, {"x_score": 1.6772339344024658, "y_score": 0.4876020848751068, "difference": 1.189631849527359, "source": "So how was the response from 'the old gang'?", "reference": "Wie war also die Antwort der \u201ealten Truppe\u201c?", "x": 1.6772339344024658, "y": 0.4876020848751068}, {"x_score": 1.9227793216705322, "y_score": 0.6978453993797302, "difference": 1.224933922290802, "source": "Did you keep doing stuff together?", "reference": "Habt ihr dann noch Sachen zusammen gemacht?", "x": 1.9227793216705322, "y": 0.6978453993797302}, {"x_score": 1.9522442817687988, "y_score": 1.2144384384155273, "difference": 0.7378058433532715, "source": "Did you slowly drift apart?", "reference": "Habt ihr euch langsam auseinander gelebt?", "x": 1.9522442817687988, "y": 1.2144384384155273}, {"x_score": 1.7583117485046387, "y_score": 0.4010882079601288, "difference": 1.3572235405445099, "source": "Still chat or invite one another to events?", "reference": "Redet ihr noch und ladet euch gegenseitig zu Veranstaltungen ein?", "x": 1.7583117485046387, "y": 0.4010882079601288}, {"x_score": 1.1295771598815918, "y_score": 0.3953626751899719, "difference": 0.7342144846916199, "source": "Again, I'm not expecting anything dramatic or to see people at each other's throats.", "reference": "Nochmal, ich erwarte nichts Dramatisches oder Leute, die sich gegenseitig an die Kehle gehen.", "x": 1.1295771598815918, "y": 0.3953626751899719}, {"x_score": 1.8458187580108643, "y_score": 0.7558191418647766, "difference": 1.0899996161460876, "source": "Kinda the opposite.", "reference": "Eher das Gegenteil.", "x": 1.8458187580108643, "y": 0.7558191418647766}, {"x_score": 1.2225453853607178, "y_score": -0.26877760887145996, "difference": 1.4913229942321777, "source": "I guess in a way, a form of low-key closure of something kinda small in my life to reflect a bit of positivity on my own mentally troubled butt.", "reference": "Ich denke, irgendwie eine Art unaufgeregter Abschluss von etwas Kleinem in meinem Leben, um ein bisschen was Positives in meinen eigenen mental anf\u00e4lligen Kopf zu bringen.", "x": 1.2225453853607178, "y": -0.26877760887145996}, {"x_score": 1.2979341745376587, "y_score": -0.6466962099075317, "difference": 1.9446303844451904, "source": "P.S. I couldn't help but see the charity fund raiser you had and the buttloads you collected.", "reference": "P.S. Nat\u00fcrlich habe ich auch eure Woht\u00e4tigkeitsaktion gesehen, und wie viel ihr gesammelt habt.", "x": 1.2979341745376587, "y": -0.6466962099075317}, {"x_score": 1.966625452041626, "y_score": -0.09942660480737686, "difference": 2.066052056849003, "source": "That's awesome as heck!", "reference": "Das ist wahnsinnig beeindruckend!", "x": 1.966625452041626, "y": -0.09942660480737686}, {"x_score": 1.4259858131408691, "y_score": 0.3896004259586334, "difference": 1.0363853871822357, "source": "Customer gets mad at me because I didn't know he needed help", "reference": "Kunde wird w\u00fctend, weil ich nicht wusste, dass er Hilfe brauchte", "x": 1.4259858131408691, "y": 0.3896004259586334}, {"x_score": 1.359384536743164, "y_score": 0.2278093844652176, "difference": 1.1315751522779465, "source": "I work at a grocery store shopping for pickup/delivery orders.", "reference": "Ich arbeite in einem Gem\u00fcseladen als Eink\u00e4ufer f\u00fcr Bestellungen zum Abholen oder Liefern.", "x": 1.359384536743164, "y": 0.2278093844652176}, {"x_score": 1.1782809495925903, "y_score": -0.20579677820205688, "difference": 1.3840777277946472, "source": "I often have customers ask where an item is and they ask in the form of a greeting + question, or just a question.", "reference": "Oft fragen mich Kunden, wo ein Artikel ist, und normalerweise gr\u00fc\u00dfen und fragen sie, oder sie fragen einfach.", "x": 1.1782809495925903, "y": -0.20579677820205688}, {"x_score": 1.3106958866119385, "y_score": 0.30223408341407776, "difference": 1.0084618031978607, "source": "I also have customers that just say hello/good morning/etc.", "reference": "Au\u00dferdem habe ich Kunden, die einfach Hallo/Guten Morgen/usw. sagen.", "x": 1.3106958866119385, "y": 0.30223408341407776}, {"x_score": 1.162372350692749, "y_score": 0.31376364827156067, "difference": 0.8486087024211884, "source": "I passed by a customer who said hello, and I said hello back, then waited a few seconds to see if he had a question.", "reference": "Ich ging an einem Kunden vorbei, der Hallo sagte, ich sagte auch Hallo und wartete dann ein paar Sekunden, um zu sehen, ob er eine Frage hatte.", "x": 1.162372350692749, "y": 0.31376364827156067}, {"x_score": 1.509567141532898, "y_score": 0.40827712416648865, "difference": 1.1012900173664093, "source": "He didn't say anything else, so I moved on and continued shopping.", "reference": "Er sagte nichts mehr, also ging ich weiter, um den Einkauf zusammenzustellen.", "x": 1.509567141532898, "y": 0.40827712416648865}, {"x_score": 1.3059306144714355, "y_score": 0.479218453168869, "difference": 0.8267121613025665, "source": "He then said \"hello?\" again, in a rude tone, and asked if I worked here angrily.", "reference": "Er sagte dann noch einmal \u201eHallo?\u201c in unfreundlichem Ton und frage ver\u00e4rgert, ob ich hier arbeite.", "x": 1.3059306144714355, "y": 0.479218453168869}, {"x_score": 1.2681056261062622, "y_score": 0.3874155580997467, "difference": 0.8806900680065155, "source": "I said I did, and he asked where an item was, again in a rude tone.", "reference": "Ich sagte, das t\u00e4te ich, und er fragte nach einem Artikel, wieder in einem unfreundlichen Ton.", "x": 1.2681056261062622, "y": 0.3874155580997467}, {"x_score": 1.267817735671997, "y_score": 0.04962560907006264, "difference": 1.2181921266019344, "source": "I pointed where I believed it would be located, and said that I thought it should be there but it looks like we were out of it.", "reference": "Ich zeigte dorthin, wo der Artikel sein sollte, und sagte, ich glaube, er solle dort stehen, aber anscheinend sei nichts mehr da.", "x": 1.267817735671997, "y": 0.04962560907006264}, {"x_score": 1.496295690536499, "y_score": 0.31576645374298096, "difference": 1.180529236793518, "source": "He then just said \"forget it\" angrily and walked away.", "reference": "Er sagte dann einfach m\u00fcrrisch \u201evergiss es\u201c und ging weg.", "x": 1.496295690536499, "y": 0.31576645374298096}, {"x_score": 1.837347149848938, "y_score": 0.8626806139945984, "difference": 0.9746665358543396, "source": "How was I supposed to have known he needed help?", "reference": "Woher h\u00e4tte ich wissen sollen, dass er Hilfe brauchte?", "x": 1.837347149848938, "y": 0.8626806139945984}, {"x_score": 1.4926066398620605, "y_score": 0.951960027217865, "difference": 0.5406466126441956, "source": "He just said \"hello\" which plenty of customers say to be polite.", "reference": "Er sagte einfach \u201eHallo\u201c, was viele Kunden aus H\u00f6flichkeit tun.", "x": 1.4926066398620605, "y": 0.951960027217865}, {"x_score": 1.0089524984359741, "y_score": 0.31255999207496643, "difference": 0.6963925063610077, "source": "This is the only customer I've had who has just said hello without asking a question, then expected me to know he needed help.", "reference": "Das ist der einzige Kunde, den ich je hatte, der einfach Hallo sagte, ohne etwas zu fragen, und dann von mir erwartete, dass ich wusste, dass er Hilfe brauchte.", "x": 1.0089524984359741, "y": 0.31255999207496643}, {"x_score": 1.2632622718811035, "y_score": 0.7116703391075134, "difference": 0.5515919327735901, "source": "He didn't say anything rude to me, but his tone of voice was extremely angry the whole time, even though I tried to help him.", "reference": "Er sagte nichts Unh\u00f6fliches zu mir, aber sein Ton war die ganze Zeit \u00fcber extrem m\u00fcrrisch, obwohl ich versuchte, ihm zu helfen.", "x": 1.2632622718811035, "y": 0.7116703391075134}, {"x_score": 1.792797327041626, "y_score": 1.787992238998413, "difference": 0.004805088043212891, "source": "Move the trailer!", "reference": "Fahr den Anh\u00e4nger weg!", "x": 1.792797327041626, "y": 1.787992238998413}, {"x_score": 1.666240930557251, "y_score": 0.6349817514419556, "difference": 1.0312591791152954, "source": "Years ago, I worked at a cabinet shop.", "reference": "Vor Jahren arbeitete ich in einem Schrankgesch\u00e4ft.", "x": 1.666240930557251, "y": 0.6349817514419556}, {"x_score": 1.0973570346832275, "y_score": 0.36288002133369446, "difference": 0.7344770133495331, "source": "I went on an install with the owner, and when we came back he parked the empty trailer close to the dumpster.", "reference": "Ich war mit dem Besitzer f\u00fcr eine Installation unterwegs, und als wir zur\u00fcckkamen, parkte er den leeren Anh\u00e4nger direkt neben dem M\u00fcllcontainer.", "x": 1.0973570346832275, "y": 0.36288002133369446}, {"x_score": 1.4284472465515137, "y_score": -0.023152446374297142, "difference": 1.4515996929258108, "source": "No reason in particular, there was just space there, so that\u2019s where he left it.", "reference": "Daf\u00fcr gab keinen besonderen Grund, es war einfach Platz, und so parkte er ihn dort.", "x": 1.4284472465515137, "y": -0.023152446374297142}, {"x_score": 1.241520881652832, "y_score": 0.49347513914108276, "difference": 0.7480457425117493, "source": "The next morning I come into work and Jerry (not his real name) comes up to me looking pissed about something.", "reference": "Als ich am n\u00e4chsten Morgen zur Arbeit kam, kam Jerry (Name ge\u00e4ndert) auf mich zu und sah stinksauer aus.", "x": 1.241520881652832, "y": 0.49347513914108276}, {"x_score": 1.5795297622680664, "y_score": 0.38848426938056946, "difference": 1.191045492887497, "source": "Nothing new, he was always sort of grumpy old fella.", "reference": "Das war nichts Neues, er war immer ein brummiger Typ.", "x": 1.5795297622680664, "y": 0.38848426938056946}, {"x_score": 1.620553970336914, "y_score": 0.5323088765144348, "difference": 1.0882450938224792, "source": "The conversation went something similar to below (18 years ago, so I don\u2019t remember exactly).", "reference": "Das Gespr\u00e4ch verlief ungef\u00e4hr so (es war vor 18 Jahren, ganz w\u00f6rtlich wei\u00df ich das nicht mehr).", "x": 1.620553970336914, "y": 0.5323088765144348}, {"x_score": 1.43900465965271, "y_score": 1.4324595928192139, "difference": 0.006545066833496094, "source": "Jerry: Did you park that trailer there by the dumpster?", "reference": "Jerry: Hast du den Anh\u00e4nger dort neben dem M\u00fcllcontainer geparkt?", "x": 1.43900465965271, "y": 1.4324595928192139}, {"x_score": 1.6362019777297974, "y_score": -0.16287314891815186, "difference": 1.7990751266479492, "source": "Me: No, the owner drove yesterday.", "reference": "Ich: Nein, gestern fuhr ihn der Besitzer.", "x": 1.6362019777297974, "y": -0.16287314891815186}, {"x_score": 1.236476182937622, "y_score": 0.947868287563324, "difference": 0.2886078953742981, "source": "Jerry: You can\u2019t park that trailer there, then I can\u2019t get to the dumpster!", "reference": "Jerry: Du kannst den Anh\u00e4nger dort nicht parken, dann komme ich nicht an den M\u00fcllcontainer!", "x": 1.236476182937622, "y": 0.947868287563324}, {"x_score": 1.264986276626587, "y_score": 0.4028078019618988, "difference": 0.8621784746646881, "source": "Me: I didn\u2019t park it there, the owner did, but I can move it.", "reference": "Ich: Ich habe ihn dort nicht geparkt, das war der Besitzer, aber ich kann ihn wegfahren.", "x": 1.264986276626587, "y": 0.4028078019618988}, {"x_score": 1.3754684925079346, "y_score": 0.5843456387519836, "difference": 0.7911228537559509, "source": "Jerry: I don\u2019t know why you would park that trailer there.", "reference": "Jerry: Ich wei\u00df nicht, warum du den Anh\u00e4nger dort parken musstest.", "x": 1.3754684925079346, "y": 0.5843456387519836}, {"x_score": 1.4766769409179688, "y_score": 0.9112858176231384, "difference": 0.5653911232948303, "source": "You know we need to have access to the dumpster.", "reference": "Du wei\u00dft doch, dass ich an den M\u00fcllcontainer muss.", "x": 1.4766769409179688, "y": 0.9112858176231384}, {"x_score": 1.5821950435638428, "y_score": 1.2075719833374023, "difference": 0.37462306022644043, "source": "Me: but I didn\u2019t park it there.", "reference": "Ich: Aber ich habe ihn dort nicht geparkt.", "x": 1.5821950435638428, "y": 1.2075719833374023}, {"x_score": 1.9064269065856934, "y_score": 0.2534535825252533, "difference": 1.65297332406044, "source": "Why don\u2019t you talk to the owner about it?", "reference": "Warum sagst du das nicht dem Besitzer?", "x": 1.9064269065856934, "y": 0.2534535825252533}, {"x_score": 1.1365784406661987, "y_score": -0.4275456964969635, "difference": 1.5641241371631622, "source": "Jerry: blah blah blah your fault, damn kids have no respect, blah blah blah", "reference": "Jerry: Blablabla, deine Schuld, diese jungen Leute haben verdammt nochmal keinen Respekt, blablabla", "x": 1.1365784406661987, "y": -0.4275456964969635}, {"x_score": 1.789829969406128, "y_score": 1.0733954906463623, "difference": 0.7164344787597656, "source": "Me: It was not me.", "reference": "Ich: Ich war es nicht.", "x": 1.789829969406128, "y": 1.0733954906463623}, {"x_score": 0.9372103810310364, "y_score": -0.3386908173561096, "difference": 1.275901198387146, "source": "The conversation continued in that manner for several minutes, with him berating me for leaving the trailer in the way that I didn\u2019t leave in the way.", "reference": "Das Gespr\u00e4ch ging auf diese Weise noch ein paar Minuten lang weiter, er schimpfte, weil ich den Anh\u00e4nger so geparkt h\u00e4tte, dass er im Weg war, und ich sagte, ich h\u00e4tte ihn nicht dort geparkt.", "x": 0.9372103810310364, "y": -0.3386908173561096}, {"x_score": 0.6450981497764587, "y_score": -0.18285590410232544, "difference": 0.8279540538787842, "source": "From that day forward, until I left that cabinet shop a couple years later, any time I worked late (which was more often than not) and the 5x8 trailer was at the shop, I\u2019d pick up the tongue and roll it right up to the dumpster for Jerry to find in the morning.", "reference": "Ab diesem Tag, und bis ich das Schrankgesch\u00e4ft zwei Jahre sp\u00e4ter verlie\u00df, ging ich jedes Mal hin, wenn ich \u00dcberstunden machte (was meistens vorkam) und der 5x8-Anh\u00e4nger beim Gesch\u00e4ft geparkt war, und zog den Anh\u00e4nger bis direkt neben den M\u00fcllcontainer, damit Jerry ihn am n\u00e4chsten Morgen dort vorfinden sollte", "x": 0.6450981497764587, "y": -0.18285590410232544}, {"x_score": 1.133531093597412, "y_score": 0.42045387625694275, "difference": 0.7130772173404694, "source": "Why were Skyler and Walt Jr. so annoyed with Walt working on the house in season 2?", "reference": "Warum waren Skyler und Walt Jr. so sauer auf Walt wenn er in Staffel 2 im Haus arbeitete?", "x": 1.133531093597412, "y": 0.42045387625694275}, {"x_score": 1.767035961151123, "y_score": -0.4478101432323456, "difference": 2.2148461043834686, "source": "Specifically 2.10 \"Over\"", "reference": "Besonders in 2.10 \u201eVorbei\u201c.", "x": 1.767035961151123, "y": -0.4478101432323456}, {"x_score": 1.1377938985824585, "y_score": 0.19977636635303497, "difference": 0.9380175322294235, "source": "Walt replaces the hot water heater, then replaces boards that were apparently maybe not necessarily rotting.", "reference": "Walt tauscht den Wassererhitzer aus, dann ersetzt er Dielen, die anscheinend gar nicht besonders verfault waren.", "x": 1.1377938985824585, "y": 0.19977636635303497}, {"x_score": 1.8271151781082153, "y_score": 0.4434720575809479, "difference": 1.3836431205272675, "source": "Why does Skyler seem so pissed about this?", "reference": "Warum ist Skyler dar\u00fcber so sauer?", "x": 1.8271151781082153, "y": 0.4434720575809479}, {"x_score": 1.3901973962783813, "y_score": 0.5072279572486877, "difference": 0.8829694390296936, "source": "Fed up completely, she asks \"Are you even going to work today?\"", "reference": "Sie ist vollkommen stinkig und fragt \u201eGehst du heute \u00fcberhaupt mal zur Arbeit?\u201c", "x": 1.3901973962783813, "y": 0.5072279572486877}, {"x_score": 1.327397108078003, "y_score": 0.6854261755943298, "difference": 0.6419709324836731, "source": "A week or two prior, she was gung-ho about him resting and recovering the entire time.", "reference": "Ein oder zwei Wochen vorher war sie voll daf\u00fcr, dass er sich die ganze Zeit ausruhte und erholte.", "x": 1.327397108078003, "y": 0.6854261755943298}, {"x_score": 1.1558425426483154, "y_score": 0.39133182168006897, "difference": 0.7645107209682465, "source": "I understand she's unhappy in the relationship, but Walter Jr. seems vaguely annoyed and completely puzzled by Walt doing some renovations.", "reference": "Ich verstehe, dass sie in der Beziehung nicht gl\u00fccklich ist, aber Walter Jr. scheint auch ein bisschen ver\u00e4rgert und ganz verwirrt dar\u00fcber zu sein, dass Walt ein paar Renovierungsarbeiten macht.", "x": 1.1558425426483154, "y": 0.39133182168006897}, {"x_score": 0.851544201374054, "y_score": -0.012375131249427795, "difference": 0.8639193326234818, "source": "I'm also aware Skyler is openly flirting with Ted in the hope that someone treats her as a priority for a change whilst carrying a child whereas Walt has made everything about him ever since his 50th birthday.", "reference": "Mir ist auch klar, dass Skyler offen mit Ted flirtet in der Hoffnung, dass jemand sie zur Abwechslung mal als Priorit\u00e4t sieht, w\u00e4hrend sie schwanger ist, w\u00e4hrend sich bei Walt seit seinem 50. Geburtstag immer alles nur um sich selbst dreht.", "x": 0.851544201374054, "y": -0.012375131249427795}, {"x_score": 0.8649781346321106, "y_score": -0.20804202556610107, "difference": 1.0730201601982117, "source": "Still, I always find it odd on rewatch that Sky and Jr. seem so incredibly ticked off that Walt is doing something productive at home, not lying or killing people or making drugs.", "reference": "Aber wenn ich mir die Folgen noch einmal ansehe, finde ich es immer seltsam, wie Sky und Jr. so unglaublich sauer dar\u00fcber sind, dass Walt zu Hause etwas Produktives tut statt zu l\u00fcgen oder Leute umzubringen oder Drogen herzustellen.", "x": 0.8649781346321106, "y": -0.20804202556610107}, {"x_score": 1.0648088455200195, "y_score": 0.3174131512641907, "difference": 0.7473956942558289, "source": "Just fixing up the house like a homeowner would and should with nothing but spare time.", "reference": "Er repariert einfach sein Haus, wie das jeder Hausbesitzer tun w\u00fcrde und sollte, wenn er zu viel freie Zeit hat.", "x": 1.0648088455200195, "y": 0.3174131512641907}, {"x_score": 1.0839414596557617, "y_score": 0.5558906197547913, "difference": 0.5280508399009705, "source": "I also understand this is just another form of desperation to attempt to retain his role as husband and family man despite a day or two prior forcing tequila onto his teenage son.", "reference": "Ich verstehe auch, dass das nur ein weiterer verzweifelter Versuch ist, seine Rolle als Ehemann und Familienvater zu behalten, obwohl er einen Tag oder zwei vorher seinem Teenager-Sohn Tequila aufgen\u00f6tigt hat.", "x": 1.0839414596557617, "y": 0.5558906197547913}, {"x_score": 1.017829179763794, "y_score": 0.16414561867713928, "difference": 0.8536835610866547, "source": "He's clearly trying to get back in their good graces by hyping up an issue that isn't an immediate priority to make it seem like he's done a terrific job and is a terrific person!", "reference": "Er versucht ganz klar, sich wieder bei ihnen beliebt zu machen, indem er etwas \u00fcbertreibt, was keine sofortige Priorit\u00e4t hat, und so tut, als habe er ganz tolle Arbeit geleistet und sei ein ganz toller Mensch.", "x": 1.017829179763794, "y": 0.16414561867713928}, {"x_score": 1.757364273071289, "y_score": 0.12775108218193054, "difference": 1.6296131908893585, "source": "He clearly sucks at damage control.", "reference": "Schadensbegrenzung ist ganz klar nicht sein Ding.", "x": 1.757364273071289, "y": 0.12775108218193054}, {"x_score": 1.1343485116958618, "y_score": 0.04030069336295128, "difference": 1.0940478183329105, "source": "Regardless, the reaction from his wife and son still always rubbed me the wrong way and felt forced in this situation to try and highlight Walt's desperate bid to make up for ugly mistakes.", "reference": "Aber trotzdem, die Reaktion seiner Frau und seines Sohnes kam mir immer unnat\u00fcrlich vor und f\u00fchlte sich in dieser Situation k\u00fcnstlich an, um zu versuchen, Walts verzweifelten Versuch zu beleuchten, seine \u00fcblen Fehler wieder gut zu machen.", "x": 1.1343485116958618, "y": 0.04030069336295128}, {"x_score": 1.1035947799682617, "y_score": -0.42830079793930054, "difference": 1.5318955779075623, "source": "The dog that would not stop barking and how I got him to stop.", "reference": "Der Hund, der pausenlos bellte, und wie ich ihn zum Aufh\u00f6ren brachte.", "x": 1.1035947799682617, "y": -0.42830079793930054}, {"x_score": 1.7424124479293823, "y_score": 0.9524060487747192, "difference": 0.7900063991546631, "source": "My neighbors got a dog about three years ago.", "reference": "Meine Nachbarn bekamen vor etwa drei Jahren einen Hund.", "x": 1.7424124479293823, "y": 0.9524060487747192}, {"x_score": 1.7614998817443848, "y_score": 0.05701475217938423, "difference": 1.7044851295650005, "source": "These neighbors and I share a fence.", "reference": "Zwischen diesen Nachbarn und mir liegt ein Zaun.", "x": 1.7614998817443848, "y": 0.05701475217938423}, {"x_score": 1.4802279472351074, "y_score": -0.1497628390789032, "difference": 1.6299907863140106, "source": "It separates our back yards.", "reference": "Er trennt unsere Hinterh\u00f6fe.", "x": 1.4802279472351074, "y": -0.1497628390789032}, {"x_score": 0.8526507019996643, "y_score": 0.22195479273796082, "difference": 0.6306959092617035, "source": "Well, this dog snarls and barks and tries to bite me through the fence the entire time I'm out in the backyard.", "reference": "Naja, dieser Hund knurrt und bellt und versucht, mich durch den Zaun zu bei\u00dfen, die ganze Zeit, w\u00e4hrend ich im Hinterhof bin.", "x": 0.8526507019996643, "y": 0.22195479273796082}, {"x_score": 1.4810336828231812, "y_score": 0.5912296175956726, "difference": 0.8898040652275085, "source": "I've tried to ignore it, talk softly, etc.", "reference": "Ich habe versucht, ihn zu ignorieren, leise zu sprechen usw.", "x": 1.4810336828231812, "y": 0.5912296175956726}, {"x_score": 1.8193318843841553, "y_score": 0.2530091404914856, "difference": 1.5663227438926697, "source": "but this dog is insane.", "reference": "aber dieser Hund ist durchgeknallt.", "x": 1.8193318843841553, "y": 0.2530091404914856}, {"x_score": 1.670746088027954, "y_score": 0.4995780885219574, "difference": 1.1711679995059967, "source": "The maintenance guys are afraid of it.", "reference": "Die Handwerker haben Angst vor ihm.", "x": 1.670746088027954, "y": 0.4995780885219574}, {"x_score": 1.2863211631774902, "y_score": -0.37467387318611145, "difference": 1.6609950363636017, "source": "So I went and did the neighborly thing and asked them to help me figure out how to get this dog to chill.", "reference": "Also verhielt ich mich nachbarschaftlich und bat sie, zusammen mit mir zu \u00fcberlegen, wie wir diesen Hund dazu bringen k\u00f6nnten, sich zu beruhigen.", "x": 1.2863211631774902, "y": -0.37467387318611145}, {"x_score": 1.6992125511169434, "y_score": -0.1357308030128479, "difference": 1.8349433541297913, "source": "I can't even use my yard at this point.", "reference": "Zu dieser Zeit konnte ich nicht einmal meinen Hof benutzen.", "x": 1.6992125511169434, "y": -0.1357308030128479}, {"x_score": 1.5450599193572998, "y_score": -0.6542490124702454, "difference": 2.199308931827545, "source": "That dog is outside all day long, snarling and yapping non-stop.", "reference": "Der Hund war den ganzen Tag drau\u00dfen und knurrte und bellte pausenlos.", "x": 1.5450599193572998, "y": -0.6542490124702454}, {"x_score": 1.3953670263290405, "y_score": -0.016083775088191032, "difference": 1.4114508014172316, "source": "I asked if I could give it healthy treats through the fence.", "reference": "Ich fragte, ob ich ihm durch den Zaun gesunde Snacks geben d\u00fcrfe.", "x": 1.3953670263290405, "y": -0.016083775088191032}, {"x_score": 1.8764941692352295, "y_score": 1.1112866401672363, "difference": 0.7652075290679932, "source": "Owner says no.", "reference": "Die Besitzerin sagte nein.", "x": 1.8764941692352295, "y": 1.1112866401672363}, {"x_score": 1.2402634620666504, "y_score": -0.35222798585891724, "difference": 1.5924914479255676, "source": "I asked if we could go in halves on a non-shock bark collar.", "reference": "Ich fragte, ob wir beide die H\u00e4lfte eines schockfreien Bell-Halsbands zahlen k\u00f6nnten.", "x": 1.2402634620666504, "y": -0.35222798585891724}, {"x_score": 1.8764941692352295, "y_score": 1.1112866401672363, "difference": 0.7652075290679932, "source": "Owner says no.", "reference": "Die Besitzerin sagte nein.", "x": 1.8764941692352295, "y": 1.1112866401672363}, {"x_score": 1.300909161567688, "y_score": 0.6398592591285706, "difference": 0.6610499024391174, "source": "(Edit to say I asked the neighbor at least three times to help her dog.)", "reference": "(Bearbeitet, um zu sagen, dass ich die Nachbarin mindestens drei Mal gebeten habe, ihrem Hund zu helfen).", "x": 1.300909161567688, "y": 0.6398592591285706}, {"x_score": 1.2498801946640015, "y_score": 0.49731066823005676, "difference": 0.7525695264339447, "source": "Frustrated but not willing to call animal control or anything yet, I hatched a plan.", "reference": "Frustriert, aber noch nicht bereit, den Tierschutz oder so anzurufen, entwarf ich einen Plan.", "x": 1.2498801946640015, "y": 0.49731066823005676}, {"x_score": 1.616199016571045, "y_score": 1.0025137662887573, "difference": 0.6136852502822876, "source": "I bought a very nice portable speaker that is *loud*.", "reference": "Ich kaufte einen sehr netten tragbaren Lautsprecher, der *laut* ist.", "x": 1.616199016571045, "y": 1.0025137662887573}, {"x_score": 1.840701937675476, "y_score": 0.5635396838188171, "difference": 1.277162253856659, "source": "Like, I saved and invested in this.", "reference": "Ich sparte richtig und investierte.", "x": 1.840701937675476, "y": 0.5635396838188171}, {"x_score": 1.399206519126892, "y_score": 0.5425018668174744, "difference": 0.8567046523094177, "source": "Now, every time I go to my backyard, I bring my speaker.", "reference": "Jetzt nehme ich jedes Mal, wenn ich in den Hinterhof gehe, meinen Lautsprecher mit.", "x": 1.399206519126892, "y": 0.5425018668174744}, {"x_score": 1.6267924308776855, "y_score": 0.1086864098906517, "difference": 1.5181060209870338, "source": "There is no daytime noise ordinance here, I checked.", "reference": "Hier gilt keine Regelung f\u00fcr L\u00e4rm tags\u00fcber, ich habe nachgesehen.", "x": 1.6267924308776855, "y": 0.1086864098906517}, {"x_score": 0.8591768145561218, "y_score": -0.015276001766324043, "difference": 0.8744528163224459, "source": "When the dog begins its snarling barking attacking the fence thing, my neighbors (all of them) get to enjoy a little Lamb of God or Rotting Christ or some other great music turned all the way up.", "reference": "Wenn der Hund mit seinem Knurren, Bellen, und Zaun angreifen beginnt, kommen meine Nachbarn (alle meine Nachbarn) in den Genuss von Lamb of God oder Rotting Christ oder sonstigen tollen Songs, so laut es nur geht.", "x": 0.8591768145561218, "y": -0.015276001766324043}, {"x_score": 1.8281548023223877, "y_score": 1.825748324394226, "difference": 0.002406477928161621, "source": "My speaker shakes the table.", "reference": "Mein Lautsprecher bringt den Tisch zum Vibrieren.", "x": 1.8281548023223877, "y": 1.825748324394226}, {"x_score": 1.4732885360717773, "y_score": 1.4711196422576904, "difference": 0.002168893814086914, "source": "It didn't take the neighbors long to put two and two together.", "reference": "Es dauerte nicht lange, bis die Nachbarn zwei und zwei zusammenz\u00e4hlten.", "x": 1.4732885360717773, "y": 1.4711196422576904}, {"x_score": 0.99827641248703, "y_score": -0.042886652052402496, "difference": 1.0411630645394325, "source": "The dog is now kept mostly inside and when it does come out, it's quick or the owner goes out with it.", "reference": "Der Hund wird jetzt meistens im Haus gehalten, und wenn er doch rausgeht, dann nur kurz, und der Besitzer geht mit ihm.", "x": 0.99827641248703, "y": -0.042886652052402496}, {"x_score": 1.9353281259536743, "y_score": 1.4633991718292236, "difference": 0.4719289541244507, "source": "The neighborhood is wonderfully quiet nowadays.", "reference": "Die Nachbarschaft ist jetzt ganz wunderbar ruhig.", "x": 1.9353281259536743, "y": 1.4633991718292236}, {"x_score": 1.8540217876434326, "y_score": 0.31863081455230713, "difference": 1.5353909730911255, "source": "Edit some grammar errors", "reference": "Einige Grammatikfehler bearbeitet", "x": 1.8540217876434326, "y": 0.31863081455230713}, {"x_score": 1.3556442260742188, "y_score": 0.21998728811740875, "difference": 1.13565693795681, "source": "Edit again: PSA DO NOT GIVE DOGS ANY TYPE OF HUMAN MEDICATION, LIKE LAXITIVES OR NYQUIL.", "reference": "Erneut bearbeitet: BITTE GEBT HUNDEN KEINE MENSCHENMEDIZIN WIE ABF\u00dcHRMITTEL ODER NYQUIL.", "x": 1.3556442260742188, "y": 0.21998728811740875}, {"x_score": 1.861994743347168, "y_score": 0.8492276072502136, "difference": 1.0127671360969543, "source": "This can seriously harm and even kill an animal.", "reference": "Das kann ihnen ernsthaft schaden und ein Tier sogar t\u00f6ten.", "x": 1.861994743347168, "y": 0.8492276072502136}, {"x_score": 1.5004236698150635, "y_score": 0.5975682139396667, "difference": 0.9028554558753967, "source": "Also, the speaker is a portable pa system from JYX, if anyone is interested.", "reference": "Der Lautsprecher ist \u00fcbrigens ein tragbares PA-System von JYX, falls es jemanden interessiert.", "x": 1.5004236698150635, "y": 0.5975682139396667}, {"x_score": 1.407557487487793, "y_score": 0.47161000967025757, "difference": 0.9359474778175354, "source": "It was under $200, but I'm poor so I had to save for a bit.", "reference": "Er hat weniger als $200 gekostet, aber ich bin arm, also musste ich eine Weile sparen.", "x": 1.407557487487793, "y": 0.47161000967025757}, {"x_score": 1.883378028869629, "y_score": 0.14207714796066284, "difference": 1.741300880908966, "source": "It sounds great for the money, though.", "reference": "Es h\u00f6rt sich f\u00fcr den Preis aber toll an.", "x": 1.883378028869629, "y": 0.14207714796066284}, {"x_score": 1.5140712261199951, "y_score": 0.5709713101387024, "difference": 0.9430999159812927, "source": "I'm impressed and so are my neighbors.", "reference": "Ich bin beeindruckt, und meine Nachbarn auch.", "x": 1.5140712261199951, "y": 0.5709713101387024}, {"x_score": 1.7742128372192383, "y_score": 0.11302744597196579, "difference": 1.6611853912472725, "source": "There's a circularity to it...", "reference": "Das ist ein richtiger Kreislauf...", "x": 1.7742128372192383, "y": 0.11302744597196579}, {"x_score": 1.7928168773651123, "y_score": 0.34069594740867615, "difference": 1.4521209299564362, "source": "I think the meal boxes are an insane proposition.", "reference": "F\u00fcr mich sind Essensboxen ein Wahnsinn.", "x": 1.7928168773651123, "y": 0.34069594740867615}, {"x_score": 1.8215748071670532, "y_score": 0.05640416964888573, "difference": 1.7651706375181675, "source": "The math they do is just crazy.", "reference": "Ihre Berechnungen sind einfach verr\u00fcckt.", "x": 1.8215748071670532, "y": 0.05640416964888573}, {"x_score": 1.258844017982483, "y_score": 0.5268787741661072, "difference": 0.7319652438163757, "source": "\"We're actually saving money because we don't have to go out and buy a whole bottle of soy sauce to try Asian cooking...\" Madness.", "reference": "\u201eWir sparen sogar Geld, weil wir nicht eine ganze Flasche Sojasauce kaufen m\u00fcssen, um asiatische Gerichte auszuprobieren...\u201c Verr\u00fcckt.", "x": 1.258844017982483, "y": 0.5268787741661072}, {"x_score": 1.2366971969604492, "y_score": 0.2061854600906372, "difference": 1.030511736869812, "source": "I think that in the consumer space, cheaper goods at lower margins is the only reason that anyone outside of the upper class has experienced any sort of wage growth.", "reference": "Was Verbraucher angeht glaube ich,, dass billigere Waren mit geringeren Margen der einzige Grund sind, aus dem abgesehen von der Oberschicht irgendwer so etwas wie Lohnwachstum erfahren konnte.", "x": 1.2366971969604492, "y": 0.2061854600906372}, {"x_score": 1.452826738357544, "y_score": 0.45511507987976074, "difference": 0.9977116584777832, "source": "Wages didn't really go up, but shit got cheaper.", "reference": "Die L\u00f6hne wurden nicht wirklich h\u00f6her, aber viel Zeug wurde billiger.", "x": 1.452826738357544, "y": 0.45511507987976074}, {"x_score": 1.4260883331298828, "y_score": 0.12203165888786316, "difference": 1.3040566742420197, "source": "The problem is that we sold out the people below us.", "reference": "Das Problem ist, dass wir die Leute unter uns verkauft haben.", "x": 1.4260883331298828, "y": 0.12203165888786316}, {"x_score": 2.0197126865386963, "y_score": 0.018119262531399727, "difference": 2.0015934240072966, "source": "I agree with you.", "reference": "Ich stimme Ihnen zu.", "x": 2.0197126865386963, "y": 0.018119262531399727}, {"x_score": 1.5792622566223145, "y_score": 1.0248572826385498, "difference": 0.5544049739837646, "source": "Some of us need to give up at least some convenience to make society better.", "reference": "Einige von uns m\u00fcssen zumindest etwas Komfort aufgeben, um die Gesellschaft besser zu machen.", "x": 1.5792622566223145, "y": 1.0248572826385498}, {"x_score": 0.8713759779930115, "y_score": 0.21367405354976654, "difference": 0.6577019244432449, "source": "Even if I'm not in the income level that would pay more taxes, I can still buy fewer things that are more expensive so that they can be made by people making a living wage and I can be willing to wait a few days to get it so that some gig worker doesn't have to be worked to the bone...", "reference": "Auch wenn ich mich nicht in der Einkommensklasse befinde, die mehr Steuern zahlen w\u00fcrde, kann ich trotzdem weniger, aber teurere Dinge kaufen, damit sie von Personen hergestellt werden k\u00f6nnen, die damit genug zum Leben verdienen, und ich kann bereit sein, ein paar Tage darauf zu warten, damit sich daf\u00fcr kein Arbeiter kaputtschinden muss.", "x": 0.8713759779930115, "y": 0.21367405354976654}]}};
