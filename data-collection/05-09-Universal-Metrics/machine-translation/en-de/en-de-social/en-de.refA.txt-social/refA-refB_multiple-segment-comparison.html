iese beiden Shuttlehangars wurden durch eine Studiokulisse in voller Gr\u00f6\u00dfe dargestellt, in die Shuttleschiffe in voller Gr\u00f6\u00dfe passten.", "x": 1.335439920425415, "y": 0.2645978629589081}, {"x_score": 0.8818880915641785, "y_score": -0.3099694848060608, "difference": 1.1918575763702393, "source": "I always loved it when episodes would showcase the twin shuttlebays at the back of the mid-section, neck, or whatever you want to call it.", "reference": "Ich fand es immer Klasse, wenn in manchen Folgen die Zwillings-Shuttlehangars am Ende des Mittelbereichs, Halses oder wie Sie es nennen wollen, gezeigt wurden.", "x": 0.8818880915641785, "y": -0.3099694848060608}, {"x_score": 1.4376490116119385, "y_score": 0.5063048005104065, "difference": 0.931344211101532, "source": "How come we never saw the main shuttlebay?", "reference": "Wie kommt es, dass wir den Haupt-Shuttlehangar nie gesehen haben?", "x": 1.4376490116119385, "y": 0.5063048005104065}, {"x_score": 1.4290598630905151, "y_score": 0.009792191907763481, "difference": 1.4192676711827517, "source": "It was located below the main bridge on decks 3&4 and would presumably be a massive facility.", "reference": "Er befand sich unter der Hauptbr\u00fccke auf Deck 3 und 4 und war wohl eine ziemlich gro\u00dfe Anlage.", "x": 1.4290598630905151, "y": 0.009792191907763481}, {"x_score": 1.1309510469436646, "y_score": 0.2419583648443222, "difference": 0.8889926820993423, "source": "Instead of going there, the bridge crew would take a turbolift ride right past it all the way down to deck 13.", "reference": "Statt dorthin zu gehen, nahm die Br\u00fccken-Crew immer einen Turbolift, der direkt daran vorbeifuhr, bis hinunter zu Deck 13.", "x": 1.1309510469436646, "y": 0.2419583648443222}, {"x_score": 1.3427741527557373, "y_score": 0.5305677056312561, "difference": 0.8122064471244812, "source": "In the original *Star Trek*, a miniature set was built and used with a miniature shuttle to give the shuttlebay life.", "reference": "Im Original von *Star Trek* wurde ein Mini-Set gebaut und mit einem Mini-Shuttle verwendet, um den Shuttlehangar echt wirken zu lassen.", "x": 1.3427741527557373, "y": 0.5305677056312561}, {"x_score": 0.9649174213409424, "y_score": 0.02954399213194847, "difference": 0.9353734292089939, "source": "Characters were sometimes seen talking by doors that opened into the shuttlebay with the miniature set and shuttle superimposed to give the ship scale and life.", "reference": "Manchmal sah man Personen, die sich neben T\u00fcren unterhielten, die sich zum Shuttlehangar mit seinem Mini-Set und \u00fcberlagertem Shuttle hin \u00f6ffneten, sodass das Schiff Dimension und Leben erhielt.", "x": 0.9649174213409424, "y": 0.02954399213194847}, {"x_score": 1.5822539329528809, "y_score": 0.775331974029541, "difference": 0.8069219589233398, "source": "Couldn't they have done this on TNG?", "reference": "H\u00e4tten sie das nicht auch in DNJ tun k\u00f6nnen?", "x": 1.5822539329528809, "y": 0.775331974029541}, {"x_score": 1.1159132719039917, "y_score": 0.3990495502948761, "difference": 0.7168637216091156, "source": "We saw Worf and Data launch a shuttle from the main shuttlebay in \"The Best of Both Worlds, Part II,\" but the shuttle launch was seen from inside the shuttle.", "reference": "Wir sahen, wie Worf und Data ein Shuttle vom Haupt-Shuttlehangar in \u201eAngriffsziel Erde\u201c starteten, aber der Shuttle-Start war vom Inneren des Shuttle aus zu sehen.", "x": 1.1159132719039917, "y": 0.3990495502948761}, {"x_score": 1.0679545402526855, "y_score": 0.08839606493711472, "difference": 0.9795584753155708, "source": "We simply see the wall outside the window as the shuttle flies out, quickly replaced by space.", "reference": "Man sieht nur die Wand au\u00dferhalb des Fensters, w\u00e4hrend das Shuttle vorbeifliegt, und gleich danach den Weltraum.", "x": 1.0679545402526855, "y": 0.08839606493711472}, {"x_score": 1.4002550840377808, "y_score": 0.5288273692131042, "difference": 0.8714277148246765, "source": "The only time we saw the shuttlebay in full scale was in \"Cause and Effect.\"", "reference": "Das einzige Mal, als der Shuttlehangar in voller Gr\u00f6\u00dfe zu sehen war, war in \u201eD\u00e9j\u00e0 vu\u201c.", "x": 1.4002550840377808, "y": 0.5288273692131042}, {"x_score": 1.0333117246627808, "y_score": 0.06183067336678505, "difference": 0.9714810512959957, "source": "We see a space shot of the roll door opening, decompressing the main shuttlebay, and we get a quick glimpse of inside along with a few parked shuttles.", "reference": "Wir sehen eine Weltraumaufnahme der Rollt\u00fcr, die sich \u00f6ffnet und den Haupt-Shuttlehangar dekomprimiert, und wir werden einen kurzen Blick auf das Innere mit ein paar geparkten Shuttles.", "x": 1.0333117246627808, "y": 0.06183067336678505}, {"x_score": 1.326948642730713, "y_score": 0.15598559379577637, "difference": 1.1709630489349365, "source": "Any ideas as to why the main shuttlebay was never seen outside these two instances?", "reference": "Hat jemand eine Ahnung, warum der Haupt-Shuttlehangar au\u00dfer in diesen zwei F\u00e4llen nie zu sehen war?", "x": 1.326948642730713, "y": 0.15598559379577637}, {"x_score": 1.6842522621154785, "y_score": 0.05048847943544388, "difference": 1.6337637826800346, "source": "Yep\u2026we guys all have guns.", "reference": "Ja... wir haben hier alle Schusswaffen.", "x": 1.6842522621154785, "y": 0.05048847943544388}, {"x_score": 1.7517905235290527, "y_score": 0.04000949487090111, "difference": 1.7117810286581516, "source": "Even babies.", "reference": "Selbst Babys.", "x": 1.7517905235290527, "y": 0.04000949487090111}, {"x_score": 1.4304351806640625, "y_score": 1.0297852754592896, "difference": 0.40064990520477295, "source": "We all walk around with them like it\u2019s the Wild West.", "reference": "Wir laufen alle damit herum, als w\u00e4ren wir im Wilden Westen.", "x": 1.4304351806640625, "y": 1.0297852754592896}, {"x_score": 1.7497708797454834, "y_score": 1.1230599880218506, "difference": 0.6267108917236328, "source": "I don\u2019t even know where to begin here.", "reference": "Ich wei\u00df nicht mal, wo ich hier anfangen soll.", "x": 1.7497708797454834, "y": 1.1230599880218506}, {"x_score": 1.3353146314620972, "y_score": 0.3143061101436615, "difference": 1.0210085213184357, "source": "You honestly think that a crackhead would own an expensive gun, and then save up enough money for ammo?", "reference": "Denken Sie im Ernst, dass ein Drogens\u00fcchtiger sich eine teure Schusswaffe zulegen und dann erst mal genug Geld f\u00fcr Munition sparen w\u00fcrde?", "x": 1.3353146314620972, "y": 0.3143061101436615}, {"x_score": 1.7080763578414917, "y_score": 0.9238011837005615, "difference": 0.7842751741409302, "source": "A crack head is not a \u201cprofessional mugger.\u201d", "reference": "Ein Drogens\u00fcchtiger ist kein \u201eprofessioneller Stra\u00dfenr\u00e4uber\u201c.", "x": 1.7080763578414917, "y": 0.9238011837005615}, {"x_score": 1.465970516204834, "y_score": -0.39098936319351196, "difference": 1.856959879398346, "source": "If you don\u2019t hear of people being stabbed, so what?", "reference": "Sie h\u00f6ren nie, dass Leute erstochen werden, na und?", "x": 1.465970516204834, "y": -0.39098936319351196}, {"x_score": 1.3884458541870117, "y_score": -0.05313384532928467, "difference": 1.4415796995162964, "source": "Stabbings don\u2019t get the same press treatment as shootings.", "reference": "Angriffe mit Stichwaffen bekommen nicht die gleiche Behandlung in den Medien wie Schusswaffen.", "x": 1.3884458541870117, "y": -0.05313384532928467}, {"x_score": 1.425612449645996, "y_score": 0.6335066556930542, "difference": 0.7921057939529419, "source": "Just because the press doesn\u2019t highlight something doesn\u2019t mean it\u2019s not happening.", "reference": "Nur weil die Presse auf etwas nicht anspringt, hei\u00dft nicht, dass es das nicht gibt.", "x": 1.425612449645996, "y": 0.6335066556930542}, {"x_score": 1.5452325344085693, "y_score": 0.07684158533811569, "difference": 1.4683909490704536, "source": "WTF does this have to do with race?", "reference": "Was verdammt nochmal hat das mit Rasse zu tun?", "x": 1.5452325344085693, "y": 0.07684158533811569}, {"x_score": 1.4737696647644043, "y_score": 0.0829857811331749, "difference": 1.3907838836312294, "source": "This stuff withers when exposed to any critical thought.", "reference": "Dieses Zeug geht weg, wenn es irgend einem kritischen Gedanken ausgesetzt wird.", "x": 1.4737696647644043, "y": 0.0829857811331749}, {"x_score": 1.195896863937378, "y_score": 0.10308166593313217, "difference": 1.0928151980042458, "source": "I'm not going to rule out that there are vast swaths of people who don't practice critical thinking, but either way, proving it wrong is no guarantee that it will wither.", "reference": "Ich schlie\u00dfe nicht aus, dass es enorm viele Menschen gibt, die kein kritisches Denken praktizieren, aber egal wie, der Beweis, dass etwas falsch ist, ist keine Garantie daf\u00fcr, dass es weggehen wird.", "x": 1.195896863937378, "y": 0.10308166593313217}, {"x_score": 1.4096107482910156, "y_score": 0.3286530673503876, "difference": 1.080957680940628, "source": "After all, we've already had a forensic audit and a hand recount of these votes, and that didn't help.", "reference": "Wir hatten schlie\u00dflich bereits eine forensische Pr\u00fcfung und eine Stimmenausz\u00e4hlung per Hand, und das hat nicht geholfen.", "x": 1.4096107482910156, "y": 0.3286530673503876}, {"x_score": 1.3287858963012695, "y_score": 0.2127690613269806, "difference": 1.116016834974289, "source": "Should we just keep allowing them to \"audit\" votes until they get the results they want?", "reference": "Sollen wir ihnen jetzt einfach immer wieder erlauben, Stimmen \u201enachzupr\u00fcfen\u201c, bis sie das Ergebnis erhalten, das sie wollen?", "x": 1.3287858963012695, "y": 0.2127690613269806}, {"x_score": 1.1845240592956543, "y_score": -0.20081913471221924, "difference": 1.3853431940078735, "source": ">This is letting Uri Geller try and pull his shit on James Randi.", "reference": ">Damit wird zugelassen, das Uri Geller versucht, James Randi fertig zu machen.", "x": 1.1845240592956543, "y": -0.20081913471221924}, {"x_score": 1.7567074298858643, "y_score": 1.7521843910217285, "difference": 0.004523038864135742, "source": "This is where the story ends and the lie goes to die.", "reference": "Hier endet die Geschichte, und die L\u00fcge stirbt.", "x": 1.7567074298858643, "y": 1.7521843910217285}, {"x_score": 1.9812827110290527, "y_score": 0.7721402049064636, "difference": 1.2091425061225891, "source": "No, it's not.", "reference": "Nein, tut sie nicht.", "x": 1.9812827110290527, "y": 0.7721402049064636}, {"x_score": 0.775325357913971, "y_score": -0.044458549469709396, "difference": 0.8197839073836803, "source": "This is Uri Geller trying to pull his shit on James Randi, not liking the results, and hiring a company whose CEO has claimed he believes Geller's powers are real to \"study\" his powers and investigate whether Randi is a Communist who's trying to ruin Geller.", "reference": "Das ist Uri Geller, der versucht, James Randi fertig zu machen, und weil ihm das Ergebnis nicht gef\u00e4llt, heuert er ein Unternehmen an, dessen CEO behauptet, an Gellers Kr\u00e4fte zu glauben, damit es diese Kr\u00e4fte \u201estudiert\u201c und untersucht, ob Randi ein Kommunist ist, der Geller ruinieren m\u00f6chte.", "x": 0.775325357913971, "y": -0.044458549469709396}, {"x_score": 1.716726541519165, "y_score": 0.5433980226516724, "difference": 1.1733285188674927, "source": "If there are no results produced here, they'll ask for another audit.", "reference": "Wenn das auch keine Ergebnisse erbringt, fordern sie eine weitere \u00dcberpr\u00fcfung an.", "x": 1.716726541519165, "y": 0.5433980226516724}, {"x_score": 1.255328893661499, "y_score": 0.05231547728180885, "difference": 1.2030134163796902, "source": "Or they'll claim that shredded ballots were fed to chickens that were then incinerated.", "reference": "Oder sie behaupten, dass geschredderte Stimmzettel an H\u00fchner verf\u00fcttert wurden, die man anschlie\u00dfend ein\u00e4scherte.", "x": 1.255328893661499, "y": 0.05231547728180885}, {"x_score": 1.2036125659942627, "y_score": 0.2672256529331207, "difference": 0.936386913061142, "source": ">At some point, you have to do the actual work of looking at reality and comparing it to what they think and point out where they are wrong.", "reference": ">Irgendwann musst du wirklich der Realit\u00e4t ins Auge sehen und sie mit dem vergleichen, was sie denken, und ihnen zeigen, wo sie falsch liegen.", "x": 1.2036125659942627, "y": 0.2672256529331207}, {"x_score": 1.8008713722229004, "y_score": 0.9096100330352783, "difference": 0.8912613391876221, "source": "We've already done this.", "reference": "Das haben wir schon getan.", "x": 1.8008713722229004, "y": 0.9096100330352783}, {"x_score": 1.843531608581543, "y_score": 0.7692117691040039, "difference": 1.074319839477539, "source": "Twice.", "reference": "Zwei Mal.", "x": 1.843531608581543, "y": 0.7692117691040039}, {"x_score": 1.8568425178527832, "y_score": 0.9915253520011902, "difference": 0.865317165851593, "source": "It hasn't stopped them.", "reference": "Es hat sie nicht aufgehalten.", "x": 1.8568425178527832, "y": 0.9915253520011902}, {"x_score": 1.759669542312622, "y_score": 0.5800747871398926, "difference": 1.1795947551727295, "source": "And it's not like this is harmless.", "reference": "Und es ist nicht so, als w\u00e4re das harmlos.", "x": 1.759669542312622, "y": 0.5800747871398926}, {"x_score": 1.3811836242675781, "y_score": 0.7706056237220764, "difference": 0.6105780005455017, "source": "There are already allegations that these people are breaking federal law by not properly securing ballots.", "reference": "Es gibt bereits Beschuldigungen, dass diese Leute Bundesgesetze brechen, indem sie Stimmzettel nicht angemessen sichern.", "x": 1.3811836242675781, "y": 0.7706056237220764}, {"x_score": 1.0858805179595947, "y_score": 0.14043115079402924, "difference": 0.9454493671655655, "source": "Also mentioned in that article: This company plans to physically canvas parts of Maricopa county to ask people if their ballots match.", "reference": "Was der Artikel auch sagt: Dieses Unternehmen hat vor, pers\u00f6nlich Teile des Bezirks Maricopa abzuklappern, um die Leute zu fragen, ob ihre Stimmzettel richtig sind.", "x": 1.0858805179595947, "y": 0.14043115079402924}, {"x_score": 0.9642661213874817, "y_score": 0.10009443014860153, "difference": 0.8641716912388802, "source": "How comfortable would *you* be if someone showed up to ask you who you voted for in the last election, knowing that if you don't tell them, your vote might be flagged and discarded?", "reference": "Wie wohl w\u00e4re *Ihnen* dabei, wenn jemand zu Ihnen k\u00e4me, um Sie zu fragen, f\u00fcr wen Sie in der letzten Wahl gestimmt haben, wenn Sie wissen, dass Ihre Stimme markiert und verworfen werden k\u00f6nnte, wenn Sie es ihnen nicht sagen?", "x": 0.9642661213874817, "y": 0.10009443014860153}, {"x_score": 1.5164871215820312, "y_score": 0.38710322976112366, "difference": 1.1293838918209076, "source": "How sure are you that this company is going to keep that data private, and not let others in your community know?", "reference": "Wie sicher sind Sie sich, das dieses Unternehmen diese Daten geheim halten und nicht an andere in Ihrer Gemeinde weitergeben wird?", "x": 1.5164871215820312, "y": 0.38710322976112366}, {"x_score": 1.6160386800765991, "y_score": 0.5661317706108093, "difference": 1.0499069094657898, "source": "And would you be as likely to vote if you knew that was a possibility every time?", "reference": "Und w\u00fcrden Sie ebenso wahrscheinlich weiter zur Wahl gehen, wenn Sie w\u00fcssten, dass so etwas jedes Mal m\u00f6glich w\u00e4re?", "x": 1.6160386800765991, "y": 0.5661317706108093}, {"x_score": 1.609346628189087, "y_score": 0.5544956922531128, "difference": 1.0548509359359741, "source": "I know plenty of people who wouldn't.", "reference": "Ich kenne viele Leute, die es lassen w\u00fcrden.", "x": 1.609346628189087, "y": 0.5544956922531128}, {"x_score": 2.0317542552948, "y_score": 0.5670475363731384, "difference": 1.4647067189216614, "source": "I was buying new tires.", "reference": "Ich wollte neue Reifen kaufen.", "x": 2.0317542552948, "y": 0.5670475363731384}, {"x_score": 1.368865966796875, "y_score": 0.1377786099910736, "difference": 1.2310873568058014, "source": "I found the ones I wanted on a tire store website.", "reference": "Ich fand die, die ich suchte, auf der Website eines Reifengesch\u00e4fts.", "x": 1.368865966796875, "y": 0.1377786099910736}, {"x_score": 1.3969191312789917, "y_score": 0.3889997899532318, "difference": 1.0079193413257599, "source": "I printed out the page and took it to my local shop.", "reference": "Ich druckte die Seite aus und nahm sie in das Gesch\u00e4ft vor Ort mit.", "x": 1.3969191312789917, "y": 0.3889997899532318}, {"x_score": 1.9365530014038086, "y_score": 0.4892842471599579, "difference": 1.4472687542438507, "source": "It was part of a chain.", "reference": "Es war die Filiale einer Kette.", "x": 1.9365530014038086, "y": 0.4892842471599579}, {"x_score": 1.2747821807861328, "y_score": 0.29765641689300537, "difference": 0.9771257638931274, "source": "The guy at the shop checked things out and it turns out that the current price of the tires was more than my printout.", "reference": "Der Mitarbeiter im Laden sah nach und es stellte sich heraus, dass der aktuelle Preis der Reifen h\u00f6her war als auf meinem Ausdruck.", "x": 1.2747821807861328, "y": 0.29765641689300537}, {"x_score": 1.6094753742218018, "y_score": 0.6279253363609314, "difference": 0.9815500378608704, "source": "Don\u2019t know where he got the higher price from.", "reference": "Ich wei\u00df nicht, woher der den h\u00f6heren Preis hatte.", "x": 1.6094753742218018, "y": 0.6279253363609314}, {"x_score": 1.0911976099014282, "y_score": 0.1987839937210083, "difference": 0.8924136161804199, "source": "Luckily, the guy was honest and rather than trying to charge the higher price, he sold me the tires for the price I had on my printout.", "reference": "Zum Gl\u00fcck war er ehrlich und versuchte nicht, mir den h\u00f6heren Preis zu berechnen, sondern verkaufte mit die Reifen zu dem Preis auf meinem Ausdruck.", "x": 1.0911976099014282, "y": 0.1987839937210083}, {"x_score": 1.2549093961715698, "y_score": 0.36812689900398254, "difference": 0.8867824971675873, "source": "He said that because I had the printout, he had to sell me the tires at the printout price.", "reference": "Er sagte, weil ich den Ausdruck dabeihatte, m\u00fcsse er mir die Reifen zum Preis auf dem Ausdruck verkaufen.", "x": 1.2549093961715698, "y": 0.36812689900398254}, {"x_score": 1.7617689371109009, "y_score": -0.28980758786201477, "difference": 2.0515765249729156, "source": "He was gracious about it too.", "reference": "Er ging sehr nett damit um.", "x": 1.7617689371109009, "y": -0.28980758786201477}, {"x_score": 1.7073137760162354, "y_score": 0.2668560743331909, "difference": 1.4404577016830444, "source": "Been buying tires from them ever since.", "reference": "Seitdem habe ich meine Reifen immer dort gekauft.", "x": 1.7073137760162354, "y": 0.2668560743331909}, {"x_score": 1.784338116645813, "y_score": 0.22382903099060059, "difference": 1.5605090856552124, "source": "You know something.", "reference": "Wissen Sie was.", "x": 1.784338116645813, "y": 0.22382903099060059}, {"x_score": 1.7303311824798584, "y_score": 0.771386981010437, "difference": 0.9589442014694214, "source": "I get what Dave's point was.", "reference": "Ich verstehe, was Dave meinte.", "x": 1.7303311824798584, "y": 0.771386981010437}, {"x_score": 1.5339436531066895, "y_score": 0.3997170627117157, "difference": 1.1342265903949738, "source": "It's worse to kill black people than it is to make fun of trans people.", "reference": "Es ist schlimmer, schwarze Menschen zu t\u00f6ten als sich \u00fcber Trans-Menschen lustig zu machen.", "x": 1.5339436531066895, "y": 0.3997170627117157}, {"x_score": 1.9923049211502075, "y_score": 0.46553197503089905, "difference": 1.5267729461193085, "source": "And of course that's true.", "reference": "Das stimmt nat\u00fcrlich.", "x": 1.9923049211502075, "y": 0.46553197503089905}, {"x_score": 1.8400745391845703, "y_score": 1.352047085762024, "difference": 0.4880274534225464, "source": "But Dave forgot something.", "reference": "Aber Dave hat da etwas vergessen.", "x": 1.8400745391845703, "y": 1.352047085762024}, {"x_score": 1.669831395149231, "y_score": 0.637753963470459, "difference": 1.032077431678772, "source": "Many people who hate trans people also hate black people.", "reference": "Viele Leute, die Trans-Menschen hassen, hassen auch schwarze Menschen.", "x": 1.669831395149231, "y": 0.637753963470459}, {"x_score": 1.6598409414291382, "y_score": 0.2821640074253082, "difference": 1.37767693400383, "source": "He hasn't endeared anyone to #blacklivesmatter.", "reference": "Er hat niemanden von #blacklivesmatter \u00fcberzeugt.", "x": 1.6598409414291382, "y": 0.2821640074253082}, {"x_score": 1.4841609001159668, "y_score": 0.5453965067863464, "difference": 0.9387643933296204, "source": "He's just given transphobes another hero and more anti-trans rhetoric.", "reference": "Er hat nur Transphoben einen neuen Helden und mehr Anti-Trans-Argumente gegeben.", "x": 1.4841609001159668, "y": 0.5453965067863464}, {"x_score": 1.8507509231567383, "y_score": 1.1885515451431274, "difference": 0.6621993780136108, "source": "He's given credibility to transphobia.", "reference": "Er hat der Transphobie Glaubw\u00fcrdigkeit verschafft.", "x": 1.8507509231567383, "y": 1.1885515451431274}, {"x_score": 1.3879565000534058, "y_score": 0.4165644943714142, "difference": 0.9713920056819916, "source": "And considering the most vulnerable trans people are trans women of colour, he has made them a target for violence.", "reference": "Und wenn man bedenkt, dass die verwundbarsten Trans-Menschen schwarze Trans-Frauen sind, hat er sie zur Zielscheibe von Gewalt gemacht.", "x": 1.3879565000534058, "y": 0.4165644943714142}, {"x_score": 1.0548375844955444, "y_score": 0.1577114462852478, "difference": 0.8971261382102966, "source": "He left his show because he realized that white people were laughing AT him, not WITH him.", "reference": "Er hat seine Show aufgegeben, weil er merkte, dass wei\u00dfe Personen \u00dcBER ihn lachten, nicht MIT ihm.", "x": 1.0548375844955444, "y": 0.1577114462852478}, {"x_score": 1.4797282218933105, "y_score": 0.46273669600486755, "difference": 1.016991525888443, "source": "How he didn't realize he's done the exact same thing to trans people is very sad.", "reference": "Dass er nicht merkte, dass er genau dasselbe mit Trans-Menschen tat, ist sehr traurig.", "x": 1.4797282218933105, "y": 0.46273669600486755}, {"x_score": 1.4810717105865479, "y_score": 0.5758708119392395, "difference": 0.9052008986473083, "source": "I haven\u2019t seen any comments from Australians yet, so I might as well say a few words.", "reference": "Ich habe noch nicht viele Kommentare von Australiern gesehen, also kann ich auch ein paar Worte sagen.", "x": 1.4810717105865479, "y": 0.5758708119392395}, {"x_score": 1.4156309366226196, "y_score": 0.06671345978975296, "difference": 1.3489174768328667, "source": "It\u2019s difficult to find equipment that\u2019s unique or out of the mainstream.", "reference": "Es ist schwierig, Material zu finden, das einzigartig ist oder sich von der Masse abhebt.", "x": 1.4156309366226196, "y": 0.06671345978975296}, {"x_score": 0.9218443036079407, "y_score": -0.030674004927277565, "difference": 0.9525183085352182, "source": "Most boards are mass market boards such as sector 9s or Loaded Tan Tien\u2019s \u2026 I have both and I\u2019m not hating.", "reference": "Die meisten Boards sind Massenfertigung, wie 9s oder Loaded Tan Tien... ich habe beide, und sie sind gar nicht so schlecht.", "x": 0.9218443036079407, "y": -0.030674004927277565}, {"x_score": 1.3326185941696167, "y_score": 0.3261440694332123, "difference": 1.0064745247364044, "source": "If I want something out of the ordinary, however, I buy direct from the manufacturer or through Muir.", "reference": "Aber wenn ich etwas ganz Besonderes m\u00f6chte, kaufe ich direkt beim Hersteller oder \u00fcber Muir.", "x": 1.3326185941696167, "y": 0.3261440694332123}, {"x_score": 1.6782044172286987, "y_score": 1.0025856494903564, "difference": 0.6756187677383423, "source": "Shipping is always a problem and it\u2019s always expensive.", "reference": "Der Versand ist immer ein Problem, und er ist immer teuer.", "x": 1.6782044172286987, "y": 1.0025856494903564}, {"x_score": 1.2872929573059082, "y_score": 0.10002002865076065, "difference": 1.1872729286551476, "source": "I really wanted the Tortuga but when it was all priced up, it was over AU$500 (incl. shipping and exchange rate).", "reference": "Ich wollte das Tortuga wirklich haben, aber als ich den ganzen Preis zusammenrechnete, waren es \u00fcber AU$500 (inklusive Versand und Wechselkurs).", "x": 1.2872929573059082, "y": 0.10002002865076065}, {"x_score": 1.8618004322052002, "y_score": 0.7420704960823059, "difference": 1.1197299361228943, "source": "Shipping alone was approx. US$100.", "reference": "Allein der Versand kostete ca. US$100.", "x": 1.8618004322052002, "y": 0.7420704960823059}, {"x_score": 1.4435052871704102, "y_score": 0.7646896243095398, "difference": 0.6788156628608704, "source": "I understand this isn't something you have control over \u2026 I only wanted to illustrate the considerations and trade-offs made from this side of the world.", "reference": "Ich verstehe, dass Sie dar\u00fcber keine Kontrolle haben... ich wollte nur die \u00dcberlegungen und Abw\u00e4gungen von dieser Seite der Welt klar machen.", "x": 1.4435052871704102, "y": 0.7646896243095398}, {"x_score": 1.7158076763153076, "y_score": 0.29215142130851746, "difference": 1.4236562550067902, "source": "Finally, love your boards!", "reference": "Zum Schluss, ich liebe Ihre Boards!", "x": 1.7158076763153076, "y": 0.29215142130851746}, {"x_score": 1.8513333797454834, "y_score": 0.870134711265564, "difference": 0.9811986684799194, "source": "Much respect.", "reference": "Mit Respekt.", "x": 1.8513333797454834, "y": 0.870134711265564}, {"x_score": 1.165402889251709, "y_score": 0.7595973014831543, "difference": 0.4058055877685547, "source": "Yes that means when I work out I really don\u2019t care how many calories it burns, and I don\u2019t change my numbers or macros because of how much I burned.", "reference": "Ja, das hei\u00dft, wenn ich trainiere, ist es mir wirklich egal, wie viele Kalorien ich verbrenne, und ich \u00e4ndere meine Zahlen oder Makros nicht aufgrund dessen, wie viel ich verbrannt habe.", "x": 1.165402889251709, "y": 0.7595973014831543}, {"x_score": 1.4355440139770508, "y_score": 0.654669463634491, "difference": 0.7808745503425598, "source": "I (try) to stick to the 1200-1300.", "reference": "Ich bleibe bei den 1200-1300 (oder versuche es).", "x": 1.4355440139770508, "y": 0.654669463634491}, {"x_score": 1.0968934297561646, "y_score": 0.40826842188835144, "difference": 0.6886250078678131, "source": "But if I\u2019m extra hungry, yes I\u2019ll eat something more to fuel my body and accept that weight-loss might be a day slower, or not.", "reference": "Aber wenn ich besonders hungrig bin, ja, dann esse ich mehr, um meinem K\u00f6rper Energie zu geben, und ich akzeptiere, dass der Gewichtsverlust vielleicht um einen Tag langsamer sein wird, oder auch nicht.", "x": 1.0968934297561646, "y": 0.40826842188835144}, {"x_score": 1.3561049699783325, "y_score": -0.05391797795891762, "difference": 1.4100229479372501, "source": "If you\u2019re already doing a 500 calorie cut, an extra piece of steak or even bread after a hard workout is not going to ruin your progress at all.", "reference": "Wenn Sie schon 500 Kalorien gestrichen haben und dann ein weiteres St\u00fcck Steak oder sogar Brot nach dem Training essen, wird das Ihren Fortschritt \u00fcberhaupt nicht ruinieren.", "x": 1.3561049699783325, "y": -0.05391797795891762}, {"x_score": 1.7873046398162842, "y_score": 0.2681024670600891, "difference": 1.519202172756195, "source": "It might just narrow your deficit that one day.", "reference": "Nur Ihr Defizit an diesem einen Tag wird ein bisschen geringer ausfallen.", "x": 1.7873046398162842, "y": 0.2681024670600891}, {"x_score": 1.9125866889953613, "y_score": 0.04832609370350838, "difference": 1.864260595291853, "source": "An extra piece of pizza or bowl of ice cream though?", "reference": "Aber ein weiteres St\u00fcck Pizza oder ein Eis?", "x": 1.9125866889953613, "y": 0.04832609370350838}, {"x_score": 1.7750996351242065, "y_score": 0.005202470812946558, "difference": 1.76989716431126, "source": "That\u2019s a no go.", "reference": "Das kommt nat\u00fcrlich nicht in Frage.", "x": 1.7750996351242065, "y": 0.005202470812946558}, {"x_score": 1.4897587299346924, "y_score": 0.5516650080680847, "difference": 0.9380937218666077, "source": "If you always need to eat more because of working out, consider not cutting so many calories in the first place.", "reference": "Wenn Sie nach dem Training jedes Mal mehr essen m\u00fcssen, sollten Sie versuchen, nicht gleich so viele Kalorien auf einmal zu reduzieren.", "x": 1.4897587299346924, "y": 0.5516650080680847}, {"x_score": 1.8272666931152344, "y_score": 0.16074323654174805, "difference": 1.6665234565734863, "source": "Maybe start with 300 deficit.", "reference": "Fangen Sie vielleicht mit einem Defizit von 300 an.", "x": 1.8272666931152344, "y": 0.16074323654174805}, {"x_score": 2.02470064163208, "y_score": 1.1902408599853516, "difference": 0.8344597816467285, "source": "Hope this helps!", "reference": "Ich hoffe, das hilft!", "x": 2.02470064163208, "y": 1.1902408599853516}, {"x_score": 2.1546380519866943, "y_score": 2.1488988399505615, "difference": 0.0057392120361328125, "source": "It was prior to 2018.", "reference": "Es war vor 2018.", "x": 2.1546380519866943, "y": 2.1488988399505615}, {"x_score": 1.1357427835464478, "y_score": 0.1439901888370514, "difference": 0.9917525947093964, "source": "I got stranded by US Air in Philadelphia instead of taking me all the way to Newark, and me and a dozen other people were trying to get cars late in the evening.", "reference": "US Air hatte uns in Philadelphia sitzen lassen, anstatt uns ganz bis nach Newark zu bef\u00f6rdern, und ich und ein Dutzend anderer Leute versuchten, noch sp\u00e4t am Abend Autos zu mieten.", "x": 1.1357427835464478, "y": 0.1439901888370514}, {"x_score": 1.3259392976760864, "y_score": 0.7501830458641052, "difference": 0.5757562518119812, "source": "The counter people were the worst I have ever seen.", "reference": "Die Leute am Schalter waren das Schlimmste, was ich je gesehen habe.", "x": 1.3259392976760864, "y": 0.7501830458641052}, {"x_score": 1.0636347532272339, "y_score": -0.590218186378479, "difference": 1.653852939605713, "source": "A line out the door and they were taking breaks and talking about random non-work related stuff like we weren\u2019t even here.", "reference": "Die Schlange stand bis zur T\u00fcr hinaus und sie machten Pausen und redeten \u00fcber alles M\u00f6gliche, was nichts mit der Arbeit zu tun hatte, als w\u00e4ren wir gar nicht da.", "x": 1.0636347532272339, "y": -0.590218186378479}, {"x_score": 1.6970534324645996, "y_score": 1.6906393766403198, "difference": 0.006414055824279785, "source": "I had a confirmed reservation went.", "reference": "Ich hatte eine best\u00e4tigte Reservierung.", "x": 1.6970534324645996, "y": 1.6906393766403198}, {"x_score": 1.1367921829223633, "y_score": 0.45375755429267883, "difference": 0.6830346286296844, "source": "After an hour of waiting, I told her what I had reserved and she loudly accused me of lying to her and told me off.", "reference": "Nachdem ich eine Stunde lang gewartet hatte, sagte ich ihr, was ich reserviert hatte, und sie beschuldigte mich ganz laut, sie anzul\u00fcgen, und schimpfte mich aus.", "x": 1.1367921829223633, "y": 0.45375755429267883}, {"x_score": 1.2390635013580322, "y_score": 0.4185554087162018, "difference": 0.8205080926418304, "source": "I finally gave up and walked over to Hertz, who charged me a fortune, but they got me a car right away.", "reference": "Ich gab es schlie\u00dflich auf und ging hin\u00fcber zu Hertz, wo sie mir ein Verm\u00f6gen abkn\u00f6pften, mir aber sofort einen Wagen gaben.", "x": 1.2390635013580322, "y": 0.4185554087162018}, {"x_score": 1.737850546836853, "y_score": 0.10390476137399673, "difference": 1.6339457854628563, "source": "I swore to never use Avis again.", "reference": "Ich schwor, nie wieder Avis zu verwenden.", "x": 1.737850546836853, "y": 0.10390476137399673}, {"x_score": 1.942168951034546, "y_score": 0.4340744614601135, "difference": 1.5080944895744324, "source": "Worst car experience ever.", "reference": "Das schlechteste Mietauto-Erlebnis aller Zeiten.", "x": 1.942168951034546, "y": 0.4340744614601135}, {"x_score": 1.6595816612243652, "y_score": 0.8329922556877136, "difference": 0.8265894055366516, "source": "National & Hertz have always been good experiences for me.", "reference": "Mit National & Hertz habe ich immer gute Erfahrungen gemacht.", "x": 1.6595816612243652, "y": 0.8329922556877136}, {"x_score": 1.7046804428100586, "y_score": 1.6985145807266235, "difference": 0.006165862083435059, "source": "Those two, followed by Enterprise.", "reference": "Diese beiden, gefolgt von Enterprise.", "x": 1.7046804428100586, "y": 1.6985145807266235}, {"x_score": 0.93550044298172, "y_score": 0.12402307987213135, "difference": 0.8114773631095886, "source": "Enterprise wasn\u2019t really bad in any way but they were never as convenient as National where I could walk up and pick out a car and drive away without waiting forever at a counter.", "reference": "Enterprise war gar nicht schlecht, aber es war f\u00fcr mich nie so praktisch wie National, wo ich hingehen und ein Auto aussuchen und damit losfahren konnte, ohne ewig an einem Schalter anzustehen.", "x": 0.93550044298172, "y": 0.12402307987213135}, {"x_score": 0.9742675423622131, "y_score": -0.24911311268806458, "difference": 1.2233806550502777, "source": "I know these are anecdotal experiences but I\u2019ll go out of my way to tell everyone to avoid Avis like the plague.", "reference": "Ich wei\u00df, dass das Anekdoten sind, aber ich werde alles tun, um jedem zu sagen, er solle Avis meiden wie die Pest.", "x": 0.9742675423622131, "y": -0.24911311268806458}, {"x_score": 1.4095349311828613, "y_score": 0.03195708617568016, "difference": 1.3775778450071812, "source": "It\u2019s true that good customer service will keep customers loyal, and a bad customer experience will drive away 10 times as many more customer opportunities.", "reference": "Es stimmt, dass ein guter Kundenservice f\u00fcr Kundentreue sorgt, und eine schlechte Kundenerfahrung wird 10 Mal so viele Kundenchancen vertreiben.", "x": 1.4095349311828613, "y": 0.03195708617568016}, {"x_score": 1.556039571762085, "y_score": 0.7435813546180725, "difference": 0.8124582171440125, "source": "Oh, so glad you asked, I have a lot to say about this.", "reference": "Ich bin froh, dass Sie fragen, dazu habe ich ganz viel zu sagen.", "x": 1.556039571762085, "y": 0.7435813546180725}, {"x_score": 1.8741106986999512, "y_score": 1.136458396911621, "difference": 0.7376523017883301, "source": "Yes, there\u2019s been a pretty drastic change.", "reference": "Ja, es war eine ganz sch\u00f6n drastische \u00c4nderung.", "x": 1.8741106986999512, "y": 1.136458396911621}, {"x_score": 1.1011674404144287, "y_score": -0.045360904186964035, "difference": 1.1465283446013927, "source": "I have been overweight/obese since I was 3 years old, so existing like that is all I ever knew until age 30.", "reference": "Ich war \u00fcbergewichtig/dick, seit ich 3 Jahre alt war, also war diese Art der Existenz alles, was ich je kannte, bis ich 30 war.", "x": 1.1011674404144287, "y": -0.045360904186964035}, {"x_score": 1.318166971206665, "y_score": 0.4966840445995331, "difference": 0.821482926607132, "source": "The vast majority of my family and friends who knew me before treat me the same and are SO.", "reference": "Die allermeisten meiner Verwandten und Freunde, die mich vorher kannten, behandeln mich genauso und sind SO.", "x": 1.318166971206665, "y": 0.4966840445995331}, {"x_score": 1.795526146888733, "y_score": -0.3644725978374481, "difference": 2.159998744726181, "source": "damn.", "reference": "verdammt.", "x": 1.795526146888733, "y": -0.3644725978374481}, {"x_score": 1.6210249662399292, "y_score": -0.39283615350723267, "difference": 2.013861119747162, "source": "supportive.", "reference": "unterst\u00fctzend.", "x": 1.6210249662399292, "y": -0.39283615350723267}, {"x_score": 1.3010892868041992, "y_score": 0.4492287337779999, "difference": 0.8518605530261993, "source": "I do have a select few familial relationships, which were strained to begin with, where it seems that my weight loss has exacerbated the existing problems.", "reference": "Ich habe ein paar einzelne Familienbeziehungen, die schon vorher angespannt waren und bei denen es scheint, dass mein Gewichtsverlust die bestehenden Probleme verst\u00e4rkt hat.", "x": 1.3010892868041992, "y": 0.4492287337779999}, {"x_score": 1.0062534809112549, "y_score": 0.24170911312103271, "difference": 0.7645443677902222, "source": "This could be the result of their complexes or mine, because I think they\u2019re used to being able to shit on me and I, in turn, am now even less willing to take their shit.", "reference": "Das kann das Ergebnis ihrer oder meiner Komplexe sein, denn ich denke, sie sind daran gew\u00f6hnt, dass sie auf mich schei\u00dfen konnten, und jetzt bin ich weniger als je bereit, das hinzunehmen.", "x": 1.0062534809112549, "y": 0.24170911312103271}, {"x_score": 1.4226326942443848, "y_score": 0.36830446124076843, "difference": 1.0543282330036163, "source": "One person in particular has, very weirdly, tried to take credit for my weight loss.", "reference": "Konkret eine Person hat verr\u00fcckterweise versucht, die Anerkennung f\u00fcr meinen Gewichtsverlust f\u00fcr sich haben zu wollen.", "x": 1.4226326942443848, "y": 0.36830446124076843}, {"x_score": 0.771830141544342, "y_score": -0.051279064267873764, "difference": 0.8231092058122158, "source": "Basically, they\u2019ve insinuated that they were the driving force that got me here, under the guise of being supportive, when in reality they didn\u2019t even know I was making these changes until I had already gone through with the RNY and lost well over 100lbs.", "reference": "Sie hat haupts\u00e4chlich angedeutet, sie sei die treibende Kraft gewesen, die mich soweit gebracht hat, indem sie so tat, als unterst\u00fctze sie mich, w\u00e4hrend sie in Wahrheit gar nicht wusste, dass ich diese \u00c4nderungen vornahm, bis ich bereits den Magen-Bypass hinter mir und \u00fcber 50 kg abgenommen hatte.", "x": 0.771830141544342, "y": -0.051279064267873764}, {"x_score": 1.129433274269104, "y_score": 0.10347490757703781, "difference": 1.0259583666920662, "source": "In fact, they were the last to know, intentionally, because I just didn\u2019t want them to try to take control and bully me into things like I used to let them.", "reference": "Sie war sogar die Letzte, die davon erfuhr, absichtlich, denn ich wollte einfach nicht, dass sie die Kontrolle \u00fcbern\u00e4hme und mich zu Dingen n\u00f6tigte, wie ich das fr\u00fcher immer zugelassen hatte.", "x": 1.129433274269104, "y": 0.10347490757703781}, {"x_score": 0.752722978591919, "y_score": 0.008024217560887337, "difference": 0.7446987610310316, "source": "Unsurprisingly, now they\u2019ve taken to insulting my other features, like telling me my nose and forehead look too big since I lost weight and that I need a nose job and bangs to fix it - this is typical behavior from them.", "reference": "Es \u00fcberrascht mich nicht, dass sie jetzt dazu \u00fcbergegangen sind, meine anderen Merkmale zu beschimpfen, zum Beispiel, dass meine Nase und meine Stirn zu gro\u00df aussehen, seit ich abgenommen habe, und dass ich eine Nasenoperation und einen Pony brauche, um das zu kaschieren - das ist typisches Verhalten von ihnen.", "x": 0.752722978591919, "y": 0.008024217560887337}, {"x_score": 1.2490270137786865, "y_score": 0.5538551211357117, "difference": 0.6951718926429749, "source": "At first, they just private messaged me these things but when I didn\u2019t respond, they took to commenting about it publicly on social media, with no shame.", "reference": "Zuerst sagten sie mir das nur in privaten Nachrichten, aber als ich nicht antwortete, fingen sie an, das \u00f6ffentlich in sozialen Medien zu kommentieren, ganz unverfroren.", "x": 1.2490270137786865, "y": 0.5538551211357117}, {"x_score": 1.3565183877944946, "y_score": 0.5928728580474854, "difference": 0.7636455297470093, "source": "When I was bigger, that would have destroyed me and I would have listened but now I just ignore it.", "reference": "Als ich noch dicker war, h\u00e4tte mich das fertig gemacht, und ich h\u00e4tte zugeh\u00f6rt, aber jetzt ignoriere ich es einfach.", "x": 1.3565183877944946, "y": 0.5928728580474854}, {"x_score": 1.5311256647109985, "y_score": 0.057660628110170364, "difference": 1.4734650366008282, "source": "Luckily, my skin is thicker now (not just cause it\u2019s in excess these days).", "reference": "Zum Gl\u00fcck habe ich jetzt eine dickere Haut (und nicht nur, weil ich momentan zu viel davon habe).", "x": 1.5311256647109985, "y": 0.057660628110170364}, {"x_score": 1.702355146408081, "y_score": 0.35366013646125793, "difference": 1.3486950099468231, "source": "The attention from strangers is by far the weirdest part for me.", "reference": "Die Aufmerksamkeit von Fremden ist f\u00fcr mich echt der eigenartigste Teil.", "x": 1.702355146408081, "y": 0.35366013646125793}, {"x_score": 1.5259578227996826, "y_score": 0.5869672894477844, "difference": 0.9389905333518982, "source": "When I was bigger, people really didn\u2019t pay me any attention.", "reference": "Als ich dicker war, beachteten die Leute mich nicht wirklich.", "x": 1.5259578227996826, "y": 0.5869672894477844}, {"x_score": 1.8572289943695068, "y_score": 0.39465421438217163, "difference": 1.4625747799873352, "source": "Like, little to no eye contact.", "reference": "Es gab kaum oder gar keinen Augenkontakt.", "x": 1.8572289943695068, "y": 0.39465421438217163}, {"x_score": 1.2511013746261597, "y_score": 0.1899774670600891, "difference": 1.0611239075660706, "source": "No saying hello or smiling at me as we pass on the street unless they knew me.", "reference": "Kein Hallo oder Zul\u00e4cheln auf der Stra\u00dfe, au\u00dfer sie kannten mich.", "x": 1.2511013746261597, "y": 0.1899774670600891}, {"x_score": 1.7128270864486694, "y_score": -0.07904325425624847, "difference": 1.791870340704918, "source": "Definitely no going out of their way to help or compliment me.", "reference": "Und ganz sicher gab sich keiner M\u00fche, mir zu helfen oder mir Komplimente zu machen.", "x": 1.7128270864486694, "y": -0.07904325425624847}, {"x_score": 1.6390221118927002, "y_score": 0.3075471818447113, "difference": 1.331474930047989, "source": "It was more isolating than I realized because it\u2019s what I was used to.", "reference": "Das isolierte mich mehr, als mir bewusst war, denn ich war daran gew\u00f6hnt.", "x": 1.6390221118927002, "y": 0.3075471818447113}, {"x_score": 0.9244080185890198, "y_score": -0.25257986783981323, "difference": 1.176987886428833, "source": "I knew people could be judgmental of my size - with many doing so openly - but I never realized, until I lost weight, the micro-level of it and just how subtle it can come about.", "reference": "Ich wusste, dass die Leute mich manchmal wegen meines Fetts verurteilten - viele taten das ganz offen - aber mir war nie klar, bis ich Gewicht verlor, bis auf welche Mikro-Ebene das reichte und wie subtil es sein konnte.", "x": 0.9244080185890198, "y": -0.25257986783981323}, {"x_score": 1.2603912353515625, "y_score": 0.49560755491256714, "difference": 0.7647836804389954, "source": "Not only was I unaware of it, simply because it\u2019s what I was used to, but I also don\u2019t think those who perpetuate it are actively aware they\u2019re doing it.", "reference": "Es fiel mir nicht nur deshalb nicht auf, weil ich daran gew\u00f6hnt war, sondern ich glaube auch, dass denen, die so vorgehen, gar nicht aktiv bewusst ist, was sie tun.", "x": 1.2603912353515625, "y": 0.49560755491256714}, {"x_score": 0.9946737885475159, "y_score": 0.2350759357213974, "difference": 0.7595978528261185, "source": "I really believe it is a subconscious bias, bred and exacerbated by the portrayal and treatment of overweight people in media, that many people just don\u2019t realize they project.", "reference": "Ich denke wirklich, es ist eine unbewusste Voreingenommenheit, anerzogen und verschlimmert durch die Darstellung und Behandlung \u00fcbergewichtiger Menschen in den Medien, von der viele Leute gar nicht wissen, dass sie sie ausstrahlen.", "x": 0.9946737885475159, "y": 0.2350759357213974}, {"x_score": 1.3812168836593628, "y_score": 0.2636185586452484, "difference": 1.1175983250141144, "source": "Now, it feels like everyone everywhere looks at me, smiles at me, talks to me, etc.", "reference": "Jetzt f\u00fchlt es sich so an, also ob wirklich jeder mich anschaut, mir zul\u00e4chelt, mit mir spricht usw.", "x": 1.3812168836593628, "y": 0.2636185586452484}, {"x_score": 1.1681026220321655, "y_score": 0.17925633490085602, "difference": 0.9888462871313095, "source": "Both men and women engage with me differently, making more efforts to talk to/get to know me - and that\u2019s just platonically.", "reference": "M\u00e4nner wie Frauen gehen anders mit mir um, bem\u00fchen sich mehr, mit mir zu sprechen/mich kennen zu lernen - und das sind nur die platonischen Beziehungen.", "x": 1.1681026220321655, "y": 0.17925633490085602}, {"x_score": 0.8586336970329285, "y_score": -0.16294442117214203, "difference": 1.0215781182050705, "source": "Romantically, my dating pool has expanded from what few were willing to be seen with me to what feels like\u2026 everyone lol.", "reference": "In romantischer Hinsicht hat sich mein Dating-Pool von den wenigen, die sich mit mir sehen lassen wollten, auf ... gef\u00fchlt alle ausgeweitet, lach.", "x": 0.8586336970329285, "y": -0.16294442117214203}, {"x_score": 1.8749854564666748, "y_score": 0.365244060754776, "difference": 1.5097413957118988, "source": "It is DAUNTING.", "reference": "Es ist BEEINDRUCKEND.", "x": 1.8749854564666748, "y": 0.365244060754776}, {"x_score": 0.8620380759239197, "y_score": 0.26492539048194885, "difference": 0.5971126854419708, "source": "I assumed that, at the very least, the fact that I was morbidly obese, have lost all this weight and now have excess skin would deter some people, but despite the fact that I put my weight loss and excess skin right at the forefront (because I don\u2019t want it to be a secret), it has bothered/deterred approximately no one in my experience.", "reference": "Ich nahm an, dass zumindest der Umstand, dass ich krankhaft fett war, eine Menge Gewicht verlor und jetzt \u00fcbersch\u00fcssige Haut habe, manche abschrecken w\u00fcrde, aber obwohl ich meinen Gewichtsverlust und die \u00fcbersch\u00fcssige Haut gleich offen anspreche (weil ich das nicht geheim halten m\u00f6chte), hat es in meiner Erfahrung niemanden gest\u00f6rt/abgehalten.", "x": 0.8620380759239197, "y": 0.26492539048194885}, {"x_score": 1.679196834564209, "y_score": 0.1021375060081482, "difference": 1.5770593285560608, "source": "It seems to have done the opposite and made them more interested, actually.", "reference": "Es scheint eher die entgegengesetzte Wirkung zu haben und mehr Interesse geweckt haben.", "x": 1.679196834564209, "y": 0.1021375060081482}, {"x_score": 1.9670991897583008, "y_score": 1.0478399991989136, "difference": 0.9192591905593872, "source": "Huge shock to me.", "reference": "Ein echter Schock f\u00fcr mich.", "x": 1.9670991897583008, "y": 1.0478399991989136}, {"x_score": 0.7232393622398376, "y_score": -0.05838403478264809, "difference": 0.7816233970224857, "source": "I do have to put a little PSA here, though, for men who are newly talking to/dating a woman who has lost weight: comments like \u201cI am so happy you lost the weight, you clearly haven\u2019t realized how gorgeous you are yet\u201d is NOT the way to go.", "reference": "Auf eins muss ich aber hinweisen, f\u00fcr M\u00e4nner, die erst seit Kurzem mit einer Frau sprechen/ausgehen, die abgenommen hat: Kommentare wie \u201eich bin so froh, dass du das Gewicht verloren hast, du hast ganz klar noch nicht gemerkt, wie attraktiv du bist\u201c sind ganz bestimmt NICHT die beste Methode.", "x": 0.7232393622398376, "y": -0.05838403478264809}, {"x_score": 1.3897255659103394, "y_score": -0.03902973234653473, "difference": 1.428755298256874, "source": "I have heard some variation of this more times than I care to count and they all thought it was a compliment.", "reference": "Ich habe Variationen dieses Themas so oft geh\u00f6rt, dass ich es gar nicht mehr z\u00e4hlen kann, und sie dachten alle, das sei ein Kompliment.", "x": 1.3897255659103394, "y": -0.03902973234653473}, {"x_score": 1.4907755851745605, "y_score": -0.3583594262599945, "difference": 1.849135011434555, "source": "An Alamo location in California pulled a similar scam on me.", "reference": "An einem Standort in Alamo in Kalifornien wurde ich auf \u00e4hnliche Weise betrogen.", "x": 1.4907755851745605, "y": -0.3583594262599945}, {"x_score": 1.3045827150344849, "y_score": 1.2997137308120728, "difference": 0.004868984222412109, "source": "When I returned the car, the agent found scratches under the c
