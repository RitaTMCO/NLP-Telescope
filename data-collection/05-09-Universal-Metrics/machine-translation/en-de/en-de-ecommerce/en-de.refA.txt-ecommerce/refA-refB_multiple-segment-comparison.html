", "reference": "Das Ger\u00e4t erm\u00f6glicht st\u00f6rungsfreies Umschalten zwischen Quellen \u00fcber FTBTM-Umschalttechnologie (Fade-zu-Schwarz).", "x": 1.2199463844299316, "y": 0.34871527552604675}, {"x_score": 0.9092074036598206, "y_score": 0.05724223703145981, "difference": 0.8519651666283607, "source": "HQV\u00ae Video Processing - HQV (Hollywood Quality Video) processing represents the state\u2212of\u2212the\u2212art in video processing technology, with the highest quality de\u2212interlacing (with 3:2 & 2:2 pull down), noise reduction, and scaling performance for both standard\u2212definition and high\u2212definition signals.", "reference": "HQV\u00ae Videoverarbeitung: HQV-Verarbeitung (Hollywood Quality Video) ist die fortgeschrittenste Videoverarbeitungstechnologie mit h\u00f6chster Qualit\u00e4t bei De-Interlacing (3:2 und 2:2), Rauschverminderung und Skalierungsleistung sowohl f\u00fcr Standard- als auch hochaufl\u00f6sende Signale.", "x": 0.9092074036598206, "y": 0.05724223703145981}, {"x_score": 0.9076499342918396, "y_score": -0.1737491637468338, "difference": 1.0813990980386734, "source": "Fade-Thru-Black (FTBTM) Switching - The video fades to black and then the new input fades from black for smooth, glitch\u2212free switching.", "reference": "Fade-zu-Schwarz-Umschaltung (FTBTM): Das Video wird zu Schwarz ausgeblendet, dann wird die neue Eingabe von Schwarz eingeblendet, um einen gleichm\u00e4\u00dfigen, st\u00f6rungsfreien \u00dcbergang zu erm\u00f6glichen.", "x": 0.9076499342918396, "y": -0.1737491637468338}, {"x_score": 1.5658650398254395, "y_score": 0.15985798835754395, "difference": 1.4060070514678955, "source": "The output signal provides constant sync so the display never glitches.", "reference": "Das Ausgabesignal wird fortlaufend synchronisiert, sodass keine Bildst\u00f6rungen auftreten.", "x": 1.5658650398254395, "y": 0.15985798835754395}, {"x_score": 1.3656558990478516, "y_score": 0.16219234466552734, "difference": 1.2034635543823242, " .174549363553524, "source": "If you are intent on finding comic book perfection, or CGC guaranteed results, it would probably be best to view the comics in person at our store before bidding!", "reference": "Wenn Sie Comics in perfektem Zustand oder mit CGC-Garantien w\u00fcnschen, sollten Sie sich die Comics pers\u00f6nlich in unserem Gesch\u00e4ft anschauen, bevor Sie ein Angebot abgeben!", "x": 1.2558774948120117, "y": 0.0813281312584877}, {"x_score": 1.1874125003814697, "y_score": 0.19650492072105408, "difference": 0.9909075796604156, "source": "Please use the \u201cadd to basket\u201d function to combine your order, then checkout and pay as normal.", "reference": "Bitte verwenden Sie die Funktion \u201ein den Einkaufswagen\u201c, um Ihre Bestellung zusammenzustellen, und gehen Sie dann zur Kasse und zahlen Sie wie gewohnt.", "x": 1.1874125003814697, "y": 0.19650492072105408}, {"x_score": 1.720007061958313, "y_score": 0.4630058705806732, "difference": 1.2570011913776398, "source": "We will then refund any excess shipping when we dispatch.", "reference": "Wir erstatten dann beim Versand alle zu viel gezahlten Versandgeb\u00fchren.", "x": 1.720007061958313, "y": 0.4630058705806732}, {"x_score": 1.3620061874389648, "y_score": 0.7481830716133118, "difference": 0.6138231158256531, "source": "If you would like to know upfront what the shipping will be, please send us a message stating which items and sizes you would like and the country they are to be shipped to.", "reference": "Wenn Sie im Voraus erfahren m\u00f6chten, wie hoch die Versandgeb\u00fchren sind, senden Sie uns bitte eine Nachricht unter Angabe der gew\u00fcnschten Artikel und Gr\u00f6\u00dfen und des Landes, in das sie versandt werden sollen.", "x": 1.3620061874389648, "y": 0.7481830716133118}, {"x_score": 1.7171180248260498, "y_score": 1.7152626514434814, "difference": 0.0018553733825683594, "source": "Q. Can you send my order to a different address?", "reference": "Q. K\u00f6nnen Sie meine Bestellung a e": "The easiest way would be to open a returns request via eBbay.", "reference": "Die einfachste M\u00f6glichkeit ist das Anlegen eines R\u00fccksendeantrags \u00fcber eBay.", "x": 1.8043222427368164, "y": 0.5142450332641602}, {"x_score": 1.8099243640899658, "y_score": 0.8602773547172546, "difference": 0.9496470093727112, "source": "Once received, we will examine the item and refund your account.", "reference": "Nach Erhalt pr\u00fcfen wir den Artikel und erstatten den Betrag auf Ihr Konto.", "x": 1.8099243640899658, "y": 0.8602773547172546}, {"x_score": 1.3132202625274658, "y_score": 0.17191274464130402, "difference": 1.1413075178861618, "source": "Items becoming faulty after/during wearing will be subject to an inspection of the item when returned to us.", "reference": "Artikel, die nach dem/w\u00e4hrend des Tragens M\u00e4ngel aufweisen, werden gepr\u00fcft, wenn sie an uns zur\u00fcckgegeben werden.", "x": 1.3132202625274658, "y": 0.17191274464130402}, {"x_score": 1.5961962938308716, "y_score": 0.676727294921875, "difference": 0.9194689989089966, "source": "If the fault is considered a genuine factory fault, then you will be refunded.", "reference": "Wenn erachtet wird, dass es sich um einen echten Herstellungsfehler handelt, erhalten Sie eine Erstattung.", "x": 1.5961962938308716, "y": 0.676727294921875}, {"x_score": 1.3570966720581055, "y_score": 0.3452211618423462, "difference": 1.0118755102157593, "source": "If it is not a factory fault, the item will be returned back to you after the postage cost to return the item has been paid.", "reference": "Wenn es sich nicht um einen Herstellungsfehler handelt, wird der Artikel nach Zahlung der Postgeb\u00fchr f\u00fcr den R\u00fcckversand an Sie zur\u00fcckgesandt.", "x": 1.3570966720581055, "y": 0.3452211618423462}, {"x_score": 1.5306909084320068, "y_score": 0.5890913605690002, "difference": 0.9415995478630066, "source": "Again we will wait 30 days for this payment to be made, after which the item will be disposed of.", "reference": "Auch in diesem Fall warten wir 30 Tage auf die Zahlung, danach wird der Artikel entsorgt.", "x": 1.5306909084320068, "y": 0.5890913605690002}, {"x_score": 1.3226650953292847, "y_score": 0.24771316349506378, "difference": 1.0749519318342209, "source": "The easiest way would be to return the item for a refund via Ebay returns, and then simply purchase the size or colour required back from us.", "reference": "Die einfachste M\u00f6glichkeit ist die R\u00fcckgabe des Artikels f\u00fcr eine Erstattung \u00fcber die R\u00fcckgabefunktion von eBay, dann k\u00f6nnen Sie einfach die gew\u00fcnschte Gr\u00f6\u00dfe oder Farbe erneut bei uns kaufen.", "x": 1.3226650953292847, "y": 0.24771316349506378}, {"x_score": 1.6394517421722412, "y_score": 0.5288891196250916, "difference": 1.1105626225471497, "source": "ALL RETURNS ARE THE RESPONSIBILITY OF THE SENDER UNTIL THEY ARRIVE TO US", "reference": "F\u00dcR ALLE R\u00dcCKGABEN IST DER ABSENDER VERANTWORTLICH, BIS SIE BEI UNS EINTREFFEN", "x": 1.6394517421722412, "y": 0.5288891196250916}, {"x_score": 1.822672963142395, "y_score": 0.7320618033409119, "difference": 1.0906111598014832, "source": "Please obtain Proof Of Postage from the Post Office Clerk", "reference": "Bitte lassen Sie sich vom Postbeamten eine Versandbest\u00e4tigung ausstellen", "x": 1.822672963142395, "y": 0.7320618033409119}, {"x_score": 1.5109074115753174, "y_score": 0.7680711150169373, "difference": 0.7428362965583801, "source": "Positive feedback is always appreciated, but if for whatever reason there is a problem with your purchase, please give us the chance to resolve the issue.", "reference": "Wir freuen uns immer \u00fcber positives Feedback, aber wenn aus irgend einem Grund ein Problem mit Ihrem Kauf vorliegt, geben Sie uns bitte die Gelegenheit, das Problem zu beheben.", "x": 1.5109074115753174, "y": 0.7680711150169373}, {"x_score": 1.7187860012054443, "y_score": 0.7031625509262085, "difference": 1.0156234502792358, "source": "Hopefully, you will find our customer service very satisfactory.", "reference": "Wir hoffen, dass Sie mit unserem Kundenservice zufrieden sein werden.", "x": 1.7187860012054443, "y": 0.7031625509262085}, {"x_score": 1.2074542045593262, "y_score": 0.1507275104522705, "difference": 1.0567266941070557, "source": "Dive into an immersive story encased in Black Desert's expansive world that's just waiting to be explored.", "reference": "Tauche in die immersive Story der expandierenden Welt von Black Desert ein, die nur darauf wartet, erforscht zu werden.", "x": 1.2074542045593262, "y": 0.1507275104522705}, {"x_score": 1.2418627738952637, "y_score": 0.33796945214271545, "difference": 0.9038933217525482, "source": "Accompanied by a Black Spirit, a companion whose destiny is intertwined with their own, players will discover the secret of the Black Stones and the history of their corrupting effects.", "reference": "In Begleitung eines Black Spirit, eines Geists, dessen Schicksal mit ihrem eigenen verkn\u00fcpft ist, entdecken die Spieler das Geheimnis der Black Stones und die Geschichte ihres verderblichen Einflusses.", "x": 1.2418627738952637, "y": 0.33796945214271545}, {"x_score": 1.2773866653442383, "y_score": -0.08465853333473206, "difference": 1.3620451986789703, "source": "Players will enjoy jaw-dropping graphics with an insane level of character customization across 19 character classes.", "reference": "Die Spieler werden von atemberaubenden Grafiken und unersch\u00f6pflichen M\u00f6glichkeiten der Charakteranpassung mit 19 Charakterklassen begeistert sein.", "x": 1.2773866653442383, "y": -0.08465853333473206}, {"x_score": 1.1524889469146729, "y_score": 0.4551129639148712, "difference": 0.6973759829998016, "source": "Each class offers intuitive skill-based combat, equipped with set of unique skills which can be freely combined into exciting and effective combos, always keeping you on your toes.", "reference": "Jede Klasse bietet skill-basierte K\u00e4mpfe, ausger\u00fcstet mit einer Reihe einzigartiger Skills, die frei in aufregende, effektive Combos kombiniert werden k\u00f6nnen, die pausenlos deine Aufmerksamkeit erfordern.", "x": 1.1524889469146729, "y": 0.4551129639148712}, {"x_score": 1.6614975929260254, "y_score": 0.48839423060417175, "difference": 1.1731033623218536, "source": "Black Desert Prestige Edition is a living-world MMORPG with $140 worth of bonus content.", "reference": "Black Desert Prestige Edition ist eine lebendige Welt des MMORPG mit Bonus-Inhalten im Wert von 140\u00a0$.", "x": 1.6614975929260254, "y": 0.48839423060417175}, {"x_score": 0.9826518893241882, "y_score": 0.1981096714735031, "difference": 0.7845422178506851, "source": "Experience fast-paced, action-packed combat, hunt monsters and huge bosses, fight with friends in a guild to siege nodes and castles, and train in a variety of life skills such as fishing, trading, crafting, cooking, sailing, and much more!", "reference": "Erlebe schnelle, aktionsgeladene K\u00e4mpfe, jage Monster und riesige Bosse, k\u00e4mpfe mit Freunden zusammen in einer Gilde, um Nodes und Burgen zu belagern, und trainiere unterschiedliche Alltags-Skills wie Fischen, Handeln, Handwerksarbeiten, Kochen, Segeln und vieles mehr!", "x": 0.9826518893241882, "y": 0.1981096714735031}, {"x_score": 1.2632732391357422, "y_score": 0.22917330265045166, "difference": 1.0340999364852905, "source": "Robust Character Creation Tools - Make the character YOU want to play.", "reference": "Robuste Charaktererstellungs-Tools - baue dir die Charaktere, die DU spielen m\u00f6chtest.", "x": 1.2632732391357422, "y": 0.22917330265045166}, {"x_score": 1.5336023569107056, "y_score": 0.4724994897842407, "difference": 1.0611028671264648, "source": "Seamless Movement Throughout the World - No loading times necessary as you explore.", "reference": "Nahtlose Bewegung durch die Welt - deine Erkundung wird nicht durch Ladezeiten unterbrochen.", "x": 1.5336023569107056, "y": 0.4724994897842407}, {"x_score": 1.0902810096740723, "y_score": -0.020141534507274628, "difference": 1.110422544181347, "source": "Combo-Oriented, Non-Targeted Combat - Take part in fast-paced, action-packed combat with skills that can be chained through combos.", "reference": "Kombi-orientierte, nicht ausgerichtete K\u00e4mpfe - nimm an schnellen, aktionsgeladenen K\u00e4mpfen mit Skills teil, die in Kombinationen miteinander verkettet werden k\u00f6nnen.", "x": 1.0902810096740723, "y": -0.020141534507274628}, {"x_score": 1.3849523067474365, "y_score": 1.0179502964019775, "difference": 0.367002010345459, "source": "Unique Weather and Climate - The weather and climate will have various effects on different zones that players can adapt to.", "reference": "Einzigartiges Wetter und Klima - das Wetter und das Klima haben verschiedene Auswirkungen auf die einzelnen Zonen, an die sich Spieler anpassen k\u00f6nnen.", "x": 1.3849523067474365, "y": 1.0179502964019775}, {"x_score": 1.4774125814437866, "y_score": 0.5320271849632263, "difference": 0.9453853964805603, "source": "Day/Night Cycle - Along with unique weather and climate changes, the game revolves around a day/night cycle that alters NPC behavior and triggers various events based on the time of day.", "reference": "Tag-Nacht-Zyklus - Neben einzigartigen Wetter- und Klima\u00e4nderungen durchl\u00e4uft das Spiel einen Tag-Nacht-Zyklus, der das NPC-Verhalten \u00e4ndert und je nach Tageszeit verschiedene Ereignisse ausl\u00f6st.", "x": 1.4774125814437866, "y": 0.5320271849632263}, {"x_score": 1.0680837631225586, "y_score": 0.15874356031417847, "difference": 0.9093402028083801, "source": "Instanced Player Housing - From tents to palaces and everything in between, players can furnish and customize their own homes and can hire NPCs to keep your place clean or purchase things from the marketplace.", "reference": "Unterk\u00fcnfte f\u00fcr Spieler - von Zelten bis Pal\u00e4sten und allem, was dazwischen liegt, k\u00f6nnen die Spieler ihre eigene Wohnung einrichten und anpassen und NPCs damit beauftragen, ihre Wohnung sauber zu halten, oder Gegenst\u00e4nde auf dem Markt kaufen.", "x": 1.0680837631225586, "y": 0.15874356031417847}, {"x_score": 1.1590394973754883, "y_score": 0.24375712871551514, "difference": 0.9152823686599731, "source": "Mounted Combat - Utilize your trusted mounts on the battlefield and take advantage of their mobility and effectiveness in combat.", "reference": "Berittener Kampf - reite auf deinen eigenen zuverl\u00e4ssigen Reittieren in die Schlacht und mache dir ihre Mobilit\u00e4t und Effektivit\u00e4t im Kampf zunutze.", "x": 1.1590394973754883, "y": 0.24375712871551514}, {"x_score": 1.0900461673736572, "y_score": 0.2850228250026703, "difference": 0.8050233423709869, "source": "Keep in mind, however, that mounts will need to be cared for, housed and protected as they can die in combat.", "reference": "Vergiss aber nicht, dass Reittiere gepflegt, untergebracht und gesch\u00fctzt werden m\u00fcssen, denn sie k\u00f6nnen im Kampf auch sterben.", "x": 1.0900461673736572, "y": 0.2850228250026703}, {"x_score": 1.0294839143753052, "y_score": -0.1789725422859192, "difference": 1.2084564566612244, "source": "Boss Hunts - Group up with friends or other players to hunt down field bosses and world bosses to get that rare loot.", "reference": "Boss-Jagd - schlie\u00dfe dich mit Freunden und anderen Spielern in Gruppen zusammen, um Feld-Bosse und -Welt-Bosse zu jagen und seltene Beute zu erobern.", "x": 1.0294839143753052, "y": -0.1789725422859192}, {"x_score": 1.4861717224121094, "y_score": 0.17067036032676697, "difference": 1.3155013620853424, "source": "Siege Warfare - Massive free-for-all guild battles!", "reference": "Belagerungskrieg - riesige, f\u00fcr alle offen stehende Gildenk\u00e4mpfe!", "x": 1.4861717224121094, "y": 0.17067036032676697}, {"x_score": 1.069422960281372, "y_score": -0.06505008786916733, "difference": 1.1344730481505394, "source": "Join a guild and participate in daily node wars or weekly conquest wars against many other competing guilds.", "reference": "Tritt einer Gilde bei und nimm an t\u00e4glichen Node Wars teil, oder gewinne jede Woche Kriege gegen viele andere konkurrierende Gilden.", "x": 1.069422960281372, "y": -0.06505008786916733}, {"x_score": 1.0180895328521729, "y_score": 0.025784144178032875, "difference": 0.99230538867414, "source": "Win the node or castle and claim it for a week to collect taxes to increase your guild funds.", "reference": "Erobere den Node oder die Burg und halte sie eine Woche lang, um Steuern zu erheben, mit denen du das Verm\u00f6gen deiner Gilde vermehrst.", "x": 1.0180895328521729, "y": 0.025784144178032875}, {"x_score": 0.8782331347465515, "y_score": 0.2024504840373993, "difference": 0.6757826507091522, "source": "Ocean Contents - Craft your boat and make sail to the vast oceans to fish, hunt ocean monsters and bosses, underwater exploring and gathering, quest missions, trade, and so much more.", "reference": "Ozeaninhalte - baue dein eigenes Boot und segle durch die riesigen Ozeane, um zu fischen, Ozeanmonster und Bosse zu jagen, die Unterwasserwelt zu erforschen und zu sammeln, auf Suchen zu gehen, zu handeln und vieles mehr.", "x": 0.8782331347465515, "y": 0.2024504840373993}, {"x_score": 1.0487117767333984, "y_score": -0.10738518089056015, "difference": 1.1560969576239586, "source": "Taming & Breeding - Catch and tame horses and elephants in the wild to make it your mount.", "reference": "Z\u00e4hmen und z\u00fcchten - fange und z\u00e4hme Pferde und Elefanten in der Wildnis, um sie zu deinen Reittieren zu machen.", "x": 1.0487117767333984, "y": -0.10738518089056015}, {"x_score": 1.2441060543060303, "y_score": 0.05348894000053406, "difference": 1.1906171143054962, "source": "You can also breed horses for better offspring with improved mount stats and skills.", "reference": "Du kannst auch Pferde z\u00fcchten, um bessere Tiere mit verbesserten Reitstatistiken und Skills zu erhalten.", "x": 1.2441060543060303, "y": 0.05348894000053406}, {"x_score": 1.4295902252197266, "y_score": 0.23030894994735718, "difference": 1.1992812752723694, "source": "Crafting - Enjoy all aspects of crafting in Black Desert from tools, weapons, armor, jewelry, boats, costumes, outfits, and more.", "reference": "Handwerk - Black Desert bietet dir alles rund ums Handwerk, von Werkzeugen und Waffen bis zu R\u00fcstungen, Schmuck, Booten, Kost\u00fcmen, Ausr\u00fcstungen und mehr.", "x": 1.4295902252197266, "y": 0.23030894994735718}, {"x_score": 1.7085938453674316, "y_score": 0.7855514883995056, "difference": 0.923042356967926, "source": "Just about everything can be crafted in the world of Black Desert.", "reference": "Praktisch alles kann in der Welt von Black Desert selbst hergestellt werden.", "x": 1.7085938453674316, "y": 0.7855514883995056}, {"x_score": 1.424457311630249, "y_score": 0.06803793460130692, "difference": 1.356419377028942, "source": "Professions - Take part and grow your character into a profession that can help your income.", "reference": "Berufe - mache mit und bilde deinen Charakter in einem Beruf aus, mit dem du mehr Einnahmen erzielen kannst.", "x": 1.424457311630249, "y": 0.06803793460130692}, {"x_score": 1.1450402736663818, "y_score": 0.7767866253852844, "difference": 0.3682536482810974, "source": "With professions like gathering, processing, cooking, alchemy, training, fishing, hunting, trading, farming, and sailing, you can choose to play Black Desert Online the way you want to.", "reference": "Mit Berufen wie Sammeln, Verarbeiten, Kochen, Alchemie, Trainieren, Fischen, Jagen, Handeln, Ackerbau und Segeln kannst du Black Desert Online so spielen, wie du willst.", "x": 1.1450402736663818, "y": 0.7767866253852844}, {"x_score": 1.5430080890655518, "y_score": 0.3413220942020416, "difference": 1.2016859948635101, "source": "This macro extension tube set can be transform your lens into a macro lens.", "reference": "Mit diesem Makro-Verl\u00e4ngerungsrohr-Set k\u00f6nnen Sie Ihr Objektiv als Makroobjektiv nutzen.", "x": 1.5430080890655518, "y": 0.3413220942020416}, {"x_score": 1.5498920679092407, "y_score": 0.9455613493919373, "difference": 0.6043307185173035, "source": "The set is consist of three tubes of different length, which can be used in any combination or individually to obtain the different magnification.", "reference": "Das Set besteht aus drei Rohren in verschiedenen L\u00e4ngen, die in beliebigen Kombinationen oder einzeln verwendet werden k\u00f6nnen, um verschiedene Vergr\u00f6\u00dferungen zu erreichen.", "x": 1.5498920679092407, "y": 0.9455613493919373}, {"x_score": 1.4073641300201416, "y_score": 0.6068734526634216, "difference": 0.80049067735672, "source": "The 3 individual rings can be used separately with the camera body mount and a lens adapter, and of course the magnification ratio will be different.", "reference": "Die 3 einzelnen Ringe k\u00f6nnen getrennt zusammen mit der Kamera-Geh\u00e4usehalterung und einem Objektivadapter verwendet werden, und dabei ist das Vergr\u00f6\u00dferungsverh\u00e4ltnis jeweils unterschiedlich.", "x": 1.4073641300201416, "y": 0.6068734526634216}, {"x_score": 1.784060001373291, "y_score": 1.2107999324798584, "difference": 0.5732600688934326, "source": "You have 8 ranges of different combinations.", "reference": "Sie haben 8 Bereiche aus verschiedenen Kombinationen.", "x": 1.784060001373291, "y": 1.2107999324798584}, {"x_score": 1.2945055961608887, "y_score": 0.19939038157463074, "difference": 1.095115214586258, "source": "Extension tubes are metal tubes with a rear-lens mount at one end and a camera-body mount at the other end.", "reference": "Verl\u00e4ngerungsrohre sind Metallrohre mit einer hinteren Objektivhalterung an einem Ende und einer Kamera-Geh\u00e4usehalterung am anderen Ende.", "x": 1.2945055961608887, "y": 0.19939038157463074}, {"x_score": 1.5350487232208252, "y_score": 0.1133614256978035, "difference": 1.4216872975230217, "source": "The extension tube set does not affect im
