      var spec = {"data": {"name": "data-014e32e9dc715be4870efab091464f65"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-014e32e9dc715be4870efab091464f65": [{"x_score": 1.507582664489746, "y_score": 0.5078786015510559, "difference": 0.9997040629386902, "source": "Can you please disconnect your eReader from the computer and try a factory reset?", "reference": "\u041c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c \u0412\u0430\u0448\u0443 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u043e\u0442 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u0430 \u0438 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0441\u0431\u0440\u043e\u0441\u0438\u0442\u044c \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u0434\u043e \u0437\u0430\u0432\u043e\u0434\u0441\u043a\u0438\u0445?", "x": 1.507582664489746, "y": 0.5078786015510559}, {"x_score": 1.4790008068084717, "y_score": 0.5851318836212158, "difference": 0.8938689231872559, "source": "This will delete the information on your eReader but you can make a back up and transfer the information again afterwards", "reference": "\u042d\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0443\u0434\u0430\u043b\u0438\u0442 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\ 0430\u043d.", "x": 1.7372862100601196, "y": 0.5617353320121765}, {"x_score": 1.8860946893692017, "y_score": 0.6878771185874939, "difference": 1.1982175707817078, "source": "Tap Home at the top of the screen.", "reference": "\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u00ab\u0413\u043b\u0430\u0432\u043d\u044b\u0439 \u044d\u043a\u0440\u0430\u043d\u00bb \u0432 \u0432\u0435\u0440\u0445\u043d\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u044d\u043a\u0440\u0430\u043d\u0430.", "x": 1.8860946893692017, "y": 0.6878771185874939}, {"x_score": 2.2485709190368652, "y_score": 2.2452118396759033, "difference": 0.003359079360961914, "source": "Tap Settings.", "reference": "\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u00ab\u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438\u00bb.", "x": 2.2485709190368652, "y": 2.2452118396759033}, {"x_score": 2.120361566543579, "y_score": 0.9863519072532654, "difference": 1.1340096592903137, "source": "Tap Device information.", "reference": "\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u00ab\u0421\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u043e\u0431 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0435\u00bb.", "x": 2.120361566543579, "y": 0.9863519072532654}, {"x_score": 1.4996607303619385, "y_score": 0.16136834025382996, "difference": 1.3382923901081085, "source": "Tap Factory reset under Advanced.", "reference": "\u0412 \u00ab\u041f\u0440\u043e\u0434\u0432\u0438\u043d\u0443\u0442\u044b\u0435\u00bb \u043d\u0430\u0436\u043c\u0438\u0442\u0435 \u00ab\u0421\u0431\u0440\u043e\u0441\u0438\u0442\u044c \u0434\u043e \u0437\u0430\u0432\u043e\u0434\u0441\u043a\u0438\u0445 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043a\u00bb.", "x": 1.4996607303619385, "y": 0.16136834025382996}, {"x_score": 1.9095896482467651, "y_score": 0.38138505816459656, "difference": 1.5282045900821686, "source": "Tap Reset Now.", "reference": "\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u00ab\u0421\u0431\u0440\u043e\u0441\u00bb.", "x": 1.9095896482467651, "y": 0.38138505816459656}, {"x_score": 1.8045974969863892, "y_score": 0.7067092657089233, "difference": 1.0978882312774658, "source": "Please visit the following link and follow the steps to create a new password", "reference": "\u041f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u0435\u0440\u0435\u0439\u0434\u0438\u0442\u0435 \u043f\u043e \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0439 \u0441\u0441\u044b\u043b\u043a\u0435 \u0438 \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0439 \u043f\u0430\u0440\u043e\u043b\u044c", "x": 1.8045974969863892, "y": 0.7067092657089233}, {"x_score": 1.7862954139709473, "y_score": 0.7363464832305908, "difference": 1.0499489307403564, "source": "Let me know if you were able to create your new password and sign in with it", "reference": "\u0421\u043e\u043e\u0431\u0449\u0438\u0442\u0435 \u043c\u043d\u0435, \u0441\u043c\u043e\u0433\u043b\u0438 \u043b\u0438 \u0432\u044b \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0439 \u043f\u0430\u0440\u043e\u043b\u044c \u0438 \u0432\u043e\u0439\u0442\u0438 \u0432 \u0443\u0447\u0435\u0442\u043d\u0443\u044e \u0437\u0430\u043f\u0438\u0441\u044c \u0441 \u043d\u0438\u043c", "x": 1.7862954139709473, "y": 0.7363464832305908}, {"x_score": 1.7749665975570679, "y_score": 0.7691579461097717, "difference": 1.0058086514472961, "source": "Ok, please do me the favour to follow the next steps>", "reference": "\u0425\u043e\u0440\u043e\u0448\u043e, \u0441\u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u043c\u043d\u0435 \u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u0435, \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u0435 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f>", "x": 1.7749665975570679, "y": 0.7691579461097717}, {"x_score": 1.5667537450790405, "y_score": 1.1228251457214355, "difference": 0.443928599357605, "source": "Plug the wall charger (not included) to a power outlet, and then connect your eReader to the wall charger.", "reference": "\u041f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u0435 \u043d\u0430\u0441\u0442\u0435\u043d\u043d\u043e\u0435 \u0437\u0430\u0440\u044f\u0434\u043d\u043e\u0435 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e (\u043d\u0435 \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0442) \u043a \u0440\u043e\u0437\u0435\u0442\u043a\u0435, \u0430 \u0437\u0430\u0442\u0435\u043c \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u0435 \u0432\u0430\u0448\u0443 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u043a \u043d\u0430\u0441\u0442\u0435\u043d\u043d\u043e\u043c\u0443 \u0437\u0430\u0440\u044f\u0434\u043d\u043e\u043c\u0443 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0443.", "x": 1.5667537450790405, "y": 1.1228251457214355}, {"x_score": 1.448456048965454, "y_score": 0.9711732864379883, "difference": 0.4772827625274658, "source": "Press and hold the power button until you see the words \"Powered off\" at the top of the screen.", "reference": "\u041d\u0430\u0436\u043c\u0438\u0442\u0435 \u0438 \u0443\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0439\u0442\u0435 \u043a\u043d\u043e\u043f\u043a\u0443 \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u043f\u043e\u043a\u0430 \u043d\u0435 \u0443\u0432\u0438\u0434\u0438\u0442\u0435 \u043d\u0430\u0434\u043f\u0438\u0441\u044c \u00ab\u041f\u0438\u0442\u0430\u043d\u0438\u0435 \u0432\u044b\u043a\u043b\u044e\u0447\u0435\u043d\u043e\u00bb \u0432 \u0432\u0435\u0440\u0445\u043d\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u044d\u043a\u0440\u0430\u043d\u0430.", "x": 1.448456048965454, "y": 0.9711732864379883}, {"x_score": 1.7671208381652832, "y_score": 0.8147793412208557, "difference": 0.9523414969444275, "source"
