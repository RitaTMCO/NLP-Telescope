elivery date which does not include any supposed delay by Royal Mail/Couriers.", "reference": "eBay \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u0442 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0434\u0430\u0442\u0443 \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0435 \u0437\u0430\u0434\u0435\u0440\u0436\u043a\u0438 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b Royal Mail \u0438\u043b\u0438 \u043a\u0443\u0440\u044c\u0435\u0440\u043e\u0432.", "x": 1.4812195301055908, "y": 0.6211898922920227}, {"x_score": 1.8632125854492188, "y_score": 1.401214838027954, "difference": 0.46199774742126465, "source": "This can include bad weather, system breakdown or staff strikes etc.", "reference": "\u042d\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043b\u043e\u0445\u0430\u044f \u043f\u043e\u0433\u043e\u0434\u0430, \u0441\u0431\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b, \u0437\u0430\u0431\u0430\u0441\u0442\u043e\u0432\u043a\u0430 \u0438 \u0442. \u0434.", "x": 1.8632125854492188, "y": 1.401214838027954}, {"x_score": 1.757009506225586, "y_score": -0.09207979589700699, "difference": 1.849089302122593, "source": "These issues are not in our control so please keep this in mind.", "reference": "\u041f\u0440\u0438\u043d\u0438\u043c\u0430\u0439\u0442\u0435 \u0432\u043e \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435, \u0447\u0442\u043e \u043c\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0432\u043b\u0438\u044f\u0442\u044c \u043d\u0430 \u044d\u0442\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b.", "x": 1.757009506225586, "y": -0.09207979589700699}, {"x_score": 1.3221046924591064, "y_score": 0.4247179329395294, "difference": 0.897386759519577, "source": "We dispatch items with the expectation of a service being provided by the couriers, but sometimes they do disappoint and this can't be our fault.", "reference": "\u041c\u044b \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u043c \u043f\u043e\u0441\u044b\u043b\u043a\u0438, \u043f\u043e\u043b\u0430\u0433\u0430\u044f\u0441\u044c \u043d\u0430 \u0443\u0441\u043b\u0443\u0433\u0438 \u043a\u0443\u0440\u044c\u0435\u0440\u043e\u0432, \u043e\u0434\u043d\u0430\u043a\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u043d\u0435 \u043e\u043f\u0440\u0430\u0432\u0434\u044b\u0432\u0430\u044e\u0442 \u043e\u0436\u0438\u0434\u0430\u043d\u0438\u0439, \u044d\u0442\u043e \u043d\u0435 \u043d\u0430\u0448\u0430 \u0432\u0438\u043d\u0430.", "x": 1.3221046924591064, "y": 0.4247179329395294}, {"x_score": 1.5410053730010986, "y_score": 0.5031641721725464, "difference": 1.0378412008285522, "source": "If the courier is unable to deliver, a card should be left by the relevant delivery company instructing how to organise a re-delivery or where the parcel has been left for you to collect.", "reference": "\u0415\u0441\u043b\u0438 \u043a\u0443\u0440\u044c\u0435\u0440 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0443, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0430\u044f \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0443 \u0441 \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f\u043c\u0438 \u043f\u043e \u043f\u043e\u0432\u0442\u043e\u0440\u043d\u043e\u0439 \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0435 \u0438\u043b\u0438 \u0441\u0432\u0435\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u043e \u043c\u0435\u0441\u0442\u0435, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0437\u0430\u0431\u0440\u0430\u0442\u044c \u043f\u043e\u0441\u0
