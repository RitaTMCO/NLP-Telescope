ent who needed a very specific knee procedure to walk normally and improve quality of life.", "reference": "\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u0443 \u043c\u0435\u043d\u044f \u0431\u044b\u043b \u043f\u0430\u0446\u0438\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u0431\u044b\u043b\u0430 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0430 \u043e\u0447\u0435\u043d\u044c \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430 \u043d\u0430 \u043a\u043e\u043b\u0435\u043d\u0435, \u0447\u0442\u043e\u0431\u044b \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0445\u043e\u0434\u0438\u0442\u044c \u0438 \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0436\u0438\u0437\u043d\u0438.", "x": 1.439054250717163, "y": 0.9509714841842651}, {"x_score": 2.001160144805908, "y_score": 0.02378392405807972, "difference": 1.9773762207478285, "source": "Peer to peer failed.", "reference": "\u041e\u0448\u0438\u0431\u043a\u0430 \u043e\u0434\u043d\u043e\u0440\u0430\u043d\u0433\u043e\u0432\u043e\u0439 \u0441\u0435\u0442\u0438.", "x": 2.001160144805908, "y": 0.02378392405807972}, {"x_score": 1.9997061491012573, "y_score": 0.5757195353507996, "difference": 1.4239866137504578, "source": "Insurance says it\u2019s not medically necessary.", "reference": "\u0412 \u0441\u0442\u0440\u0430\u0445\u043e\u0432\u043a\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f, \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u043c \u0441 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f.", "x": 1.9997061491012573, "y": 0.5757195353507996}, {"x_score": 2.1685922145843506, "y_score": -0.5159538388252258, "difference": 2.6845460534095764, "source": "We appeal.", "reference": "\u041c\u044b \u043f\u043e\u0434\u0430\u0435\u043c \u0430\u043f\u0435\u043b\u043b\u044f\u0446\u0438\u044e.", "x": 2.1685922145843506, "y": -0.5159538388252258}, {"x_score": 1.8924614191055298, "y_score": 1.890465497970581, "difference": 0.0019959211349487305, "source": "They say no again.", "reference": "\u041e\u043d\u0438 \u0441\u043d\u043e\u0432\u0430 \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u043d\u0435\u0442.", "x": 1.8924614191055298, "y": 1.890465497970581}, {"x_score": 2.0269052982330322, "y_score": 0.8176860213279724, "difference": 1.2092192769050598, "source": "We go to third party appeal.", "reference": "\u041c\u044b \u043f\u043e\u0434\u0430\u0435\u043c \u0430\u043f\u0435\u043b\u043b\u044f\u0446\u0438\u044e \u0442\u0440\u0435\u0442\u044c\u0435\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u0435.", "x": 2.0269052982330322, "y": 0.8176860213279724}, {"x_score": 1.861135482788086, "y_score": 1.0488672256469727, "difference": 0.8122682571411133, "source": "We submit all the pertinent medical research supporting the need for the procedure.", "reference": "\u041c\u044b \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0432\u0441\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0438\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f, \u0434\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0449\u0438\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u044b.", "x": 1.861135482788086, "y": 1.0488672256469727}, {"x_score": 1.3559379577636719, "y_score": 0.4739159345626831, "difference": 0.8820220232009888, "source": "We even included the second opinion of a different surgeon outside of our program \u2014 yeah, he recommends the procedure.", "reference": "\u041c\u044b \u0434\u0430\u0436\u0435 \u0432\u043a\u043b\u044e\u0447\u0438\u043b\u0438 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0445\u0438\u0440\u0443\u0440\u0433\u0430, \u043d\u0435 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0449\u0435\u0433\u043e \u0443\u0447\u0430\u0441\u0442\u0438\u044f \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435, \u2014 \u0434\u0430, \u043e\u043d \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442 \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0443.", "x": 1.3559379577636719, "y": 0.4739159345626831}, {"x_score": 1.5459012985229492, "y_score": 0.14462950825691223, "difference": 1.401271790266037, "source": "24 hours later, they hit us back with the final \u201cNo.", "reference": "\u0421\u043f\u0443\u0441\u0442\u044f 24 \u0447\u0430\u0441\u0430, \u043e\u043d\u0438 \u043f\u043e\u0440\u0430\u0437\u0438\u043b\u0438 \u043d\u0430\u0441 \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u00ab\u041d\u0435\u0442.", "x": 1.5459012985229492, "y": 0.14462950825691223}, {"x_score": 2.2175207138061523, "y_score": 0.5198104977607727, "difference": 1.6977102160453796, "source": "Not medically necessary.\u201d", "reference": "\u041d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u043c \u0441 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f\u00bb.", "x": 2.2175207138061523, "y": 0.5198104977607727}, {"x_score": 1.2688406705856323, "y_score": -0.34753695130348206, "difference": 1.6163776218891144, "source": "My surgeon flips his shit and is like \u201cFINE!", "reference": "\u041c\u043e\u0439 \u0445\u0438\u0440\u0443\u0440\u0433 \u0432\u044b\u0448\u0435\u043b \u0438\u0437 \u0441\u0435\u0431\u044f \u0438 \u0432\u0435\u0434\u0435\u0442 \u0441\u0435\u0431\u044f, \u043a\u0430\u043a \u0431\u0443\u0434\u0442\u043e \u0434\u0443\u043c\u0430\u0435\u0442 \u00ab\u0425\u041e\u0420\u041e\u0428\u041e!", "x": 1.2688406705856323, "y": -0.34753695130348206}, {"x_score": 1.3249123096466064, "y_score": 0.2966079115867615, "difference": 1.028304398059845, "source": "But you\u2019re going to fucking tell me which procedure you would recommend, because I don\u2019t know another one that is gonna help this poor kid\u201d.", "reference": "\u041d\u043e \u0432\u044b, \u0447\u0435\u0440\u0442 \u0432\u043e\u0437\u044c\u043c\u0438, \u0441\u043a\u0430\u0436\u0435\u0442\u0435 \u043c\u043d\u0435, \u043a\u0430\u043a\u0443\u044e \u043f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0443 \u0432\u044b \u043f\u043e\u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442\u0435, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044f \u043d\u0435 \u0437\u043d\u0430\u044e \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u0434\u0440\u0443\u0433\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u044d\u0442\u043e\u043c\u0443 \u0431\u0435\u0434\u043d\u043e\u043c\u0443 \u043f\u0430\u0440\u043d\u0438\u0448\u043a\u0435\u00bb.", "x": 1.3249123096466064, "y": 0.2966079115867615}, {"x_score": 1.8445018529891968, "y_score": -0.21556848287582397, "difference": 2.0600703358650208, "source": "Of course, they don\u2019t.", "reference": "\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u043e\u043d\u0438 \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u0434\u0435\u043b\u0430\u044e\u0442.", "x": 1.8445018529891968, "y": -0.21556848287582397}, {"x_score": 2.012136459350586, "y_score": -0.12964731454849243, "difference": 2.1417837738990784, "source": "And this kid is screwed.", "reference": "\u0418 \u043a\u043e\u043d\u0435\u0446 \u044d\u0442\u043e\u043c\u0443 \u043f\u0430\u0440\u043d\u044e.", "x": 2.012136459350586, "y": -0.12964731454849243}, {"x_score": 2.31736159324646, "y_score": 1.3222260475158691, "difference": 0.9951355457305908, " 43d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u043f\u0440\u044f\u0442\u0430\u0442\u044c \u0432\u0435\u0449\u0438, \u0442\u0430\u043a \u043a\u0430\u043a \u0435\u0441\u0442\u044c \u0440\u0438\u0441\u043a \u043a\u0440\u0430\u0436\u0438, \u043d\u043e \u044d\u0442\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u043b\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u043c.", "x": 1.3461520671844482, "y": 0.43151041865348816}, {"x_score": 2.1021060943603516, "y_score": 1.3889944553375244, "difference": 0.7131116390228271, "source": "Apple Music Documents & Data Storage Size", "reference": "\u0414\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0440\u0430\u0437\u043c\u0435\u0440 \u0445\u0440\u0430\u043d\u0438\u043b\u0438\u0449\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 Apple Music", "x": 2.1021060943603516, "y": 1.3889944553375244}, {"x_score": 1.2165253162384033, "y_score": 0.6653639078140259, "difference": 0.5511614084243774, "source": "Recently, I made the switch from an iPhone 12 Pro to a 13 Pro Max, and on both iPhones I have noticed a bug that is eating up my internal storage.", "reference": "\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u044f \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0438\u043b\u0441\u044f \u0441 iPhone 12 Pro \u043d\u0430 13 Pro Max \u0438 \u0432 \u043e\u0431\u043e\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 iPhone \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b \u0431\u0430\u0433, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u044a\u0435\u0434\u0430\u0435\u0442 \u043c\u043e\u044e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u044e\u044e \u043f\u0430\u043c\u044f\u0442\u044c.", "x": 1.2165253162384033, "y": 0.6653639078140259}, {"x_score": 2.0391910076141357, "y_score": 2.0383176803588867, "difference": 0.0008733272552490234, "source": "Apple Music\u2019s Documents and Data are using about 35GB of internal storage.", "reference": "\u0414\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0434\u0430\u043d\u043d\u044b\u0435 Apple Music \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043e\u043a\u043e\u043b\u043e 35 \u0413\u0411 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0439 \u043f\u0430\u043c\u044f\u0442\u0438.", "x": 2.0391910076141357, "y": 2.0383176803588867}, {"x_score": 1.3018866777420044, "y_score": 0.5893471837043762, "difference": 0.7125394940376282, "source": "I have tried remediating this by deleting the app, but since this is a stock app the documents and data are never truly deleted from the iPhone.", "reference": "\u042f \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0438\u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c \u044d\u0442\u043e, \u0443\u0434\u0430\u043b\u0438\u0432 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u043d\u043e \u0442\u0430\u043a \u043a\u0430\u043a \u044d\u0442\u043e \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0435 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0434\u0430\u043b\u0438\u0442\u044c \u0441 iPhone.", "x": 1.3018866777420044, "y": 0.5893471837043762}, {"x_score": 1.503908395767212, "y_score": 0.5706643462181091, "difference": 0.9332440495491028, "source": "I thought that once I moved to the new iPhone 13 Pro that the bug would disappear, but that was not the case.", "reference": "\u042f \u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u0440\u0430\u0437 \u044f \u043f\u0435\u0440\u0435\u0448\u0435\u043b \u043d\u0430 \u043d\u043e\u0432\u044b\u0439 iPhone 13 Pro, \u044d\u0442\u043e\u0442 \u0431\u0430\u0433 \u0438\u0441\u0447\u0435\u0437\u043d\u0435\u0442, \u043d\u043e \u044d\u0442\u043e \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c \u043d\u0435 \u0442\u0430\u043a.", "x": 1.503908395767212, "y": 0.5706643462181091}, {"x_score": 1.4143868684768677, "y_score": 0.9795010089874268, "difference": 0.4348858594894409, "source": "After installing from an iCloud backup, I checked the Apple Music app and it was still using more then 30GBs for documents and data.", "reference": "\u041f\u043e\u0441\u043b\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0438\u0437 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u0439 \u043a\u043e\u043f\u0438\u0438 iCloud \u044f \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u043b \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 Apple Music, \u0438 \u043e\u043d\u043e \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0434\u0430\u043d\u043d\u044b\u0445 \u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0431\u043e\u043b\u044c\u0448\u0435 30 \u0413\u0411.", "x": 1.4143868684768677, "y": 0.9795010089874268}, {"x_score": 1.195553183555603, "y_score": 0.5221176147460938, "difference": 0.6734355688095093, "source": "After contacting two Apple Support specialists, one suggested that I wipe my iPhone and start fresh, while another didn\u2019t offer any real suggestions as the issue goes beyond anything they can do.", "reference": "\u041a\u043e\u0433\u0434\u0430 \u044f \u0441\u0432\u044f\u0437\u0430\u043b\u0441\u044f \u0441 \u0434\u0432\u0443\u043c\u044f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u0430\u043c\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 Apple, \u043e\u0434\u0438\u043d \u0438\u0437 \u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u043b \u043c\u043d\u0435 \u0441\u0442\u0435\u0440\u0435\u0442\u044c \u0434\u0430\ 0\u044e\u0441\u044c \u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443, \u0447\u0442\u043e\u0431\u044b \u0443\u0437\u043d\u0430\u0442\u044c, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0430 \u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u044c \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 Apple \u043a \u044d\u0442\u043e\u0439 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0435.", "x": 1.5549077987670898, "y": 1.2173211574554443}, {"x_score": 2.0915539264678955, "y_score": 0.6548961400985718, "difference": 1.4366577863693237, "source": "Have you experienced this as well?", "reference": "\u0412\u044b \u0442\u043e\u0436\u0435 \u0441 \u044d\u0442\u0438\u043c \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0438\u0441\u044c?", "x": 2.0915539264678955, "y": 0.6548961400985718}, {"x_score": 1.1917729377746582, "y_score": 0.07066227495670319, "difference": 1.121110662817955, "source": "Yes that means when I work out I really don\u2019t care how many calories it burns, and I don\u2019t change my numbers or macros because of how much I burned.", "reference": "\u0414\u0430, \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u043a\u043e\u0433\u0434\u0430 \u044f \u0443\u043f\u0440\u0430\u0436\u043d\u044f\u044e\u0441\u044c, \u044f \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u043d\u0435 \u043e\u0431\u0440\u0430\u0449\u0430\u044e \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u043d\u0430 \u0442\u043e, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u0430\u043b\u043e\u0440\u0438\u0439 \u0441\u0436\u0438\u0433\u0430\u0435\u0442\u0441\u044f, \u0438 \u043c\u043e\u0438 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u0438 \u0438 \u043c\u0430\u043a\u0440\u043e\u0441\u044b \u043d\u0435 \u043c\u rogress at all.", "reference": "\u0415\u0441\u043b\u0438 \u0432\u044b \u0443\u0436\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442\u0435 \u043d\u0430\u0434 \u0442\u0435\u043c, \u0447\u0442\u043e\u0431\u044b \u0441\u0431\u0440\u043e\u0441\u0438\u0442\u044c 500 \u043a\u0430\u043b\u043e\u0440\u0438\u0439, \u0435\u0449\u0435 \u043e\u0434\u0438\u043d \u043a\u0443\u0441\u043e\u043a \u0441\u0442\u0435\u0439\u043a\u0430 \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0445\u043b\u0435\u0431\u0430 \u043f\u043e\u0441\u043b\u0435 \u0442\u044f\u0436\u0435\u043b\u043e\u0439 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438 \u043d\u0438\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043d\u0435 \u0438\u0441\u043f\u043e\u0440\u0442\u044f\u0442 \u0432\u0430\u0448 \u043f\u0440\u043e\u0433\u0440\u0435\u0441\u0441.", "x": 1.1941474676132202, "y": 0.49244600534439087}, {"x_score": 1.8053869009017944, "y_score": 0.8425096869468689, "difference": 0.9628772139549255, "source": "It might just narrow your deficit that one day.", "reference": "\u042d\u0442\u043e \u0432\u0441\u0435\u0433\u043e \u043b\u0438\u0448\u044c \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u0442 \u0432\u0430\u0448 \u0434\u0435\u0444\u0438\u0446\u0438\u0442 \u0432 \u044d\u0442\u043e\u0442 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u043d\u044c.", "x": 1.8053869009017944, "y": 0.8425096869468689}, {"x_score": 1.8493435382843018, "y_score": 1.0036475658416748, "difference": 0.845695972442627, "source": "An extra piece of pizza or bowl of ice cream though?", "reference": "\u041d\u043e \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u0443\u0441\u043e\u043a \u043f\u0438\u0446\u0446\u044b \u0438\u043b\u0438 \u043c\u0438\u0441\u043a\u0430 \u043c\u043e\u0440\u043e\u0436\u0435\u043d\u043e\u0433\u043e?", "x": 1.8493435382843018, "y": 1.0036475658416748}, {"x_score": 2.143122673034668, "y_score": 0.020084870979189873, "difference": 2.123037802055478, "source": "That\u2019s a no go.", "reference": "\u041d\u0435 \u0441\u043e\u0432\u0435\u0442\u0443\u044e.", "x": 2.143122673034668, "y": 0.020084870979189873}, {"x_score": 1.333703875541687, "y_score": 0.40923354029655457, "difference": 0.9244703352451324, "source": "If you always need to eat more because of working out, consider not cutting so many calories in the first place.", "reference": "\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0435\u0441\u0442\u044c \u0438\u0437-\u0437\u0430 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u043a, \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043e\u0431\u0434\u0443\u043c\u0430\u0439\u0442\u0435, \u043c\u043e\u0436\u0435\u0442 \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0441\u043e\u043a\u0440\u0430\u0449\u0430\u0442\u044c \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u043a\u0430\u043b\u043e\u0440\u0438\u0439.", "x": 1.333703875541687, "y": 0.40923354029655457}, {"x_score": 1.8340694904327393, "y_score": 1.055230736732483, "difference": 0.7788387537002563, "source": "Maybe start with 300 deficit.", "reference": "\u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043d\u0430\u0447\u0430\u0442\u044c \u0441 \u0434\u0435\u0444\u0438\u0446\u0438\u0442\u0430 \u0432 300.", "x": 1.8340694904327393, "y": 1.055230736732483}, {"x_score": 2.269012689590454, "y_score": 2.2672061920166016, "difference": 0.001806497573852539, "source": "Hope this helps!", "reference": "\u041d\u0430\u0434\u0435\u044e\u0441\u044c, \u044d\u0442\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442!", "x": 2.269012689590454, "y": 2.2672061920166016}, {"x_score": 2.256444215774536, "y_score": 0.5890175104141235, "difference": 1.6674267053604126, "source": "Amazing.", "reference": "\u041f\u043e\u0442\u0440\u044f\u0441\u0430\u044e\u0449\u0435." 47091675, "y_score": -0.14745211601257324, "difference": 1.8713032007217407, "source": "Like, I saved and invested in this.", "reference": "\u0422\u0438\u043f\u0430, \u044f \u043a\u043e\u043f\u0438\u043b \u0438 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u043b\u0441\u044f \u043d\u0430 \u044d\u0442\u043e.", "x": 1.7238510847091675, "y": -0.14745211601257324}, {"x_score": 1.6917808055877686, "y_score": 0.25485754013061523, "difference": 1.4369232654571533, "source": "Now, every time I go to my backyard, I bring my speaker.", "reference": "\u0422\u0435\u043f\u0435\u0440\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437, \u043a\u043e\u0433\u0434\u0430 \u044f \u0438\u0434\u0443 \u0432\u043e \u0434\u0432\u043e\u0440, \u044f \u0431\u0435\u0440\u0443 \u0441\u0432\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u043a\u0443.", "x": 1.6917808055877686, "y": 0.25485754013061523}, {"x_score": 1.664916753768921, "y_score": 0.4080451428890228, "difference": 1.256871610879898, "source": "There is no daytime noise ordinance here, I checked.", "reference": "\u042f \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u043b \u2014 \u043e\u0431\u044b\u0447\u043d\u043e \u0437\u0434\u0435\u0441\u044c \u043d\u0435\u0442 \u0448\u0443\u043c\u0430 \u0432 \u0434\u043d\u0435\u0432\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f.", "x": 1.664916753768921, "y": 0.4080451428890228}, {"x_score": 0.9876715540885925, "y_score": -0.11916442960500717, "difference": 1.1068359836935997, "source": "When the dog begins its snarling barking attacking the fence thing, my neighbors (all of them) get to enjoy a little Lamb of God or Rotting Christ or some other great music turned all the way up.", "reference": "\u041a\u043e\u0433\u0434\u0430 \u0441\u043e\u0431\u0430\u043a\u0430 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0440\u044b\u0447\u0430\u0442\u044c, \u043b\u0430\u044f\u0442\u044c \u0438 \u0431\u0440\u043e\u0441\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0437\u0430\u0431\u043e\u0440, \u043c\u043e\u o set that could house full-size shuttlecraft sets.", "reference": "\u042d\u0442\u0438 \u0434\u0432\u0430 \u043e\u0442\u0441\u0435\u043a\u0430 \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0441\u043e\u0431\u043e\u0439 \u043f\u043e\u043b\u043d\u043e\u0440\u0430\u0437\u043c\u0435\u0440\u043d\u0443\u044e \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u0443\u044e \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u044e, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u043c\u0435\u0449\u0430\u0435\u0442 \u043f\u043e\u043b\u043d\u043e\u0440\u0430\u0437\u043c\u0435\u0440\u043d\u044b\u0435 \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u0438 \u0448\u0430\u0442\u0442\u043b\u043e\u0432.", "x": 1.5141985416412354, "y": 0.6775406002998352}, {"x_score": 1.0048161745071411, "y_score": 0.04260658100247383, "difference": 0.9622095935046673, "source": "I always loved it when episodes would showcase the twin shuttlebays at the back of the mid-section, neck, or whatever you want to call it.", "reference": "\u042f \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0431\u043e\u0436\u0430\u043b, \u0447\u0442\u043e \u0432 \u044d\u043f\u0438\u0437\u043e\u0434\u0430\u0445 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0434\u0432\u043e\u0439\u043d\u044b\u0435 \u043e\u0442\u0441\u0435\u043a\u0438 \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432 \u0432 \u043a\u043e\u043d\u0446\u0435 \u0441\u0440\u0435\u0434\u043d\u0435\u0433\u043e \u043e\u0442\u0434\u0435\u043b\u0430 \u0438\u043b\u0438 \u0435\u0433\u043e \u0443\u0437\u043a\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u2014 \u043d\u0430\u0437\u044b\u0432\u0430\u0439\u0442\u0435, \u043a\u0430\u043a \u0443\u0433\u043e\u0434\u043d\u043e.", "x": 1.0048161745071411, "y": 0.04260658100247383}, {"x_score": 1.6337199211120605, "y_score": 0.6798457503318787, "difference": 0.9538741707801819, "source": "How come we never saw the main shuttlebay?", "reference": "\u041a\u0430\u043a \u0432\u044b\u0448\u043b\u043e, \u0447\u0442\u043e \u043c\u044b \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0432\u0438\u0434\u0435\u043b\u0438 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043e\u0442\u0441\u0435\u043a \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432?", "x": 1.6337199211120605, "y": 0.6798457503318787}, {"x_score": 1.4727076292037964, "y_score": 0.8982061147689819, "difference": 0.5745015144348145, "source": "It was located below the main bridge on decks 3&4 and would presumably be a massive facility.", "reference": "\u041e\u043d \u0431\u044b\u043b \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043c\u0435\u0436\u0434\u0443 \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043c\u043e\u0441\u0442\u0438\u043a\u043e\u043c \u043d\u0430 \u043f\u0430\u043b\u0443\u0431\u0430\u0445 3 \u0438 4 \u0438, \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0431\u044b\u043b \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u043c \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435\u043c.", "x": 1.4727076292037964, "y": 0.8982061147689819}, {"x_score": 1.1345720291137695, "y_score": -0.078127920627594, "difference": 1.2126999497413635, "source": "Instead of going there, the bridge crew would take a turbolift ride right past it all the way down to deck 13.", "reference": "\u0412\u043c\u0435\u0441\u0442\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0439\u0442\u0438 \u0442\u0443\u0434\u0430, \u044d\u043a\u0438\u043f\u0430\u0436 \u043c\u043e\u0441\u0442\u0438\u043a\u0430 \u0441\u043f\u0443\u0441\u043a\u0430\u043b\u0441\u044f \u043d\u0430 \u0442\u0443\u0440\u0431\u043e\u043b\u0438\u0444\u0442\u0435 \u043f\u0440\u044f\u043c\u043e \u043d\u0430 \u043f\u0430\u043b\u0443\u0431\u0443 13.", "x": 1.1345720291137695, "y": -0.078127920627594}, {"x_score": 1.283170461654663, "y_score": 0.3990458846092224, "difference": 0.8841245770454407, "source": "In the original *Star Trek*, a miniature set was built and used with a miniature shuttle to give the shuttlebay life.", "reference": "\u0412 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u043c *\u0417\u0432\u0435\u0437\u0434\u043d\u043e\u043c \u043f\u0443\u0442\u0438* \u0431\u044b\u043b\u0430 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0430 \u043c\u0438\u043d\u0438\u0430\u0442\u044e\u0440\u043d\u0430\u044f \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0441 \u043c\u0438\u043d\u0438\u0430\u0442\u044e\u0440\u043e\u0439 \u0448\u0430\u0442\u0442\u043b\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0434\u0430\u0442\u044c \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u0441\u0435\u043a\u0443 \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432.", "x": 1.283170461654663, "y": 0.3990458846092224}, {"x_score": 1.0540028810501099, "y_score": 0.22605788707733154, "difference": 0.8279449939727783, "source": "Characters were sometimes seen talking by doors that opened into the shuttlebay with the miniature set and shuttle superimposed to give the ship scale and life.", "reference": "\u0418\u043d\u043e\u0433\u0434\u0430 \u0431\u044b\u043b\u043e \u0432\u0438\u0434\u043d\u043e, \u043a\u0430\u043a \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0438 \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u044e\u0442 \u0432\u043e\u0437\u043b\u0435 \u0434\u0432\u0435\u0440\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u0432 \u043e\u0442\u0441\u0435\u043a \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432 \u0441 \u043c\u0438\u043d\u0438\u0430\u0442\u044e\u0440\u043d\u043e\u0439 \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u0435\u0 18597412, "y_score": 0.03160519525408745, "difference": 1.4670994766056538, "source": "We simply see the wall outside the window as the shuttle flies out, quickly replaced by space.", "reference": "\u041a\u043e\u0433\u0434\u0430 \u0448\u0430\u0442\u0442\u043b \u0432\u044b\u043b\u0435\u0442\u0430\u0435\u0442, \u043c\u044b \u0432\u0438\u0434\u0438\u043c \u0438\u0437 \u043e\u043a\u043d\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0435\u043d\u0443, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0431\u044b\u0441\u0442\u0440\u043e \u0441\u043c\u0435\u043d\u044f\u0435\u0442 \u043a\u043e\u0441\u043c\u043e\u0441.", "x": 1.4987046718597412, "y": 0.03160519525408745}, {"x_score": 1.3247884511947632, "y_score": 0.6386885046958923, "difference": 0.6860999464988708, "source": "The only time we saw the shuttlebay in full scale was in \"Cause and Effect.\"", "reference": "\u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0440\u0430\u0437, \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u0432\u0438\u0434\u0438\u043c \u043e\u0442\u0441\u0435\u043a \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u0430 \u0432 \u043d\u0430\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0443, \u0431\u044b\u043b \u0432 \u00ab\u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u0438 \u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435\u00bb.", "x": 1.3247884511947632, "y": 0.6386885046958923}, {"x_score": 1.1777455806732178, "y_score": 0.4092486798763275, "difference": 0.7684969007968903, "source": "We see a space shot of the roll door opening, decompressing the main shuttlebay, and we get a quick glimpse of inside along with a few parked shuttles.", "reference": "\u041c\u044b \u0432\u0438\u0434\u0438\u043c \u043a\u0430\u0434\u0440 \u0438\u0437 \u043a\u043e\u0441\u043c\u043e\u0441\u0430 \u0432 \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u044e\u0449\u0435\u0439\u0441\u044f \u0440\u0430\u0437\u0434\u0432\u0438\u0436\u043d\u043e\u0439 \u0434\u0432\u0435\u0440\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0440\u0430\u0437\u0433\u0435\u0440\u043c\u0435\u0442\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043e\u0442\u0441\u0435\u043a \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432 \u0438 \u0437\u0430\u0442\u0435\u043c \u043d\u0430\u043c \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u044e\u044e \u0447\u0430\u0441\u0442\u044c \u0441 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u043f\u0440\u0438\u043f\u0430\u0440\u043a\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u0448\u0430\u0442\u0442\u043b\u0430\u043c\u0438.", "x": 1.1777455806732178, "y": 0.4092486798763275}, {"x_score": 1.3176324367523193, "y_score": 0.17552603781223297, "difference": 1.1421063989400864, "source": "Any ideas as to why the main shuttlebay was never seen outside these two instances?", "reference": "\u0415\u0441\u0442\u044c \u0438\u0434\u0435\u0438 \u043d\u0430\u0441\u0447\u0435\u0442 \u0442\u043e\u0433\u043e, \u043f\u043e\u0447\u0435\u043c\u0443 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043e\u0442\u0441\u0435\u043a \u0434\u043b\u044f \u0448\u0430\u0442\u0442\u043b\u043e\u0432 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u0438, \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0432 \u044d\u0442\u0438\u0445 \u0434\u0432\u0443\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445?", "x": 1.3176324367523193, "y": 0.17552603781223297}, {"x_score": 2.1646642684936523, "y_score": 0.9935756325721741, "difference": 1.1710886359214783, "source": "Move the trailer!", "reference": "\u041f\u0435\u0440\u0435\u0441\u0442\u0430\u0432\u044c\u0442\u0435 \u0442\u0440\u0435\u0439\u043b\u0435\u0440!", "x": 2.1646642684936523, "y": 0.9935756325721741}, {"x_score": 1.9239723682403564, "y_score": 1.1175942420959473, "difference": 0.8063781261444092, "source": "Years ago, I worked at a cabinet shop.", "reference": "\u041c\u043d\u043e\u0433\u043e \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434 \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0432 \u043c\u0435\u0431\u0435\u043b\u044c\u043d\u043e\u0439 \u043c\u0430\u0441\u0442\u0435\u0440\u0441\u043a\u043e\u0439.", "x": 1.9239723682403564, "y": 1.1175942420959473}, {"x_score": 1.2291395664215088, "y_score": 0.6734691262245178, "difference": 0.555670440196991, "source": "I went on an install with the owner, and when we came back he parked the empty trailer close to the dumpster.", "reference": "\u042f \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u043e\u0439 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0437\u0430\u043a\u0430\u0437\u0447\u0438\u043a\u043e\u043c, \u0430 \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u0432\u0435\u0440\u043d\u0443\u043b\u0438\u0441\u044c, \u043e\u043d \u043f\u0440\u0438\u043f\u0430\u0440\u043a\u043e\u0432\u0430\u043b \u043f\u0443\u0441\u0442\u043e\u0439 \u0442\u0440\u0435\u0439\u043b\u0435\u0440 \u0440\u044f\u0434\u043e\u043c \u0441 \u043c\u0443\u0441\u043e\u0440\u043d\u044b\u043c\u0438 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430\u043c\u0438.", "x": 1.2291395664215088, "y": 0.6734691262245178}, {"x_score": 1.4291620254516602, "y_score": 0.5396185517311096, "difference": 0.8895434737205505, "source": "No reason in particular, there was just space there, so that\u2019s where he left it.", "reference": "\u0411\u0435\u0437 \u043e\u0441\u043e\u0431\u043e\u0439 \u043f\u0440\u0438\u0447\u0438\u043d\u044b, \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u043c \u0431\u044b\u043b\u043e \u043c\u0435\u0441\u0442\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043e\u043d \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u0435\u0433\u043e \u0442\u0430\u043c.", "x": 1.4291620254516602, "y": 0.5396185517311096}, {"x_score": 1.224135398864746, "y_score": 0.5179582238197327, "difference": 0.7061771750450134, "source": "The next morning I come into work and Jerry (not his real name) comes up to me looking pissed about something.", "reference": "\u041d\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0435 \u0443\u0442\u0440\u043e \u044f \u043f\u0440\u0438\u0445\u043e\u0436\u0443 \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0438 \u0414\u0436\u0435\u0440\u0440\u0438 (\u0438\u043c\u044f \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043e) \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u043a\u043e \u043c\u043d\u0435 \u0447\u0435\u043c-\u0442\u043e \u0440\u0430\u0441\u0441\u0435\u0440\u0436\u0435\u043d\u043d\u044b\u0439.", "x": 1.224135398864746, "y": 0.5179582238197327}, {"x_score": 1.5711028575897217, "y_score": 0.5620309114456177, "difference": 1.009071946144104, "source": "Nothing new, he was always sort of grumpy old fella.", "reference": "\u041d\u0438\u0447\u0435\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e, \u043e\u043d \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u044b\u043b \u043a\u0430\u043a\u0438\u043c-\u0442\u043e \u043c\u0440\u0430\u0447\u043d\u044b\u043c \u043f\u0430\u0440\u043d\u0435\u043c.", "x": 1.5711028575897217, "y": 0.5620309114456177}, {"x_score": 1.8468809127807617, "y_score": 0.5593871474266052, "difference": 1.2874937653541565, "source": "The conversation went something similar to below (18 years ago, so I don\u2019t remember exactly).", "reference": "\u0420\u0430\u0437\u0433\u043e\u0432\u043e\u0440 \u0431\u044b\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a\u043e\u0439 (\u044d\u0442\u043e \u0431\u044b\u043b\u043e 18 \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043d\u0435 \u043f\u043e\u043c\u043d\u044e \u0442\u043e\u0447\u043d\u043e).", "x": 1.8468809127807617, "y": 0.5593871474266052}, {"x_score": 1.663414478302002, "y_score": 1.1028271913528442, "difference": 0.5605872869491577, "source": "Jerry: Did you park that trailer there by the dumpster?", "reference": "\u0414\u0436\u0435\u0440\u0440\u0438: \u0422\u044b \u043f\u0440\u0438\u043f\u0430\u0440\u043a\u043e\u0432\u0430\u043b \u0442\u0440\u0435\u0439\u043b\u0435\u0440 \u0432\u043e\u0437\u043b\u0435 \u043c\u0443\u0441\u043e\u0440\u043d\u044b\u0445 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u043e\u0432?", "x": 1.663414478302002, "y": 1.1028271913528442}, {"x_score": 1.718597650527954, "y_score": 0.3371596038341522, "difference": 1.3814380466938019, "source": "Me: No, the owner drove yesterday.", "reference": "\u042f: \u041d\u0435\u0442, \u0432\u0447\u0435\u0440\u0430 \u0437\u0430 \u0440\u0443\u043b\u0435\u043c \u0431\u044b\u043b \u0437\u0430\u043a\u0430\u0437\u0447\u0438\u043a.", "x": 1.718597650527954, "y": 0.3371596038341522}, {"x_score": 1.3309400081634521, "y_score": 0.4813952147960663, "difference": 0.8495447933673859, "source": "Jerry: You can\u2019t park that trailer there, then I can\u2019t get to the dumpster!", "reference": "\u0414\u0436\u0435\u0440\u0440\u0438: \u041d\u0435 \u043d\u0430\u0434\u043e \u043f\u0430\u0440\u043a\u043e\u0432\u0430\u0442\u044c \u0442\u0440\u0435\u0439\u043b\u0435\u0440 \u0442\u0430\u043c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u043e\u0433\u0434\u0430 \u044f \u043d\u0435 \u043c\u043e\u0433\u0443 \u0434\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0434\u043e \u043c\u0443\u0441\u043e\u0440\u043d\u044b\u0445 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u043e\u0432!", "x": 1.3309400081634521, "y": 0.4813952147960663}, {"x_score": 1.2404310703277588, "y_score": 0.1210111603140831, "difference": 1.1194199100136757, "source": "Me: I didn\u2019t park it there, the owner did, but I can move it.", "reference": "\u042f: \u042f \u0442\u0430\u043c \u043d\u0435 \u043f\u0430\u0440\u043a\u043e\u0432\u0430\u043b\u0441\u044f, \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u043b \u0437\u0430\u043a  "reference": "\u0412 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u043e\u0434\u0438\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432\u0437\u044f\u043b \u043d\u0430 \u0441\u0435\u0431\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u043c\u043e\u0435 \u0441\u043d\u0438\u0436\u0435\u043d\u0438\u0435 \u0432\u0435\u0441\u0430, \u0438 \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u0441\u0442\u0440\u0430\u043d\u043d\u043e.", "x": 1.6168274879455566, "y": 0.3053816556930542}, {"x_score": 0.702971339225769, "y_score": -0.05333063006401062, "difference": 0.7563019692897797, "source": "Basically, they\u2019ve insinuated that they were the driving force that got me here, under the guise of being supportive, when in reality they didn\u2019t even know I was making these changes until I had already gone through with the RNY and lost well over 100lbs.", "reference": "\u041f\u043e \u0441\u0443\u0442\u0438, \u043e\u043d\u0438 \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0434\u0430\u043b\u0438 \u043f\u043e\u043d\u044f\u0442\u044c, \u0447\u0442\u043e \u044d\u0442\u043e \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u0434\u0432\u0438\u0436\u0443\u0449\u0435\u0439 \u0441\u0438\u043b\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u0432\u0435\u043b\u0430 \u043c\u0435\u043d\u044f \u043a \u044d\u0442\u043e\u043c\u0443, \u0434\u0435\u043b\u0430\u043b\u0438 \u0432\u0438\u0434, \u0447\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043e\u043d\u0438 \u0434\u0430\u0436\u0435 \u043d\u0435 \u0437\u043d\u0430\u043b\u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u044d\u0442\u043e \u044f \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u043b \u044d\u0442\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f, \u043f\u043e 59162759780884, "y_score": 0.8261629939079285, "difference": 0.8897532820701599, "source": "The attention from strangers is by far the weirdest part for me.", "reference": "\u0412\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043d\u0435\u0437\u043d\u0430\u043a\u043e\u043c\u0446\u0435\u0432, \u0431\u0435\u0437\u0443\u0441\u043b\u043e\u0432\u043d\u043e, \u0441\u0430\u043c\u043e\u0435 \u043d\u0435\u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e\u0435 \u0434\u043b\u044f \u043c\u0435\u043d\u044f.", "x": 1.7159162759780884, "y": 0.8261629939079285}, {"x_score": 1.6526167392730713, "y_score": 0.8723776340484619, "difference": 0.7802391052246094, "source": "When I was bigger, people really didn\u2019t pay me any attention.", "reference": "\u041a\u043e\u0433\u0434\u0430 \u043c\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u044b\u043b \u0431\u043e\u043b\u044c\u0448\u0435, \u043b\u044e\u0434\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435 \u043e\u0431\u0440\u0430\u0449\u0430\u043b\u0438 \u043d\u0430 \u043c\u0435\u043d\u044f \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f.", "x": 1.6526167392730713, "y": 0.8723776340484619}, {"x_score": 1.9153691530227661, "y_score": 0.3655678331851959, "difference": 1.5498013198375702, "source": "Like, little to no eye contact.", "reference": "\u041f\u043e\u0447\u0442\u0438 \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u0437\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0430.", "x": 1.9153691530227661, "y": 0.3655678331851959}, {"x_score": 1.3592636585235596, "y_score": 0.11936203390359879, "difference": 1.2399016246199608, "source": "No saying hello or smiling at me as we pass on the street unless they knew me.", "reference": "\u041d\u0438\u043a\u0442\u043e \u043d\u0435 \u0437\u0434\u043e\u0440\u043e\u0432\u0430\u043b\u0441\u044f \u0438 \u043d\u0435 \u0443\u043b\u044b\u0431\u  "source": "I really believe it is a subconscious bias, bred and exacerbated by the portrayal and treatment of overweight people in media, that many people just don\u2019t realize they project.", "reference": "\u042f \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u044e, \u0447\u0442\u043e \u044d\u0442\u043e \u043f\u043e\u0434\u0441\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0435\u0434\u0443\u0431\u0435\u0436\u0434\u0435\u043d\u0438\u0435, \u043f\u043e\u0440\u043e\u0436\u0434\u0435\u043d\u043d\u043e\u0435 \u0438 \u0443\u0441\u0443\u0433\u0443\u0431\u043b\u0435\u043d\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043b\u044e\u0434\u0435\u0439 \u0441 \u0438\u0437\u0431\u044b\u0442\u043e\u0447\u043d\u044b\u043c \u0432\u0435\u0441\u043e\u043c \u0438 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u043c \u043a \u043d\u0438\u043c \u0432 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u0445 \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u0442\u0430\u043a \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u0438\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e\u0442, \u0447\u0442\u043e \u043e\u043d\u0438 \u043f\u0440\u043e\u0435\u0446\u0438\u0440\u0443\u044e\u0442 \u0435\u0433\u043e.", "x": 1.0464587211608887, "y": 0.26594921946525574}, {"x_score": 1.4657318592071533, "y_score": 0.9939625859260559, "difference": 0.4717692732810974, "source": "Now, it feels like everyone everywhere looks at me, smiles at me, talks to me, etc.", "reference": "\u0421\u0435\u0439\u0447\u0430\u0441 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0432\u0441\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0430 \u043c\u0435\u043d\u044f \u0441\u043c\u043e\u0442\u0440\u044f\u0442, \u0443\u043b\u044b\u0431\u0430\u044e\u0442\u0441\u044f \u043c\u043d\u0435, \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u044e\u0442 \u0441\u043e \u043c\u043d\u043e\u0439 \u0438 \u0442. \u0434.", "x": 1.4657318592071533, "y": 0.9939625859260559}, {"x_score": 1.3271095752716064, "y_score": 0.4561891555786133, "difference": 0.8709204196929932, "source": "Both men and women engage with me differently, making more efforts to talk to/get to know me - and that\u2019s just platonically.", "reference": "\u041a\u0430\u043a \u043c\u0443\u0436\u0447\u0438\u043d\u044b, \u0442\u0430\u043a \u0438 \u0436\u0435\u043d\u0449\u0438\u043d\u044b \u043f\u043e-\u0440\u0430\u0437\u043d\u043e\u043c\u0443 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0442 \u0441\u043e \u043c\u043d\u043e\u0439, \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0442\u0440\u0435\u043c\u044f\u0442\u0441\u044f \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u0438\u043b\u0438 \u043f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u2014 \u0438 \u044d\u0442\u043e \u0447\u0438\u0441\u0442\u043e \u043f\u043b\u0430\u0442\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438.", "x": 1.3271095752716064, "y": 0.4561891555786133}, {"x_score": 1.1243120431900024, "y_score": -0.11884010583162308, "difference": 1.2431521490216255, "source": "Romantically, my dating pool has expanded from what few were willing to be seen with me to what feels like\u2026 everyone lol.", "reference": "\u0412 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u043b\u0430\u043d\u0435 \u0447\u0438\u0441\u043b\u043e \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u043b\u043e\u0441\u044c \u2014 \u043e\u0442 \u0442\u0435\u0445 \u043d\u0435\u043c\u043d\u043e\u0433\u0438\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b\u0442\u044c \u0441\u043e \u043c\u043d\u043e\u0439, \u0434\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438... \u0432\u0441\u0435\u0445, \u043b\u043e\u043b.", "x": 1.1243120431900024, "y": -0.11884010583162308}, {"x_score": 2.3346898555755615, "y_score": 0.4114783704280853, "difference": 1.9232114851474762, "source": "It is DAUNTING.", "reference": "\u042d\u0442\u043e \u041e\u0411\u0415\u0421\u041a\u0423\u0420\u0410\u0416\u0418\u0412\u0410\u0415\u0422.", "x": 2.3346898555755615, "y": 0.4114783704280853}, {"x_score": 0.7667545676231384, "y_score": 0.3006749153137207, "difference": 0.4660796523094177, "source": "I assumed that, at the very least, the fact that I was morbidly obese, have lost all this weight and now have excess skin would deter some people, but despite the fact that I put my weight loss and excess skin right at the forefront (because I don\u2019t want it to be a secret), it has bothered/deterred approximately no one in my experience.", "reference": "\u042f \u043f\u043e\u043b\u0430\u0433\u0430\u043b, \u0447\u0442\u043e, \u043f\u043e \u043a\u0440\u0430\u0439\u043d\u0435\u0439 \u043c\u0435\u0440\u0435, \u0442\u043e, \u0447\u0442\u043e \u044f \u0441\u0442\u0440\u0430\u0434\u0430\u043b \u043e\u0442 \u043e\u0436\u0438\u0440\u0435\u043d\u0438\u044f, \u043f\u043e\u0445\u0443\u0434\u0435\u043b, \u0438 \u0442\u0435\u043f\u0435\u0440\u044c \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043b\u0438\u0448\u043d\u044f\u044f \u043a\u043e\u0436\u0430, \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u043f\u0443\u0433\u043d\u0443\u0442\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043b\u044e\u0434\u0435\u0439, \u043d\u043e, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u044f \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u043f\u043e\u0442\u0435\u0440\u044e \u0432\u0435\u0441\u0430 \u0438 \u043b\u0438\u0448\u043d\u044e\u044e \u043a\u043e\u0436\u0443 5\u043d \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0441\u044e\u0434\u0430 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0434\u043b\u044f \u043c\u0443\u0436\u0447\u0438\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u043e\u0431\u0449\u0430\u044e\u0442\u0441\u044f \u0438\u043b\u0438 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e\u0442\u0441\u044f \u0441 \u0436\u0435\u043d\u0449\u0438\u043d\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0445\u0443\u0434\u0435\u043b\u0430: \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u0442\u0438\u043f\u0430 \u00ab\u042f \u0442\u0430\u043a \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432, \u0447\u0442\u043e \u0442\u044b \u043f\u043e\u0445\u0443\u0434\u0435\u043b\u0430, \u0442\u044b \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0448\u044c, \u043a\u0430\u043a \u0432\u0435\u043b\u0438\u043a\u043e\u043b\u0435\u043f\u043d\u043e \u0442\u044b \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0448\u044c \u0442\u0435\u043f\u0435\u0440\u044c\u00bb \u041d\u0415 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442.", "x": 0.7010648250579834, "y": -0.08619540184736252}, {"x_score": 1.6267956495285034, "y_score": 0.2100939303636551, "difference": 1.4167017191648483, "source": "I have heard some variation of this more times than I care to count and they all thought it was a compliment.", "reference": "\u042f \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0440\u0430\u0437 \u0441\u043b\u044b\u0448\u0430\u043b \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u0438 \u044d\u0442\u043e\u0433\u043e \u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0438\u0445 \u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u044d\u0442\u043e \u0 40\u044f\u0434\u043e\u043a.", "x": 2.0251500606536865, "y": 0.5812012553215027}, {"x_score": 1.3435003757476807, "y_score": -0.10496513545513153, "difference": 1.4484655112028122, "source": "At the time this happened, we were pretty busy, and I had a line of customers, but Karen decides to skip the line to ask me where something was.", "reference": "\u041a\u043e\u0433\u0434\u0430 \u044d\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e, \u043c\u044b \u0431\u044b\u043b\u0438 \u043e\u0447\u0435\u043d\u044c \u0437\u0430\u043d\u044f\u0442\u044b \u0438 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0438 \u0432\u044b\u0441\u0442\u0440\u043e\u0438\u043b\u0438\u0441\u044c \u0432 \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u043d\u043e \u041a\u0430\u0440\u0435\u043d \u0440\u0435\u0448\u0438\u043b\u0430 \u0432\u043b\u0435\u0437\u0442\u044c \u0431\u0435\u0437 \u043e\u0447\u0435\u0440\u0435\u0434\u0438 \u0438 \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c, \u0433\u0434\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0435\u0447\u0442\u043e.", "x": 1.3435003757476807, "y": -0.10496513545513153}, {"x_score": 1.3349307775497437, "y_score": 0.26922836899757385, "difference": 1.0657024085521698, "source": "I don't remember the exact item, but it was something like paper plates (or something that would be near them...plastic forks?", "reference": "\u042f \u043d\u0435 \u043f\u043e\u043c\u043d\u044e \u0442\u043e\u0447\u043d\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u0431\u044b\u043b \u0437\u0430 \u0442\u043e\u0432\u0430\u0440, \u043d\u043e \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043d\u0435\u0447\u0442\u043e \u0432\u0440\u043e\u0434\u0435 \u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0445 \u0442\u0430\u0440\u0435\u043b\u043e\u043a (\u0438\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435\u0435... \u043e\u0434\u043d\u043e\u0440\u0430\u0437\u043e\u0432\u044b\u0435 \u0432\u0438\u043b\u043a\u0438?", "x": 1.3349307775497437, "y": 0.26922836899757385}, {"x_score": 2.118525743484497, "y_score": 2.1103627681732178, "difference": 0.008162975311279297, "source": "straws?).", "reference": "\u0441\u043e\u043b\u043e\u043c\u0438\u043d\u043a\u0438?).", "x": 2.118525743484497, "y": 2.1103627681732178}, {"x_score": 0.8746129870414734, "y_score": 0.03252072632312775, "difference": 0.8420922607183456, "source": "Since I had a line of customers, I couldn't leave to help her locate, so I told her \"I believe they are now on aisle 7.\"", "reference": "\u0422\u0430\u043a \u043a\u0430\u043a \u0443 \u043c\u0435\u043d\u044f \u0431\u044b\u043b\u0430 \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0435\u0439, \u044f \u043d\u0435 \u043c\u043e\u0433 \u043e\u0442\u043e\u0439\u0442\u0438, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u0435\u0439 \u043d\u0430\u0439\u0442\u0438 \u044d\u0442\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0441\u043a\u0430\u0437\u0430\u043b \u0435\u0439 \u00ab\u0414\u0443\u043c\u0430\u044e, \u0442\u0435\u043f\u0435\u0440\u044c \u043e\u043d\u0438 \u0432 \u0440\u044f\u0434\u0443 7\u00bb.", "x": 0.8746129870414734, "y": 0.03252072632312775}, {"x_score": 1.2663486003875732, "y_score": 0.1014893651008606, "difference": 1.1648592352867126, "source": "Before I can even get on my walkie to ask someone for sure, she storms off.", "reference": "\u041f\u0440\u0435\u0436\u0434\u0435, \u0447\u0435\u043c \u044f \u0443\u0441\u043f\u0435\u043b \u0432\u0437\u044f\u0442\u044c \u0440\u0430\u0446\u0438\u044e \u0438 \u043f\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u043e\u043d\u0430 \u0443\u043d\u0435\u0441\u043b\u0430\u0441\u044c \u043f\u0440\u043e\u0447\u044c.", "x": 1.2663486003875732, "y": 0.1014893651008606}, {"x_score": 1.2102289199829102, "y_score": 0.8116516470909119, "difference": 0.3985772728919983, "source": "Only to come storming back a couple of minutes later to tell me they are not there.", "reference": "\u0422\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0434\u0438 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u0440\u0443 \u043c\u0438\u043d\u0443\u0442 \u0432\u0435\u0440\u043d\u0443\u0442\u044c\u0441\u044f \u0438 \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043c\u043d\u0435, \u0447\u0442\u043e \u0438\u0445 \u0442\u0430\u043c \u043d\u0435\u0442.", "x": 1.2102289199829102, "y": 0.8116516470909119}, {"x_score": 0.9850954413414001, "y_score": 0.42833688855171204, "difference": 0.5567585527896881, "source": "A manager is now nearby, so I ask him if he can help her, and I tell him that I thought they were on 7, but she said they were not.", "reference": "\u0421\u0435\u0439\u0447\u0430\u0441 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440 \u043f\u043e\u0431\u043b\u0438\u0437\u043e\u0441\u0442\u0438, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u044e \u0435\u0433\u043e, \u043c\u043e\u0436\u0435\u0442 \u043b\u0438 \u043e\u043d \u0435\u0439 \u043f\u043e\u043c\u043e\u0447\u044c \u0438 \u0433\u043e\u0432\u043e\u0440\u044e, \u0447\u0442\u043e \u044f \u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u043e\u043d\u0438 \u0432 7-\u043c, \u043d\u043e \u043e\u043d\u0430 \u0441\u043a\u0430\u0437\u0430\u043b\u0430, \u0447\u0442\u043e \u0438\u0445 \u0442\u0430\u043c \u043d\u0435\u0442.", "x": 0.9850954413414001, "y": 0.42833688855171204}, {"x_score": 1.3947347402572632, "y_score": 0.606338381767273, "difference": 0.7883963584899902, "source": "He looks confused and says \"OK, maybe they are on 8.", "reference": "\u041e\u043d \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0440\u0430\u0441\u0442\u0435\u0440\u044f\u043d\u043d\u043e \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442: \u00ab\u0425\u043e\u0440\u043e\u0448\u tary!", "reference": "\u041f\u0440\u0438\u0432\u0435\u0442, r/Military!", "x": 1.8391692638397217, "y": 0.3052809536457062}, {"x_score": 1.36897873878479, "y_score": 0.7038167119026184, "difference": 0.6651620268821716, "source": "I am from a country where military duty is mandatory and I am just wondering how's it like for other countries.", "reference": "\u042f \u0438\u0437 \u0441\u0442\u0440\u0430\u043d\u044b, \u0433\u0434\u0435 \u0432\u043e\u0438\u043d\u0441\u043a\u0430\u044f \u0441\u043b\u0443\u0436\u0431\u0430 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u0430, \u0438 \u043c\u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u043a\u0430\u043a \u044d\u0442\u043e \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445.", "x": 1.36897873878479, "y": 0.7038167119026184}, {"x_score": 2.2809126377105713, "y_score": 2.2766647338867188, "difference": 0.004247903823852539, "source": "Hello everyone!", "reference": "\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c!", "x": 2.2809126377105713, "y": 2.2766647338867188}, {"x_score": 1.6457817554473877, "y_score": 0.6015461683273315, "difference": 1.0442355871200562, "source": "I am from Estonia, where I am part of the National Defense Force.", "reference": "\u042f \u0438\u0437 \u042d\u0441\u0442\u043e\u043d\u0438\u0438, \u0433\u0434\u0435 \u044f \u0441\u043b\u0443\u0436\u0443 \u0432 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u043d\u044b\u0445 \u0441\u0438\u043b\u0430\u0445.", "x": 1.6457817554473877, "y": 0.6015461683273315}, {"x_score": 1.8221319913864136, "y_score": 1.8195027112960815, "difference": 0.0026292800903320312, "source": "Here military service is mandatory for all men from the ages of 16-29.", "reference": "\u0417\u0434\u0435\u0441\u044c \u0432\u043e\u0435\u043d\u043d\u0430\u044f \u0441\u043b\u0443\u0436\u0431\u0430 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u0430 \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u043c\u0443\u0436\u0447\u0438\u043d \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 \u043e\u0442 16 \u0434\u043e 29 \u043b\u0435\u0442.", "x": 1.8221319913864136, "y": 1.8195027112960815}, {"x_score": 1.225145697593689, "y_score": 0.48579099774360657, "difference": 0.7393546998500824, "source": "You have to complete either 8 or 11 months of training after which you are sent to the \"reserve\" unit until you turn 60.", "reference": "\u0412\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u043f\u0440\u043e\u0439\u0442\u0438 \u043b\u0438\u0431\u043e 8, \u043b\u0438\u0431\u043e 11 \u043c\u0435\u0441\u044f\u0446\u0435\u0432 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u043a, \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0432\u0430\u0441 \u043e\u0442\u043f\u0440\u0430\u0432\u044f\u0442 \u0432 \u00ab\u0437\u0430\u043f\u0430\u0441\u00bb, \u043f\u043e\u043a\u0430 \u0432\u0430\u043c \u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0441\u044f 60 \u043b\u0435\u0442.", "x": 1.225145697593689, "y": 0.48579099774360657}, {"x_score": 1.5601752996444702, "y_score": 0.8033596277236938, "difference": 0.7568156719207764, "source": "In that time, the Defense Force is eligible to demand you take part in some military exercises once or twice a year for approx 2 weeks per year.", "reference": "\u0412 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u043d\u044b\u0435 \u0441\u0438\u043b\u044b \u0438\u043c\u0435\u044e\u0442 \u043f\u0440\u0430\u0432\u043e \u043e\u0442\u0434\u0430\u0442\u044c \u0432\u0430\u043c \u043f\u0440\u0438\u043a\u0430\u0437, \u043d\u0430 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0435 \u043e\u0434\u0438\u043d \u0438\u043b\u0438 \u0434\u0432\u0430 \u0440\u0430\u0437\u0430 \u0432 \u0433\u043e\u0434, \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0434\u0432\u0443\u0445 \u043d\u0435\u0434\u0435\u043b\u044c \u0437\u0430 \u0433\u043e\u0434.", "x": 1.5601752996444702, "y": 0.8033596277236938}, {"x_score": 1.8531925678253174, "y_score": 0.7046603560447693, "difference": 1.148532211780548, "source": "However, you are not mandated to go on a foreign mission.", "reference": "\u041e\u0434\u043d\u0430\u043a\u043e \u0432\u044b \u043d\u0435 \u043e\u0431\u044f\u0437\u0430\u043d\u044b \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u044b\u0445 \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u044f\u0445.", "x": 1.8531925678253174, "y": 0.7046603560447693}, {"x_score": 1.3648982048034668, "y_score": 0.22149614989757538, "difference": 1.1434020549058914, "source": "If you want to do that, you have to join the \"scouts battalion\" where you will be a professional military dude with pay and such.", "reference": "\u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u044d\u0442\u0438\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f, \u0432\u0430\u043c \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0432 \u0440\u0430\u0437\u0432\u0435\u0434\u044b\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0431\u0430\u0442\u0430\u043b\u044c\u043e\u043d, \u0433\u0434\u0435 \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0432\u043e\u0435\u043d\u043d\u044b\u043c \u043f\u0430\u0440\u043d\u0435\u043c \u0441 \u0436\u0430\u043b\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0438 \u043f\u0440\u043e\u0447\u0438\u043c.", "x": 1.3648982048034668, "y": 0.22149614989757538}, {"x_score": 1.9474589824676514, "y_score": 1.3478413820266724, "difference": 0.599617600440979, "source": "I am just wondering how is it for other countries?", "reference": "\u041c\u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u043a\u0430\u043a \u044d\u0442\u043e \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445?", "x": 1.9474589824676514, "y": 1.3478413820266724}, {"x_score": 1.6651825904846191, "y_score": 0.7713803052902222, "difference": 0.893802285194397, "source": "If you join the military in, for example, the USA or the UK, then are you mandated to go fight in another country?", "reference": "\u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0435\u0442\u0435 \u0432 \u0430\u0440\u043c\u0438\u044e, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0421\u0428\u0410 \u0438\u043b\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043e\u0431\u044f\u0437\u0430\u043d\u044b \u043b\u0438 \u0432\u044b \u0438\u0434\u0442\u0438 \u0441\u0440\u0430\u0436\u0430\u0442\u044c\u0441\u044f \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0443?", "x": 1.6651825904846191, "y": 0.7713803052902222}, {"x_score": 1.878251552581787, "y_score": 1.2034392356872559, "difference": 0.6748123168945312, "source": "What do you guys think about mandatory military service?", "reference": "\u0420\u0435\u0431\u044f\u0442\u0430, \u0447\u0442\u043e \u0432\u044b \u0434\u0443\u043c\u0430\u0435\u0442\u0435 \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u0441\u043b\u0443\u0436\u0431\u044b?", "x": 1.878251552581787, "y": 1.2034392356872559}, {"x_score": 1.4409860372543335, "y_score": 0.6793596744537354, "difference": 0.7616263628005981, "source": "During training when I was in Tapa 2018-2019, there were also units from the UK, US, France, Belgium, Denmark and Canada.", "reference": "\u0412\u043e \u0432\u0440\u0435\u043c\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u043a, \u043a\u043e\u0433\u0434\u0430 \u044f \u0431\u044b\u043b \u0432 \u0422\u0430\u043f\u0435 \u0432 2018\u20132019 \u0433\u043e\u0434\u0430\u0445, \u0442\u0430\u043c \u0442\u0430\u043a\u0436\u0435 \u0431\u044b\u043b\u0438 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0438\u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u0421\u0428\u0410, \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u0411\u0435\u043b\u044c\u0433\u0438\u0438, \u0414\u0430\u043d\u0438\u0438 \u0438 \u041a\u0430\u043d\u0430\u0434\u044b.", "x": 1.4409860372543335, "y": 0.6793596744537354}, {"x_score": 1.4596129655838013, "y_score": 0.7735870480537415, "difference": 0.6860259175300598, "source": "Unfortunately though, we really didn't have much time to socialize and I didn't get to ask those guys in person what it's like for them to serve in their country's military.", "reference": "\u041e\u0434\u043d\u0430\u043a\u043e, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0443 \u043d\u0430\u0441 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435 \u0431\u044b\u043b\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0438 \u043c\u043d\u0435 \u043d\u0435 \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u043b\u0438\u0447\u043d\u043e \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0442\u0435\u0445 \u0440\u0435\u0431\u044f\u0442, \u043a\u0430\u043a\u043e\u0432\u043e \u0438\u043c \u0431\u044b\u043b\u043e \u0441\u043b\u0443\u0436\u0438\u0442\u044c \u0432 \u0430\u0440\u043c\u0438\u0438 \u0441\u0432\u043e\u0438\u0445 \u0441\u0442\u0440\u0430\u043d.", "x": 1.4596129655838013, "y": 0.7735870480537415}, {"x_score": 1.3241369724273682, "y_score": 0.10768518596887589, "difference": 1.2164517864584923, "source": "I know that there ar once a week (but shower every 2 days or so) and the heater has enough water for quick showers, is it worth turning up the heat for the once a week bath?", "reference": "\u0415\u0441\u043b\u0438 \u044f \u043c\u043e\u044e\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e (\u043d\u043e \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e \u0434\u0443\u0448 \u043a\u0430\u0436\u0434\u044b\u0435 \u0434\u0432\u0430 \u0434\u043d\u044f \u0438\u043b\u0438 \u043e\u043a\u043e\u043b\u043e \u0442\u043e\u0433\u043e) \u0438 \u0432 \u0432\u043e\u0434\u043e\u043d\u0430\u0433\u0440\u0435\u0432\u0430\u0442\u0435\u043b\u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0432\u043e\u0434\u044b \u0434\u043b\u044f \u043d\u0435\u0434\u043e\u043b\u0433\u043e\u0433\u043e \u043c\u044b\u0442\u044c\u044f, \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0432\u0430\u043d\u043d\u0443 \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e?", "x": 1.1183933019638062, "y": 0.6707651019096375}, {"x_score": 1.1054190397262573, "y_score": 0.06407228857278824, "difference": 1.041346751153469, "source": "Or would I save more electricity heating up my stock pot on the stove and adding it to the bath once the water heater is emptied?", "reference": "\u0418\u043b\u0438 \u044f \u0441\u044d\u043a\u043e\u043d\u043e\u043c\u043b\u044e \u0431\u043e\u043b\u044c\u0448\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u0442\u0432\u0430, \u0435\u0441\u043b\u0438 \u0431\u0443\u0434\u0443 \u0433\u0440\u0435\u0442\u044c \u043a\u0430\u0441\u0442\u0440\u044e\u043b\u044e \u043d\u0430 \u043f\u043b\u0438\u0442\u0435 \u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u0432 \u04 42 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e, \u0442\u0430\u043c \u0422\u0410\u041a \u041c\u041d\u041e\u0413\u041e \u0438\u0437\u043e\u043b\u044f\u0446\u0438\u0438.", "x": 1.1494014263153076, "y": 0.3083234429359436}, {"x_score": 1.2986571788787842, "y_score": -0.14192542433738708, "difference": 1.4405826032161713, "source": "It\u2019s hard to get to so I\u2019m leaving it at that temp and calling it a day.", "reference": "\u0415\u0433\u043e \u0442\u0440\u0443\u0434\u043d\u043e \u0434\u043e\u0441\u0442\u0430\u0442\u044c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043e\u0441\u0442\u0430\u0432\u043b\u044e \u0435\u0433\u043e \u0441 \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043e\u0439 \u0438 \u0434\u0435\u043b\u043e \u0441 \u043a\u043e\u043d\u0446\u043e\u043c.", "x": 1.2986571788787842, "y": -0.14192542433738708}, {"x_score": 1.9861944913864136, "y_score": 1.984484076499939, "difference": 0.0017104148864746094, "source": "I was buying new tires.", "reference": "\u042f \u043f\u043e\u043a\u0443\u043f\u0430\u043b \u043d\u043e\u0432\u044b\u0435 \u0448\u0438\u043d\u044b.", "x": 1.9861944913864136, "y": 1.984484076499939}, {"x_score": 1.4464061260223389, "y_score": 0.13249526917934418, "difference": 1.3139108568429947, "source": "I found the ones I wanted on a tire store website.", "reference": "\u042f \u043d\u0430\u0448\u0435\u043b \u0442\u0435, \u043a\u0430\u043a\u0438\u0435 \u0445\u043e\u0442\u0435\u043b, \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430 \u0448\u0438\u043d.", "x": 1.4464061260223389, "y": 0.13249526917934418}, {"x_score": 1.6873245239257812, "y_score": 1.2050358057022095, "difference": 0.4822887182235718, "source": "I printed out the page and took it to my local shop.", "reference": "\u042f \u0440\u0430\u0441\u043f\u0435\u0447\u0430\u0442\u0430\u043b \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u0438 \u043f\u0440\u0438\u043d\u0435\u0441 \u0435 043e \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u043b\u043e\u0441\u044c \u0431\u044b \u0447\u0438\u0441\u043b\u043e \u044d\u0442\u0438\u0445 \u043c\u0430\u0441\u0441\u043e\u0432\u044b\u0445 \u043f\u0435\u0440\u0435\u0441\u0442\u0440\u0435\u043b\u043e\u043a.", "x": 1.7174737453460693, "y": 0.8940853476524353}, {"x_score": 2.0787057876586914, "y_score": 0.7858312726020813, "difference": 1.29287451505661, "source": "We'd see fewer traffic accidents and deaths.", "reference": "\u041c\u044b \u0431\u044b \u0443\u0432\u0438\u0434\u0435\u043b\u0438 \u043c\u0435\u043d\u044c\u0448\u0435 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u0430\u0432\u0430\u0440\u0438\u0439 \u0438 \u0441\u043c\u0435\u0440\u0442\u0435\u0439.", "x": 2.0787057876586914, "y": 0.7858312726020813}, {"x_score": 2.000183343887329, "y_score": 1.0158830881118774, "difference": 0.9843002557754517, "source": "Health care and child care would be affordable and much easier access, and so on.", "reference": "\u041c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u043e\u0435 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0438 \u0443\u0445\u043e\u0434 \u0437\u0430 \u0434\u0435\u0442\u044c\u043c\u0438 \u0441\u0442\u0430\u043b\u0438 \u0431\u044b \u0431\u044e\u0434\u0436\u0435\u0442\u043d\u044b\u043c\u0438 \u0438 \u0431\u043e\u043b\u0435\u0435 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435.", "x": 2.000183343887329, "y": 1.0158830881118774}, {"x_score": 1.3315585851669312, "y_score": 0.6825721263885498, "difference": 0.6489864587783813, "source": "Unfortunately, American society has \"accepted\" the statistics of hardship, deaths and other casualties as just \"a way of life\"...in exchange for \"freedom\" or some such BS.", "reference": "\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u043e\u0431\u0449\u043 nce": 0.6888383626937866, "source": "It's in the same vein as the author's point, not a conflict.", "reference": "\u042d\u0442\u043e \u0432 \u0442\u043e\u043c \u0436\u0435 \u043a\u043b\u044e\u0447\u0435, \u0447\u0442\u043e \u0438 \u0442\u043e\u0447\u043a\u0430 \u0437\u0440\u0435\u043d\u0438\u044f \u0430\u0432\u0442\u043e\u0440\u0430, \u0430 \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0435.", "x": 1.6481117010116577, "y": 0.9592733383178711}, {"x_score": 1.6024675369262695, "y_score": 0.3152702748775482, "difference": 1.2871972620487213, "source": "Customer gets mad at me because I didn't know he needed help", "reference": "\u041f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c \u0440\u0430\u0437\u043e\u0437\u043b\u0438\u043b\u0441\u044f \u043d\u0430 \u043c\u0435\u043d\u044f \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u044f \u043d\u0435 \u0437\u043d\u0430\u043b, \u0447\u0442\u043e \u0435\u043c\u0443 \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c", "x": 1.6024675369262695, "y": 0.3152702748775482}, {"x_score": 1.8092103004455566, "y_score": 0.5774126052856445, "difference": 1.231797695159912, "source": "I work at a grocery store shopping for pickup/delivery orders.", "reference": "\u042f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0432 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u0432\u043e\u043c \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0435 \u043d\u0430 \u0432\u044b\u0434\u0430\u0447\u0435 \u0438 \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0435 \u0437\u0430\u043a\u0430\u0437\u043e\u0432.", "x": 1.8092103004455566, "y": 0.5774126052856445}, {"x_score": 1.5033339262008667, "y_score": 0.5809654593467712, "difference": 0.9223684668540955, "source": "I often have customers ask where an item is and they ask in the form of a greeting + question, or just a question.", "reference": "\u041f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0438 \u0447\u0430\u0441\u0442\u043e \u0441\u043f\u0440\u0430\u04
