u0437\u0441\u043a\u0438\u043c \u0440\u044b\u0431\u0430\u043a\u0430\u043c \u0435\u0449\u0435 23 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0437\u0440\u0435\u0448\u0438\u0442\u044c \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442 \u0434\u0432\u0443\u0445 \u0441\u043e\u0441\u0435\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0448\u0435\u0441\u0442\u0438 \u043c\u0435\u0441\u044f\u0446\u0435\u0432 \u043d\u0435 \u043c\u043e\u0433\u0443\u0442 \u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u0442\u044c \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0440\u044b\u0431\u043e\u043b\u043e\u0432\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u043c\u044b\u0441\u043b\u0430.", "x": 0.3052659332752228, "y": 0.3054433763027191}, {"x_score": 0.5026606917381287, "y_score": 0.5024418830871582, "difference": 0.00021880865097045898, "source": "France is seeking 81 more approvals to reach 104 licenses needed for its boats to operate in British and Channel Island waters under the Brexit agreement signed last year.", "reference": "\u0427\u0442\u043e\u0431\u044b \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0435 \u0441\u0443\u0434\u0430 \u043c\u043e\u0433\u043b\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0432 \u0432\u043e\u0434\u0430\u0445 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u041d\u043e\u0440\u043c\u0430\u043d\u0434\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432, \u0424\u0440\u0430\u043d\u0446\u0438\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0435\u0449\u0435 81 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0434\u043b\u044f \u043e\u0431\u043b\u0430\u0434\u0430\u043d\u0438\u044f \u0432 \u0438\u0442\u043e\u0433\u0435 104 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u044f\u043c\u0438, \u0442\u0440\u0435\u0431\u0443\u0435\u043c\u044b\u043c\u0438 \u043f\u043e \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u043c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f \u043e \u0431\u0440\u0435\u043a\u0441\u0438\u0442\u0435, \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u043d\u043e\u0433\u043e \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u0433\u043e\u0434\u0443.", "x": 0.5026606917381287, "y": 0.5024418830871582}, {"x_score": 0.38128015398979187, "y_score": 0.5611447691917419, "difference": 0.17986461520195007, "source": "The European Union had specified a December 10 deadline for London to grant licenses to French fishing boats under Brexit, with Paris threatening European legal action in case of no breakthrough.", "reference": "\u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0439 \u0441\u043e\u044e\u0437 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b, \u0447\u0442\u043e 10 \u043d\u043e\u044f\u0431\u0440\u044f \u2014 \u043a\u0440\u0430\u0439\u043d\u0438\u0439 \u0441\u0440\u043e\u043a \u0434\u043b\u044f \u041b\u043e\u043d\u0434\u043e\u043d\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0438 \u0434\u043b\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0445 \u0440\u044b\u0431\u043e\u043b\u043e\u0432\u043d\u044b\u0445 \u0441\u0443\u0434\u043e\u0432 \u043f\u043e \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u043c \u0431\u0440\u0435\u043a\u0441\u0438\u0442\u0430, \u0430 \u0424\u0440\u0430\u043d\u0446\u0438\u044f \u043f\u0440\u0438\u0433\u0440\u043e\u0437\u0438\u043b\u0430 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u043c \u0441\u0443\u0434\u0435\u0431\u043d\u044b\u043c \u0438\u0441\u043a\u043e\u043c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439.", "x": 0.38128015398979187, "y": 0.5611447691917419}, {"x_score": 0.34989747405052185, "y_score": 0.3198128342628479, "difference": 0.03008463978767395, "source": "Underlining that France is entitled to around 80 more UK licenses, a group representing fishermen in the key port of Boulogne-sur-Mer and others along the northern coast threatened late on Saturday to launch protests.", "reference": "\u0411\u044b\u043b\u043e \u043f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443\u0442\u043e, \u0447\u0442\u043e \u0424\u0440\u0430\u043d\u0446\u0438\u044f \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0430\u0432\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0430 80 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0439 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u0430 \u043f\u043e\u0437\u0436\u0435 \u0432 \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u0433\u0440\u0443\u043f\u043f\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0440\u044b\u0431\u0430\u043a\u043e\u0432 \u043a\u043b\u044e\u0447\u0435\u0432\u043e\u0433\u043e \u043f\u043e\u0440\u0442\u0430 \u0411\u0443\u043b\u043e\u043d\u044c-\u0441\u044e\u0440-\u041c\u0435\u0440 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0440\u0430\u0439\u043e\u043d\u043e\u0432 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0433\u043e \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f \u043f\u0440\u0438\u0433\u0440\u043e\u0437\u0438\u043b\u0438 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043c\u0438.", "x": 0.34989747405052185, "y": 0.3198128342628479}, {"x_score": 0.3056280016899109, "y_score": 0.3373642861843109, "difference": 0.031736284494400024, "source": "\"Protests should be expected ... protests that will target British imports,\" the local CRPMEM fishing industry group fo 440\u043a\u0448\u0438\u0440\u0435.", "x": 0.328386515378952, "y": 0.3279293179512024}, {"x_score": 0.4056837260723114, "y_score": 0.7185119986534119, "difference": 0.31282827258110046, "source": "Last week, she posted on Instagram: \"Once again this year we plan to have two Christmas trees: one for the children to decorate and one which I do myself.\"", "reference": "\u041d\u0430 \u043f\u0440\u043e\u0448\u043b\u043e\u0439 \u043d\u0435\u0434\u0435\u043b\u0435 \u043e\u043d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043b\u0430 \u043f\u043e\u0441\u0442 \u0432 Instagram: \u00ab\u0412 \u044d\u0442\u043e\u043c \u0433\u043e\u0434\u0443 \u0443 \u043d\u0430\u0441 \u0441\u043d\u043e\u0432\u0430 \u0431\u0443\u0434\u0435\u0442 \u0434\u0432\u0435 \u0440\u043e\u0436\u0434\u0435\u0441\u0442\u0432\u0435\u043d\u0441\u043a\u0438\u0445 \u0435\u043b\u043a\u0438: \u043e\u0434\u043d\u0443 \u0443\u043a\u0440\u0430\u0441\u044f\u0442 \u0434\u0435\u0442\u0438, \u0430 \u0432\u0442\u043e\u0440\u0443\u044e \u2014 \u044f \u0441\u0430\u043c\u0430\u00bb.", "x": 0.4056837260723114, "y": 0.7185119986534119}, {"x_score": 1.0853774547576904, "y_score": 0.7552262544631958, "difference": 0.33015120029449463, "source": "British Garden Centres said sales of smaller trees are up 50 per cent this year across its 58 sites.", "reference": "\u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 British Garden Centres \u0441\u043e\u043e\u0431\u0449\u0430\u044e\u0442, \u0447\u0442\u043e \u0432 \u044d\u0442\u043e\u043c \u0433\u043e\u0434\u0443 \u043f\u0440\u043e\u0434\u0430\u0436\u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432 \u0432\u044b\u0440\u043e\u0441\u043b\u0438 \u043d\u0430 50 \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u043e\u0432 \u0432 58 \u043c\u0435\u0441\u0442\u0430\u0445.", "x": 1.0853774547576904, "y": 0.7552262544631958}, {"x_score": 0.40988588333129883, "y_score": 0.5912677645683289, "difference": 0.18138188123703003, "source": "Director Boyd Douglas-Davies, who is also president of the Horticulture Trades Association, said: \"People are trading up from a plant in the bedroom and putting in beautifully decorated trees.\"", "reference": "\u0414\u0438\u0440\u0435\u043a\u0442\u043e\u0440 \u0411\u043e\u0439\u0434 \u0414\u0443\u0433\u043b\u0430\u0441-\u0414\u0435\u0439\u0432\u0438\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u0430\u043a\u0436\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0422\u043e\u0440\u0433\u043e\u0432\u043e\u0439 \u0430\u0441\u0441\u043e\u0446\u0438\u0430\u0446\u0438\u0438 \u0441\u0430\u0434\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0430, \u0441\u043e\u043e\u0431\u0449\u0438\u043b: \u00ab\u041b\u044e\u0434\u0438 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044f\u0442 \u043e\u0442 \u043a\u043e\u043c\u043d\u0430\u0442\u043d\u044b\u0445 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439 \u0432 \u0441\u043f\u0430\u043b\u044c\u043d\u0435 \u043a \u0438\u0437\u044f\u0449\u043d\u043e \u0443\u043a\u0440\u0430\u0448\u0435\u043d\u043d\u044b\u043c \u0434\u0435\u0440\u0435\u0432\u044c\u044f\u043c\u00bb.", "x": 0.40988588333129883, "y": 0.5912677645683289}, {"x_score": 0.5515230298042297, "y_score": 0.5834611058235168, "difference": 0.03193807601928711, "source": "Fellow garden centre chain Squire's reports that 30 per cent of their customers plan on having at least two trees - and more than one in ten intend to have three or more.", "reference": "\u0414\u0440\u0443\u0433\u0430\u044f \u0441\u0435\u0442\u044c \u0441\u0430\u0434\u043e\u0432\u044b\u0445 \u0446\u0435\u043d\u0442\u0440\u043e\u0432 Squire \u0441\u043e\u043e\u0431\u0449\u0430\u0435\u0442, \u0447\u0442\u043e 30 \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u043e\u0432 \u0438\u0445 \u043a\u043b\u0438\u0435\u043d\u0442\u043e\u0432 \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u0442 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u04 ones that control your sleep cycle and put your body into a sleepy state.\"", "reference": "\u0412 \u0434\u0430\u043d\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043c\u0435\u043b\u0430\u0442\u043e\u043d\u0438\u043d \u0438 \u043a\u043e\u0440\u0442\u0438\u0437\u043e\u043b \u2014 \u044d\u0442\u043e \u0433\u043e\u0440\u043c\u043e\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u044e\u0442 \u0432\u0430\u0448\u0438 \u0446\u0438\u043a\u043b\u044b \u0441\u043d\u0430 \u0438 \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0432\u0430\u0441 \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u043e\u043d\u043b\u0438\u0432\u043e\u0441\u0442\u044c\u00bb.", "x": 1.0104272365570068, "y": 0.989585816860199}, {"x_score": 0.7078698873519897, "y_score": 0.6935076117515564, "difference": 0.01436227560043335, "source": "He added that a bedroom tree could also transport people back to a more carefree and youthful era.", "reference": "\u041e\u043d \u0442\u0430\u043a\u0436\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043b, \u0447\u0442\u043e \u0434\u0435\u0440\u0435\u0432\u043e \u0432 \u0441\u043f\u0430\u043b\u044c\u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0442\u0430\u043a\u0436\u0435 \u043f\u0435\u0440\u0435\u043d\u0435\u0441\u0442\u0438 \u043b\u044e\u0434\u0435\u0439 \u043d\u0430\u0437\u0430\u0434 \u0432 \u0431\u043e\u043b\u0435\u0435 \u0431\u0435\u0437\u0437\u0430\u0431\u043e\u0442\u043d\u0443\u044e \u044d\u0440\u0443 \u043c\u043e\u043b\u043e\u0434\u043e\u0441\u0442\u0438.", "x": 0.7078698873519897, "y": 0.6935076117515564}, {"x_score": 0.8577130436897278, "y_score": 0.8580154180526733, "difference": 0.00030237436294555664, "source": "\"Christmas can be a pretty stressful time.", "reference": "\u00ab\u0420\u043e\u0436\u0434\u0435\u0441\u0442\u0432\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u043d\u0435\u0441\u0442\u0438 \u043c\u043d\u043e\u0433\u043e \u0441\ re the US State Department announced its approval of a potential sale of American frigates.", "reference": "\u0412 \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u0432 \u041c\u0438\u043d\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0435 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u043d\u044b\u0445 \u0441\u0438\u043b \u0424\u0440\u0430\u043d\u0446\u0438\u0438 \u0441\u043e\u043e\u0431\u0449\u0438\u043b\u0438, \u0447\u0442\u043e \u043a\u043e\u043d\u0442\u0440\u0430\u043a\u0442 \u043f\u043e \u043e\u0431\u043e\u0440\u043e\u043d\u043d\u043e\u043c\u0443 \u0437\u0430\u043a\u0430\u0437\u0443 \u0434\u043b\u044f \u0410\u0444\u0438\u043d \u0431\u044b\u043b \u00ab\u0441\u043e\u0433\u043b\u0430\u0441\u043e\u0432\u0430\u043d \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043d\u0435\u0439 \u043d\u0430\u0437\u0430\u0434\u00bb, \u0434\u043e \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442 \u0421\u0428\u0410 \u0437\u0430\u044f\u0432\u0438\u043b \u043e \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0438 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u0438\u044f \u043d\u0430 \u0431\u0443\u0434\u0443\u0449\u0438\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u043a\u0438 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0444\u0440\u0435\u0433\u0430\u0442\u043e\u0432.", "x": 0.7178018093109131, "y": 0.7453579306602478}, {"x_score": 0.34510287642478943, "y_score": 0.18984360992908478, "difference": 0.15525926649570465, "source": "Since we have been in discussion with the Greeks, the American offer is no longer on the table...", "reference": "\u0422\u0430\u043a \u043a\u0430\u043a \u043c\u044b \u0443\u0436\u0435 \u043f\u0440\u043e\u0432\u0435\u043b\u0438 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u044b \u0441 \u0413\u0440\u0435\u0446\u0438\u0435\u0439, \u043f\u0440\u0435\u0434\u043b\u043e 0279083251953125, "source": "It said in a statement on Saturday it said could not announce the names of the approved candidates out of the nearly who 100 have applied because it was \"keen to exhaust all means of litigation to ensure its decisions comply with issued judgements.\"", "reference": "\u0412 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f, \u0447\u0442\u043e \u043e\u043d \u043d\u0435 \u0441\u043c\u043e\u0433 \u043e\u0431\u044a\u044f\u0432\u0438\u0442\u044c \u0438\u043c\u0435\u043d\u0430 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u043d\u044b\u0445 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u0432, \u0438\u0437\u0431\u0440\u0430\u043d\u043d\u044b\u0445 \u0438\u0437 \u043f\u043e\u0447\u0442\u0438 100 \u043f\u043e\u0434\u0430\u0432\u0448\u0438\u0445 \u0437\u0430\u044f\u0432\u043a\u0443, \u0442\u0430\u043a \u043a\u0430\u043a \u044d\u0442\u043e \u00ab\u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e \u0431\u044b \u0438\u0437\u0443\u0447\u0438\u0442\u044c \u0432\u0441\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0435 \u0442\u044f\u0436\u0431\u044b, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0439 \u0432\u044b\u043d\u0435\u0441\u0435\u043d\u043d\u044b\u043c \u0432\u0435\u0440\u0434\u0438\u043a\u0442\u0430\u043c\u00bb.", "x": 0.4842758774757385, "y": 0.512184202671051}, {"x_score": 0.597844660282135, "y_score": 0.5135951638221741, "difference": 0.08424949645996094, "source": "Rival factions have accused each other of intimidating or bribing judicial officials to secure their reinstatement of their candidates, and the commission is looking to see if the decisions were valid.", "reference": "\u041a\u043e\u043d\u043a\u0443\u0440\u0438\u0440\u0443\u044e\ 7\u043d\u043e\u0435 \u043e\u0431\u0435\u0449\u0430\u043d\u0438\u0435 \u0431\u0435\u0437 \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e \u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0439 \u0441\u0438\u043b\u044b.", "x": 0.4850592315196991, "y": 0.284492164850235}, {"x_score": 0.8606466054916382, "y_score": 0.8628594875335693, "difference": 0.0022128820419311523, "source": "Saif Gaddafi was convicted in absentia in 2015 on war crimes charges for his part in fighting the revolution that toppled his father, Muammar Gaddafi.", "reference": "\u0421\u0430\u0438\u0444 \u041a\u0430\u0434\u0434\u0430\u0444\u0438 \u0431\u044b\u043b \u0437\u0430\u043e\u0447\u043d\u043e \u043e\u0441\u0443\u0436\u0434\u0435\u043d \u0432 2015 \u0433\u043e\u0434\u0443 \u0437\u0430 \u0432\u043e\u0435\u043d\u043d\u044b\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f, \u0442\u0430\u043a \u043a\u0430\u043a \u043e\u043d \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0432 \u0431\u043e\u0440\u044c\u0431\u0435 \u0441 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0435\u0439, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u0432\u0435\u0440\u0433\u043b\u0438 \u0435\u0433\u043e \u043e\u0442\u0446\u0430, \u041c\u0443\u0430\u043c\u043c\u0430\u0440\u0430 \u041a\u0430\u0434\u0434\u0430\u0444\u0438.", "x": 0.8606466054916382, "y": 0.8628594875335693}, {"x_score": 1.9267736673355103, "y_score": 1.9245390892028809, "difference": 0.0022345781326293945, "source": "He denies wrongdoing.", "reference": "\u041e\u043d \u043e\u0442\u0440\u0438\u0446\u0430\u0435\u0442 \u043f\u0440\u0430\u0432\u043e\u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u0435.", "x": 1.9267736673355103, "y": 1.9245390892028809}, {"x_score": 0.6881843209266663, "y_score": 0.5848506689071655, "difference": 0.10333365201950073, "source": "The presence of tens of thousands of foreign fighters, mercenaries and indigenous militia make the country a tinderbox, and there are fears an electi 88074, "source": "Baerbock said Iran had resumed the talks with a position that set the negotiations back six months.", "reference": "\u0411\u0435\u0440\u0431\u043e\u043a \u0441\u043e\u043e\u0431\u0449\u0438\u043b\u0430, \u0447\u0442\u043e \u0418\u0440\u0430\u043d \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u0438\u043b \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u044b, \u0441 \u043f\u043e\u0437\u0438\u0446\u0438\u0435\u0439, \u043e\u0442\u0431\u0440\u043e\u0441\u0438\u0432\u0448\u0435\u0439 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u044b \u043d\u0430 \u0448\u0435\u0441\u0442\u044c \u043c\u0435\u0441\u044f\u0446\u0435\u0432 \u043d\u0430\u0437\u0430\u0434.", "x": 0.41194698214530945, "y": 0.6128632426261902}, {"x_score": 0.6247650384902954, "y_score": 0.6225814819335938, "difference": 0.00218355655670166, "source": "The current round of talks in Vienna follow a pause of five months after the election of a hardline anti-Westerner as Iran's president, Ebrahim Raisi.", "reference": "\u042d\u0442\u043e\u0442 \u0446\u0438\u043a\u043b \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u043e\u0432 \u0432 \u0412\u0435\u043d\u0435 \u043f\u0440\u0435\u0440\u0432\u0430\u043b \u043f\u0430\u0443\u0437\u0443 \u0434\u043b\u0438\u043d\u043e\u0439 \u0432 \u043f\u044f\u0442\u044c \u043c\u0435\u0441\u044f\u0446\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u0430 \u043f\u043e\u0441\u043b\u0435 \u0438\u0437\u0431\u0440\u0430\u043d\u0438\u044f \u043d\u043e\u0432\u044b\u043c \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0418\u0440\u0430\u043d\u0430 \u0436\u0435\u0441\u0442\u043a\u043e\u0433\u043e \u0430\u043d\u0442\u0438\u0437\u0430\u043f\u0430\u0434\u043d\u0438\u043a\u0430 \u0418\u0431\u0440\u0430\u0445\u0438\u043c\u0430 \u0420\u0430\u0438\u0441\u0438.", "x": 0.6247650384902954, "y": 0.6225814819335938}, {"x_score": 1.1496480703353882, "y_score": 0.9965649247169495, "difference": 0.15308314561843872, "source": "Earlier, U.S. officials said Secretary of State Antony Blinken had held a \"productive\" meeting with counterparts from Britain, Germany and France on Friday, discussing the way forward for the Iran talks.", "reference": "\u0420\u0430\u043d\u0435\u0435 \u0432\u043b\u0430\u0441\u0442\u0438 \u0421\u0428\u0410 \u0441\u043e\u043e\u0431\u0449\u0438\u043b\u0438, \u0447\u0442\u043e \u0432 \u043f\u044f\u0442\u043d\u0438\u0446\u0443 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044c \u042d\u043d\u0442\u043e\u043d\u0438 \u0411\u043b\u0438\u043d\u043a\u0435\u043d \u043f\u0440\u043e\u0432\u0435\u043b \u00ab\u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u0443\u044e\u00bb \u0432\u0441\u0442\u0440\u0435\u0447\u0443 \u0441 \u043a\u043e\u043b\u043b\u0435\u0433\u0430\u043c\u0438 \u0438\u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438 \u0438 \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b\u0438\u0441\u044c \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u044b \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u043e\u0432 \u0441 \u0418\u0440\u0430\u043d\u043e\u043c.", "x": 1.1496480703353882, "y": 0.9965649247169495}, {"x_score": 0.33140113949775696, "y_score": 0.17699171602725983, "difference": 0.15440942347049713, "source": "A senior State Department official said there was an \"intense\" conversation among the G7 countries, which were united in their position on the nuclear talks.", "reference": "\u0421\u0442\u0430\u0440\u0448\u0438\u0439 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0434\u0435\u043f\u0430\u0440\u044 43e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u043b\u0443\u0436\u0430\u0449\u0438\u0439.", "x": 0.09340136498212814, "y": 0.09260302037000656}, {"x_score": 0.7374463677406311, "y_score": 0.834348738193512, "difference": 0.09690237045288086, "source": "The official added that U.S. Special Envoy for Iran Robert Malley was heading back to Vienna for talks.", "reference": "\u0422\u0430\u043a\u0436\u0435 \u0433\u043e\u0441\u0441\u043b\u0443\u0436\u0430\u0449\u0438\u0439 \u0434\u043e\u0431\u0430\u0432\u0438\u043b, \u0447\u0442\u043e \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u0421\u0428\u0410 \u0432 \u0418\u0440\u0430\u043d\u0435 \u0420\u043e\u0431\u0435\u0440\u0442 \u041c\u0430\u043b\u043b\u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432 \u0412\u0435\u043d\u0443 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u043e\u0432.", "x": 0.7374463677406311, "y": 0.834348738193512}, {"x_score": 0.806824266910553, "y_score": 0.8066934943199158, "difference": 0.00013077259063720703, "source": "Iranian officials have previously said they were sticking to their tough stance.", "reference": "\u0412\u043b\u0430\u0441\u0442\u0438 \u0418\u0440\u0430\u043d\u0430 \u0440\u0430\u043d\u0435\u0435 \u0437\u0430\u044f\u0432\u0438\u043b\u0438, \u0447\u0442\u043e \u043e\u043d\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e\u0442 \u043f\u0440\u0435\u0436\u043d\u044e\u044e \u0436\u0435\u0441\u0442\u043a\u0443\u044e \u043f\u043e\u0437\u0438\u0446\u0438\u044e.", "x": 0.806824266910553, "y": 0.8066934943199158}, {"x_score": 0.814709484577179, "y_score": 0.8109816908836365, "difference": 0.0037277936935424805, "source": "Under the original nuclear deal, abandoned in 2018 by then-President Donald Trump, Iran limited its nuclear program in return for relief from U.S., European Union and U.N. sanctions.", "reference": "\u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u044f\u0434\u0435\u0440\u043d\u043e\u043c\u0443 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e, \u043f\u0440\u0435\u043a\u0440\u0430\u0449\u0435\u043d\u043d\u043e\u043c\u0443 \u0432 2018 \u0433\u043e\u0434\u0443 \u0442\u043e\u0433\u0434\u0430\u0448\u043d\u0438\u043c \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0414\u043e\u043d\u0430\u043b\u044c\u0434\u043e\u043c \u0422\u0440\u0430\u043c\u043f\u043e\u043c, \u0418\u0440\u0430\u043d \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u043b \u044f\u0434\u0435\u0440\u043d\u0443\u044e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443 \u0432 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u043e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u043e\u0442 \u0441\u0430\u043d\u043a\u0446\u0438\u0439 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0421\u0428\u0410, \u0441\u0442\u0440\u0430\u043d \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0430 \u0438 \u041e\u041e\u041d.", "x": 0.814709484577179, "y": 0.8109816908836365}, {"x_score": 0.5671468377113342, "y_score": 0.5007821917533875, "difference": 0.06636464595794678, "source": "The West fears the program would be used to develop weapons, something Tehran denies.", "reference": "\u0422\u0435\u0433\u0435\u0440\u0430\u043d \u043e\u0442\u0440\u0438\u0446\u0430\u0435\u0442 \u0431\u0435\u0441\u043f\u043e\u043a\u043e\u0439\u0441\u0442\u0432\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0417\u0430\u043f\u0430\u0434\u0430 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u0431\u0443\u0434\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u043 3221063613892, "difference": 0.7627854943275452, "source": "Russia warned of 'consequences' if Ukraine attacked", "reference": "\u0420\u043e\u0441\u0441\u0438\u044e \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0434\u0438\u043b\u0438 \u043e \u00ab\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f\u0445\u00bb \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043d\u0430 \u0423\u043a\u0440\u0430\u0438\u043d\u0443", "x": 0.834536612033844, "y": 1.5973221063613892}, {"x_score": 0.4862472712993622, "y_score": 0.6813951134681702, "difference": 0.19514784216880798, "source": "The Group of Seven has warned Russia of massive consequences and severe costs if President Vladimir Putin attacks Ukraine, according to a draft statement.", "reference": "\u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443 \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u044f, \u0411\u043e\u043b\u044c\u0448\u0430\u044f \u0441\u0435\u043c\u0435\u0440\u043a\u0430 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0434\u0438\u043b\u0430 \u0420\u043e\u0441\u0441\u0438\u044e \u043e \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u043d\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f\u0445 \u0438 \u0441\u0443\u0440\u043e\u0432\u043e\u0439 \u0440\u0430\u0441\u043f\u043b\u0430\u0442\u0435 \u0432 \u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0435\u0441\u043b\u0438 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440 \u041f\u0443\u0442\u0438\u043d \u043d\u0430\u0447\u043d\u0435\u0442 \u043d\u0430\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u0423\u043a\u0440\u0430\u0438\u043d\u0443.", "x": 0.4862472712993622, "y": 0.6813951134681702}, {"x_score": 0.7441140413284302, "y_score": 0.653860867023468, "difference": 0.09025317430496216, "source": "US intelligence assesses that Russia could be planning a multi-front offensive on Ukraine as early as next year, involving up to 175,000 troops.", "reference": "\u041f\u043e \u043e\u0446\u0435\u043d\u043a\u0430\u043c \u0441\u043f\u0435\u0446\u0441\u043b\u0443\u0436\u0431 \u0421\u0428\u0410, \u0420\u043e\u0441\u0441\u0438\u044f \u043c\u043e\u0436\u0435\u0442 \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u0423\u043a\u0440\u0430\u0438\u043d\u0443 \u043f\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c \u0444\u0440\u043e\u043d\u0442\u0430\u043c \u0441 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043c \u0434\u043e 175 000 \u0441\u043e\u043b\u0434\u0430\u0442 \u0443\u0436\u0435 \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u0433\u043e\u0434\u0443.", "x": 0.7441140413284302, "y": 0.653860867023468}, {"x_score": 0.9997201561927795, "y_score": 0.9996941089630127, "difference": 2.6047229766845703e-05, "source": "The Kremlin denies it plans to invade and says the West is gripped by Russophobia.", "reference": "\u041a\u0440\u0435\u043c\u043b\u044c \u043e\u0442\u0440\u0438\u0446\u0430\u0435\u0442 \u043f\u043b\u0430\u043d\u044b \u043f\u043e \u0437\u0430\u0445\u0432\u0430\u0442\u0443 \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442, \u0447\u0442\u043e \u0417\u0430\u043f\u0430\u0434 \u043e\u0431\u044a\u044f\u0442 \u0440\u0443\u0441\u043e\u0444\u043e\u0431\u0438\u0435\u0439.", "x": 0.9997201561927795, "y": 0.9996941089630127}, {"x_score": 0.9642228484153748, "y_score": 0.9642807841300964, "difference": 5.793571472167969e-05, "source": "Moscow says the expansion of NATO threatens Russia and has contravened assurances given to it as the Soviet Union collapsed in 1991.", "reference": "\u041c\u043e\u0441\u043a\u0432\u0430 \u0433\u043e\u0432\u043e\u0440\u0438\u0442, \u0447\u0442\u043e \u043f\u0440\u043e\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u041d\u0410\u0422\u041e \u0443\u0433\u0440\u043e\u0436 e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435 \u043e\u0442\u0434\u0430\u043b\u0438 \u0434\u0430\u043d\u044c \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c\u0443 \u043b\u0438\u0434\u0435\u0440\u0443 \u044d\u043f\u043e\u0445\u0438 \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0443", "x": 0.6540780663490295, "y": 0.5980815291404724}, {"x_score": 0.7602640390396118, "y_score": 0.7811594605445862, "difference": 0.020895421504974365, "source": "South Africa on Sunday paid an official tribute to FW de Klerk, the final president of white rule, who freed Nelson Mandela from prison and steered the country from apartheid to democracy.", "reference": "\u0412 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u0435\u043d\u044c\u0435 \u0432 \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u0442\u0434\u0430\u043b\u0438 \u0434\u0430\u043d\u044c \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u044f \u0424. \u0412. \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0443, \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c\u0443 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0443 \u0431\u0435\u043b\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u0441\u0432\u043e\u0431\u043e\u0434\u0438\u043b \u041d\u0435\u043b\u044c\u0441\u043e\u043d\u0430 \u041c\u0430\u043d\u0434\u0435\u043b\u0443 \u0438\u0437 \u0442\u044e\u0440\u0435\u043c\u043d\u043e\u0433\u043e \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u0438\u0432\u0435\u043b \u0441\u0442\u0440\u0430\u043d\u0443 \u043e\u0442 \u0440\u0435\u0436\u0438\u043c\u0430 \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430 \u043a \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0438.", "x": 0.7602640390396118, "y": 0.7811594605445862}, {"x_score": 1.839506983757019, "y_score": 1.8400801420211792, "difference": 0.0005731582641601562, "source": "De Klerk died on November 11 aged 85 following a battle with cancer.", "reference": "\u0414\u0435 \u041a\u043b\u0435\u0440\u043a \u0443\u043c\u0435\u0440 11 \u043d\u043e\u044f\u0431\u0440\u044f \u0432 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u0435 85 \u043b\u0435\u0442 \u043f\u043e\u0441\u043b\u0435 \u0431\u043e\u0440\u044c\u0431\u044b \u0441 \u0440\u0430\u043a\u043e\u043c.", "x": 1.839506983757019, "y": 1.8400801420211792}, {"x_score": 1.5707359313964844, "y_score": 1.5707628726959229, "difference": 2.6941299438476562e-05, "source": "Four days of national mourning were declared in his honor.", "reference": "\u0412 \u0435\u0433\u043e \u0447\u0435\u0441\u0442\u044c \u0431\u044b\u043b \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d \u0447\u0435\u0442\u044b\u0440\u0435\u0445\u0434\u043d\u0435\u0432\u043d\u044b\u0439 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u0440\u0430\u0443\u0440.", "x": 1.5707359313964844, "y": 1.5707628726959229}, {"x_score": 0.07552170008420944, "y_score": 0.14965103566646576, "difference": 0.07412933558225632, "source": "He served as president from 1989 to 1994 and is remembered most for leading South Africa's transition from white-minority rule to the first multi-racial elections in 1994.", "reference": "\u041e\u043d \u0431\u044b\u043b \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0441 1989 \u043f\u043e 1994 \u0433\u043e\u0434 \u0438 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442 \u0432 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0442\u0435\u043c, \u0447\u0442\u043e \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u043b \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435\u043c \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0438 \u0438\u0437 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0433\u0434\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e \u0431\u0435\u043b\u043e\u0435 \u043c\u0435\u043d\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e, \u0432 \u0441\u0442\u0440\u0430\u043d\u0443, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432 1994 \u0433\u043e\u0434\u0443 \u043f\u0440\u043e\u0448\u043b\u0438 \u043f\u0435\u0440\u0432\u044b\u0435 \u0432 \u043c\u0438\u0440\u0435 \u0432\u044b\u0431\u043e\u0440\u044b, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0440\u0430\u0441.", "x": 0.07552170008420944, "y": 0.14965103566646576}, {"x_score": 0.8274326920509338, "y_score": 0.827600359916687, "difference": 0.00016766786575317383, "source": "De Klerk also shared the Nobel Peace Prize with Mandela in 1993 after freeing him from prison in 1990.", "reference": "\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0432 1993 \u0433\u043e\u0434\u0443 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a \u0440\u0430\u0437\u0434\u0435\u043b\u0438\u043b \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u0443\u044e \u043f\u0440\u0435\u043c\u0438\u044e \u043c\u0438\u0440\u0430 \u0441 \u041c\u0430\u043d\u0434\u0435\u043b\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u043d \u043e\u0441\u0432\u043e\u0431\u043e\u0434\u0438\u043b \u0438\u0437 \u0442\u044e\u0440\u044c\u043c\u044b \u0432 1990-\u043c.", "x": 0.8274326920509338, "y": 0.827600359916687}, {"x_score": 1.1668329238891602, "y_score": 1.1670140027999878, "difference": 0.00018107891082763672, "source": "Mandela then became South Africa's first black president after his African National Congress party won the 1994 election.", "reference": "\u041c\u0430\u043d\u0434\u0435\u043b\u0430 \u0437\u0430\u0442\u0435\u043c \u0441\u0442\u0430\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0447\u0435\u0440\u043d\u043e\u043a\u043e\u0436\u0438\u043c \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0438 \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0435\u0433\u043e \u043f\u0430\u0440\u0442\u0438\u044f \u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441\u0430 \u0432\u044b\u0438\u0433\u0440\u0430\u043b\u0430 \u0432\u044b\u0431\u043e\u0440\u044b 1994 \u0433\u043e\u0434\u0430.", "x": 1.1668329238891602, "y": 1.1670140027999878}, {"x_score": 0.4571553170681, "y_score": 0.6321273446083069, "difference": 0.1749720275402069, "source": "President Cyril Ramaphosa attended Cape Town's Protestant Groote Kerk - one of South Africa's oldest churches - on Sunday morning to deliver a eulogy in De Klerk's honor.", "reference": ",\u0412 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u0435\u043d\u044c\u0435 \u0443\u0442\u0440\u043e\u043c \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u0438\u0440\u0438\u043b \u0420\u0430\u043c\u0430\u0444\u043e\u0441\u0430 \u043f\u043e\u0441\u0435\u0442\u0438\u043b \u043e\u0434\u043d\u0443 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0446\u0435\u0440\u043a\u0432\u0435\u0439 \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0438, \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u041a\u0435\u0439\u043f\u0442\u0430\u0443\u043d\u0430 Groote Kerk, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0438\u0437\u043d\u0435\u0441\u0442\u0438 \u0442\u0440\u0430\u0443\u0440\u043d\u0443\u044e \u0440\u0435\u0447\u044c, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0443\u044e \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0443.", "x": 0.4571553170681, "y": 0.6321273446083069}, {"x_score": 0.26627907156944275, "y_score": 0.26630106568336487, "difference": 2.199411392211914e-05, "source": "\"He was often misunderstood due to his over-correctness,\" De Klerk's widow Elita Georgiadis told around 200 attendees.", "reference": "\u00ab\u0415\u0433\u043e \u0447\u0430\u0441\u0442\u043e \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u043b\u0438 \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043e\u043d \u0431\u044b\u043b \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e \u0442\u0430\u043a\u0442\u0438\u0447\u0435\u043d\u00bb, \u2014 \u0441\u043a\u0430\u0437\u0430\u043b\u0430 \u0432\u0434\u043e\u0432\u0430 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0430, \u042d\u043b\u0438\u0442\u0430 \u0413\u0438\u043e\u0440\u0433\u0430\u0434\u0435\u0441, \u0432 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0438 200 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.", "x": 0.26627907156944275, "y": 0.26630106568336487}, {"x_score": 0.1503404825925827, "y_score": 0.14994636178016663, "difference": 0.00039412081241607666, "source": "I shall never forget this man who mesmerized me, who made me want to help him achieve this huge task ahead of him.", "reference": "\u042f \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0437\u0430\u0431\u0443\u0434\u0443 \u044d\u0442\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e-\u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u043e\u0447\u0430\u0440\u043e\u0432\u0430\u043b \u043c\u0435\u043d\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0438\u043b \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0435\u043c\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u043a \u0435\u0433\u043e \u0432\u0435\u043b\u0438\u043a\u043e\u0439 \u0446\u0435\u043b\u0438.", "x": 0.1503404825925827, "y": 0.14994636178016663}, {"x_score": 0.28893354535102844, "y_score": 0.3379254639148712, "difference": 0.04899191856384277, "source": "A private mass and the national anthem preceded the ceremony, which featured a portrait of De Klerk between two candles and a choir decorated with white flowers.", "reference": "\u0417\u0430 \u0437\u0430\u043a\u0440\u044b\u0442\u043e\u0439 \u043c\u0435\u0441\u0441\u043e\u0439 \u0438 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0433\u0438\u043c\u043d\u043e\u043c \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u0430 \u0446\u0435\u0440\u0435\u043c\u043e\u043d\u0438\u044f, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0440\u0442\u0440\u0435\u0442 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0430 \u0440\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u043b\u0438 \u043c\u0435\u0436\u0434\u0443 \u0434\u0432\u0443\u043c\u044f \u0441\u0432\u0435\u0447\u0430\u043c\u0438, \u0430 \u0430\u043b\u0442\u0430\u0440\u044c \u0431\u044b\u043b \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d \u0431\u0435\u043b\u044b\u043c\u0438 \u0446\u0432\u0435\u0442\u0430\u043c\u0438.", "x": 0.28893354535102844, "y": 0.3379254639148712}, {"x_score": 0.7325083017349243, "y_score": 0.7322443127632141, "difference": 0.0002639889717102051, "source": "Despite a positive reputation abroad, De Klerk divided opinion in South Africa and his death prompted mixed reactions.", "reference": "\u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0440\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u044e \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043a \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0443 \u0432 \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435 \u0431\u044b\u043b\u043e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u044b\u043c \u0438 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c \u0432\u044b\u0437\u0432\u0430\u043b\u0430 \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u044b\u0435 \u0440\u0435\u0430\u043a\u0446\u0438\u0438.", "x": 0.7325083017349243, "y": 0.7322443127632141}, {"x_score": 0.6125357747077942, "y_score": 0.6124653816223145, "difference": 7.039308547973633e-05, "source": "Critics say he remains inseparable from apartheid-era crimes and could have been held accountable for them had he lived longer.", "reference": "\u041a\u0440\u0438\u0442\u0438\u043a\u0438 \u0433\u043e\u0432\u043e\u0440\u044f\u0442, \u0447\u0442\u043e \u0435\u0433\u043e \u0432\u0441\u0435 \u0435\u0449\u0435 \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0442\u0434\u0435\u043b\u0438\u0442\u044c \u043e\u0442 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0439 \u044d\u043f\u043e\u0445\u0438 \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430 \u0438 \u0435\u0433\u043e \u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u043e \u0431\u044b \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u044c \u043a \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0437\u0430 \u043d\u0438\u0445, \u0435\u0441\u043b\u0438 \u0431\u044b \u043e\u043d \u043f\u0440\u043e\u0436\u0438\u043b \u0434\u043e\u043b\u044c\u0448\u0435.", "x": 0.6125357747077942, "y": 0.6124653816223145}, {"x_score": 1.145193099975586, "y_score": 1.1447910070419312, "difference": 0.00040209293365478516, "source": "De Klerk represented the National Party, which in 1948 formally established apartheid's racial segregation and disenfranchisement of South Africa's non-white majority.", "reference": "\u0414\u0435 \u041a\u043b\u0435\u0440\u043a \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u043f\u0430\u0440\u0442\u0438\u044e, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432 1948 \u0433\u043e\u0434\u0443 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430 \u0440\u0430\u0441\u043e\u0432\u0443\u044e \u0441\u0435\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u044e \u0440\u0435\u0436\u0438\u043c\u0430 \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430 \u0438 \u043b\u0438\u0448\u0438\u043b\u0430 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u043d\u0435\u0431\u0435\u043b\u043e\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u042e\u0436\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0438.", "x": 1.145193099975586, "y": 1.1447910070419312}, {"x_score": 0.24840353429317474, "y_score": 0.3609839677810669, "difference": 0.11258043348789215, "source": "Outside the church, a small group of protesters held signs saying, \"Justice denied\" and \"Justice for apartheid victims\" and were swiftly led away by police.", "reference": "\u0421\u043d\u0430\u0440\u0443\u0436\u0438 \u0446\u0435\u0440\u043a\u0432\u0438 \u0441\u043e\u0431\u0440\u0430\u043b\u0430\u0441\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443\u044e\u0449\u0438\u0445 \u0441 \u043f\u043b\u0430\u043a\u0430\u0442\u0430\u043c\u0438, \u0433\u043b\u0430\u0441\u044f\u0449\u0438\u043c\u0438 \u00ab\u041e\u0442\u043a\u0430\u0437\u0430\u043d\u043e \u0432 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0438\u0438\u00bb \u0438 \u00ab\u0422\u0440\u0435\u0431\u0443\u0435\u043c \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u0436\u0435\u0440\u0442\u0432 \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430\u00bb, \u043d\u043e \u0438\u0445 \u0431\u044b\u0441\u0442\u0440\u043e \u0440\u0430\u0437\u043e\u0433\u043d\u0430\u043b\u0430 \u043f\u043e\u043b\u0438\u0446\u0438\u044f.", "x": 0.24840353429317474, "y": 0.3609839677810669}, {"x_score": 0.632871687412262, "y_score": 0.6327491402626038, "difference": 0.00012254714965820312, "source": "The surrounding area was closed to traffic and placed under high security.", "reference": "\u041f\u0440\u0438\u043b\u0435\u0433\u0430\u044e\u0449\u0438\u0435 \u0440\u0430\u0439\u043e\u043d\u044b \u0431\u044b\u043b\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044b \u0434\u043b\u044f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0438 \u0437\u0430 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u044c\u044e \u0432 \u043d\u0438\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d \u0441\u0442\u0440\u043e\u0433\u0438\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c.", "x": 0.632871687412262, "y": 0.6327491402626038}, {"x_score": 0.3605523407459259, "y_score": 0.33647269010543823, "difference": 0.02407965064048767, "source": "Comments in his final years also tarnished De Klerk's image amid criticism for his failure to apologize officially for the crimes of apartheid.", "reference": "\u041d\u0430 \u0438\u043c\u0438\u0434\u0436 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0430 \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0433\u043e\u0434\u044b \u0435\u0433\u043e \u0436\u0438\u0437\u043d\u0438 \u0431\u044b\u043b\u0430 \u0431\u0440\u043e\u0448\u0435\u043d\u0430 \u0442\u0435\u043d\u044c, \u0432 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u043a\u0440\u0438\u0442\u0438\u043a\u0438 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043e\u043d \u0442\u0430\u043a \u0438 \u043d\u0435 \u043f\u0440\u0438\u043d\u0435\u0441 \u0438\u0437\u0432\u0438\u043d\u0435\u043d\u0438\u0439 \u0437\u0430 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430 \u043d\u0430 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u0435.", "x": 0.3605523407459259, "y": 0.33647269010543823}, {"x_score": 0.8201618790626526, "y_score": 0.8945391774177551, "difference": 0.07437729835510254, "source": "In 2020, he denied apartheid was a crime against humanity before retracting the statement and apologizing.", "reference": "\u0412 2020 \u0433\u043e\u0434\u0443, \u043f\u0440\u0435\u0436\u0434\u0435, \u0447\u0435\u043c \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u0441\u0432\u043e\u0438\u0445 \u0441\u043b\u043e\u0432 \u0438 \u043f\u0440\u0438\u043d\u0435\u0441\u0442\u0438 \u0438\u0437\u0432\u0438\u043d\u0435\u043d\u0438\u044f, \u043e\u043d \u043e\u0442\u0440\u0438\u0446\u0430\u043b, \u0447\u0442\u043e \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434 \u0431\u044b\u043b \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435\u043c \u043f\u0440\u043e\u0442\u0438\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u043d\u043e\u0441\u0442\u0438.", "x": 0.8201618790626526, "y": 0.8945391774177551}, {"x_score": 0.7058691382408142, "y_score": 0.7053880095481873, "difference": 0.0004811286926269531, "source": "De Klerk's foundation issued a posthumous video apologizing \"for the pain, hurt, indignity and damage that apartheid has done\" to South Africa's non-white populations.", "reference": "\u0424\u043e\u043d\u0434 \u0434\u0435 \u041a\u043b\u0435\u0440\u043a\u0430 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043b \u043f\u043e\u0441\u043b\u0435 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u0438 \u0432\u0438\u0434\u0435\u043e \u0441 \u0438\u0437\u0432\u0438\u043d\u0435\u043d\u0438\u044f\u043c\u0438 \u00ab\u0437\u0430 \u0431\u043e\u043b\u044c, \u043e\u0431\u0438\u0434\u0443, \u0443\u043d\u0438\u0436\u0435\u043d\u0438\u044f \u0438 \u0443\u0449\u0435\u0440\u0431, \u043f\u0440\u0438\u0447\u0438\u043d\u0435\u043d\u043d\u044b\u0435 \u0440\u0435\u0436\u0438\u043c\u043e\u043c \u0430\u043f\u0430\u0440\u0442\u0435\u0438\u0434\u0430\u00bb \u043d\u0435\u0431\u0435\u043 ": "Anyone with the exploit can obtain full access to an unpatched computer that uses the software.", "reference": "\u041b\u044e\u0431\u043e\u0439, \u043a\u0442\u043e \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u043e\u0439, \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u043e\u043b\u043d\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u0443, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043d\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d \u043f\u0430\u0442\u0447 \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u044d\u0442\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u043d\u043e\u0435 \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u0435.", "x": 0.6451261639595032, "y": 0.7022037506103516}, {"x_score": 0.5603767037391663, "y_score": 0.5390899181365967, "difference": 0.02128678560256958, "source": "Experts said the extreme ease with which the vulnerability lets an attacker access a web server - no password required - is what makes it so dangerous.", "reference": "\u042d\u043a\u0441\u043f\u0435\u0440\u0442\u044b \u0441\u043a\u0430\u0437\u0430\u043b\u0438, \u0447\u0442\u043e \u043d\u0435\u0431\u044b\u0432\u0430\u043b\u0430\u044f \u043b\u0435\u0433\u043a\u043e\u0441\u0442\u044c, \u0441 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0443\u044f\u0437\u0432\u0438\u043c\u043e\u0441\u0442\u044c \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0445\u0430\u043a\u0435\u0440\u0443 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0432\u0435\u0431-\u0441\u0435\u0440\u0432\u0435\u0440\u0443 \u2014 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u043f\u0430\u0440\u043e\u043b\u044c \u2014 \u044d\u0442\u043e \u0442\u043e, \u0447\u0442\u0 71305847}, {"x_score": 1.034111738204956, "y_score": 1.0272555351257324, "difference": 0.006856203079223633, "source": "The vulnerability, located in open-source Apache software used to run websites and other web services, was reported to the foundation on November 24 by the Chinese tech giant Alibaba, it said.", "reference": "\u041a\u0430\u043a \u043e\u043d \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0435\u0442, \u043e\u0431 \u0443\u044f\u0437\u0432\u0438\u043c\u043e\u0441\u0442\u0438, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u043e\u0439 \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 Apache \u0441 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u043c \u043a\u043e\u0434\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0437\u0430\u043f\u0443\u0441\u043a\u0430 \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0432\u0435\u0431-\u0441\u0435\u0440\u0432\u0438\u0441\u043e\u0432, 24 \u043d\u043e\u044f\u0431\u0440\u044f \u0441\u043e\u043e\u0431\u0449\u0438\u043b \u0444\u043e\u043d\u0434\u0443 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u0438\u0439 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0433\u0438\u0433\u0430\u043d\u0442 Alibaba.", "x": 1.034111738204956, "y": 1.0272555351257324}, {"x_score": 0.4638025164604187, "y_score": 0.4635995328426361, "difference": 0.00020298361778259277, "source": "It took two weeks to develop and release a fix.", "reference": "\u0427\u0442\u043e\u0431\u044b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0438 \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u0443 \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e\u0441\u044c \u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438.", "x": 0.4638025164604187, "y": 0.463599 526, "y": 0.32548758387565613}, {"x_score": 0.4199816882610321, "y_score": 0.43420788645744324, "difference": 0.014226198196411133, "source": "Sources have told The Age and The Sydney Morning Herald that the Gabba is the only major stadium in Australian cricket where the mains power supply at the ground is not sufficient to fire up the vast array of broadcast trucks and devices needed to beam pictures around the world.", "reference": "\u0418\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0438 \u0441\u043e\u043e\u0431\u0449\u0438\u043b\u0438 \u0438\u0437\u0434\u0430\u043d\u0438\u044f\u043c The Age \u0438 The Sydney Morning Herald, \u0447\u0442\u043e \u0413\u0430\u0431\u0431\u0430 \u2014 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043a\u0440\u0443\u043f\u043d\u044b\u0439 \u0441\u0442\u0430\u0434\u0438\u043e\u043d \u0434\u043b\u044f \u043a\u0440\u0438\u043a\u0435\u0442\u0430 \u0432 \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0438\u0438, \u0433\u0434\u0435 \u044d\u043d\u0435\u0440\u0433\u0438\u0438, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u043e\u0439 \u043e\u0442 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u0435\u0442\u0438, \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043b\u044f \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439 \u0442\u0435\u043b\u0435\u0432\u0435\u0449\u0430\u043d\u0438\u044f \u0438 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0443\u0436\u043d\u044b, \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0441\u0441\u044b\u043b\u0430\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443.", "x": 0.4199816882610321, "y": 0.43420788645744324}, {"x_score": 0.4702170491218567, "y_score": 0.4703214764595032, "difference": 0.00010442733764648438, "source": "Primary and backup generators powering the global broadcast of the Gabba Test went down for about 25 minutes on day four.", "reference": "\u0412 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u044b\u0439 \u0434\u0435\u043d\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0438 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u044b\u0435 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u044b, \u043f\u043e\u0434\u0430\u044e\u0449\u0438\u0435 \u044d\u043d\u0435\u0440\u0433\u0438\u044e \u0434\u043b\u044f \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438 \u0442\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u043c\u0430\u0442\u0447\u0430, \u043e\u0442\u043a\u043b\u044e\u0447\u0438\u043b\u0438\u0441\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0430 25 \u043c\u0438\u043d\u0443\u0442.", "x": 0.4702170491218567, "y": 0.4703214764595032}, {"x_score": -0.3107330799102783, "y_score": -0.430696576833725, "difference": 0.11996349692344666, "source": "That's because the base power in the precinct is required to supply the Gabba's light towers - one of which infamously went down during a Big Bash League match in 2019 - and the ground itself.", "reference": "\u042d\u0442\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e \u044d\u043d\u0435\u0440\u0433\u0438\u044f \u043e\u0442 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u0442\u0430\u043d\u0446\u0438\u0438 \u0440\u0430\u0439\u043e\u043d\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u043f\u0438\u0442\u0430\u043d\u0438\u044f \u043a\u0430\u043a \u043e\u0441\u0432\u0435\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a, \u043e\u0434\u043d\u0430 \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u0435\u0447\u0430\u043b\u044c\u043d\u043
