      var spec = {"data": {"name": "data-2aefc73c64400ccdf58228395748cb32"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-2aefc73c64400ccdf58228395748cb32": [{"x_score": 0.47438377141952515, "y_score": 0.47444167733192444, "difference": 5.790591239929199e-05, "source": "Sunday Best: Enter 1880s New York in HBO's \"The Gilded Age\"", "reference": "\u041b\u0443\u0447\u0448\u0435\u0435 \u0432 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u0435\u043d\u044c\u0435: \u043e\u0442\u043f\u0440\u0430\u0432\u044c\u0442\u0435\u0441\u044c \u0432 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a 1880-\u0445 \u0441 \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b\u043e\u043c HBO \u00ab\u041f\u043e\u0437\u043e\u043b\u043e\u0447\u0435\u043d\u043d\u044b\u0439 \u0432\u0435\u043a\u00bb", "x": 0.47438377141952515, "y": 0.47444167733192444}, {"x_score": -0.03525368869304657, "y_score": -0.03527543321251869, "difference": 2.1744519472122192e-05, "source": "Hat and parasol alert!", "reference": "\u041d\u0435 \u0437\u0430\u0431\u0443\u0434\u044c\u0442\u0435 \u0448\u043b\u044f\u043f\u0443 \u0438 \u0437\u043e\u043d\u0442\u0438\u043a!", "x": -0.03525368869304657, "y": -0.03527543321251869}, {"x_score": 1.1735095977783203, "y_score": 0.9873242378234863, "difference": 0.18618535995483398, "source": "\"The Gilded Age,\" created by Julian Fellowes (\"Downton Abbey\") and written by Fellowes and Sonja Warfield, premieres next month on HBO.", "reference": "\u0412 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u043c\u0435\u0441\u044f\u0446\u0435 \u043d\u0430 HBO \u0441\u043e\u0441\u0442\u043e\u0438\u0442\u0441\u044f \u043f\u0440\u0435\u043c\u044c\u0435\u0440\u0430 \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b\u0430 \u00ab\u041f\u043e\u0437\u043e\u043b\u043e\u0447\u0435\u043d\u043d\u044b\u0439 \u0432\u0435\u043a\u00bb, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0414\u0436\u0443\u043b\u0438\u0430\u043d\u043e\u043c \u0424\u0435\u043b\u043b\u043e\u0443\u0437\u043e\u043c (\u00ab\u0410\u0431\u0431\u0430\u0442\u0441\u0442\u0432\u043e \u0414\u0430\u0443\u043d\u0442\u043e\u043d\u00bb) \u043f\u043e \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044e \u0424\u0435\u043b\u043b\u043e\u0443\u0437\u0430 \u0438 \u0421\u043e\u043d\u0438 \u0423\u043e\u0440\u0444\u0438\u043b\u0434.", "x": 1.1735095977783203, "y": 0.9873242378234863}, {"x_score": 0.3459451198577881, "y_score": 0.34614622592926025, "difference": 0.00020110607147216797, "source": "Set in 1880s New York, it follows Marian Brook (Louisa Jacobson, above left) and aspiring writer Peggy Scott (Den\u00e9e Benton, right) as they newly encounter old-money society.", "reference": "\u0420\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0439 \u0432 1880-\u0445 \u0433\u043e\u0434\u0430\u0445 \u0432 \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0435, \u043e\u043d \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u0437\u0430 \u041c\u0430\u0440\u0438\u0430\u043d \u0411\u0440\u0443\u043a (\u041b\u0443\u0438\u0437\u0430 \u0414\u0436\u0435\u0439\u043a\u043e\u0431\u0441\u043e\u043d, \u0432\u0432\u0435\u0440\u0445\u0443 \u0441\u043b\u0435\u0432\u0430) \u0438 \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0435\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u0438\u0446\u0435\u0439 \u041f\u0435\u0433\u0433\u0438 \u0421\u043a\u043e\u0442\u0442 (\u0414\u0435\u043d\u0435 \u0411\u0435\u043d\u0442\u043e\u043d, \u0441\u043f\u0440\u0430\u0432\u0430), \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u0432\u043f\u0435\u0440\u0432\u044b\u0435 \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0441 \u043c\u0438\u0440\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u0436\u0438\u043b\u044b\u0445 \u043b\u044e\u0434\u0435\u0439.", "x": 0.3459451198577881, "y": 0.34614622592926025}, {"x_score": 1.1517174243927002, "y_score": 1.1520659923553467, "difference": 0.0003485679626464844, "source": "Also in the cast are Christine Baranski, Cynthia Nixon, Carrie Coon and Morgan Spector, among many more.", "reference": "\u0422\u0430\u043a\u0436\u0435 \u0432 \u0430\u043a\u0442\u0435\u0440\u0441\u043a\u043e\u043c \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u041a\u0440\u0438\u0441\u0442\u0438\u043d \u0411\u0430\u0440\u0430\u043d\u0441\u043a\u0438, \u0421\u0438\u043d\u0442\u0438\u044f \u041d\u0438\u043a\u0441\u043e\u043d, \u041a\u0435\u0440\u0440\u0438 \u041a\u0443\u043d \u0438 \u041c\u043e\u0440\u0433\u0430\u043d \u0421\u043f\u0435\u043a\u0442\u043e\u0440, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435.", "x": 1.1517174243927002, "y": 1.1520659923553467}, {"x_score": 0.5311211943626404, "y_score": 0.5313574075698853, "difference": 0.00023621320724487305, "source": "Good fun for the winter, no?", "reference": "\u041e\u0442\u043b\u0438\u0447\u043d\u0430\u044f \u0437\u0438\u043c\u043d\u044f\u044f \u0437\u0430\u0431\u0430\u0432\u0430, \u043d\u0435 \u043f\u0440\u0430\u0432\u0434\u0430 \u043b\u0438?", "x": 0.5311211943626404, "y": 0.5313574075698853}, {"x_score": 0.9428365230560303, "y_score": 0.9431060552597046, "difference": 0.0002695322036743164, "source": "The costumes, which look to be quite lavish indeed, are designed by Kasia Walicka-Maimone, whose previous work includes \"The Goldfinch,\" \"A Quiet Place\" and \"Moonrise Kingdom.\"", "reference": "\u041a\u043e\u0441\u0442\u044e\u043c\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u044b\u0433\u043b\u044f\u0434\u044fn \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043e\u0440\u043e\u0433\u043e, \u0441\u043e\u0437\u0434\u0430\u043d\u044b \u041a\u0430\u0441\u0438\u0435\u0439 \u0412\u0430\u043b\u0438\u043a\u0430-\u041c\u0430\u0439\u043c\u043e\u043d\u0435, \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442 \u00ab\u0429\u0435\u0433\u043e\u043b\u00bb, \u00ab\u0422\u0438\u0445\u043e\u0435 \u043c\u0435\u0441\u0442\u043e\u00bb \u0438 \u00ab\u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e \u043f\u043e\u043b\u043d\u043e\u0439 \u043b\u0443\u043d\u044b\u00bb.", "x": 0.9428365230560303, "y": 0.9431060552597046}, {"x_score": 0.6481020450592041, "y_score": 0.63749098777771, "difference": 0.01061105728149414, "source": "\"The Gilded Age\" begins streaming on HBO Max on Jan. 24th.", "reference": "\u0422\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u044f \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b\u0430 \u00ab\u041f\u043e\u0437\u043e\u043b\u043e\u0447\u0435\u043d\u043d\u044b\u0439 \u0432\u0435\u043a\u00bb \u043d\u0430 HBO Max \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f 24 \u044f\u043d\u0432\u0430\u0440\u044f.", "x": 0.6481020450592041, "y": 0.63749098777771}, {"x_score": 0.9213992953300476, "y_score": 1.4155563116073608, "difference": 0.49415701627731323, "source": "Joe Biden Laments Failure to Stop Global Warming After Deadly Tornados", "reference": "\u0414\u0436\u043e \u0411\u0430\u0439\u0434\u0435\u043d \u0441\u043e\u0436\u0430\u043b\u0435\u0435\u0442 \u043e \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u043e\u0442\u0435\u043f\u043b\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435 \u0441\u043c\u0435\u0440\u0442\u043e\u043d\u043e\u0441\u043d\u044b\u0445 \u0442\u043e\u0440\u043d\u0430\u0434\u043e", "x": 0.9213992953300476, "y": 1.4155563116073608}, {"x_score": 0.5969405174255371, "y_score": 0.597437858581543, "difference": 0.0004973411560058594, "source": "President Joe Biden lamented the world's failure to stop global warming on Saturday after addressing the deadly tornadoes that swept through several states.", "reference": "\u0412 \u0441\u0443\u0431\u0431\u043e\u0442\u0443 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0414\u0436\u043e \u0411\u0430\u0439\u0434\u0435\u043d \u043f\u043e\u0441\u0435\u0442\u043e\u0432\u0430\u043b \u043d\u0430 \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u0432\u0441\u0435\u0433\u043e \u043c\u0438\u0440\u0430 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u043e\u0442\u0435\u043f\u043b\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u043e\u043d \u0443\u043f\u043e\u043c\u044f\u043d\u0443\u043b \u043e \u0441\u0435\u0440\u0438\u0438 \u0441\u043c\u0435\u0440\u0442\u043e\u043d\u043e\u0441\u043d\u044b\u0445 \u0442\u043e\u0440\u043d\u0430\u0434\u043e, \u043e\u0431\u0440\u0443\u0448\u0438\u0432\u0448\u0438\u0445\u0441\u044f \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0448\u0442\u0430\u0442\u043e\u0432.", "x": 0.5969405174255371, "y": 0.597437858581543}, {"x_score": 1.0311861038208008, "y_score": 1.0555120706558228, "difference": 0.024325966835021973, "source": "\"We all know that everything is more intense when the climate is warming.", "reference": "\u00ab\u0412\u0441\u0435 \u043c\u044b \u0437\u043d\u0430\u0435\u043c, \u0447\u0442\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u044b \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442 \u0438\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u0435\u0435, \u043a\u043e\u0433\u0434\u0430 \u043a\u043b\u0438\u043c\u0430\u0442 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0442\u0435\u043f\u043b\u0435\u0435.", "x": 1.0311861038208008, "y": 1.0555120706558228}, {"x_score": 1.7175548076629639, "y_score": 1.7183716297149658, "difference": 0.0008168220520019531, "source": "Everything,\" he said.", "reference": "\u0412\u0441\u0435\u00bb, \u2014 \u0441\u043a\u0430\u0437\u0430\u043b \u043e\u043d.", "x": 1.7175548076629639, "y": 1.7183716297149658}, {"x_score": 0.8237955570220947, "y_score": 0.8245810270309448, "difference": 0.0007854700088500977, "source": "\"And obviously it has some impact here.\"", "reference": "\u00ab\u0418 \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u0438\u043c\u0435\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u0435\u00bb.", "x": 0.8237955570220947, "y": 0.8245810270309448}, {"x_score": 1.0050139427185059, "y_score": 0.9289045929908752, "difference": 0.07610934972763062, "source": "At least 30 tornadoes were reported across six different states causing widespread devastation, and over 100 people are expected killed from the storm.", "reference": "\u0421\u043e\u043e\u0431\u0449\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043e 30 \u0442\u043e\u0440\u043d\u0430\u0434\u043e, \u0437\u0430\u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0432 \u0448\u0435\u0441\u0442\u0438 \u0448\u0442\u0430\u0442\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u0432\u0435\u043b\u0438 \u043a \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u043d\u044b\u043c \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043d\u0438\u044f\u043c, \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0431\u0443\u0440\u0438 \u043f\u043e\u0433\u0438\u0431\u043b\u043e \u0431\u043e\u043b\u0435\u0435 100 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.", "x": 1.0050139427185059, "y": 0.9289045929908752}, {"x_score": 0.42612409591674805, "y_score": 0.4264484941959381, "difference": 0.0003243982791900635, "source": "The president said he did not know the full extent of global warming's contribution to the deadly storms, which he described as one of the \"largest tornado outbreaks in history.\"", "reference": "\u041f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0441\u043e\u043e\u0431\u0449\u0438\u043b, \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u043e\u0433\u043e \u043d\u0435 \u0437\u043d\u0430\u0435\u0442 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u043e\u0442\u0435\u043f\u043b\u0435\u043d\u0438\u0435 \u0432\u043b\u0438\u044f\u0435\u0442 \u043d\u0430 \u0441\u043c\u0435\u0440\u0442\u043e\u043d\u043e\u0441\u043d\u044b\u0435 \u0431\u0443\u0440\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043d \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442 \u043a\u0430\u043a \u043e\u0434\u043d\u0438 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u00ab\u043c\u0430\u0441\u0448\u0442\u0430\u0431\u043d\u044b\u0445 \u0432\u0441\u043f\u044b\u0448\u0435\u043a \u0442\u043e\u0440\u043d\u0430\u0434\u043e \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438\u00bb.", "x": 0.42612409591674805, "y": 0.4264484941959381}, {"x_score": 1.268361210823059, "y_score": 1.2875473499298096, "difference": 0.01918613910675049, "source": "He said he would get the Environmental Protection Agency to investigate.", "reference": "\u041e\u043d \u0441\u043a\u0430\u043 0430\u043d\u0434\u0430 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043f\u043e\u0434 \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e\u043c \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u043e\u0440\u0430 \u041b\u0438 \u042e\u043d\u0433-\u0412\u0443\u043a\u0430 \u0438\u0437 \u0414\u0435\u043f\u0430\u0440\u0442\u0430\u043c\u0435\u043d\u0442\u0430 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044e \u043c\u043e\u043b\u0435\u043a\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043c\u043e\u0436\u0435\u0442 \u0432\u044b\u044f\u0432\u0438\u0442\u044c \u0448\u0442\u0430\u043c\u043c \u043e\u043c\u0438\u043a\u0440\u043e\u043d \u0432\u0441\u0435\u0433\u043e \u0437\u0430 20\u201330 \u043c\u0438\u043d\u0443\u0442 \u0438 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u043e\u043d\u043b\u0430\u0439\u043d.", "x": 0.7151555418968201, "y": 0.6990818381309509}, {"x_score": 0.21008852124214172, "y_score": 0.3661353886127472, "difference": 0.15604686737060547, "source": "Omicron is a variant in which 26-32 mutations in the spike, which is used to infect cells by the COVID-19 virus.", "reference": "\u041e\u043c\u0438\u043a\u0440\u043e\u043d \u2014 \u044d\u0442\u043e \u0448\u0442\u0430\u043c\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u043e\u0442 26 \u0434\u043e 32 \u043c\u0443\u0442\u0430\u0446\u0438\u0439 \u0432 \u043f\u0435\u043f\u043b\u043e\u043c\u0435\u0440\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0438\u0440\u0443\u0441 COVID-19 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043f\u0440\u0438 \u0437\u0430\u0440\u0430\u0436\u0435\u043d\u0438\u0438 \u043a\u043b\u0435\u0442\u043e\u043a.", "x": 0.21008852124214172, "y": 0.3661353886127472}, {"x_score": 0.45389291644096375, "y_score": 0.39723342657089233, "difference": 0.05665948987007141, "source": "According to the research team, molecular diagnostics technology can distinguish mutations at the single-nucleotide base, so it can detect \"Stealth Omicron,\" which are difficult to be detected by PCR tests.", "reference": "\u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u044b, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043c\u043e\u043b\u0435\u043a\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438 \u043c\u043e\u0436\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c \u043c\u0443\u0442\u0430\u0446\u0438\u0438 \u043d\u0430 \u043e\u0434\u043d\u043e\u043d\u0443\u043a\u043b\u0435\u043e\u0442\u0438\u0434\u043d\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435, \u0442\u043e \u0435\u0441\u0442\u044c \u043e\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u0432\u044b\u044f\u0432\u0438\u0442\u044c \u0441\u0442\u0435\u043b\u0441-\u043e\u043c\u0438\u043a\u0440\u043e\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043b\u043e\u0445\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u041f\u0426\u0420-\u0442\u0435\u0441\u0442\u0430\u043c\u0438.", "x": 0.45389291644096375, "y": 0.39723342657089233}, {"x_score": 0.7415573000907898, "y_score": 0.7409090399742126, "difference": 0.0006482601165771484, "source": "Currently, the Korea Centers for Disease Control and Prevention is using three methods to detect COVID-19 variants: whole-genome analysis, target DNA (mutations such as spike protein) analysis, and PCR test.", "reference": "\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0426\u0435\u043d\u0442\u0440\u044b \u043f\u043e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e \u0438 \u043f\u0440\u043e\u0444\u0438\u043b\u0430\u043a\u0442\u0438\u043a\u0435 \u0437\u0430\u0431\u043e\u043b\u0435\u0432\u0430\u043d\u0438\u0439 \u041a\u043e\u0440\u0435\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0440\u0438 \u043c\u0435\u0442\u043e\u0434\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0448\u0442\u0430\u043c\u043c\u043e\u0432 COVID-19: \u043f\u043e\u043b\u043d\u043e\u0433\u0435\u043d\u043e\u043c\u043d\u044b\u0439 \u0430\u043d\u0430\u043b\u0438\u0437, \u0442\u0430\u0440\u0433\u0435\u0442\u043d\u044b\u0439 \u0430\u043d\u0430\u043b\u0438\u0437 \u0414\u041d\u041a (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043d\u0430 \u043c\u0443\u0442\u0430\u0446\u0438\u0438 \u0448\u0438\u043f\u043e\u0432\u0438\u0434\u043d\u043e\u0433\u043e \u0431\u0435\u043b\u043a\u0430) \u0438 \u041f\u0426\u0420-\u0442\u0435\u0441\u0442.", "x": 0.7415573000907898, "y": 0.7409090399742126}, {"x_score": -0.3628624379634857, "y_score": -0.349215030670166, "difference": 0.013647407293319702, "source": "In the case of the Delta variant, it can be detected by the current PCR test, but Omicron cannot.", "reference": "\u0428\u0442\u0430\u043c\u043c \u0434\u0435\u043b\u044c\u0442\u0430 \u043c\u043e\u0436\u043d\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u0442\u044c \u041f\u0426\u0420-\u0442\u0435\u0441\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0441\u0435\u0439\u0447\u0430\u0441, \u0430 \u043e\u043c\u0438\u043a\u0440\u043e\u043d \u043d\u0435\u043b\u044c\u0437\u044f.", "x": -0.3628624379634857, "y": -0.349215030670166}, {"x_score": 0.9940030574798584, "y_score": 1.0053179264068604, "difference": 0.011314868927001953, "source": "The newly developed technology this time is not a sequencing method that reads DNA or RNA sequences, but the molecular diagnostic technology.", "reference": "\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u0430\u044f \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043c\u0435\u0442\u043e\u0434\u043e\u043c \u0441\u0435\u043a\u0432\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0414\u041d\u041a \u0438\u043b\u0438 \u0420\u041d\u041a: \u044d\u0442\u043e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043c\u043e\u043b\u0435\u043a\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438.", "x": 0.9940030574798584, "y": 1.0053179264068604}, {"x_score": 0.8296553492546082, "y_score": 0.7942275404930115, "difference": 0.03542780876159668, "source": "The existing technology screens only specific areas of the virus, but the molecular diagnostic technology was designed to cause nucleic acid-binding reactions only when the COVID-19 RNA exists, enabling rapid detection.", "reference": "\u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0430\u044f \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u0438\u0437\u0443\u0447\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0447\u0430\u0441\u0442\u0438 \u0432\u0438\u0440\u0443\u0441\u0430, \u0430 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043c\u043e\u043b\u0435\u043a\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043d\u0443\u043a\u043b\u0435\u0430\u0440\u043d\u044b\u0435 \u0440\u0435\u0430\u043a\u0446\u0438\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u044f \u043a\u0438\u0441\u043b\u043e\u0442\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u0420\u041d\u041a COVID-19, \u0447\u0442\u043e \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u0435\u0442 \u0431\u044b\u0441\u0442\u0440\u043e\u0435 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0435\u043d\u0438\u0435 \u0432\u0438\u0440\u0443\u0441\u0430.", "x": 0.8296553492546082, "y": 0.7942275404930115}, {"x_score": 0.1213640496134758, "y_score": 0.051186639815568924, "difference": 0.07017740979790688, "source": "According to Professor Lee, Omicron has a strong signal for N genes in PCR tests but has a weak signal for S genes.", "reference": "\u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u043e\u0440\u0443 \u041b\u0438, \u043f\u0440\u0438 \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438 \u041f\u0426\u0420-\u0442\u0435\u0441\u0442\u0430 \u0448\u0442\u0430\u043c\u043c \u043e\u043c\u0438\u043a\u0440\u043e\u043d \u0434\u0430\u0435\u0442 \u0441\u0438\u043b\u044c\u043d\u044b\u0439 \u0441\u0438\u0433\u043d\u0430\u043b \u0432 \u0443\u0447\u0430\u0441\u0442\u043a\u0435 \u0433\u0435\u043d\u0430 N, \u043d\u043e \u0441\u043b\u0430\u0431\u044b\u0439 \u0441\u0438\u0433\u043d\u0430\u043b \u0432 \u0443\u0447\u0430\u0441\u0442\u043a\u0435 S.", "x": 0.1213640496134758, "y": 0.051186639815568924}, {"x_score": 0.07675544917583466, "y_score": 0.07673458009958267, "difference": 2.0869076251983643e-05, "source": "In the case of \"Stealth Omicron,\" both N and S genes confirmed positive, making it difficult to distinguish from other variants.", "reference": "\u0412 \u0441\u043b\u0443\u0447\u0430\u0435 \u0441\u0442\u0435\u043b\u0441-\u043e\u043c\u0438\u043a\u0440\u043e\u043d\u0430 \u043a\u0430\u043a \u0443\u0447\u0430\u0441\u0442\u043e\u043a \u0433\u0435\u043d\u0430 N, \u0442\u0430\u043a \u0438 S \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c\u0438, \u0447\u0442\u043e \u0443\u0441\u043b\u043e\u0436\u043d\u044f\u0435\u0442 \u0435\u0433\u043e \u0434\u0438\u0444\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0430\u0446\u0438\u044e \u043e\u0442 \u0434\u0440\u0443\u0433\u0438\u0445 \u0448\u0442\u0430\u043c\u043c\u043e\u0432.", "x": 0.07675544917583466, "y": 0.07673458009958267}, {"x_score": 0.23705925047397614, "y_score": 0.23694321513175964, "difference": 0.0001160353422164917, "source": "The molecular diagnostic technology works in different mechanisms from PCR, detecting the Omicron variant efficiently.", "reference": "\u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043c\u043e\u043b\u0435\u043a\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c\u044b, \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0435 \u043e\u0442 \u041f\u0426\u0420, \u0438 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0448\u0442\u0430\u043c\u043c \u043e\u043c\u0438\u043a\u0440\u043e\u043d.", "x": 0.23705925047397614, "y": 0.23694321513175964}, {"x_score": 0.7960276007652283, "y_score": 0.7953780293464661, "difference": 0.000649571418762207, "source": "Unlike conventional technology that generally processes up to 96 samples per device, the new technology can process more than 125 in 30 minutes (more than 250 samples per hour).", "reference": "\u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e\u0439 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438, \u043f\u0440\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043e\u0434\u043d\u043e \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e \u043c\u043e\u0436\u0435\u0442 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0434\u043e 96 \u043e\u0431\u0440\u0430\u0437\u0446\u043e\u0432, \u0441 \u043d\u043e\u0432\u043e\u0439 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0435\u0439 \u043c\u043e\u0436\u043d\u043e \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 125 \u043e\u0431\u0440\u0430\u0437\u0446\u043e\u0432 \u0437\u0430 30 \u043c\u0438\u043d\u0443\u0442 (\u0431\u043e\u043b\u0435\u0435 250 \u043e\u0431\u0440\u0430\u0437\u0446\u043e\u0432 \u0432 \u0447\u0430\u0441).", "x": 0.7960276007652283, "y": 0.7953780293464661}, {"x_score": 0.6430661082267761, "y_score": 0.6182600259780884, "difference": 0.024806082248687744, "source": "In addition, this technology does not need specialized equipment, thus can make diagnostic kits simply and easily.", "reference": "\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0434\u043b\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u044d\u0442\u043e\u0439 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0430\u0431\u043e\u0440\u044b \u0434\u043b\u044f \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438 \u043c\u043e\u0433\u0443\u0442 \u0441\u0442\u0430\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u044b\u043c\u0438 \u0438 \u0443\u0434\u043e\u0431\u043d\u044b\u043c\u0438 \u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438.", "x": 0.6430661082267761, "y": 0.6182600259780884}, {"x_score": 0.25238746404647827, "y_score": 0.25214868783950806, "difference": 0.00023877620697021484, "source": "As the method can develop the diagnosis kit in 4 days, it is expected to respond quickly even if a new variant or virus occurs in the future.", "reference": "\u0422\u0430\u043a \u043a\u0430\u043a \u043d\u0430\u0431\u043e\u0440 \u0434\u043b\u044f \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u043a\u0438 \u043f\u043e \u0434\u0430\u043d\u043d\u043e\u043c\u0443 \u043c\u0435\u0442\u043e\u0434\u0443 \u043c\u043e\u0436\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0437\u0430 4 \u0434\u043d\u044f, \u043e\u0436\u0438\u0434\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0434\u0430\u0436\u0435 \u043f\u0440\u0438 \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0438 \u043d\u043e\u0432\u044b\u0445 \u0448\u0442\u0430\u043c\u043c\u043e\u0432 \u0438\u043b\u0438 \u0432\u0438\u0440\u0443\u0441\u043e\u0432 \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f \u0431\u044b\u0441\u0442\u0440\u043e \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c \u043d\u0430 \u0437\u0430\u043f\u0440\u043e\u0441.", "x": 0.25238746404647827, "y": 0.25214868783950806}, {"x_score": 1.2571051120758057, "y_score": 1.2568273544311523, "difference": 0.0002777576446533203, "source": "\"I hope the disclosure of this technology will help us return to normal daily life as soon as possible,\" said Professor Lee.", "reference": "\u00ab\u042f \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e \u0440\u0430\u0441\u043a\u0440\u044b\u0442\u0438\u0435 \u044d\u0442\u043e\u0439 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043d\u0430\u043c \u0432\u0435\u0440\u043d\u0443\u0442\u044c\u0441\u044f \u043a \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0441\u043a\u043e\u0440\u0435\u0435\u00bb, \u2014 \u0433\u043  0.02373039722442627, "source": "The men - who have all pleaded not guilty - are accused of sinking the statue \"without lawful excuse.\"", "reference": "\u042d\u0442\u0438 \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u043b\u0438 \u0441\u0435\u0431\u044f \u0432\u0438\u043d\u043e\u0432\u043d\u044b\u043c\u0438, \u043e\u0431\u0432\u0438\u043d\u044f\u044e\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0443\u0442\u043e\u043f\u0438\u043b\u0438 \u0441\u0442\u0430\u0442\u0443\u044e \u00ab\u0431\u0435\u0437 \u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0433\u043e \u0442\u043e\u043c\u0443 \u043e\u043f\u0440\u0430\u0432\u0434\u0430\u043d\u0438\u044f\u00bb.", "x": 0.6914212107658386, "y": 0.6676908135414124}, {"x_score": 0.39223191142082214, "y_score": 0.4032554030418396, "difference": 0.011023491621017456, "source": "Praised by some for leaving money to various charitable causes after his death, the controversial trader's statue was attacked in June 2020, when a protest supporting the Black Lives Matter (BLM) movement was happening in the city.", "reference": "\u041f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u0430\u044f \u0441\u0442\u0430\u0442\u0443\u044f \u0442\u043e\u0440\u0433\u043e\u0432\u0446\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043b\u0430\u0432\u0438\u043b\u0438 \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0441\u043c\u0435\u0440\u0442\u0438 \u043e\u043d \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u0434\u0435\u043d\u044c\u0433\u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u043c, \u0431\u044b\u043b\u0430 \u0430\u0442\u0430\u043a\u043e\u0432\u0430\u043d\u0430 \u043 19872307777405, "y": 0.8006183505058289}, {"x_score": 0.7120583653450012, "y_score": 0.8677855730056763, "difference": 0.15572720766067505, "source": "Police were called to the scene by the ambulance service.", "reference": "\u041f\u043e\u043b\u0438\u0446\u0438\u044e \u0432\u044b\u0437\u0432\u0430\u043b\u0438 \u043d\u0430 \u043c\u0435\u0441\u0442\u043e \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u0438 \u0441\u043a\u043e\u0440\u043e\u0439 \u043f\u043e\u043c\u043e\u0449\u0438.", "x": 0.7120583653450012, "y": 0.8677855730056763}, {"x_score": 0.41979631781578064, "y_score": 0.4205639064311981, "difference": 0.0007675886154174805, "source": "Despite the best efforts of paramedics, Yahya, from Nechells, was confirmed dead at the scene.", "reference": "\u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0432\u0441\u0435 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0435 \u0443\u0441\u0438\u043b\u0438\u044f \u0432\u0440\u0430\u0447\u0435\u0439, \u042f\u0445\u044c\u044f \u0438\u0437 \u041d\u0435\u0448\u0435\u043b\u0441\u0430 \u0431\u044b\u043b \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d \u043c\u0435\u0440\u0442\u0432\u044b\u043c \u043d\u0430 \u043c\u0435\u0441\u0442\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f.", "x": 0.41979631781578064, "y": 0.4205639064311981}, {"x_score": 0.9608202576637268, "y_score": 0.96065354347229, "difference": 0.00016671419143676758, "source": "A post-mortem revealed he died from a stab wound to the chest.", "reference": "\u0412\u0441\u043a\u0440\u044b\u0442\u0438\u0435 \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u043e, \u0447\u0442\u043e \u043e\u043d \u0443\u043c\u0435\u0440 \u043e\u0442 \u043d\u043e\u0436\u0435\u0432\u043e\u0433\u043e \u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0432 \u0433\u0440\u0443\u0434\u044c.", "x": 0.9608202576637268, "y": 0.96065354347229}, {"x_score": 0.6131625771522522, "y_score": 0.6121916174888611, "difference": 0.0009709596633911133, "source": "A statement released on behalf of his family said: \"We cannot believe that Yahya has disappeared from our eyes.", "reference": "\u0412 \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0438, \u0432\u044b\u043f\u0443\u0449\u0435\u043d\u043d\u043e\u043c \u043e\u0442 \u0438\u043c\u0435\u043d\u0438 \u0435\u0433\u043e \u0441\u0435\u043c\u044c\u0438, \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f: \u00ab\u041c\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0432\u0435\u0440\u0438\u0442\u044c, \u0447\u0442\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u0443\u0432\u0438\u0434\u0438\u043c \u042f\u0445\u044c\u044e.", "x": 0.6131625771522522, "y": 0.6121916174888611}, {"x_score": 1.2835719585418701, "y_score": 0.9816733002662659, "difference": 0.30189865827560425, "source": "We still don't know the reason he was killed.", "reference": "\u041c\u044b \u0432\u0441\u0435 \u0435\u0449\u0435 \u043d\u0435 \u0437\u043d\u0430\u0435\u043c, \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d \u0431\u044b\u043b \u0443\u0431\u0438\u0442.", "x": 1.2835719585418701, "y": 0.9816733002662659}, {"x_score": 1.1136553287506104, "y_score": 1.113264799118042, "difference": 0.0003905296325683594, "source": "A young, energetic 18-year-old, his dream was to be a digital marketing specialist.", "reference": "\u041c\u043e\u043b\u043e\u0434\u043e\u0439, \u044d\u043d\u0435\u0440\u0433\u0438\u0447\u043d\u044b\u0439, \u0432\u043e\u0441\u0435\u043c\u043d\u0430\u0434\u0446\u0430\u0442\u0438\u043b\u0435\u0442\u043d\u0438\u0439 \u043f\u0430\u0440\u0435\u043d\u044c, \u043e\u043d \u043c\u0435\u0447\u0442\u0430\u043b \u0441\u0442\u0430\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u043e\u043c \u043f\u043e \u0446\u0438\u0444\u0440\u043e\u0432\u043e\u043c\u0443 \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0443.", "x": 1.1136553287506104, "y": 1.113264799118042}, {"x_score": -0.1881285309791565, "y_score": -0.18773356080055237, "difference": 0.000394970178604126, "source": "The whole community are shocked.", "reference": "\u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0448\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u0430.", "x": -0.1881285309791565, "y": -0.18773356080055237}, {"x_score": 0.4521695077419281, "y_score": 0.4521080255508423, "difference": 6.148219108581543e-05, "source": "May God be with the family he left behind, especially his parents.\"", "reference": "\u0421\u043e\u0445\u0440\u0430\u043d\u0438 \u0413\u043e\u0441\u043f\u043e\u0434\u044c \u0435\u0433\u043e \u0441\u0435\u043c\u044c\u044e, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043e\u043d \u043e\u0441\u0442\u0430\u0432\u0438\u043b, \u0432 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0435\u0433\u043e \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439\u00bb.", "x": 0.4521695077419281, "y": 0.4521080255508423}, {"x_score": 0.8318865299224854, "y_score": 0.8314386010169983, "difference": 0.00044792890548706055, "source": "Detectives have been gathering CCTV and other evidence as they try to piece together what happened and identify and trace who stabbed the teenager.", "reference": "\u0414\u0435\u0442\u0435\u043a\u0442\u0438\u0432\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442 \u0434\u0430\u043d\u043d\u044b\u0435 \u0441 \u043a\u0430\u043c\u0435\u0440 \u0432\u0438\u0434\u0435\u043e\u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0443\u043b\u0438\u043a\u0438, \u043f\u044b\u0442\u0430\u044f\u0441\u044c \u043f\u043e\u043d\u044f\u0442\u044c, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e, \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u043e\u0442\u0441\u043b\u0435\u0434\u0438\u0442\u044c, \u043a\u0442\u043e \u043d\u0430\u043d\u0435\u0441 \u0440\u0430\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u0443.", "x": 0.8318865299224854, "y": 0.8314386010169983}, {"x_score": 0.6251669526100159, "y_score": 0.6332738399505615, "difference": 0.008106887340545654, "source": "Detective Inspector Hannah Whitehouse, from the homicide unit, said: \"Yahya was just 18 and with his life ahead of him.", "reference": "\u0418\u043d\u0441\u043f\u0435\u043a\u0442\u043e\u0440 \u043f\u043e\u043b\u0438\u0446\u0438\u0438 \u0425\u0430\u043d\u043d\u0430 \u0412\u0430\u0439\u0442\u0445\u0430\u0443\u0441 \u0438\u0437 \u0443\u0431\u043e\u0439\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u0435\u043b\u0430 \u0441\u043a\u0430\u0437\u0430\u043b\u0430: \u00ab\u042f\u0445\u044c\u0435 \u0431\u044b\u043b\u043e \u0432\u0441\u0435\u0433\u043e 18, \u0438 \u0432\u0441\u044f \u0436\u0438\u0437\u043d\u044c \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u0431\u044b\u043b\u0430 \u0432\u043f\u0435\u0440\u0435\u0434\u0438.", "x": 0.6251669526100159, "y": 0.6332738399505615}, {"x_score": 0.9131321310997009, "y_score": 0.9129624962806702, "difference": 0.00016963481903076172, "source": "This has now been taken away in the most tragic of circumstances.", "reference": "\u0421\u0435\u0439\u0447\u0430\u0441 \u044d\u0442\u043e \u0443 \u043d\u0435\u0433\u043e \u043e\u0442\u043d\u044f\u043b\u0438 \u043f\u0440\u0438 \u0441\u0430\u043c\u044b\u0445 \u0442\u0440\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430\u0445.", "x": 0.9131321310997009, "y": 0.9129624962806702}, {"x_score": 0.7113549113273621, "y_score": 0.7113246917724609, "difference": 3.0219554901123047e-05, "source": "There is no clear motive for the attack and we're working round the clock to identify and trace who was responsible.", "reference": "\u0414\u043b\u044f \u043d\u0430\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043d\u0435\u0442 \u044f\u0441\u043d\u043e\u0433\u043e \u043c\u043e\u0442\u0438\u0432\u0430, \u0438 \u043c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043a\u0440\u0443\u0433\u043b\u044b\u0435 \u0441\u0443\u0442\u043a\u0438, \u0447\u0442\u043e\u0431\u044b \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u0442\u044c \u0438 \u0432\u044b\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0442\u043e\u0433\u043e, \u043a\u0442\u043e \u0432 \u043e\u0442\u0432\u0435\u0442\u0435 \u0437\u0430 \u044d\u0442\u043e.", "x": 0.7113549113273621, "y": 0.7113246917724609}, {"x_score": 0.4628640115261078, "y_score": 0.4631628096103668, "difference": 0.0002987980842590332, "source": "We've spoken to a number of witnesses but we still need to hear from anyone with information who can help us.", "reference": "\u041c\u044b \u0434\u043e\u043f\u0440\u043e\u0441\u0438\u043b\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u0435\u0439, \u043d\u043e \u043c\u044b \u0432\u0441\u0435 \u0435\u0449\u0435 \u043d\u0443\u0436\u0434\u0430\u0435\u043c\u0441\u044f \u0432 \u043f\u043e\u043c\u043e\u0449\u0438 \u043e\u0442 \u0432\u0441\u0435\u0445, \u043a\u0442\u043e \u0432\u043b\u0430\u0434\u0435\u0435\u0442 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439.", "x": 0.4628640115261078, "y": 0.4631628096103668}, {"x_score": 0.6451229453086853, "y_score": 0.6446475982666016, "difference": 0.00047534704208374023, "source": "I'd appeal for those who were there at the time to do the right thing, come and speak to us and tell us exactly what happened and why.", "reference": "\u042f \u043f\u0440\u043e\u0448\u0443 \u0432\u0441\u0435\u0445, \u043a\u0442\u043e \u0431\u044b\u043b \u0442\u0430\u043c \u0432 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f, \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u0439 \u0432\u044b\u0431\u043e\u0440, \u043f\u0440\u0438\u0439\u0442\u0438 \u043a \u043d\u0430\u043c \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u0438 \u043f\u043e\u0447\u0435\u043c\u0443.", "x": 0.6451229453086853, "y": 0.6446475982666016}, {"x_score": 0.672629714012146, "y_score": 0.671966016292572, "difference": 0.0006636977195739746, "source": "It's the least Yahya's family deserve.\"", "reference": "\u042d\u0442\u043e \u043c\u0435\u043d\u044c\u0448\u0435\u0435, \u0447\u0442\u043e \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u043b\u044f \u0441\u0435\u043c\u044c\u0438 \u042f\u0445\u044c\u0438\u00bb.", "x": 0.672629714012146, "y": 0.671966016292572}, {"x_score": 0.5573901534080505, "y_score": 0.5889118909835815, "difference": 0.031521737575531006, "source": "Anyone with any information should call 101, quoting reference number 3643 10/12/21.", "reference": "\u0412\u0441\u0435\u043c, \u043a\u0442\u043e \u0432\u043b\u0430\u0434\u0435\u0435\u0442 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439, \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u043e\u0437\u0432\u043e\u043d\u0438\u0442\u044c \u043f\u043e \u043d\u043e\u043c\u0435\u0440\u0443 101 \u0438 \u0441\u043e\u043e\u0431\u0449\u0438\u0442\u044c \u043a\u043e\u0434\u043e\u0432\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 3643 10/12/21.", "x": 0.5573901534080505, "y": 0.5889118909835815}, {"x_score": 0.5691688060760498, "y_score": 0.48435693979263306, "difference": 0.08481186628341675, "source": "Assam Anti-CAA Outfits Pay Tributes To People Who Died During Protests", "reference": "\u0412 \u0410\u0441\u0441\u0430\u043c\u0435 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443\u044e\u0449\u0438\u0435 \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435 \u043f\u043e\u0447\u0442\u0438\u043b\u0438 \u043f\u0430\u043c\u044f\u0442\u044c \u043f\u043e\u0433\u0438\u0431\u0448\u0438\u0445 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u043e\u0432", "x": 0.5691688060760498, "y": 0.48435693979263306}, {"x_score": 0.32429447770118713, "y_score": 0.3240881860256195, "difference": 0.00020629167556762695, "source": "Five agitators were killed during the anti-CAA stirs in Assam two years ago.", "reference": "\u0414\u0432\u0430 \u0433\u043e\u0434\u0430 \u043d\u0430\u0437\u0430\u0434 \u043f\u044f\u0442\u0435\u0440\u043e \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443\u044e\u0449\u0438\u0445 \u0431\u044b\u043b\u0438 \u0443\u0431\u0438\u0442\u044b \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043c\u0438\u0442\u0438\u043d\u0433\u043e\u0432 \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435.", "x": 0.32429447770118713, "y": 0.3240881860256195}, {"x_score": 0.5841519832611084, "y_score": 0.5334926247596741, "difference": 0.050659358501434326, "source": "Several organisations in Assam on Sunday paid tributes to the five agitators who were killed in the anti-CAA stir two years ago, and resolved to resume the movement against the Act.", "reference": "\u0412 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u0435\u043d\u044c\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439 \u0432 \u0448\u0442\u0430\u0442\u0435 \u0410\u0441\u0441\u0430\u043c \u043f\u043e\u0447\u0442\u0438\u043b\u0438 \u043f\u0430\u043c\u044f\u0442\u044c \u043f\u044f\u0442\u0435\u0440\u044b\u0445 \u0430\u0433\u0438\u0442\u0430\u0442\u043e\u0440\u043e\u0432, \u0443\u0431\u0438\u0442\u044b\u0445 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0430\u043a\u0446\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435 \u0434\u0432\u0430 \u0433\u043e\u0434\u0430 \u043d\u0430\u0437\u0430\u0434, \u0438 \u0432\u044b\u0440\u0430\u0437\u0438\u043b\u0438 \u0440\u0435\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u044c \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0442\u0438\u0432 \u0437\u0430\u043a\u043e\u043d\u0430.", "x": 0.5841519832611084, "y": 0.5334926247596741}, {"x_score": 0.47567158937454224, "y_score": 0.47532323002815247, "difference": 0.0003483593463897705, "source": "Memorial meetings were organised at the residence of Sam Stafford, one of the agitators who died, and a playground in Guwahati, with attendees resolving to once again to intensify the stir against the Citizenship (Amendment) Act.", "reference": "\u041f\u0430\u043c\u044f\u0442\u043d\u044b\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u044b \u0432 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0438 \u0421\u044d\u043c\u0430 \u0421\u0442\u044d\u0444\u0444\u043e\u0440\u0434\u0430, \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u043f\u043e\u0433\u0438\u0431\u0448\u0438\u0445 \u0430\u0433\u0438\u0442\u0430\u0442\u043e\u0440\u043e\u0432, \u0438 \u043d\u0430 \u0434\u0435\u0442\u0441\u043a\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0435 \u0432 \u0413\u0443\u0432\u0430\u0445\u0430\u0442\u0438, \u043f\u043e \u0438\u0442\u043e\u0433\u0430\u043c \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u0440\u0435\u0448\u0438\u043b\u0438 \u0441\u043d\u043e\u0432\u0430 \u0443\u0441\u0438\u043b\u0438\u0442\u044c \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u043e\u0439 \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435.", "x": 0.47567158937454224, "y": 0.47532323002815247}, {"x_score": 0.5562707781791687, "y_score": 0.5278353095054626, "difference": 0.028435468673706055, "source": "The Krishak Mukti Sangram Samiti (KMSS), which was among the first groups to organise protests against CAA after it was passed in Parliament, paid tributes to the agitators at Sam Stafford's Hatigaon residence.", "reference": "\u0413\u0440\u0443\u043f\u043f\u0430 Krishak Mukti Sangram Samiti (KMSS), \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u044b\u043b\u0430 \u0432 \u0447\u0438\u0441\u043b\u0435 \u043f\u0435\u0440\u0432\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0442\u043e\u0440\u043e\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u043e\u0432 \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u043d\u044b \u0432 \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442, \u043f\u043e\u0447\u0442\u0438\u043b\u0430 \u043f\u0430\u043c\u044f\u0442\u044c \u0430\u0433\u0438\u0442\u0430\u0442\u043e\u0440\u043e\u0432 \u0432 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0438 \u0421\u044d\u043c\u0430 \u0421\u0442\u044d\u0444\u0444\u043e\u0440\u0434\u0430 \u0432 \u0425\u0430\u0442\u0438\u0433\u0430\u043e\u043d\u0435.", "x": 0.5562707781791687, "y": 0.5278353095054626}, {"x_score": 0.34026840329170227, "y_score": 0.34028998017311096, "difference": 2.1576881408691406e-05, "source": "Sibsagar MLA Akhil Gogoi, who was a Krishak Mukti Sangram Samiti leader during the stir and was jailed for his role in it, while paying floral tributes at the photographs of those who died, said that political parties and \"nationalist organisations\" must take the lead in resuming the movement.", "reference": "\u0421\u0438\u0431\u0441\u0430\u0433\u0430\u0440 MLA \u0410\u043a\u0445\u0438\u043b \u0413\u043e\u0433\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u044b\u043b \u043b\u0438\u0434\u0435\u0440\u043e\u043c \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 Krishak Mukti Sangram Samiti \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0431\u0435\u0441\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432 \u0438 \u0431\u044b\u043b \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d \u0437\u0430 \u044d\u0442\u043e \u043f\u043e\u0434 \u0441\u0442\u0440\u0430\u0436\u0443, \u0432\u043e\u0437\u043b\u0430\u0433\u0430\u044f \u0446\u0432\u0435\u0442\u044b \u043a \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u043c \u043f\u043e\u0433\u0438\u0431\u0448\u0438\u0445, \u0441\u043a\u0430\u0437\u0430\u043b, \u0447\u0442\u043e \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0430\u0440\u0442\u0438\u0438 \u0438 \u00ab\u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u0438\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438\u00bb \u0434\u043e\u043b\u0436\u043d\u044b \u0441\u0442\u0430\u0442\u044c \u043b\u0438\u0434\u0435\u0440\u0430\u043c\u0438 \u0432\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f.", "x": 0.34026840329170227, "y": 0.34028998017311096}, {"x_score": 0.013662345707416534, "y_score": 0.10128369182348251, "difference": 0.08762134611606598, "source": "Commenting on the artiste fraternity that had taken the centerstage in the 2019 stir, he said, \"We can't expect them to organise agitations.", "reference": "\u041e\u043d \u043f\u0440\u043e\u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0430\u0440\u0442\u0438\u0441\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043a\u0430\u0437\u0430\u043b\u0438\u0441\u044c \u0432 \u0446\u0435\u043d\u0442\u0440\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u0445 2019 \u0433\u043e\u0434\u0430: \u00ab\u041c\u044b \u043d\u0435 \u043c\u043e\u0436\u0435\u043c \u043e\u0436\u0438\u0434\u0430\u0442\u044c \u043e\u0442 \u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0430\u0433\u0438\u0442\u0430\u0446\u0438\u0438.", "x": 0.013662345707416534, "y": 0.10128369182348251}, {"x_score": 0.7981566786766052, "y_score": 0.7986230254173279, "difference": 0.00046634674072265625, "source": "Their help is crucial but they shouldn't be blamed for not reviving the movement.\"", "reference": "\u0418\u0445 \u043f\u043e\u043c\u043e\u0449\u044c \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u0430\u0436\u043d\u0430, \u043d\u043e \u0438\u0445 \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0431\u0432\u0438\u043d\u044f\u0442\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d\u0438 \u043d\u0435 \u0432\u043e\u0437\u0440\u043e\u0434\u0438\u043b\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u00bb.", "x": 0.7981566786766052, "y": 0.7986230254173279}, {"x_score": 0.4996718466281891, "y_score": 0.6254124045372009, "difference": 0.12574055790901184, "source": "All Assam Students' Union (AASU), another key player in the stir, organised a memorial at the Hatigaon Higher Secondary School playground.", "reference": "\u0421\u043e\u044e\u0437 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432 \u0410\u0441\u0441\u0430\u043c\u0430 (AASU), \u0442\u0430\u043a\u0436\u0435 \u0438\u0433\u0440\u0430\u044e\u0449\u0438\u0439 \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u0445, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043b \u043c\u0435\u043c\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u0443\u044e \u0441\u043b\u0443\u0436\u0431\u0443 \u043d\u0430 \u0434\u0435\u0442\u0441\u043a\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0435 \u043f\u043e\u043b\u043d\u043e\u0439 \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u0448\u043a\u043e\u043b\u044b \u0425\u0430\u0442\u0438\u0433\u0430\u043e\u043d\u0430.", "x": 0.4996718466281891, "y": 0.6254124045372009}, {"x_score": 0.42516595125198364, "y_score": 0.5186991691589355, "difference": 0.0935332179069519, "source": "Speaking on the occasion, AASU chief advisor Samujjal Kumar Bhattacharya said, \"It is wrong to say that the anti-CAA movement has died out.", "reference": "\u0412 \u0441\u0432\u043e\u0435\u0439 \u0440\u0435\u0447\u0438 \u0441\u0442\u0430\u0440\u0448\u0438\u0439 \u0441\u043e\u0432\u0435\u0442\u043d\u0438\u043a AASU \u0421\u0430\u043c\u0443\u0434\u0436\u0430\u043b \u041a\u0443\u043c\u0430\u0440 \u0411\u0445\u0430\u0442\u0442\u0430\u0447\u0430\u0440\u044c\u044f \u0437\u0430\u044f\u0432\u0438\u043b: \u00ab\u041d\u0435\u043b\u044c\u0437\u044f \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u0432 \u0437\u0430\u043a\u043e\u043d \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435 \u0443\u043c\u0435\u0440\u043b\u043e.", "x": 0.42516595125198364, "y": 0.5186991691589355}, {"x_score": 0.48875483870506287, "y_score": 0.4892926812171936, "difference": 0.0005378425121307373, "source": "It had lost its intensity due to the commencement of examinations (in January 2020) and then the pandemic and lockdowns.", "reference": "\u0415\u0433\u043e \u0438\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u0443\u043f\u0430\u043b\u0430 \u0438\u0437-\u0437\u0430 \u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u0440\u043e\u0432\u0435\u0440\u043e\u043a (\u0432 \u044f\u043d\u0432\u0430\u0440\u0435 2020 \u0433\u043e\u0434\u0430), \u0430 \u0437\u0430\u0442\u0435\u043c \u0438\u0437-\u0437\u0430 \u043f\u0430\u043d\u0434\u0435\u043c\u0438\u0438 \u0438 \u043b\u043e\u043a\u0434\u0430\u0443\u043d\u043e\u0432.", "x": 0.48875483870506287, "y": 0.4892926812171936}, {"x_score": 0.8681884407997131, "y_score": 0.8259610533714294, "difference": 0.04222738742828369, "source": "We will resume the agitation with full intensity once again.", "reference": "\u041c\u044b \u0437\u0430\u043d\u043e\u0432\u043e \u043d\u0430\u0447\u043d\u0435\u043c \u0430\u0433\u0438\u0442\u0430\u0446\u0438\u044e \u0432 \u043f\u043e\u043b\u043d\u043e\u0439 \u043c\u0435\u0440\u0435.", "x": 0.8681884407997131, "y": 0.8259610533714294}, {"x_score": 0.7155826687812805, "y_score": 0.7153206467628479, "difference": 0.0002620220184326172, "source": "We won't let the sacrifices go in vain,\" he said.", "reference": "\u041c\u044b \u043d\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u0438 \u0436\u0435\u0440\u0442\u0432\u044b \u043e\u043a\u0430\u0437\u0430\u043b\u0438\u0441\u044c \u043d\u0430\u043f\u0440\u0430\u0441\u043d\u044b\u043c\u0438\u00bb, \u2014 \u0441\u043a\u0430\u0437\u0430\u043b \u043e\u043d.", "x": 0.7155826687812805, "y": 0.7153206467628479}, {"x_score": 0.025586383417248726, "y_score": 0.02537379413843155, "difference": 0.00021258927881717682, "source": "Mr Bhattacharya said the anti-CAA agitation will once again be a pan-Northeast one like in 2019.", "reference": "\u0411\u0445\u0430\u0442\u0442\u0430\u0447\u0430\u0440\u044c\u044f \u0441\u043e\u043e\u0431\u0449\u0438\u043b, \u0447\u0442\u043e \u0430\u0433\u0438\u0442\u0430\u0446\u0438\u044f \u043f\u0440\u043e\u0442\u0438\u0432 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435, \u043a\u0430\u043a \u0438 \u0432 2019 \u0433\u043e\u0434\u0443, \u043f\u0440\u043e\u0439\u0434\u0435\u0442 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0441\u0442\u0440\u0430\u043d\u044b.", "x": 0.025586383417248726, "y": 0.02537379413843155}, {"x_score": 0.8332947492599487, "y_score": 0.8329507112503052, "difference": 0.0003440380096435547, "source": "Singer-music composer Zubeen Garg, who had taken a leading role in the 2019 protests, also paid his tributes at the programme organised by the AASU.", "reference": "\u041f\u0435\u0432\u0435\u0446-\u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440 \u0417\u0443\u0431\u0438\u043d \u0413\u0430\u0440\u0433, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u043d\u044f\u043b \u0440\u043e\u043b\u044c \u043b\u0438\u0434\u0435\u0440\u0430 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u043e\u0432 2019 \u0433\u043e\u0434\u0430, \u0442\u0430\u043a\u0436\u0435 \u0432\u043e\u0437\u0434\u0430\u043b \u043f\u043e\u0447\u0435\u0441\u0442\u0438 \u043f\u043e\u0433\u0438\u0431\u0448\u0438\u043c \u043d\u0430 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u043e\u0439 AASU.", "x": 0.8332947492599487, "y": 0.8329507112503052}, {"x_score": 0.1610194891691208, "y_score": 0.16131407022476196, "difference": 0.0002945810556411743, "source": "\"We won't accept the CAA and that is for sure.", "reference": "\u00ab\u041c\u044b \u043d\u0435 \u043f\u0440\u0438\u043c\u0435\u043c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u043a \u0437\u0430\u043a\u043e\u043d\u0443 \u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0435, \u044d\u0442\u043e \u0442\u043e\u0447\u043d\u043e.", "x": 0.1610194891691208, "y": 0.16131407022476196}, {"x_score": 0.9777018427848816, "y_score": 0.9790776371955872, "difference": 0.0013757944107055664, "source": "The government is trying to confuse us, but we won't allow them to make us accept it,\" he said.", "reference": "\u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u0437\u0430\u043f\u0443\u0442\u0430\u0442\u044c \u043d\u0430\u0441, \u043d\u043e \u043e\u 54611, "y": 0.24029414355754852}, {"x_score": -0.29422256350517273, "y_score": -0.40586546063423157, "difference": 0.11164289712905884, "source": "Shiba's run was a combination of some very smart marketing and a whole lot of hype, that led droves of investors, with FOMO (fear of missing out) to pile into the meme-coin.", "reference": "\u0417\u0430\u043f\u0443\u0441\u043a Shiba Inu \u0431\u044b\u043b \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u0435\u043c \u0445\u043e\u0440\u043e\u0448\u043e \u043f\u0440\u043e\u0434\u0443\u043c\u0430\u043d\u043d\u043e\u0439 \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u043e\u0432\u043e\u0439 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0438 \u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0439 \u0448\u0443\u043c\u0438\u0445\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u043b\u0430 \u0442\u043e\u043b\u043f\u044b \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0437\u043e \u0432\u0441\u0435\u0445 \u0441\u0438\u043b \u0441\u043f\u0435\u0448\u0438\u043b\u0438 \u0432\u043b\u043e\u0436\u0438\u0442\u044c\u0441\u044f \u0432 \u0441\u0442\u0430\u0432\u0448\u0443\u044e \u0432\u0438\u0440\u0443\u0441\u043d\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u0443.", "x": -0.29422256350517273, "y": -0.40586546063423157}, {"x_score": 0.42702165246009827, "y_score": 0.4282023012638092, "difference": 0.0011806488037109375, "source": "Even the name itself, which was a homage to Elon Musk backed Dogecoin, was all part of the design.", "reference": "\u0414\u0430\u0436\u0435 \u0441\u0430\u043c\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u2014 \u0434\u0430\u043d\u044c \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u043d\u043e\u0439 Dogecoin \u0418\u043b\u043e\u043d\u0430 \u041c\u0430\u0441\u043a\u0430, \u2014 \u0432\u0441\u0435 \u044d\u0442\u043e \u0447\u0430\u0441\u0442\u044c \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u0438.", "x": 0.42702165246009827, "y": 0.4282023012638092}, {"x_score": -0.09224287420511246, "y_score": -0.147613525390625, "difference": 0.05537065118551254, "source": "In reality, Shiba Inu offers no tangible utility or value, with seemingly little effort to do so in the future.", "reference": "\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 Shiba Inu \u043d\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u0435\u0442 \u043a\u0430\u043a\u043e\u0439-\u043b\u0438\u0431\u043e \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u043d\u0435 \u0441\u0442\u0440\u0435\u043c\u0438\u0442\u0441\u044f \u043a\u0430\u043a-\u0442\u043e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u043f\u043e\u0437\u0438\u0446\u0438\u044e.", "x": -0.09224287420511246, "y": -0.147613525390625}, {"x_score": 0.142063707113266, "y_score": 0.09418398141860962, "difference": 0.04787972569465637, "source": "Being on the Ethereum blockchain, there would've been plenty of opportunity for development had the team behind Shiba Inu been motivated to do so.", "reference": "\u0415\u0441\u043b\u0438 \u0431\u044b \u043a\u043e\u043c\u0430\u043d\u0434\u0430, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0435\u0439\u0441\u044f \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u043e\u0439 Shiba Inu, \u0431\u044b\u043b\u0430 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u0430 \u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438, \u043e\u043d\u0438 \u0431\u044b \u043e\u0446\u0435\u043d\u0438\u043b\u0438 \u043c\u0430\u0441\u0441\u0443 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439 \u0432 \u0431\u043b\u043e\u043a\u0447\u0435\u0439\u043d-\u0441\u0438\u0441\u0442\u0435\u043c\u0435 Ethereum.", "x": 0.142063707113266, "y": 0.09418398141860962}, {"x_score": 0.36406227946281433, "y_score": 0.36196061968803406, "difference": 0.0021016597747802734, "source": "There are, however, several cryptocurrencies that are working to rise above the pack, and back their popularity with real utility and fundamental value.", "reference": "\u041e\u0434\u043d\u0430\u043a\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u0440\u0438\u043f\u0442\u043e\u0432\u0430\u043b\u044e\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0442\u0430\u0440\u0430\u044e\u0442\u0441\u044f \u0437\u0430\u043d\u044f\u0442\u044c \u0432\u044b\u0441\u043e\u043a\u0438\u0435 \u043f\u043e\u0437\u0438\u0446\u0438\u0438 \u0438 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u044c \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0439 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e.", "x": 0.36406227946281433, "y": 0.36196061968803406}, {"x_score": 0.7866425514221191, "y_score": 0.8189268708229065, "difference": 0.032284319400787354, "source": "Just 10 weeks ago, EverGrow Coin ($EGC) was launched by a team of experienced finance, blockchain and marketing experts.", "reference": "\u0412\u0441\u0435\u0433\u043e 10 \u043d\u0435\u0434\u0435\u043b\u044c \u043d\u0430\u0437\u0430\u0434 \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u043e\u043f\u044b\u0442 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439 \u0431\u043b\u043e\u043a\u0447\u0435\u0439\u043d \u0438 \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0430, \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0430 EverGrow Coin ($EGC).", "x": 0.7866425514221191, "y": 0.8189268708229065}, {"x_score": 0.6110775470733643, "y_score": 0.6116797924041748, "difference": 0.0006022453308105469, "source": "One ground-breaking element of their project is the fact the token pays a stable currency to holders.", "reference": "\u041e\u0434\u043d\u0430 \u0438\u0437 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0444\u0438\u0448\u0435\u043a \u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u044b\u043f\u043b\u0430\u0442\u044b \u0442\u043e\u043a\u0435\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043b\u044f\u043c \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u043e\u0439.", "x": 0.6110775470733643, "y": 0.6116797924041748}, {"x_score": 0.5086107850074768, "y_score": 0.3925705850124359, "difference": 0.1160401999950409, "source": "In the short time since launch, holders of EverGrow Coin have received over $30 million of binance-pegged USD rewards - a stable, regulated currency pegged 1-to-1 with the USD.", "reference": "\u0412\u0441\u043a\u043e\u0440\u0435 \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u043f\u0443\u0441\u043a\u0430 \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043b\u0438 EverGrow Coin \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u0432\u044b\u0440\u0443\u0447\u043a\u0443 \u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0435 \u0431\u043e\u043b\u0435\u0435 30 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432, \u043f\u0440\u0438\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u043a binance, \u2014 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0439, \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u043c\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u0435 \u043f\u043e \u043a\u0443\u0440\u0441\u0443 \u043e\u0434\u0438\u043d \u043a \u043e\u0434\u043d\u043e\u043c\u0443 \u0434\u043e\u043b\u043b\u0430\u0440\u0443 \u0421\u0428\u0410.", "x": 0.5086107850074768, "y": 0.3925705850124359}, {"x_score": 0.5004167556762695, "y_score": 0.6027221083641052, "difference": 0.1023053526878357, "source": "The project currently has 110,000 holders according to BSCScan.", "reference": "\u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e BSCScan, \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 110 000 \u0434\u0435\u0440\u0436\u0430\u0442\u0435\u043b\u0435\u0439.", "x": 0.5004167556762695, "y": 0.6027221083641052}, {"x_score": 0.6131983399391174, "y_score": 0.6127721667289734, "difference": 0.00042617321014404297, "source": "With their revolutionary contract, EverGrow Coin quickly grew to over $1 billion in market-cap, but then a major data error on CoinMarketCap, just weeks into the launch, caused mass panic amongst investors.", "reference": "\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u043d\u043d\u044b\u043c \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u043c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f, EverGrow Coin \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u043e\u0434\u043d\u044f\u043b\u0430\u0441\u044c \u043d\u0430 \u0440\u044b\u043d\u043a\u0435 \u0434\u043e \u043e\u0442\u043c\u0435\u0442\u043a\u0438 \u043e\u0434\u0438\u043d \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432, \u043e\u0434\u043d\u0430\u043a\u043e \u0437\u0430\u0442\u0435\u043c, \u0432\u0441\u0435\u0433\u043e \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0434\u0435\u043b\u044e \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u043f\u0443\u0441\u043a\u0430, \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043e\u0448\u0438\u0431\u043a\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 CoinMarketCap, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u0432\u0435\u043b\u0430 \u043a \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u0445\u0430\u043e\u0441\u0443 \u0441\u0440\u0435\u0434\u0438 \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u043e\u0432.", "x": 0.6131983399391174, "y": 0.6127721667289734}, {"x_score": -0.02880927361547947, "y_score": -0.02913040854036808, "difference": 0.00032113492488861084, "source": "With such a new project, trust can take time to build, and this panic was exploited by a series of articles, rumoured to have been paid for by rivals of the project, using the incorrect data to try to draw EverGrow investors away from the project.", "reference": "\u0420\u043e\u0441\u0442 \u0434\u043e\u0432\u0435\u0440\u0438\u044f \u043a \u0441\u0442\u043e\u043b\u044c \u043d\u043e\u0432\u044b\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0438 \u0432\u0441\u044f \u044d\u0442\u0430 \u0441\u0443\u043c\u0430\u0442\u043e\u0445\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u0443\u0441\u0441\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u0432 \u0440\u044f\u0434\u0435 \u0441\u0442\u0430\u0442\u0435\u0439, \u043f\u043e \u0441\u043b\u0443\u0445\u0430\u043c, \u0431\u044b\u043b\u0430 \u043f\u0440\u043e\u043f\u043b\u0430\u0447\u0435\u043d\u0430 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u043d\u0435\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u044b\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 \u0432 \u043f\u043e\u043f\u044b\u0442\u043a\u0430\u0445 \u0443\u0432\u0435\u0441\u0442\u0438 \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u043e\u0432 EverGrow \u0438\u0437 \u043f\u0440\u043e\u0435\u043a\u0442\u0430.", "x": -0.02880927361547947, "y": -0.02913040854036808}, {"x_score": 0.7524093985557556, "y_score": 0.7440182566642761, "difference": 0.008391141891479492, "source": "Over the next month, the errors remained unfixed, and EverGrow sunk to below $300 million in valuation.", "reference": "\u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u043e\u0448\u0438\u0431\u043a\u0438 \u043d\u0435 \u0438\u0441\u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0438 EverGrow \u0441\u043f\u0443\u0441\u0442\u0438\u043b\u0430\u0441\u044c \u043d\u0438\u0436\u0435 \u043e\u0442\u043c\u0435\u0442\u043a\u0438 300 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432.", "x": 0.7524093985557556, "y": 0.7440182566642761}, {"x_score": 0.99178546667099, "y_score": 0.9903655648231506, "difference": 0.0014199018478393555, "source": "Yesterday, CoinMarket Cap placed an alert on EverGrow's page, confirming that the data error had been fixed.", "reference": "\u0412\u0447\u0435\u0440\u0430 CoinMarket Cap \u0440\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u043b\u0430 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 EverGrow \u043e\u043f\u043e\u0432\u0435\u0449\u0435\u043d\u0438\u0435 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u0448\u0438\u0431\u043a\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 \u0438\u0441\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0430.", "x": 0.99178546667099, "y": 0.9903655648231506}, {"x_score": 0.860159158706665, "y_score": 0.8963159322738647, "difference": 0.03615677356719971, "source": "The price has now stabilised, and signs of returning confidence saw an increase of 22% from the recent lows.", "reference": "\u0422\u0435\u043f\u0435\u0440\u044c \u0446\u0435\u043d\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043b\u0430\u0441\u044c, \u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043a \u043e\u row \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u0442 \u0432\u0435\u0440\u0448\u0438\u043d, \u043f\u043e\u0434\u043d\u044f\u0432\u0448\u0438\u0441\u044c \u0441 \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e \u043d\u0435\u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u043d\u0430 \u0440\u044b\u043d\u043a\u0435.", "x": 0.15049171447753906, "y": 0.12188857793807983}, {"x_score": 0.3575972616672516, "y_score": 0.3562678098678589, "difference": 0.0013294517993927002, "source": "If the team continues to impress the crypto community with their innovation and transparency and can shake off the fear spread among investors by the CoinMarketCap errors, there is a good chance EverGrow Coin could be one of the top cryptos to invest in for 2022.", "reference": "\u0415\u0441\u043b\u0438 \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442 \u0443\u0434\u0438\u0432\u043b\u044f\u0442\u044c \u043a\u0440\u0438\u043f\u0442\u043e\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0438\u043d\u043d\u043e\u0432\u0430\u0446\u0438\u044f\u043c\u0438, \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u043e\u0434\u0445\u043e\u0434\u0430 \u0438 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u0430 \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u0442\u044c \u043e\u043f\u0430\u0441\u0435\u043d\u0438\u044f, \u0441\u043b\u043e\u0436\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u0441\u0440\u0435\u0434\u0438 \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u043e\u0432 \u043f\u043e\u0441\u043b\u0435 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u0435\u0434\u0448\u0438\u0445 \u043e\u0448\u0438\u0431\u043e\u043a \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 CoinMarketCap, \u0432\u0435\u043b\u0438\u043a\u0430 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u044c, \u0447\u0442\u043e Ev
