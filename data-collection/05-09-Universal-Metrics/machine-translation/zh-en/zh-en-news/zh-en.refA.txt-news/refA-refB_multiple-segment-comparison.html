02729797, "y": 0.4883837401866913}, {"x_score": 1.3334414958953857, "y_score": 0.7043217420578003, "difference": 0.6291197538375854, "source": "\u6559\u80b2\u8d44\u8baf\uff1a\u5317\u4eac\u538b\u7f292016\u5e74\u521d\u4e2d\u5165\u5b66\u7279\u957f\u751f\u6bd4\u4f8b-\u65b0\u534e\u7f51", "reference": "Education News: Beijing reduces the proportion of students with special talents in middle schools enrollment in 2016 - Xinhuanet", "x": 1.3334414958953857, "y": 0.7043217420578003}, {"x_score": 1.0205724239349365, "y_score": 0.32501527667045593, "difference": 0.6955571472644806, "source": "21\u65e5\u300122\u65e5\u4e24\u65e5\uff0c\u5317\u4eac\u5e02\u521d\u4e2d\u5165\u5b66\u7279\u957f\u751f\u8003\u67e5\u5de5\u4f5c\u7531\u5404\u533a\u6559\u59d4\u7edf\u4e00\u7ec4\u7ec7\u5b9e\u65bd\u3002", "reference": "On the 21st and the 22nd, the inspection of the enrollment of students with special talents in middle schools was organized and implemented by education commissions of different districts.", "x": 1.0205724239349365, "y": 0.32501527667045593}, {"x_score": 1.2353596687316895, "y_score": 0.7118400931358337, "difference": 0.5235195755958557, "source": "\u4eca\u5e74\uff0c\u5317\u4eac\u5404\u533a\u5747\u538b\u7f29\u4e86\u7279\u957f\u751f\u62db\u751f\u6bd4\u4f8b\uff0c\u7279\u957f\u751f\u7ade\u4e89\u66f4\u4e3a\u6fc0\u70c8\u3002", "reference": "This year, districts in Beijing have reduced the proportion of students with special talents in the enrollment, leading to more fierce competition in students with special talents.", "x": 1.2353596687316895, "y": 0.7118400931358337}, {"x_score": 0.8561777472496033, "y_score": 0.2858082354068756, "difference": 0.5703695118427277, "source": "\u4ee5\u4e1c\u57ce\u533a\u4e3a\u4f8b\uff0c\u4eca\u5e74\u8be5\u533a\u5c0f\u5b66\u5347\u521d\u4e2d\u7279\u957f\u751f\u5165\u5b66\u6bd4\u4f8b\u603b\u4f53\u4e0d\u8d85\u8fc7\u5168\u533a\u62db\u751f\u8ba1\u5212\u6570\u76845 % \uff0c \u8ba1\u5212\u62db\u751f\u4eba\u6570\u4e3a380\u4eba\uff0c\u5230\u6821\u6bd4\u4f8b\u4e0d\u8d85\u8fc7\u5b66\u6821\u62db\u751f\u8ba1\u5212\u6570\u768410 % \u3002", "reference": "Take Dongcheng District as an example, the entrance proportion of students with special talents in the enrollment of middle schools does not exceed 5% of the total number in the district; the planned number is 380, and the proportion of students checking in at the school shall not exceed 10% of the enrollment plan of the school.", "x": 0.8561777472496033, "y": 0.2858082354068756}, {"x_score": 1.2478172779083252, "y_score": -0.8028282523155212, "difference": 2.0506455302238464, "source": "\u51e1\u5177\u6709\u4f53\u80b2\u3001\u827a\u672f\u3001\u79d1\u6280\u7279\u957f\u4e14\u5728\u7f51\u4e0a\u62a5\u540d\u7684\u5b66\u751f\u5747\u6709\u8d44\u683c\u53c2\u52a0\u7279\u957f\u751f\u62db\u751f\u8003\u67e5\u3002", "reference": "Students with talent in sports, art and science and technology who applied online are all qualified to participate in the inspection of students with special talents.", "x": 1.2478172779083252, "y": -0.8028282523155212}, {"x_score": 1.033751130104065, "y_score": 0.5142093300819397, "difference": 0.5195418000221252, "source": "\u4e3a\u65b9\u4fbf\u5b66\u751f\u5c31\u8fd1\u53c2\u52a0\u8003\u67e5\uff0c\u4e1c\u57ce\u533a\u5ef6\u7eed\u53bb\u5e74\u7684\u8003\u67e5\u5b89\u6392\u65b9\u5f0f\uff0c\u5728\u6bcf\u4e2a\u5b66\u533a\u5206\u522b\u8bbe\u7f6e1~2\u4e2a\u8003\u67e5\u5730\u70b9\uff0c\u517113\u4e2a\u8003\u67e5\u5730\u70b9\u3002", "reference": "In order to provide convenience for students to participate in the examination at a nearby location, Dongcheng District continues with the examination arrangement of the past year by setting one or two examination locations in each school district, and there are totally 13 examination locations.", "x": 1.033751130104065, "y": 0.5142093300819397}, {"x_score": 1.0541484355926514, "y_score": 0.3509604334831238, "difference": 0.7031880021095276, "source": "\u8003\u70b9\u5747\u6309\u8003\u533a\u5212\u5206\u8003\u573a\uff0c\u4ee5\u5c0f\u65f6\u4e3a\u5355\u4f4d\u5212\u5206\u65f6\u6bb5\uff0c\u8003\u67e5\u5f53\u5929\u5b66\u751f\u5c06\u6309\u65f6\u6bb5\u8fdb\u5165\u8003\u70b9\u5728\u4e0d\u540c\u8003\u533a\u8003\u573a\u5185\u8fdb\u884c\u8003\u67e5\u3002", "reference": "The examination locations are divided according to the examination districts, and the time frames are divided in hours, and students will be examined in different examination rooms after entering the examination locations according to the assigned time frame.", "x": 1.0541484355926514, "y": 0.3509604334831238}, {"x_score": 1.1185343265533447, "y_score": 0.7755774259567261, "difference": 0.34295690059661865, "source": "5\u670823\u65e5\uff0c\u533a\u6559\u80b2\u62db\u751f\u8003\u8bd5\u4e2d\u5fc3\u7f51\u4e0a\u516c\u793a\u8003\u67e5\u901a\u8fc7\u7684\u5b66\u751f\u540d\u5355\uff0c\u5b66\u751f\u53ef\u5728\u7f51\u4e0a\u67e5\u8be2\u8003\u67e5\u7ed3\u679c\u3002", "reference": "On May 23, the list of the students who have passed the examination will be publicized on the website of the Educational Admission Examination Center of the district, and students can inquire the result of the examination on the website.", "x": 1.1185343265533447, "y": 0.7755774259567261}, {"x_score": 1.1961719989776611, "y_score": 0.7656436562538147, "difference": 0.43052834272384644, "source": "\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\uff1a\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\u51ac\u5965\u76db\u4f1a-\u65b0\u534e\u7f51", "reference": "President of Bosnia and Herzegovina Olympic Committee: It is firmly believed that China is capable of hosting a successful Winter Olympics during this special time - Xinhuanet", "x": 1.1961719989776611, "y": 0.7656436562538147}, {"x_score": 1.0394234657287598, "y_score": 0.7369089722633362, "difference": 0.3025144934654236, "source": "\u65b0\u534e\u793e\u8428\u62c9\u70ed\u7a9d12\u670811\u65e5\u7535 \u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\u514b\u97e6\u897f\u5947\u8fd1\u65e5\u8868\u793a\uff0c\u6ce2\u65b9\u5341\u5206\u671f\u5f85\u5317\u4eac\u51ac\u5965\u4f1a\uff0c\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\u51ac\u5965\u76db\u4f1a\u3002", "reference": "Message from Sarajevo of Xinhuanet on December 11, Kvesic, president of Bosnia and Herzegovina Olympic Committee, said recently that Bosnia was looking forward to the Beijing 2022 Winter Olympics and firmly believed that China is capable of hosting a successful Winter Olympics during this special time.", "x": 1.0394234657287598, "y": 0.7369089722633362}, {"x_score": 1.1576075553894043, "y_score": 0.7480781674385071, "difference": 0.4095293879508972, "source": "\u65e5\u524d\u4e2d\u56fd\u9a7b\u6ce2\u9ed1\u5927\u4f7f\u5b63\u5e73\u5728\u8428\u62c9\u70ed\u7a9d\u5965\u6797\u5339\u514b\u4e2d\u5fc3\u4f1a\u89c1\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\u514b\u97e6\u897f\u5947\u3002", "reference": "Ji Ping, ambassador of China in Bosnia and Herzegovina, met with Kvesic, president of Bosnia and Herzegovina Olympic Committee, in Sarajevo Olympic Center a few days ago.", "x": 1.1576075553894043, "y": 0.7480781674385071}, {"x_score": 0.8192785382270813, "y_score": 0.4615073502063751, "difference": 0.3577711880207062, "source": "\u4f1a\u89c1\u65f6\uff0c\u514b\u97e6\u897f\u5947\u79ef\u6781\u8bc4\u4ef7\u6ce2\u4e2d\u5173\u7cfb\u5e76\u8868\u793a\uff0c\u4ed6\u66fe\u4e8e2008\u5e74\u5317\u4eac\u590f\u5965\u4f1a\u4e4b\u9645\u8bbf\u534e\uff0c\u5bf9\u4e2d\u65b9\u51fa\u8272\u7684\u7ec4\u7ec7\u5de5\u4f5c\u5370\u8c61\u6781\u4e3a\u6df1\u523b\uff0c\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\u51ac\u5965\u76db\u4f1a\uff1b\u6ce2\u65b9\u5341\u5206\u671f\u5f85\u5317\u4eac\u51ac\u5965\u4f1a\uff0c\u6ce2\u9ed1\u5965\u59d4\u4f1a\u6b63\u5728\u79ef\u6781\u7ec4\u7ec7\u53c2\u4f1a\uff1b\u6ce2\u65b9\u5e0c\u671b\u4ee5\u6b64\u4e3a\u5951\u673a\uff0c\u540c\u4e2d\u65b9\u5728\u4f53\u80b2\u9886\u57df\u5f00\u5c55\u66f4\u4e3a\u5e7f\u6cdb\u7684\u4ea4\u6d41\u5408\u4f5c\u3002", "reference": "During the meeting, Kvesic spoke positively about the relationship between Bosnia and Herzegovina and China; when he visited China during the Beijing 2008 Summer Olympics, the excellent organization work of the Chinese left him with a deep impression, and he firmly believed that China is capable of hosting a successful Winter Olympics during a special time; Bosnia was looking forward to Beijing Winter Olympics, and Bosnia and Herzegovina Olympic Committee was actively organizing representatives to attend the Olympics; Bosnia and Herzegovina wished to take it as an opportunity to develop wider exchanges and cooperation with China in the sports field.", "x": 0.8192785382270813, "y": 0.4615073502063751}, {"x_score": 1.4656977653503418, "y_score": 0.4660361111164093, "difference": 0.9996616542339325, "source": "\u5b63\u5e73\u8868\u793a\uff0c\u4e2d\u6ce2\u4e24\u56fd\u6709\u7740\u7279\u6b8a\u7684\u201c\u5965\u8fd0\u7ebd\u5e26 \u201d \u3002", "reference": "According to Ji Ping, there is a special \u201cOlympic bond\u201d between China and Bosnia and Herzegovina.", "x": 1.4656977653503418, "y": 0.4660361111164093}, {"x_score": 1.4744455814361572, "y_score": 1.0320645570755005, "difference": 0.44238102436065674, "source": "1984\u5e74\u8428\u62c9\u70ed\u7a9d\u51ac\u5965\u4f1a\u5728\u8fd9\u91cc\u6210\u529f\u4e3e\u529e\uff0c\u518d\u8fc7\u4e24\u4e2a\u6708\uff0c2022\u5e74\u5317\u4eac\u51ac\u5965\u4f1a\u4e5f\u5c06\u62c9\u5f00\u5e37\u5e55\uff0c\u5c06\u5411\u4e16\u754c\u5448\u73b0\u4e00\u573a\u7b80\u7ea6\u3001\u5b89\u5168\u3001\u7cbe\u5f69\u7684\u76db\u4f1a\u3002", "reference": "Sarajevo Winter Olympics was held successfully here in 1984, and Beijing 2022 Winter Olympics will open in two months, showing a simple, safe and splendid event to the whole world.", "x": 1.4744455814361572, "y": 1.0320645570755005}, {"x_score": 0.8254358768463135, "y_score": 0.3719289004802704, "difference": 0.4535069763660431, "source": "\u671f\u5f85\u4e24\u56fd\u5728\u51ac\u5b63\u4f53\u80b2\u8d5b\u4e8b\u7b79\u5907\u3001\u8fd0\u52a8\u5458\u8bad\u7ec3\u7b49\u65b9\u9762\u6df1\u5316\u4ea4\u6d41\u5408\u4f5c\uff0c\u4e2d\u56fd\u9a7b\u6ce2\u9ed1\u4f7f\u9986\u613f\u7ee7\u7eed\u53d1\u6325\u6865\u6881\u4f5c\u7528\uff0c\u4ee5\u5317\u4eac\u51ac\u5965\u4f1a\u4e3a\u5951\u673a\uff0c\u63a8\u52a8\u4e24\u56fd\u4eba\u6587\u4ea4\u6d41\u4e0d\u65ad\u6df1\u5316\uff0c\u8ba9\u4e24\u56fd\u4eba\u6c11\u201c\u4e00\u8d77\u5411\u672a\u6765 \u201d \uff0c \u5e76\u795d\u6ce2\u9ed1\u8fd0\u52a8\u5065\u513f\u5728\u5317\u4eac\u53d6\u5f97\u4f73\u7ee9\u3002", "reference": "Both countries are expected to deepen exchanges and cooperation in terms of winter sports event preparation and athletes training, and the embassy of China in Bosnia and Herzegovina is willing to continue to serve as a bridge to promote exchanges in humanity between the two countries by taking Beijing Winter Olympics as the opportunity, so that the people of the two countries can \u201cwork together for a shared future\u201d; the embassy wished that athletes of Bosnia and Herzegovina could acquire good results in Beijing.", "x": 0.8254358768463135, "y": 0.3719289004802704}, {"x_score": 1.0693509578704834, "y_score": 0.6112773418426514, "difference": 0.45807361602783203, "source": "\u4f1a\u89c1\u524d\uff0c\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3e\u529e\u4e86\u201c\u7b2c\u5341\u5c4a\u5e74\u5ea6\u6700\u4f73\u8fd0\u52a8\u5458\u201d\u9881\u5956\u5178\u793c\uff0c\u5b63\u5e73\u4f5c\u4e3a\u7279\u9080\u5609\u5bbe\u4e3a\u6ce2\u9ed1\u6700\u4f73\u9752\u5e74\u8fd0\u52a8\u5458\u9881\u5956\u3002", "reference": "Before the meeting, Bosnia and Herzegovina Olympic Committee held the awards ceremony for \u201cthe 10th Best Athletes of the Year\u201d, and Ji Ping awarded the prize for the best young athletes of Bosnia and Herzegovina as a special guest.", "x": 1.0693509578704834, "y": 0.6112773418426514}, {"x_score": 1.4117300510406494, "y_score": 0.9719107747077942, "difference": 0.4398192763328552, "source": "\u6d3b\u52a8\u73b0\u573a\u5faa\u73af\u64ad\u653e\u5317\u4eac\u51ac\u5965\u4f1a\u5ba3\u4f20\u89c6\u9891\u3002", "reference": "The publicity video of Beijing Winter Olympics was played repeatedly on the site of the activity.", "x": 1.4117300510406494, "y": 0.9719107747077942}, {"x_score": 1.1570937633514404, "y_score": 0.21449530124664307, "difference": 0.9425984621047974, "source": "48\u5c0f\u65f6\u6838\u9178\u9634\u6027\u3001\u8bbe\u201c\u7f13\u51b2\u533a \u201d \u56fd\u52a1\u9662\u8054\u9632\u8054\u63a7\u673a\u5236\u53d1\u6587\u8981\u6c42\u52a0\u5f3a\u53e3\u5cb8\u57ce\u5e02\u75ab\u60c5\u9632\u63a7-\u65b0\u534e\u7f51", "reference": "Negative nucleic acid test result within 48 hours and setting up a \"buffer zone\", the State Council joint prevention and control mechanism issued a document to strengthen epidemic prevention and control in port cities - Xinhua News", "x": 1.1570937633514404, "y": 0.21449530124664307}, {"x_score": 0.7400686144828796, "y_score": 0.10717389732599258, "difference": 0.632894717156887, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670811\u65e5\u7535\uff08\u8bb0\u8005\u8463\u745e\u4e30\u3001\u987e\u5929\u6210\uff09\u56fd\u52a1\u9662\u8054\u9632\u8054\u63a7\u673a\u5236\u65e5\u524d\u5370\u53d1\u5173\u4e8e\u52a0\u5f3a\u53e3\u5cb8\u57ce\u5e02\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u5de5\u4f5c\u7684\u901a\u77e5\uff0c\u8981\u6c42\u8fd1\u671f\u79bb\u5f00\u9646\u5730\u8fb9\u5883\u53e3\u5cb8\u57ce\u5e02\uff08\u4e0e\u9999\u6e2f\u3001\u6fb3\u95e8\u6709\u53e3\u5cb8\u76f8\u8fde\u7684\u9664\u5916\uff09\u4eba\u5458\u9700\u6301\u670948\u5c0f\u65f6\u5185\u6838\u9178\u68c0\u6d4b\u9634\u6027\u8bc1\u660e\uff0c\u524d\u5f80\u9646\u5730\u8fb9\u5883\u53e3\u5cb8\u57ce\u5e02\u4eba\u5458\u62b5\u8fbe\u540e\u81f3\u5c11\u8fdb\u884c1\u6b21\u6838\u9178\u68c0\u6d4b\u3002", "reference": "Xinhua News Agency Beijing December 11th (Reporters Dong Ruifeng, Gu Tiancheng) State Council joint prevention and control mechanism recently issued a notice about strengthening epidemic prevention and control of COVID-19 in port cities, asking people who recently left land border port cities (except those connected with ports of Hong Kong and Macao) to hold the negative result of nucleic acid test within 48 hours, and people who go to the land border port cities should take the nucleic acid test at least once after arrival.", "x": 0.7400686144828796, "y": 0.10717389732599258}, {"x_score": 1.1293351650238037, "y_score": 0.4694802463054657, "difference": 0.659854918718338, "source": "\u6839\u636e\u901a\u77e5\uff0c\u4e0a\u8ff0\u8981\u6c42\u7684\u65f6\u95f4\u8303\u56f4\u4e3a\uff0c\u4ece\u5404\u7701\u533a\u5e02\u786e\u5b9a\u53e3\u5cb8\u57ce\u5e02\u8303\u56f4\u5e76\u516c\u544a\u4e4b\u65e5\u8d77\uff0c\u81f32022\u5e743\u670815\u65e5\u3002", "reference": "According to the notice, the time range of the aforementioned request is from the date when the province, autonomous region and city determine the scope of port cities and announce it until March 15, 2022.", "x": 1.1293351650238037, "y": 0.4694802463054657}, {"x_score": 1.1530158519744873, "y_score": 0.2690451443195343, "difference": 0.883970707654953, "source": "\u6b64\u5916\uff0c\u901a\u77e5\u8fd8\u63d0\u51fa\uff0c\u6709\u6761\u4ef6\u7684\u53e3\u5cb8\u57ce\u5e02\u53ef\u7814\u7a76\u5728\u8f96\u533a\u5185\u8bbe\u7f6e\u75ab\u60c5\u9632\u63a7\u7f13\u51b2\u533a\u3002", "reference": "In addition, the notice also requests that port cities with the capability can study the possibility of setting up epidemic prevention and control buffer zone within their jurisdiction.", "x": 1.1530158519744873, "y": 0.2690451443195343}, {"x_score": 0.9108609557151794, "y_score": 0.27598413825035095, "difference": 0.6348768174648285, "source": "\u56fd\u5bb6\u536b\u751f\u5065\u5eb7\u59d4\u75be\u75c5\u9884\u9632\u63a7\u5236\u5c40\u6709\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u5bf9\u4e8e\u4e00\u4e9b\u53e3\u5cb8\u57ce\u5e02\u6765\u8bf4\uff0c\u8de8\u5883\u8fb9\u8d38\u662f\u5f53\u5730\u4e3b\u8981\u7ecf\u6d4e\u652f\u67f1\uff0c\u53cc\u65b9\u8fb9\u6c11\u5f80\u6765\u9891\u7e41\u3002", "reference": "According to the introduction of the person in charge of the Bureau of Disease Prevention and Control of the National Health Commission, for some port cities, cross-border trade is the main local economic pillar and the border residents from both sides have frequent exchanges.", "x": 0.9108609557151794, "y": 0.27598413825035095}, {"x_score": 0.8393816351890564, "y_score": 0.035070162266492844, "difference": 0.8043114729225636, "source": "\u5b9e\u884c\u5206\u533a\u5dee\u5f02\u5316\u7ba1\u7406\u653f\u7b56\uff0c\u7531\u4e00\u9053\u9632\u63a7\u5916\u6ea2\u9632\u7ebf\u53d8\u4e3a\u4e24\u9053\u9632\u7ebf\uff0c\u6709\u671b\u5b9e\u73b0\u5173\u53e3\u524d\u79fb\uff0c\u538b\u7f29\u75ab\u60c5\u5916\u6ea2\u98ce\u9669\uff0c\u4ee5\u6700\u5c0f\u793e\u4f1a\u5f71\u54cd\u3001\u6700\u4f4e\u793e\u4f1a\u6210\u672c\u5b9e\u73b0\u75ab\u60c5\u9632\u63a7\u6700\u5927\u6210\u6548\u3002", "reference": "The implementation of the policy of zoning and differentiated management is to make one defense line of the spread of prevention and control into two lines, make it possible to move the gateway forward, reduce the risk of the spread of the epidemic, and to achieve the maximum effectiveness of epidemic prevention and control with the minimum social impact and social cost.", "x": 0.8393816351890564, "y": 0.035070162266492844}, {"x_score": 1.383784532546997, "y_score": 0.22654592990875244, "difference": 1.1572386026382446, "source": "\u8fd1\u671f\u6211\u56fd\u53d1\u751f\u591a\u8d77\u672c\u571f\u805a\u96c6\u6027\u75ab\u60c5\uff0c\u5747\u662f\u5883\u5916\u75ab\u60c5\u7ecf\u53e3\u5cb8\u57ce\u5e02\u8f93\u5165\u3002", "reference": "Recently, there have been many local cluster outbreaks of diagnosed cases in China, all of which were imported from overseas through port cities.", "x": 1.383784532546997, "y": 0.22654592990875244}, {"x_score": 0.7871230840682983, "y_score": 0.07754380255937576, "difference": 0.7095792815089226, "source": "\u4e0a\u8ff0\u901a\u77e5\u6307\u51fa\uff0c\u8fd9\u66b4\u9732\u51fa\u4e00\u4e9b\u5730\u65b9\u75ab\u60c5\u76d1\u6d4b\u9884\u8b66\u4e0d\u53ca\u65f6\u3001\u9ad8\u98ce\u9669\u5c97\u4f4d\u4eba\u5458\u95ed\u73af\u7ba1\u7406\u4e0d\u843d\u5b9e\u3001\u5b9a\u671f\u6838\u9178\u68c0\u6d4b\u6d41\u4e8e\u5f62\u5f0f\u3001\u51b7\u94fe\u7269\u54c1\u5404\u73af\u8282\u6d88\u6740\u4e0d\u5230\u4f4d\u3001\u96c6\u4e2d\u9694\u79bb\u573a\u6240\u7ba1\u7406\u4e0d\u89c4\u8303\u3001\u75ab\u60c5\u5e94\u6025\u5904\u7f6e\u4e0d\u591f\u79d1\u5b66\u7cbe\u51c6\u7b49\u95ee\u9898\u3002", "reference": "The notice points out that this has exposed some problems, such as the untimely monitoring and warning of epidemic in some places, the non-existing implementation of closed-loop management of personnel in high-risk positions, regular nucleic acid testing becoming a mere formality, the inadequate disinfection and sterilization of cold-chain items in all links, the non-standard management of centralized quarantine sites, and the unscientific and inaccurate emergency response of epidemic situation.", "x": 0.7871230840682983, "y": 0.07754380255937576}, {"x_score": 0.8232850432395935, "y_score": 0.05326153337955475, "difference": 0.7700235098600388, "source": "\u901a\u77e5\u8981\u6c42\uff0c\u4ece\u5b8c\u5584\u53e3\u5cb8\u57ce\u5e02\u75ab\u60c5\u9632\u63a7\u673a\u5236\u3001\u5065\u5168\u75ab\u60c5\u76d1\u6d4b\u9884\u8b66\u4f53\u7cfb\u3001\u843d\u5b9e\u8fb9\u5883\u7ba1\u63a7\u63aa\u65bd\u7b499\u4e2a\u65b9\u9762\u7740\u529b\uff0c\u52a0\u5feb\u8865\u9f50\u53e3\u5cb8\u57ce\u5e02\u9632\u63a7\u77ed\u677f\u5f31\u9879\uff0c\u6beb\u4e0d\u653e\u677e\u3001\u79d1\u5b66\u7cbe\u51c6\u505a\u597d\u9632\u63a7\u5de5\u4f5c\uff0c\u7ec7\u5bc6\u624e\u7262\u5916\u9632\u8f93\u5165\u9632\u7ebf\u3002", "reference": "The notice requests that efforts should be made in nine aspects, including improving the epidemic prevention and control mechanism in port cities, improving the epidemic monitoring and early warning system and implementing border control measures, to speed up the improvement of the
