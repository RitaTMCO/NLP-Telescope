n humanity\u201d.", "x": 1.1426082849502563, "y": 0.07613884657621384}, {"x_score": 1.1069622039794922, "y_score": 0.13210992515087128, "difference": 0.9748522788286209, "source": "\u201c\u6700\u597d\u539f\u5219\u201d\u7684\u6700\u5927\u95ee\u9898\u5728\u4e8e\u95e8\u69db\u592a\u9ad8\uff0c\u5b83\u5f80\u5f80\u8d85\u8d8a\u4e86\u666e\u901a\u4eba\u7684\u80fd\u529b\u6781\u9650\uff0c\u8ba9\u7edd\u5927\u591a\u6570\u4eba\u201c\u671b\u95e8\u5174\u53f9 \u201d \u3002", "reference": "The biggest problem of the \u201cbest principle\u201d is the threshold is too high; it surpasses the limit of the ability of ordinary people and leave most people \u201csigh at the beginning\u201d.", "x": 1.1069622039794922, "y": 0.13210992515087128}, {"x_score": 1.4059507846832275, "y_score": 0.5859816670417786, "difference": 0.819969117641449, "source": "\u6216\u8bb8 \uff0c \u201c \u6b21\u597d\u539f\u5219\u201d\u624d\u662f\u4e00\u79cd\u6709\u53ef\u80fd\u8ba9\u66f4\u591a\u666e\u901a\u4eba\u8d70\u4e0a\u76f8\u5bf9\u6210\u529f\u4e4b\u8def\u7684\u9014\u5f84\u3002", "reference": "Or, the \u201csecond best principle\u201d perhaps is a route for more ordinary people to be successful.", "x": 1.4059507846832275, "y": 0.5859816670417786}, {"x_score": 0.6876240372657776, "y_score": -0.03505066782236099, "difference": 0.7226747050881386, "source": "\u201c\u6b21\u597d\u539f\u5219\u201d\u7684\u6838\u5fc3\u5728\u4e8e\u201c\u964d\u4f4e\u95e8\u69db \u201d \u2014 \u2014\u5b83\u9f13\u52b1\u7684\u662f\u4e00\u79cd\u201c\u79ef\u5c0f\u80dc\u4e3a\u5927\u80dc\u201d\u7684\u7406\u8bba\uff0c\u5373\u5982\u679c\u505a\u4e0d\u5230100\uff0c\u53ea\u505a\u52301\u4e5f\u884c\uff1a\u56e0\u4e3a1\u6c38\u8fdc\u5927\u4e8e0\uff1b\u5982\u679c\u767b\u4e0d\u4e0a\u6cf0\u5c71\uff0c\u53ea\u767b\u4e0a\u4f60\u5bb6\u95e8\u53e3\u7684\u5c0f\u6c99\u4e18\u4e5f\u884c\uff0c\u56e0\u4e3a\u90a3\u4e5f\u603b\u6bd4\u539f\u5730\u8e0f\u6b65\u5f3a\u3002", "reference": "The core of the \u201csecond best principle\u201d is lowering the threshold; it encourages \u201caccumulating small successes to have big success\u201d; even if you cannot reach 100, you can be 1, because 1 is always bigger than 0; if you cannot climb on Mount Tai, you can climb on the small dune in front of your house, because that is still better than marching on the spot.", "x": 0.6876240372657776, "y": -0.03505066782236099}, {"x_score": 1.6223654747009277, "y_score": 0.3674398958683014, "difference": 1.2549255788326263, "source": "\u603b\u4e4b\uff0c\u53ea\u8981\u4f60\u505a\u4e86\u70b9\u4ec0\u4e48\uff0c\u5c31\u603b\u6bd4\u4e0d\u505a\u5f3a\u3002", "reference": "Anyway, doing anything is better than doing nothing at all.", "x": 1.6223654747009277, "y": 0.3674398958683014}, {"x_score": 1.0497090816497803, "y_score": -0.09260841459035873, "difference": 1.142317496240139, "source": "\u7531\u4e8e\u95e8\u69db\u5927\u5e45\u5ea6\u964d\u4f4e\uff0c\u56e0\u6b64\u5c31\u591a\u4e86\u4f7f\u666e\u901a\u4eba\u505a\u5230\u575a\u6301\u7684\u53ef\u80fd\u6027\uff0c\u800c\u51e1\u4e8b\u53ea\u8981\u575a\u6301\uff0c\u6210\u529f\u6982\u7387\u4e5f\u4f1a\u52a0\u5927\u3002", "reference": "Due to the dramatic lowering of the threshold, the possibility of ordinary people persevering with it is higher; the success rate will be higher for anything as long as you persevere,", "x": 1.0497090816497803, "y": -0.09260841459035873}, {"x_score": 1.4449880123138428, "y_score": 0.3167053759098053, "difference": 1.1282826364040375, "source": "\u53ea\u4e0d\u8fc7\u9075\u5faa\u201c\u6b21\u597d\u539f\u5219\u201d\u7684\u6210\u529f\u4e4b\u8def\uff0c\u5176\u8def\u7a0b\u7565\u957f\u4e00\u4e9b\u800c\u5df2\u3002", "reference": "It\u2019s just that the journey will be longer if you follow the \u201csecond best principle\u201d.", "x": 1.4449880123138428, "y": 0.3167053759098053}, {"x_score": 1.2404308319091797, "y_score": 0.4698885977268219, "difference": 0.7705422341823578, "source": "\u603b\u800c\u8a00\u4e4b \uff0c \u201c \u6700\u597d\u539f\u5219\u201d\u5c3d\u7ba1\u5728\u8868\u9762\u4e0a\u6253\u7740\u8ba9\u6240\u6709\u4eba\u90fd\u6210\u529f\u7684\u65d7\u53f7\uff0c\u4f46\u5b83\u6700\u7ec8\u80fd\u591f\u6fc0\u52b1\u7684\uff0c\u5b9e\u9645\u4e0a\u8fd8\u662f\u5c11\u6570\uff1b\u800c\u201c\u6b21\u597d\u539f\u5219 \u201d \uff0c \u624d\u80fd\u6709\u6548\u6fc0\u52b1\u66f4\u591a\u7684\u4eba\uff0c\u5c3d\u53ef\u80fd\u5730\u8ba9\u66f4\u591a\u4eba\u53d7\u76ca\u3002", "reference": "In all, although the \u201cbest principle\u201d on the surface claims to make everyone successful, it will eventually only encourage few people in actuality; the \u201csecond best principle\u201d can effectively encourage more people and make more people actually gain benefit.", "x": 1.2404308319091797, "y": 0.4698885977268219}, {"x_score": 1.082974910736084, "y_score": 0.2712848484516144, "difference": 0.8116900622844696, "source": "\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4eca\u5e74\u589e\u52a00.71\u4e07\u5428-\u65b0\u534e\u7f51", "reference": "The reserves of gymnocypris przewalskii resources in the Qinghai Lake have increased by 7.1 thousand tons - Xinhuanet", "x": 1.082974910736084, "y": 0.2712848484516144}, {"x_score": 0.6730449199676514, "y_score": 0.27756544947624207, "difference": 0.3954794704914093, "source": "\u65b0\u534e\u793e\u897f\u5b8112\u670811\u65e5\u7535\uff08\u8bb0\u8005\u9a86\u6653\u98de\u3001\u5f20\u5b8f\u7965\uff09\u8bb0\u8005\u4ece\u9752\u6d77\u7701\u519c\u4e1a\u519c\u6751\u5385\u83b7\u6089\uff0c\u6700\u65b0\u76d1\u6d4b\u7ed3\u679c\u663e\u793a\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4eca\u5e74\u8f83\u4e0a\u5e74\u589e\u52a00.71\u4e07\u5428,\u8fbe\u523010.85\u4e07\u5428\uff0c\u4e0e2002\u5e74\u4fdd\u62a4\u521d\u671f\u76f8\u6bd4\uff0c\u7d2f\u8ba1\u589e\u957f40\u4f59\u500d\u3002", "reference": "Report from Xinhua News Agency Xining on December 11 (Reporters Luo Xiaofei, Zhang Hongxiang) Reporters learned from the Department of Agriculture and Rural Affairs of Qinghai Province that the latest monitoring results showed that the reserves of gymnocypris przewalskii resources increased by 7,100 tons this year compared with the previous year, reaching 108,500 tons; there is a cumulative increase of more than 40 times compared with that in the initial stage of protection in 2002.", "x": 0.6730449199676514, "y": 0.27756544947624207}, {"x_score": 0.9076207280158997, "y_score": 0.11756617575883865, "difference": 0.790054552257061, "source": "\u9752\u6d77\u6e56\u88f8\u9ca4\u4fd7\u540d\u201c\u6e5f\u9c7c \u201d \uff0c \u662f\u9752\u6d77\u6e56\u4e2d\u7279\u6709\u7684\u73cd\u8d35\u9c7c\u79cd\uff0c\u5bf9\u7ef4\u7cfb\u9752\u6d77\u6e56\u6d41\u57df\u201c\u6c34-\u9c7c-\u9e1f\u201d\u751f\u6001\u94fe\u5b89\u5168\u548c\u751f\u7269\u591a\u6837\u6027\u6709\u7740\u4e3e\u8db3\u8f7b\u91cd\u7684\u4f5c\u7528\u3002", "reference": "Gymnocypris przewalskii, commonly known as \u201cscaleless carp\u201d, is a unique and precious fish species in the Qinghai Lake, which plays an indispensable role in maintaining the safety and biodiversity of the \u201cwater, fish, bird\u201d ecological chain in Qinghai Lake Basin.", "x": 0.9076207280158997, "y": 0.11756617575883865}, {"x_score": 0.7306826710700989, "y_score": -0.02768244780600071, "difference": 0.7583651188760996, "source": "20\u4e16\u7eaa\u516d\u4e03\u5341\u5e74\u4ee3\uff0c\u53d7\u4eba\u4e3a\u5927\u91cf\u6355\u6740\u3001\u88f8\u9ca4\u7e41\u6b96\u6c34\u57df\u73af\u5883\u65e5\u76ca\u9000\u5316\u7b49\u56e0\u7d20\u5f71\u54cd\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u6570\u91cf\u9510\u51cf\uff0c2002\u5e74\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4ec5\u4e3a2592\u5428\u3002", "reference": "In the 1960s and 1970s, the number of gymnocypris przewalskii has decreased sharply due to the human hunting in vast quantities and the increasingly degraded environment of breeding waters of gymnocypris przewalskii, the reserves of gymnocypris przewalskii resources in Qinghai Lake in 2002 were only 2,592 tons.", "x": 0.7306826710700989, "y": -0.02768244780600071}, {"x_score": 1.2524603605270386, "y_score": 0.16883938014507294, "difference": 1.0836209803819656, "source": "2004\u5e74\u5728\u300a\u4e2d\u56fd\u7269\u79cd\u7ea2\u8272\u540d\u5f55\u300b\u4e2d\u9752\u6d77\u6e56\u88f8\u9ca4\u88ab\u5217\u4e3a\u6fd2\u5371\u7269\u79cd\u3002", "reference": "In 2004, gymnocypris przewalskii was listed as an endangered species in the Red List of Chinese Species.", "x": 1.2524603605270386, "y": 0.16883938014507294}, {"x_score": 0.8168187141418457, "y_score": -0.072501540184021, "difference": 0.8893202543258667, "source": "\u4ece2003\u5e74\u8d77\uff0c\u9752\u6d77\u7701\u5b9e\u65bd\u5c01\u6e56\u80b2\u9c7c\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u3001\u96c6\u4f53\u548c\u4e2a\u4eba\u5230\u9752\u6d77\u6e56\u53ca\u6e56\u533a\u4e3b\u8981\u6cb3\u6d41\u53ca\u652f\u6d41\u6355\u635e\u88f8\u9ca4\uff0c\u7981\u6b62\u9500\u552e\u88f8\u9ca4\u53ca\u5176\u5236\u54c1\u3002", "reference": "From 2003, Qinghai province implemented the closure of lakes for fish breeding, prohibited any unit, collective or individual from fishing gymnocypris przewalskii in the main rivers and tributaries in the lake area, and prohibited the sale of gymnocypris przewalskii and their products.", "x": 0.8168187141418457, "y": -0.072501540184021}, {"x_score": 0.7760987877845764, "y_score": 0.10771482437849045, "difference": 0.668383963406086, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u901a\u8fc7\u4eba\u5de5\u589e\u6b96\u653e\u6d41\u4ee5\u53ca\u6e05\u7406\u9752\u6d77\u6e56\u4e3b\u8981\u5165\u6e56\u6cb3\u6d41\u6cb3\u9053\u3001\u8bbe\u8ba1\u79d1\u5b66\u5408\u7406\u7684\u201c\u8fc7\u9c7c\u901a\u9053\u201d\u7b49\u63aa\u65bd\u6301\u7eed\u52a0\u5927\u4fdd\u62a4\u529b\u5ea6\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u9010\u5e74\u589e\u52a0\u3002", "reference": "In the meantime, the reserves of gymnocypris przewalskii resources have increased year by year through artificial breeding and releasing, clearing of the main rivers flowing into Qinghai Lake and river courses, designing scientific and reasonable \u201cfish passage\u201d and other measures to continue to strengthen protection.", "x": 0.7760987877845764, "y": 0.10771482437849045}, {"x_score": 0.8774902820587158, "y_score": -0.1221136674284935, "difference": 0.9996039494872093, "source": "\u9752\u6d77\u7701\u519c\u4e1a\u519c\u6751\u5385\u526f\u5385\u957f\u6768\u6797\u4ecb\u7ecd\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u5df2\u7d2f\u8ba1\u5b9e\u65bd\u4eba\u5de5\u589e\u6b96\u653e\u6d41\u8fd11.8\u4ebf\u5c3e\uff0c\u5bf9\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u6062\u590d\u7684\u8d21\u732e\u7387\u8d85\u8fc723 % \u3002", "reference": "Yang Lin, Deputy Director General of Department of Agriculture and Rural Affairs of Qinghai Province, introduced that up until now, nearly 180 million gymnocypris przewalskii have been artificially reproduced and released, contributing more than 23% to the recovery of gymnocypris przewalskii resources.", "x": 0.8774902820587158, "y": -0.1221136674284935}, {"x_score": 1.1823182106018066, "y_score": 0.5912061333656311, "difference": 0.5911120772361755, "source": "\u9752\u6d77\u4e09\u6c5f\u6e90\u5730\u533a\u662f\u6211\u56fd\u4e43\u81f3\u4e9a\u6d32\u91cd\u8981\u7684\u751f\u6001\u5c4f\u969c\u548c\u6c34\u6e90\u6db5\u517b\u533a\uff0c\u800c\u9752\u6d77\u6e56\u662f\u63a7\u5236\u897f\u90e8\u8352\u6f20\u5316\u5411\u4e1c\u8513\u5ef6\u7684\u5929\u7136\u5c4f\u969c\u548c\u751f\u6001\u529f\u80fd\u533a\u3002", "reference": "Qinghai three-rivers area is an important ecological barrier and water conservation area in China and even Asia, and Qinghai Lake is a natural barrier and ecological function area to control the eastward spread of desertification in the west.", "x": 1.1823182106018066, "y": 0.5912061333656311}, {"x_score": 0.7782807350158691, "y_score": 0.06868551671504974, "difference": 0.7095952183008194, "source": "\u4e3a\u4e86\u4fdd\u62a4\u4e09\u6c5f\u6e90\u5730\u533a\u548c\u9752\u6d77\u6e56\u6c34\u57df\u751f\u6001\u73af\u5883\u3001\u4fdd\u62a4\u6c34\u751f\u91ce\u751f\u52a8\u7269\uff0c\u7ef4\u62a4\u9752\u85cf\u9ad8\u539f\u751f\u7269\u591a\u6837\u6027\uff0c\u4eca\u5e74\u4ee5\u6765\uff0c\u9752\u6d77\u5148\u540e\u53d1\u5e03\u957f\u6c5f\u3001\u9ec4\u6cb3\u3001\u9752\u6d77\u6e56\u91cd\u70b9\u6c34\u57df\u7981\u6355\u901a\u544a\uff0c\u6784\u5efa\u8d77\u4e86\u201c\u4e00\u6c5f\u4e00\u6cb3\u4e00\u6e56\u201d\u5168\u9762\u7981\u6355\u7ba1\u7406\u4f53\u7cfb\u3002", "reference": "In order to protect the ecological environment of the three rivers area and the waters of Qinghai Lake, protect aquatic wildlife, and maintain the biodiversity of the Qinghai Tibet Plateau, Qinghai has issued a notice banning fishing in the key waters of the Yangtze River, the Yellow River, and Qinghai Lake since this year, and established a comprehensive management system of fishing ban of \u201cone river, one river, and one lake\u201d.", "x": 0.7782807350158691, "y": 0.06868551671504974}, {"x_score": 1.4559516906738281, "y_score": 1.0332238674163818, "difference": 0.4227278232574463, "source": "\u7b2c\u5341\u4e09\u5c4a\u7701\u8336\u535a\u4f1a\u5f00\u5e55 - \u89c6\u70b9\u5934\u6761 - \u6e56\u5357\u65e5\u62a5\u7f51 - \u534e\u58f0\u5728\u7ebf", "reference": "The 13th Provincial Tea Expo opened - Headline of viewpoints - Hunan Daily - Huasheng Online", "x": 1.4559516906738281, "y": 1.0332238674163818}, {"x_score": 0.8268594741821289, "y_score": 0.5948039889335632, "difference": 0.23205548524856567, "source": "\u6e56\u5357\u65e5\u62a512\u670810\u65e5\u8baf\uff08\u5168\u5a92\u4f53\u8bb0\u8005 \u5f20\u5c1a\u6b66 \u80e1\u76fc\u76fc \u901a\u8baf\u5458 \u5218\u6653\u73b2 \u6444\u5f71 \u674e\u5065\uff09\u4eca\u5929\u4e0a\u5348\uff0c\u7b2c\u5341\u4e09\u5c4a\u6e56\u5357\u8336\u4e1a\u535a\u89c8\u4f1a\u66a8\u65b0\u5316\u7ea2\u8336\u63a8\u4ecb\u4f1a\u5728\u6e56\u5357\u56fd\u9645\u4f1a\u5c55\u4e2d\u5fc3\u4e3e\u884c\uff0c\u5c55\u793a\u8336\u4ea7\u4e1a\uff0c\u521b\u65b0\u8336\u79d1\u6280\uff0c\u5f18\u626c\u8336\u6587\u5316\uff0c\u52a0\u5feb\u51b2\u523a\u5343\u4ebf\u8336\u4ea7\u4e1a\u76ee\u6807\u3002", "reference": "Message from Hunan Daily on December 10 (all-media journalists: Zhang Shangwu and Hu Panpan, correspondent: Liu Xiaoling, photographer: Li Jian) The 13th Hunan Tea Industry Expo and Xinhua Black Tea Introduction and Marketing Event were held in Hunan International Expo Center this morning to exhibit tea industry, innovate tea science and technology, advocate tea culture and accelerate the process of realizing the industry objective of 100 billion.", "x": 0.8268594741821289, "y": 0.5948039889335632}, {"x_score": 1.1561033725738525, "y_score": 1.1553289890289307, "difference": 0.000774383544921875, "source": "\u4e2d\u534e\u5168\u56fd\u4f9b\u9500\u5408\u4f5c\u603b\u793e\u7406\u4e8b\u4f1a\u526f\u4e3b\u4efb\u4faf\u987a\u5229\u3001\u7701\u4eba\u5927\u5e38\u59d4\u4f1a\u526f\u4e3b\u4efb\u53f6\u7ea2\u4e13\u51fa\u5e2d\u5f00\u5e55\u5f0f\u3002", "reference": "Hou Shunli, deputy director of the Council of China National Supply and Marketing Cooperative Head Office, and Ye Hongzhuan, deputy director of the Standing Committee of Provincial People\u2019s Congress, attended the opening ceremony.", "x": 1.1561033725738525, "y": 1.1553289890289307}, {"x_score": 0.9459069967269897, "y_score": 0.7220142483711243, "difference": 0.22389274835586548, "source": "\u4e2d\u56fd\u5de5\u7a0b\u9662\u9662\u58eb\u5218\u4ef2\u534e\u6559\u6388\u5728\u5f00\u5e55\u5f0f\u4e0a\u9686\u91cd\u63a8\u4ecb\uff1a\u6e56\u7ea2\u4e4b\u6e90\u5728\u65b0\u5316\uff0c\u7ea2\u8336\u5d1b\u8d77\u4e3a\u201c\u4e94\u5f69\u6e58\u8336\u201d\u6ce8\u5165\u65b0\u52a8\u529b\u3002", "reference": "Professor Liu Zhonghua, an academician of the Chinese Academy of Engineering, introduced at the opening ceremony: Xinhua is the source of Hunan Black Tea, and the emerging of the black tea injects new energy into the \u201ccolorful Hunan tea\u201d.", "x": 0.9459069967269897, "y": 0.7220142483711243}, {"x_score": 0.9582341313362122, "y_score": 0.40445247292518616, "difference": 0.553781658411026, "source": "\u8fd1\u5e74\u6765\uff0c\u7701\u59d4\u3001\u7701\u653f\u5e9c\u5927\u529b\u652f\u6301\u8336\u4ea7\u4e1a\u53d1\u5c55\uff0c\u63a8\u8fdb\u5343\u4ebf\u6e58\u8336\u4ea7\u4e1a\u5efa\u8bbe\uff0c\u5f62\u6210\u201c\u4e09\u6e58\u56db\u6c34\u4e94\u5f69\u8336\u201d\u7684\u53d1\u5c55\u683c\u5c40\u3002", "reference": "In recent years, the provincial Party committee and the provincial government have vigorously supported the development of the tea industry, promoted the construction of the Hunan tea industry of 100 billion and formed the development pattern of \u201cthree Xiang, four rivers, and five colors of tea\u201d.", "x": 0.9582341313362122, "y": 0.40445247292518616}, {"x_score": 1.1281453371047974, "y_score": 0.8729577660560608, "difference": 0.2551875710487366, "source": "\u7701\u5185\u8336\u754c\u52a0\u5927\u521b\u65b0\uff0c\u7eff\u8336\u3001\u9ed1\u8336\u3001\u7ea2\u8336\u7b49\u4e3b\u529b\u8336\u7c7b\u8f6e\u756a\u53d1\u529b\uff0c\u4e3b\u4ea7\u8336\u533a\u63a8\u8fdb\u8336\u65c5\u878d\u5408\uff0c\u5e26\u52a8\u5e7f\u5927\u8336\u519c\u589e\u6536\u3002", "reference": "The tea industry of the province has been promoting innovation, and main tea types such as green tea and black tea take turns to generate power; tea-travel integration is promoted in main tea production areas to drive income increase of tea farmers.", "x": 1.1281453371047974, "y": 0.8729577660560608}, {"x_score": 1.259474515914917, "y_score": -0.08351432532072067, "difference": 1.3429888412356377, "source": "\u98ce\u6c34\u8f6e\u6d41\u8f6c\uff0c\u7ea2\u8336\u53c8\u53d1\u529b\u3002", "reference": "Every type of tea takes turns to gain its spotlight, and now it is time for black tea.", "x": 1.259474515914917, "y": -0.08351432532072067}, {"x_score": 1.143558382987976, "y_score": 0.6064489483833313, "difference": 0.5371094346046448, "source": "\u7701\u5185\u8336\u754c\u4e13\u5bb6\u79f0\uff0c\u91c7\u5b8c\u7eff\u8336\u91c7\u7ea2\u8336\u3001\u9ed1\u8336\uff0c\u8336\u519c\u4e00\u5e74\u56db\u5b63\u6709\u6536\u5165\uff0c\u8336\u56ed\u4ea7\u503c\u76f4\u7ebf\u4e0a\u5347\u3002", "reference": "According to opinion of experts in the tea industry in the province, tea farmers pick black tea after green tea and have income in all four seasons, making the  production value of tea gardens soar.", "x": 1.143558382987976, "y": 0.6064489483833313}, {"x_score": 0.9723665118217468, "y_score": 0.6152166724205017, "difference": 0.3571498394012451, "source": "\u5728\u5f00\u5e55\u5f0f\u4e0a\uff0c\u7701\u9886\u5bfc\u4e3a\u7b2c\u56db\u6279\u83b7\u6743\u4f7f\u7528\u201c\u6e56\u5357\u7ea2\u8336\u201d\u5546\u6807\u7684\u4f01\u4e1a\u8fdb\u884c\u6388\u724c\uff0c\u65b0\u5316\u559c\u6367\u201c\u6e56\u7ea2\u4e4b\u6e90 \u201d \u3002", "reference": "At the opening ceremony, provincial leaders awarded plates to the fourth batch of enterprises authorized to use the trademark of \u201cHunan black tea\u201d, and Xinhua was awarded the title of \u201csource of Hunan black tea\u201d.", "x": 0.9723665118217468, "y": 0.6152166724205017}, {"x_score": 1.029792070388794, "y_score": 0.9253093004226685, "difference": 0.10448276996612549, "source": "\u5728\u65b0\u5316\u7ea2\u8336\u5c55\u9986\uff0c\u798f\u5efa\u8336\u5546\u770b\u4e2d\u4e00\u6b3e\u540d\u4e3a\u201c\u51b0\u91cc\u6625\u201d\u7684\u9ad8\u5c71\u8336\uff0c\u5f53\u5373\u4e0b\u8ba2\u5355\u3002", "reference": "In the exhibition hall of Xinhua black tea, a tea merchant from Fujian took a fancy to a high mountain tea named \u201cspring in ice\u201d and placed an order immediately.", "x": 1.029792070388794, "y": 0.9253093004226685}, {"x_score": 1.0169651508331299, "y_score": 0.5614345669746399, "difference": 0.45553058385849, "source": "\u7701\u8336\u4e1a\u534f\u4f1a\u79d8\u4e66\u957f\u738b\u51c6\u9ad8\u5174\u5730\u8bf4\uff0c\u5f53\u524d\u75ab\u60c5\u7b49\u56e0\u7d20\u6216\u591a\u6216\u5c11\u5f71\u54cd\u8336\u53f6\u5e02\u573a\uff0c\u4f46\u4ece\u8336\u535a\u4f1a\u73b0\u573a\u770b\uff0c\u4eae\u70b9\u7eb7\u5448\u3002", "reference": "Wang Zhun, secretary-general of provincial tea association, said happily that factors such as epidemic exert an impact on the tea market to a certain extent; however, based on the situations at the tea expo, there are various highlights.", "x": 1.0169651508331299, "y": 0.5614345669746399}, {"x_score": 0.9737460017204285, "y_score": -0.11300455033779144, "difference": 1.08675055205822, "source": "\u65b0\u5316\u7ea2\u8336\u4e00\u62b9\u7ea2\uff0c\u6ce8\u5165\u4e86\u8336\u6587\u5316\u5185\u6db5\uff0c\u4eba\u6c14\u65fa\u3001\u4ea4\u6613\u706b\uff0c\u6e58\u8336\u4ea7\u4e1a\u559c\u8fce\u65b0\u7684\u6625\u5929\u3002", "reference": "The red color of Xinhua black tea has instilled the essence of tea culture, and with its popularity and hot transactions, the Hunan tea industry is ushering in a new spring.", "x": 0.9737460017204285, "y": -0.11300455033779144}, {"x_score": 1.127197504043579, "y_score": 0.9745619893074036, "difference": 0.15263551473617554, "source": "\u4e2d\u6c99\u7b56\u5c55\u4eba\u643a\u624b\u4e3e\u529e\u6c99\u7279\u9996\u5c4a\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55-\u65b0\u534e\u7f51", "reference": "Exhibition planners of China and Saudi Arabia work together to hold the first contemporary art biennale of Saudi Arabia - Xinhuanet", "x": 1.127197504043579, "y": 0.9745619893074036}, {"x_score": 0.8232514262199402, "y_score": 0.2013116329908371, "difference": 0.6219397932291031, "source": "\u65b0\u534e\u793e\u5229\u96c5\u5f9712\u670812\u65e5\u7535\uff08\u8bb0\u8005\u738b\u6d77\u6d32 \u80e1\u51a0\uff09\u6c99\u7279\u963f\u62c9\u4f2f\u9996\u5c4a\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55 \u2014 \u2014 \u8fea\u91cc\u8036\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55\uff0c\u4e8e11\u65e5\u5728\u4f4d\u4e8e\u6c99\u7279\u9996\u90fd\u5229\u96c5\u5f97\u897f\u5317\u90e8\u7684\u8fea\u91cc\u8036JAX\u827a\u672f\u533a\u6b63\u5f0f\u5411\u516c\u4f17\u5f00\u653e\uff0c\u5171\u6709\u6765\u81ea\u6c99\u7279\u3001\u4e2d\u56fd\u7b49\u5730\u768464\u4f4d\u827a\u672f\u5bb6\u53c2\u5c55\u3002", "reference": "Message from Xinhua News Agency Riyadh on December 12 (journalists: Wang Haizhou and Hu Guan): The first contemporary art biennale of Saudi Arabia, Diriyah contemporary art biennale, was officially opened to the public in the JAX arts district of Diriyah in the northwest of Riyadh, the capital of Saudi Arabia, on December 11, and a total of 64 artists from Saudi Arabia, China and other countries and regions participated in the exhibition.", "x": 0.8232514262199402, "y": 0.2013116329908371}, {"x_score": 0.960927426815033, "y_score": 0.049487706273794174, "difference": 0.9114397205412388, "source": "\u672c\u6b21\u53cc\u5e74\u5c55\u7531\u6c99\u7279\u8fea\u91cc\u8036\u53cc\u5e74\u5c55\u57fa\u91d1\u4f1a\u548c\u4e2d\u56fdUCCA\u5c24\u4f26\u65af\u5f53\u4ee3\u827a\u672f\u4e2d\u5fc3\u8054\u5408\u7b56\u5212\uff0c\u4e2d\u56fdUCCA\u5c24\u4f26\u65af\u5f53\u4ee3\u827a\u672f\u4e2d\u5fc3\u9986\u957f\u7530\u970f\u5b87\u62c5\u4efb\u827a\u672f\u603b\u76d1\u3002", "reference": "The biennale is planned jointly by Diriyah biennale foundation of Saudi Arabia and UCCA of China, and Tian Feiyu, curator of UCCA of China, works as the art director.", "x": 0.960927426815033, "y": 0.049487706273794174}, {"x_score": 0.940293550491333, "y_score": 0.7649239897727966, "difference": 0.17536956071853638, "source": "\u636e\u7b56\u5c55\u56e2\u961f\u4ecb\u7ecd\uff0c\u672c\u6b21\u53cc\u5e74\u5c55\u7684\u4e3b\u9898\u4e3a\u201c\u6478\u7740\u77f3\u5934\u8fc7\u6cb3 \u201d \uff0c \u9690\u55bb\u793e\u4f1a\u7ecf\u6d4e\u8f6c\u578b\u65f6\u671f\u6240\u91c7\u53d6\u7684\u6539\u9769\u7b56\u7565\uff0c\u4e5f\u53cd\u6620\u6c99\u7279\u793e\u4f1a\u6587\u5316\u53d1\u5c55\u7684\u5f53\u4e0b\u5883\u9047\u3002", "reference": "According to the introduction from the planning team, the theme of the biennale is \u201ccrossing the river by feeling the stones\u201d, which is a metaphor of the reform strategies adopted during the social and economic transition period and reflects the current situations of social and cultural development in Saudi Arabia.", "x": 0.940293550491333, "y": 0.7649239897727966}, {"x_score": 0.9503195881843567, "y_score": 0.6622191667556763, "difference": 0.2881004214286804, "source": "\u672c\u6b21\u53cc\u5e74\u5c55\u5360\u5730\u8fd112000\u5e73\u65b9\u7c73\uff0c\u5c55\u5385\u6a2a\u8de8\u516d\u4e2a\u76f8\u4e92\u8fde\u63a5\u7684\u5efa\u7b51\uff0c\u4ee5\u516d\u4e2a\u5355\u5143\u5448\u73b0 \uff1a \u300a \u6478\u7740\u77f3\u5934\u8fc7\u6cb3 \u300b \u300a \u4f20\u627f\u4f5c\u4e3a\u5b9e\u9a8c \u300b \u300a \u8fb9\u7f18\u601d\u8003 \u300b \u300a \u8d70\u5411\u516c\u4f17 \u300b \u300a \u7f8e\u4e3d\u65b0\u4e16\u754c\u300b\u4ee5\u53ca\u300a\u8bba\u827a\u672f\u7684\u7cbe\u795e \u300b \u3002", "reference": "The biennale occupies an area of nearly twelve thousand square meters, and the exhibition hall stretches across six connected buildings with six units: Crossing the River by Feeling the Stones, Inheritance as an Experiment, Thinking at the Edge, Walking to the Public, Beautiful New Word and On the Spirit of Arts.", "x": 0.9503195881843567, "y": 0.6622191667556763}, {"x_score": 0.7182018756866455, "y_score": 0.5123427510261536, "difference": 0.20585912466049194, "source": "\u5176\u4e2d\uff0c27\u4f4d\u6c99\u7279\u827a\u672f\u5bb6\u7684\u4f5c\u54c1\u6570\u91cf\u5360\u672c\u6b21\u5c55\u54c1\u603b\u91cf\u7684\u56db\u6210\u4ee5\u4e0a\uff0c\u56ca\u62ec\u7ed8\u753b\u3001\u88c5\u7f6e\u827a\u672f\u548c\u8868\u6f14\u827a\u672f\u7b49\u591a\u79cd\u5f62\u5f0f\uff1b12\u4f4d\u4e2d\u56fd\u827a\u672f\u5bb6\u7684\u4f5c\u54c1\u540c\u6837\u5907\u53d7\u5173\u6ce8\uff0c\u6709\u7684\u827a\u672f\u5bb6\u4ee5\u65b0\u9896\u7684\u65b9\u5f0f\u4f7f\u7528\u56de\u6536\u6750\u6599\u8fdb\u884c\u521b\u4f5c\uff0c\u4f8b\u5982\u5f90\u51b0\u5728\u300a\u80cc\u540e\u7684\u6545\u4e8b\u7cfb\u5217\u4e4b\u6eaa\u5c71\u65e0\u5c3d\u56fe \u300b \uff08 2014\uff09\u4e2d\uff0c\u7528\u5e9f\u5f03\u7269\u91cd\u6784\u4e86\u4e00\u5e45\u7ecf\u5178\u5c71\u6c34\u753b\u3002", "reference": "In which the number of the works of the 27 artists from Saudi Arabia accounts for more than 40% of the total number of the exhibits, including various art forms such as drawing, installation art and performing art; the works of the 12 Chinese artists also attracted much attention, and some artists create with recycled materials in an innovative way; for example, Xu Bing reconstructed a classic landscape painting with wastes in Behind the Story Series, Picture of Endless Streams and Mountains (2014).", "x": 0.7182018756866455, "y": 0.5123427510261536}, {"x_score": 1.0753693580627441, "y_score": 0.7485985159873962, "difference": 0.3267708420753479, "source": "\u8fea\u91cc\u8036\u53cc\u5e74\u5c55\u57fa\u91d1\u4f1a\u9996\u5e2d\u6267\u884c\u5b98\u5df4\u514b\u5229\u8868\u793a\uff0c\u5e0c\u671b\u672c\u5c4a\u53cc\u5e74\u5c55\u80fd\u591f\u5efa\u7acb\u56fd\u9645\u5bf9\u8bdd\uff0c\u8ba9\u5168\u7403\u89c2\u4f17\u6709\u673a\u4f1a\u4e86\u89e3\u6c99\u7279\u84ec\u52c3\u53d1\u5c55\u7684\u6587\u5316\u4ea7\u4e1a\u548c\u521b\u610f\u793e\u533a\uff0c\u52a0\u5f3a\u4e92\u52a8\u5f80\u6765\u3002", "reference": "According to Buckley, CEO of Diriyah biennale foundation, it is hoped that the biennale can establish an international dialogue, provide global audiences with opportunities to understand the vigorously developed culture industry and innovative communities in Saudi Arabia, and strengthen interactions.", "x": 1.0753693580627441, "y": 0.7485985159873962}, {"x_score": 1.1583178043365479, "y_score": 0.8699988126754761, "difference": 0.2883189916610718, "source": "\u7530\u970f\u5b87\u8bf4 \uff1a \u201c \u53cc\u5e74\u5c55\u7684\u76ee\u6807\u662f\u53cc\u91cd\u7684\uff0c\u65e2\u80fd\u8ba9\u6c99\u7279\u5f53\u4ee3\u827a\u672f\u53c2\u4e0e\u5168\u7403\u5bf9\u8bdd\uff0c\u4e5f\u80fd\u8ba9\u6c99\u7279\u89c2\u4f17\u878d\u5165\u5f53\u4ee3\u827a\u672f\u4e16\u754c \u3002 \u201d", "reference": "Tian Feiyu said, \u201cThe biennale has two objectives, i.e., establishing dialogue between contemporary art of Saudi Arabia and the world, and integrating audiences of Saudi Arabia into the contemporary art world.\u201d", "x": 1.1583178043365479, "y": 0.8699988126754761}, {"x_score": 1.161785364151001, "y_score": 0.7456008791923523, "difference": 0.4161844849586487, "source": "\u636e\u4e86\u89e3\uff0c\u5728\u53cc\u5e74\u5c55\u5f00\u5e55\u5468\u671f\u95f4\u8fd8\u5c06\u4e3e\u529e\u7cfb\u5217\u8bb2\u5ea7\uff0c\u827a\u672f\u5bb6\u3001\u7b56\u5c55\u4eba\u548c\u521b\u610f\u884c\u4e1a\u7684\u610f\u89c1\u9886\u8896\u5c06\u5c31\u8de8\u6587\u5316\u4ea4\u6d41\u3001\u5f53\u4ee3\u827a\u672f\u53d1\u5c55\u7b49\u4e3b\u9898\u5c55\u5f00\u8ba8\u8bba\u3002", "reference": "It is understood that there will be a series of lectures during the biennale, and artists, exhibition planners and leaders of innovative industries will engage in discussions on cross-cultural communication, contemporary art development and other topics.", "x": 1.161785364151001, "y": 0.7456008791923523}, {"x_score": 1.3977134227752686, "y_score": 0.38355159759521484, "difference": 1.0141618251800537, "source": "\u4e91\u5357\uff1a\u7edf\u7b79\u89c4\u8303\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u7ba1\u7406-\u65b0\u534e\u7f51", "reference": "Yunnan: Coordinate and standardize management of rural public welfare posts - Xinhuanet", "x": 1.3977134227752686, "y": 0.38355159759521484}, {"x_score": 0.8055824041366577, "y_score": 0.3857380449771881, "difference": 0.4198443591594696, "source": "\u65b0\u534e\u793e\u6606\u660e12\u670812\u65e5\u7535\uff08\u8bb0\u8005\u6797\u78a7\u950b\uff09\u4e3a\u6301\u7eed\u505a\u597d\u8131\u8d2b\u4eba\u53e3\u5c31\u4e1a\u5e2e\u6276\uff0c\u5de9\u56fa\u62d3\u5c55\u8131\u8d2b\u653b\u575a\u6210\u679c\uff0c\u4e91\u5357\u7701\u65e5\u524d\u51fa\u53f0\u4fc3\u8fdb\u4e61\u6751\u632f\u5174\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u7ba1\u7406\u76f8\u5173\u653f\u7b56\uff0c\u52a9\u529b\u5168\u9762\u63a8\u8fdb\u4e61\u6751\u632f\u5174\u3002", "reference": "Message from Xinhua News Agency Kunming on December 12 (journalist: Lin Bifeng): In order to continue to provide assistance to the employment of people lifted out of poverty, consolidate and expand the achievements of poverty alleviation work, Yunnan Province has released policies on the management of public welfare position in villages for promoting rural revitalization, as a way to comprehensively promote rural revitalization.", "x": 0.8055824041366577, "y": 0.3857380449771881}, {"x_score": 0.8663673996925354, "y_score": 0.26691552996635437, "difference": 0.599451869726181, "source": "\u4e91\u5357\u7701\u4eba\u793e\u5385\u6709\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u76ee\u524d\uff0c\u4e91\u5357\u5171\u5f00\u53d144.83\u4e07\u4e2a\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\uff0c\u7528\u4e8e\u5b89\u7f6e\u8131\u8d2b\u52b3\u52a8\u529b\u7b49\u519c\u6751\u56f0\u96be\u7fa4\u4f53\u5c31\u4e1a\uff0c\u5728\u5e2e\u52a9\u8131\u8d2b\u7fa4\u4f17\u5b9e\u73b0\u5c31\u4e1a\u589e\u6536\u3001\u5de9\u56fa\u8131\u8d2b\u653b\u575a\u6210\u679c\u3001\u6709\u6548\u63d0\u5347\u4e61\u6751\u5404\u9879\u516c\u5171\u670d\u52a1\u80fd\u529b\u7b49\u65b9\u9762\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002", "reference": "As introduced by person-in-charge of Department of Human Resources and Social Security of Yunnan, a total of 448.3 thousand rural public welfare positions have been developed in Yunnan to solve the employment of rural groups with difficulties such as labor force lifted out of poverty; they play an important role in helping people lifted out of poverty obtain employment and increase income, consolidating achievements of poverty relief and effectively improving rural public service abilities.", "x": 0.8663673996925354, "y": 0.26691552996635437}, {"x_score": 0.8944016695022583, "y_score": 0.4956427812576294, "difference": 0.3987588882446289, "source": "\u6b64\u6b21\u65b0\u89c4\u7531\u4e91\u5357\u4eba\u793e\u3001\u4e61\u6751\u632f\u5174\u3001\u8d22\u653f\u7b49\u4e03\u90e8\u95e8\u8054\u5408\u5370\u53d1\uff0c\u4e3b\u8981\u5bf9\u57fa\u5c42\u62db\u8058\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u4eba\u5458\u7684\u5bf9\u8c61\u8303\u56f4\u3001\u8d44\u91d1\u7ba1\u7406\u3001\u5c97\u4f4d\u5f00\u53d1\u3001\u5c97\u4f4d\u7ba1\u7406\u7b49\u65b9\u9762\u8fdb\u884c\u7edf\u4e00\u89c4\u8303\u3002", "reference": "The new regulation is jointly printed and issued by seven departments such as the Department of Human Resources and Social Security, Rural Revitalization and Department of Finance of Yunnan, which mainly provides unified regulations on object scope, fund management, post development and post management of applicants of rural public welfare positions.", "x": 0.8944016695022583, "y": 0.4956427812576294}, {"x_score": 0.6618819832801819, "y_score": 0.42957204580307007, "difference": 0.23230993747711182, "source": "\u5728\u5c97\u4f4d\u5f00\u53d1\u8bbe\u7f6e\u65b9\u9762\uff0c\u65b0\u89c4\u660e\u786e\uff0c\u6309\u7167\u201c\u6309\u9700\u8bbe\u5c97\u3001\u4ee5\u5c97\u5b9a\u4eba\u3001\u52a8\u6001\u7ba1\u7406\u3001\u603b\u91cf\u63a7\u5236 \u201d \u201c \u8c01\u5f00\u53d1\u3001\u8c01\u4f7f\u7528\u3001\u8c01\u8d1f\u8d23\u201d\u53ca\u201c\u4e00\u4eba\u4e00\u5c97\u3001\u81ea\u613f\u516c\u5f00\u3001\u7edf\u4e00\u7ba1\u7406\u201d\u7684\u539f\u5219\u8fdb\u884c\u8bbe\u7f6e\u3002", "reference": "In terms of position development and setting, it is clearly stipulated in the new regulation that the positions are set according to the principles of \u201csetting positions according to demands, designating personnel according to positions, dynamic management and total quantity control\u201d, \u201cthe unit that develops and utilizes the positions shall be responsible for them\u201d and \u201cone position with one person, voluntariness, publicity and unified management\u201d", "x": 0.6618819832801819, "y": 0.42957204580307007}, {"x_score": 1.342397928237915, "y_score": 0.8021319508552551, "difference": 0.5402659773826599, "source": "\u62db\u8058\u7a0b\u5e8f\u5fc5\u987b\u6309\u7167\u516c\u544a\u3001\u7533\u62a5\u3001\u5ba1\u6838\u3001\u516c\u793a\u3001\u8058\u7528\u3001\u5c97\u524d\u57f9\u8bad\u53ca\u5b89\u6392\u4e0a\u5c97\u7b49\u6b65\u9aa4\u8fdb\u884c\u3002", "reference": "The recruitment procedures must be conducted in accordance the steps of announcement, application, review, making public notice, employment, pre-job training and taking up the post.", "x": 1.342397928237915, "y": 0.8021319508552551}, {"x_score": 0.8417529463768005, "y_score": 0.36880016326904297, "difference": 0.47295278310775757, "source": "\u6b64\u5916\uff0c\u65b0\u89c4\u8fd8\u660e\u786e\u4e86\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u4e3b\u8981\u5f00\u53d1\u90e8\u95e8\u7684\u5177\u4f53\u804c\u8d23\u3001\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u7684\u8865\u8d34\u6807\u51c6\u548c\u8865\u8d34\u65b9\u5f0f\uff0c\u89c4\u5b9a\u5404\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u5f00\u53d1\u90e8\u95e8\u5e94\u4e3a\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u5b89\u7f6e\u4eba\u5458\u8d2d\u4e70\u610f\u5916\u4f24\u5bb3\u5546\u4e1a\u4fdd\u9669\uff1b\u8981\u6c42\u6709\u5173\u90e8\u95e8\u5b9a\u671f\u5bf9\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u8865\u8d34\u53d1\u653e\u60c5\u51b5\u8fdb\u884c\u76d1\u7763\u3002", "reference": "In addition, the new regulation also specifies the specific duties of the main development department as well as the subsidy standard and method of the rural public welfare positions; it is stipulated that the development departments of rural public welfare positions shall purchase accidental injury commercial insurance for people taking rural public welfare positions; responsible departments are required to regularly supervise the subsidy distribution of rural public welfare positions.", "x": 0.8417529463768005, "y": 0.36880016326904297}, {"x_score": 1.4403847455978394, "y_score": 0.4681031405925751, "difference": 0.9722816050052643, "source": "\u6bdb\u91cc\u6c42\u65af\u7b49\u56fd\u9996\u6b21\u53d1\u73b0\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b-\u65b0\u534e\u7f51", "reference": "Omicron strain infection cases were found in Mauritius and other countries for the first time - Xinhuanet", "x": 1.4403847455978394, "y": 0.4681031405925751}, {"x_score": 0.8872283101081848, "y_score": 0.3812393248081207, "difference": 0.5059889853000641, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670812\u65e5\u7535 \u7efc\u5408\u65b0\u534e\u793e\u9a7b\u5916\u8bb0\u8005\u62a5\u9053\uff1a\u6bdb\u91cc\u6c42\u65af\u3001\u585e\u6d66\u8def\u65af\u548c\u9a6c\u62c9\u7ef4\u8fd1\u65e5\u9996\u6b21\u62a5\u544a\u53d1\u73b0\u65b0\u51a0\u53d8\u5f02\u75c5\u6bd2\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Message from Xinhua News Agency Beijing on December 12, reported by foreign corespondent of comprehensive Xinhua News Agency: Mauritius, Cyprus and Malawi recently reported to have found the infection cases of Omicron strains, the new COVID-19 variant, for the first time.", "x": 0.8872283101081848, "y": 0.3812393248081207}, {"x_score": 1.426159381866455, "y_score": 1.4236798286437988, "difference": 0.00247955322265625, "source": "\u6bdb\u91cc\u6c42\u65af10\u65e5\u9996\u6b21\u62a5\u544a\u8be5\u56fd\u4e24\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Mauritius reported two infection cases of Omicron strains on December 10 for the first time.", "x": 1.426159381866455, "y": 1.4236798286437988}, {"x_score": 0.8444867730140686, "y_score": 0.6299599409103394, "difference": 0.21452683210372925, "source": "\u636e\u6bdb\u536b\u751f\u90e8\u957f\u51ef\u83b1\u4ec0\u00b7\u8d3e\u53e4\u7279\u5e15\u5c14\u4ecb\u7ecd\uff0c\u4e00\u540d\u611f\u67d3\u8005\u4e3a\u81ea\u5357\u975e\u51fa\u53d1\u4e8e11\u670827\u65e5\u62b5\u8fbe\u6bdb\u91cc\u6c42\u65af\u7684\u6e38\u5ba2\uff1b\u53e6\u4e00\u540d\u611f\u67d3\u8005\u4e3a\u6bdb\u91cc\u6c42\u65af\u672c\u5730\u5c45\u6c11\uff0c\u4ed6\u4e0e\u4e00\u540d\u8fd1\u671f\u66fe\u524d\u5f80\u5357\u975e\u540e\u8fd4\u56de\u7684\u4eba\u5458\u63a5\u89e6\u540e\uff0c\u4e8e11\u670830\u65e5\u6838\u9178\u68c0\u6d4b\u5448\u9633\u6027\u3002", "reference": "According to introduction from Kelesh Jagutpal, Minister of Ministry of Health of Mauritius, one of the infected people was a tourist departing from South Africa and arriving in Mauritius on November 27; the other infected person was a local resident of Mauritius, who was tested positive in nucleic acid test on November 30 after contacting a person who returned from South Africa.", "x": 0.8444867730140686, "y": 0.6299599409103394}, {"x_score": 1.2342520952224731, "y_score": 0.6942241191864014, "difference": 0.5400279760360718, "source": "\u7ecf\u533b\u9662\u9694\u79bb\u6cbb\u7597\u540e\uff0c\u8fd9\u4e24\u540d\u611f\u67d3\u8005\u6838\u9178\u68c0\u6d4b\u7ed3\u679c\u5747\u8f6c\u4e3a\u9634\u6027\uff0c\u76ee\u524d\u5df2\u8fd4\u56de\u5404\u81ea\u7684\u5c45\u4f4f\u5730\u3002", "reference": "The nucleic acid test results of the two infected people changed to negative after quarantine and receiving treatment in the hospital, and now they have returned to their own respective residence.", "x": 1.2342520952224731, "y": 0.6942241191864014}, {"x_score": 1.2091186046600342, "y_score": 1.2066383361816406, "difference": 0.0024802684783935547, "source": "\u585e\u6d66\u8def\u65af\u536b\u751f\u90e810\u65e5\u5ba3\u5e03\u8be5\u56fd\u9996\u6b21\u786e\u8bca3\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "It was announced by Ministry of Health of Cyprus on December 10 that the country confirmed three cases of infection with the Omicron strains for the first time.", "x": 1.2091186046600342, "y": 1.2066383361816406}, {"x_score": 1.2672502994537354, "y_score": 0.9025542140007019, "difference": 0.36469608545303345, "source": "\u8fd93\u4eba\u90fd\u662f\u5b66\u751f\uff0c\u672c\u6708\u521d\u4ece\u56fd\u5916\u65c5\u884c\u56de\u6765\uff0c\u7531\u4e8e\u5747\u4e3a\u8f7b\u75c7\uff0c\u5e76\u672a\u5165\u9662\u6cbb\u7597\u3002", "reference": "All of the 3 infected people were students who came back after traveling in other countries at the beginning of this month; all of them were not hospitalized because they were mild cases.", "x": 1.2672502994537354, "y": 0.9025542140007019}, {"x_score": 1.3557605743408203, "y_score": 0.946759045124054, "difference": 0.40900152921676636, "source": "\u4e3a\u9632\u8303\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u8513\u5ef6\uff0c\u585e\u653f\u5e9c\u4e0d\u65ad\u52a0\u5927\u9632\u63a7\u529b\u5ea6\u3002", "reference": "In order to prevent the spreading of the Omicron strains, the government of Cyprus kept strengthening the prevention and control.", "x": 1.3557605743408203, "y": 0.946759045124054}, {"x_score": 1.2198164463043213, "y_score": 0.919459342956543, "difference": 0.3003571033477783, "source": "\u4ece12\u67086\u65e5\u5230\u660e\u5e741\u670810\u65e5\uff0c\u4e58\u98de\u673a\u5165\u5883\u768412\u5c81\u4ee5\u4e0a\u65c5\u5ba2\u62b5\u585e\u540e\u90fd\u9700\u81ea\u8d39\u5728\u673a\u573a\u63a5\u53d7\u6838\u9178\u68c0\u6d4b\u3002", "reference": "All the passengers above 12 years old who enter the country by plane shall take nucleic acid test at their own expenses at the airport from December 6 to January 10 next year.", "x": 1.2198164463043213, "y": 0.919459342956543}, {"x_score": 1.2208569049835205, "y_score": 0.5183049440383911, "difference": 0.7025519609451294, "source": "\u585e\u536b\u751f\u90e810\u65e5\u8fd8\u5ba3\u5e03\uff0c\u5c06\u5f00\u59cb\u4e3a\u8be5\u56fd5\u5c81\u81f311\u5c81\u7684\u513f\u7ae5\u63a5\u79cd\u8f89\u745e\u65b0\u51a0\u75ab\u82d7\u3002", "reference": "It was also announced by Ministry of Health of Cyprus on December 10 that they would start inoculate children from 5 to 11 years old in the country with Pfizer COVID-19 vaccine.", "x": 1.2208569049835205, "y": 0.5183049440383911}, {"x_score": 1.1979987621307373, "y_score": 1.1248595714569092, "difference": 0.07313919067382812, "source": "\u9a6c\u62c9\u7ef4\u536b\u751f\u90e8\u957f\u6606\u6bd4\u6cfd\u00b7\u5947\u84ec\u8fbe9\u65e5\u8bf4\uff0c\u8be5\u56fd\u9996\u6b21\u53d1\u73b03\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Kunbizze Chiponda, Minister of Ministry of Health of Malawi, said on December 9 that Malawi found 3 cases of infection with the Omicron strains for the first time.", "x": 1.1979987621307373, "y": 1.1248595714569092}, {"x_score": 1.2664673328399658, "y_score": 0.9776811599731445, "difference": 0.2887861728668213, "source": "\u8be5\u56fd\u536b\u751f\u90e8\u95e8\u5bf9\u4ece11\u67089\u65e5\u81f312\u67082\u65e5\u91c7\u96c6\u768412\u4e2a\u65b0\u51a0\u9633\u6027\u6837\u672c\u5f00\u5c55\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff0c\u53d1\u73b0\u4e86\u8fd93\u4f8b\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "The Department of Health of Malawi conducted genomic sequencing for 12 COVID-19 positive samples collected from November 9 to December 2 and found the 3 cases of infection.", "x": 1.2664673328399658, "y": 0.9776811599731445}, {"x_score": 1.254695177078247, "y_score": 0.4698307514190674, "difference": 0.7848644256591797, "source": "\u661f\u7a7a\u6709\u7ea6\u4e28\u53cc\u5b50\u5ea7\u6d41\u661f\u96e814\u65e5\u8fce\u6765\u6781\u5927-\u65b0\u534e\u7f51", "reference": "Rendezvous with the starry sky | Geminid meteor shower will usher in the maximum scale on December 14 - Xinhuanet", "x": 1.254695177078247, "y": 0.4698307514190674}, {"x_score": 0.7911679148674011, "y_score": 0.5168600678443909, "difference": 0.27430784702301025, "source": "\u65b0\u534e\u793e\u5929\u6d2512\u670812\u65e5\u7535\uff08\u8bb0\u8005\u5468\u6da6\u5065\uff09\u5929\u6587\u79d1\u666e\u4e13\u5bb6\u4ecb\u7ecd\uff0c\u4f5c\u4e3a\u672c\u5e74\u5ea6\u6700\u540e\u4e00\u573a\u5927\u89c4\u6a21\u6d41\u661f\u96e8\uff0c\u5317\u534a\u7403\u4e09\u5927\u6d41\u661f\u96e8\u4e4b\u4e00\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u5c06\u572812\u670814\u65e5\u8fce\u6765\u6781\u5927\uff0c\u559c\u6b22\u6d41\u661f\u96e8\u7684\u670b\u53cb\u53ef\u5728\u5f53\u65e5\u540e\u534a\u591c\u8fdb\u884c\u89c2\u6d4b\u3002", "reference": "Message from Xinhua News Agency Tianjin on December 12 (journalist: Zhou Runjian) According to introduction from astronomy science popularization expert, as the final large-scale meteor shower this year, the geminid meteor shower as one of the three major meteor showers in the Northern Hemisphere will be the maximum on December 14, and people who like meteor showers can observe during the latter half of the night on that day.", "x": 0.7911679148674011, "y": 0.5168600678443909}, {"x_score": 1.1866925954818726, "y_score": 0.7150735259056091, "difference": 0.4716190695762634, "source": "\u5317\u4eac\u5e02\u5929\u6587\u7231\u597d\u8005\u5b89\u4e452018\u5e7412\u670813\u65e5\u5728\u9752\u6d77\u62cd\u6444\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u3002", "reference": "Photo of geminid meteor shower shot on December 13, 2018 in Qinghai by An Jiu, a lover of astronomy from Beijing.", "x": 1.1866925954818726, "y": 0.7150735259056091}, {"x_score": 1.0636065006256104, "y_score": 0.3820175230503082, "difference": 0.6815889775753021, "source": "\u5927\u90e8\u5206\u6d41\u661f\u96e8\u7684\u6bcd\u5929\u4f53\u90fd\u662f\u5468\u671f\u5f57\u661f\uff0c\u4f46\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u6bcd\u5929\u4f53\u5374\u662f3200\u53f7\u5c0f\u884c\u661f\u6cd5\u5384\u540c\uff0c\u8fd9\u662f\u4e00\u9897\u963f\u6ce2\u7f57\u578b\u5c0f\u884c\u661f\u3002", "reference": "The parent object of most of the meteor showers are periodic comets; however, the parent object of the geminid meteor showers is Phaethon, No. 3200 asteroid, which is also an Apollo type asteroid.", "x": 1.0636065006256104, "y": 0.3820175230503082}, {"x_score": 1.2119841575622559, "y_score": 1.2106926441192627, "difference": 0.001291513442993164, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4e5f\u662f\u76ee\u524d\u5df2\u77e5\u7b2c\u4e8c\u4e2a\u4e0d\u662f\u7531\u5f57\u661f\u201c\u5b55\u80b2\u201d\u7684\u6d41\u661f\u96e8\u3002", "reference": "The geminid meteor shower is the second known meteor shower that is not \u201cbred\u201d by comets so far.", "x": 1.2119841575622559, "y": 1.2106926441192627}, {"x_score": 0.818149983882904, "y_score": 0.4482021629810333, "difference": 0.3699478209018707, "source": "\u5929\u6d25\u5e02\u5929\u6587\u5b66\u4f1a\u7406\u4e8b\u3001\u5929\u6587\u79d1\u666e\u4e13\u5bb6\u4fee\u7acb\u9e4f\u4ecb\u7ecd\u8bf4\uff0c\u5c31\u5982\u8d3a\u5c81\u5927\u7247\u4e00\u6837\uff0c\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4e00\u822c\u5728\u5c81\u672b\u51fa\u73b0 \uff0c \u201c \u4e0a\u6620\u6863\u671f\u201d\u53ef\u4ee5\u4ece12\u67084\u65e5\u6301\u7eed\u523017\u65e5\u3002", "reference": "According to introduction from Xiu Lipeng, a member of the Council of Tianjin Astronomy Society and an expert of astronomical science popularization, just like a new year blockbuster, geminid meteor shower generally occurs at the end of a year, with the \u201cscreening time\u201d lasting from December 4 to December 17.", "x": 0.818149983882904, "y": 0.4482021629810333}, {"x_score": 1.1140069961547852, "y_score": 0.6982226371765137, "difference": 0.4157843589782715, "source": "\u8be5\u6d41\u661f\u96e8\u4ee5\u6d41\u91cf\u5927\u4e14\u7a33\u5b9a\u8457\u79f0\uff0c\u4e0e\u8c61\u9650\u4eea\u6d41\u661f\u96e8\u3001\u82f1\u4ed9\u5ea7\u6d41\u661f\u96e8\u4e00\u8d77\u88ab\u79f0\u4e3a\u5317\u534a\u7403\u4e09\u5927\u6d41\u661f\u96e8\u3002", "reference": "The geminid meteor shower is known for its ample flow and stabilization, which is called together with the Quadrantal meteor shower and the Perseids meteor shower as the three major meteor showers of the Northern Hemisphere.", "x": 1.1140069961547852, "y": 0.6982226371765137}, {"x_score": 1.0631693601608276, "y_score": 0.843471348285675, "difference": 0.2196980118751526, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u4e00\u4e2a\u663e\u8457\u7279\u70b9\u662f\u6d41\u661f\u4f53\u901f\u5ea6\u8f83\u6162\uff0c\u8272\u5f69\u4e30\u5bcc\uff0c\u706b\u6d41\u661f\u4e5f\u4e0d\u5c11\uff0c\u65e2\u9002\u5408\u76ee\u89c6\uff0c\u4e5f\u9002\u5408\u5929\u6587\u6444\u5f71\u7684\u521d\u5b66\u8005\u8fdb\u884c\u62cd\u6444\u3002", "reference": "A significant characteristic of the geminid meteor shower is the slow speed of the meteoroid, the abundant colors and the large number of fireballs, which is suitable for both visual observation and shooting by beginners of astronomical photography.", "x": 1.0631693601608276, "y": 0.843471348285675}, {"x_score": 1.1575521230697632, "y_score": 0.745405375957489, "difference": 0.41214674711227417, "source": "\u5929\u6d25\u5e02\u5929\u6587\u7231\u597d\u8005\u6768\u5a672020\u5e7412\u670813\u65e5\u5728\u5929\u6d25\u84df\u5dde\u62cd\u6444\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u3002", "reference": "This is the photo of geminid meteor shower shot on December 13, 2020 in Qinghai by Yang Jing, a lover of astronomy from Tianjin.", "x": 1.1575521230697632, "y": 0.745405375957489}, {"x_score": 1.0201058387756348, "y_score": 0.6510435938835144, "difference": 0.36906224489212036, "source": "\u5929\u6587\u9884\u62a5\u663e\u793a\uff0c\u4eca\u5e74\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u5c06\u4e8e12\u670814\u65e515\u65f6\u5de6\u53f3\u8fce\u6765\u6781\u5927\uff0c\u6781\u5927\u65f6ZHR\uff08\u5728\u7406\u60f3\u89c2\u6d4b\u6761\u4ef6\u4e0b\uff0c\u8f90\u5c04\u70b9\u4f4d\u4e8e\u5934\u9876\u6b63\u4e0a\u65b9\u65f6\uff0c\u6bcf\u5c0f\u65f6\u80fd\u770b\u5230\u7684\u6d41\u661f\u6570\u91cf\uff09\u4e3a150\u3002", "reference": "Based on astronomical forecast, the geminid meteor shower this year will be reach its maximum scale at about 15:00 on December 14, and the ZHR at the maximum (in the ideal observation conditions, when the radiation point is right above the head, and the number of the meteors that can be seen every hour) is 150.", "x": 1.0201058387756348, "y": 0.6510435938835144}, {"x_score": 1.35513174533844, "y_score": 0.5735319256782532, "difference": 0.7815998196601868, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u63a8\u8350\u6307\u6570\u56fe\u3002", "reference": "Chart of index of recommendation level of the geminid meteor shower.", "x": 1.35513174533844, "y": 0.5735319256782532}, {"x_score": 1.2054749727249146, "y_score": 0.5443400740623474, "difference": 0.6611348986625671, "source": "\u201c\u53bb\u5e74 \uff0c \u2018 \u843d\u82f1\u7f24\u7eb7\u2019\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7ed9\u4eba\u4eec\u7559\u4e0b\u4e86\u6df1\u523b\u5370\u8c61\uff0c\u4f46\u4eca\u5e74\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4f1a\u53d7\u5230\u6708\u5149\u5e72\u6270\uff0c\u7cbe\u5f69\u7a0b\u5ea6\u4f1a\u6253\u4e00\u70b9\u6298\u6263\u3002", "reference": "\u201cLast year, people were impressed by the geminid meteor shower; however, the geminid meteor shower this year will be influenced by moon light, and its brilliance will be slightly influenced.", "x": 1.2054749727249146, "y": 0.5443400740623474}, {"x_score": 0.9144625663757324, "y_score": 0.3836575448513031, "difference": 0.5308050215244293, "source": "14\u65e5\u4e3a\u519c\u5386\u5341\u4e00\u6708\u5341\u4e00\uff0c\u6708\u76f8\u4e3a\u76c8\u51f8\u6708\uff0c\u660e\u4eae\u7684\u6708\u5149\u4f1a\u5bf9\u89c2\u6d4b\u9020\u6210\u5e72\u6270\uff0c\u597d\u5728\u540e\u534a\u591c\u6708\u4eae\u5c31\u4f1a\u843d\u4e0b\uff0c\u6b64\u65f6\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u8f90\u5c04\u70b9\u4e5f\u4f1a\u5347\u5f97\u6bd4\u8f83\u9ad8\u3002", "reference": "December 14 is November 11 in Chinese calendar, with the moon in the gibbous phase; the bright moonlight will interfere with the observation; fortunately, the moon will go down in the latter half of the night, and the radiation point of the geminid meteor shower will rise higher.", "x": 0.9144625663757324, "y": 0.3836575448513031}, {"x_score": 1.3181939125061035, "y_score": 0.7097174525260925, "difference": 0.608476459980011, "source": "\u559c\u6b22\u6d41\u661f\u96e8\u7684\u670b\u53cb\u53ef\u5728\u540e\u534a\u591c\u6708\u843d\u540e\u7684\u8fd9\u51e0\u4e2a\u5c0f\u65f6\u8fdb\u884c\u89c2\u6d4b\uff0c\u4f46\u8981\u6ce8\u610f\u9632\u5bd2\u4fdd\u6696 \u3002 \u201d", "reference": "People who like meteor showers can observe it in the hours after moon goes down in the latter half of the night, but remember to stay warm.\u201d", "x": 1.3181939125061035, "y": 0.7097174525260925}, {"x_score": 1.917454481124878, "y_score": 1.9154905080795288, "difference": 0.001963973045349121, "source": "\u5982\u4f55\u624d\u80fd\u5c3d\u53ef\u80fd\u5730\u89c2\u6d4b\u5230\u66f4\u591a\u7684\u6d41\u661f\u5462\uff1f", "reference": "How to observe as many meteors as possible?", "x": 1.917454481124878, "y": 1.9154905080795288}, {"x_score": 1.1827285289764404, "y_score": 0.40144792199134827, "difference": 0.7812806069850922, "source": "\u201c\u4e0d\u5efa\u8bae\u5728\u57ce\u5e02\u8fdb\u884c\u89c2\u6d4b\uff0c\u53ef\u4ee5\u5728\u90ca\u533a\u6216\u662f\u4e61\u6751\u9009\u62e9\u4e00\u4e2a\u6d77\u62d4\u9ad8\u3001\u5149\u5bb3\u5c0f\u3001\u9762\u5411\u4e1c\u5317\u65b9\u5411\u7684\u89c6\u91ce\u5f00\u9614\u4e4b\u5904\uff0c\u7136\u540e\u8010\u5fc3\u5730\u7b49\u5230\u6708\u4eae\u843d\u4e0b\u540e\uff0c\u76ee\u89c6\u89c2\u6d4b\u5373\u53ef\u3002", "reference": "\u201cIt is not advised to observe meteor showers in the city; you may choose a place facing northeast and has high altitude, a wide view and little light pollution, and then you may observe with your eyes after the moon goes down.", "x": 1.1827285289764404, "y": 0.40144792199134827}, {"x_score": 1.1894862651824951, "y_score": 0.7303071618080139, "difference": 0.4591791033744812, "source": "\u9700\u8981\u6ce8\u610f\u7684\u662f\uff0c\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u671d\u5404\u4e2a\u65b9\u5411\u7684\u6d41\u91cf\u90fd\u5f88\u5927\uff0c\u89c2\u6d4b\u65f6\u4e0d\u7528\u4e00\u76f4\u76ef\u7740\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u8f90\u5c04\u70b9\u770b\u3002", "reference": "It should be noted that the geminid meteor shower will have heavy flows on all directions, and you do not need to keep staring the radiation point of the geminid meteor shower.", "x": 1.1894862651824951, "y": 0.7303071618080139}, {"x_score": 1.181467056274414, "y_score": 0.4595683515071869, "difference": 0.7218987047672272, "source": "\u559c\u6b22\u6444\u5f71\u7684\u670b\u53cb\u8981\u60f3\u62cd\u6444\u51fa\u7eda\u4e3d\u7684\u2018\u6d41\u661f\u96e8\u5927\u7247 \u2019 \uff0c \u6700\u597d\u9009\u62e9\u5e7f\u89d2\u3001\u5927\u5149\u5708\u7684\u955c\u5934\uff0c\u62cd\u6444\u65f6\u4f7f\u7528\u9ad8ISO\u548c\u6700\u5927\u5149\u5708\u3002", "reference": "People who like photography can select wide angle lens and large aperture, and use high ISO and the maximum aperture while shooting if you want to take marvelous shots of the meteor shower.", "x": 1.181467056274414, "y": 0.4595683515071869}, {"x_score": 1.3927302360534668, "y_score": 0.8734106421470642, "difference": 0.5193195939064026, "source": "\u57fa\u4e8e\u7a33\u5b9a\u6027\u548c\u6301\u7eed\u6027\u8003\u8651\uff0c\u4e09\u811a\u67b6\u3001\u5907\u7528\u7535\u6c60\u548c\u5feb\u95e8\u7ebf\u4e5f\u5fc5\u4e0d\u53ef\u5c11 \u3002 \u201d", "reference": "Based on consideration of stability and sustainability, a tripod, a standby battery and a shutter release are also necessary.\u201d", "x": 1.3927302360534668, "y": 0.8734106421470642}, {"x_score": 1.8206936120986938, "y_score": 0.1428353637456894, "difference": 1.6778582483530045, "source": "\u4fee\u7acb\u9e4f\u63d0\u9192\u8bf4\u3002", "reference": "Xiu Lipeng reminded.", "x": 1.8206936120986938, "y": 0.1428353637456894}, {"x_score": 1.3821016550064087, "y_score": 0.9809607267379761, "difference": 0.4011409282684326, "source": "\u8d8a\u5357\u4eba\u6c11\u62a5\u7f51 - \u8d8a\u5357\u653f\u5e9c\u603b\u7406\u8303\u660e\u6b63\u51fa\u5e2d\u7b2c\u4e09\u6b21\u8d8a\u5357\u56fd\u5bb6\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u53d1\u5c55\u8bba\u575b", "reference": "Vietnamese People\u2019s Daily Website \u2013 Fan Mingzheng, the Prime Minister of the Vietnam Government, attended the third Vietnam National Digital Technology Enterprise Development Forum", "x": 1.3821016550064087, "y": 0.9809607267379761}, {"x_score": 1.1560893058776855, "y_score": 0.5483466386795044, "difference": 0.6077426671981812, "source": "\u7b2c\u4e09\u6b21\u8d8a\u5357\u56fd\u5bb6\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u53d1\u5c55\u8bba\u575b\u671f\u95f4\u4e3e\u884c\u4e24\u573a\u4e3b\u8981\u4f1a\u8bae\uff0c\u8ba8\u8bba\u8bae\u9898\u56f4\u7ed5\u7740\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u4e0e\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\u3001\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u4e0e\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u4e2d\u548c\u75ab\u60c5\u540e\u7ecf\u6d4e\u590d\u82cf\u4e0e\u53d1\u5c55\u4e24\u5927\u4e3b\u9898\u3002", "reference": "Two main conferences were held during the third Vietnam National Digital Technology Enterprise Development Forum, and discussions were held with two main topics, digital technology enterprises and national digital transformation, and digital technology enterprises and economic recovery and development during and after the epidemic.", "x": 1.1560893058776855, "y": 0.5483466386795044}, {"x_score": 1.1970206499099731, "y_score": 0.749660074710846, "difference": 0.4473605751991272, "source": "\u901a\u4fe1\u4f20\u5a92\u90e8\u90e8\u957f\u962e\u5b5f\u96c4\u8868\u793a\uff0c2021\u5e74\uff0c\u5c3d\u7ba1\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u6301\u7eed\u8513\u5ef6\uff0c\u4f46\u8d8a\u5357\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u7684\u6570\u91cf\u548c\u8425\u4e1a\u6536\u5165\u4ecd\u4fdd\u6301\u589e\u957f\u52bf\u5934\uff0c\u8fbe\u8fd110 % \u3002", "reference": "According to Ruan Mengxiong, Minister of Communication and Media Department, in 2021, despite the continuous spreading of the epidemic, the quantity and operation revenue of Vietnamese digital technology enterprises kept increasing, with an increase rate of nearly 10%.", "x": 1.1970206499099731, "y": 0.749660074710846}, {"x_score": 1.229980707168579, "y_score": 0.6358073353767395, "difference": 0.5941733717918396, "source": "2021\u5e74\uff0c\u8d8a\u5357\u5178\u578b\u6570\u5b57\u4ea7\u54c1\u6570\u91cf\u8015\u4f5c\uff0c\u96c6\u4e2d\u89e3\u51b3\u8d8a\u5357\u9762\u4e34\u7684\u5404\u5927\u96be\u9898\uff0c\u8bb8\u591a\u6570\u5b57\u4ea7\u54c1\u5df2\u8d70\u51fa\u56fd\u95e8\uff0c\u8d8a\u5357\u6570\u5b57\u6280\u672f\u6392\u540d\u5df2\u63d0\u5347\u3002", "reference": "In 2021, the quantity of typical digital products of Vietnam solved various major difficulties Vietnam was facing; many digital products have walked out of the country, and the ranking of the digital technology in Vietnam has climbed up.", "x": 1.229980707168579, "y": 0.6358073353767395}, {"x_score": 1.182471513748169, "y_score": 0.41451457142829895, "difference": 0.76795694231987, "source": "\u962e\u5b5f\u96c4\u90e8\u957f\u547c\u5401\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u8d1f\u8d77\u53d1\u5c55\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\u5e73\u53f0\u7684\u8d23\u4efb\uff0c\u62c5\u5f53\u53d1\u5c55\u8fd9\u4e9b\u56fd\u5bb6\u6570\u5b57\u5e73\u53f0\u7684\u4efb\u52a1\u5c31\u662f\u62c5\u5f53\u56fd\u5bb6\u4f7f\u547d\u3002", "reference": "Minister Ruan Mengxiong appealed to digital technology enterprises to shoulder the responsibility as a platform to develop national digital transformation; undertaking the task of developing these national digital platforms is undertaking the mission of the country.", "x": 1.182471513748169, "y": 0.41451457142829895}, {"x_score": 0.9083566069602966, "y_score": 0.4903052747249603, "difference": 0.4180513322353363, "source": "\u5728\u8bba\u575b\u4e0a\uff0c\u5404\u90e8\u95e8\u548c\u56fd\u5bb6\u673a\u5173\u9886\u5bfc\uff0c\u6b63\u5728\u7814\u7a76\u3001\u53d1\u5c55\u3001\u5e94\u7528\u3001\u8f6c\u8ba9\u6570\u5b57\u6280\u672f\u7684\u4f01\u4e1a\u3001\u7ec4\u7ec7\u548c\u4e2a\u4eba\u5206\u4eab\u4e86\u52a8\u5458\u548c\u6c47\u96c6\u5168\u793e\u4f1a\u8d44\u6e90\u6765\u53d1\u5c55\u8d8a\u5357\u6280\u672f\u4f01\u4e1a\uff0c\u643a\u624b\u63a8\u52a8\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\uff0c\u6731\u6167\u75ab\u60c5\u540e\u7ecf\u6d4e\u590d\u82cf\u7b49\u7684\u5404\u7a81\u7834\u6027\u8bbe\u60f3\u548c\u89e3\u51b3\u65b9\u6848\u3002", "reference": "At the forum, leaders from various departments and government agencies as well as the enterprises, organizations and individuals engaged in research, development, application and transfer of digital technologies shared experience and advocated to pool resources from the whole society to develop technology enterprises in Vietnam, work together to promote digital transformation of the country, and seek breakthrough plans and solutions for economic recovery after the epidemic.", "x": 0.9083566069602966, "y": 0.4903052747249603}, {"x_score": 1.298054575920105, "y_score": 0.9383804798126221, "difference": 0.3596740961074829, "source": "\u8303\u660e\u6b63\u603b\u7406\u5728\u8bba\u575b\u4e0a\u53d1\u8868\u8bb2\u8bdd\u65f6\u5f3a\u8c03\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u662f\u4e16\u754c\u5fc5\u7531\u4e4b\u8def\uff0c\u662f\u53d1\u5c55\u7684\u5ba2\u89c2\u9700\u6c42\u3002", "reference": "Prime Minister Fan Mingzheng emphasized at the forum that digital transformation is the only way for the world and the objective demand for development.", "x": 1.298054575920105, "y": 0.9383804798126221}, {"x_score": 1.4169007539749146, "y_score": 0.5728333592414856, "difference": 0.844067394733429, "source": "\u6570\u5b57\u5316\u8f6c\u578b\u5df2\u6210\u4e3a\u5168\u7403\u6027\u95ee\u9898\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u670d\u52a1\u5168\u6c11\uff0c\u56e0\u6b64\u9700\u52a8\u5458\u5168\u6c11\u53c2\u4e0e\u3002", "reference": "Digital transformation has become a global problem; digital transformation serves all the people, and therefore it is necessary to motivate all people to participate in it.", "x": 1.4169007539749146, "y": 0.5728333592414856}, {"x_score": 1.5361011028289795, "y_score": 1.1848113536834717, "difference": 0.3512897491455078, "source": "\u4eba\u6c11\u548c\u4f01\u4e1a\u662f\u6570\u5b57\u5316\u8f6c\u578b\u7684\u6838\u5fc3\u3001\u4e3b\u4f53\u3001\u76ee\u6807\u548c\u52a8\u529b\u3002", "reference": "People and enterprises are the core, main subject, objective and motive power of digital transformation.", "x": 1.5361011028289795, "y": 1.1848113536834717}, {"x_score": 1.5400750637054443, "y_score": 0.9887406826019287, "difference": 0.5513343811035156, "source": "\u56e0\u6b64\uff0c\u4e00\u5207\u653f\u7b56\u9700\u4e3a\u4e86\u4eba\u6c11\u548c\u4f01\u4e1a\u3002", "reference": "Therefore, all the policies shall be made for the people and enterprises.", "x": 1.5400750637054443, "y": 0.9887406826019287}, {"x_score": 1.1476988792419434, "y_score": 0.5431510806083679, "difference": 0.6045477986335754, "source": "\u8303\u660e\u6b63\u603b\u7406\u5f3a\u8c03\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u9700\u4f53\u73b0\u6c11\u65cf\u7cbe\u795e\uff0c\u9700\u4ee5\u5185\u529b\u4e3a\u4e3b\u3001\u6218\u7565\u3001\u957f\u671f\u548c\u51b3\u5b9a\u6027\u56e0\u7d20\uff0c\u5916\u529b\u4e3a\u91cd\u8981\u548c\u7a81\u7834\u53e3\u3002", "reference": "As emphasized by Prime Minister Fan Mingzheng, digital transformation shall reflect national spirit, with internal force as the core, strategic, long-term and decisive factors, and external force as an important breakthrough.", "x": 1.1476988792419434, "y": 0.5431510806083679}, {"x_score": 1.120823860168457, "y_score": 0.5696795582771301, "difference": 0.5511443018913269, "source": "\u4ed6\u540c\u65f6\u8ba4\u4e3a\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u9700\u9a71\u52a8\u5411\u7eb5\u6df1\u53d1\u5c55\u548c\u53ef\u6301\u7eed\u53d1\u5c55\uff0c\u53c2\u4e0e\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u3001\u7ecf\u6d4e\u590d\u82cf\u548c\u53d1\u5c55\u3001\u5e94\u5bf9\u5176\u540e\u53d8\u5316\u3001\u514b\u670d\u81ea\u7136\u8d44\u6e90\u67af\u7aed\u73b0\u8c61\uff0c\u52a9\u529b\u7eff\u8272\u8f6c\u578b\u3001\u53d1\u5c55\u7eff\u8272\u80fd\u6e90\u3002", "reference": "He also believed at the same time that digital transformation should drive in-depth and sustainable development; it should participate in the prevention and control of COVID-19, in economic recovery and development, cope with subsequent changes, overcome depletion of natural resources, assist in green transformation and develop green energy.", "x": 1.120823860168457, "y": 0.5696795582771301}, {"x_score": 1.2339105606079102, "y_score": 0.5958060026168823, "difference": 0.6381045579910278, "source": "\u6570\u5b57\u5316\u8f6c\u578b\u9700\u53c2\u4e0e\u4fdd\u62a4\u548c\u5f18\u626c\u6709\u5173\u56fd\u5bb6\u6587\u5316\u4ef7\u503c\u3001\u5386\u53f2\u4f20\u7edf\u3001\u56fd\u5bb6\u98ce\u571f\u4eba\u60c5\u7b49\u7684\u6570\u636e\u5e93\u5efa\u7acb\u5de5\u4f5c\uff0c\u63a8\u52a8\u94f6\u884c\u3001\u7a0e\u52a1\u3001\u571f\u5730\u7ba1\u7406\u548c\u5f00\u53d1\u6570\u636e\u5e93\u4ee5\u53ca\u7269\u6d41\u7b49\u9886\u57df\u6570\u5b57\u5316\u8f6c\u578b\u3002", "reference": "Digital transformation needs to participate in the protection and advocation of the setup of databases including national cultural values, historical traditions as well as local conditions and social customs, to promote digital transformation in fields such as banks, taxes, land management, database development and logistics.", "x": 1.2339105606079102, "y": 0.5958060026168823}, {"x_score": 1.6011289358139038, "y_score": 1.0968060493469238, "difference": 0.50432288646698, "source": "\u6570\u5b57\u5316\u8f6c\u578b\u7684\u6700\u5927\u76ee\u6807\u662f\u8ba9\u4eba\u6c11\u66f4\u5e78\u798f\uff0c\u56fd\u5bb6\u65e5\u76ca\u7e41\u8363\u53d1\u5c55\u3002", "reference": "The biggest goal of digital transformation is to make people happier and to make the country increasingly prosperous.", "x": 1.6011289358139038, "y": 1.0968060493469238}, {"x_score": 0.980686604976654, "y_score": 0.6453782916069031, "difference": 0.335308313369751, "source": "\u8303\u660e\u6b63\u603b\u7406\u8981\u6c42\u5404\u7ea7\u653f\u5e9c\u3001\u5404\u7ea7\u673a\u5173\u548c\u4f01\u4e1a\u5728\u53d1\u5c55\u6570\u5b57\u6280\u672f\u4e2d\u9700\u52a0\u5927\u9886\u5bfc\u548c\u6307\u5bfc\u529b\u5ea6\uff0c\u63d0\u9ad8\u5bf9\u6570\u5b57\u5316\u8f6c\u578b\u7684\u8ba4\u8bc6\uff0c\u7ee7\u7eed\u5236\u5b9a\u548c\u5b8c\u5584\u5173\u4e8e\u6570\u5b57\u5316\u8f6c\u578b\u7684\u4f53\u5236\uff0c\u52a0\u5f3a\u56fd\u5bb6\u7ba1\u7406\u5ea6\u548c\u672c\u7740\u5c0a\u91cd\u3001\u6c9f\u901a\u3001\u503e\u542c\u3001\u79ef\u6781\u548c\u4e3b\u52a8\u7684\u7cbe\u795e\u4e0a\u63a8\u52a8\u5bf9\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u53d1\u5c55\u3002", "reference": "Prime Minister Fan Mingzheng required governments and institutions of various levels and enterprises to strengthen leadership and guidance in digital technology development, to improve awareness of digital transformation, continue to formulate and improve the system about digital transformation, strengthen national management, and to promote the development of digital technology enterprises in the spirit of respect, communication, listening and proactiveness.", "x": 0.980686604976654, "y": 0.6453782916069031}, {"x_score": 1.1402661800384521, "y_score": 0.802267849445343, "difference": 0.33799833059310913, "source": "\u8bba\u575b\u671f\u95f4\uff0c\u8303\u660e\u6b63\u603b\u7406\u51fa\u5e2d\u4e862021\u5e74\u201c\u8d8a\u5357\u5236\u9020\u201d\u4f18\u79c0\u6570\u5b57\u4ea7\u54c1\u5956\u9881\u5956\u4eea\u5f0f\u53ca\u201c\u8d8a\u5357\u5236\u9020\u201d\u6570\u5b57\u4ea7\u54c1\u5c55\u5f00\u5e55\u5f0f\u3002", "reference": "During the forum, Prime Minister Fan Mingzheng attended the 2021 \u201cMade in Vietnam\u201d excellent digital product awarding ceremony and the opening ceremony of \u201cMade in Vietnam\u201d digital product exposition.", "x": 1.1402661800384521, "y": 0.802267849445343}, {"x_score": 1.2858089208602905, "y_score": 1.038848876953125, "difference": 0.24696004390716553, "source": "\u201c\u667a\u6c47\u6f47\u6e58\u201d2021\u4e2d\u56fd\u56fd\u9645\u8f68\u9053\u4ea4\u901a\u548c\u88c5\u5907\u5236\u9020\u4ea7\u4e1a\u4eba\u624d\u5cf0\u4f1a\u5f00\u5e55 - \u6eda\u52a8\u65b0\u95fb - \u6e56\u5357\u65e5\u62a5\u7f51 - \u534e\u58f0\u5728\u7ebf", "reference": "\u201cSmart Hunan\u201d 2021 China International Rail Transport and Equipment Manufacturing Industry Talent Summit opened - Rolling News - Hunan Daily Online - Huasheng Online", "x": 1.2858089208602905, "y": 1.038848876953125}, {"x_score": 1.0213980674743652, "y_score": 0.7750662565231323, "difference": 0.2463318109512329, "source": "\u6e
