  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-d9ad741f3c48e874baee60b7ddfd8790"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-d9ad741f3c48e874baee60b7ddfd8790": [{"x_score": 1.218475580215454, "y_score": 0.25947341322898865, "difference": 0.9590021669864655, "source": "\u6d59\u5927\u5b66\u672f\u5e74\u4f1a\u4e0a\u5b66\u751f\u5531\u4e3b\u89d2 \u7814\u7a76\u6210\u679c\u8ba9\u4eba\u8111\u6d1e\u5927\u5f00-\u65b0\u534e\u7f51", "reference": "Students played the leading role at the Annual Academic Conference of Zhejiang University with creative research achievements - Xinhuanet", "x": 1.218475580215454, "y": 0.25947341322898865}, {"x_score": 0.8975440859794617, "y_score": 0.03151360899209976, "difference": 0.8660304769873619, "source": "\u7528\u7a7a\u6c14\u6765\u6d17\u624b\uff0c\u54c8\u53e3\u6c14\u5224\u65ad\u75be\u75c5\uff0c\u7cbe\u786e\u641c\u5bfb\u96fe\u973e\u6765\u6e90 \u6628\u5929\u665a\u4e0a\uff0c\u5728\u6d59\u6c5f\u5927\u5b662016\u5e74\u5b66\u672f\u5e74\u4f1a\u5f00\u5e55\u5f0f\u4e0a\uff0c\u4e00\u7cfb\u5217\u8111\u6d1e\u5927\u5f00\u7684\u5b66\u672f\u6210\u679c\u83b7\u5f97\u8868\u5f70\u3002", "reference": "Washing hands with air, diagnosing disease through breath, and accurately seeking for source of smog; last night, a series of creative academic achievements were awarded at the opening ceremony of the 2016 Annual Academic Conference of Zhejiang University.", "x": 0.8975440859794617, "y": 0.03151360899209976}, {"x_score": 1.0512651205062866, "y_score": 0.6845417618751526, "difference": 0.36672335863113403, "source": "\u8fd9\u4e9b\u6210\u679c\u7684\u4e3b\u8981\u7814\u7a76\u8005\u90fd\u662f\u5b66\u751f\uff0c\u7814\u7a76\u8986\u76d6\u4e86\u73af\u5883\u3001\u673a\u68b0\u3001\u80fd\u6e90\u3001\u533b\u7597\u3001\u751f\u547d\u79d1\u5b66\u3001\u4eba\u6587\u6559\u80b2\u7b49\u5404\u5927\u9886\u57df\uff0c\u540c\u5b66\u4eec\u4ece\u4e00\u4e2a\u597d\u5947\u7684\u70b9\u5b50\u5f00\u59cb\uff0c\u521b\u9020\u51fa\u4e86\u8bb8\u591a\u5177\u6709\u5e94\u7528\u4ef7\u503c\u7684\u9ad8\u7aef\u53d1\u660e\uff0c\u5176\u4e2d\u4e00\u4e9b\u9879\u76ee\u5df2\u5728\u56fd\u5185\u56fd\u9645\u83b7\u5956\u3002", "reference": "The main researchers of these achievements are students, with research covering major fields of environment, machinery, energy, medicine, life science and humanities education; students created many high-end inventions with application values from a curious idea, and some of them have won awards at home and abroad.", "x": 1.0512651205062866, "y": 0.6845417618751526}, {"x_score": 1.7044014930725098, "y_score": 0.6574280858039856, "difference": 1.0469734072685242, "source": "\u751f\u7269\u4f20\u611f\u5668\uff1a\u4f60\u7684\u5bb6\u5ead\u4f53\u68c0\u533b\u751f", "reference": "Biosensor: your home physical examination doctor", "x": 1.7044014930725098, "y": 0.6574280858039856}, {"x_score": 1.1409342288970947, "y_score": 0.7615258693695068, "difference": 0.3794083595275879, "source": "\u751f\u7269\u533b\u5b66\u5de5\u7a0b\u5b66\u9662\u535a\u58eb\u751f\u5f20\u8fea\u9e23\u56e2\u961f\u73b0\u573a\u5c55\u793a\u4e86\u4e00\u4e2a\u667a\u80fd\u624b\u673a\u7aef\u7684\u751f\u7269\u4f20\u611f\u5668\uff0c\u5927\u5c0f\u53ea\u6709\u667a\u80fd\u624b\u673a\u7684\u4e00\u534a\u3002", "reference": "The team of Zhang Diming, a doctoral student of School of Biomedical Engineering, showed a biosensor on the smart phone with the size of only a half of a smart phone.", "x": 1.1409342288970947, "y": 0.7615258693695068}, {"x_score": 1.2468173503875732, "y_score": 0.3332658112049103, "difference": 0.913551539182663, "source": "\u201c\u4f60\u53ea\u9700\u8981\u8f7b\u8f7b\u547c\u4e00\u53e3\u6c14\uff0c\u8fd9\u5957\u4eea\u5668\u5c31\u80fd\u4ece\u4f60\u547c\u51fa\u7684\u6c14\u4f53\u6210\u5206\u4e2d\uff0c\u521d\u6b65\u68c0\u6d4b\u8eab\u4f53\u5065\u5eb7\u72b6\u51b5 \u3002 \u201d", "reference": "\u201cAll you need to do is to breathe out, and this set of instrument can detect your physical conditions preliminarily from the components of the air you breathe out.\u201d", "x": 1.2468173503875732, "y": 0.3332658112049103}, {"x_score": 1.186323642730713, "y_score": 0.38167762756347656, "difference": 0.8046460151672363, "source": "\u5f20\u8fea\u9e23\u4ecb\u7ecd\u8bf4\uff0c\u8fd9\u5957\u4f20\u611f\u5668\u4e0e\u667a\u80fd\u624b\u673a\u76f8\u8fde\uff0c\u547c\u51fa\u6c14\u4f53\u540e\uff0c\u5065\u5eb7\u62a5\u544a\u5c31\u4f1a\u663e\u793a\u5728\u624b\u673a\u4e0a\u3002", "reference": "Zhang Diming introduced, this set of sensor is connected to the smart phone; after you breathe out, the health report will be shown on your phone.", "x": 1.186323642730713, "y": 0.38167762756347656}, {"x_score": 1.5377182960510254, "y_score": 0.8853217959403992, "difference": 0.6523965001106262, "source": "\u5e02\u573a\u4e0a\u80fd\u591f\u68c0\u6d4b\u5065\u5eb7\u72b6\u51b5\u7684\u667a\u80fd\u624b\u73af\uff0c\u4e00\u822c\u68c0\u6d4b\u7684\u662f\u6e29\u5ea6\u3001\u8109\u640f\u7b49\u7269\u7406\u53c2\u6570\u3002", "reference": "Smart bands on the market which can detect health conditions often measure physical parameters such as temperature and pulse.", "x": 1.5377182960510254, "y": 0.8853217959403992}, {"x_score": 1.1748147010803223, "y_score": 0.2428819239139557, "difference": 0.9319327771663666, "source": "\u800c\u8fd9\u5957\u751f\u7269\u4f20\u611f\u5668\u8fd0\u7528\u4e86\u77f3\u58a8\u70ef\u8fd9\u79cd\u65b0\u578b\u6750\u6599\uff0c\u5b83\u7684\u76ee\u6807\u7269\u662f\u5316\u5b66\u5143\u7d20\uff0c\u654f\u9510\u7684\u201c\u55c5\u89c9\u201d\u8ba9\u5b83\u80fd\u66f4\u6df1\u5ea6\u3001\u51c6\u786e\u5730\u4f53\u73b0\u8eab\u4f53\u5065\u5eb7\u72b6\u51b5\u3002", "reference": "This set of biological sensor uses the new material of graphene; its target is chemical elements, and its keen \u201csense of smell\u201d enables it to reflect the health status of the body more in-depth and accurately.", "x": 1.1748147010803223, "y": 0.2428819239139557}, {"x_score": 1.6288598775863647, "y_score": 0.6422392725944519, "difference": 0.9866206049919128, "source": "\u667a\u80fd\u624b\u672f\u706f\uff1a\u533b\u751f\u7684\u9ad8\u80fd\u773c\u775b", "reference": "Smart operation lamp: high-functioning eyes for doctors", "x": 1.6288598775863647, "y": 0.6422392725944519}, {"x_score": 1.565953254699707, "y_score": 0.6900548934936523, "difference": 0.8758983612060547, "source": "\u9664\u4e86\u667a\u80fd\u624b\u673a\uff0c\u624b\u672f\u5ba4\u91cc\u4e5f\u7528\u8d77\u4e86\u667a\u80fd\u624b\u672f\u706f\u3002", "reference": "In addition to smart phones, smart operation lamps are now being used in operating rooms.", "x": 1.565953254699707, "y": 0.6900548934936523}, {"x_score": 1.393762469291687, "y_score": 0.7805111408233643, "difference": 0.6132513284683228, "source": "\u8fd9\u9879\u53d1\u660e\u5728\u4eca\u5e74\u7b2c44\u5c4a\u745e\u58eb\u65e5\u5185\u74e6\u56fd\u9645\u53d1\u660e\u5c55\u4e2d\u83b7\u5f97\u94f6\u5956\u3002", "reference": "This invention has won the silver prize in the 44th International Exhibition of Inventions in Geneva, Switzerland this year.", "x": 1.393762469291687, "y": 0.7805111408233643}, {"x_score": 1.0650966167449951, "y_score": 0.5967146754264832, "difference": 0.46838194131851196, "source": "\u5149\u7535\u79d1\u5b66\u4e0e\u5de5\u7a0b\u5b66\u9662\u7855\u58eb\u751f\u6731\u6797\u9756\u3001\u7533\u4fca\u98de\u56e2\u961f\u5728\u4f20\u7edf\u624b\u672f\u706f\u7684\u7f3a\u9677\u4e2d\u5f00\u542f\u4e86\u65b0\u601d\u8def\uff0c\u53d1\u660e\u4e86\u667a\u80fdLED\u624b\u672f\u65e0\u5f71\u706f\u3002", "reference": "The team of Zhu Linjing and Shen Junfei, two graduate students from School of Optoelectronic Science and Engineering, developed a new idea trying to solve the defects of traditional operating lamps and invented the smart LED operation shadow-less lamp.", "x": 1.0650966167449951, "y": 0.5967146754264832}, {"x_score": 1.4046432971954346, "y_score": 0.8886579871177673, "difference": 0.5159853100776672, "source": "\u201c\u5f88\u591a\u75be\u75c5\u65e9\u671f\u68c0\u6d4b\u3001\u5207\u9664\u4e0d\u5230\u4f4d\uff0c\u8ddf\u533b\u751f\u624b\u672f\u5ba4\u7528\u7684\u706f\u6709\u5173 \u3002 \u201d", "reference": "\u201cImproper early detection of many diseases and inaccurate excision are related to operation lamps used by doctors.\u201d", "x": 1.4046432971954346, "y": 0.8886579871177673}, {"x_score": 1.1912856101989746, "y_score": 0.6372578144073486, "difference": 0.554027795791626, "source": "\u7533\u4fca\u98de\u8bf4\uff0c\u6bd4\u5982\u764c\u75c7\u65e9\u671f\u68c0\u67e5\u65f6\uff0c\u533b\u751f\u5982\u679c\u4e0d\u80fd\u53ca\u65f6\u770b\u6e05\u6240\u6709\u80bf\u7624\u7ec4\u7ec7\uff0c\u90a3\u4e48\u4e4b\u540e\u764c\u7ec6\u80de\u8fd8\u4f1a\u6269\u6563\u3002", "reference": "According to Shen Junfei, for example, in early inspection of cancer, if doctors cannot see clearly all the tumor tissues in a timely manner, the tumor cells will still spread.", "x": 1.1912856101989746, "y": 0.6372578144073486}, {"x_score": 1.315375566482544, "y_score": 0.9995027780532837, "difference": 0.31587278842926025, "source": "\u8fd9\u79cd\u667a\u80fd\u624b\u672f\u706f\u6709\u56db\u4e2a\u706f\u76d8\uff0c\u901a\u8fc7\u8c03\u8282\u5149\u8c31\uff0c\u6765\u589e\u5f3a\u4e0d\u540c\u7ec4\u7ec7\u5728\u5149\u7167\u4e0b\u7684\u533a\u522b\u5ea6\u3002", "reference": "This type of smart operation lamp has four lamp panels, which enhance the distinction degree of different tissues by adjusting the spectrum.", "x": 1.315375566482544, "y": 0.9995027780532837}, {"x_score": 1.364412546157837, "y_score": 0.9127107858657837, "difference": 0.4517017602920532, "source": "\u5728\u624b\u672f\u8fc7\u7a0b\u4e2d\uff0c\u533b\u751f\u53ef\u4ee5\u6839\u636e\u624b\u672f\u9700\u8981\u548c\u4e2a\u4eba\u4e60\u60ef\uff0c\u968f\u65f6\u8c03\u8282\u5149\u6591\u7684\u5927\u5c0f\u3001\u5149\u4eae\u7a0b\u5ea6\u3001\u5149\u8c31\u3001\u989c\u8272\u5747\u5300\u6027\u4ee5\u53ca\u65e0\u5f71\u7387\u3002", "reference": "During the operation process, doctors can adjust the size of light spot, brightness, spectrum, color uniformness and shadow-less degree any time according to demands of operation and personal habits.", "x": 1.364412546157837, "y": 0.9127107858657837}, {"x_score": 1.0974204540252686, "y_score": 0.5900700688362122, "difference": 0.5073503851890564, "source": "\u8fd9\u79cd\u667a\u80fd\u624b\u672f\u706f\u5df2\u7ecf\u5728\u6d59\u6c5f\u5927\u5b66\u533b\u5b66\u9662\u9644\u5c5e\u90b5\u9038\u592b\u533b\u9662\u3001\u6d59\u6c5f\u5927\u5b66\u533b\u5b66\u9662\u9644\u5c5e\u513f\u7ae5\u533b\u9662\u7b49\u533b\u9662\u8bd5\u7528\uff0c\u5f97\u5230\u8f83\u597d\u7684\u53cd\u9988\u3002", "reference": "This type of smart operating lamp has been tried in hospitals such as Sir Run Shaw Hospital Afflicted to Zhejiang University Medical College and the Children\u2019s Hospital Affiliated to Zhejiang University Medical College, and received favorable feedback.", "x": 1.0974204540252686, "y": 0.5900700688362122}, {"x_score": 1.5770868062973022, "y_score": 0.5649850964546204, "difference": 1.0121017098426819, "source": "\u53bb\u5e74\u5341\u6708\uff0c\u8fd9\u9879\u53d1\u660e\u83b7\u5f97\u56fd\u5bb6\u6311\u6218\u676f\u4e00\u7b49\u5956\u3002", "reference": "Last October, this invention won the first prize of the National Challenge Cup Competition.", "x": 1.5770868062973022, "y": 0.5649850964546204}, {"x_score": 1.8086018562316895, "y_score": 0.38562801480293274, "difference": 1.4229738414287567, "source": "\u7528\u7a7a\u6c14\u6d17\u624b\uff1a\u7701\u6c34\u53c8\u9177\u70ab", "reference": "Washing hands with air: save water in a cool way", "x": 1.8086018562316895, "y": 0.38562801480293274}, {"x_score": 1.0855457782745361, "y_score": 0.5131919980049133, "difference": 0.5723537802696228, "source": "\u666e\u901a\u4eba\u6d17\u624b\u5c31\u662f\u7528\u6c34\u51b2\uff0c\u9876\u591a\u64e6\u70b9\u80a5\u7682\uff0c\u6324\u70b9\u6d17\u624b\u6db2\uff0c\u800c\u674e\u542f\u7ae0\u7b49\u540c\u5b66\u5219\u53d1\u660e\u4e86\u4e00\u5957\u201c\u7a7a\u6c14\u6d17\u624b\u88c5\u7f6e \u201d \u3002", "reference": "Normally, people wash hands by flushing hands with water, with a little soap and sanitizer at most; however, Li Qizhang and his classmates invented a set of \u201cequipment to wash hands with air\u201d.", "x": 1.0855457782745361, "y": 0.5131919980049133}, {"x_score": 1.34941828250885, "y_score": 0.10818999260663986, "difference": 1.2412282899022102, "source": "\u53ea\u8981\u7ad9\u4e0a\u88c5\u7f6e\u7684\u6d17\u624b\u53f0\uff0c\u6211\u4eec\u7684\u4f53\u91cd\u5c31\u80fd\u5c06\u7a7a\u6c14\u538b\u7f29\u800c\u51fa\u3002", "reference": "As long as we stand on the washbasin of the equipment, our weight can compress the air out.", "x": 1.34941828250885, "y": 0.10818999260663986}, {"x_score": 1.837068796157837, "y_score": 0.6685969829559326, "difference": 1.1684718132019043, "source": "\u201c\u5c31\u50cf\u662f\u4e00\u4e2a\u6253\u6c14\u7b52\u3002", "reference": "\u201cJust like an inflator.", "x": 1.837068796157837, "y": 0.6685969829559326}, {"x_score": 1.4651583433151245, "y_score": 0.5295925140380859, "difference": 0.9355658292770386, "source": "\u538b\u7f29\u51fa\u7684\u7a7a\u6c14\uff0c\u5728\u6c34\u9f99\u5934\u5904\u5f62\u6210\u6d41\u4f53\uff0c\u548c\u6c34\u7ed3\u5408\u5728\u4e00\u8d77\u3002", "reference": "The air compressed out can form a flow at the faucet and combine with water.", "x": 1.4651583433151245, "y": 0.5295925140380859}, {"x_score": 1.6105914115905762, "y_score": 0.5422176122665405, "difference": 1.0683737993240356, "source": "\u8fd9\u6837\uff0c\u6211\u4eec\u5c31\u80fd\u628a\u624b\u6d17\u5e72\u51c0\u5566 \uff01 \u201d", "reference": "As such, we can wash our hands clean!\u201d", "x": 1.6105914115905762, "y": 0.5422176122665405}, {"x_score": 1.2124476432800293, "y_score": 0.5725955367088318, "difference": 0.6398521065711975, "source": "\u663e\u8272\u53cd\u5e94\u548c\u7ec6\u83cc\u6b8b\u7559\u5b9e\u9a8c\u8bc1\u660e\uff1a\u901a\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u6d17\u624b\u7684\u6548\u679c\uff0c\u548c\u666e\u901a\u7684\u6d17\u624b\u65b9\u6cd5\u662f\u4e00\u6837\u7684\u3002", "reference": "Chromogenic reaction and germ residue experiment results prove that the effect of hand washing this way is the same as that of the ordinary method.", "x": 1.2124476432800293, "y": 0.5725955367088318}, {"x_score": 1.3017215728759766, "y_score": 0.18583455681800842, "difference": 1.1158870160579681, "source": "\u8fd9\u4e2a\u88c5\u7f6e\u53ea\u9700\u8981\u4f9d\u9760\u6211\u4eec\u81ea\u8eab\u7684\u91cd\u529b\u4f5c\u4e3a\u9a71\u52a8\uff0c\u65e2\u80fd\u4fdd\u8bc1\u6d17\u51c0\u7a0b\u5ea6\uff0c\u53c8\u80fd\u8282\u7ea690%\u7684\u6c34\uff0c\u6574\u4e2a\u8fc7\u7a0b\u5b8c\u5168\u65e0\u80fd\u8017\uff0c\u8282\u80fd\u73af\u4fdd\u3002", "reference": "This equipment is only driven by our weight, which can not only guarantee we wash our hands clean, but also save 90% of water; the entire process has no energy consumption and is energy-saving and environment-friendly.", "x": 1.3017215728759766, "y": 0.18583455681800842}, {"x_score": 1.3594322204589844, "y_score": 0.6520760655403137, "difference": 0.7073561549186707, "source": "\u53bb\u5e74\uff0c\u5728\u7b2c\u4e8c\u5c4a\u5168\u7403\u91cd\u5927\u6311\u6218\u5cf0\u4f1a\u4e2d\uff0c\u8fd9\u9879\u53d1\u660e\u5728\u8bf8\u591a\u4e16\u754c\u9876\u5c16\u540d\u6821\u4e2d\u8131\u9896\u800c\u51fa\uff0c\u83b7\u5f97\u552f\u4e00\u7684\u91d1\u5956\u3002", "reference": "Last year, at the 2nd Global Grand Challenge Summit, this invention emerged among all the top universities in the world and was awarded with the only gold award.", "x": 1.3594322204589844, "y": 0.6520760655403137}, {"x_score": 1.098554015159607, "y_score": 0.49370598793029785, "difference": 0.6048480272293091, "source": "\u91cd\u5e86\u4e2d\u804c\u5b66\u6821\u8bd5\u70b9\u73b0\u4ee3\u5b66\u5f92\u5236 \u5165\u5b66\u5373\u662f\u4f01\u4e1a\u51c6\u5458\u5de5-\u65b0\u534e\u7f51", "reference": "Modern apprenticeship system is tried in secondary vocational schools in Chongqing, and students are qualified employees-to-be after entrance - Xinhuanet", "x": 1.098554015159607, "y": 0.49370598793029785}, {"x_score": 0.8111069202423096, "y_score": 0.36847591400146484, "difference": 0.4426310062408447, "source": "\u6628\u5929\uff0c\u8bb0\u8005\u4ece\u5e02\u6559\u59d4\u83b7\u6089\uff0c\u4eca\u5e74\u8d77\uff0c\u6211\u5e02\u5c06\u572860\u6240\u4e2d\u804c\u5b66\u6821\u8bd5\u70b9\u201c\u73b0\u4ee3\u5b66\u5f92\u5236\u201d\u4eba\u624d\u57f9\u517b\u6a21\u5f0f\uff0c\u63a5\u53d7\u8bd5\u70b9\u57f9\u517b\u7684\u5b66\u751f\u540c\u65f6\u5177\u5907\u5b66\u5f92\u8eab\u4efd\uff0c\u62db\u751f\u5f55\u5165\u540e\u5c06\u88ab\u8bd5\u70b9\u4f01\u4e1a\u9884\u5f55\u4e3a\u5355\u4f4d\u5458\u5de5\u3002", "reference": "It was learned from the Municipal Commission of Education yesterday that our city will start to implement \u201cmodern apprenticeship system\u201d in 60 secondary vocational schools from this year, and the students participating in the program have the identity of apprenticeship at the same time, who will be pre-recruited as employees of the experimental units after being enrolled.", "x": 0.8111069202423096, "y": 0.36847591400146484}, {"x_score": 0.6933853030204773, "y_score": 0.37110891938209534, "difference": 0.32227638363838196, "source": "\u5e02\u6559\u59d4\u8981\u6c42\uff0c\u89c4\u8303\u4e2d\u804c\u5b66\u6821\u62db\u751f\u5f55\u53d6\u548c\u4f01\u4e1a\u7528\u5de5\u7a0b\u5e8f\uff0c\u660e\u786e\u5b66\u5f92\u7684\u4e2d\u804c\u5b66\u6821\u5b66\u751f\u548c\u4f01\u4e1a\u51c6\u5458\u5de5\u53cc\u91cd\u8eab\u4efd\uff0c\u6309\u7167\u53cc\u5411\u9009\u62e9\u539f\u5219\uff0c\u5b66\u5f92\u3001\u5b66\u6821\u548c\u4f01\u4e1a\u7b7e\u8ba2\u4e09\u65b9\u534f\u8bae\uff0c\u5bf9\u4e8e\u5e74\u6ee116\u5468\u5c81\u672a\u8fbe\u523018\u5468\u5c81\u7684\u5b66\u5f92\uff0c\u987b\u7531\u5b66\u5f92\u3001\u76d1\u62a4\u4eba\u3001\u5b66\u6821\u548c\u4f01\u4e1a\u56db\u65b9\u7b7e\u8ba2\u534f\u8bae\uff0c\u786e\u5b9a\u5404\u65b9\u6743\u76ca\u53ca\u5b66\u5f92\u5728\u5c97\u57f9\u517b\u7684\u5177\u4f53\u5c97\u4f4d\u3001\u6559\u5b66\u5185\u5bb9\u3001\u6743\u76ca\u4fdd\u969c\u7b49\u3002", "reference": "According to the requirements of the Municipal Commission of Education, it is necessary to standardize the enrollment procedure of secondary vocational schools and the enterprise employment procedure, specify the dual identities of the students as both students of secondary vocational schools and employees-to-be of enterprises; according to the two-way selection principle, three-party agreement shall be signed by apprentices, schools and enterprises; for apprentices from the age of 16 to 18 years old, four-party agreement shall be signed by apprentices, guardians, schools and enterprises, to determine the rights and interests of all parties as well as specific posts, teaching content, protection of rights and interests, etc.", "x": 0.6933853030204773, "y": 0.37110891938209534}, {"x_score": 1.2938001155853271, "y_score": 0.8307403922080994, "difference": 0.4630597233772278, "source": "\u9f13\u52b1\u8bd5\u70b9\u5b66\u6821\u91c7\u7528\u73b0\u4ee3\u5b66\u5f92\u5236\u5f62\u5f0f\u4e0e\u5408\u4f5c\u4f01\u4e1a\u8054\u5408\u5f00\u5c55\u4f01\u4e1a\u5458\u5de5\u5c97\u524d\u57f9\u8bad\u548c\u8f6c\u5c97\u57f9\u8bad\u3002", "reference": "Experimental unit schools are encouraged to adopt the modern apprenticeship system and work with cooperative enterprises to carry out pre-job training and post-shift training for employees.", "x": 1.2938001155853271, "y": 0.8307403922080994}, {"x_score": 1.6886725425720215, "y_score": 0.6074833273887634, "difference": 1.081189215183258, "source": "\u8bd5\u70b9\u5b66\u6821\u8981\u6539\u9769\u4eba\u624d\u57f9\u517b\u6a21\u5f0f\u3002", "reference": "Experimental unit schools shall carry out reform on talent cultivation model.", "x": 1.6886725425720215, "y": 0.6074833273887634}, {"x_score": 1.389699935913086, "y_score": 0.7625179886817932, "difference": 0.6271819472312927, "source": "\u6821\u4f01\u5171\u540c\u8bbe\u8ba1\u4eba\u624d\u57f9\u517b\u65b9\u6848\uff0c\u5171\u540c\u5236\u8ba2\u4e13\u4e1a\u6559\u5b66\u6807\u51c6\u3001\u8bfe\u7a0b\u6807\u51c6\u3001\u5c97\u4f4d\u6807\u51c6\u3001\u4f01\u4e1a\u5e08\u5085\u6807\u51c6\u3001\u8d28\u91cf\u76d1\u63a7\u6807\u51c6\u53ca\u76f8\u5e94\u5b9e\u65bd\u65b9\u6848\u3002", "reference": "Experimental unit schools and enterprises shall work together to design talent training plan and jointly formulate professional teaching standard, curriculum standard, post standard, enterprise master standard, quality monitoring standard and corresponding implementation plan.", "x": 1.389699935913086, "y": 0.7625179886817932}, {"x_score": 1.1469519138336182, "y_score": 0.45959940552711487, "difference": 0.6873525083065033, "source": "\u8bd5\u70b9\u4ee5\u57f9\u517b\u5b66\u5236\u4e3a\u4e00\u4e2a\u8bd5\u70b9\u5468\u671f\uff0c\u5b66\u751f\u5728\u4f01\u4e1a\u7684\u5b9e\u4e60\u65f6\u95f4\u6839\u636e\u4e13\u4e1a\u4eba\u624d\u57f9\u517b\u65b9\u6848\u786e\u5b9a\uff0c\u9876\u5c97\u5b9e\u4e60\u4e00\u822c\u4e3a6\u4e2a\u6708\u3002", "reference": "The experimental unit schools take each training program as a period for experiment, and the time of internship of students in enterprises shall be determined according to professional talent training plan; in-post internship is generally 6 months.", "x": 1.1469519138336182, "y": 0.45959940552711487}, {"x_score": 1.0315285921096802, "y_score": 0.7526964545249939, "difference": 0.2788321375846863, "source": "\u5728\u4f01\u4e1a\u5b9e\u8df5\u5e94\u5b9e\u65bd\u4f01\u4e1a\u73ed\u7ec4\u5316\u7ba1\u7406\u6a21\u5f0f\uff0c\u6839\u636e\u4e0d\u540c\u4e13\u4e1a\u7684\u7279\u70b9\uff0c1\u4e2a\u5e08\u5085\u53ef\u5e262\uff5e5\u4e2a\u5f92\u5f1f\uff0c\u7ec4\u6210\u5b66\u4e60\u5c0f\u7ec4\uff0c\u786e\u4fdd\u5b66\u751f\u719f\u7ec3\u638c\u63e1\u6bcf\u4e2a\u8f6e\u8bad\u5c97\u4f4d\u6240\u9700\u7684\u6280\u80fd\u3002", "reference": "Enterprise working group management mode shall be implemented during enterprise practices; according to features of different majors, one master can teach 2 to 5 apprentices, and learning groups can be formed to ensure that students can master the skills required for each post of training in rotation.", "x": 1.0315285921096802, "y": 0.7526964545249939}, {"x_score": 0.9790974855422974, "y_score": 0.632247805595398, "difference": 0.3468496799468994, "source": "\u6839\u636e\u5b89\u6392\uff0c\u4ece2016\u5e74\u8d77\u52302019\u5e748\u6708\uff0c\u6211\u5e02\u5206\u4e09\u6279\u786e\u5b9a60\u4e2a\u5e02\u7ea7\u4e2d\u804c\u73b0\u4ee3\u5b66\u5f92\u5236\u8bd5\u70b9\uff0c\u6bcf\u4e2a\u8bd5\u70b9\u4eba\u6570\u572850\u4eba\u5de6\u53f3\uff0c\u603b\u5171\u57f9\u517b3000\u540d\u5de6\u53f3\u5b66\u751f\uff08\u5b66\u5f92 \uff09 \u3002", "reference": "According to the arrangement, the 60 municipal modern apprenticeship system experimental units will be determined in three batches from 2016 to August, 2019, with about 50 apprentices in each experiment unit, and a total of around 3000 students (apprentices) will be trained.", "x": 0.9790974855422974, "y": 0.632247805595398}, {"x_score": 0.7302369475364685, "y_score": 0.2313215583562851, "difference": 0.4989153891801834, "source": "\u6309\u7167\u5148\u8bd5\u70b9\u518d\u63a8\u884c\uff0c\u7531\u70b9\u5230\u9762\u9010\u6b65\u63a8\u8fdb\u7684\u539f\u5219\uff0c\u63a2\u7d22\u5efa\u7acb\u6821\u4f01\u8054\u5408\u62db\u751f\u3001\u8054\u5408\u57f9\u517b\u3001\u4e00\u4f53\u5316\u80b2\u4eba\u7684\u957f\u6548\u673a\u5236\uff0c\u5207\u5b9e\u63d0\u5347\u5b66\u751f\u5c97\u4f4d\u6280\u80fd\uff0c\u63d0\u9ad8\u5b66\u751f\u5bf9\u53e3\u5c31\u4e1a\u7387\u548c\u5c31\u4e1a\u8d28\u91cf\u3002", "reference": "According to the principle of experimental units first and implementation later, and gradual advancement from point to area, the long-term mechanism of joint recruitment by schools and enterprises, joint training and integrated training shall be explored and established, so as to fundamentally improve the job skills of students and improve the rate of employment fitting students\u2019 major, as well as the quality of employment quality of students.", "x": 0.7302369475364685, "y": 0.2313215583562851}, {"x_score": 1.4052810668945312, "y_score": 1.058109164237976, "difference": 0.3471719026565552, "source": "\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u5c06\u4e3e\u529e\u7cfb\u5217\u6d3b\u52a8\u8ba9\u5b69\u5b50\u201c\u9ad8\u79d1\u6280\u201d\u8fc7\u201c\u516d\u4e00 \u201d - \u65b0\u534e\u7f51", "reference": "China Children\u2019s Center will hold a series of activities to let children celebrate \u201cChildren\u2019s Day\u201d with high technology \u2013 Xinhuanet", "x": 1.4052810668945312, "y": 1.058109164237976}, {"x_score": 0.7159371376037598, "y_score": 0.33650121092796326, "difference": 0.3794359266757965, "source": "\u65b0\u534e\u793e\u5317\u4eac\uff15\u6708\uff12\uff10\u65e5\u7535\uff08\u9ec4\u5c0f\u5e0c \u5468\u73ca\u73ca\uff09\u8bb0\u8005\uff12\uff10\u65e5\u4ece\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u83b7\u6089\uff0c\uff15\u6708\uff12\uff18\u65e5\u81f3\uff16\u6708\uff11\u65e5\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u524d\u540e\uff0c\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u8ba1\u5212\u5c06\u4e3e\u529e\u513f\u7ae5\u521b\u5ba2\u4f53\u9a8c\u3001\u513f\u7ae5\u89c6\u89c9\u827a\u672f\u8282\u3001\u4eb2\u5b50\u4e66\u9999\u5609\u5e74\u534e\u7b49\u4e00\u7cfb\u5217\u6d3b\u52a8\uff0c\u8ba9\u5b69\u5b50\u4eec\u5728\u524d\u6cbf\u79d1\u6280\u7684\u9b45\u529b\u4e2d\u5ea6\u8fc7\u201c\u516d\u4e00 \u201d \u3002", "reference": "Message from Xinhua News Agency Beijing on May 20 (journalists: Huang Xiaoxi and Zhou Shanshan) According to China Children\u2019s Center on May 20, from May 28 to June 1, before and on the \u201cChildren\u2019s Day\u201d, China Children\u2019s Center will hold a series of activities such as Children as Makers, Children\u2019s Visual Art Festival and the Carnival of Parent-Child Reading, to let children celebrate Children\u2019s Day while immersing themselves in the charisma of cutting-edge technologies.", "x": 0.7159371376037598, "y": 0.33650121092796326}, {"x_score": 0.9156761169433594, "y_score": 0.3231320083141327, "difference": 0.5925441086292267, "source": "\u636e\u4e86\u89e3\uff0c\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u4eca\u5e74\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u671f\u95f4\u4e3e\u529e\u7684\u6d3b\u52a8\u5305\u62ec\u201c\u7231\u5bb6\u521b\u9177\u201d\u513f\u7ae5\u672a\u6765\u5b66\u4e60\u5609\u5e74\u534e\u3001\u9996\u5c4a\u513f\u7ae5\u89c6\u89c9\u827a\u672f\u8282 \u3001 \u201c \u4e66\u9999\u5609\u5e74\u534e\u201d\u6d3b\u52a8 \u3001 \u201c \u5168\u5bb6\u7231\u9605\u8bfb\u201d\u7ed8\u672c\u7cfb\u5217\u6d3b\u52a8\u7b49\u3002", "reference": "It is understood that the activities held during the \u201cChildren\u2019s Day\u201d by China Children\u2019s Center this year include the \u201cCool Maker Loves Family\u201d carnival of children\u2019s future learning, the first children\u2019s visual art festival, the \u201cBook Carnival\u201d event and the \u201cWhole Family Loves Reading\u201d Picture Book Reading activity.", "x": 0.9156761169433594, "y": 0.3231320083141327}, {"x_score": 0.8368349671363831, "y_score": 0.4708400368690491, "difference": 0.365994930267334, "source": "\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u526f\u4e3b\u4efb\u674e\u5fe0\u660e\u5728\uff12\uff10\u65e5\u4e3e\u884c\u7684\uff12\uff10\uff11\uff16\u5e74\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u5a92\u4f53\u901a\u6c14\u4f1a\u4e0a\u4ecb\u7ecd\u8bf4 \uff0c \u201c \u7231\u5bb6\u521b\u9177\u201d\u513f\u7ae5\u672a\u6765\u5b66\u4e60\u5609\u5e74\u534e\u662f\u4eca\u5e74\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u5e86\u201c\u516d\u4e00\u201d\u7684\u91cd\u70b9\u6d3b\u52a8\u3002", "reference": "According to the introduction from Li Zhongming, Deputy Director of China Children\u2019s Center, at the 2016 \u201cChildren\u2019s Day\u201d media exchange meeting held on May 20, \u201cCool Maker Loves Family\u201d carnival of children\u2019s future learning is a key activity held by China Children\u2019s Center for \u201cChildren\u2019s Day\u201d.", "x": 0.8368349671363831, "y": 0.4708400368690491}, {"x_score": 1.0388801097869873, "y_score": 0.524205207824707, "difference": 0.5146749019622803, "source": "\u6d3b\u52a8\u7740\u773c\u4e8e\u5c06\u793e\u4f1a\u521b\u65b0\u4e0e\u5bb6\u5ead\u4e2a\u4eba\u521b\u610f\u6709\u673a\u7ed3\u5408\uff0c\u901a\u8fc7\u513f\u7ae5\u548c\u5bb6\u5ead\u53c2\u4e0e\u4f53\u9a8c\u5404\u79cd\u521b\u65b0\u6559\u80b2\u6d3b\u52a8\uff0c\u8ba9\u521b\u65b0\u5b9e\u8df5\u6210\u4e3a\u5927\u4f17\u5bb6\u5ead\u7684\u6587\u5316\u57fa\u56e0\uff0c\u8ba9\u201c\u52a8\u624b\u505a\u201d\u6210\u4e3a\u5e7f\u5927\u5bb6\u5ead\u65b0\u7684\u5b66\u4e60\u548c\u751f\u6d3b\u65b9\u5f0f\u3002", "reference": "The activity focuses on combining social innovation and family and personal creativity; the activity makes innovative practices a cultural gene of the public by letting children and their families experience various innovative and educational activities, to make \u201cdo-it-yourself\u201d as a new way of learning and living of families.", "x": 1.0388801097869873, "y": 0.524205207824707}, {"x_score": 0.7465177178382874, "y_score": 0.06803235411643982, "difference": 0.6784853637218475, "source": "\u636e\u6089 \uff0c \u201c \u7231\u5bb6\u521b\u9177\u201d\u513f\u7ae5\u672a\u6765\u5b66\u4e60\u5609\u5e74\u534e\u5305\u62ec\u201c\u8c46\u679c\u521b\u5ba2\u201d\u4f53\u9a8c\u6d3b\u52a8\u3001\u8001\u725b\u513f\u7ae5\u63a2\u7d22\u9986\u5468\u5e74\u5e86\u66a8\u201c\u63a2\u7d22\u5168\u5bb6\u7231 \u7ae5\u840c\u8fc7\u516d\u4e00\u201d\u6d3b\u52a8\u3001\uff36\uff32\u5168\u6c11\u4f53\u9a8c\u8ba1\u5212 \u3001 \u201c \u521b\u5ba2\u90e8\u843d\u201d\u4e92\u52a8\u5de5\u4f5c\u574a\u7b49\u51e0\u5341\u9879\u524d\u6cbf\u79d1\u6280\u4f53\u9a8c\u5185\u5bb9\u3002", "reference": "It is understood that \u201cCool Maker Loves Family\u201d carnival of children\u2019s future learning includes dozens of leading scientific and technological experience such as the \u201cDouguo Makers\u201d experience activity, Old Cow children exploration house anniversary celebration and the \u201cExploring Love of the Whole Family, Celebrate the Children\u2019s Day with Innocence\u201d activity, VR Public Experience Plan and \u201cCreator Tribe\u201d interaction workshop.", "x": 0.7465177178382874, "y": 0.06803235411643982}, {"x_score": 1.261207103729248, "y_score": 0.7314937710762024, "difference": 0.5297133326530457, "source": "\u5357\u975e\u533b\u751f\uff1a\u5965\u5bc6\u514b\u620e\u4f20\u64ad\u529b\u867d\u5f3a \u4f46\u591a\u4e3a\u8f7b\u75c7", "reference": "Doctors from South Africa: Although more transmissible, most of the patients infected by Omicron are mild cases", "x": 1.261207103729248, "y": 0.7314937710762024}, {"x_score": 1.3595213890075684, "y_score": 0.2830030620098114, "difference": 1.076518326997757, "source": "\u5357\u975e\u8bb8\u591a\u533b\u751f\u548c\u533b\u7597\u4e13\u5bb6\u8ba4\u4e3a\uff0c\u65b0\u51a0\u75c5\u6bd2\u5965\u5bc6\u514b\u620e\u53d8\u79cd\u6240\u81f4\u75c5\u75c7\u6bd4\u5fb7\u5c14\u5854\u53d8\u79cd\u66f4\u4e3a\u8f7b\u5fae\uff0c\u867d\u7136\u4f20\u64ad\u901f\u5ea6\u66f4\u5feb\u3002", "reference": "Many doctors and medical experts in South Africa believe that patients infected by Omicron are milder cases compared with those infected by Delta, although Omicron is more transmissible.", "x": 1.3595213890075684, "y": 0.2830030620098114}, {"x_score": 0.8913297057151794, "y_score": 0.48257139325141907, "difference": 0.4087583124637604, "source": "\u636e\u7f8e\u8054\u793e\u62a5\u9053\uff0c\u968f\u7740\u5965\u5bc6\u514b\u620e\u53d8\u79cd\u5728\u5357\u975e\u7684\u4f20\u64ad\uff0c\u5357\u975e\u8c6a\u767b\u7701\u7684\u4e00\u4e2a\u4e94\u5343\u591a\u540d\u533b\u751f\u7ec4\u6210\u533b\u5e08\u7ec4\u7ec7\u62a5\u544a\u8bf4\uff0c\u4ed6\u4eec\u76ee\u524d\u6cbb\u7597\u7684\u65b0\u51a0\u75c5\u4eba\u51fa\u73b0\u7684\u75c7\u72b6\u90fd\u6bd4\u8f83\u8f7b\u5fae\uff0c\u4f8b\u5982\u8eab\u4f53\u75bc\u75db\u548c\u54b3\u55fd\u7b49\u4e0e\u6d41\u611f\u7c7b\u4f3c\u7684\u75c7\u72b6\u3002", "reference": "According to report from the Associated Press, as Omicron is being transmitted in South Africa, a report by a physician organization composed by more than 5,000 doctors in Gauteng, South Africa says that most of the current patients of COVID-19 in treatment have mild symptoms, such as body ache and cough, which are similar to symptoms of flu.", "x": 0.8913297057151794, "y": 0.48257139325141907}, {"x_score": 1.279736876487732, "y_score": 1.0506510734558105, "difference": 0.2290858030319214, "source": "\u8be5\u7ec4\u7ec7\u603b\u76d1\u5b89\u672c\u00b7\u76ae\u83b1\uff08Unben Pillay\uff09\u533b\u751f\u8bf4\uff0c\u4ed6\u6bcf\u5929\u90fd\u8981\u770b\u51e0\u5341\u540d\u75c5\u4eba\uff0c\u4f46\u662f\u8fd8\u6ca1\u6709\u4efb\u4f55\u75c5\u4eba\u9700\u8981\u4f4f\u9662\u3002", "reference": "According to Doctor Unben Pillay, chief supervisor of the organization, he needs to provide medical services to dozens of patients every day, but none of them needs to be hospitalized.", "x": 1.279736876487732, "y": 1.0506510734558105}, {"x_score": 1.4964840412139893, "y_score": 0.9985315203666687, "difference": 0.49795252084732056, "source": "\u76ae\u83b1\u8bf4 \uff1a \u201c \u4ed6\u4eec\u80fd\u591f\u5728\u5bb6\u91cc\u63a7\u5236\u75be\u75c5\uff0c\u5927\u591a\u6570\u4eba\u5728\u9694\u79bb10\u81f314\u5929\u5185\u5eb7\u590d \u3002 \u201d", "reference": "Pillay said, \u201cTheir diseases can be controlled at home, and most of them can recover after quarantine of 10 to 14 days.\u201d", "x": 1.4964840412139893, "y": 0.9985315203666687}, {"x_score": 1.3856091499328613, "y_score": 0.8086418509483337, "difference": 0.5769672989845276, "source": "\u4ed6\u8bf4\uff0c\u8fd9\u5305\u62ec\u8001\u5e74\u60a3\u8005\u548c\u90a3\u4e9b\u6709\u5065\u5eb7\u95ee\u9898\u7684\u60a3\u8005\uff0c\u8fd9\u4e9b\u4eba\u7fa4\u672c\u6765\u66f4\u5bb9\u6613\u56e0\u51a0\u72b6\u75c5\u6bd2\u611f\u67d3\u800c\u9677\u5165\u91cd\u75c7\u3002", "reference": "He said that those included aged patients and patients with health problems, who were easier to become severe cases due to infection of the COVID-19.", "x": 1.3856091499328613, "y": 0.8086418509483337}, {"x_score": 1.2612900733947754, "y_score": 0.710077702999115, "difference": 0.5512123703956604, "source": "\u4ed6\u8bf4\uff0c\u4e0e\u4e4b\u76f8\u6bd4\uff0c\u5728\u4e0a\u4e00\u6ce2\u7684\u5fb7\u5c14\u5854\u75ab\u60c5\u4e2d\uff0c\u4ed6\u6cbb\u7597\u7684\u65b0\u51a0\u60a3\u8005\u201c\u547c\u5438\u56f0\u96be\uff0c\u8840\u6c27\u6c34\u5e73\u4f4e\u3002", "reference": "He said that, in comparison, the COVID-19 patients he treated in the last round of epidemic suffered from \u201cbreathing difficulties and low blood oxygen.", "x": 1.2612900733947754, "y": 0.710077702999115}, {"x_score": 1.8893921375274658, "y_score": 1.4059158563613892, "difference": 0.48347628116607666, "source": "\u8bb8\u591a\u4eba\u51e0\u5929\u5185\u5c31\u8981\u4f4f\u9662 \u201d \u3002", "reference": "Many of them needed to be hospitalized within only a few days\u201d.", "x": 1.8893921375274658, "y": 1.4059158563613892}, {"x_score": 1.3664796352386475, "y_score": 1.1871647834777832, "difference": 0.17931485176086426, "source": "\u5728\u5357\u90e8\u975e\u6d32\u9996\u6b21\u62a5\u544a\u5965\u5bc6\u514b\u620e\u53d8\u5f02\u6bd2\u682a\u540e\u7684\u4e24\u5468\u5185\uff0c\u5176\u4ed6\u533b\u751f\u4e5f\u5206\u4eab\u4e86\u7c7b\u4f3c\u7684\u7ecf\u9a8c\u3002", "reference": "Other doctors shared similar experience within 2 weeks after the first report of Omicron the new variant in South Africa.", "x": 1.3664796352386475, "y": 1.1871647834777832}, {"x_score": 1.4705426692962646, "y_score": 0.9901477694511414, "difference": 0.4803948998451233, "source": "\u867d\u7136\u6536\u96c6\u8db3\u591f\u7684\u6570\u636e\u8fd8\u9700\u8981\u51e0\u4e2a\u661f\u671f\u7684\u65f6\u95f4\uff0c\u4f46\u533b\u751f\u7684\u89c2\u5bdf\u548c\u65e9\u671f\u8bc1\u636e\u63d0\u4f9b\u4e86\u4e00\u4e9b\u7ebf\u7d22\u3002", "reference": "Although it will take some more weeks to collect sufficient evidence, observation and early proof from doctors have provided some clues.", "x": 1.4705426692962646, "y": 0.9901477694511414}, {"x_score": 0.8942393660545349, "y_score": 0.6238142251968384, "difference": 0.27042514085769653, "source": "\u636e\u5357\u975e\u56fd\u5bb6\u4f20\u67d3\u75c5\u7814\u7a76\u6240\u603b\u7ed3\uff1a\u5728\u8fd1\u51e0\u5468\u4f4f\u9662\u7684\u65b0\u51a0\u60a3\u8005\u4e2d\uff0c\u53ea\u670930%\u662f\u4e25\u91cd\u75c5\u75c7\uff0c\u662f\u524d\u4e00\u6ce2\u75ab\u60c5\u91cd\u75c7\u6bd4\u4f8b\u7684\u4e00\u534a\uff1b\u5e73\u5747\u4f4f\u9662\u65f6\u95f4\u4ece8\u5929\u7f29\u77ed\u52302.8\u5929\uff1b\u8fd1\u671f\u7684\u65b0\u51a0\u60a3\u8005\u4e2d\uff0c\u4ec5\u67093%\u6b7b\u4ea1\uff0c\u800c\u5728\u5357\u975e\u65e9\u671f\u7206\u53d1\u7684\u75c5\u4f8b\u4e2d\uff0c\u6b7b\u4ea1\u6bd4\u4f8b\u8fbe20 % \u3002", "reference": "According to the summary made by National Institute of Infectious Diseases of South Africa, among the patients of COVID-19 who were hospitalized within the last few weeks, only 30% of them were severe cases, which accounts for a half of the proportion of severe cases of the last round of epidemic; the average stay at hospital is reduced from 8 days to 2.8 days; only 3% of the latest patients of COVID-19 died, which used to be as high as 20% in the cases of the early epidemic phase in South Africa.", "x": 0.8942393660545349, "y": 0.6238142251968384}, {"x_score": 1.2095632553100586, "y_score": 0.9314728379249573, "difference": 0.2780904173851013, "source": "\u975e\u6d32\u5065\u5eb7\u7814\u7a76\u6240\u6240\u957f\u5a01\u5ec9\u00b7\u54c8\u5185\u79d1\u59c6\uff08Willem Hanekom\uff09\u5f15\u7528\u56fd\u5bb6\u4f20\u67d3\u75c5\u7814\u7a76\u6240\u7684\u6570\u636e\u548c\u5176\u4ed6\u62a5\u544a\u8bf4 \uff1a \u201c \u76ee\u524d\uff0c\u51e0\u4e4e\u6240\u6709\u7684\u8ff9\u8c61\u90fd\u8868\u660e\uff0c\u8fd9\u662f\u4e00\u79cd\u8f83\u6e29\u548c\u7684\u75be\u75c5 \u3002 \u201d", "reference": "By quoting the data from National Institute of Infectious Diseases of South Africa and other reports, Willem Hanekom, Director of Africa Institute of Health said, \u201cAt present, almost all the evidence indicates that this is a relatively mild disease.\u201d", "x": 1.2095632553100586, "y": 0.9314728379249573}, {"x_score": 1.4258222579956055, "y_score": 0.8725462555885315, "difference": 0.553276002407074, "source": "\u4ed6\u8fd8\u8bf4 \uff1a \u201c \u73b0\u5728\u8fd8\u662f\u65e9\u671f\uff0c\u6211\u4eec\u9700\u8981\u83b7\u5f97\u540e\u671f\u6570\u636e\u3002", "reference": "He also said: \u201cHowever, it\u2019s still at early stage, and we need to obtain data of later stage.", "x": 1.4258222579956055, "y": 0.8725462555885315}, {"x_score": 1.5635648965835571, "y_score": 1.2341856956481934, "difference": 0.32937920093536377, "source": "\u901a\u5e38\u60c5\u51b5\u4e0b\uff0c\u4f4f\u9662\u548c\u6b7b\u4ea1\u53d1\u751f\u7684\u65f6\u95f4\u8f83\u665a\uff0c\u800c\u6211\u4eec\u8fdb\u5165\u8fd9\u4e00\u6ce2\u75ab\u60c5\u7684\u65f6\u95f4\u53ea\u6709\u4e24\u5468 \u3002 \u201d", "reference": "In general situations, hospitalization and death happen later, and it\u2019s only two weeks since we entered into this round of epidemic.\u201d", "x": 1.5635648965835571, "y": 1.2341856956481934}, {"x_score": 1.3656649589538574, "y_score": 0.8544826507568359, "difference": 0.5111823081970215, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u4e16\u754c\u5404\u5730\u7684\u79d1\u5b66\u5bb6\u6b63\u5728\u89c2\u5bdf\u75c5\u4f8b\u6570\u548c\u4f4f\u9662\u7387\uff0c\u540c\u65f6\u6d4b\u8bd5\u76ee\u524d\u7684\u75ab\u82d7\u548c\u6cbb\u7597\u65b9\u6cd5\u7684\u6548\u679c\u3002", "reference": "At the same time, scientists from all over the whole world are observing the number of medical cases and the rate of hospitalization, as well as testing the effect of the current vaccines and treatment method.", "x": 1.3656649589538574, "y": 0.8544826507568359}, {"x_score": 1.3072113990783691, "y_score": 0.8144630789756775, "difference": 0.49274832010269165, "source": "\u5c3d\u7ba1\u5fb7\u5c14\u5854\u4ecd\u7136\u662f\u5168\u4e16\u754c\u4e3b\u8981\u7684\u65b0\u51a0\u75c5\u6bd2\u682a\uff0c\u4f46\u5965\u5bc6\u514b\u620e\u75c5\u4f8b\u6b63\u5728\u6570\u5341\u4e2a\u56fd\u5bb6\u51fa\u73b0\uff0c\u5176\u4e2d\u5357\u975e\u4e3a\u75ab\u60c5\u4e2d\u5fc3\u3002", "reference": "Although Delta is still the main COVID-19 virus strain of the world, Omicron cases are emerging in dozens of countries with South Africa at the center of the epidemic.", "x": 1.3072113990783691, "y": 0.8144630789756775}, {"x_score": 1.270054578781128, "y_score": 0.9627987742424011, "difference": 0.3072558045387268, "source": "\u636e\u536b\u751f\u5b98\u5458\u4ecb\u7ecd\uff0c\u8c6a\u767b\u7701\u572812\u6708\u7684\u7b2c\u4e00\u5468\u53d1\u73b0\u7684\u65b0\u75c5\u4f8b\u589e\u52a0\u4e86400 % \uff0c \u6d4b\u8bd5\u663e\u793a\uff0c\u5965\u5bc6\u514b\u620e\u53d8\u4f53\u7684\u75c5\u4f8b\u536090%\u4ee5\u4e0a\u3002", "reference": "According to introduction from health officials, the new cases detected in Gauteng province in the first week of December increased by 400%; according to test results, Omicron variant cases accounted for more than 90%.", "x": 1.270054578781128, "y": 0.9627987742424011}, {"x_score": 1.4060282707214355, "y_score": 0.7086790204048157, "difference": 0.6973492503166199, "source": "\u6559\u80b2\u65f6\u8bc4:\u62ef\u6551\u88ab\u62d0\u513f\u7ae5\u8981\u9760\u4ec0\u4e48\uff1f", "reference": "Education news commentary: What should we do to rescue abducted children?", "x": 1.4060282707214355, "y": 0.7086790204048157}, {"x_score": 0.8503704071044922, "y_score": 0.16295388340950012, "difference": 0.6874165236949921, "source": "\u5982\u679c\u7c7b\u6bd4\u201c\u6ca1\u6709\u4e70\u5356\u5c31\u6ca1\u6709\u6740\u5bb3\u201d\u7684\u8457\u540d\u516c\u76ca\u5e7f\u544a\u8bed\uff0c\u90a3\u4e48\uff0c\u5728\u6ca1\u6709\u201c\u6536\u62d0\u201d\u9700\u6c42\u7684\u826f\u597d\u73af\u5883\u91cc\uff0c\u7fa4\u9632\u7fa4\u6cbb\u3001\u5168\u6c11\u53cd\u62d0\uff0c\u4f7f\u62d0\u5356\u884c\u4e3a\u65e0\u5229\u53ef\u56fe\u3001\u98ce\u9669\u5927\u3001\u6210\u672c\u9ad8\uff0c\u8fd9\u7c7b\u72af\u7f6a\u4e5f\u5c31\u4e0d\u4f1a\u5c61\u5c61\u53d1\u751f\u3002", "reference": "As the famous public service advertising says, \u201cthere is no killing if there is no buying\u201d; in a good environment with no demand of \u201cbuying abducted children\u201d, if the masses can prevent and fight against abduction together and make abduction an action with no benefit, high risk and cost, then such crimes will not happen again.", "x": 0.8503704071044922, "y": 0.16295388340950012}, {"x_score": 1.2060812711715698, "y_score": 0.3258637487888336, "difference": 0.8802175223827362, "source": "\u8fd1\u65e5\uff0c\u516c\u5b89\u90e8\u5211\u4e8b\u4fa6\u67e5\u5c40\u6253\u62d0\u529e\u5f00\u53d1\u7684\u513f\u7ae5\u5931\u8e2a\u4fe1\u606f\u7d27\u6025\u53d1\u5e03\u5e73\u53f0\u4e0a\u7ebf\u3002", "reference": "Recently, the platform of emergency release of missing children information developed by the Anti-Abduction Office of Criminal Investigation Bureau of the Ministry of Public Security went online.", "x": 1.2060812711715698, "y": 0.3258637487888336}, {"x_score": 1.4155285358428955, "y_score": 0.4872622787952423, "difference": 0.9282662570476532, "source": "\u8fd9\u662f\u4e3a\u5efa\u7acb\u513f\u7ae5\u5931\u8e2a\u4fe1\u606f\u53d1\u5e03\u7684\u6743\u5a01\u6e20\u9053\u3001\u53ca\u65f6\u627e\u56de\u88ab\u62d0\u513f\u7ae5\u800c\u521b\u8bbe\u7684\u4e92\u8054\u7f51\u4fe1\u606f\u5e73\u53f0\u3002", "reference": "This is an Internet information platform established as an authoritative channel for the release of missing children information and timely finding the abducted children.", "x": 1.4155285358428955, "y": 0.4872622787952423}, {"x_score": 1.6340991258621216, "y_score": -0.07326164096593857, "difference": 1.7073607668280602, "source": "\u542c\u95fb\u6b64App\u540d\u4e3a\u201c\u56e2\u5706 \u201d \uff0c \u987f\u89c9\u6696\u610f\u5341\u8db3\u3002", "reference": "I feel warm after hearing the App is named \u201creunion\u201d.", "x": 1.6340991258621216, "y": -0.07326164096593857}, {"x_score": 1.4088051319122314, "y_score": 0.5006293058395386, "difference": 0.9081758260726929, "source": "\u65b0\u6280\u672f\u624b\u6bb5\u4e0d\u4ec5\u540d\u79f0\u201c\u6587\u827a \u201d \u3001 \u60c5\u6000\u6ee1\u6ee1\uff0c\u800c\u4e14\u4fe1\u606f\u5316\u8fd0\u7528\u5f97\u5f53\uff0c\u5b9e\u7528\u3001\u6709\u6548\u3002", "reference": "This new technical means not only has an \u201cartistic\u201d name and full of warm feelings, but also makes appropriate use of informatization, making itself practical and effective.", "x": 1.4088051319122314, "y": 0.5006293058395386}, {"x_score": 1.544101357460022, "y_score": 1.0007442235946655, "difference": 0.5433571338653564, "source": "\u6253\u62d0\u6267\u6cd5\uff0c\u9996\u8981\u76ee\u6807\u662f\u5bfb\u56de\u88ab\u62d0\u7684\u5b69\u5b50\uff0c\u4fdd\u62a4\u5176\u4eba\u8eab\u5b89\u5168\u3001\u81ea\u7531\u3002", "reference": "The first and foremost objective of fighting against abduction is to find the abducted children and ensure their security and freedom.", "x": 1.544101357460022, "y": 1.0007442235946655}, {"x_score": 1.7122853994369507, "y_score": 0.9287959933280945, "difference": 0.7834894061088562, "source": "\u5176\u6b21\u624d\u662f\u5bf9\u5acc\u7591\u4eba\u7684\u5ba1\u5224\u4e0e\u60e9\u7f5a\u3002", "reference": "The judgment and punishment to the suspect is secondary.", "x": 1.7122853994369507, "y": 0.9287959933280945}, {"x_score": 1.2436530590057373, "y_score": 0.5179446935653687, "difference": 0.7257083654403687, "source": "\u5211\u4e8b\u60e9\u7f5a\u7684\u610f\u4e49\uff0c\u4ece\u4e2a\u522b\u60e9\u7f5a\u3001\u793e\u4f1a\u9884\u9632\u5230\u6cd5\u5f8b\u6559\u80b2\uff0c\u53ef\u4ee5\u5217\u4e3e\u5f88\u591a\u201c\u5927\u8bcd \u201d \u3002", "reference": "In terms of the significance of criminal punishment, lots of \u201cbig words\u201d can be listed from individual punishment and social prevention to legal education.", "x": 1.2436530590057373, "y": 0.5179446935653687}, {"x_score": 1.5405257940292358, "y_score": 0.2906833589076996, "difference": 1.2498424351215363, "source": "\u4f46\u5728\u62d0\u5356\u6848\u4ef6\u544a\u7834\u4e4b\u524d\uff0c\u5e94\u4f18\u5148\u5173\u6ce8\u88ab\u5bb3\u4eba\u7684\u4eba\u8eab\u5b89\u5168\u3002", "reference": "However, before solving an abduction case, the safety of the victims should be priority.", "x": 1.5405257940292358, "y": 0.2906833589076996}, {"x_score": 0.8007418513298035, "y_score": -0.0019080196507275105, "difference": 0.802649870980531, "source": "\u4e8b\u5206\u8f7b\u91cd\u7f13\u6025\uff0c\u5728\u6025\u5207\u7684\u201c\u5bfb\u6551\u201d\u76ee\u7684\u4e4b\u4e0b\uff0c\u8bf8\u5982\u201c\u62d0\u5356\u513f\u7ae5\u662f\u5426\u5e94\u5f53\u4e00\u5f8b\u6b7b\u5211\u201d\u4e4b\u7c7b\u4f17\u8bf4\u7eb7\u7ead\u3001\u4e89\u8bae\u8f83\u5927\u7684\u8bdd\u9898\uff0c\u53ef\u4ee5\u6682\u6401\u4e0b\u6765\uff0c\u8c28\u614e\u8ba8\u8bba\uff1b\u4f46\u6551\u52a9\u88ab\u62d0\u513f\u7ae5\u7684\u4e8b\u60c5\u7b49\u4e0d\u5f97\u3002", "reference": "There are orders of priority; with the urgent goal of \u201crescue\u201d, the discussion on contentious topics with divergent public opinions such as \u201cif death penalty shall be applied to criminals of child abduction\u201d can be shelved for now and be discussed with discretion; however, rescuing abducted children cannot be delayed.", "x": 0.8007418513298035, "y": -0.0019080196507275105}, {"x_score": 1.4373570680618286, "y_score": 0.47422072291374207, "difference": 0.9631363451480865, "source": "\u6839\u636e\u6b64\u7c7b\u6848\u4ef6\u7684\u4fa6\u529e\u7ecf\u9a8c\uff0c\u4eba\u8d29\u5b50\u60ef\u4e8e\u5728\u5f97\u624b\u4e4b\u540e\u5c3d\u5feb\u8fdc\u79bb\u4f5c\u6848\u5730\u70b9\u3002", "reference": "According to the experience in solving such cases, human trafficking traders tend to run away from the crime scene as soon as possible after the crime.", "x": 1.4373570680618286, "y": 0.47422072291374207}, {"x_score": 1.1566212177276611, "y_score": -0.1725979596376419, "difference": 1.329219177365303, "source": "\u5bfb\u62d0\u884c\u52a8\u591a\u803d\u6401\u4e00\u5206\u949f\uff0c\u5b69\u5b50\u5c31\u53ef\u80fd\u66f4\u8fdc\u79bb\u5bb6\u957f\u4e00\u6b65\uff0c\u6848\u4ef6\u4fa6\u7834\u7684\u96be\u5ea6\u4e5f\u5c31\u589e\u52a0\u4e00\u5206\u3002", "reference": "Therefore, with each minute delayed in finding abducted children, the children are farther from the parents, and the difficulty of solving the case also increases.", "x": 1.1566212177276611, "y": -0.1725979596376419}, {"x_score": 1.3106119632720947, "y_score": 0.779420018196106, "difference": 0.5311919450759888, "source": "\u5728\u6b64\u60c5\u51b5\u4e0b\uff0c\u62ff\u51fa\u5982\u201c\u56e2\u5706\u201d\u5e73\u53f0\u8fd9\u6837\u76f4\u63a5\u6709\u52a9\u4e8e\u4fa6\u7834\u6848\u4ef6\u3001\u5bfb\u56de\u5b69\u5b50\u7684\u6709\u6548\u529e\u6cd5\uff0c\u786e\u5b9e\u662f\u52a1\u5b9e\u7684\u884c\u52a8\u3002", "reference": "In this case, it is a practical action to present a platform such as \u201creunion\u201d which can help solve the case and provide an effective method to find the children.", "x": 1.3106119632720947, "y": 0.779420018196106}, {"x_score": 1.5469123125076294, "y_score": 0.6231368184089661, "difference": 0.9237754940986633, "source": "\u6bd5\u7adf \uff0c \u201c \u6253\u62d0\u201d\u662f\u9700\u8981\u8fd0\u4f5c\u8d77\u6574\u4e2a\u6cd5\u5236\u7cfb\u7edf\u6765\u505a\u597d\u7684\u4e00\u4ef6\u5927\u4efb\u52a1\u3002", "reference": "After all, cracking down on abduction is a major task that requires the coordination of the entire legal system.", "x": 1.5469123125076294, "y": 0.6231368184089661}, {"x_score": 1.1546926498413086, "y_score": 0.2316150963306427, "difference": 0.9230775535106659, "source": "\u6253\u51fb\u72af\u7f6a\u3001\u4fdd\u969c\u513f\u7ae5\u548c\u5bb6\u957f\u6743\u76ca\uff0c\u4ece\u7acb\u6cd5\u7684\u5b8c\u5584\uff0c\u5230\u53f8\u6cd5\u7684\u4fdd\u969c\uff0c\u4ee5\u53ca\u6267\u6cd5\u7684\u7f1c\u5bc6\uff0c\u65e0\u4e0d\u9700\u8981\u8d2f\u5f7b\u201c\u62a4\u5e7c\u6276\u5f31\u201d\u7684\u5173\u6000\u3002", "reference": "To crack down on crimes and protect the interests of children and parents, the care of \u201cprotecting the young and helping the weak\u201d shall be implemented in the improvement of legislation, and in safeguarding judicial system and meticulous enforcement.", "x": 1.1546926498413086, "y": 0.2316150963306427}, {"x_score": 1.426785945892334, "y_score": 0.6061275601387024, "difference": 0.8206583857536316, "source": "\u6b64\u5916\uff0c\u62d0\u5356\u513f\u7ae5\u7684\u9884\u9632\uff0c\u4ece\u5bb6\u5ead\u5230\u793e\u4f1a\uff0c\u90fd\u8fd8\u53ef\u4ee5\u505a\u5f97\u66f4\u597d\u3002", "reference": "In addition, we can do better to prevent abduction of children from the perspectives of both family and society.", "x": 1.426785945892334, "y": 0.6061275601387024}, {"x_score": 1.3896825313568115, "y_score": 0.7604060769081116, "difference": 0.6292764544487, "source": "\u6bd4\u5982\u4e00\u4e2a\u5e38\u89c1\u7684\u6848\u4f8b\uff0c\u4e00\u5bb6\u4e09\u53e3\u5728\u706b\u8f66\u7ad9\u4f11\u606f\uff0c\u7236\u6bcd\u719f\u7761\uff0c\u9192\u6765\u624d\u53d1\u73b0\u5b69\u5b50\u4e0d\u89c1\u4e86\u3002", "reference": "Take a common case as an example; parents and a child were taking a rest at the train station, and the parents found their child missing after waking up.", "x": 1.3896825313568115, "y": 0.7604060769081116}, {"x_score": 1.390494465827942, "y_score": 0.615574836730957, "difference": 0.7749196290969849, "source": "\u4e0d\u80fd\u671f\u5f85\u4e00\u4e2a\u4e24\u5c81\u7684\u5b69\u5b50\u5177\u6709\u8db3\u591f\u7684\u81ea\u6211\u4fdd\u62a4\u6280\u80fd\uff0c\u4f46\u4f5c\u4e3a\u5e74\u5e7c\u5b69\u5b50\u7684\u5bb6\u957f\uff0c\u5e94\u81f3\u5c11\u5177\u6709\u76f8\u5f53\u7684\u4fdd\u62a4\u610f\u8bc6\u3002", "reference": "You cannot expect a 2-year-old child to protect himself/herself; however, as parents of young children, adults shall have at least some degree of protection awareness.", "x": 1.390494465827942, "y": 0.615574836730957}, {"x_score": 1.2365143299102783, "y_score": 0.7491739392280579, "difference": 0.48734039068222046, "source": "\u7236\u6bcd\u4e24\u4eba\u8f6e\u6d41\u4f11\u606f\uff0c\u53c8\u6216\u5c06\u5b69\u5b50\u7f6e\u4e8e\u7a33\u59a5\u7684\u4fdd\u62a4\u4e4b\u4e0b\uff0c\u90fd\u662f\u9884\u9632\u513f\u7ae5\u88ab\u62d0\u7684\u6700\u8d77\u7801\u624b\u6bb5\u3002", "reference": "The father and the mother can take turns in taking rest, or they can protect their child in a proper way, which are the basic approaches for protecting children from being abducted.", "x": 1.2365143299102783, "y": 0.7491739392280579}, {"x_score": 1.2645701169967651, "y_score": 0.7255174517631531, "difference": 0.5390526652336121, "source": "\u4ece\u8b66\u65b9\u6253\u51fb\u62d0\u5356\u72af\u7f6a\u7684\u53e6\u4e00\u9762\u770b\uff0c\u8d2d\u4e70\u88ab\u62d0\u513f\u7ae5\u4e00\u65b9\u4e5f\u5e94\u88ab\u5173\u6ce8\u548c\u60e9\u6cbb\u3002", "reference": "Viewing from the other side of the crackdown on abduction, the party purchasing the abducted children shall be given attention to and punished, too.", "x": 1.2645701169967651, "y": 0.7255174517631531}, {"x_score": 1.5257747173309326, "y_score": 1.2388992309570312, "difference": 0.28687548637390137, "source": "\u5355\u4e2a\u7684\u4e0d\u6cd5\u884c\u4e3a\uff0c\u5f80\u5f80\u53ea\u662f\u957f\u957f\u94fe\u6761\u4e2d\u7684\u4e00\u73af\u3002", "reference": "Any single illegal behavior is usually one link of a long chain.", "x": 1.5257747173309326, "y": 1.2388992309570312}, {"x_score": 1.217207670211792, "y_score": 0.6550880074501038, "difference": 0.5621196627616882, "source": "\u6839\u636e\u6211\u56fd\u300a\u5211\u6cd5\u300b\u89c4\u5b9a\uff0c\u62d0\u5356\u513f\u7ae5\u7f6a\u7684\u6cd5\u5b9a\u5211\u8d77\u5211\u70b9\u4e3a5\u5e74\uff1b\u60c5\u8282\u7279\u522b\u4e25\u91cd\u7684\uff0c\u53ef\u81f3\u6b7b\u5211\uff0c\u5e76\u5904\u6ca1\u6536\u8d22\u4ea7\u3002", "reference": "According to the Penal Code in our country, the criminal penalty starting point of child abduction and sale is 5 years; suspects with especially serious circumstance may be sentenced to death penalty with confiscation of property.", "x": 1.217207670211792, "y": 0.6550880074501038}, {"x_score": 1.1016595363616943, "y_score": -0.007418032269924879, "difference": 1.1090775686316192, "source": "\u8d77\u5211\u70b9\u9ad8\u3001\u6700\u9ad8\u5211\u91cd\uff0c\u5728\u201c\u8f7b\u5211\u5316\u201d\u7684\u5927\u8d8b\u52bf\u4e0b\uff0c\u62d0\u5356\u513f\u7ae5\u7f6a\u663e\u7136\u5c5e\u4e8e\u5904\u7f5a\u8f83\u91cd\u7684\u7f6a\u3002", "reference": "Under the trend of \u201clight sentencing\u201d, the crime of abducting and selling children has a high starting point and heavy maximum standard of sentencing, and thus it is clearly a crime with heavier sentence.", "x": 1.1016595363616943, "y": -0.007418032269924879}, {"x_score": 1.7479851245880127, "y_score": 0.7113014459609985, "difference": 1.0366836786270142, "source": "\u53ef\u81f3\u4eca\u6bcf\u5e74\u4ecd\u8fd8\u6709\u4e0d\u5c11\u7684\u62d0\u5356\u6848\u4ef6\u53d1\u751f\u3002", "reference": "However, there are still lots of cases of abduction every year.", "x": 1.7479851245880127, "y": 0.7113014459609985}, {"x_score": 1.3742094039916992, "y_score": 0.3630441725254059, "difference": 1.0111652314662933, "source": "\u53ef\u89c1\uff0c\u90e8\u5206\u4eba\u5728\u517b\u80b2\u513f\u5973\u65b9\u9762\u7684\u89c2\u5ff5\u843d\u540e\uff0c\u6cd5\u5f8b\u610f\u8bc6\u6de1\u8584\u3002", "reference": "It is clear that some people are still lagging behind in the concept of raising children and have dim legal awareness.", "x": 1.3742094039916992, "y": 0.3630441725254059}, {"x_score": 1.6207597255706787, "y_score": 0.03433201462030411, "difference": 1.5864277109503746, "source": "\u5bf9\u8fd9\u90e8\u5206\u4eba\u7684\u6cd5\u5236\u6559\u80b2\u5e94\u8be5\u540c\u6b65\u8ddf\u8fdb\u3002", "reference": "Legal education should be provided to these people.", "x": 1.6207597255706787, "y": 0.03433201462030411}, {"x_score": 1.4569017887115479, "y_score": 0.10766492784023285, "difference": 1.349236860871315, "source": "\u8981\u6709\u6548\u63a7\u5236\u62d0\u5356\u72af\u7f6a\uff0c\u4e0d\u80fd\u4ec5\u9760\u5b98\u65b9\u4e25\u683c\u6267\u6cd5\u3002", "reference": "It requires not only strict enforcement from authorities to effectively control the crime of abduction and selling.", "x": 1.4569017887115479, "y": 0.10766492784023285}, {"x_score": 0.9880288243293762, "y_score": -0.01660396344959736, "difference": 1.0046327877789736, "source": "\u5018\u82e5\u6536\u62d0\u201c\u5e02\u573a\u201d\u5e7f\u6cdb\u5b58\u5728\uff0c\u62d0\u5356\u8005\u5229\u6b32\u718f\u5fc3\uff0c\u4e0d\u65ad\u521b\u65b0\u62d0\u5356\u624b\u6bb5\uff0c\u5f62\u6210\u4e0e\u6267\u6cd5\u8005\u7684\u201c\u6597\u6cd5\u201d\u5c40\u9762\uff0c\u6253\u62d0\u884c\u52a8\u52bf\u5fc5\u4f1a\u9677\u5165\u4f4e\u6548\u7684\u6ce5\u6dd6\u3002", "reference": "If the \u201cmarket\u201d of buying abducted children still exists, and abductors continuously create new ways to abduct children driven by the profits; this will lead to a situation where the criminals and law enforcers plot against each other, and the action to crack down on adduction will inevitably be low in efficiency.", "x": 0.9880288243293762, "y": -0.01660396344959736}, {"x_score": 1.4003548622131348, "y_score": 0.3460519313812256, "difference": 1.0543029308319092, "source": "\u56e0\u6b64\uff0c\u7834\u9664\u843d\u540e\u89c2\u5ff5\uff0c\u666e\u53ca\u6cd5\u5f8b\u5e38\u8bc6\uff0c\u4e5f\u6709\u52a9\u4e8e\u6839\u6cbb\u62d0\u5356\u3001\u6536\u4e70\u513f\u7ae5\u72af\u7f6a\u3002", "reference": "Therefore, correcting outdated concepts and popularizing legal common sense are also conducive to eradicating the crime of abducting, trafficking and buying children.", "x": 1.4003548622131348, "y": 0.3460519313812256}, {"x_score": 0.9589455127716064, "y_score": 0.6467178463935852, "difference": 0.31222766637802124, "source": "\u6768\u6d69\u4e1c\u5728\u9a6c\u680f\u5c71\u5ba3\u8bb2\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\u548c\u7701\u515a\u4ee3\u4f1a\u7cbe\u795e", "reference": "Yang Haodong publicized the spirit of the Sixth Plenary Session of the 19th Central Committee of the CPC and the provincial congress of Party representatives.", "x": 0.9589455127716064, "y": 0.6467178463935852}, {"x_score": 1.2667129039764404, "y_score": 0.6309671998023987, "difference": 0.6357457041740417, "source": "\u4ece\u515a\u7684\u767e\u5e74\u594b\u6597\u53f2\u4e2d\u6c72\u53d6\u594b\u8fdb\u529b\u91cf", "reference": "Draw energy from the history of the 100 years of struggle of the Party", "x": 1.2667129039764404, "y": 0.6309671998023987}, {"x_score": 0.5594552159309387, "y_score": 0.3456200659275055, "difference": 0.21383515000343323, "source": "\u6e56\u5357\u65e5\u62a512\u670810\u65e5\u8baf\uff08\u5168\u5a92\u4f53\u8bb0\u8005 \u9f9a\u67cf\u5a01\uff09\u6839\u636e\u7701\u59d4\u7edf\u4e00\u5b89\u6392\uff0c12\u670810\u65e5\u4e0a\u5348\uff0c\u7701\u59d4\u5e38\u59d4\u3001\u7701\u59d4\u5ba3\u4f20\u90e8\u90e8\u957f\u6768\u6d69\u4e1c\u5728\u9a6c\u680f\u5c71\u89c6\u9891\u6587\u521b\u56ed\u4f5c\u4e92\u52a8\u5ba3\u8bb2\uff0c\u6df1\u5165\u5b66\u4e60\u8d2f\u5f7b\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\u7cbe\u795e\uff0c\u5b66\u4e60\u8d2f\u5f7b\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5bf9\u6e56\u5357\u91cd\u8981\u8bb2\u8bdd\u91cd\u8981\u6307\u793a\u6279\u793a\u7cbe\u795e\uff0c\u5b66\u4e60\u8d2f\u5f7b\u7701\u7b2c\u5341\u4e8c\u6b21\u515a\u4ee3\u4f1a\u7cbe\u795e\u3002", "reference": "Report of Hunan Daily on December 10 (full-media journalist: Gong Bowei), according to unified arrangement of the provincial Party committee, on the morning of December 10, Yang Haodong, a member of the Standing Committee of CPC Provincial Committee and the Ministry of Publicity Department of the provincial Party committee, gave a lecture in the Malan Mountain video cultural and creative park, to study the spirit of the sixth plenary session of the 19th central committee, the spirit of the important instructions about Hunan by General Secretary Xi Jinping, and the spirit of the 12th Party congress of Hunan.", "x": 0.5594552159309387, "y": 0.3456200659275055}, {"x_score": 0.7517389059066772, "y_score": 0.30359092354774475, "difference": 0.4481479823589325, "source": "\u6768\u6d69\u4e1c\u4ece\u7406\u60f3\u4fe1\u5ff5\u4e0e\u521d\u5fc3\u4f7f\u547d\u3001\u81ea\u6211\u9769\u547d\u4e0e\u9752\u6625\u5927\u515a\u3001\u515a\u7684\u9886\u8896\u548c\u515a\u7684\u7406\u8bba\u7b49\u4e09\u4e2a\u65b9\u9762\uff0c\u7ed3\u5408\u81ea\u8eab\u611f\u609f\u3001\u4eb2\u8eab\u7ecf\u5386\uff0c\u6df1\u5165\u6d45\u51fa\u3001\u5168\u9762\u7cfb\u7edf\u5730\u9610\u91ca\u4e86\u5168\u4f1a\u7cbe\u795e\u7684\u6838\u5fc3\u8981\u4e49\u548c\u5b9e\u8df5\u8981\u6c42\u3002", "reference": "In combination of his feelings and experiences, Yang Haodong interpreted the core essence and the requirement on practice of the spirit of the sixth plenary session of the 19th central committee in terms of three aspects, i.e., original aspiration and mission, self-revolution, as well as the young Party, leaders of Party and theory of the Party.", "x": 0.7517389059066772, "y": 0.30359092354774475}, {"x_score": 0.4623279273509979, "y_score": -0.02457023411989212, "difference": 0.48689816147089005, "source": "\u4ed6\u6307\u51fa\uff0c\u8981\u5c06\u5168\u4f1a\u7cbe\u795e\u548c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5bf9\u6e56\u5357\u91cd\u8981\u8bb2\u8bdd\u91cd\u8981\u6307\u793a\u6279\u793a\u7cbe\u795e\u3001\u7701\u515a\u4ee3\u4f1a\u7cbe\u795e\u7ed3\u5408\u8d77\u6765\u5b66\uff0c\u878d\u4f1a\u8d2f\u901a\u5b66\uff0c\u589e\u5f3a\u634d\u536b\u201c\u4e24\u4e2a\u786e\u7acb \u201d \u3001 \u505a\u5230\u201c\u4e24\u4e2a\u7ef4\u62a4\u201d\u7684\u601d\u60f3\u81ea\u89c9\u3001\u653f\u6cbb\u81ea\u89c9\u3001\u884c\u52a8\u81ea\u89c9\uff0c\u575a\u5b9a\u4e0d\u79fb\u6cbf\u7740\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u6307\u5f15\u7684\u65b9\u5411\u524d\u8fdb\u3002", "reference": "As pointed by Yang Haodong, it is necessary to combine the spirit of the sixth plenary session of the 19th central committee and the spirit of the important instructions about Hunan by General Secretary Xi Jinping, and the spirit of the 12th Party congress of Hunan, to digest them and strengthen the guarding of the \u201ctwo-establishment\u201d and the ideological consciousness, political consciousness and action consciousness of the \u201ctwo-guarding\u201d, and to unwaveringly move forward in the direction pointed by General Secretary Xi Jinping.", "x": 0.4623279273509979, "y": -0.02457023411989212}, {"x_score": 0.5963580012321472, "y_score": 0.37495800852775574, "difference": 0.22139999270439148, "source": "\u5728\u4e92\u52a8\u4ea4\u6d41\u73af\u8282\uff0c\u57fa\u5c42\u5e72\u90e8\u4ee3\u8868\u3001\u4f01\u4e1a\u4ee3\u8868\u3001\u9752\u5e74\u4ee3\u8868\u5c31\u4e09\u4e2a\u5386\u53f2\u51b3\u8bae\u7684\u5173\u7cfb\u3001\u5982\u4f55\u7406\u89e3\u201c\u4e24\u4e2a\u786e\u7acb\u201d\u7684\u51b3\u5b9a\u6027\u610f\u4e49\u3001\u6587\u5316\u4f01\u4e1a\u5982\u4f55\u628a\u63e1\u5bfc\u5411\u3001\u65b0\u65f6\u4ee3\u9752\u5e74\u5982\u4f55\u4ece\u767e\u5e74\u515a\u53f2\u4e2d\u6c72\u53d6\u529b\u91cf\u7b49\u8fdb\u884c\u4e86\u63d0\u95ee\uff0c\u6768\u6d69\u4e1c\u4ee5\u901a\u4fd7\u7684\u8bed\u8a00\u3001\u751f\u52a8\u7684\u4e8b\u4f8b\u4e00\u4e00\u89e3\u7b54\uff0c\u4ed6\u6bb7\u6bb7\u5bc4\u8bed\u9752\u5e74\u515a\u5458\uff0c\u8981\u4ece\u515a\u7684\u767e\u5e74\u594b\u6597\u53f2\u4e2d\uff0c\u6c72\u53d6\u594b\u8fdb\u7684\u529b\u91cf\uff0c\u7d27\u5bc6\u56e2\u7ed3\u5728\u515a\u4e2d\u592e\u5468\u56f4\uff0c\u575a\u5b9a\u4e0d\u79fb\u8ddf\u515a\u8d70,\u7528\u9752\u6625\u5949\u732e\u4e66\u5199\u8d23\u4efb\u548c\u62c5\u5f53\u3002", "reference": "In the interaction and exchange part, representatives of grass-rooted cadres, representatives of enterprises and representa
