nd Biden said the fire of freedom would never extinguish", "x": 1.4437190294265747, "y": 1.0105301141738892}, {"x_score": 1.1740381717681885, "y_score": 0.7460727095603943, "difference": 0.4279654622077942, "source": "\u7531\u7f8e\u56fd\u603b\u7edf\u62dc\u767b\u53ec\u96c6\u3001\u6709\u5168\u7403110\u4e2a\u56fd\u5bb6\u7684\u653f\u5e9c\u4ee5\u53ca\u516c\u6c11\u793e\u4f1a\u548c\u79c1\u8425\u90e8\u95e8\u9886\u5bfc\u4eba\u51fa\u5e2d\u7684\u7ebf\u4e0a\u201c\u6c11\u4e3b\u5cf0\u4f1a \u201d ( Summit for Democracy)\u661f\u671f\u4e94\uff0812\u670810\u65e5\uff09\u843d\u5e55\u3002", "reference": "The online \u201cSummit for Democracy\u201d held by Biden, the U.S. president, and attended by leaders of governments, civil society and private sector from 110 countries came to a close on Friday (December 10).", "x": 1.1740381717681885, "y": 0.7460727095603943}, {"x_score": 1.15968918800354, "y_score": 0.32215502858161926, "difference": 0.8375341594219208, "source": "\u62dc\u767b\u5728\u95ed\u5e55\u8bcd\u4e2d\u8bf4\uff0c\u81ea\u7531\u4e4b\u706b\u5728\u4e16\u754c\u6bcf\u4e2a\u4eba\u7684\u5fc3\u4e2d\u71c3\u70e7\uff0c\u4e13\u5236\u653f\u6743\u6c38\u8fdc\u65e0\u6cd5\u5c06\u5176\u7184\u706d\u3002", "reference": "Biden said in the closing speech that a dictatorship can never extinguish the flame of liberty that burns in the hearts of people around the world.", "x": 1.15968918800354, "y": 0.32215502858161926}, {"x_score": 1.5950241088867188, "y_score": 1.1295273303985596, "difference": 0.4654967784881592, "source": "\u4ed6\u4e5f\u8868\u793a\uff0c\u8ba1\u5212\u660e\u5e74\u53ec\u5f00\u7b2c\u4e8c\u5c4a\u5168\u7403\u201c\u6c11\u4e3b\u5cf0\u4f1a \u201d \u3002", "reference": "He also said that the second global \u201cSummit for Democracy\u201d was scheduled to be held next year.", "x": 1.5950241088867188, "y": 1.1295273303985596}, {"x_score": 1.085440754890442, "y_score": 0.33080896735191345, "difference": 0.7546317875385284, "source": "\u53f0\u6e7e\u653f\u5e9c\u4ee3\u8868\u3001\u653f\u52a1\u59d4\u5458\u5510\u51e4\u548c\u76ee\u524d\u6d41\u4ea1\u82f1\u56fd\u7684\u9999\u6e2f\u6c11\u4e3b\u4eba\u6743\u6d3b\u52a8\u4eba\u58eb\u7f57\u51a0\u806a\u4e5f\u5728\u7b2c\u4e8c\u5929\u7684\u5cf0\u4f1a\u4e0a\u53d1\u8a00\u3002", "reference": "Tang Feng, representative of Taiwan government and member of the administrative council, and Luo Guancong, Hong Kong democracy and human rights activist who is currently in exile in the UK, made speeches at the summit on the second day.", "x": 1.085440754890442, "y": 0.33080896735191345}, {"x_score": 1.5279701948165894, "y_score": 0.6276739239692688, "difference": 0.9002962708473206, "source": "\u62dc\u767b\u8bf4 \uff1a \u201c \u6211\u4eec\u77e5\u9053\u6446\u5728\u6211\u4eec\u9762\u524d\u7684\u5de5\u4f5c\u662f\u591a\u4e48\u7684\u8270\u5de8\u3002", "reference": "Biden said, \u201cWe know that we are facing arduous tasks.", "x": 1.5279701948165894, "y": 0.6276739239692688}, {"x_score": 1.3351941108703613, "y_score": 0.8742894530296326, "difference": 0.46090465784072876, "source": "\u4f46\u6211\u4eec\u4e5f\u77e5\u9053\uff0c\u6211\u4eec\u53ef\u4ee5\u8fce\u63a5\u6311\u6218\uff0c\u56e0\u4e3a\u6211\u4ee5\u524d\u8bf4\u8fc7\uff0c\u6b63\u5982\u8fd9\u6b21\u5cf0\u4f1a\u6240\u8868\u660e\u7684\uff0c\u6c11\u4e3b\u4e16\u754c\u65e0\u5904\u4e0d\u5728\u3002", "reference": "But we also know that we can meet the challenges, just as I mentioned before and as what this Summit stands for, the world of democracy is everywhere.", "x": 1.3351941108703613, "y": 0.8742894530296326}, {"x_score": 1.4693984985351562, "y_score": 0.19334611296653748, "difference": 1.2760523855686188, "source": "\u4e13\u5236\u653f\u6743\u6c38\u8fdc\u65e0\u6cd5\u7184\u706d\u81ea\u7531\u7684\u5fae\u706b\uff0c\u5b83\u5728\u5168\u4e16\u754c\u548c\u4e16\u754c\u5404\u5730\u4eba\u4eec\u7684\u5fc3\u4e2d\u71c3\u70e7 \u3002 \u201d", "reference": "A dictatorship can never extinguish the flame of liberty that burns in the hearts of people around the world.\u201d", "x": 1.4693984985351562, "y": 0.19334611296653748}, {"x_score": 1.6644893884658813, "y_score": 1.2559125423431396, "difference": 0.4085768461227417, "source": "\u62dc\u767b\u8fd8\u8868\u793a\uff0c\u634d\u536b\u6c11\u4e3b\u9700\u8981\u6574\u4e2a\u793e\u4f1a\u7684\u5171\u540c\u52aa\u529b\u3002", "reference": "Biden also said that joint efforts from the whole society were required to defend democracy.", "x": 1.6644893884658813, "y": 1.2559125423431396}, {"x_score": 0.9902112483978271, "y_score": 0.5645094513893127, "difference": 0.4257017970085144, "source": "\u4ed6\u8bf4 \uff1a \u201c \u4f5c\u4e3a\u653f\u5e9c\u7684\u9886\u5bfc\u4eba\uff0c\u6211\u4eec\u6709\u8d23\u4efb\u503e\u542c\u6211\u4eec\u7684\u516c\u6c11\uff0c\u52a0\u56fa\u6c11\u4e3b\u7684\u62a4\u680f\uff0c\u63a8\u52a8\u6539\u9769\uff0c\u5b9e\u73b0\u900f\u660e\u7684\u95ee\u8d23\u6cbb\u7406\uff0c\u66f4\u80fd\u62b5\u5fa1\u4e13\u5236\u7684\u7f13\u51b2\u548c\u51b2\u51fb\u7684\u529b\u91cf\uff0c\u4ee5\u53ca\u90a3\u4e9b\u60f3\u5728\u516c\u5171\u5229\u76ca\u4e4b\u524d\u8d64\u88f8\u88f8\u5730\u8ffd\u6c42\u6743\u529b\u7684\u4eba \u3002 \u201d", "reference": "He said, \u201cas leaders of governments, we have the responsibility to listen to our citizens, reinforce the guardrail of democracy, promote reforms, realize transparent accountability governance, so as to be better equipped to resist the buffer and impact of dictatorship as well as people who bluntly pursue power in front of public benefits.\u201d", "x": 0.9902112483978271, "y": 0.5645094513893127}, {"x_score": 1.2391934394836426, "y_score": 1.0523474216461182, "difference": 0.18684601783752441, "source": "\u201c\u6c11\u4e3b\u5cf0\u4f1a\u201d\u7b2c\u4e8c\u5929\u7684\u4e3b\u9898\u5206\u522b\u662f\u634d\u536b\u4eba\u6743\uff0c\u5de9\u56fa\u6c11\u4e3b\u4e0e\u5bf9\u6297\u5a01\u6743\uff0c\u4ee5\u53ca\u53cd\u51fb\u6570\u5b57\u5a01\u6743\u4e3b\u4e49\u4e0e\u80af\u5b9a\u6c11\u4e3b\u4ef7\u503c\u3002", "reference": "The themes on the second day of the \u201cSummit for Democracy\u201d were strengthening human rights, consolidating democracy and fighting against authoritarians, as well as fighting against digital authoritarianism and affirming the values of democracy.", "x": 1.2391934394836426, "y": 1.0523474216461182}, {"x_score": 2.0158164501190186, "y_score": 1.0367109775543213, "difference": 0.9791054725646973, "source": "\u8fd9\u4e00\u5929\u6070\u9022\u201c\u56fd\u9645\u4eba\u6743\u65e5 \u201d \u3002", "reference": "That day happened to be \u201cInternational Human Rights Day\u201d.", "x": 2.0158164501190186, "y": 1.0367109775543213}, {"x_score": 1.3775432109832764, "y_score": 1.1695619821548462, "difference": 0.20798122882843018, "source": "\u8054\u5408\u56fd\u79d8\u4e66\u957f\u53e4\u7279\u96f7\u65af\u5728\u5f53\u5929\u7684\u5f00\u573a\u8bb2\u8bdd\u4e2d\u4e5f\u8868\u793a\uff0c\u6c11\u4e3b\u4e8b\u4e1a\u5728\u5168\u7403\u9762\u4e34\u6311\u6218\uff0c\u7279\u522b\u662f\u65b0\u5174\u6570\u5b57\u6280\u672f\u5e26\u6765\u7684\u6311\u6218\u3002", "reference": "Guterres, the Secretary General of the United Nations, said in the opening speech on that day that the democracy was facing challenges globally, especially those brought by emerging digital technologies.", "x": 1.3775432109832764, "y": 1.1695619821548462}, {"x_score": 1.3763771057128906, "y_score": 0.866891622543335, "difference": 0.5094854831695557, "source": "\u4ed6\u8bf4 \uff1a \u201c \u73b0\u5728\u662f\u91cd\u7533\u5171\u540c\u4ef7\u503c\u89c2\u548c\u7acb\u573a\u4ee5\u53ca\u6c11\u4e3b\u97e7\u6027\u7684\u65f6\u5019\u4e86\u3002", "reference": "He said, \u201cIt\u2019s the time to reiterate the common values, standpoint, as well as the tenacity of democracy.", "x": 1.3763771057128906, "y": 0.866891622543335}, {"x_score": 1.3154120445251465, "y_score": 0.9858260154724121, "difference": 0.3295860290527344, "source": "\u8fd9\u9700\u8981\u6df1\u5316\u793e\u4f1a\u5bf9\u8bdd\uff0c\u89e3\u51b3\u4e0d\u5e73\u7b49\u95ee\u9898\uff0c\u6253\u51fb\u8150\u8d25\uff0c\u66f4\u65b0\u793e\u4f1a\u5951\u7ea6\uff0c\u4e3a\u4f18\u8d28\u6559\u80b2\u6295\u8d44\uff0c\u5e76\u6269\u5927\u5987\u5973\u548c\u5973\u7ae5\u7684\u673a\u4f1a\u3002", "reference": "Social dialogue needs to be deepened to solve the problem of inequality, fight against corruption, update social contracts, invest in high-quality education, and provide more opportunities for women and girls.", "x": 1.3154120445251465, "y": 0.9858260154724121}, {"x_score": 1.4285781383514404, "y_score": 1.0359408855438232, "difference": 0.3926372528076172, "source": "\u8fd9\u4e5f\u9700\u8981\u575a\u51b3\u8c34\u8d23\u4e00\u5207\u5f62\u5f0f\u7684\u6c11\u7cb9\u4e3b\u4e49\u3001\u672c\u571f\u4e3b\u4e49\u548c\u6781\u7aef\u4e3b\u4e49\uff0c\u5305\u62ec\u5229\u7528\u6280\u672f\u9769\u547d\u6240\u63d0\u4f9b\u7684\u6240\u6709\u5de5\u5177 \u3002 \u201d", "reference": "This also requires us to condemn populism, nativism and extremism of all forms, including making use of all the tools provided by technical revolutions.\u201d", "x": 1.4285781383514404, "y": 1.0359408855438232}, {"x_score": 0.9647850394248962, "y_score": 0.30872535705566406, "difference": 0.6560596823692322, "source": "\u9999\u6e2f\u6c11\u4e3b\u4eba\u6743\u6d3b\u52a8\u4eba\u58eb\u7f57\u51a0\u806a\u901a\u8fc7\u9884\u5148\u5f55\u5236\u7684\u89c6\u9891\u5bf9\u5cf0\u4f1a\u53d1\u8868\u8bb2\u8bdd\uff0c\u63d0\u9192\u4e0e\u4f1a\u8005\u6301\u7eed\u5173\u6ce8\u9999\u6e2f\u548c\u7ef4\u543e\u5c14\u65cf\u548c\u85cf\u65cf\u7b49\u4e2d\u56fd\u5c11\u6570\u6c11\u65cf\u7684\u4eba\u6743\u72b6\u51b5\u3002", "reference": "Luo Guancong, democracy and human rights activist from Hong Kong, gave a speech at the summit through a pre-recorded video, to remind conferees to continuously pay attention to the human rights situation of Hong Kong and ethnic minorities in China including Uygur ethnic group and the Tibetans.", "x": 0.9647850394248962, "y": 0.30872535705566406}, {"x_score": 1.35676908493042, "y_score": 1.025779366493225, "difference": 0.3309897184371948, "source": "\u4ed6\u8bf4 \uff1a \u201c \u957f\u671f\u4ee5\u6765\uff0c\u4e16\u754c\u4e00\u76f4\u63a5\u53d7\u4e2d\u56fd\u7684\u5d1b\u8d77\uff0c\u5374\u6ca1\u6709\u5efa\u7acb\u4e00\u4e2a\u673a\u5236\u6765\u5bf9\u5176\u8fdb\u884c\u95ee\u8d23\u3002", "reference": "He said, \u201cFor a long time, the world has always accepted the rising of China; however, no mechanism has been established for accountability.", "x": 1.35676908493042, "y": 1.025779366493225}, {"x_score": 1.6452455520629883, "y_score": 0.7641571164131165, "difference": 0.8810884356498718, "source": "\u8fd9\u5c31\u662f\u4e3a\u4ec0\u4e48\u653f\u6cbb\u4eba\u7269\u548c\u6c11\u95f4\u793e\u4f1a\u9886\u5bfc\u4eba\u5fc5\u987b\u5408\u4f5c\u3002", "reference": "This is the reason why there must be cooperation between politicians and civil society leaders.", "x": 1.6452455520629883, "y": 0.7641571164131165}, {"x_score": 1.473375916481018, "y_score": 0.5953330993652344, "difference": 0.8780428171157837, "source": "\u6211\u4eec\u5fc5\u987b\u5229\u7528\u6211\u4eec\u6240\u62e5\u6709\u7684\u4e00\u5207\uff08\u8d44\u6e90\uff09\u6765\u786e\u4fdd\u6c11\u4e3b\u7684\u590d\u5174\u662f\u6211\u4eec\u7684\u9996\u8981\u4efb\u52a1 \u3002 \u201d", "reference": "We have to ensure that we will use all (the resources) we have to make the renaissance of democracy our primary task.\u201d", "x": 1.473375916481018, "y": 0.5953330993652344}, {"x_score": 1.259428858757019, "y_score": 0.48644036054611206, "difference": 0.772988498210907, "source": "\u7f57\u51a0\u806a\u4e5f\u547c\u5401\u81ea\u7531\u4e16\u754c\u56e2\u7ed3\u8d77\u6765\u5bf9\u6297\u4e2d\u5171\u7684\u5a01\u80c1\u3002", "reference": "Luo Guancong also called on the free world to unite together and fight against the threats from the Communist Party of China.", "x": 1.259428858757019, "y": 0.48644036054611206}, {"x_score": 1.038448691368103, "y_score": 0.5698785185813904, "difference": 0.46857017278671265, "source": "\u4ed6\u8bf4 \uff1a \u201c \u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u5bb3\u6015\u60f9\u607c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\uff0c\u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u4e0d\u60f3\u5931\u53bb\u4e2d\u56fd\u5e02\u573a\uff0c\u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u6ca1\u6709\u8ba4\u8bc6\u5230\uff08\u4e2d\u5171\uff09\u5bf9\u6211\u4eec\u6c11\u4e3b\u4ef7\u503c\u89c2\u7684\u5a01\u80c1\u3002", "reference": "He said, \u201cSome of you may be afraid of offend General Secretary Xi Jinping, some of you may not want to lose the Chinese market, and some of you may not realize the threat (of the Communist Party of China) to our democratic values.", "x": 1.038448691368103, "y": 0.5698785185813904}, {"x_score": 1.798995018005371, "y_score": 0.5976412892341614, "difference": 1.2013537287712097, "source": "\u800c\u8fd9\u5c31\u662f\u6211\u4eec\u5931\u8d25\u7684\u539f\u56e0\u3002", "reference": "And this is the reason why we failed.", "x": 1.798995018005371, "y": 0.5976412892341614}, {"x_score": 1.8983439207077026, "y_score": 0.7017603516578674, "difference": 1.1965835690498352, "source": "\u8fd9\u4e5f\u662f\u6211\u4eec\u5fc5\u987b\u6539\u53d8\u7684\u539f\u56e0 \u3002 \u201d", "reference": "This is also the reason why we must make changes.\u201d", "x": 1.8983439207077026, "y": 0.7017603516578674}, {"x_score": 0.9474788308143616, "y_score": 0.6288276314735413, "difference": 0.3186511993408203, "source": "\u53f0\u6e7e\u884c\u653f\u9662\u653f\u52a1\u59d4\u5458\u5510\u51e4\u5728\u51fa\u5e2d\u201c\u6253\u51fb\u6570\u5b57\u72ec\u88c1\u4e3b\u4e49\uff0c\u80af\u5b9a\u6c11\u4e3b\u4ef7\u503c\u201d\u7684\u5706\u684c\u8ba8\u8bba\u4e2d\uff0c\u901a\u8fc7\u89c6\u9891\u53d1\u5e03\u300a\u56fd\u5bb6\u58f0\u660e \u300b \uff0c \u5f3a\u8c03\u53f0\u6e7e\u7ad9\u5728\u5bf9\u6297\u4e13\u5236\u548c\u5a01\u6743\u7684\u6700\u524d\u7ebf\u3002", "reference": "When attending the round table discussion on \u201cStriking digital authoritarianism and affirming the value of democracy\u201d, Tang Feng, member of the administrative council of Taiwan, issued Country Declaration with a video to emphasize that Taiwan is on the forefront of fighting against dictatorship and authoritarianism.", "x": 0.9474788308143616, "y": 0.6288276314735413}, {"x_score": 1.4320213794708252, "y_score": 0.61029452085495, "difference": 0.8217268586158752, "source": "\u4ed6\u4e5f\u5206\u4eab\u4e86\u5982\u4f55\u901a\u8fc7\u4fe1\u606f\u900f\u660e\u4e0e\u6784\u5efa\u4e92\u4fe1\u6765\u6297\u51fb\u65b0\u51a0\u75ab\u60c5\u7684\u7ecf\u9a8c\u3002", "reference": "He also shared experience on how to fight against COVID-19 epidemic with transparent information and the construction of mutual trust.", "x": 1.4320213794708252, "y": 0.61029452085495}, {"x_score": 1.2257235050201416, "y_score": 0.7252410650253296, "difference": 0.500482439994812, "source": "\u4ed6\u8bf4 \uff1a \u201c \u5728\u53f0\u6e7e\u7684\u6c11\u4e3b\u65b9\u5174\u672a\u827e\u4e4b\u9645\uff0c\u6211\u4eec\u59cb\u7ec8\u575a\u5b9a\u7ad9\u5728\u5168\u7403\u5bf9\u6297\u5a01\u6743\u4e3b\u4e49\u7684\u6700\u524d\u7ebf\uff0c\u66f4\u5728\u4fc3\u8fdb\u5168\u7403\u81ea\u7531\u3001\u6c11\u4e3b\u548c\u4eba\u6743\u4e0a\uff0c\u626e\u6f14\u9886\u5bfc\u89d2\u8272\u3002", "reference": "He said, \u201cAs democracy in Taiwan is still making progress, we shall always stand on the forefront of fighting against the authoritarianism of the whole world, and shall play the leading role in promoting global freedom, democracy and human rights.", "x": 1.2257235050201416, "y": 0.7252410650253296}, {"x_score": 1.3202855587005615, "y_score": 0.9203384518623352, "difference": 0.3999471068382263, "source": "\u4e8e\u75ab\u60c5\u671f\u95f4\uff0c\u5404\u5730\u7684\u5a01\u6743\u653f\u5e9c\u4ee5\u516c\u5171\u536b\u751f\u548c\u96c6\u4f53\u5229\u76ca\u4e3a\u540d\uff0c\u5408\u7406\u5316\u4fb5\u72af\u4eba\u6743\u7684\u884c\u4e3a\uff0c\u5168\u7403\u6c11\u4e3b\u5448\u73b0\u5012\u9000\u7684\u8ff9\u8c61\u3002", "reference": "During the epidemic, authoritarian governments from all over the world rationalize human rights violations in the name of public health and collective interests, leading to retrogress in global democracy.", "x": 1.3202855587005615, "y": 0.9203384518623352}, {"x_score": 1.4452422857284546, "y_score": 0.35504963994026184, "difference": 1.0901926457881927, "source": "\u7136\u800c\u5728\u53f0\u6e7e\uff0c\u6211\u4eec\u4e0d\u5fc5\u5c01\u57ce\u5c31\u80fd\u63a7\u5236\u75ab\u60c5\uff0c\u4e0d\u5fc5\u4e0b\u67b6\u5c31\u80fd\u6218\u80dc\u5047\u4fe1\u606f \u3002 \u201d", "reference": "However, in Taiwan, we can control the epidemic without putting cities on lockdown, and we can defeat false information without removing it.\u201d", "x": 1.4452422857284546, "y": 0.35504963994026184}, {"x_score": 0.9475551247596741, "y_score": 0.446454793214798, "difference": 0.5011003315448761, "source": "\u5c31\u5728\u201c\u6c11\u4e3b\u5cf0\u4f1a\u201d\u7b2c\u4e8c\u5929\u65e5\u7a0b\u8fdb\u884c\u7684\u540c\u65f6\uff0c\u7f8e\u56fd\u8d22\u653f\u90e8\u5ba3\u5e03\u5bf9\u88ab\u8ba4\u5b9a\u4e25\u91cd\u4fb5\u72af\u4eba\u6743\u7684\u4e2d\u56fd\u3001\u671d\u9c9c\u7b49\u51e0\u4e2a\u56fd\u5bb6\u768415\u540d\u4e2a\u4eba\u300110\u4e2a\u5b9e\u4f53\u4f9d\u6cd5\u5b9e\u65bd\u5236\u88c1\uff0c\u540c\u65f6\u5bf9\u4e00\u5bb6\u88ab\u8ba4\u5b9a\u5229\u7528\u76d1\u89c6\u6280\u672f\u534f\u52a9\u4fb5\u72af\u4eba\u6743\u7684\u4e2d\u56fd\u516c\u53f8\u5b9e\u65bd\u6295\u8d44\u9650\u5236\u3002", "reference": "On the second day of the \u201cSummit for Democracy\u201d, Treasury Department of United States announced it would implement legal sanctions on 15 individuals and 10 entities in several countries including China and North Korea which were identified as having severely infringed on human rights; at the same time, it would implement investment restriction on a Chinese company which was identified as assisting in infringing on human rights by utilizing surveillance techniques.", "x": 0.9475551247596741, "y": 0.446454793214798}, {"x_score": 1.2468535900115967, "y_score": 0.5050125122070312, "difference": 0.7418410778045654, "source": "\u6c5f\u897f\uff13\u5e74\u5185\u5c06\u57f9\u8bad\u4e07\u540d\u4e61\u6751\u5c0f\u5b66\u97f3\u4f53\u7f8e\u6559\u5e08-\u65b0\u534e\u7f51", "reference": "Jiangxi will train 10,000 rural elementary school teachers of music, PE and fine art in three years - Xinhuanet", "x": 1.2468535900115967, "y": 0.5050125122070312}, {"x_score": 0.7054665684700012, "y_score": 0.2365117371082306, "difference": 0.46895483136177063, "source": "\u65b0\u534e\u793e\u5357\u660c\uff15\u6708\uff12\uff12\u65e5\u7535\uff08\u8bb0\u8005\u9648\u6bd3\u73ca\uff09\u8bb0\u8005\u8fd1\u65e5\u4ece\u6c5f\u897f\u7701\u6559\u80b2\u5385\u83b7\u6089\uff0c\u4e3a\u589e\u5f3a\u7d27\u7f3a\u5b66\u79d1\u6559\u5e08\u961f\u4f0d\u4fdd\u969c\u80fd\u529b\uff0c\u5b9e\u73b0\u4e61\u6751\u4e49\u52a1\u6559\u80b2\u5747\u8861\u53d1\u5c55\uff0c\u81ea\uff12\uff10\uff11\uff16\u5e74\u8d77\uff0c\u6c5f\u897f\u7701\u89c4\u5212\u7528\uff13\u5e74\u65f6\u95f4\u4e3a\u5168\u7701\u4e61\u6751\uff08\u4e61\u9547\u53ca\u4ee5\u4e0b\uff09\u6bcf\u6240\u5c0f\u5b66\u57f9\u8bad\u5408\u683c\u7684\u97f3\u4e50\u3001\u7f8e\u672f\u3001\u4f53\u80b2\u6559\u5e08\u5404\uff11\u540d\uff0c\u5171\u8ba1\uff11\u4e07\u540d\u3002", "reference": "Message from Xinhua News Agency Nanchang on May 22 (journalist: Chen Yushan): According to Ministry of Education of Jiangxi, in order to strengthen the supportability for teachers of subjects that are in short supply and realize balanced development of compulsory education in rural areas, Jiangxi province planned to train 1 music teacher, 1 art teacher and 1 PE teacher who are qualified for each elementary school in rural areas of the whole province (villages, towns and below) in three years since 2016; a total of 10 thousand teachers will be trained.", "x": 0.7054665684700012, "y": 0.2365117371082306}, {"x_score": 1.008923888206482, "y_score": 0.7825461030006409, "difference": 0.22637778520584106, "source": "\u636e\u4e86\u89e3\uff0c\u8fd9\u6b21\u57f9\u8bad\u5bf9\u8c61\u4e3a\u6c5f\u897f\u5168\u7701\u4e61\u6751\u5c0f\u5b66\uff14\uff15\u5c81\u4ee5\u4e0b\u5177\u6709\u97f3\u4e50\u3001\u7f8e\u672f\u3001\u4f53\u80b2\u5b66\u79d1\u77e5\u8bc6\u57fa\u7840\u6216\u624d\u80fd\uff0c\u80fd\u517c\u4efb\u97f3\u4e50\u3001\u7f8e\u672f\u3001\u4f53\u80b2\u8bfe\u7a0b\u7684\u5176\u4ed6\u5b66\u79d1\u6559\u5e08\u3002", "reference": "It is understood that the training objects this time are teachers of other subjects under 45 years old with basic knowledge or talent of music, art and PE in rural primary schools in Jiangxi and can work as music, art or PE teachers at the same time.", "x": 1.008923888206482, "y": 0.7825461030006409}, {"x_score": 0.851520836353302, "y_score": 0.4819856584072113, "difference": 0.3695351779460907, "source": "\u901a\u8fc7\u57f9\u8bad\uff0c\u4f7f\u4ed6\u4eec\u638c\u63e1\u97f3\u4f53\u7f8e\u5b66\u79d1\u6559\u5b66\u7684\u57fa\u672c\u77e5\u8bc6\u548c\u6559\u5b66\u6280\u80fd\uff0c\u66f4\u65b0\u6559\u5b66\u601d\u60f3\u548c\u89c2\u5ff5\uff0c\u638c\u63e1\u73b0\u4ee3\u6559\u5b66\u65b9\u6cd5\uff0c\u63d0\u9ad8\u5b66\u79d1\u6559\u5b66\u80fd\u529b\u3001\u6d3b\u52a8\u8bbe\u8ba1\u80fd\u529b\u3001\u6821\u56ed\u6587\u5316\u80fd\u529b\u53ca\u81ea\u6211\u53d1\u5c55\u80fd\u529b\uff0c\u5efa\u8bbe\u4e00\u652f\u4e00\u4e13\u591a\u80fd\u7684\u97f3\u4f53\u7f8e\u6559\u5e08\u961f\u4f0d\uff0c\u7f13\u89e3\u4e61\u6751\u97f3\u4f53\u7f8e\u6559\u5e08\u7f3a\u4e4f\u7684\u95ee\u9898\u3002", "reference": "Through training, they can master basic knowledge and teaching skills of the subjects of music, PE and art, and update teaching ideas and concepts, master modern teaching methods, improve subject teaching ability, activity design ability, campus cultural ability and self-development ability; a team of music, PE and art teachers who are good at many subjects and specialize in one will be constructed to relieve the problem of lack of music, PE and art teachers in rural schools.", "x": 0.851520836353302, "y": 0.4819856584072113}, {"x_score": 0.7530938386917114, "y_score": 0.38296273350715637, "difference": 0.37013110518455505, "source": "\u4e3a\u786e\u4fdd\u57f9\u8bad\u8d28\u91cf\u548c\u6548\u679c\uff0c\u6c5f\u897f\u8fd8\u89c4\u5212\u4e3a\u5168\u7701\uff11\uff10\uff10\u4e2a\u53bf\uff08\u5e02\u3001\u533a\uff09\u5c0f\u5b66\u97f3\u4e50\u3001\u7f8e\u672f\u3001\u4f53\u80b2\u5404\u57f9\u8bad\uff11\u540d\uff0c\u5171\u8ba1\uff13\uff10\uff10\u540d\u57f9\u8bad\u8005\uff0c\u5168\u9762\u63d0\u5347\u4ed6\u4eec\u7684\u6559\u5b66\u793a\u8303\u5f15\u9886\u80fd\u529b\u3001\u6559\u7814\u6d3b\u52a8\u8bbe\u8ba1\u7ec4\u7ec7\u80fd\u529b\u3001\u65bd\u8bad\u80fd\u529b\u3001\u7f51\u7edc\u7814\u4fee\u5de5\u4f5c\u574a\u5efa\u8bbe\u80fd\u529b\uff0c\u8d77\u5230\u6559\u6388\u3001\u793a\u8303\u3001\u6307\u5bfc\u3001\u76d1\u7763\u7684\u4f5c\u7528\u3002", "reference": "In order to ensure training quality and effect, Jiangxi plans to train 1 music, 1 art and 1 PE trainers for each elementary school in 100 counties (cities and districts) in Jiangxi, with a total of 300 trainers, to comprehensively improve their teaching demonstration leading ability, teaching research activity design and organization ability, training ability, network research workshop construction ability, so as to teach, demonstrate, guide and supervise.", "x": 0.7530938386917114, "y": 0.38296273350715637}, {"x_score": 1.2794151306152344, "y_score": 0.34024521708488464, "difference": 0.9391699135303497, "source": "\u65b0\u534e\u5168\u5a92+\u4e28\u5317\u4eac\u9752\u5c11\u5e74\u51b0\u7403\u8054\u8d5b\u52a9\u71c3\u51ac\u5965\u70ed\u60c5-\u65b0\u534e\u7f51", "reference": "XInhua All Media+\u4e28Beijing Teenager Ice Hockey League fueled the enthusiasm for the Winter Olympics - Xinhuanet", "x": 1.2794151306152344, "y": 0.34024521708488464}, {"x_score": 1.3060874938964844, "y_score": 0.9000070095062256, "difference": 0.4060804843902588, "source": "12\u670811\u65e5\uff0c\u5317\u4eac\u68a6\u60f3ING\u961f\u7403\u5458\u5e9e\u5c27\u5929\uff08\u4e2d\uff09\u5728\u6bd4\u8d5b\u4e2d\u5c04\u95e8\u3002", "reference": "Pang Yaotian (the one in the middle), a player of Beijing Dream ING team, was shooting in the game on December 11.", "x": 1.3060874938964844, "y": 0.9000070095062256}, {"x_score": 1.355804681777954, "y_score": 0.5927543044090271, "difference": 0.763050377368927, "source": "\u5f53\u65e5\uff0c2021-2022\u8d5b\u5b63\u5317\u4eac\u5e02\u9752\u5c11\u5e74\u51b0\u7403\u4ff1\u4e50\u90e8\u8054\u8d5b\u5728\u5317\u4eac\u5404\u5927\u51b0\u573a\u7ee7\u7eed\u89d2\u9010\u3002", "reference": "On the same day, Beijing Teenager Ice Hockey Club League of 2021-2022 season continued in various ice ranks in Beijing.", "x": 1.355804681777954, "y": 0.5927543044090271}, {"x_score": 1.0825457572937012, "y_score": 0.349397748708725, "difference": 0.7331480085849762, "source": "\u672c\u5c4a\u8054\u8d5b\u5206\u4e3a\u5e38\u89c4\u8d5b\u4e0e\u5b63\u540e\u8d5b\uff0c\u53c2\u8d5b\u8fd0\u52a8\u5458\u5e74\u9f84\u6bb5\u4e3aU6\u81f3U18\uff0c\u7ec4\u522b\u8bbe\u7f6e\u5206\u4e3a\u7ade\u6280\u7ec4\u4e0e\u9009\u62d4\u7ec4\uff0c\u5171\u5438\u5f15\u5168\u5e02256\u652f\u4ee3\u8868\u961f\u7684\u8fd13600\u540d\u7403\u5458\u53c2\u52a0\u3002", "reference": "The league was divided into the regular season and the post season, with athletes from U6 to U18; they were divided into competitive group and the selection group; nearly 3,600 athletes from 256 teams of the whole city participated in the league.", "x": 1.0825457572937012, "y": 0.349397748708725}, {"x_score": 1.1275736093521118, "y_score": 0.6239519715309143, "difference": 0.5036216378211975, "source": "\u5317\u4eac\u5e02\u9752\u5c11\u5e74\u51b0\u7403\u4ff1\u4e50\u90e8\u8054\u8d5b\u7ecf\u8fc7\u5341\u4f59\u5e74\u7684\u53d1\u5c55\uff0c\u73b0\u5df2\u6210\u4e3a\u5317\u4eac\u9752\u5c11\u5e74\u51b0\u7403\u7231\u597d\u8005\u5207\u78cb\u6280\u672f\u3001\u5e7f\u4ea4\u7403\u53cb\u7684\u5e73\u53f0\uff0c\u5e76\u4e3a\u5317\u4eac\u5e02\u9752\u5c11\u5e74\u51b0\u7403\u961f\u548c\u9752\u5e74\u961f\u8f93\u9001\u4f18\u79c0\u7403\u5458\u3002", "reference": "After development for more than 10 years, Beijing Teenager Ice Hockey Club League has been a platform for Beijing teenage ice hockey lovers to hone Ji Jiayan, her elder sister.", "x": 0.9473256468772888, "y": 0.547650158405304}, {"x_score": 1.313467025756836, "y_score": 0.5962257385253906, "difference": 0.7172412872314453, "source": "\u4f46\u7531\u4e8e\u6cbb\u7597\u4ecd\u9700\u898130\u4f59\u4e07\u8d39\u7528\uff0c\u4e00\u65f6\u60f3\u4e0d\u5230\u597d\u7684\u529e\u6cd5\u52df\u6350\uff0c\u624d\u505a\u51fa\u4e86\u8fd9\u79cd\u884c\u4e3a\u3002", "reference": "Since more than 300 thousand yuan was still required for treatment, Ji Jiali did this because she had no better way.", "x": 1.313467025756836, "y": 0.5962257385253906}, {"x_score": 1.0686862468719482, "y_score": 0.4830128252506256, "difference": 0.5856734216213226, "source": "\u4ed6\u8bf4\uff0c\u5168\u8fc7\u7a0b\u4e2d\uff0c\u4e24\u4e2a\u5973\u5b69\u4e00\u4e2a\u5f53\u9776\u5b50\uff0c\u4e00\u4e2a\u8d1f\u8d23\u6253\u4e0b\u624b\uff0c\u4f46\u5e76\u672a\u53c2\u4e0e\u5176\u4e2d\uff0c\u5168\u8fc7\u7a0b\u4e2d\u672a\u53d1\u73b0\u6709\u4eba\u5c04\u7bad\uff0c\u53ea\u662f\u6709\u4eba\u56f4\u89c2\u5e76\u62cd\u4e86\u7167\u7247\u53d1\u5230\u4e86\u5fae\u535a\u4e0a\u3002", "reference": "He told the journalist that one of the two girls acted as human target, and the other girl acted as an assistant and was not involved; nobody was found to have shot arrows during the whole process, and some onlookers only took pictures and posted them on Weibo.", "x": 1.0686862468719482, "y": 0.4830128252506256}, {"x_score": 1.4282581806182861, "y_score": -0.13219186663627625, "difference": 1.5604500472545624, "source": "\u540e\u8b66\u65b9\u7ecf\u6cbb\u5b89\u90e8\u95e8\u9274\u5b9a\uff0c\u4f7f\u7528\u7684\u5f13\u7bad\u4e0d\u5c5e\u7ba1\u5236\u8303\u7574\u3002", "reference": "Later, the police sent it to the public security department and identified that the bows and arrows used were not under control.", "x": 1.4282581806182861, "y": -0.13219186663627625}, {"x_score": 1.5005393028259277, "y_score": 0.7440813779830933, "difference": 0.7564579248428345, "source": "\u8be5\u8d1f\u8d23\u4eba\u8868\u793a \u bilities and guide young consumers in a positive way.", "x": 0.7310436367988586, "y": 0.42488011717796326}, {"x_score": 0.9531192779541016, "y_score": 0.42632925510406494, "difference": 0.5267900228500366, "source": "\u4f5c\u4e3a\u6301\u724c\u6d88\u8d39\u91d1\u878d\u673a\u6784\uff0c\u6377\u4fe1\u4e00\u76f4\u81f4\u529b\u4e8e\u4ee5\u4f18\u8d28\u3001\u8d34\u5fc3\u7684\u670d\u52a1\u52a9\u529b\u767e\u59d3\u6784\u5efa\u81ea\u5df1\u7684\u5e78\u798f\u751f\u6d3b\uff0c\u5021\u5bfc\u6d88\u8d39\u8005\u6811\u7acb\u826f\u597d\u6b63\u786e\u7684\u6d88\u8d39\u89c2\uff0c\u5e76\u79ef\u6781\u54cd\u5e94\u76d1\u7ba1\u53f7\u53ec\uff0c\u4ee5\u5b9e\u9645\u884c\u52a8\u63d0\u5347\u6d88\u8d39\u8005\u5c24\u5176\u662f\u5e74\u8f7b\u7fa4\u4f53\u7684\u7406\u6027\u6d88\u8d39\u610f\u8bc6\u3002", "reference": "As a licensed consumer finance institution, Home Credit has always been engaged in helping citizens construct their own happy lives with high-quality and thoughtful services, advocating consumers to establish correct consumption view, and actively responding to the call of the supervision units so as to improve the rational consumption awareness of consumers, especially young consumers, with practical actions.", "x": 0.9531192779541016, "y": 0.42632925510406494}, {"x_score": 0.950887143611908, "y_score": 0.4532022178173065, "difference": 0.49768492579460144, "source": "\u5728\u8fc7\u53bb\u591a\u5e74\u95f4\uff0c\u6377\u4fe1\u4e0d\u65ad\u9488\u5bf9\u5305\u542b\u5927\u5b66\u751f\u5728\u5185\u7684\u9752\u5e74\u7fa4\u4f53\u5f00\u5c55\u5168\u65b9\u4f4d\u3001\u591a\u6837\u5316\u7684\u91d1\u878d\u77e5\u8bc6\u666e\u53ca\u6d3b\u52a8\uff0c\u5e76\u901a\u8fc7\u4e0e\u56fd\u5185\u9876\u7ea7\u9662\u6821\u5408\u4f5c\u53d1\u52a8\u521b\u65b0\u5b9e\u8df5\u5927\u8d5b\u7b49\u591a\u79cd\u5f62\u5f0f\u6f5c\u79fb\u9ed8\u5316\u5bf9\u5e74\u8f7b\u7fa4\u4f53\u7684\u6d88\u8d39\u9700\u6c42\u8fdb\u884c\u5408\u7406\u5f15\u5bfc,\u5e2e\u52a9\u5176\u6811\u7acb\u7406\u6027\u6d88\u8d39\u89c2\u5ff5,\u5408\u7406\u89c4\u5212\u6d88\u8d39  your means, and make repayment as schedule.", "x": 1.3063197135925293, "y": 0.11218959093093872}, {"x_score": 1.210810899734497, "y_score": 0.713891327381134, "difference": 0.49691957235336304, "source": "\u5982\u679c\u903e\u671f\uff0c\u903e\u671f\u8bb0\u5f55\u5c06\u8bb0\u5f55\u5230\u4e2a\u4eba\u4fe1\u7528\u62a5\u544a\u4e2d\uff0c\u53ef\u80fd\u4f1a\u5bf9\u65e5\u540e\u4e70\u8f66\u3001\u8d2d\u623f\u7b49\u7ecf\u6d4e\u751f\u6d3b\u9020\u6210\u4e0d\u826f\u5f71\u54cd\u3002", "reference": "If it\u2019s overdue, related overdue behavior will be recorded in personal credit report, which may lead to adverse influences on economic life such as buying a car or a house in the future.", "x": 1.210810899734497, "y": 0.713891327381134}, {"x_score": 1.3087055683135986, "y_score": 0.8417112827301025, "difference": 0.4669942855834961, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5728\u4eab\u53d7\u91d1\u878d\u4ea7\u54c1\u548c\u670d\u52a1\u65f6\uff0c\u8fd8\u5e94\u9009\u62e9\u6b63\u89c4\u673a\u6784\u53ca\u6e20\u9053\uff0c\u5e76\u6ce8\u610f\u67e5\u9a8c\u76f8\u5173\u673a\u6784\u662f\u5426\u5177\u5907\u7ecf\u8425\u8d44\u8d28\u3002", "reference": "At the same time, when enjoying financial products and services, be sure to choose authorized institutions and channels and check if related institutions have the qualification for operation.", "x": 1.3087055683135986, "y": 0.8417112827301025}, {"x_score": 1.0038663148880005, "y_score": 0.4080894887447357, "difference": 0.5957768261432648, "source": "\u672a\u6765\uff0c\u6377\u4fe1\u5c06\u4e00\u5982\u65e2\u5f80\u51ed\u501f\u5176\u6210\u719f\u3001\u53ef\u9760\u7684\u6d88\u8d39\u91d1\u878d\u4f53\u7cfb\u548c\u4e0d\u65ad\u66f4\u65b0\u8fed\u4ee3\u7684\u91d1\u878d\u4ea7\u54c1\uff0c\u4e3a\u6d88\u8d39\u8005\u5e26\u6765\u66f4\u8d34\u5408\u9700\u6c42\u548c\u591a\u5143\u5316\u7684\u670d\u52a1\uff0c\u4e0d\u65ad\u52a9\u529b\u5927\u4f17\u63d0\u5347\u91d1\u878d\u77e5\u8bc6\u6c34\u5e73\uff0c\u5e2e\u52a9\u6d88\u8d39\u8005\u57f9\u517b\u7406\u6027\u6d88\u8d39\u3001\u9002\u5ea6\u501f\u8d37\u7684\u7406\u5ff5\uff0c\u505a\u6d88\u8d39\u8005\u7ec8\u751f\u53ef\u4fe1\u8d56\u7684\u6d88\u8d39\u91d1\u878d\u4f19\u4f34\u3002", "reference": "In the future, Home Credit will continue to provide consumers with diversified services fitting their demands with mature and reliable consumption finance systems and constantly upgraded financial products, so as to improve the public\u2019s financial knowledge level and help consumers develop the concepts of rational consumption and taking out loans in moderation, and be a consumption finance partner which consumers can trust for a lifetime.", "x": 1.0038663148880005, "y": 0.4080894887447357}, {"x_score": 1.743072271347046, "y_score": 0.9458464980125427, "difference": 0.7972257733345032, "source": "\u8d8a\u5357\u4eba\u6c11\u62a5\u7f51 - \u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u5e94\u5bf9\u5171\u540c\u6311\u6218", "reference": "Vietnamese People\u2019s Daily Website - Gulf Cooperation Council tackle common challenges", "x": 1.743072271347046, "y": 0.9458464980125427}, {"x_score": 1.379451036453247, "y_score": 1.0852704048156738, "difference": 0.29418063163757324, "source": "\u6c99\u7279\u738b\u50a8\u7a46\u7f55\u9ed8\u5fb7\u00b7\u672c\u00b7\u8428\u52d2\u66fc\u7684\u505c\u7559\u7ad9\u5305\u62ec\u963f\u66fc\u3001\u963f\u62c9\u4f2f\u8054\u5408\u914b\u957f\u56fd\uff08\u963f\u8054\u914b \uff09 \u3001 \u5361\u5854\u5c14\u3001\u5df4\u6797\u548c\u79d1\u5a01\u7279\u3002", "reference": "The locations where Mohammed Bin Salman, the Saudi Arabia\u2019s prince stayed include Oman, the United Arab Emirates (UAE), Qatar, Bahrain and Kuwait.", "x": 1.379451036453247, "y": 1.0852704048156738}, {"x_score": 1.1806209087371826, "y_score": 0.675657331943512, "difference": 0.5049635767936707, "source": "\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u8fd9\u662f\u81ea\u6c99\u7279\u963f\u62c9\u4f2f\u53ca\u5176\u963f\u62c9\u4f2f\u76df\u53cb\u4e8e 2017 \u5e74\u5e74\u4e2d\u5bf9\u5361\u5854\u5c14\u5b9e\u65bd\u7981\u8fd0\uff0c\u5bfc\u81f4\u6d77\u6e7e\u5916\u4ea4\u5371\u673a\u4ee5\u6765\uff0c\u7a46\u7f55\u9ed8\u5fb7\u738b\u50a8\u9996\u6b21\u8bbf\u95ee\u5361\u5854\u5c14\u3002", "reference": "It\u2019s worth noting that it was the first time for Mohammed to visit Qatar since Saudi Arabia and the Arabian alliances imposed an embargo on Qatar in the middle of the year 2017 and led to the Gulf Diplomatic Crisis.", "x": 1.1806209087371826, "y": 0.675657331943512}, {"x_score": 1.413385033607483, "y_score": 1.1749242544174194, "difference": 0.23846077919006348, "source": "\u5728\u8fd9\u573a\u5371\u673a\u4e2d\uff0c\u6c99\u7279\u963f\u62c9\u4f2f\u3001\u963f\u8054\u914b\u3001\u5df4\u6797\u548c\u57c3\u53ca\u65ad\u7edd\u4e86\u4e0e\u5361\u5854\u5c14\u7684\u5916\u4ea4\u5173\u7cfb\uff0c\u5e76\u5bf9\u5176\u5b9e\u65bd\u5168\u9762\u7981\u8fd0\uff0c\u6307\u8d23\u5361\u5854\u5c14\u652f\u6301\u6050\u6016\u7ec4\u7ec7\uff0c\u540c\u65f6\u4e0e\u4f0a\u6717\u6709\u7740\u5bc6\u5207\u5173\u7cfb\u3002", "reference": "In this crisis, Saudi Arabia, UAE, Bahrain and Egypt severed the diplomatic relations with Qatar and implemented a full embargo; they blamed Qatar for supporting terrorist organizations and keeping close relations with Iran.", "x": 1.413385033607483, "y": 1.1749242544174194}, {"x_score": 1.3756828308105469, "y_score": 0.7529745697975159, "difference": 0.622708261013031, "source": "\u5916\u4ea4\u7d27\u5f20\u4e25\u91cd\u5f71\u54cd\u4e86\u6d77\u5408\u4f1a\u7684\u5185\u90e8\u56e2\u7ed3\uff0c\u5bf9\u8be5\u5730\u533a\u56fd\u5bb6\u7684\u7ecf\u6d4e\u4ea7\u751f\u4e86\u8d1f\u9762\u5f71\u54cd\u3002", "reference": "Diplomatic tensions had a serious impact on the internal unity of the Gulf Cooperation Council, exerting a negative influence on economy of the countries and regions in that region.", "x": 1.3756828308105469, "y": 0.7529745697975159}, {"x_score": 1.6028494834899902, "y_score": 1.6017166376113892, "difference": 0.0011328458786010742, "source": "\u56db\u4e2a\u963f\u62c9\u4f2f\u56fd\u5bb6\u5c01\u9501\u4e86\u901a\u5f80\u5361\u5854\u5c14\u7684\u9646\u6d77\u7a7a\u8def\u7ebf\u3002", "reference": "The four Arabian countries blocked the land, sea and air routes to Qatar.", "x": 1.6028494834899902, "y": 1.6017166376113892}, {"x_score": 1.1761934757232666, "y_score": 0.7702997326850891, "difference": 0.4058937430381775, "source": "\u8fd9\u573a\u5371\u673a\u4ec5\u5728 2021 \u5e74 1 \u6708\u7684\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u5cf0\u4f1a\u4e0a\u5f97\u5230\u89e3\u51b3\uff0c\u5404\u6d77\u6e7e\u56fd\u5bb6\u7b7e\u7f72\u4e86\u4e00\u9879\u7531\u7f8e\u56fd\u548c\u79d1\u5a01\u7279\u8c03\u89e3\u8fc8\u5411\u201c\u56e2\u7ed3\u4e0e\u7a33\u5b9a\u201d\u7684\u534f\u8bae\u3002", "reference": "The crisis was only solved at the Gulf Cooperation Council Summit in January, 2021, when the gulf countries signed an agreement for \u201cunity and stabilization\u201d with the mediation by the U.S. and Kuwait.", "x": 1.1761934757232666, "y": 0.7702997326850891}, {"x_score": 1.7163233757019043, "y_score": 1.0524189472198486, "difference": 0.6639044284820557, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u91cd\u65b0\u5f00\u653e\u4e86\u4e0e\u5361\u5854\u5c14\u7684\u8fb9\u754c\u3002", "reference": "Saudi Arabia has reopened its boundary with Qatar.", "x": 1.7163233757019043, "y": 1.0524189472198486}, {"x_score": 1.414980411529541, "y_score": 1.184342622756958, "difference": 0.230637788772583, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u548c\u57c3\u53ca\u6b63\u5728\u901a\u8fc7\u4e24\u56fd\u5728\u5361\u5854\u5c14\u4efb\u547d\u4e86\u65b0\u5927\u4f7f\u7387\u5148\u52aa\u529b\u6062\u590d\u4e0e\u5361\u5854\u5c14\u7684\u5173\u7cfb\u3002", "reference": "Saudi Arabia and Egypt are taking the lead in recovering the relations with Qatar by appointing new ambassadors in Qatar.", "x": 1.414980411529541, "y": 1.184342622756958}, {"x_score": 1.300900936126709, "y_score": 0.48255378007888794, "difference": 0.818347156047821, "source": "\u6d77\u6e7e\u963f\u62c9\u4f2f\u56fd\u5bb6\u5316\u89e3\u5206\u6b67\uff0c\u4ee5\u6062\u590d\u4e0e\u5361\u5854\u5c14\u7684\u5173\u7cfb\u51fa\u81ea\u4e8e\u4e3a\u5404\u56fd\u7684\u5229\u76ca\u548c\u5730\u533a\u7a33\u5b9a\u800c\u5fc5\u987b\u56e2\u7ed3\u8d77\u6765\u7684\u8981\u6c42\uff0c\u65e8\u5728\u5e94\u5bf9\u5171\u540c\u6311\u6218\u3002", "reference": "Arab countries in the gulf aimed to resolve divergence; and restoring relations with Qatar originates from the need to unite for the interests of all countries and regional stability, so as to cope with common challenges.", "x": 1.300900936126709, "y": 0.48255378007888794}, {"x_score": 1.282354712486267, "y_score": 1.0077784061431885, "difference": 0.2745763063430786, "source": "\u6b64\u6b21\u6c99\u7279\u738b\u50a8\u8bbf\u95ee\u963f\u66fc\u671f\u95f4\uff0c\u53cc\u65b9\u540c\u610f\u5f00\u901a\u4e86\u4e24\u4e2a\u6d77\u6e7e\u90bb\u56fd\u95f4\u7b2c\u4e00\u6761\u76f4\u63a5\u9646\u8def\u901a\u9053\u3002", "reference": "During the period when the Crown Prince of Saudi Arabia visited Oman, both parties agreed to open the first direct land road passage between the two neighboring countries in the gulf.", "x": 1.282354712486267, "y": 1.0077784061431885}, {"x_score": 1.4073753356933594, "y_score": 1.0238996744155884, "difference": 0.383475661277771, "source": "\u8fde\u63a5\u4e24\u56fd\u957f\u8fbe725\u516c\u91cc\u957f\u7684\u901a\u9053\u5c06\u4e3a\u4e24\u56fd\u516c\u6c11\u7684\u51fa\u884c\u548c\u6574\u5408\u4f9b\u5e94\u94fe\u63d0\u4f9b\u4fbf\u5229\u6761\u4ef6\u3002", "reference": "A passage of 725km connecting the two countries will provide convenience for the travel of citizens and integration of the supply chain of the two countries.", "x": 1.4073753356933594, "y": 1.0238996744155884}, {"x_score": 1.2506201267242432, "y_score": 0.9799836277961731, "difference": 0.27063649892807007, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u516c\u5171\u6295\u8d44\u57fa\u91d1 (PIF)\u5c06\u5728\u963f\u66fc\u6295\u516550\u4ebf\u7f8e\u5143\uff0c\u4e24\u56fd\u4f01\u4e1a\u7b7e\u7f72\u4e86\u4ef7\u503c\u4e3a300\u4ebf\u7f8e\u5143\u768413\u4efd\u5408\u4f5c\u8c05\u89e3\u5907\u5fd8\u5f55\u3002", "reference": "The Public Investment Fund of Saudi Arabia (PIF) will invest 5 billion USD in Oman, and enterprises of the two countries have signed 13 memorandums of understanding of cooperation worth 30 billion USD.", "x": 1.2506201267242432, "y": 0.9799836277961731}, {"x_score": 1.0337610244750977, "y_score": 0.30139240622520447, "difference": 0.7323686182498932, "source": "\u6c99\u7279\u738b\u50a8\u5bf9\u6d77\u6e7e\u56fd\u5bb6\u8bbf\u95ee\u4e4b\u884c\u6070\u9022\u4f0a\u6717\u4e0e\u4e16\u754c\u5404\u5927\u56fd\u5c31\u633d\u6551\u540d\u4e3a\u300a\u8054\u5408\u5168\u9762\u884c\u52a8\u8ba1\u5212 \u300b \uff08 JCPOA\uff09\u7684\u4f0a\u6717\u6838\u534f\u8bae \u2014 \u2014 \u4e00\u9879\u6d77\u6e7e\u963f\u62c9\u4f2f\u56fd\u5bb6\u56e0\u8ba4\u4e3a\u65e0\u6cd5\u89e3\u51b3\u4e0e\u4f0a\u6717\u5bfc\u5f39\u95ee\u9898\u800c\u8c34\u8d23\u7684\u534f\u8bae\u8fdb\u884c\u8c08\u5224\u3002", "reference": "The travel of the Crown Prince of Saudi Arabia to gulf countries happened as the negotiation was ongoing between Iran and major countries about saving a nuclear deal named Joint Comprehensive Plan of Action (JCPOA), an agreement condemned by the Arab Gulf countries as it\u2019s believed it cannot solve the missile issue with Iran.", "x": 1.0337610244750977, "y": 0.30139240622520447}, {"x_score": 1.4519025087356567, "y_score": 1.2012851238250732, "difference": 0.2506173849105835, "source": "\u5404\u6d77\u6e7e\u56fd\u5bb6\u4e00\u76f4\u5c06\u4f0a\u6717\u89c6\u4e3a\u957f\u671f\u7684\u201c\u7ade\u4e89\u5bf9\u624b \u201d \uff0c \u5e76\u5c06\u4f0a\u6717\u7684\u6838\u8ba1\u5212\u89c6\u4e3a\u5bf9\u5730\u533a\u5b89\u5168\u7684\u201c\u5a01\u80c1 \u201d \u3002", "reference": "All gulf countries have always regarded Iran as the long-term \u201ccompetitor\u201d and regarded the nuclear program of Iran as a \u201cthreat\u201d to regional security.", "x": 1.4519025087356567, "y": 1.2012851238250732}, {"x_score": 1.0896302461624146, "y_score": 0.6633850932121277, "difference": 0.42624515295028687, "source": "\u5404\u6d77\u6e7e\u56fd\u5bb6\u8ba4\u4e3a\uff0c\u4e0d\u89e3\u51b3\u4f0a\u6717\u5bfc\u5f39\u95ee\u9898\uff0c\u4e0d\u91c7\u53d6\u884c\u52a8\u6765\u904f\u5236\u4f0a\u6717\u5728\u8be5\u5730\u533a\u7684\u6d3b\u52a8\u662f\u6709\u7f3a\u9677\u7684\u3002", "reference": "According to the gulf countries, it is defective not to solve the problem of the guided missiles of Iran or not to take actions to curb the activities of Iran in this region.", "x": 1.0896302461624146, "y": 0.6633850932121277}, {"x_score": 1.3342859745025635, "y_score": 0.6282994151115417, "difference": 0.7059865593910217, "source": "\u5728\u5404\u5927\u56fd\u4e0e\u4f0a\u6717\u6838\u8c08\u5224\u672a\u80fd\u6ee1\u8db3\u5404\u6d77\u6e7e\u56fd\u5bb6\u613f\u671b\u7684\u80cc\u666f\u4e0b\uff0c\u6c99\u7279\u963f\u62c9\u4f2f\u4e0e\u4f0a\u6717\u8fdb\u884c\u4e86\u76f4\u63a5\u8c08\u5224\u3002", "reference": "Under the backdrop where the nuclear negotiation between major countries and Iran was not able to meet the demand of the gulf countries, Saudi Arabia and Iran conducted a direct negotiation.", "x": 1.3342859745025635, "y": 0.6282994151115417}, {"x_score": 1.5894763469696045, "y_score": 0.9658979773521423, "difference": 0.6235783696174622, "source": "\u5176\u76ee\u6807\u662f\u904f\u5236\u8be5\u5730\u533a\u7d27\u5f20\u5c40\u52bf\u7684\u5347\u7ea7\u3002", "reference": "The objective was to restrain the upgrading of the tense situations in this region.", "x": 1.5894763469696045, "y": 0.9658979773521423}, {"x_score": 1.4029066562652588, "y_score": 1.4003512859344482, "difference": 0.002555370330810547, "source": "\u8fd9\u662f\u51cf\u7f13\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u56fd\u5bb6\u7ecf\u6d4e\u589e\u957f\u7684\u56e0\u7d20\u4e4b\u4e00\u3002", "reference": "This is one of the factors that slow down the economic growth of the Gulf Cooperation Council countries.", "x": 1.4029066562652588, "y": 1.4003512859344482}, {"x_score": 1.2523460388183594, "y_score": 1.2496490478515625, "difference": 0.002696990966796875, "source": "\u5373\u5c06\u4e3e\u884c\u7684\u6d77\u5408\u4f1a\u5cf0\u4f1a\u5c06\u662f\u81ea\u4ece\u4e00\u4e9b\u6210\u5458\u56fd\u4e0e\u5361\u5854\u5c14\u7684\u4e89\u8bae\u7ed3\u675f\u4ee5\u6765\u6d77\u5408\u4f1a\u56fd\u5bb6\u7684\u9996\u6b21\u5cf0\u4f1a\u3002", "reference": "The summit of the Gulf Cooperation Council to be held soon will be the first summit for countries of the Gulf Cooperation Council since the end of the dispute between some member countries and Qatar.", "x": 1.2523460388183594, "y": 1.2496490478515625}, {"x_score": 0.921607494354248, "y_score": 0.6349784731864929, "difference": 0.2866290211677551, "source": "\u8fd9\u662f\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u91cd\u65b0\u8bc4\u4f30\u4e3a\u4fc3\u8fdb\u6062\u590d\u6d77\u5408\u4f1a\u7edf\u4e00\u4f5c\u51fa\u8d21\u732e\u7684\u5916\u4ea4\u6210\u679c\u7684\u673a\u4f1a\uff0c\u540c\u65f6\u63d0\u51fa\u5404\u9879\u63aa\u65bd\uff0c\u4f7f\u5176\u6210\u5458\u56fd\u5145\u5206\u5408\u4f5c\uff0c\u4ee5\u5e94\u5bf9\u5171\u540c\u6311\u6218\uff0c\u4e3a\u6d77\u6e7e\u56fd\u5bb6\u7684\u7a33\u5b9a\u4e0e\u53d1\u5c55\u4f5c\u51fa\u8d21\u732e\u3002", "reference": "This is the opportunity for the Gulf Cooperation Council to reassess the diplomatic achievements that have contributed to the restoration of the unity of the Gulf Cooperation Council; at the same time, various measures are being proposed to make the member countries cooperate sufficiently, so as to cope with common challenges and make contributions to stabilization and development of the gulf countries.", "x": 0.921607494354248, "y": 0.6349784731864929}, {"x_score": 1.3837313652038574, "y_score": -0.1066834107041359, "difference": 1.4904147759079933, "source": "\u8ba9\u5927\u5b66\u7cbe\u795e\u4e0e\u65f6\u4ee3\u7cbe\u795e\u540c\u9891\u5171\u632f-\u65b0\u534e\u7f51", "reference": "Let university spirit resonate with spirit of the times - Xinhuanet", "x": 1.3837313652038574, "y": -0.1066834107041359}, {"x_score": 1.2331324815750122, "y_score": 0.3603792190551758, "difference": 0.8727532625198364, "source": "\u6240\u8c13\u5927\u5b66\u7cbe\u795e\uff0c\u662f\u6307\u4e00\u6240\u5927\u5b66\u5728\u53d1\u5c55\u8fc7\u7a0b\u4e2d\u957f\u671f\u79ef\u6dc0\u5f62\u6210\u7684\u4e00\u7cfb\u5217\u529e\u5b66\u7406\u5ff5\u548c\u4ef7\u503c\u8ffd\u6c42\uff0c\u662f\u5927\u5b66\u7684\u7075\u9b42\u6240\u5728\u3002", "reference": "University spirit refers to a series of educational philosophy and pursuit of values an university accumulates in its long-term development; it is the soul of the university.", "x": 1.2331324815750122, "y": 0.3603792190551758}, {"x_score": 1.383897304534912, "y_score": 0.6119623780250549, "difference": 0.7719349265098572, "source": "\u4ece\u53e4\u81f3\u4eca\uff0c\u5927\u5b66\u7cbe\u795e\u5bf9\u4e8e\u653f\u6cbb\u3001\u7ecf\u6d4e\u3001\u6587\u5316\u3001\u79d1\u6280\u3001\u793e\u4f1a\u7684\u53d1\u5c55\uff0c\u4e43\u81f3\u4e00\u4e2a\u6c11\u65cf\u7684\u8fdb\u6b65\u5747\u81f3\u5173\u91cd\u8981\u3002", "reference": "Since ancient times, university spirit is indispensable in the development of politics, economy, culture, technology and society, as well as in the progress of a nation.", "x": 1.383897304534912, "y": 0.6119623780250549}, {"x_score": 0.6741641163825989, "y_score": 0.1371000111103058, "difference": 0.5370641052722931, "source": "\u4ece\u4e16\u754c\u7b2c\u4e00\u6240\u73b0\u4ee3\u610f\u4e49\u4e0a\u7684\u5927\u5b66\u8bde\u751f\u8d77\uff0c\u5927\u5b66\u5c31\u80a9\u8d1f\u8d77\u4e0d\u540c\u4e8e\u5176\u4ed6\u793e\u4f1a\u7ec4\u7ec7\u7684\u72ec\u7279\u4f7f\u547d\uff0c\u5bf9\u4e8e\u6211\u56fd\u5927\u5b66\u6765\u8bf4\uff0c\u5174\u8d77\u4e8e\u6c11\u65cf\u5371\u96be\u4e4b\u79cb\uff0c\u5176\u7cbe\u795e\u66f4\u662f\u6df1\u53d7\u4f20\u7edf\u6587\u5316\u548c\u65f6\u4ee3\u53d8\u8fc1\u7684\u5f71\u54cd\uff0c\u5021\u5bfc\u201c\u660e\u5fb7\u6d4e\u4e16\uff0c\u4fee\u9f50\u6cbb\u5e73\u201d\u7684\u4ef7\u503c\u7406\u5ff5\u548c\u201c\u5174\u5b66\u5f3a\u56fd\u201d\u7684\u7231\u56fd\u4e3b\u4e49\u62c5\u5f53\u3002", "reference": "Since the establishment of the first real university in the world, universities shoulder unique missions which are different from other social organizations; universities in our country emerged in times of national crisis; its spirit is heavily influenced by traditional culture and the change of times; it advocates the values of \u201cbenefiting the world with virtue, and governing the country with integrity\u201d and the patriotic responsibility of \u201cbuilding a strong country by studying\u201d.", "x": 0.6741641163825989, "y": 0.1371000111103058}, {"x_score": 1.0978422164916992, "y_score": 0.6352962255477905, "difference": 0.4625459909439087, "source": "\u5f53\u524d\uff0c\u9ad8\u7b49\u6559\u80b2\u4fe1\u606f\u5316\u3001\u56fd\u9645\u5316\u8d8b\u52bf\u65e5\u76ca\u660e\u663e\uff0c\u5168\u7403\u8303\u56f4\u7684\u6559\u80b2\u7ade\u4e89\u3001\u79d1\u6280\u7ade\u4e89\u3001\u4eba\u624d\u7ade\u4e89\u4e0d\u65ad\u52a0\u5267\uff0c\u9ad8\u7b49\u6559\u80b2\u4e8b\u4e1a\u4f5c\u4e3a\u91cd\u8981\u7684\u201c\u4f9b\u7ed9\u4fa7 \u201d \uff0c \u5176\u7ed3\u6784\u6027\u6539\u9769\u6b63\u9762\u4e34\u524d\u6240\u672a\u6709\u7684\u673a\u9047\u548c\u6311\u6218\u3002", "reference": "At present, with the increasingly prominent trend of informatization and globalization of higher education, competition of education, science and technology, and talent across the world are continuously fiercer; higher education is an important \u201csupply end\u201d, and the structural reform of higher education is facing unprecedented opportunities and challenges.", "x": 1.0978422164916992, "y": 0.6352962255477905}, {"x_score": 0.8865051865577698, "y_score": 0.08094882220029831, "difference": 0.8055563643574715, "source": "\u5c24\u5176\u662f\u300a\u7edf\u7b79\u63a8\u8fdb\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u548c\u4e00\u6d41\u5b66\u79d1\u5efa\u8bbe\u603b\u4f53\u65b9\u6848\u300b\u7684\u63d0\u51fa\uff0c\u5728\u5c55\u793a\u4e86\u6211\u56fd\u4ece\u9ad8\u7b49\u6559\u80b2\u5927\u56fd\u5411\u9ad8\u7b49\u6559\u80b2\u5f3a\u56fd\u8fc8\u8fdb\u7684\u4fe1\u5fc3\u548c\u51b3\u5fc3\u7684\u540c\u65f6\uff0c\u66f4\u662f\u5bf9\u5927\u5b66\u53d1\u5c55\u63d0\u51fa\u4e86\u66f4\u9ad8\u66f4\u65b0\u7684\u8981\u6c42\u3002", "reference": "Especially, the issuing of the General Plan for Coordinating and Promoting the Construction of the Global Top Universities and the Top Disciplines showcases the confidence and determination of our country in the transformation from a giant of higher education to a strong country of higher education; at the same time, it also puts forward higher and newer demands on development of universities.", "x": 0.8865051865577698, "y": 0.08094882220029831}, {"x_score": 0.9257925152778625, "y_score": 0.015301898121833801, "difference": 0.9104906171560287, "source": "\u5982\u4f55\u5728\u8f83\u77ed\u65f6\u95f4\u5185\u52aa\u529b\u8dfb\u8eab\u4e16\u754c\u4e00\u6d41\u884c\u5217\uff0c\u5728\u4ecd\u6709\u4e00\u5b9a\u5dee\u8ddd\u7684\u57fa\u7840\u4e0a\u52a0\u5feb\u5efa\u6210\u82e5\u5e72\u6240\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u548c\u4e00\u6279\u4e16\u754c\u4e00\u6d41\u5b66\u79d1\uff0c\u5b9e\u73b0\u201c\u5f2f\u9053\u8d85\u8f66 \u201d \uff1f", "reference": "How to ascend to the top in the world within a short time, and accelerate the construction of several world-class universities and a batch of world-class disciplines while there is still a gap, and \u201covertake on a bend\u201d?", "x": 0.9257925152778625, "y": 0.015301898121833801}, {"x_score": 0.6417020559310913, "y_score": 0.3835815489292145, "difference": 0.25812050700187683, "source": "\u9664\u4e86\u575a\u5b9a\u76ee\u6807\u81ea\u4fe1\u3001\u8def\u5f84\u81ea\u4fe1\u3001\u80fd\u529b\u81ea\u4fe1\uff0c\u9ad8\u6821\u8fd8\u5e94\u5f53\u5145\u5206\u53d1\u6325\u4e09\u79cd\u4f18\u52bf\uff1a\u4e00\u662f\u540e\u53d1\u4f18\u52bf\uff0c\u901a\u8fc7\u6301\u7eed\u5f15\u8fdb\u6d77\u5916\u6770\u51fa\u5b66\u672f\u4eba\u624d\uff0c\u5b66\u4e60\u501f\u9274\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u7684\u5148\u8fdb\u7ecf\u9a8c\uff0c\u5b9e\u73b0\u5b66\u672f\u6c34\u5e73\u548c\u529e\u5b66\u8d28\u91cf\u7684\u663e\u8457\u63d0\u5347\uff1b\u4e8c\u662f\u6587\u5316\u4f18\u52bf\uff0c\u7ee7\u627f\u4e2d\u534e\u6587\u660e\u5728\u4e94\u5343\u5e74\u79ef\u6dc0\u7684\u667a\u6167\u5185\u6db5\uff0c\u5f18\u626c\u53d1\u5c55\u4f18\u79c0\u4f20\u7edf\u6587\u5316\uff0c\u4ee5\u6b64\u6765\u51dd\u805a\u529b\u91cf\u3001\u5851\u9020\u54c1\u724c\u3001\u63d0\u5347\u5f62\u8c61\uff1b\u4e09\u662f\u5236\u5ea6\u4f18\u52bf\uff0c\u53d1\u6325\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u7684\u5236\u5ea6\u4f18\u8d8a\u6027\uff0c\u5f3a\u5316\u76ee\u6807\u9a71\u52a8\uff0c\u6c47\u96c6\u5171\u8bc6\u5408\u529b\uff0c\u4f18\u5316\u8d44\u6e90\u914d\u7f6e\uff0c\u4e3a\u5b66\u6821\u52a0\u901f\u8d76\u8d85\u4e16\u754c\u5148\u8fdb\u6c34\u5e73\u63d0\u4f9b\u53ef\u6301\u7eed\u7684\u575a\u5b9e\u4fdd\u969c\u3002", "reference": "In addition to insisting on objective confidence, path confidence and ability confidence, universities and colleges shall also give full play to three advantages: the first one is the advantage of backwardness; through the continuous introduction of overseas outstanding academic talents and learning from the advanced experience of world-class universities, significantly improve the academic level and school running quality; the second one is the cultural advantage; inheriting the wisdom of the Chinese civilization accumulated for five thousand years and carrying forward excellent traditional culture, unify strength, build brand and improve image; the third one is system advantage; give play to the institutional advantages of socialist countries, strengthen objective driving, collect consensus and joining forces, optimize resource configuration, and provide sustainable and solid support for the university to speed up catching up with and surpassing the world advanced level.", "x": 0.6417020559310913, "y": 0.3835815489292145}, {"x_score": 1.1378964185714722, "y_score": 0.4051913917064667, "difference": 0.7327050268650055, "source": "\u7279\u522b\u8981\u610f\u8bc6\u5230\uff0c\u5efa\u8bbe\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u4e0d\u53ef\u80fd\u5343\u6821\u4e00\u9762\uff0c\u5404\u4e2a\u5b66\u6821\u5728\u53d1\u6325\u4f18\u52bf\u7684\u540c\u65f6\uff0c\u5fc5\u987b\u5f70\u663e\u4e2a\u6027\u548c\u7279\u8272\u3002", "reference": "It shall be especially noted that in order to construct world-class universities, the universities shall manifest their uniqueness and their own characteristics at the same time of giving full play to its advantages.", "x": 1.1378964185714722, "y": 0.4051913917064667}, {"x_score": 1.2427952289581299, "y_score": 0.4373578727245331, "difference": 0.8054373562335968, "source": "\u529e\u5b66\u7279\u8272\u65e2\u8981\u6709\u5171\u6027\u7684\u4e2d\u56fd\u7279\u8272\uff0c\u4e5f\u8981\u4f53\u73b0\u5404\u81ea\u72ec\u7279\u7684\u76ee\u6807\u5b9a\u4f4d\u3001\u529e\u5b66\u4f20\u7edf\u548c\u8d44\u6e90\u7980\u8d4b\u3002", "reference": "Running an university has to possess the common Chinese characteristics and manifest unique objective positioning, school operation traditions and resource endowment.", "x": 1.2427952289581299, "y": 0.4373578727245331}, {"x_score": 0.6559833288192749, "y_score": 0.160648912191391, "difference": 0.4953344166278839, "source": "\u5c31\u6d59\u6c5f\u5927\u5b66\u800c\u8a00\uff0c\u6211\u4eec\u5728\u529e\u5b66\u4e2d\u6ce8\u91cd\u7a81\u51fa\u4e09\u4e2a\u65b9\u9762\u7684\u7279\u8272\uff1a\u4e00\u662f\u7a81\u51fa\u521b\u65b0\u521b\u4e1a\u4eba\u624d\u57f9\u517b\u7279\u8272\uff0c\u6784\u5efa\u79d1\u6559\u878d\u5408\u3001\u6821\u4f01\u7ed3\u5408\u7684\u6574\u5408\u80b2\u4eba\u73af\u5883\uff0c\u5f62\u6210\u5168\u94fe\u6761\u7684\u521b\u4e1a\u6559\u80b2\u751f\u6001\u7cfb\u7edf\uff1b\u4e8c\u662f\u7a81\u51fa\u5b66\u79d1\u4ea4\u53c9\u4f1a\u805a\u7279\u8272\uff0c\u63a8\u52a8\u5b66\u79d1\u4f53\u7cfb\u7684\u4f18\u5316\u8c03\u6574\uff0c\u8425\u9020\u5b66\u79d1\u4ea4\u53c9\u7684\u5236\u5ea6\u73af\u5883\uff0c\u79ef\u6781\u57f9\u80b2\u4ea4\u53c9\u65b0\u5174\u5b66\u79d1\u548c\u6807\u5fd7\u6027\u4ea4\u53c9\u6210\u679c\uff1b\u4e09\u662f\u7a81\u51fa\u529e\u5b66\u4f53\u7cfb\u548c\u793e\u4f1a\u670d\u52a1\u7279\u8272\uff0c\u5f00\u5c55\u6df1\u5ea6\u56fd\u9645\u4ea4\u6d41\u5408\u4f5c\uff0c\u52a0\u5feb\u5f62\u6210\u6cdb\u6d59\u5927\u4ea7\u5b66\u7814\u5408\u4f5c\u4f53\u7cfb\u3002", "reference": "For Zhejiang University, three characteristics are emphasized in our operation: the first one is to highlight the special training of innovation and entrepreneurship talents: construct integrated teaching environment by combining science with education and combining schools and enterprises, and the full-chain entrepreneurship education ecological system; the second one is to highlight the feature of cross-discipline convergence: promote the optimization and adjustment of discipline system, build the environment of the cross-discipline system, and actively cultivate results of cross-discipline and emerging discipline research and landmark cross-discipline achievements; the third one is to highlight the school operation system and the social service features: carry out in-depth international exchanges and cooperation, and accelerate forming the industry-university research cooperation system of Zhejiang University.", "x": 0.6559833288192749, "y": 0.160648912191391}, {"x_score": 1.2151734828948975, "y_score": 0.08809608966112137, "difference": 1.127077393233776, "source": "\u5728\u8fd9\u4e2a\u8fc7\u7a0b\u4e2d\uff0c\u5c24\u4e3a\u91cd\u8981\u7684\u662f\uff0c\u8981\u59cb\u7ec8\u575a\u5b88\u5927\u5b66\u7cbe\u795e\uff0c\u8ba9\u5927\u5b66\u7cbe\u795e\u4e0e\u65f6\u4ee3\u7cbe\u795e\u540c\u9891\u5171\u632f\u3002", "reference": "In this process, it is especially important to always stick to the university spirit, and let it resonate with the spirit of the times.", "x": 1.2151734828948975, "y": 0.08809608966112137}, {"x_score": 0.638365626335144, "y_score": -0.44538435339927673, "difference": 1.0837499797344208, "source": "\u5bf9\u4e8e\u6d59\u6c5f\u5927\u5b66\u6765\u8bf4 \uff0c \u201c \u6c42\u662f\u521b\u65b0\u201d\u6821\u8bad \uff0c \u201c \u52e4\u5b66\u3001\u4fee\u5fb7\u3001\u660e\u8fa8\u3001\u7b03\u5b9e\u201d\u5171\u540c\u4ef7\u503c\u89c2\u4ee5\u53ca\u201c\u6d77\u7eb3\u6c5f\u6cb3\u3001\u542f\u771f\u539a\u5fb7\u3001\u5f00\u7269\u524d\u6c11\u3001\u6811\u6211\u90a6\u56fd\u201d\u5171\u540c\u6784\u6210\u4e86\u6d59\u5927\u7cbe\u795e\u7684\u6700\u65b0\u8868\u8ff0\u4f53\u7cfb\u3002", "reference": "For Zhejiang University, the university motto of \u201cseeking truth and making innovation\u201d, the common values of \u201cstudy diligently, cultivate morality, foster discernment, advocate honesty\u201d and the principles of \u201charboring generosity like the ocean, seeking the truth while upholding morality, being brave enough to keep exploring, and building our country\u201d constitute the newest expression system of the spirit of Zhejiang University.", "x": 0.638365626335144, "y": -0.44538435339927673}, {"x_score": 1.1506863832473755, "y_score": -0.25390303134918213, "difference": 1.4045894145965576, "source": "\u8fd9\u662f\u5b66\u6821\u575a\u6301\u6b63\u786e\u529e\u5b66\u65b9\u5411\uff0c\u4e0d\u65ad\u79ef\u7d2f\u6587\u5316\u9ad8\u5ea6\u3001\u51dd\u805a\u7cbe\u795e\u529b\u91cf\u7684\u91cd\u8981\u4fdd\u969c\uff0c\u5185\u6db5\u4e30\u5bcc\uff0c\u610f\u4e49\u6df1\u8fdc\u3002", "reference": "The university insists on the correct direction of running an university, continuously accumulates the altitude of culture and the important support by condensing the power of spirit; it has profound connotations and far-reaching significance.", "x": 1.1506863832473755, "y": -0.25390303134918213}, {"x_score": 0.6147601008415222, "y_score": 0.06524468958377838, "difference": 0.5495154112577438, "source": "\u5176\u4e2d \uff0c \u201c \u6d77\u7eb3\u6c5f\u6cb3\u201d\u5f3a\u8c03\u7684\u662f\u5f00\u653e\u5305\u5bb9\u7cbe\u795e\uff0c\u4f53\u73b0\u4ee5\u201c\u5929\u4e0b\u82f1\u624d\u4e3a\u6211\u6240\u7528\u201d\u7684\u80f8\u6000\uff0c\u8868\u73b0\u4e3a\u6c72\u53d6\u4e16\u754c\u540d\u6821\u529e\u5b66\u80b2\u4eba\u7684\u4f18\u8d28\u7406\u5ff5 \uff1b \u201c \u542f\u771f\u539a\u5fb7\u201d\u5f3a\u8c03\u7684\u662f\u6c42\u771f\u81f3\u5584\u7cbe\u795e\uff0c\u6307\u7684\u662f\u5927\u5b66\u5728\u8ffd\u6c42\u771f\u7406\u7684\u540c\u65f6\uff0c\u66f4\u5f53\u9886\u53d7\u5fb7\u884c\u7684\u9676\u51b6\u548c\u4eba\u683c\u7684\u7825\u783a \uff1b \u201c \u5f00\u7269\u524d\u6c11\u201d\u4f53\u73b0\u7684\u662f\u6539\u9769\u521b\u65b0\u7cbe\u795e\uff0c\u65e2\u5305\u542b\u77e5\u8bc6\u7684\u6c42\u65b0\uff0c\u79d1\u7814\u7684\u521b\u65b0\uff0c\u53c8\u8868\u73b0\u4e3a\u6539\u9769\u53d1\u5c55\uff0c\u9769\u6545\u9f0e\u65b0 \uff1b \u201c \u6811\u6211\u90a6\u56fd\u201d\u5f3a\u8c03\u7684\u662f\u7231\u56fd\u5949\u732e\u7cbe\u795e\uff0c\u8bb2\u7684\u662f\u5927\u5b66\u5e94\u5f53\u59cb\u7ec8\u4e0e\u6c11\u65cf\u547d\u8fd0\u540c\u8363\u5171\u8fb1\u3002", "reference": "In which, \u201charboring generosity like the ocean\u201d emphasizes the spirit of inclusiveness, reflecting the mindset of \u201cinviting all talents\u201d, which is manifested as absorbing the premium concepts of university operation and talent training of world famous universities; \u201cseeking the truth while upholding morality\u201d lays emphasis on the spirit of the pursuit for truth and kindheartedness, meaning that universities shall accept the cultivation of virtue and the tempering of personality while pursuing for truth; \u201cbeing brave enough to keep exploring\u201d reflects the spirit of reform and innovation, including innovation in knowledge and science and technology, as well as reform, development and innovation; \u201cbuilding our country\u201dstresses the spirit of patriotism and dedication, meaning that universities shall always share the glory and disgrace with the destiny of the country.", "x": 0.6147601008415222, "y": 0.06524468958377838}, {"x_score": 1.1433042287826538, "y_score": 0.3738867938518524, "difference": 0.7694174349308014, "source": "\u8fd9\u4e00\u7cfb\u5217\u7cbe\u795e\u7406\u5ff5\u548c\u4ef7\u503c\u8ffd\u6c42\uff0c\u6b63\u662f\u6d59\u6c5f\u5927\u5b66120\u5e74\u529e\u5b66\u7684\u7075\u9b42\u6240\u5728\u3002", "reference": "These spiritual ethos and the pursuit of values are the soul of Zhejiang University in its 120 years of university running.", "x": 1.1433042287826538, "y": 0.3738867938518524}, {"x_score": 1.3552188873291016, "y_score": -0.18324175477027893, "difference": 1.5384606420993805, "source": "\u201c\u806a\u8005\u542c\u4e8e\u65e0\u58f0\uff0c\u660e\u8005\u89c1\u4e8e\u672a\u5f62 \u201d \u3002", "reference": "\u201cWise people can hear when there is only silence and see before things are formed.\u201d", "x": 1.3552188873291016, "y": -0.18324175477027893}, {"x_score": 1.000048279762268, "y_score": 0.3556956350803375, "difference": 0.6443526446819305, "source": "\u4e2d\u56fd\u9ad8\u6821\u5f53\u8fdb\u4e00\u6b65\u7acb\u8db3\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u4e8b\u4e1a\u5168\u5c40\uff0c\u6df1\u523b\u628a\u63e1\u9ad8\u7b49\u6559\u80b2\u4e8b\u4e1a\u6240\u5904\u7684\u65f6\u4ee3\u65b9\u4f4d\u548c\u80a9\u8d1f\u7684\u5386\u53f2\u4f7f\u547d\uff0c\u52a0\u5feb\u5efa\u8bbe\u6210\u4e3a\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u3002", "reference": "Universities and colleges in China shall further master the direction of the times and the historical mission of higher education based on the overall situation of the socialism with Chinese characteristics, and accelerate the construction of top universities in the world.", "x": 1.000048279762268, "y": 0.3556956350803375}, {"x_score": 0.9957819581031799, "y_score": 0.5006334781646729, "difference": 0.4951484799385071, "source": "\u540c\u65f6\uff0c\u575a\u5b88\u4eba\u6587\u5173\u6000\u548c\u72ec\u7acb\u81ea\u7531\uff0c\u8ba9\u5927\u5b66\u7cbe\u795e\u4e0e\u65f6\u4ee3\u7cbe\u795e\u3001\u6c11\u65cf\u7cbe\u795e\u4e92\u76f8\u6fc0\u8361\uff0c\u4ece\u800c\u4e3a\u5b9e\u73b0\u56fd\u5bb6\u5bcc\u5f3a\u548c\u6c11\u65cf\u632f\u5174\uff0c\u5b9e\u73b0\u4eba\u7c7b\u7684\u5171\u540c\u7406\u60f3\u63d0\u4f9b\u4e0d\u7aed\u7684\u52a8\u529b\u3002", "reference": "At the same time, hold fast to humanistic care, independence and freedom, to make university spirit, spirit of the times and national spirit promote each other, so as to provide infinite power for realizing state prosperity, national rejuvenation and the common ideal of all human beings.", "x": 0.9957819581031799, "y": 0.5006334781646729}, {"x_score": 1.4253562688827515, "y_score": 0.9153571724891663, "difference": 0.5099990963935852, "source": "\u4f0a\u6717\u603b\u7edf\uff1a\u82e5\u89e3\u9664\u5bf9\u4f0a\u5236\u88c1 \u4f0a\u6838\u8c08\u5224\u6709\u671b\u8fbe\u6210\u534f\u8bae-\u65b0\u534e\u7f51", "reference": "President of Iran: an agreement may be reached after talks on Iran nuclear issue if the sanctions on Iran are lifted - Xinhuanet", "x": 1.4253562688827515, "y": 0.9153571724891663}, {"x_score": 0.9143643975257874, "y_score": 0.5410135388374329, "difference": 0.3733508586883545, "source": "\u65b0\u534e\u793e\u5fb7\u9ed1\u517012\u670811\u65e5\u7535\uff08\u8bb0\u8005\u9ad8\u6587\u6210 \u738b\u5b88\u5b9d\uff09\u4f0a\u6717\u603b\u7edf\u83b1\u5e0c11\u65e5\u5728\u4f0a\u6717\u9996\u90fd\u5fb7\u9ed1\u5170\u8bf4\uff0c\u5982\u679c\u7f8e\u56fd\u89e3\u9664\u5bf9\u4f0a\u5236\u88c1\uff0c\u4f0a\u6717\u6838\u95ee\u9898\u5168\u9762\u534f\u8bae\u8c08\u5224\u5c31\u53ef\u4ee5\u8fbe\u6210\u201c\u826f\u597d\u534f\u8bae \u201d \u3002", "reference": "Message from Xinhua News Agency Teheran on December 11 (Journalists: Gao Wencheng and Wang Shoubao): Lahey, president of Iran, said in Teheran, the capital of Iran, on December 11 that a \u201csatisfactory agreement\u201d might be reached after the comprehensive talks about Iran\u2019s nuclear issue if the sanctions on Iran were lifted by the US.", "x": 0.9143643975257874, "y": 0.5410135388374329}, {"x_score": 1.0669286251068115, "y_score": 0.5909656882286072, "difference": 0.47596293687820435, "source": "\u636e\u4f0a\u6717\u603b\u7edf\u7f51\u7ad9\u53d1\u5e03\u7684\u6d88\u606f\uff0c\u83b1\u5e0c\u5f53\u5929\u5728\u4e0e\u4f0a\u6717\u9a7b\u5468\u8fb9\u56fd\u5bb6\u4f7f\u8282\u5f00\u4f1a\u65f6\u8bf4\uff0c\u901a\u8fc7\u5411\u4f0a\u6838\u534f\u8bae\u5176\u4ed6\u76f8\u5173\u65b9\u63d0\u4ea4\u63d0\u6848\uff0c\u4f0a\u6717\u5df2\u7ecf\u8bc1\u660e\u4e86\u81ea\u5df1\u7684\u8c08\u5224\u8bda\u610f\u3002", "reference": "According to information published by the website of the president of Iran, Lahey said in a meeting with envoys of Iran in surrounding countries that Iran had proved its sincerity in the talks by submitting proposals to other related parties of the agreement of Iran nuclear issue.", "x": 1.0669286251068115, "y": 0.5909656882286072}, {"x_score": 1.5980374813079834, "y_score": 0.8847506046295166, "difference": 0.7132868766784668, "source": "\u5982\u679c\u7f8e\u65b9\u4e0b\u5b9a\u51b3\u5fc3 \uff0c \u201c \u8fbe\u6210\u534f\u8bae\u7684\u9053\u8def\u5c31\u5c06\u7545\u901a \u201d \u3002", "reference": "If the US is determined, \u201cit will be easy to reach the agreement\u201d.", "x": 1.5980374813079834, "y": 0.8847506046295166}, {"x_score": 1.1590136289596558, "y_score": 0.571925163269043, "difference": 0.5870884656906128, "source": "\u4f0a\u6838\u534f\u8bae\u76f8\u5173\u65b9\u4eca\u5e744\u6708\u5f00\u59cb\u5728\u5965\u5730\u5229\u9996\u90fd\u7ef4\u4e5f\u7eb3\u4e3e\u884c\u4f1a\u8c08\uff0c\u8ba8\u8bba\u7f8e\u4f0a\u4e24\u56fd\u6062\u590d\u5c65\u7ea6\u95ee\u9898\u3002", "reference": "Related parties of the Iran nuclear agreement started hosting talks in Vienna, the capital of Austria, since this April, to discuss the problem of restoring honoring the agreement by the US and Iran.", "x": 1.1590136289596558, "y": 0.571925163269043}, {"x_score": 1.544224739074707, "y_score": 0.7679318785667419, "difference": 0.7762928605079651, "source": "\u65b0\u4e00\u8f6e\u4f1a\u8c0811\u670829\u65e5\u5728\u7ef4\u4e5f\u7eb3\u5f00\u59cb\u4e3e\u884c\uff0c12\u67083\u65e5\u6682\u65f6\u4f11\u4f1a\uff0c9\u65e5\u7ee7\u7eed\u4e3e\u884c\u3002", "reference": "A new round of talks started in Vienna on November 29, which was adjourned on December 3, and will resume on December 9.", "x": 1.544224739074707, "y": 0.7679318785667419}, {"x_score": 1.5034351348876953, "y_score": 1.5002996921539307, "difference": 0.0031354427337646484, "source": "\u4e60\u8fd1\u5e73\u54112021\u5e74\u5927\u6e7e\u533a\u79d1\u5b66\u8bba\u575b\u81f4\u8d3a\u4fe1-\u65b0\u534e\u7f51", "reference": "Xi Jinping sends congratulatory letter to the 2021 Greater Bay Area Science Forum - Xinhua News", "x": 1.5034351348876953, "y": 1.5002996921539307}, {"x_score": 1.3098855018615723, "y_score": 0.13033679127693176, "difference": 1.1795487105846405, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670811\u65e5\u7535 12\u670811\u65e5\uff0c\u56fd\u5bb6\u4e3b\u5e2d\u4e60\u8fd1\u5e73\u54112021\u5e74\u5927\u6e7e\u533a\u79d1\u5b66\u8bba\u575b\u81f4\u8d3a\u4fe1\u3002", "reference": "Xinhua News Beijing December 11th, on December 11th, Chinese president, Xi Jinping, sends congratulatory letter to the 2021 Greater Bay Area Science Forum.", "x": 1.3098855018615723, "y": 0.13033679127693176}, {"x_score": 1.225581407546997, "y_score": 0.6675992608070374, "difference": 0.5579821467399597, "source": "\u4e60\u8fd1\u5e73\u6307\u51fa\uff0c\u5f53\u4eca\u4e16\u754c\u6b63\u7ecf\u5386\u767e\u5e74\u672a\u6709\u4e4b\u5927\u53d8\u5c40\uff0c\u5168\u7403\u79d1\u6280\u521b\u65b0\u8fdb\u5165\u5bc6\u96c6\u6d3b\u8dc3\u671f\uff0c\u65b0\u4e00\u8f6e\u79d1\u6280\u9769\u547d\u548c\u4ea7\u4e1a\u53d8\u9769\u5bf9\u5168\u7403\u7ecf\u6d4e\u7ed3\u6784\u4ea7\u751f\u4e86\u6df1\u523b\u5f71\u54cd\u3002", "reference": "Xi Jinping pointed out that the world today is undergoing major changes rarely seen in a century; global scientific and technological innovation has entered an intensive and active period; the latest round of scientific and technological revolution and industrial reform have exerted a profound impact on the global economic structure.", "x": 1.225581407546997, "y": 0.6675992608070374}, {"x_score": 1.1024267673492432, "y_sc
