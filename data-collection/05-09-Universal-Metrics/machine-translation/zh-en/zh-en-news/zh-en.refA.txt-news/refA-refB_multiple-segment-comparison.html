9d1\u5b66\u8bba\u575b\u5f53\u65e5\u5728\u5e7f\u4e1c\u7701\u5e7f\u5dde\u5e02\u5f00\u5e55\uff0c\u4e3b\u9898\u4e3a\u201c\u63a2\u7d22\u672a\u6765\uff0c\u5171\u4eab\u79d1\u5b66 \u201d \uff0c \u7531\u5e7f\u4e1c\u7701\u4eba\u6c11\u653f\u5e9c\u4e3b\u529e\u3002", "reference": "2021 Greater Bay Area Science Forum hosted by Guangdong Province People\u2019s Government opened that day in Guangzhou, Guangdong with theme \u201cdiscover the future, share science\u201d\u3002", "x": 1.2062647342681885, "y": 0.3937583267688751}, {"x_score": 1.3714724779129028, "y_score": 0.37962082028388977, "difference": 0.9918516576290131, "source": "\u5e7f\u897f\u5927\u5b66\u751f\u4f11\u5b66\u521b\u4e1a\u5e74\u9650\u6700\u957f\u53ef\u8fbe\uff15\u5e74-\u65b0\u534e\u7f51", "reference": "University students in Guangxi can suspend schooling to start their own business for as long as 5 years - Xinhuanet", "x": 1.3714724779129028, "y": 0.37962082028388977}, {"x_score": 0.6561257243156433, "y_score": 0.16662049293518066, "difference": 0.48950523138046265, "source": "\u65b0\u534e\u793e\u5357\u5b81\uff15\u6708\uff11\uff19\u65e5\u4e13\u7535\uff08\u8bb0\u8005\u5f20\u83ba\uff09\u8bb0\u8005\u8fd1\u65e5\u4ece\u5e7f\u897f\u58ee\u65cf\u81ea\u6cbb\u533a\u6559\u80b2\u5385\u83b7\u6089\uff0c\u4eca\u540e\u5e7f\u897f\u5404\u9ad8\u6821\u5c06\u5b9e\u65bd\u5f39\u6027\u5b66\u5236\uff0c\u653e\u5bbd\u5927\u5b66\u751f\u4f11\u5b66\u5e74\u9650\uff0c\u5728\u6821\u751f\u4f11\u5b66\u521b\u4e1a\u7684\u5e74\u9650\u5728\u539f\u6709\u5b66\u5236\u57fa\u7840\u4e0a\u53ef\u5ef6\u957f\uff12\u81f3\uff15\u5e74\uff0c\u4f11\u5b66\u521b\u4e1a\u65f6\u95f4\u53ef\u89c6\u4e3a\u5b9e\u8df5\u6559\u80b2\u65f6\u95f4\u3002", "reference": "Message from Xinhua News Agency Nanning on May 19 (journalist: Zhang Ying) according to information from Department of Education of Guangxi Zhuang Autonomous Region, universities and colleges in Guangxi will implement flexible education system and broaden the time limit for schooling suspension for students, and the year limit for students at school who suspend schooling to start their own businesses can be extended by 2 to up to 5 years based on the original length of education system, and the time for suspension from school and entrepreneurship can be regarded as the time for practical education.", "x": 0.6561257243156433, "y": 0.16662049293518066}, {"x_score": 0.7657878994941711, "y_score": 0.13748770952224731, "difference": 0.6283001899719238, "source": "\u4e3a\u4fc3\u8fdb\u5927\u5b66\u751f\u521b\u4e1a\u521b\u65b0\u80fd\u529b\u63d0\u5347\uff0c\u5e7f\u897f\u6559\u80b2\u3001\u4eba\u793e\u7b49\u90e8\u95e8\u5408\u529b\u642d\u5efa\u521b\u4e1a\u5e73\u53f0\uff0c\u5efa\u8bbe\u66f4\u591a\u5927\u5b66\u751f\u6821\u5916\u5b9e\u8df5\u6559\u5b66\u57fa\u5730\u3001\u5927\u5b66\u79d1\u6280\u56ed\u3001\u5927\u5b66\u751f\u521b\u4e1a\u56ed\u3001\u521b\u4e1a\u5b75\u5316\u57fa\u5730\u7b49\uff0c\u7ed9\u5927\u5b66\u751f\u521b\u4e1a\u63d0\u4f9b\u5916\u5728\u4fdd\u969c\u3002", "reference": "In order to promote the capabilities of entrepreneurship and innovation of university students, Departments of Education and Human Resource and Social Security of Guangxi worked together to establish the an entrepreneurship platform, set up more off-campus practice teaching bases, university science and technology parks, entrepreneurship parks for university students and business incubation bases, which provide external support for the entrepreneurship of university students.", "x": 0.7657878994941711, "y": 0.13748770952224731}, {"x_score": 1.0858566761016846, "y_score": 0.42401978373527527, "difference": 0.6618368923664093, "source": "\u6839\u636e\u8981\u6c42\uff0c\u5230\uff12\uff10\uff12\uff10\u5e74\uff0c\u5404\u9ad8\u6821\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u57fa\u5730\u9762\u79ef\uff0c\u672c\u79d1\u5b66\u6821\u8981\u8fbe\u5230\uff13\uff10\uff10\uff10\u5e73\u65b9\u7c73\u4ee5\u4e0a\uff0c\u9ad8\u804c\u5b66\u6821\u8981\u8fbe\u5230\uff12\uff10\uff10\uff10\u5e73\u65b9\u7c73\u4ee5\u4e0a\u3002", "reference": "According to related regulations, up until 2020, the area of innovation and entrepreneurship practice base of undergraduate universities shall be at least 3,000 square meters and that of vocational schools shall be at least 2,000 square meters.", "x": 1.0858566761016846, "y": 0.42401978373527527}, {"x_score": 1.2618489265441895, "y_score": 0.8474017977714539, "difference": 0.4144471287727356, "source": "\u653f\u5e9c\u9f13\u52b1\u9ad8\u6821\u8bbe\u7acb\u521b\u65b0\u521b\u4e1a\u5b66\u5206\uff0c\u4f18\u5148\u652f\u6301\u5728\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u4e2d\u8868\u73b0\u4f18\u5f02\u7684\u5b66\u751f\u8f6c\u4e13\u4e1a\u3002", "reference": "Governments encourage universities to set up credits for innovation and entrepreneurship, to give priority in the transfer of major of students with outstanding performance in innovation and entrepreneurship.", "x": 1.2618489265441895, "y": 0.8474017977714539}, {"x_score": 1.1414676904678345, "y_score": 0.9004624485969543, "difference": 0.24100524187088013, "source": "\u9ad8\u6821\u6559\u5e08\u6bcf\u4e24\u5e74\u8981\u81f3\u5c11\u6709\u4e24\u4e2a\u6708\u5230\u884c\u4e1a\u4f01\u4e1a\u6302\u804c\u953b\u70bc\uff0c\u4ee5\u6b64\u63d0\u9ad8\u6559\u5e08\u521b\u65b0\u521b\u4e1a\u6559\u80b2\u7684\u610f\u8bc6\u548c\u80fd\u529b\u3002", "reference": "Teachers in universities and colleges are required to take a temporary post in enterprises of related industries to train for at least two months every two years, so as to improve the awareness and ability of innovation and entrepreneurship education of the teachers.", "x": 1.1414676904678345, "y": 0.9004624485969543}, {"x_score": 1.0117594003677368, "y_score": 0.5987109541893005, "difference": 0.4130484461784363, "source": "\u81ea\u6cbb\u533a\u6559\u80b2\u5385\u8981\u6c42\u5e7f\u897f\u5404\u9ad8\u6821\u6df1\u5165\u5b9e\u65bd\u5927\u5b66\u751f\u521b\u65b0\u521b\u4e1a\u8bad\u7ec3\u8ba1\u5212\uff0c\u529b\u4e89\u4f7f\u6bcf\u4e00\u540d\u5927\u5b66\u751f\u5728\u6821\u671f\u95f4\u90fd\u53c2\u4e0e\u4e00\u9879\u521b\u65b0\u521b\u4e1a\u8bad\u7ec3\u8ba1\u5212\u3002", "reference": "It is required by the Department of Education of Guangxi Zhuang Autonomous Region that universities and colleges shall thoroughly implement the innovation and entrepreneurship training program for university students, and strive to make each student participate in one innovation and entrepreneurship training program while in university.", "x": 1.0117594003677368, "y": 0.5987109541893005}, {"x_score": 1.422196865081787, "y_score": 0.6550034284591675, "difference": 0.7671934366226196, "source": "\u9ad8\u6821\u8981\u79ef\u6781\u7ec4\u7ec7\u5b66\u751f\u53c2\u52a0\u5404\u7ea7\u5404\u7c7b\u521b\u65b0\u521b\u4e1a\u7ade\u8d5b\uff0c\u5e76\u7ed9\u4e88\u7ecf\u8d39\u652f\u6301\u3002", "reference": "Universities and colleges shall actively organize students to participate in various types and levels of innovation and entrepreneurship competitions, and provide financial support.", "x": 1.422196865081787, "y": 0.6550034284591675}, {"x_score": 1.3109855651855469, "y_score": 1.310398817062378, "difference": 0.0005867481231689453, "source": "NEWS GOV-MO: \u6fb3\u5927\u54117\u4f4d\u6770\u51fa\u4eba\u58eb\u9881\u6388\u8363\u8a89\u535a\u58eb\u5b66\u4f4d", "reference": "NEWS GOV-MO: University of Macau awarded the degree of honorary doctorate to 7 distinguished people", "x": 1.3109855651855469, "y": 1.310398817062378}, {"x_score": 0.7010575532913208, "y_score": 0.4491961896419525, "difference": 0.2518613636493683, "source": "\u6fb3\u95e8\u5927\u5b66\u4eca\uff0811\uff09\u65e5\u4e3e\u884c\u201c2021\u5e74\u8363\u8a89\u5b66\u4f4d\u53ca\u9ad8\u7b49\u5b66\u4f4d\u9881\u6388\u5178\u793c \uff02 \uff0c \u5411\u5218\u9075\u4e49\u3001\u9648\u51ef\u5148\u3001\u4e2d\u6751\u4fee\u4e8c\u3001\u674e\u5170\u5a1f\u3001\u674e\u6548\u826f\u3001\u6731\u4e3d\u5170\u53ca\u6c5f\u671d\u6656\u9881\u6388\u6fb3\u5927\u8363\u8a89\u535a\u58eb\u5b66\u4f4d\uff0c\u4ee5\u8868\u5f70\u5176\u5353\u8d8a\u6210\u5c31\u3001\u4e3a\u793e\u4f1a\u548c\u6559\u80b2\u7684\u53d1\u5c55\u6240\u4f5c\u51fa\u7684\u91cd\u5927\u8d21\u732e\u3002", "reference": "The \u201c2021 Award-Giving Ceremony for Honorary Degree and Advanced Degree\u201d was held in University of Macau today (the 11th day of this month) to award the degree of honorary doctorate of the University of Macau to Liu Zunyi, Chen Kaixian, Shuji Nakamura, Li Lanjuan, Li Xiaoliang, Zhu Lilan and Jiang Zhaohui to commend their outstanding achievements and their major contributions to social and educational development.", "x": 0.7010575532913208, "y": 0.4491961896419525}, {"x_score": 0.73112553358078, "y_score": 0.4376937448978424, "difference": 0.2934317886829376, "source": "\u9881\u6388\u5178\u793c\u4e0a\uff0c\u884c\u653f\u957f\u5b98\u517c\u6fb3\u5927\u6821\u76d1\u4ee3\u8868\u3001\u793e\u4f1a\u6587\u5316\u53f8\u53f8\u957f\u6b27\u9633\u745c\u5728\u6fb3\u5927\u6821\u8463\u4f1a\u4e3b\u5e2d\u6797\u91d1\u57ce\u3001\u6fb3\u5927\u6821\u957f\u5b8b\u6c38\u534e\u966a\u540c\u4e0b\u9881\u6388\u8363\u8a89\u535a\u58eb\u5b66\u4f4d\u3002", "reference": "At the award-giving ceremony, Ouyang Yu, the chief executive, the representative of the university superintendent of University of Macau and the director of the Social and Cultural Department, awarded the degree of honorary doctorate accompanied by Lin Jincheng, chairman of the university board, and Song Yonghua, president of University of Macau.", "x": 0.73112553358078, "y": 0.4376937448978424}, {"x_score": 0.8792909979820251, "y_score": 0.8785926103591919, "difference": 0.000698387622833252, "source": "\u5218\u9075\u4e49\u6559\u6388\u83b7\u9881\u8363\u8a89\u6559\u80b2\u535a\u58eb\u5b66\u4f4d\u3001\u9648\u51ef\u5148\u6559\u6388\u83b7\u9881\u8363\u8a89\u7406\u5b66\u535a\u58eb\u5b66\u4f4d\u3001\u4e2d\u6751\u4fee\u4e8c\u6559\u6388\u83b7\u9881\u8363\u8a89\u7406\u5b66\u535a\u58eb\u5b66\u4f4d\u3001\u674e\u5170\u5a1f\u6559\u6388\u83b7\u9881\u8363\u8a89\u7406\u5b66\u535a\u58eb\u5b66\u4f4d\u3001\u674e\u6548\u826f\u6559\u6388\u83b7\u9881\u8363\u8a89\u5de5\u5546\u7ba1\u7406\u535a\u58eb\u5b66\u4f4d\u3001\u6731\u4e3d\u5170\u6559\u6388\u83b7\u9881\u8363\u8a89\u7406\u5b66\u535a\u58eb\u5b66\u4f4d\uff0c\u6c5f\u671d\u6656\u5973\u58eb\u83b7\u9881\u8363\u8a89\u7406\u5b66\u535a\u58eb\u5b66\u4f4d\u3002", "reference": "Professor Liu Zunyi was awarded with the honorary degree of Doctor of Education; Professor Chen Kaixian was awarded with the honorary degree of Doctor of Science; Professor Shuji Nakamura was awarded with the honorary degree of Doctor of Science; Professor Li Lanjuan was awarded with the honorary degree of Doctor of Science; Professor Li Xiaoliang was awarded with the honorary degree of Doctor of Business Administration; Professor Zhu Lilan was awarded with the honorary degree of Doctor of Science and Ms. Jiang Zhaohui was awarded with the honorary degree of Doctor of Science.", "x": 0.8792909979820251, "y": 0.8785926103591919}, {"x_score": 0.8028467893600464, "y_score": 0.4980054795742035, "difference": 0.3048413097858429, "source": "\u6b27\u9633\u745c\u81f4\u8f9e\u65f6\u9996\u5148\u5411\u83b7\u9881\u53d1\u8363\u8a89\u535a\u58eb\u5b66\u4f4d\u7684\u4e03\u4f4d\u6770\u51fa\u4eba\u58eb\uff0c\u8868\u793a\u70ed\u70c8\u7684\u795d\u8d3a\u5e76\u81f4\u4ee5\u5d07\u9ad8\u7684\u656c\u610f\uff0c\u4ed6\u4eec\u5206\u522b\u5728\u4e0d\u540c\u7684\u9886\u57df\u53d6\u5f97\u975e\u51e1\u7684\u6210\u5c31\uff0c\u4e3a\u56fd\u5bb6\u7684\u53d1\u5c55\u548c\u4e16\u754c\u7684\u8fdb\u6b65\u4f5c\u51fa\u4e86\u5353\u8d8a\u7684\u8d21\u732e\uff1b\u540c\u65f6\uff0c\u6b27\u9633\u745c\u5411\u6bd5\u4e1a\u751f\u548c\u5bb6\u957f\u8868\u8fbe\u6700\u771f\u631a\u7684\u795d\u798f\uff0c\u4e5f\u5411\u5927\u5b66\u7231\u5c97\u656c\u4e1a\u3001\u5b66\u672f\u7cbe\u6e5b\u7684\u6559\u804c\u5458\u56e2\u961f\u81f4\u4ee5\u7531\u8877\u7684\u656c\u610f\u3002", "reference": "In his speech, Ouyang Yu enthusiastically congratulated and expressed great respect to the seven distinguished people awarded with the honorary doctorate, who made outstanding achievements in different fields and excellent contributions to the development of the country and the progress of the world; at the same time, Ouyang Yu expressed the most sincere wishes to the graduates and their parents, and showed sincere respect to the teachers who cherish their posts, stay devoted to their career, and have exquisite academic skills.", "x": 0.8028467893600464, "y": 0.4980054795742035}, {"x_score": 0.8779664039611816, "y_score": 0.5787333846092224, "difference": 0.29923301935195923, "source": "\u6fb3\u5927\u4eba\u6587\u5b66\u9662\u8bb2\u5ea7\u6559\u6388\u5b59\u827a\u98ce\u5ba3\u8bfb\u5218\u9075\u4e49\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u5218\u9075\u4e49\u6559\u6388\u662f\u4e00\u4f4d\u4eab\u8a89\u5168\u7403\u7684\u7ecf\u6d4e\u5b66\u5bb6\uff0c\u4ee5\u5176\u5353\u8d8a\u7684\u5b66\u672f\u6210\u5c31\u548c\u524d\u77bb\u6027\u7684\u6559\u80b2\u7406\u5ff5\u800c\u95fb\u540d\u3002", "reference": "When reading the praises to Liu Zunyi, Sun Yifeng, a chair professor of the Faculty of Humanities of University of Macau, praised Professor Liu Zunyi as an economist famous across the world, who is famous for his excellent academic achievements and prospective educational ideas.", "x": 0.8779664039611816, "y": 0.5787333846092224}, {"x_score": 1.3958454132080078, "y_score": 0.7926552891731262, "difference": 0.6031901240348816, "source": "\u9664\u4e86\u5728\u7ecf\u6d4e\u53d1\u5c55\u3001\u7ecf\u6d4e\u589e\u957f\u53ca\u4e1c\u4e9a\u7ecf\u6d4e\u9886\u57df\u53d6\u5f97\u7684\u6210\u5c31\u5916\uff0c\u4ed6\u8fd8\u662f\u4e00\u4f4d\u5bcc\u6709\u8fdc\u89c1\u7684\u6559\u80b2\u9886\u5bfc\u8005\u3002", "reference": "Apart from achievements made in economic development and growth as well as in the economic industry in East Asia, he is also a visionary educational leader.", "x": 1.3958454132080078, "y": 0.7926552891731262}, {"x_score": 1.4458469152450562, "y_score": 0.6265785694122314, "difference": 0.8192683458328247, "source": "\u7b80\u800c\u8a00\u4e4b\uff0c\u4ed6\u5728\u4f17\u591a\u9886\u57df\u90fd\u6709\u6770\u51fa\u5efa\u6811\u3002", "reference": "In short, he has made achievements in many fields.", "x": 1.4458469152450562, "y": 0.6265785694122314}, {"x_score": 1.2723922729492188, "y_score": 0.5591662526130676, "difference": 0.7132260203361511, "source": "\u5b59\u827a\u98ce\u5ba3\u8bfb\u4e2d\u6751\u4fee\u4e8c\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u4e2d\u6751\u4fee\u4e8c\u6559\u6388\u662f\u53ef\u6301\u7eed\u80fd\u6e90\u6280\u672f\u7684\u5148\u9a71\u8005\u3002", "reference": "Sun Yifeng said while reading praises to Shuji Nakamura that Professor Shuji Nakamura is a pioneer in sustainable energy technology.", "x": 1.2723922729492188, "y": 0.5591662526130676}, {"x_score": 1.3124220371246338, "y_score": 0.995988667011261, "difference": 0.3164333701133728, "source": "\u4ed6\u56e0\u53d1\u660e\u84dd\u8272\u53d1\u5149\u4e8c\u6781\u7ba1\uff08LED\uff09\u800c\u6210\u4e3a2014\u5e74\u8bfa\u8d1d\u5c14\u7269\u7406\u5b66\u5956\u7684\u4e09\u4f4d\u83b7\u5956\u8005\u4e4b\u4e00\u3002", "reference": "He became one of the three prize winners of 2014 Nobel Prize in Physics with his invention of blue LED.", "x": 1.3124220371246338, "y": 0.995988667011261}, {"x_score": 1.1526463031768799, "y_score": 0.6721883416175842, "difference": 0.48045796155929565, "source": "\u4e2d\u6751\u6559\u6388\u7684\u53d1\u660e\u4e0d\u4ec5\u5f7b\u5e95\u6539\u53d8\u4e86\u7167\u660e\u884c\u4e1a\uff0c\u66f4\u63a8\u52a8\u4ea7\u751f\u4e86\u5982\u4eca\u5e7f\u6cdb\u5e94\u7528\u4e8e\u65e5\u5e38\u751f\u6d3b\u548c\u5de5\u4e1a\u751f\u4ea7\u7684\u767d\u8272\u53d1\u5149\u4e8c\u6781\u7ba1\uff0c\u4e3a\u4eba\u7c7b\u7684\u798f\u7949\u505a\u51fa\u4e86\u5de8\u5927\u7684\u8d21\u732e\u3002", "reference": "The invention of Professor Shuji Nakamura has utterly changed the lighting industry and led to the creation of the white LED, which is widely applied in daily life and industrial production today, making great contributions to welfare of human beings.", "x": 1.1526463031768799, "y": 0.6721883416175842}, {"x_score": 0.7550272345542908, "y_score": 0.5057488083839417, "difference": 0.24927842617034912, "source": "\u5b59\u827a\u98ce\u5ba3\u8bfb\u674e\u5170\u5a1f\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u674e\u5170\u5a1f\u6559\u6388\u4f5c\u4e3a\u4e2d\u56fd\u4eba\u5de5\u809d\u4e8b\u4e1a\u7684\u5f00\u62d3\u8005\uff0c\u521b\u5efa\u72ec\u7279\u6709\u6548\u7684\u674e\u6c0f\u4eba\u5de5\u809d\u7cfb\u7edf\uff0c\u6cbb\u7597\u91cd\u578b\u809d\u708e\u809d\u8870\u7aed\u83b7\u91cd\u5927\u7a81\u7834\uff0c\u663e\u8457\u964d\u4f4e\u809d\u8870\u7aed\u7684\u75c5\u6b7b\u7387\u3002", "reference": "When reading the praises to Li Lanjuan, Sun Yifeng praised her as the pioneer of the artificial liver industry in China, who has created the unique and effective Li\u2019s artificial liver system, made great breakthroughs in the treatment of severe hepatitis and hepatic failure, and significantly reduced the fatality rate of hepatic failure.", "x": 0.7550272345542908, "y": 0.5057488083839417}, {"x_score": 0.9948573708534241, "y_score": 0.8548916578292847, "difference": 0.1399657130241394, "source": "\u5728\u8fd9\u6b21\u65b0\u51a0\u80ba\u708e\u6297\u51fb\u6218\u4e2d\uff0c\u5979\u548c\u56e2\u961f\u6240\u63d0\u51fa\u7684\u201c\u56db\u6297\u4e8c\u5e73\u8861\u201d\u65b9\u6848\u53ca\u5e26\u53bb\u7684\u4eba\u5de5\u809d\u3001\u5fae\u751f\u6001\u548c\u5e72\u7ec6\u80de\u4e09\u5927\u6280\u672f\uff0c\u663e\u8457\u63d0\u9ad8\u4e86\u91cd\u75c7\u6551\u6cbb\u7387\u3002", "reference": "In the fight against the COVID-19, the \u201cfour-against and two-balance\u201d scheme proposed by her and her team and the three technologies including artificial liver, micro-ecology and stem cells have significantly improved the treatment and cure rate of severe cases.", "x": 0.9948573708534241, "y": 0.8548916578292847}, {"x_score": 0.9657707214355469, "y_score": 0.4685439169406891, "difference": 0.4972268044948578, "source": "\u5b59\u827a\u98ce\u5ba3\u8bfb\u674e\u6548\u826f\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u674e\u6548\u826f\u6559\u6388\u4e3a\u8fd0\u8425\u7ba1\u7406\u7684\u521b\u65b0\u7814\u7a76\u5960\u5b9a\u4e86\u57fa\u7840\uff0c\u5851\u9020\u4e86\u4f9b\u5e94\u94fe\u7406\u8bba\u548c\u5b9e\u8df5\u7684\u601d\u7ef4\u65b9\u5f0f\uff0c\u5e76\u5f7b\u5e95\u6539\u53d8\u4e86\u4e16\u754c\u5404\u5730\u7684\u5546\u4e1a\u6a21\u5f0f\u3002", "reference": "When reading the praises to Li Xiaoliang, Sun Yifeng said that he laid a foundation for creative research on operation management, shaped the way of thinking for the theory and practice of supply chain and thoroughly changed the commercial mode all over the world.", "x": 0.9657707214355469, "y": 0.4685439169406891}, {"x_score": 1.1909562349319458, "y_score": 0.6362237334251404, "difference": 0.5547325015068054, "source": "\u674e\u6548\u826f\u56e0\u666e\u53ca\u8fd0\u7b79\u7ba1\u7406\u4e2d\u7684\u957f\u97ad\u6548\u5e94\u6982\u5ff5\u800c\u95fb\u540d\uff0c\u5e76\u63a2\u7d22\u4e86\u5e94\u5bf9\u8fd9\u79cd\u73b0\u8c61\u7684\u63aa\u65bd\u3002", "reference": "Li Xiaoliang is famous for popularizing the concept of bullwhip effect in operation management, and he has explored the measures to cope with this phenomenon.", "x": 1.1909562349319458, "y": 0.6362237334251404}, {"x_score": 1.3124823570251465, "y_score": 0.6930789947509766, "difference": 0.6194033622741699, "source": "\u5982\u4eca\uff0c\u5404\u56fd\u5728\u75ab\u60c5\u53ca\u7d27\u5f20\u7684\u7ecf\u6d4e\u5c40\u52bf\u4e0b\uff0c\u957f\u97ad\u6548\u5e94\u6108\u53d1\u7a81\u663e\uff0c\u5f15\u53d1\u4f9b\u5e94\u94fe\u4e25\u91cd\u7834\u574f\u3002", "reference": "Now, all countries are facing the epidemic and the intense situations in economics, and the bullwhip effect has been increasingly prominent, leading to serious destruction in the supply chain.", "x": 1.3124823570251465, "y": 0.6930789947509766}, {"x_score": 1.199310302734375, "y_score": 0.6516276001930237, "difference": 0.5476827025413513, "source": "\u674e\u6548\u826f\u5177\u6709\u8fdc\u89c1\u7684\u7814\u7a76\u5982\u96ea\u4e2d\u9001\u70ad\uff0c\u5e2e\u52a9\u884c\u4e1a\u5e94\u5bf9\u56f0\u5883\uff0c\u4ece\u800c\u5e26\u6765\u5de8\u5927\u7684\u793e\u4f1a\u4ef7\u503c\u3002", "reference": "The prospective research conducted by Li Xiaoliang is like offering fuel in snowy weather, helping the industries to cope with the difficulties and bringing about huge social values.", "x": 1.199310302734375, "y": 0.6516276001930237}, {"x_score": 1.0109503269195557, "y_score": 0.4139763116836548, "difference": 0.5969740152359009, "source": "\u5b59\u827a\u98ce\u5ba3\u8bfb\u6731\u4e3d\u5170\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u5728\u79d1\u7814\u5de5\u4f5c\u4e2d\uff0c\u5979\u53d1\u73b0\u4e86\u4e00\u79cd\u7a81\u7834\u6027\u548c\u521b\u65b0\u7684\u67d3\u8272\u6280\u672f\u7528\u4e8e\u5236\u5907\u6837\u54c1\uff0c\u5728\u56fd\u5185\u5916\u79d1\u6280\u540c\u884c\u4e2d\u4eab\u6709\u8f83\u9ad8\u58f0\u8a89\u3002", "reference": "When reading the praises to Li Zhu Lilan, Sun Yifeng said that Zhu Lilan found a groundbreaking and creative staining technique during scientific research and applied it in preparing samples, and she enjoyed great reputation among counterparts in science and technology at home and abroad.", "x": 1.0109503269195557, "y": 0.4139763116836548}, {"x_score": 0.9802457690238953, "y_score": 0.3153253197669983, "difference": 0.664920449256897, "source": "\u5979\u4ee5\u975e\u51e1\u7684\u79d1\u6280\u6210\u5c31\u8363\u81ba\u56fd\u9645\u6b27\u4e9a\u79d1\u5b66\u9662\u9662\u58eb\u7b49\u91cd\u8981\u8363\u8a89\u79f0\u53f7\uff0c\u4ee5\u81ea\u5df1\u8f89\u714c\u7684\u4e1a\u7ee9\u4e3a\u81ea\u5df1\u5728\u4e16\u754c\u79d1\u6280\u5723\u6bbf\u8d62\u5f97\u4e86\u5e94\u6709\u7684\u5d07\u9ad8\u5730\u4f4d\u3002", "reference": "She was awarded with honorary titles such as an academician of International Eurasian Academy of Sciences with her outstanding scientific achievements, and won the lofty position in the temple of science and technology of the world with her splendid achievements.", "x": 0.9802457690238953, "y": 0.3153253197669983}, {"x_score": 0.780124843120575, "y_score": 0.3378545045852661, "difference": 0.44227033853530884, "source": "\u6fb3\u5927\u4e2d\u534e\u533b\u836f\u7814\u7a76\u9662\u4ee3\u9662\u957f\u9648\u65b0\u5ba3\u8bfb\u9648\u51ef\u5148\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u9648\u51ef\u5148\u6559\u6388\u4ece\u4e8b\u836f\u7269\u7814\u53d140\u4f59\u8f7d\uff0c\u6770\u51fa\u7684\u79d1\u5b66\u6210\u5c31\u4ee5\u53ca\u5bf9\u56fd\u5bb6\u3001\u6fb3\u95e8\u3001\u6fb3\u95e8\u5927\u5b66\u3001\u56fd\u5bb6\u91cd\u70b9\u5b9e\u9a8c\u5ba4\u7684\u91cd\u8981\u8d21\u732e\u4f7f\u5176\u62e5\u6709\u5d07\u9ad8\u7684\u56fd\u9645\u5730\u4f4d\u548c\u58f0\u671b\u3002", "reference": "When reading the praises to Chen Kaixian, Chen Xin, the acting dean of Institute of Chinese Medical Sciences of University of Macau, said that Professor Chen Kaixin has been engaged in research and development of medicine for more than 40 years, and has won lofty international status and reputation due to his excellent scientific achievements as well as his great contributions the country, Macau, University of Macau and national key laboratories.", "x": 0.780124843120575, "y": 0.3378545045852661}, {"x_score": 1.1529008150100708, "y_score": 0.36116257309913635, "difference": 0.7917382419109344, "source": "\u4ed6\u5bf9\u6fb3\u95e8\u548c\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u4e8b\u4e1a\u53d1\u5c55\u7684\u79ef\u6781\u63a8\u52a8\u4f5c\u7528\u5145\u5206\u4f53\u73b0\u4e86\u5176\u4e3a\u56fd\u5bb6\u533b\u836f\u53d1\u5c55\u6218\u7565\u5949\u732e\u7684\u4f7f\u547d\u611f\u3002", "reference": "His active promotion of the development of Traditional Chinese Medicine to Macau and the Greater Bay Area has sufficiently reflected his sense of mission in his contribution to medical development strategy in our country.", "x": 1.1529008150100708, "y": 0.36116257309913635}, {"x_score": 0.809384286403656, "y_score": 0.5388786792755127, "difference": 0.2705056071281433, "source": "\u6fb3\u5927\u79d1\u6280\u5b66\u9662\u9662\u957f\u987b\u6210\u5fe0\u5ba3\u8bfb\u6c5f\u671d\u6656\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u6c5f\u671d\u6656\u5973\u58eb\u53c2\u4e0e\u7814\u53d1\u7684\u91cd\u5927\u53d1\u660e\u548c\u4e13\u5229\uff0c\u81f3\u4eca\u7d2f\u79ef\u8d85\u8fc715\u9879\u4e0e\u5b58\u50a8\u865a\u62df\u5316\u3001\u5bfc\u822a\u3001\u6587\u4ef6\u7cfb\u7edf\u548c\u7535\u6e90\u7ba1\u7406\u76f8\u5173\uff0c\u65e0\u4e0d\u5b9e\u7528\u6027\u9ad8\uff0c\u4f7f\u7528\u5e7f\u6cdb\uff0c\u63d0\u5347\u4eba\u7c7b\u751f\u6d3b\u4fbf\u5229\u5ea6\u3002", "reference": "When reading the praises to Jiang Zhaohui, Xu Chengzhong, dean of the Institute of Technology of University of Macau, said that 15 significant inventions and patients developed with the participation of Ms. Jiang Zhaohui are related to storage virtualization, navigation, document system and power management, which are all highly practical, widely applied and improved the convenience of life.", "x": 0.809384286403656, "y": 0.5388786792755127}, {"x_score": 1.2951648235321045, "y_score": 0.4189891517162323, "difference": 0.8761756718158722, "source": "\u4f5c\u4e3a\u5353\u6709\u6210\u5c31\u7684\u53d1\u660e\u5bb6\uff0c\u6c5f\u5973\u58eb\u5f80\u5f80\u80fd\u628a\u9ad8\u6df1\u7684\u79d1\u6280\u548c\u7406\u8bba\u5316\u7e41\u4e3a\u7b80\uff0c\u666e\u53ca\u5927\u4f17\u3002", "reference": "As an inventor with outstanding achievements, Ms. Jiang can turn sophisticated technology and theories into simple concepts and popularize them to the public.", "x": 1.2951648235321045, "y": 0.4189891517162323}, {"x_score": 1.2441058158874512, "y_score": 0.3141237795352936, "difference": 0.9299820363521576, "source": "\u6700\u540e\uff0c\u9648\u51ef\u5148\u4f5c\u4e3a\u8363\u8a89\u535a\u58eb\u4ee3\u8868\u5ba3\u8bfb\u8c22\u8f9e\u3002", "reference": "At last, Chen Kaixian delivered the thank-you speech as the representative of honorary doctorates.", "x": 1.2441058158874512, "y": 0.3141237795352936}, {"x_score": 0.7805511951446533, "y_score": -0.2815946638584137, "difference": 1.062145859003067, "source": "\u4ed6\u5f88\u9ad8\u5174\u770b\u5230\u6fb3\u95e8\u53ca\u5927\u6e7e\u533a\u7684\u533b\u836f\u4e8b\u4e1a\u6811\u7acb\u4e86\u4e00\u4e2a\u826f\u597d\u7684\u5178\u8303\uff1a\u4ece\u6fb3\u5927\u5efa\u7acb\u7684\u7b2c\u4e00\u4e2a\u4e2d\u836f\u8d28\u91cf\u7814\u7a76\u56fd\u5bb6\u91cd\u70b9\u5b9e\u9a8c\u5ba4\u5230\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u7684\u84ec\u52c3\u53d1\u5c55\uff0c\u6fb3\u5927\u5728\u6574\u5408\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u9886\u57df\u4f18\u79c0\u4eba\u624d\u4e2d\u8d21\u732e\u4e86\u5de8\u5927\u4f5c\u7528\u3002", "reference": "He was happy to see that the industry of medicine in Macau and Greater Bay Area has set a good example: from the University of Macau establishing the first National Key Laboratory of Traditional Chinese Medicine Quality Research to the prosperous development of the traditional Chinese medicine industry in Greater Bay Area, the University of Macau has played a major role in integrating outstanding talents of traditional Chinese medicine.", "x": 0.7805511951446533, "y": -0.2815946638584137}, {"x_score": 1.125464677810669, "y_score": 0.3364950120449066, "difference": 0.7889696657657623, "source": "\u6b64\u5916\uff0c\u4ed6\u8ba4\u4e3a\u6fb3\u5927\u7684\u7ba1\u7406\u56e2\u961f\u62e5\u6709\u8fdc\u89c1\u5353\u8bc6\uff0c\u4e0d\u4ec5\u5728\u5b66\u672f\u4e0a\u4e3a\u5b66\u751f\u63d0\u4f9b\u79d1\u7814\u6c83\u571f\uff0c\u540c\u65f6\u4e3a\u793e\u4f1a\u8f93\u9001\u4e86\u8bb8\u591a\u62e5\u6709\u8d23\u4efb\u5fc3\u7684\u4eba\u624d\u3002", "reference": "In addition, he thinks the management team of the University of Macau is far-sighted, who not only provide students with abundant resources of research, but also send a lot of responsible talents to society.", "x": 1.125464677810669, "y": 0.3364950120449066}, {"x_score": 1.2016189098358154, "y_score": 0.6646192669868469, "difference": 0.5369996428489685, "source": "\u4ed6\u5f88\u8363\u5e78\u80fd\u8ddf\u6fb3\u5927\u5c55\u5f00\u4ea4\u6d41\u4e0e\u5408\u4f5c\uff0c\u5e76\u5bf9\u6fb3\u5927\u8fd1\u5e74\u53d6\u5f97\u7684\u6210\u5c31\u8868\u793a\u7531\u8877\u795d\u8d3a\u3002", "reference": "He was honored to carry out exchanges and communication with University of Macau and congratulated University of Macau on the achievements it achieved in recent years.", "x": 1.2016189098358154, "y": 0.6646192669868469}, {"x_score": 1.3105096817016602, "y_score": 0.5260636806488037, "difference": 0.7844460010528564, "source": "\u7f8e\u4e9a\u88d4\u56e2\u4f53\u6295\u8bc9\u8036\u9c81\u7b493\u6240\u5e38\u6625\u85e4\u540d\u6821\u62db\u751f\u6b67\u89c6-\u65b0\u534e\u7f51", "reference": "Asian communities in the US complains about admission discrimination by Yale and two other Ivy League universities - Xinhuanet", "x": 1.3105096817016602, "y": 0.5260636806488037}, {"x_score": 0.8811046481132507, "y_score": 0.4754718840122223, "difference": 0.40563276410102844, "source": "\u65b0\u534e\u793e\u534e\u76db\u987f\uff15\u6708\uff12\uff13\u65e5\u7535\uff08\u8bb0\u8005\u5f90\u5251\u6885\uff09\u7f8e\u56fd\uff11\uff13\uff10\u591a\u4e2a\u4e9a\u88d4\u56e2\u4f53\uff12\uff13\u65e5\u5411\u7f8e\u56fd\u6559\u80b2\u90e8\u548c\u53f8\u6cd5\u90e8\u63d0\u4ea4\u7533\u8bc9\uff0c\u6297\u8bae\uff13\u6240\u5e38\u6625\u85e4\u540d\u6821 \u2014 \u2014 \u8036\u9c81\u5927\u5b66\u3001\u5e03\u6717\u5927\u5b66\u548c\u8fbe\u7279\u8305\u65af\u5b66\u9662\u5728\u62db\u751f\u8fc7\u7a0b\u4e2d\u6b67\u89c6\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f\u3002", "reference": "Message from Xinhua News Agency Washington on May 23 (journalist: Xu Jianmei): More than 130 Asian communities in the US submitted a complaint to the Ministry of Education and Ministry of Justice in the US on May 23 to protest against the discrimination on Asian students in the enrollment of 3 Ivy League universities, Yale University, Brown University and Dartmouth College.", "x": 0.8811046481132507, "y": 0.4754718840122223}, {"x_score": 1.4625463485717773, "y_score": 0.7353543639183044, "difference": 0.7271919846534729, "source": "\u7275\u5934\u53d1\u8d77\u7533\u8bc9\u7684\u4e9a\u88d4\u6559\u80b2\u8054\u76df\u5f53\u5929\u5728\u534e\u76db\u987f\u53ec\u5f00\u65b0\u95fb\u53d1\u5e03\u4f1a\u3002", "reference": "Asian American Coalition for Education, who initiated the complaint, held a press conference in Washington on that day.", "x": 1.4625463485717773, "y": 0.7353543639183044}, {"x_score": 0.9119507670402527, "y_score": 0.547041118144989, "difference": 0.36490964889526367, "source": "\u8be5\u56e2\u4f53\u4e3b\u5e2d\u8d75\u5b87\u7a7a\u5728\u53d1\u5e03\u4f1a\u4e0a\u8bf4\uff0c\u8fc7\u53bb\uff11\uff10\u5e74\u91cc\uff0c\u7b26\u5408\u7f8e\u56fd\u540d\u6821\u5f55\u53d6\u6761\u4ef6\u7684\u4e9a\u88d4\u7533\u8bf7\u4eba\u6570\u91cf\u6210\u500d\u589e\u957f\uff0c\u4f46\u5728\u8fd9\uff13\u6240\u7f8e\u56fd\u540d\u6821\u4e2d\uff0c\u4e9a\u88d4\u6240\u5360\u6bd4\u4f8b\u57fa\u672c\u7ef4\u6301\u5728\u540c\u4e00\u6c34\u5e73\u3002", "reference": "According to the speech made by Zhao Yukong, chairman of the group, during the past 10 years, the number of Asian applicants who met the admission qualification of famous universities in the US has doubled and redoubled; however, in these famous universities in the US, the proportion of Asian students basically maintained at the same level.", "x": 0.9119507670402527, "y": 0.547041118144989}, {"x_score": 1.270090937614441, "y_score": 0.7785536646842957, "difference": 0.49153727293014526, "source": "\u8bb8\u591a\u7814\u7a76\u8868\u660e\uff0c\u8fd9\u4e9b\u9ad8\u6821\u5728\u6240\u8c13\u201c\u7efc\u5408\u8003\u91cf\u201d\u7684\u62db\u751f\u8fc7\u7a0b\u4e2d \uff0c \u201c \u957f\u671f\u6301\u7eed\u6027\u4ee5\u53ca\u7cfb\u7edf\u5316\u5730\u6b67\u89c6\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f \u201d \u3002", "reference": "According to lots of research results, these universities \u201cdiscriminated against Asian students in a long-term, continuous and systematic way\u201d during the so-called \u201ccomprehensive consideration\u201dof the admission process.", "x": 1.270090937614441, "y": 0.7785536646842957}, {"x_score": 1.1806704998016357, "y_score": 0.7932727932929993, "difference": 0.3873977065086365, "source": "\u8d75\u5b87\u7a7a\u4ecb\u7ecd\u8bf4\uff0c\uff12\uff10\uff11\uff14\u5e74\u6851\u5fb7\u65af\u7b49\u5b66\u8005\u7684\u7814\u7a76\u663e\u793a\uff0c\u5728\u8fd9\uff13\u6240\u9ad8\u6821\u91cc\uff0c\u76f8\u5bf9\u7533\u8bf7\u8005\u4eba\u6570\uff0c\u4e9a\u88d4\u5728\u6240\u6709\u65cf\u88d4\u4e2d\u5f55\u53d6\u7387\u6700\u4f4e\u3002", "reference": "As introduced by Zhao Yukong, according to research results of scholars such as Saunders in 2014, in these 3 universities, Asian students have the lowest acceptance rate among all the ethnic groups considering the number of applicants.", "x": 1.1806704998016357, "y": 0.7932727932929993}, {"x_score": 1.034463882446289, "y_score": 0.664267361164093, "difference": 0.37019652128219604, "source": "\u7f8e\u56fd\u6559\u80b2\u90e8\u7684\u6570\u636e\u4e5f\u663e\u793a\uff0c\u5728\u6240\u6709\u5e38\u6625\u85e4\u76df\u6821\u4e2d\uff0c\u5e03\u6717\u5927\u5b66\u548c\u8fbe\u7279\u8305\u65af\u5b66\u9662\u5bf9\u4e9a\u88d4\u5b66\u751f\u7684\u5f55\u53d6\u6bd4\u4f8b\u6700\u4f4e\uff0c\u8036\u9c81\u5927\u5b66\u548c\u5e03\u6717\u5927\u5b66\u5bf9\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f\u5b9e\u65bd\u4e86\u4e8b\u5b9e\u4e0a\u7684\u79cd\u65cf\u914d\u989d\u8fbe\uff12\uff10\u5e74\u4ee5\u4e0a\u3002", "reference": "Data from Department of Education of the US also indicates that among all the Ivy League Universities, Brown University and Dartmouth College have the lowest acceptance rate of Asian students; Yale University and Brown University have been implementing racial quota of Asian applicants for more than 20 years.", "x": 1.034463882446289, "y": 0.664267361164093}, {"x_score": 1.0753998756408691, "y_score": 0.7237468361854553, "difference": 0.3516530394554138, "source": "\u8d75\u5b87\u7a7a\u544a\u8bc9\u65b0\u534e\u793e\u8bb0\u8005\uff0c\u4ed6\u4eec\u671f\u671b\u63d0\u4ea4\u7533\u8bc9\u540e\uff0c\u7f8e\u56fd\u6559\u80b2\u90e8\u3001\u53f8\u6cd5\u90e8\u80fd\u591f\u5c55\u5f00\u8c03\u67e5\uff0c\u5e76\u5728\u8ba4\u5b9a\u4e8b\u5b9e\u540e\u91c7\u53d6\u63aa\u65bd\u963b\u6b62\u8fd9\u4e9b\u9ad8\u6821\u7ee7\u7eed\u5728\u62db\u751f\u4e2d\u6b67\u89c6\u4e9a\u88d4\u3002", "reference": "Zhao Yukong told the journalist of Xinhua News Agency that they wished that Ministry of Education and Ministry of Justice of the US could conduct investigation after they submitted the complaint, and take measures to prevent these universities from continuing to discriminate against Asian students in the admission process after identifying the facts.", "x": 1.0753998756408691, "y": 0.7237468361854553}, {"x_score": 1.3666564226150513, "y_score": 0.6646137833595276, "difference": 0.7020426392555237, "source": "\u4ed6\u4eec\u4e5f\u671f\u671b\u88ab\u6295\u8bc9\u9ad8\u6821\u80fd\u591f\u4e3b\u52a8\u91cd\u89c6\u8fd9\u4e00\u95ee\u9898\uff0c\u6539\u53d8\u5bf9\u4e9a\u88d4\u7684\u62db\u751f\u653f\u7b56\u3002", "reference": "They also wished that the universities being complained about could pay attention to this issue on their own initiative and change the recruitment policy for Asian students.", "x": 1.3666564226150513, "y": 0.6646137833595276}, {"x_score": 1.6925058364868164, "y_score": -0.027492186054587364, "difference": 1.7199980225414038, "source": "\u76ee\u524d\uff0c\u88ab\u6295\u8bc9\u7684\uff13\u6240\u9ad8\u6821\u5c1a\u672a\u4f5c\u51fa\u56de\u5e94\u3002", "reference": "The 3 universities being complained about have not responded yet.", "x": 1.6925058364868164, "y": -0.027492186054587364}, {"x_score": 1.331658124923706, "y_score": 0.6792265772819519, "difference": 0.6524315476417542, "source": "\u4e9a\u88d4\u6559\u80b2\u8054\u76df\u6210\u7acb\u4e8e\uff12\uff10\uff11\uff15\u5e74\uff0c\u5f53\u65f6\u66fe\u6295\u8bc9\u54c8\u4f5b\u5927\u5b66\u62db\u751f\u6b67\u89c6\uff0c\u4f46\u7f8e\u56fd\u6559\u80b2\u90e8\u4ee5\u7a0b\u5e8f\u7406\u7531\u672a\u4e88\u53d7\u7406\u3002", "reference": "Established in 2015, Asian American Coalition for Education once made a complaint against Harvard University about admission discrimination, but the US Ministry of Education did not accept the complaint on procedural grounds.", "x": 1.331658124923706, "y": 0.6792265772819519}, {"x_score": 1.3093750476837158, "y_score": 0.6391268968582153, "difference": 0.6702481508255005, "source": "\u6b64\u6b21\u53c2\u4e0e\u7533\u8bc9\u7684\u9664\u7f8e\u56fd\u534e\u88d4\u56e2\u4f53\u5916\uff0c\u8fd8\u5305\u62ec\u7f8e\u56fd\u5370\u5ea6\u88d4\u3001\u97e9\u88d4\u3001\u65e5\u88d4\u3001\u5df4\u57fa\u65af\u5766\u88d4\u6559\u80b2\u56e2\u4f53\u3002", "reference": "In addition to Asian groups in the US, the groups involved in the complaint also include Indian, Korean, Japanese Americans and Pakistani education groups in the US.", "x": 1.3093750476837158, "y": 0.6391268968582153}, {"x_score": 0.8052107691764832, "y_score": 0.45306238532066345, "difference": 0.3521483838558197, "source": "\uff08\u5fb7\u56fd\u4e4b\u58f0\u4e2d\u6587\u7f51 \uff09 \" \u6c11\u4e3b\u5cf0\u4f1a\"\u5468\u4e94\u7ed3\u675f\u540e\uff0c\u4e2d\u56fd\u5916\u4ea4\u90e8\u53d1\u8a00\u4eba\u5468\u516d\uff0812\u670811\u65e5\uff09\u53d1\u8868\u8c08\u8bdd\u8868\u793a\uff0c\u7f8e\u56fd\u4e3e\u529e\"\u9886\u5bfc\u4eba\u6c11\u4e3b\u5cf0\u4f1a \" \uff0c \u662f\"\u4ee5\u610f\u8bc6\u5f62\u6001\u5212\u7ebf\uff0c\u628a\u6c11\u4e3b\u5de5\u5177\u5316\u3001\u6b66\u5668\u5316\uff0c\u5047\u6c11\u4e3b\u4e4b\u540d\u884c\u53cd\u6c11\u4e3b\u4e4b\u5b9e\uff0c\u717d\u52a8\u5206\u88c2\u5bf9\u6297\uff0c\u8f6c\u79fb\u56fd\u5185\u77db\u76fe \" \u3002", "reference": "(Deutsche Welle Chinese Website) After the \u201cDemocracy Summit\u201d on Friday, the spokesperson of Foreign Ministry of China delivered a speech on Saturday (December 11), stating that the United States hosting the \u201cLeaders\u2019 Democracy Summit\u201d to \u201cmake democracy tool-oriented and weapon-oriented based on ideology, to implement anti-democracy in the name of democracy, so as to incite division and confrontation and to shift domestic contradictions\u201d.", "x": 0.8052107691764832, "y": 0.45306238532066345}, {"x_score": 1.1121926307678223, "y_score": 0.5299814343452454, "difference": 0.5822111964225769, "source": "\u4e2d\u56fd\u653f\u5e9c\u8ba4\u4e3a \uff0c \" \u957f\u671f\u4ee5\u6765\uff0c\u7f8e\u56fd\u5c06\u81ea\u5df1\u7684\u653f\u6cbb\u5236\u5ea6\u548c\u4ef7\u503c\u7406\u5ff5\u5f3a\u52a0\u4e8e\u4eba\uff0c\u63a8\u884c'\u6c11\u4e3b\u6539\u9020 ' \uff0c \u6ee5\u65bd\u5355\u8fb9\u5236\u88c1\uff0c\u7b56\u52a8'\u989c\u8272\u9769\u547d ' \uff0c \u9020\u6210\u707e\u96be\u6027\u540e\u679c\u3002", "reference": "According to the Government of China, \u201cfor a very long time, the U.S. has been imposing its own political systems and values on others, carried out \u2018democratic transformation\u2019, used unilateral sanction indiscriminately and has instigated \u2018Color Revolution\u2019, leading to disastrous consequences.", "x": 1.1121926307678223, "y": 0.5299814343452454}, {"x_score": 1.4969104528427124, "y_score": 0.443180114030838, "difference": 1.0537303388118744, "source": "'\u6c11\u4e3b'\u65e9\u5df2\u6210\u4e3a\u7f8e\u56fd\u5e72\u6d89\u522b\u56fd\u7684'\u5927\u89c4\u6a21\u6740\u4f24\u6027\u6b66\u5668 ' \u3002", "reference": "\u201cDemocracy has long become the weapon of mass destruction the United States used to interfere with other countries.", "x": 1.4969104528427124, "y": 0.443180114030838}, {"x_score": 1.4545212984085083, "y_score": 1.449643850326538, "difference": 0.004877448081970215, "source": "\u6b64\u6b21\u5cf0\u4f1a\u662f\u62dc\u767b\u5151\u73b0\u5176\u7ade\u9009\u627f\u8bfa\u7684\u884c\u52a8\u3002", "reference": "The summit was the action that Biden took to fulfill his promise made during the campaign.", "x": 1.4545212984085083, "y": 1.449643850326538}, {"x_score": 1.2230665683746338, "y_score": 0.43360215425491333, "difference": 0.7894644141197205, "source": "\u4e3a\u671f\u4e24\u5929\u7684\u4f1a\u8bae\u4ee5\u89c6\u9891\u65b9\u5f0f\u8fdb\u884c\uff0c\u5168\u7403111\u4e2a\u56fd\u5bb6\u9886\u5bfc\u4eba\u5e94\u9080\u4e0e\u4f1a\uff0c\u5176\u4e2d\u5305\u62ec\u53f0\u6e7e\u9886\u5bfc\u4eba\uff0c\u4f46\u4e2d\u56fd\u548c\u4fc4\u7f57\u65af\u6ca1\u6709\u53d7\u5230\u9080\u8bf7\u3002", "reference": "The meetings during the 2-days summit were held via video call, and leaders from 111 countries were invited to attend the meeting, including the leaders of Taiwan; however, leaders of China and Russia were not invited.", "x": 1.2230665683746338, "y": 0.43360215425491333}, {"x_score": 1.2537469863891602, "y_score": 1.2529340982437134, "difference": 0.0008128881454467773, "source": "\u5cf0\u4f1a\u524d\u5915\uff0c\u4e2d\u56fd\u548c\u4fc4\u7f57\u65af\u5c31\u4ee5\u7f8e\u56fd\u81ea\u8eab\u6c11\u4e3b\u51fa\u73b0\u95ee\u9898\u62a8\u51fb\u7f8e\u56fd\uff0c\u79f0\u7f8e\u56fd\u6ca1\u6709\u8d44\u683c\u4e3b\u6301\u53ec\u5f00\u8fd9\u6837\u7684\u5cf0\u4f1a\u3002", "reference": "China and Russia attacked the U.S. for what was wrong with its own democracy before the summit, and said that the U.S. did not have the qualification to hold such a summit.", "x": 1.2537469863891602, "y": 1.2529340982437134}, {"x_score": 0.8624767661094666, "y_score": 0.2285749763250351, "difference": 0.6339017897844315, "source": "\u800c\u56fd\u9645\u4e0a\u548c\u7f8e\u56fd\u56fd\u5185\u4e5f\u6709\u8d28\u7591\u58f0\u97f3\uff0c\u4f8b\u5982\u6279\u8bc4\u53d7\u9080\u4e0e\u4f1a\u7684\u5305\u62ec\u4e00\u4e9b\u6709\u5a01\u6743\u4e13\u5236\u503e\u5411\u7684\u9886\u5bfc\u4eba\uff0c\u6bd4\u5982\u83f2\u5f8b\u5bbe\u3001\u6ce2\u5170\u548c\u5df4\u897f\u7b49\u56fd\u7684\u9886\u5bfc\u4eba\uff0c\u6709\u4eba\u6000\u7591\u62dc\u767b\u653f\u5e9c\u7684\u771f\u6b63\u610f\u56fe\u5e76\u975e\u4e3a\u4e86\u6c11\u4e3b\u800c\u662f\u4e3a\u4e86\u5730\u7f18\u653f\u6cbb\u76ee\u7684\u7ec4\u7ec7\u4e86\u8fd9\u6b21\u5cf0\u4f1a\u3002", "reference": "There were doubts internationally and in the U.S.; for example, the U.S. was criticized for inviting leaders who had the tendency to be authoritarians, such as the leaders of the Philippines, Poland and Brazil, and some suspected that the real intention of the Biden government was geopolitics, not democracy.", "x": 0.8624767661094666, "y": 0.2285749763250351}, {"x_score": 1.4022492170333862, "y_score": 0.34893229603767395, "difference": 1.0533169209957123, "source": "\u521a\u4e0a\u4efb\u7684\u5fb7\u56fd\u603b\u7406\u8096\u5c14\u8328\u4e5f\u53c2\u52a0\u4e86\u89c6\u9891\u6c11\u4e3b\u5cf0\u4f1a", "reference": "German Chancellor Scholz who just took office also attended the video Democracy Summit.", "x": 1.4022492170333862, "y": 0.34893229603767395}, {"x_score": 0.8363328576087952, "y_score": 0.5652267336845398, "difference": 0.27110612392425537, "source": "\u4e2d\u56fd\u5916\u4ea4\u90e8\u5468\u516d\u7684\u58f0\u660e\u79f0 \uff0c \" \u4eca\u5929\u7684\u7f8e\u5f0f\u6c11\u4e3b\u75c5\u6001\u5c3d\u663e\uff0c\u91d1\u94b1\u653f\u6cbb\u3001\u8eab\u4efd\u653f\u6cbb\u3001\u653f\u515a\u5bf9\u7acb\u3001\u653f\u6cbb\u6781\u5316\u3001\u793e\u4f1a\u6495\u88c2\u3001\u79cd\u65cf\u77db\u76fe\u3001\u8d2b\u5bcc\u5206\u5316\u7b49\u95ee\u9898\u6108\u6f14\u6108\u70c8 \" \uff0c \u7f8e\u56fd\u7684\u6c11\u4e3b\u662f\u5efa\u7acb\u5728\u8d44\u672c\u57fa\u7840\u4e0a\u7684\"\u5bcc\u4eba\u6e38\u620f \" \u3002", "reference": "According to the statement made by Chinese Foreign Ministry on Saturday, \u201cthe American democracy today is morbid, with increasingly obvious problems such as money politics, identity politics, political opposition, political polarization, social tearing, racial conflicts and polarization of the rich and the poor\u201d, and the democracy of the U.S. was the \u201cgame of the rich\u201d established based on the capital.", "x": 0.8363328576087952, "y": 0.5652267336845398}, {"x_score": 0.8030896186828613, "y_score": 0.46486911177635193, "difference": 0.3382205069065094, "source": "\u7f8e\u56fd\u603b\u7edf\u62dc\u767b\u5728\u53d1\u8a00\u4e2d\u8868\u793a \uff0c \" \u4f5c\u4e3a\u653f\u5e9c\u7684\u9886\u5bfc\u4eba\uff0c\u6211\u4eec\u6709\u8d23\u4efb\u503e\u542c\u6211\u4eec\u7684\u516c\u6c11\uff0c\u52a0\u56fa\u6c11\u4e3b\u7684\u62a4\u680f\uff0c\u63a8\u52a8\u6539\u9769\uff0c\u5b9e\u73b0\u900f\u660e\u7684\u95ee\u8d23\u6cbb\u7406\uff0c\u66f4\u80fd\u62b5\u5fa1\u4e13\u5236\u7684\u7f13\u51b2\u548c\u51b2\u51fb\u7684\u529b\u91cf\uff0c\u4ee5\u53ca\u90a3\u4e9b\u60f3\u5728\u516c\u5171\u5229\u76ca\u4e4b\u524d\u8d64\u88f8\u88f8\u5730\u8ffd\u6c42\u6743\u529b\u7684\u4eba \u3002 \"", "reference": "The U.S. President, Biden, expressed in his speech, \u201cas the leaders of the government, we have the responsibility to listen to ideas of our citizens, reinforce the guardrail of democracy, promote reforms and realize transparent accountability and governance, to fight against the power of impact of buffer of autocracy and those who bluntly pursue power before public benefits.\u201d", "x": 0.8030896186828613, "y": 0.46486911177635193}, {"x_score": 1.3119900226593018, "y_score": 0.8593844771385193, "difference": 0.45260554552078247, "source": "\u4ed6\u5f3a\u8c03\uff0c\u6c11\u4e3b\u5e76\u4e0d\u662f\u60f3\u5f53\u7136\u7684 \uff0c \" \u6211\u4eec\u5fc5\u987b\u5728\u6bcf\u4e00\u4ee3\u4eba\u5f53\u4e2d\u4e0d\u65ad\u66f4\u65b0\u5b83\uff0c\u5728\u6211\u770b\u6765\uff0c\u8fd9\u662f\u6211\u4eec\u8fd9\u4e2a\u65f6\u4ee3\u7684\u51b3\u5b9a\u6027\u6311\u6218 \u3002 \"", "reference": "He emphasized that democracy should not be taken for granted, \u201cwe must keep update it in every generations which is, in my opinion, the decisive challenge of our era.\u201d", "x": 1.3119900226593018, "y": 0.8593844771385193}, {"x_score": 1.4571547508239746, "y_score": 0.6634336113929749, "difference": 0.7937211394309998, "source": "\u62dc\u767b\u8fd8\u8bf4\uff0c\u5168\u7403\u6c11\u4e3b\u53ca\u4eba\u6743\"\u9762\u5bf9\u6301\u7eed\u4e14\u4ee4\u4eba\u5fe7\u5fc3\u7684\u6311\u6218\u4e4b\u9645\uff0c\u6c11\u4e3b\u9700\u8981\u6597\u58eb\u6765\u634d\u536b \" \u3002", "reference": "Biden also said that global democracy and human rights are \u201cfacing continuous and worrying challenges, and democracy should be guarded by fighters\u201d.", "x": 1.4571547508239746, "y": 0.6634336113929749}, {"x_score": 1.3213376998901367, "y_score": 0.5622292160987854, "difference": 0.7591084837913513, "source": "\u7f8e\u56fd\u65b9\u9762\u627f\u8bfa\uff0c\u5728\u672c\u6b21\u6c11\u4e3b\u5cf0\u4f1a\u540e\uff0c\u5c06\u5c55\u5f00\u4e3a\u671f\u4e00\u5e74\u7684\u884c\u52a8\uff0c\u5305\u542b\u4e00\u9879\u91d1\u989d4.244\u4ebf\u7f8e\u5143\u7684\u5021\u8bae\uff0c\u4ee5\u52a0\u5f3a\u4e16\u754c\u5404\u5730\u7684\u6c11\u4e3b\uff0c\u5e76\u5bf9\u72ec\u7acb\u65b0\u95fb\u5a92\u4f53\u63d0\u4f9b\u652f\u6301\u3002", "reference": "The United States promised that after this Democracy Summit, it will carry out a series of year-long actions including a 424.4 million USD initiative to strengthen democracy around the globe and provide support to independent new media.", "x": 1.3213376998901367, "y": 0.5622292160987854}, {"x_score": 1.3879547119140625, "y_score": 1.1387386322021484, "difference": 0.24921607971191406, "source": "\u7f8e\u56fd\u5e0c\u671b\u5404\u56fd\u5728\u8ba1\u5212\u4e8e2022\u5e74\u5e95\u4e3e\u884c\u7684\u5b9e\u4f53\u6c11\u4e3b\u5cf0\u4f1a\u524d\uff0c\u4f5c\u51fa\u5177\u4f53\u7684\u516c\u5f00\u627f\u8bfa\uff0c\u4ee5\u6539\u5584\u5176\u6c11\u4e3b\u5236\u5ea6\u3002", "reference": "The U.S. wants all countries to make specific and open promises before the democratic summit held at the end of 2022, so as to improve the democratic system.", "x": 1.3879547119140625, "y": 1.1387386322021484}, {"x_score": 1.5769368410110474, "y_score": 0.5364593863487244, "difference": 1.040477454662323, "source": "\u62dc\u767b\u8bf4 \uff0c \" \u8ba9\u6211\u4eec\u6240\u6709\u56fd\u5bb6\u90fd\u843d\u5b9e\u6211\u4eec\u7684\u627f\u8bfa\u5e76\u5728\u660e\u5e74\u62a5\u544a\u6211\u4eec\u6240\u53d6\u5f97\u7684\u8fdb\u5c55 \" \u3002", "reference": "Biden said, \u201clet\u2019s all fulfill our promises and report our progresses next year\u201d.", "x": 1.5769368410110474, "y": 0.5364593863487244}, {"x_score": 1.0290110111236572, "y_score": -0.2978467047214508, "difference": 1.326857715845108, "source": "\u6559\u80b2\u601d\u8003\uff1a\u5927\u5b66\u8003\u8bd5\u5982\u4f55\u8ba9\u201c\u5b66\u9738 \u201d \u201c \u5b66\u6e23\u201d\u5404\u5f97\u5176\u6240-\u65b0\u534e\u7f51", "reference": "Thought on Education: How do examinations in college allow straight A students and slack students both get what they deserve - Xinhuanet", "x": 1.0290110111236572, "y": -0.2978467047214508}, {"x_score": 1.0421193838119507, "y_score": -1.1558349132537842, "difference": 2.197954297065735, "source": "\u5170\u5dde\u4ea4\u901a\u5927\u5b663\u540d\u5b66\u751f\u7ed9\u6821\u9886\u5bfc\u5199\u4fe1\uff0c\u53cd\u6620\u5bf9\u5927\u5b66\u8003\u8bd5\u7684\u56f0\u60d1\uff0c\u5e76\u63d0\u51fa\u63d0\u9ad8\u8003\u8bd5\u96be\u5ea6\uff0c\u53d8\u6362\u8003\u8bd5\u9898\u578b\uff0c\u8ba9\u8003\u8bd5\u771f\u6b63\u4f53\u73b0\u5b66\u751f\u5b9e\u9645\u6c34\u5e73\u7684\u8bc9\u6c42\u3002", "reference": "Three students in Lanzhou Jiaotong University wrote a letter to leaders of the university to reflect their confusion on examinations in university, and raised the ideas to increase the difficulty of examinations, change types of questions and let the examinations reflect the real learning level of students.", "x": 1.0421193838119507, "y": -1.1558349132537842}, {"x_score": 1.616541862487793, "y_score": 0.688468873500824, "difference": 0.928072988986969, "source": "\u7684\u786e\uff0c\u957f\u671f\u4ee5\u6765\uff0c\u5927\u5b66\u8003\u8bd5\u90fd\u662f\u4e00\u4e2a\u201c\u70ed\u95e8\u8bdd\u9898 \u201d \u3002", "reference": "Indeed, examinations in universities have been a \u201cheated topic\u201c for a long time.", "x": 1.616541862487793, "y": 0.688468873500824}, {"x_score": 1.2746188640594482, "y_score": 0.23751035332679749, "difference": 1.0371085107326508, "source": "\u5728\u5927\u5b66\u6821\u56ed\uff0c\u5b66\u751f\u6765\u81ea\u4e94\u6e56\u56db\u6d77\uff0c\u80fd\u529b\u6c34\u5e73\u5404\u4e0d\u76f8\u540c\uff0c\u518d\u52a0\u4e4b\u5b66\u4e60\u7a0b\u5ea6\u4e0d\u4e00\uff0c\u5b66\u4e60\u7684\u60c5\u51b5\u5343\u5dee\u4e07\u522b\u3002", "reference": "Students on campus come from all corners of the country, with varied abilities and levels; due to different efforts spent in study, their situations of study vary significantly.", "x": 1.2746188640594482, "y": 0.23751035332679749}, {"x_score": 1.508460283279419, "y_score": 0.5553542971611023, "difference": 0.9531059861183167, "source": "\u5bf9\u4e8e\u5177\u6709\u5982\u6b64\u591a\u5143\u7279\u5f81\u7684\u7fa4\u4f53\u8fdb\u884c\u8003\u6838\uff0c\u5b58\u5728\u4e0d\u540c\u611f\u53d7\uff0c\u5728\u6240\u96be\u514d\u3002", "reference": "It is inevitable for different feelings about the examinations to exist in such a diversified group.", "x": 1.508460283279419, "y": 0.5553542971611023}, {"x_score": 1.3449105024337769, "y_score": 0.21202817559242249, "difference": 1.1328823268413544, "source": "\u5f53\u7136\uff0c\u5982\u679c\u8003\u8bd5\u8bd5\u9898\u9898\u578b\u5355\u4e00\u3001\u91cd\u590d\u7387\u9ad8\uff0c\u9898\u76ee\u8fc7\u4e8e\u7b80\u5355\uff0c\u5fc5\u7136\u4f1a\u9020\u6210\u53e6\u4e00\u79cd\u622a\u7136\u4e0d\u540c\u7684\u611f\u53d7\u3002", "reference": "Certainly, it will cause a completely different experience if there are few types of questions, the questions are repetitive or too simple.", "x": 1.3449105024337769, "y": 0.21202817559242249}, {"x_score": 1.1439990997314453, "y_score": 0.6393808126449585, "difference": 0.5046182870864868, "source": "\u4e0d\u7528\u529f\u7684\u5b66\u751f\uff0c\u53ef\u80fd\u8003\u524d\u96c6\u4e2d\u7a81\u51fb\u5c31\u80fd\u53ca\u683c\uff0c\u5982\u82e5\u518d\u60f3\u5176\u4ed6\u529e\u6cd5\uff0c\u6709\u53ef\u80fd\u8fbe\u5230\u4e8b\u534a\u529f\u500d\u7684\u6548\u679c\u3002", "reference": "Students who do not study hard can pass the exam after cramming before the exam; if they think of other ways, they may half the work with double results.", "x": 1.1439990997314453, "y": 0.6393808126449585}, {"x_score": 0.7838420271873474, "y_score": -0.19097626209259033, "difference": 0.9748182892799377, "source": "\u5982\u6b64\u4e00\u6765\uff0c\u5c31\u51fa\u73b0\u201c\u5b66\u6e23\u201d\u5e73\u65f6\u4e0d\u6295\u5165\u4e5f\u80fd\u8fc7\u5173\u3001\u751a\u81f3\u5f97\u4e86\u9ad8\u5206 \uff1b \u201c \u5b66\u9738\u201d\u5e73\u65f6\u4ece\u4e0d\u843d\u8bfe\uff0c\u4f5c\u4e1a\u3001\u7b14\u8bb0\u6837\u6837\u597d\uff0c\u8003\u8bd5\u4e5f\u6ca1\u9ad8\u51fa\u591a\u5c11\u7684\u201c\u602a\u73b0\u72b6 \u201d \u3002", "reference": "As such, there will be a \u201cstrange phenomenon where \u201cslack students\u201d who don\u2019t ordinarily study pass the exam and even getting high scores; \u201cstraight A\u201d students who never miss any class, take notes, do assignments get scores that are not much higher.", "x": 0.7838420271873474, "y": -0.19097626209259033}, {"x_score": 1.1486659049987793, "y_score": 0.5729113817214966, "difference": 0.5757545232772827, "source": "\u8fd9\u6837\u770b\u6765\uff0c\u5170\u5dde\u4ea4\u5927\u7684\u5b66\u751f\u53cd\u6620\u5927\u5b66\u8003\u8bd5\u4e2d\u5b58\u5728\u7684\u95ee\u9898\u5e76\u975e\u6beb\u65e0\u6765\u7531\uff0c\u76f8\u4fe1\u8fd9\u79cd\u72b6\u51b5\u4e5f\u4e0d\u53ea\u5170\u5dde\u4ea4\u5927\u5b58\u5728\u3002", "reference": "In this way, the problems in college exams reflected by students of Lanzhou Jiaotong University are not groundless; it is believed that such situations do not exist only in Lanzhou Jiaotong University.", "x": 1.1486659049987793, "y": 0.5729113817214966}, {"x_score": 1.3227894306182861, "y_score": -0.11332620680332184, "difference": 1.436115637421608, "source": "\u4ece\u8fd9\u5c42\u610f\u4e49\u4e0a\u8bb2\uff0c\u8981\u4e3a\u8fd93\u540d\u5199\u4fe1\u76f4\u9648\u7684\u5b66\u751f\u70b9\u8d5e\u3002", "reference": "In this sense, we should applaud for the three students who wrote the letter to reflect the problem directly.", "x": 1.3227894306182861, "y": -0.11332620680332184}, {"x_score": 0.6640604138374329, "y_score": 0.05330745875835419, "difference": 0.6107529550790787, "source": "\u5176\u5b9e\uff0c\u4e0a\u8fc7\u5927\u5b66\u7684\u4eba\u90fd\u6e05\u695a\uff0c\u7a81\u51fb\u5907\u8003\u3001\u60f3\u5404\u79cd\u529e\u6cd5\u4ece\u8001\u5e08\u5904\u201c\u5957\u53d6\u201d\u8003\u9898\uff0c\u4e89\u53d6\u5212\u8003\u8bd5\u8303\u56f4\uff0c\u6c42\u5f97\u8003\u524d\u5f97\u5230\u201c\u91cd\u70b9\u8f85\u5bfc\u201d\u7684\u73b0\u8c61\u5e76\u4e0d\u5c11\u89c1\uff0c\u751a\u81f3\u5728\u8003\u8bd5\u4e2d\u5939\u5e26\u5c0f\u6284\u3001\u8003\u540e\u6c42\u8001\u5e08\u9ad8\u62ac\u8d35\u624b\u7684\u60c5\u51b5\u4e5f\u4e0d\u662f\u5947\u95fb\u3002", "reference": "In fact, people who have been to colleges know that the phenomena of cramming for an exam, \u201ctrying to winkle\u201d exam questions from teachers, trying to get the scope of the questions and acquiring \u201ckey tutoring\u201d before exam are not rare; further, bringing notes to exams or begging teachers to give higher marks after exams are not rare, either.", "x": 0.6640604138374329, "y": 0.05330745875835419}, {"x_score": 1.0039279460906982, "y_score": 0.31723475456237793, "difference": 0.6866931915283203, "source": "\u5728\u7b14\u8005\u770b\u6765\uff0c\u4f5c\u4e3a\u4e00\u79cd\u6559\u5b66\u8d28\u91cf\u8bc4\u4f30\u5bfc\u5411\uff0c\u8861\u91cf\u4e00\u6240\u5927\u5b66\u8003\u8bd5\u7684\u5408\u683c\u4e0e\u5426\uff0c\u66f4\u5728\u4e8e\u6559\u5e08\u5bf9\u6559\u4e0e\u5b66\u7684\u5168\u9762\u628a\u63e1\uff0c\u4ee5\u53ca\u5728\u6b64\u57fa\u7840\u4e0a\u7684\u79d1\u5b66\u547d\u9898\u3002", "reference": "In the view of the author, as a guidance for teaching quality evaluation, judging if the exams in a college are qualified or not relies more on the comprehensive mastering on teaching and learning by teachers, as well as the setting questions scientifically on this basis.", "x": 1.0039279460906982, "y": 0.31723475456237793}, {"x_score": 1.3051797151565552, "y_score": 0.6160876750946045, "difference": 0.6890920400619507, "source": "\u8fdb\u5165\u5927\u5b66\u672c\u79d1\u9636\u6bb5\uff0c\u4e13\u4e1a\u5f00\u59cb\u7ec6\u5206\uff0c\u5f88\u591a\u4e13\u4e1a\u8bfe\u7a0b\u4ee5\u57fa\u7840\u77e5\u8bc6\u4e3a\u4e3b\u3002", "reference": "Majors are segmented after entering the undergraduate study, and many specialized courses are carried out with basic knowledge as the main content.", "x": 1.3051797151565552, "y": 0.6160876750946045}, {"x_score": 1.3422150611877441, "y_score": 0.20500177145004272, "difference": 1.1372132897377014, "source": "\u6bcb\u5eb8\u7f6e\u7591\uff0c\u662f\u5426\u5168\u9762\u638c\u63e1\u4e00\u4e2a\u5b66\u79d1\u7684\u57fa\u672c\u77e5\u8bc6\u70b9\uff0c\u662f\u5927\u5b66\u8003\u8bd5\u8981\u8003\u5bdf\u7684\u5185\u5bb9\u3002", "reference": "Undoubtedly, whether the students have mastered the basic knowledge is a content to be inspected in the exams in college.", "x": 1.3422150611877441, "y": 0.20500177145004272}, {"x_score": 1.2426036596298218, "y_score": 0.19935822486877441, "difference": 1.0432454347610474, "source": "\u800c\u672c\u79d1\u77e5\u8bc6\u57fa\u672c\u90fd\u662f\u5b66\u79d1\u57fa\u7840\u7406\u8bba\u548c\u57fa\u672c\u5e38\u8bc6\uff0c\u4ece\u77e5\u8bc6\u70b9\u800c\u8a00\uff0c\u53d8\u5316\u7684\u7a7a\u95f4\u5e76\u4e0d\u5927\uff0c\u57fa\u672c\u662f\u56fa\u5b9a\u7684\u3002", "reference": "Knowledge during the undergraduate study is mainly basic theories and common sense of the subject, and in terms of knowledge points, they are basically unchanged and there is not much room for variation.", "x": 1.2426036596298218, "y": 0.19935822486877441}, {"x_score": 1.3770973682403564, "y_score": 0.4784086346626282, "difference": 0.8986887335777283, "source": "\u5c31\u50cf\u6709\u6559\u5e08\u6240\u8a00 \uff0c \u201c 20\u5e74\u524d\u5b66\u5927\u5b66\u6570\u5b66\u7684\u57fa\u672c\u77e5\u8bc6\uff0c\u73b0\u5728\u8fd8\u5728\u5b66\uff0c\u8fd8\u662f\u91cd\u70b9 \u3002 \u201d", "reference": "As some teachers have said, \u201cthe mathematical basic knowledge in college twenty years ago is still being taught today and it is still a key content.\u201d", "x": 1.3770973682403564, "y": 0.4784086346626282}, {"x_score": 1.4327348470687866, "y_score": 0.0515192486345768, "difference": 1.3812155984342098, "source": "\u4f46\u77e5\u8bc6\u70b9\u57fa\u672c\u4e0d\u53d8\uff0c\u5e76\u4e0d\u4ee3\u8868\u8003\u8bd5\u9898\u578b\u5355\u4e00\u3001\u8bd5\u9898\u91cd\u590d\u3002", "reference": "However, the unchanging basic knowledge points do not mean there can be single type or repetitive questions.", "x": 1.4327348470687866, "y": 0.0515192486345768}, {"x_score": 1.0310966968536377, "y_score": 0.04406554251909256, "difference": 0.9870311543345451, "source": "\u5728\u5f88\u591a\u5927\u5b66\uff0c\u8003\u8bd5\u4e00\u822c\u90fd\u4f1a\u7ec4\u6210\u51fa\u9898\u7ec4\uff0c\u518d\u7531\u5b66\u79d1\u8d44\u6df1\u6559\u5e08\u7edf\u7b79\u7ec4\u6210\u8bd5\u5377\uff0c\u8003\u8bd5\u9605\u5377\u4e5f\u7531\u627f\u62c5\u8be5\u79d1\u7684\u5168\u4f53\u8001\u5e08\u53c2\u4e0e\uff0c\u8fd9\u6837\u5c31\u80fd\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u514b\u670d\u8bd5\u9898\u91cd\u590d\u7684\u60c5\u51b5\u3002", "reference": "There will usually be a group working on setting test questions for the exams, and senior teachers of the subject will coordinate and compile a test paper; marking test papers will be undertaken by all teachers of the subject; this can in a sense overcome the situation of repetitive questions.", "x": 1.0310966968536377, "y": 0.04406554251909256}, {"x_score": 0.6892058849334717, "y_score": -0.028836017474532127, "difference": 0.7180419024080038, "source": "\u4f46\u8981\u62df\u51fa\u4e00\u5957\u7b26\u5408\u6559\u4e0e\u5b66\u5b9e\u9645\u7684\u8bd5\u9898\uff0c\u9898\u76ee\u6839\u636e\u5b66\u751f\u5b66\u4e60\u6574\u4f53\u60c5\u51b5\uff0c\u96be\u6613\u5448\u6b63\u6001\u5206\u5e03\uff0c\u8fd8\u9700\u7efc\u5408\u638c\u63e1\u6559\u5b66\u60c5\u51b5\uff0c\u5168\u9762\u5206\u6790\u5b66\u751f\u5b66\u4e60\u7684\u7a0b\u5ea6\uff0c\u4ece\u800c\u4f7f\u8003\u8bd5\u547d\u9898\u5bf9\u96be\u6613\u3001\u9898\u578b\u6709\u52a8\u6001\u628a\u63e1\uff0c\u65e2\u80fd\u7a81\u51fa\u57fa\u7840\u77e5\u8bc6\u8003\u5bdf\uff0c\u53c8\u80fd\u517c\u987e\u80fd\u529b\u8003\u67e5\uff0c\u540c\u65f6\u5bf9\u9898\u578b\u8fdb\u884c\u521b\u65b0\u8bbe\u8ba1\u3002", "reference": "In order to prepare a set of test questions in accordance with practical conditions of teaching and learning, it is necessary to set questions with normal distribution in difficulty degree according to general learning conditions of students; it is also required to learn about the teaching situation, comprehensively analyze how well the students have learned so as to have a good command of the level of difficulty and type of question in designing the test paper, giving priority to inspection of basic knowledge, and testing their ability at the same time; creative designs on the type of question can be made as well.", "x": 0.6892058849334717, "y": -0.028836017474532127}, {"x_score": 1.2440483570098877, "y_score": 0.6508873105049133, "difference": 0.5931610465049744, "source": "\u8003\u8bd5\u662f\u5927\u5b66\u6559\u80b2\u7684\u6307\u6325\u68d2\uff0c\u6709\u4ec0\u4e48\u6837\u7684\u8003\u8bd5\uff0c\u5b66\u751f\u5c31\u4f1a\u6709\u76f8\u5e94\u7684\u5907\u8003\u65b9\u6848\uff0c\u957f\u6b64\u4ee5\u5f80\uff0c\u5c06\u5f71\u54cd\u5927\u5b66\u6559\u80b2\u7684\u6210\u6548\u3002", "reference": "College exam is the baton of college education, and students prepare for college exam according to the exam types; for this reason, college exams will influence the effect of college education in the long run.", "x": 1.2440483570098877, "y": 0.6508873105049133}, {"x_score": 1.0949766635894775, "y_score": 0.6530960202217102, "difference": 0.44188064336776733, "source": "\u5bf9\u4e8e\u5b66\u751f\u7684\u5efa\u8bae\u4fe1\uff0c\u5170\u5dde\u4ea4\u5927\u6821\u65b9\u9ad8\u5ea6\u91cd\u89c6\uff0c\u5df2\u5728\u5168\u6821\u90e8\u7f72\u4e86\u6574\u6539\u7684\u65b9\u6848\u3002", "reference": "Lanzhou Jiaotong University pays special attention to the letter of advise from the students; it has deployed the scheme for rectification in the university.", "x": 1.0949766635894775, "y": 0.6530960202217102}, {"x_score": 0.9611321687698364, "y_score": 0.4237757921218872, "difference": 0.5373563766479492, "source": "\u8981\u6c42\u5404\u6559\u5b66\u5355\u4f4d\u7ec4\u7ec7\u6559\u5e08\u5f00\u5c55\u7814\u8ba8\u548c\u8bfe\u7a0b\u7ed3\u8bfe\u8003\u8bd5\u5bf9\u7167\u81ea\u67e5\uff0c\u5236\u5b9a\u8003\u8bd5\u8bd5\u5377\u547d\u9898\u53ca\u76f8\u5173\u5236\u5ea6\uff0c\u540c\u65f6\u52a0\u5f3a\u5bf9\u8003\u8bd5\u8bd5\u5377\u547d\u9898\u53ca\u5ba1\u6838\u73af\u8282\u7684\u76d1\u7763\u4e0e\u68c0\u67e5\uff0c\u7ec6\u5316\u6210\u7ee9\u8bc4\u5b9a\uff0c\u52a0\u5f3a\u8bfe\u7a0b\u6559\u5b66\u5404\u73af\u8282\u7684\u5168\u9762\u8003\u6838\u3002", "reference": "It requires all teaching units to organize teachers to deliberate and conduct self-inspection on exams at the end of a course, formulate systems about question setting for exam paper, strengthen supervision and inspection on question setting and review, specify grade evaluation work, and strengthen comprehensive inspection on various links of course teaching.", "x": 0.9611321687698364, "y": 0.4237757921218872}, {"x_score": 0.6402223706245422, "y_score": -0.12415172904729843, "difference": 0.7643740996718407, "source": "\u4ece\u673a\u5236\u4e0a\u89e3\u51b3\u8bd5\u9898\u7c7b\u578b\u5355\u4e00\u3001\u9898\u76ee\u91cd\u590d\u7b49\u95ee\u9898\u662f\u5927\u5b66\u8003\u52a1\u9700\u8981\u9762\u5bf9\u7684\u8bae\u9898\uff0c\u5f53\u7136\u9700\u8981\u51fa\u53f0\u76f8\u5e94\u7684\u5236\u5ea6\uff0c\u4f46\u529f\u592b\u8d35\u5728\u65e5\u5e38\uff0c\u9700\u8981\u6559\u5e08\u5bf9\u6559\u5b66\u60c5\u51b5\u7684\u5168\u9762\u638c\u63e1\uff0c\u4e0d\u5355\u8981\u5403\u900f\u6559\u5b66\u5185\u5bb9\uff0c\u66f4\u987b\u5403\u900f\u5b66\u751f\u5b66\u4e60\u60c5\u51b5\uff0c\u4e24\u5934\u5403\u900f\uff0c\u6559\u4e0e\u5b66\u5c06\u66f4\u597d\u5bf9\u63a5\uff0c\u5f62\u6210\u826f\u6027\u4e92\u52a8\uff0c\u8003\u8bd5\u4e5f\u5c06\u66f4\u52a0\u7b26\u5408\u5b9e\u9645\uff0c\u4ece\u800c\u8ba9\u201c\u5b66\u9738\u201d\u548c\u201c\u5b66\u6e23\u201d\u5404\u5f97\u5176\u6240\u3002", "reference": "Solving problems such as types of questions are few and repetitive questions by way of changing the system is a task that college exam administration needs to deal with; regulations need to be issued, but efforts should be made in normal times; it requires teachers to comprehensive master the teaching and learning situation; they need to not only master their teaching content but also the learning situation of the students; mastering both can better connect teaching and learning, forming an effective interaction; exams will be more fit for the actual situation, and straight A students and slack students can both get what they deserve.", "x": 0.6402223706245422, "y": -0.12415172904729843}, {"x_score": 1.3400161266326904, "y_score": 0.7460975646972656, "difference": 0.5939185619354248, "source": "\u6c99\u5df43200\u540d\u65b0\u751f\u5a74\u513f\u65e0\u62a5\u751f\u7eb8 \u56e0\u7279\u5236\u9632\u4f2a\u7eb8\u65ad\u8d27", "reference": "3200 new infants in Sabah have no birth certificates because of the supply shortage of the specially made security paper.", "x": 1.3400161266326904, "y": 0.7460975646972656}, {"x_score": 0.8019302487373352, "y_score": 0.23215997219085693, "difference": 0.5697702765464783, "source": "\uff08\u4e9a\u5e8711\u65e5\u8baf\uff09\u6c99\u5df4\u56fd\u6c11\u767b\u8bb0\u5c40\u8bf4\uff0c\u7531\u4e8e\u7279\u5236\u9632\u4f2a\u7eb8\u5b58\u8d27\u7528\u5149\uff0c\u6240\u4ee5\u81ea10\u6708\u521d\u5f00\u59cb\u5c31\u65e0\u6cd5\u9881\u53d1\u62a5\u751f\u7eb8\u7ed9\u521d\u751f\u5a74\u513f\uff0c\u81f3\u4eca\u7d2f\u79ef\u7684\u53d7\u5f71\u54cd\u8005\u8fbe3200\u4eba\u3002", "reference": "(Kota Kinabalu News on the 11th) According to the National Registration Bureau of Sabah, new infants cannot be provided with birth certificates from the beginning of October due to supply shortage of the specially made security paper; a total of 3,200 infants have been influenced so far.", "x": 0.8019302487373352, "y": 0.23215997219085693}, {"x_score": 1.0349647998809814, "y_score": 0.11219505220651627, "difference": 0.9227697476744652, "source": "\u4e0d\u8fc7\uff0c\u8be5\u5c40\u4e3b\u4efb\u51ef\u9c81\u963f\u7c73\u52aa\u65af\u4fdd\u8bc1\uff0c\u6240\u6709\u5df2\u7ecf\u7533\u8bf7\u62a5\u751f\u7eb8\u7684\u5a74\u513f\uff0c\u8d44\u6599\u5df2\u7ecf\u8bb0\u5f55\u5728\u7cfb\u7edf\uff0c\u5f53\u9632\u4f2a\u7eb8\u5728\u4e0b\u5468\u8fd0\u5230\u540e\u5c31\u4f1a\u8865\u53d1\u3002", "reference": "However, director of the bureau, Kerouaminus, promised that the data of all the infants applying for birth certificate has been recorded in the system, and the certificates will be issued as soon as the security paper arrives next week.", "x": 1.0349647998809814, "y": 0.11219505220651627}, {"x_score": 1.1925487518310547, "y_score": 0.11750480532646179, "difference": 1.075043946504593, "source": "\u4ed6\u5728\u65b0\u95fb\u53d1\u5e03\u4f1a\u4e0a\uff0c\u9488\u5bf9\u4e00\u5bb6\u7f51\u5a92\u6307\u6c99\u5df4\u62a5\u751f\u7eb8\u5370\u5236\u95ee\u9898\u51fa\u73b0\u957f\u8fbe10\u4e2a\u6708\u7684\u62a5\u5bfc\uff0c\u4f5c\u51fa\u89e3\u91ca\u3002", "reference": "He made the explanation at the press conference regarding to an online media\u2019s report that the paper shortage of birth certificates in Sabah has been going on for ten months.", "x": 1.1925487518310547, "y": 0.11750480532646179}, {"x_score": 1.4476386308670044, "y_score": 0.9940245151519775, "difference": 0.45361411571502686, "source": "\u4ed6\u8bf4\uff0c\u6709\u5173\u95ee\u9898\u57282\u4e2a\u6708\u524d\u5c31\u51fa\u73b0\uff0c\u7802\u62c9\u8d8a\u4e5f\u9762\u5bf9\u540c\u6837\u7684\u95ee\u9898\u3002", "reference": "He said that related problems started 2 months ago, and that Sarawak is also facing this problem.", "x": 1.4476386308670044, "y": 0.9940245151519775}, {"x_score": 1.2693809270858765, "y_score": 1.055798053741455, "difference": 0.2135828733444214, "source": "\u201c\u5176\u4e2d\u4e00\u4e2a\u539f\u56e0\u662f\u751f\u4ea7\u7279\u5236\u9632\u4f2a\u7eb8\u7684\u4e2d\u56fd\u5382\u5bb6\u53d7\u75ab\u60c5\u5f71\u54cd\uff0c\u5bfc\u81f4\u5ef6\u8fdf\u8fd0\u62b5\u6211\u56fd \u3002 \u201d", "reference": "\u201cOne of the reasons is that the manufacturers of the security paper in China are influenced by the epidemic, leading to a delay in delivery to our country.\u201d", "x": 1.2693809270858765, "y": 1.055798053741455}, {"x_score": 1.2337617874145508, "y_score": 0.45837584137916565, "difference": 0.7753859460353851, "source": "\u4ed6\u89e3\u91ca\uff0c\u6c99\u5df4\u62a5\u751f\u7eb8\u4f7f\u7528\u7684\u9632\u4f2a\u7eb8\u548c\u5176\u4ed6\u5730\u533a\u4e0d\u540c\uff0c\u56e0\u6b64\u4e0d\u80fd\u5546\u501f\u5176\u4ed6\u5dde\u5c5e\u7684\u5b58\u8d27\u3002", "reference": "He explained that the security paper used for birth certificates in Sabah is different from that of other regions, and therefore stock in other regions cannot be borrowed.", "x": 1.2337617874145508, "y": 0.45837584137916565}, {"x_score": 1.1024733781814575, "y_score": 0.41953063011169434, "difference": 0.6829427480697632, "source": "\u51ef\u9c81\u963f\u7c73\u52aa\u65af\u900f\u9732\uff0c\u6700\u65b0\u4e00\u6279\u9632\u4f2a\u7eb8\u5df2\u7ecf\u4e8e\u672c\u67086\u65e5\u8fd0\u62b5\u5409\u9686\u5761\uff0c\u8fc7\u540e\u4e8e8\u65e5\u4ea4\u7ed9\u5370\u5237\u516c\u53f8\uff0c\u8fdb\u884c\u90e8\u5206\u5370\u5236\u5de5\u4f5c\u3002", "reference": "Kerouaminus disclosed that the latest batch of security paper has been delivered to Kuala Lumpur on December 6, and was handed over to the printing company on December 8 for part of the printing work.", "x": 1.1024733781814575, "y": 0.41953063011169434}, {"x_score": 0.900403618812561, "y_score": 0.5800674557685852, "difference": 0.32033616304397583, "source": "\u201c\u8be5\u5c40\u4e0b\u5468\u56db\u5c06\u6d3e\u4eba\u5230\u5409\u9686\u5761\u53d6\u8d27\uff0c\u56de\u5230\u6c99\u5df4\u7acb\u523b\u8fdb\u884c\u6700\u540e\u9636\u6bb5\u7684\u6253\u5370\uff0c\u4f30\u8ba1\u591a2\u4e2a\u5de5\u4f5c\u65e5\uff0812\u670820\u65e5\uff09\u5c31\u53ef\u4ee5\u4ea4\u5230\u7533\u8bf7\u8005\u624b\u4e0a \u3002 \u201d", "reference": "\u201cThe National Registration Bureau of Sabah will dispatch staffs to pick up the goods in Kuala Lumpur next Thursday to complete the printing of the last stage after returning to Sabah, and it is estimated that they can be given out to the applicants at most 2 working days later (December 20).\u201d", "x": 0.900403618812561, "y": 0.5800674557685852}, {"x_score": 1.4322984218597412, "y_score": 0.33893492817878723, "difference": 1.093363493680954, "source": "\u201c\u6211\u4eec\u4f1a\u901a\u77e5\u7533\u8bf7\u8005\u524d\u5f80\u5404\u5730\u5206\u5c40\u9886\u53d6\u62a5\u751f\u7eb8 \u3002 \u201d", "reference": "\u201cWe\u2019ll notify the applicants to get the birth certificates at their local branch bureau.\u201d", "x": 1.4322984218597412, "y": 0.33893492817878723}, {"x_score": 1.5035037994384766, "y_score": 0.36850494146347046, "difference": 1.134998857975006, "source": "\u4ed6\u8865\u5145\uff0c\u6c99\u5df4\u4eca\u5e74\u81f3\u4eca\u5171\u53d1\u51fa2\u4e074801\u5f20\u62a5\u751f\u7eb8\u3002", "reference": "He added that Sabah has issued 24,801 birth certificates so far this year.", "x": 1.5035037994384766, "y": 0.36850494146347046}, {"x_score": 1.1227550506591797, "y_score": 0.6159504055976868, "difference": 0.5068046450614929, "source": "\u4eba\u6c11\u65e5\u62a5\u8bc4\u8bba\u5458 \uff1a \u201c \u5341\u56db\u4e94\u201d\u5b9e\u73b0\u826f\u597d\u5f00\u5c40 \u2014 \u2014 \u8bba\u5b66\u4e60\u8d2f\u5f7b\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u7cbe\u795e-\u65b0\u534e\u7f51", "reference": "Commentators from People\u2019s Daily: \u201cThe 14th Five-Year Plan\u201d has seen a good start \u2013 discussion on studying and implementing the spirit of the Central Economic Work Conference \u2013 Xinhuanet", "x": 1.1227550506591797, "y": 0.6159504055976868}, {"x_score": 1.1870977878570557, "y_score": 0.5843235850334167, "difference": 0.6027742028236389, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670811\u65e5\u7535 \u4eba\u6c11\u65e5\u62a512\u670812\u65e5\u8bc4\u8bba\u5458\u6587\u7ae0 \uff1a \u201c \u5341\u56db\u4e94\u201d\u5b9e\u73b0\u826f\u597d\u5f00\u5c40 \u2014 \u2014 \u8bba\u5b66\u4e60\u8d2f\u5f7b\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u7cbe\u795e", "reference": "Message from Xinhua News Agency Beijing on December 11: \u201cThe 14th Five-Year Plan\u201d has seen a good start \u2013 discussion on studying and implementing the spirit of the Central Economic Work Conference", "x": 1.1870977878570557, "y": 0.5843235850334167}, {"x_score": 1.1980470418930054, "y_score": 0.7349873185157776, "difference": 0.4630597233772278, "source": "\u201c\u5b9e\u73b0\u4e86\u2018\u5341\u56db\u4e94\u2019\u826f\u597d\u5f00\u5c40 \u201d \uff0c 12\u67088\u65e5\u81f310\u65e5\u4e3e\u884c\u7684\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u9ad8\u5ea6\u8bc4\u4ef7\u4e00\u5e74\u6765\u6211\u56fd\u7ecf\u6d4e\u793e\u4f1a\u53d1\u5c55\u53d6\u5f97\u7684\u6210\u7ee9\u3002", "reference": "\u201cRealizing a good start of the 14th Five-Year Plan\u201d, the achievements made in economic and social development in our country for the past year were highly praised at the Central Economic Work Conference held from December 8 to 12.", "x": 1.1980470418930054, "y": 0.7349873185157776}, {"x_score": 0.8611446619033813, "y_score": 0.3092769682407379, "difference": 0.5518676936626434, "source": "\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5728\u4f1a\u4e0a\u53d1\u8868\u91cd\u8981\u8bb2\u8bdd\uff0c\u6df1\u523b\u603b\u7ed32021\u5e74\u7ecf\u6d4e\u5de5\u4f5c\uff0c\u6df1\u5165\u5206\u6790\u5f53\u524d\u7ecf\u6d4e\u5f62\u52bf\uff0c\u5bf92022\u5e74\u7ecf\u6d4e\u5de5\u4f5c\u4f5c\u51fa\u91cd\u5927\u90e8\u7f72\uff0c\u4e3a\u6211\u4eec\u505a\u597d\u660e\u5e74\u7ecf\u6d4e\u5de5\u4f5c\uff0c\u8fce\u63a5\u515a\u7684\u4e8c\u5341\u5927\u80dc\u5229\u53ec\u5f00\uff0c\u6307\u660e\u4e86\u524d\u8fdb\u65b9\u5411\u3001\u63d0\u4f9b\u4e86\u6839\u672c\u9075\u5faa\u3002", "reference": "General Secretary Xi Jinping gave an important speech at the conference, made a profound summary of the economic work of 2021, conducted in-depth analysis on current economic situations, made significant deployment on economic work of 2022, pointed out the direction for moving forward and provided the fundamental principles for the economic work next year to welcome the 21st National Congress of the CPC.", "x": 0.8611446619033813, "y": 0.3092769682407379}, {"x_score": 0.8687056303024292, "y_score": 0.1544288694858551, "difference": 0.7142767608165741, "source": "\u6211\u4eec\u9686\u91cd\u5e86\u795d\u4e2d\u56fd\u5171\u4ea7\u515a\u6210\u7acb\u4e00\u767e\u5468\u5e74\uff0c\u6b63\u5f0f\u5ba3\u5e03\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\u3001\u5b9e\u73b0\u7b2c\u4e00\u4e2a\u767e\u5e74\u594b\u6597\u76ee\u6807\uff0c\u5f00\u542f\u5168\u9762\u5efa\u8bbe\u793e\u4f1a\u4e3b\u4e49\u73b0\u4ee3\u5316\u56fd\u5bb6\u3001\u5411\u7b2c\u4e8c\u4e2a\u767e\u5e74\u594b\u6597\u76ee\u6807\u8fdb\u519b\u65b0\u5f81\u7a0b\u3002", "reference": "We solemnly celebrated the centenary of the foundation of the Communist Party of China, officially announced the comprehensive building of a moderately prosperous society and the realization of the first centennial objective, and we will embark on a new journey of building a modern socialist country in an all-round way and march towards the second centennial objective.", "x": 0.8687056303024292, "y": 0.1544288694858551}, {"x_score": 0.6520128846168518, "y_score": 0.3943007290363312, "difference": 0.25771215558052063, "source": "\u6211\u4eec\u53ec\u5f00\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\uff0c\u603b\u7ed3\u515a\u7684\u767e\u5e74\u594b\u6597\u91cd\u5927\u6210\u5c31\u548c\u5386\u53f2\u7ecf\u9a8c\uff0c\u901a\u8fc7\u767e\u5e74\u515a\u53f2\u4e0a\u7b2c\u4e09\u4e2a\u5386\u53f2\u51b3\u8bae\u300a\u4e2d\u5171\u4e2d\u592e\u5173\u4e8e\u515a\u7684\u767e\u5e74\u594b\u6597\u91cd\u5927\u6210\u5c31\u548c\u5386\u53f2\u7ecf\u9a8c\u7684\u51b3\u8bae \u300b \uff0c \u8fd9\u662f\u65b0\u65f6\u4ee3\u4e2d\u56fd\u5171\u4ea7\u515a\u4eba\u7262\u8bb0\u521d\u5fc3\u4f7f\u547d\u3001\u575a\u6301\u548c\u53d1\u5c55\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u7684\u653f\u6cbb\u5ba3\u8a00\uff0c\u662f\u4ee5\u53f2\u4e3a\u9274\u3001\u5f00\u521b\u672a\u6765\u3001\u5b9e\u73b0\u4e2d\u534e\u6c11\u65cf\u4f1f\u5927\u590d\u5174\u7684\u884c\u52a8\u6307\u5357\u3002", "reference": "We held the Sixth Plenary Session of the 19th Central Committee of the Party, summarized the significant achievements and historical experience of one-hundred-year struggle of the Party, passed Resolution of the CPC Central Committee on the Major Achievements and Historical Experience of the Party\u2019s Centennial Struggle, the third historical resolution in the one-hundred year history of the Party, which is also the political declaration for the Chinese Communists in the new era in order to bear in mind our initial aspiration and mission, and insist on developing socialism with Chinese characteristics; it is an action guide for creating the future and realizing the great rejuvenation of the Chinese nation by taking history as reference.", "x": 0.6520128846168518, "y": 0.3943007290363312}, {"x_score": 0.8554086089134216, "y_score": 0.27705785632133484, "difference": 0.5783507525920868, "source": "\u4e00\u5e74\u6765\uff0c\u4e16\u754c\u767e\u5e74\u672a\u6709\u4e4b\u5927\u53d8\u5c40\u548c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u5168\u7403\u5927\u6d41\u884c\u4ea4\u7ec7\u5f71\u54cd\uff0c\u5916\u90e8\u73af\u5883\u66f4\u8d8b\u590d\u6742\u4e25\u5cfb\uff0c\u56fd\u5185\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u548c\u7ecf\u6d4e\u793e\u4f1a\u53d1\u5c55\u5404\u9879\u4efb\u52a1\u6781\u4e3a\u7e41\u91cd\u8270\u5de8\u3002", "reference": "For the past year, under the intertwined influences of the great changes never seen during the past one hundred years and the COVID-19 global pandemic, external environments were more complicated and grim, and the tasks of pandemic prevention and control and various economic and social development tasks are extremely heavy and arduous.", "x": 0.8554086089134216, "y": 0.27705785632133484},
