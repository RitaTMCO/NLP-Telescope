u524d\u51fa\u53f0\u4fc3\u8fdb\u4e61\u6751\u632f\u5174\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u7ba1\u7406\u76f8\u5173\u653f\u7b56\uff0c\u52a9\u529b\u5168\u9762\u63a8\u8fdb\u4e61\u6751\u632f\u5174\u3002", "reference": "Message from Kunming of the Xinhua News Agency on December 12 (journalist: Lin Bifeng): In order to do well in assistance in employment for poverty population and consolidate and expand the achievements of poverty elimination, Yunnan Province has released policies about public welfare position management in villages for promoting rural revitalization, to comprehensively promote rural revitalization.", "x": 0.403957724571228, "y": 0.8546909689903259}, {"x_score": 0.3267044723033905, "y_score": 0.84609454870224, "difference": 0.5193900763988495, "source": "\u4e91\u5357\u7701\u4eba\u793e\u5385\u6709\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u76ee\u524d\uff0c\u4e91\u5357\u5171\u5f00\u53d144.83\u4e07\u4e2a\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\uff0c\u7528\u4e8e\u5b89\u7f6e\u8131\u8d2b\u52b3\u52a8\u529b\u7b49\u519c\u6751\u56f0\u96be\u7fa4\u4f53\u5c31\u4e1a\uff0c\u5728\u5e2e\u52a9\u8131\u8d2b\u7fa4\u4f17\u5b9e\u73b0\u5c31\u4e1a\u589e\u6536\u3001\u5de9\u56fa\u8131\u8d2b\u653b\u575a\u6210\u679c\u3001\u6709\u6548\u63d0\u5347\u4e61\u6751\u5404\u9879\u516c\u5171\u670d\u52a1\u80fd\u529b\u7b49\u65b9\u9762\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002", "reference": "According to introduction from related principal of Department of Human Resources and Social Security of Yunnan, totally 448.3 thousand rural public welfare positions have been developed in Yunnan to arrange for employment of rural difficult groups such as poverty alleviation labor force, playing important roles in realizing employment and income increase of poverty people, consolidating achievements of poverty relief and improving rural public service abilities.", "x": 0.3267044723033905, "y": 0.84609454870224}, {"x_score": 0.6047336459159851, "y_score": 0.8489104509353638, "difference": 0.24417680501937866, "source": "\u6b64\u6b21\u65b0\u89c4\u7531\u4e91\u5357\u4eba\u793e\u3001\u4e61\u6751\u632f\u5174\u3001\u8d22\u653f\u7b49\u4e03\u90e8\u95e8\u8054\u5408\u5370\u53d1\uff0c\u4e3b\u8981\u5bf9\u57fa\u5c42\u62db\u8058\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u4eba\u5458\u7684\u5bf9\u8c61\u8303\u56f4\u3001\u8d44\u91d1\u7ba1\u7406\u3001\u5c97\u4f4d\u5f00\u53d1\u3001\u5c97\u4f4d\u7ba1\u7406\u7b49\u65b9\u9762\u8fdb\u884c\u7edf\u4e00\u89c4\u8303\u3002", "reference": "The new regulation is printed and issued jointly by seven departments such as the Department of Human Resources and Social Security of Yunnan, Rural Revitalization and Department of Finance, which provides unified regulations on object scope, fund management, post development and post management of rural public welfare position staffs.", "x": 0.6047336459159851, "y": 0.8489104509353638}, {"x_score": 0.42364874482154846, "y_score": 0.6996927857398987, "difference": 0.2760440409183502, "source": "\u5728\u5c97\u4f4d\u5f00\u53d1\u8bbe\u7f6e\u65b9\u9762\uff0c\u65b0\u89c4\u660e\u786e\uff0c\u6309\u7167\u201c\u6309\u9700\u8bbe\u5c97\u3001\u4ee5\u5c97\u5b9a\u4eba\u3001\u52a8\u6001\u7ba1\u7406\u3001\u603b\u91cf\u63a7\u5236 \u201d \u201c \u8c01\u5f00\u53d1\u3001\u8c01\u4f7f\u7528\u3001\u8c01\u8d1f\u8d23\u201d\u53ca\u201c\u4e00\u4eba\u4e00\u5c97\u3001\u81ea\u613f\u516c\u5f00\u3001\u7edf\u4e00\u7ba1\u7406\u201d\u7684\u539f\u5219\u8fdb\u884c\u8bbe\u7f6e\u3002", "reference": "With respect to position development setting, it is clearly stipulated in the new regulation that the positions are set according to the principles of \u201csetting positions according to demands, designating staffs according to positions, dynamic management and total quantity control\u201d, \u201cthe unit that develops and uses the positions shall be responsible for it\u201d and \u201cone position with one staff, voluntariness, publicity and unified management\u201d", "x": 0.42364874482154846, "y": 0.6996927857398987}, {"x_score": 0.8802924752235413, "y_score": 1.303962230682373, "difference": 0.4236697554588318, "source": "\u62db\u8058\u7a0b\u5e8f\u5fc5\u987b\u6309\u7167\u516c\u544a\u3001\u7533\u62a5\u3001\u5ba1\u6838\u3001\u516c\u793a\u3001\u8058\u7528\u3001\u5c97\u524d\u57f9\u8bad\u53ca\u5b89\u6392\u4e0a\u5c97\u7b49\u6b65\u9aa4\u8fdb\u884c\u3002", "reference": "The recruitment procedures must be conducted as per the steps of announcement, declaration, audit, publicity, employment, pre-job training and taking up the post.", "x": 0.8802924752235413, "y": 1.303962230682373}, {"x_score": 0.4125877618789673, "y_score": 0.808577299118042, "difference": 0.3959895372390747, "source": "\u6b64\u5916\uff0c\u65b0\u89c4\u8fd8\u660e\u786e\u4e86\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u4e3b\u8981\u5f00\u53d1\u90e8\u95e8\u7684\u5177\u4f53\u804c\u8d23\u3001\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u7684\u8865\u8d34\u6807\u51c6\u548c\u8865\u8d34\u65b9\u5f0f\uff0c\u89c4\u5b9a\u5404\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u5f00\u53d1\u90e8\u95e8\u5e94\u4e3a\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u5b89\u7f6e\u4eba\u5458\u8d2d\u4e70\u610f\u5916\u4f24\u5bb3\u5546\u4e1a\u4fdd\u9669\uff1b\u8981\u6c42\u6709\u5173\u90e8\u95e8\u5b9a\u671f\u5bf9\u4e61\u6751\u516c\u76ca\u6027\u5c97\u4f4d\u8865\u8d34\u53d1\u653e\u60c5\u51b5\u8fdb\u884c\u76d1\u7763\u3002", "reference": "In addition, the specific duties of the main development department of the rural public welfare positions, the subsidy standard and method are clearly stipulated in the new regulation, and it is stipulated that the development departments of rural public welfare positions shall purchase accidental injury commercial insurance for rural public welfare position staffs; related departments are required to supervise the subsidy release conditions of rural public welfare positions at regular basis.", "x": 0.4125877618789673, "y": 0.808577299118042}, {"x_score": 0.5483942627906799, "y_score": 1.542014718055725, "difference": 0.9936204552650452, "source": "\u6bdb\u91cc\u6c42\u65af\u7b49\u56fd\u9996\u6b21\u53d1\u73b0\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b-\u65b0\u534e\u7f51", "reference": "Countries such as Mauritius firstly found Omicron strain infection cases - Xinhuanet", "x": 0.5483942627906799, "y": 1.542014718055725}, {"x_score": 0.21816352009773254, "y_score": 1.0048127174377441, "difference": 0.7866491973400116, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670812\u65e5\u7535 \u7efc\u5408\u65b0\u534e\u793e\u9a7b\u5916\u8bb0\u8005\u62a5\u9053\uff1a\u6bdb\u91cc\u6c42\u65af\u3001\u585e\u6d66\u8def\u65af\u548c\u9a6c\u62c9\u7ef4\u8fd1\u65e5\u9996\u6b21\u62a5\u544a\u53d1\u73b0\u65b0\u51a0\u53d8\u5f02\u75c5\u6bd2\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Message from Beijing of the Xinhua News Agency on December 12, reported by foreign journalists of the Xinhua News Agency: Mauritius, Cyprus and Malawi firstly have reported to find the infection cases of Omicron strains, the novel coronavirus mutation recently.", "x": 0.21816352009773254, "y": 1.0048127174377441}, {"x_score": 1.423856258392334, "y_score": 1.4293866157531738, "difference": 0.005530357360839844, "source": "\u6bdb\u91cc\u6c42\u65af10\u65e5\u9996\u6b21\u62a5\u544a\u8be5\u56fd\u4e24\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Mauritius reported two infection cases of Omicron strains on December 10 for the first time.", "x": 1.423856258392334, "y": 1.4293866157531738}, {"x_score": 0.6096816658973694, "y_score": 0.8704684376716614, "difference": 0.260786771774292, "source": "\u636e\u6bdb\u536b\u751f\u90e8\u957f\u51ef\u83b1\u4ec0\u00b7\u8d3e\u53e4\u7279\u5e15\u5c14\u4ecb\u7ecd\uff0c\u4e00\u540d\u611f\u67d3\u8005\u4e3a\u81ea\u5357\u975e\u51fa\u53d1\u4e8e11\u670827\u65e5\u62b5\u8fbe\u6bdb\u91cc\u6c42\u65af\u7684\u6e38\u5ba2\uff1b\u53e6\u4e00\u540d\u611f\u67d3\u8005\u4e3a\u6bdb\u91cc\u6c42\u65af\u672c\u5730\u5c45\u6c11\uff0c\u4ed6\u4e0e\u4e00\u540d\u8fd1\u671f\u66fe\u524d\u5f80\u5357\u975e\u540e\u8fd4\u56de\u7684\u4eba\u5458\u63a5\u89e6\u540e\uff0c\u4e8e11\u670830\u65e5\u6838\u9178\u68c0\u6d4b\u5448\u9633\u6027\u3002", "reference": "According to introduction from Kelesh Jagutpal, minister of Ministry of Health of Mauritius, one of the infected person was a tourist departing from South Africa and arrived in Mauritius on November 27; the other infected person was a local inhabitant of Mauritius, who was detected as positive in nucleic acid testing on November 30 after contacting a person returning from South Africa.", "x": 0.6096816658973694, "y": 0.8704684376716614}, {"x_score": 0.7104839086532593, "y_score": 1.2750473022460938, "difference": 0.5645633935928345, "source": "\u7ecf\u533b\u9662\u9694\u79bb\u6cbb\u7597\u540e\uff0c\u8fd9\u4e24\u540d\u611f\u67d3\u8005\u6838\u9178\u68c0\u6d4b\u7ed3\u679c\u5747\u8f6c\u4e3a\u9634\u6027\uff0c\u76ee\u524d\u5df2\u8fd4\u56de\u5404\u81ea\u7684\u5c45\u4f4f\u5730\u3002", "reference": "The nucleic acid testing results of the two infected persons changed to negative after isolation and treatment in the hospital, and they have returned to their residence.", "x": 0.7104839086532593, "y": 1.2750473022460938}, {"x_score": 1.2066259384155273, "y_score": 1.211769461631775, "difference": 0.005143523216247559, "source": "\u585e\u6d66\u8def\u65af\u536b\u751f\u90e810\u65e5\u5ba3\u5e03\u8be5\u56fd\u9996\u6b21\u786e\u8bca3\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "It was announced by Ministry of Health of Cyprus on December 10 that the country confirmed three cases of infection with the Omicron strains for the first time.", "x": 1.2066259384155273, "y": 1.211769461631775}, {"x_score": 0.9156001210212708, "y_score": 1.230285882949829, "difference": 0.31468576192855835, "source": "\u8fd93\u4eba\u90fd\u662f\u5b66\u751f\uff0c\u672c\u6708\u521d\u4ece\u56fd\u5916\u65c5\u884c\u56de\u6765\uff0c\u7531\u4e8e\u5747\u4e3a\u8f7b\u75c7\uff0c\u5e76\u672a\u5165\u9662\u6cbb\u7597\u3002", "reference": "All of the 3 infected persons were students who came back from other countries for a travel at the beginning of this month; all of them were not hospitalized because they were mild cases.", "x": 0.9156001210212708, "y": 1.230285882949829}, {"x_score": 0.9321213364601135, "y_score": 1.358079433441162, "difference": 0.4259580969810486, "source": "\u4e3a\u9632\u8303\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u8513\u5ef6\uff0c\u585e\u653f\u5e9c\u4e0d\u65ad\u52a0\u5927\u9632\u63a7\u529b\u5ea6\u3002", "reference": "In order to prevent the spreading of the Omicron strains, the government of Cyprus increasingly improved the prevention and control strength.", "x": 0.9321213364601135, "y": 1.358079433441162}, {"x_score": 0.8471930623054504, "y_score": 1.2868391275405884, "difference": 0.43964606523513794, "source": "\u4ece12\u67086\u65e5\u5230\u660e\u5e741\u670810\u65e5\uff0c\u4e58\u98de\u673a\u5165\u5883\u768412\u5c81\u4ee5\u4e0a\u65c5\u5ba2\u62b5\u585e\u540e\u90fd\u9700\u81ea\u8d39\u5728\u673a\u573a\u63a5\u53d7\u6838\u9178\u68c0\u6d4b\u3002", "reference": "All the passengers above 12 years old who enter the country by plane shall accept nucleic acid testing at their own expenses in the airport from December 6 to the next January 10.", "x": 0.8471930623054504, "y": 1.2868391275405884}, {"x_score": 0.47907108068466187, "y_score": 1.1853950023651123, "difference": 0.7063239216804504, "source": "\u585e\u536b\u751f\u90e810\u65e5\u8fd8\u5ba3\u5e03\uff0c\u5c06\u5f00\u59cb\u4e3a\u8be5\u56fd5\u5c81\u81f311\u5c81\u7684\u513f\u7ae5\u63a5\u79cd\u8f89\u745e\u65b0\u51a0\u75ab\u82d7\u3002", "reference": "It was also announced by Ministry of Health of Cyprus on December 10 that they started vaccinating the Pfizer COVID-19 vaccine for children of 5 years old to 11 years old for the country.", "x": 0.47907108068466187, "y": 1.1853950023651123}, {"x_score": 1.0976459980010986, "y_score": 1.2051970958709717, "difference": 0.10755109786987305, "source": "\u9a6c\u62c9\u7ef4\u536b\u751f\u90e8\u957f\u6606\u6bd4\u6cfd\u00b7\u5947\u84ec\u8fbe9\u65e5\u8bf4\uff0c\u8be5\u56fd\u9996\u6b21\u53d1\u73b03\u4f8b\u5965\u5bc6\u514b\u620e\u6bd2\u682a\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "Kunbizze Chiponda, minister of Ministry of Health of Malawi, said on December 9 that Malawi found 3 cases of infection with the Omicron strains for the first time.", "x": 1.0976459980010986, "y": 1.2051970958709717}, {"x_score": 0.9564933180809021, "y_score": 1.275898814201355, "difference": 0.3194054961204529, "source": "\u8be5\u56fd\u536b\u751f\u90e8\u95e8\u5bf9\u4ece11\u67089\u65e5\u81f312\u67082\u65e5\u91c7\u96c6\u768412\u4e2a\u65b0\u51a0\u9633\u6027\u6837\u672c\u5f00\u5c55\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff0c\u53d1\u73b0\u4e86\u8fd93\u4f8b\u611f\u67d3\u75c5\u4f8b\u3002", "reference": "The department of health of Malawi developed genomic sequencing for 12 COVID-19 positive samples collected from November 9 to December 2, and found the 3 cases of infection.", "x": 0.9564933180809021, "y": 1.275898814201355}, {"x_score": 0.5081566572189331, "y_score": 1.3379307985305786, "difference": 0.8297741413116455, "source": "\u661f\u7a7a\u6709\u7ea6\u4e28\u53cc\u5b50\u5ea7\u6d41\u661f\u96e814\u65e5\u8fce\u6765\u6781\u5927-\u65b0\u534e\u7f51", "reference": "Appointment with the starry sky\u4e28The geminid meteor shower will be the maximum on December 14 - Xinhuanet", "x": 0.5081566572189331, "y": 1.3379307985305786}, {"x_score": 0.5099880695343018, "y_score": 0.7761836051940918, "difference": 0.26619553565979004, "source": "\u65b0\u534e\u793e\u5929\u6d2512\u670812\u65e5\u7535\uff08\u8bb0\u8005\u5468\u6da6\u5065\uff09\u5929\u6587\u79d1\u666e\u4e13\u5bb6\u4ecb\u7ecd\uff0c\u4f5c\u4e3a\u672c\u5e74\u5ea6\u6700\u540e\u4e00\u573a\u5927\u89c4\u6a21\u6d41\u661f\u96e8\uff0c\u5317\u534a\u7403\u4e09\u5927\u6d41\u661f\u96e8\u4e4b\u4e00\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u5c06\u572812\u670814\u65e5\u8fce\u6765\u6781\u5927\uff0c\u559c\u6b22\u6d41\u661f\u96e8\u7684\u670b\u53cb\u53ef\u5728\u5f53\u65e5\u540e\u534a\u591c\u8fdb\u884c\u89c2\u6d4b\u3002", "reference": "Message from Tianjin of the Xinhua News Agency on December 12 (journalist: Zhou Runjian): according to introduction from astronomical science experts, as the final large-scale meteor shower of this year, the geminid meteor shower as one of the three major meteor showers in the Northern Hemisphere will be the maximum on December 14, and people who like meteor shower can observe at the second half of the night on that day.", "x": 0.5099880695343018, "y": 0.7761836051940918}, {"x_score": 0.6072095632553101, "y_score": 1.24851393699646, "difference": 0.6413043737411499, "source": "\u5317\u4eac\u5e02\u5929\u6587\u7231\u597d\u8005\u5b89\u4e452018\u5e7412\u670813\u65e5\u5728\u9752\u6d77\u62cd\u6444\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u3002", "reference": "This is the geminid meteor shower shot by An Jiu, a lover of astronomy of Beijing, on December 13, 2018 in Qinghai.", "x": 0.6072095632553101, "y": 1.24851393699646}, {"x_score": 0.2656506597995758, "y_score": 1.0682916641235352, "difference": 0.8026410043239594, "source": "\u5927\u90e8\u5206\u6d41\u661f\u96e8\u7684\u6bcd\u5929\u4f53\u90fd\u662f\u5468\u671f\u5f57\u661f\uff0c\u4f46\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u6bcd\u5929\u4f53\u5374\u662f3200\u53f7\u5c0f\u884c\u661f\u6cd5\u5384\u540c\uff0c\u8fd9\u662f\u4e00\u9897\u963f\u6ce2\u7f57\u578b\u5c0f\u884c\u661f\u3002", "reference": "Most of the female celestial bodies of meteor showers are periodic comets; however, the female celestial body of the geminid meteor showers is Phaethon, No. 3200 minor planet, which is an apollo type asteroid.", "x": 0.2656506597995758, "y": 1.0682916641235352}, {"x_score": 1.2109832763671875, "y_score": 1.2129004001617432, "difference": 0.001917123794555664, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4e5f\u662f\u76ee\u524d\u5df2\u77e5\u7b2c\u4e8c\u4e2a\u4e0d\u662f\u7531\u5f57\u661f\u201c\u5b55\u80b2\u201d\u7684\u6d41\u661f\u96e8\u3002", "reference": "The geminid meteor shower is the second known meteor shower that is not \u201cbred\u201d by comets so far.", "x": 1.2109832763671875, "y": 1.2129004001617432}, {"x_score": 0.4895494878292084, "y_score": 0.8187982439994812, "difference": 0.3292487561702728, "source": "\u5929\u6d25\u5e02\u5929\u6587\u5b66\u4f1a\u7406\u4e8b\u3001\u5929\u6587\u79d1\u666e\u4e13\u5bb6\u4fee\u7acb\u9e4f\u4ecb\u7ecd\u8bf4\uff0c\u5c31\u5982\u8d3a\u5c81\u5927\u7247\u4e00\u6837\uff0c\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4e00\u822c\u5728\u5c81\u672b\u51fa\u73b0 \uff0c \u201c \u4e0a\u6620\u6863\u671f\u201d\u53ef\u4ee5\u4ece12\u67084\u65e5\u6301\u7eed\u523017\u65e5\u3002", "reference": "According to introduction from Xiu Lipeng, a member of the council of Tianjin Astronomy Society and an expert of astronomical science, just as a new year blockbuster, the geminid meteor shower generally occurs at the end of a year, with the \u201cshow time\u201d during December 4 to December 17.", "x": 0.4895494878292084, "y": 0.8187982439994812}, {"x_score": 0.7396240830421448, "y_score": 1.0630807876586914, "difference": 0.32345670461654663, "source": "\u8be5\u6d41\u661f\u96e8\u4ee5\u6d41\u91cf\u5927\u4e14\u7a33\u5b9a\u8457\u79f0\uff0c\u4e0e\u8c61\u9650\u4eea\u6d41\u661f\u96e8\u3001\u82f1\u4ed9\u5ea7\u6d41\u661f\u96e8\u4e00\u8d77\u88ab\u79f0\u4e3a\u5317\u534a\u7403\u4e09\u5927\u6d41\u661f\u96e8\u3002", "reference": "The geminid meteor shower is known for its large size and the stabilization, which is called together with the quadrantal meteor shower and the Perseids meteor shower as the three major meteor showers of the Northern Hemisphere.", "x": 0.7396240830421448, "y": 1.0630807876586914}, {"x_score": 0.7477601766586304, "y_score": 1.121727705001831, "difference": 0.3739675283432007, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u4e00\u4e2a\u663e\u8457\u7279\u70b9\u662f\u6d41\u661f\u4f53\u901f\u5ea6\u8f83\u6162\uff0c\u8272\u5f69\u4e30\u5bcc\uff0c\u706b\u6d41\u661f\u4e5f\u4e0d\u5c11\uff0c\u65e2\u9002\u5408\u76ee\u89c6\uff0c\u4e5f\u9002\u5408\u5929\u6587\u6444\u5f71\u7684\u521d\u5b66\u8005\u8fdb\u884c\u62cd\u6444\u3002", "reference": "The significant characteristic of the geminid meteor shower is the slow speed of the meteoroid, the abundant colors and the large amounts of fireballs; which is suitable for both visual observation and shooting by beginners of astronomical photographers.", "x": 0.7477601766586304, "y": 1.121727705001831}, {"x_score": 0.7417265176773071, "y_score": 1.2376301288604736, "difference": 0.4959036111831665, "source": "\u5929\u6d25\u5e02\u5929\u6587\u7231\u597d\u8005\u6768\u5a672020\u5e7412\u670813\u65e5\u5728\u5929\u6d25\u84df\u5dde\u62cd\u6444\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u3002", "reference": "This is the geminid meteor shower shot by Yang Jing, a lover of astronomy of Tianjin, on December 13, 2020 in Qinghai.", "x": 0.7417265176773071, "y": 1.2376301288604736}, {"x_score": 0.7105785012245178, "y_score": 0.9980149865150452, "difference": 0.28743648529052734, "source": "\u5929\u6587\u9884\u62a5\u663e\u793a\uff0c\u4eca\u5e74\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u5c06\u4e8e12\u670814\u65e515\u65f6\u5de6\u53f3\u8fce\u6765\u6781\u5927\uff0c\u6781\u5927\u65f6ZHR\uff08\u5728\u7406\u60f3\u89c2\u6d4b\u6761\u4ef6\u4e0b\uff0c\u8f90\u5c04\u70b9\u4f4d\u4e8e\u5934\u9876\u6b63\u4e0a\u65b9\u65f6\uff0c\u6bcf\u5c0f\u65f6\u80fd\u770b\u5230\u7684\u6d41\u661f\u6570\u91cf\uff09\u4e3a150\u3002", "reference": "Based on astronomical forecast, the geminid meteor shower of this year will be the maximum at about 15:00 on December 14; and the ZHR at the maximum (in the ideal observation conditions, when the radiation point is above the head, the number of the meteors that can be seen every hour) is 150.", "x": 0.7105785012245178, "y": 0.9980149865150452}, {"x_score": 0.2852397859096527, "y_score": 1.5006595849990845, "difference": 1.2154197990894318, "source": "\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u63a8\u8350\u6307\u6570\u56fe\u3002", "reference": "The recommended index chart of the geminid meteor shower.", "x": 0.2852397859096527, "y": 1.5006595849990845}, {"x_score": 0.6272911429405212, "y_score": 1.04678475856781, "difference": 0.4194936156272888, "source": "\u201c\u53bb\u5e74 \uff0c \u2018 \u843d\u82f1\u7f24\u7eb7\u2019\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7ed9\u4eba\u4eec\u7559\u4e0b\u4e86\u6df1\u523b\u5370\u8c61\uff0c\u4f46\u4eca\u5e74\u7684\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u4f1a\u53d7\u5230\u6708\u5149\u5e72\u6270\uff0c\u7cbe\u5f69\u7a0b\u5ea6\u4f1a\u6253\u4e00\u70b9\u6298\u6263\u3002", "reference": "\u201cIn the last year, people were impressed by the geminid meteor shower; however, the geminid meteor shower of this year will be influenced by the moon light, with the splendid degree slightly influenced.", "x": 0.6272911429405212, "y": 1.04678475856781}, {"x_score": 0.37527480721473694, "y_score": 0.8829113841056824, "difference": 0.5076365768909454, "source": "14\u65e5\u4e3a\u519c\u5386\u5341\u4e00\u6708\u5341\u4e00\uff0c\u6708\u76f8\u4e3a\u76c8\u51f8\u6708\uff0c\u660e\u4eae\u7684\u6708\u5149\u4f1a\u5bf9\u89c2\u6d4b\u9020\u6210\u5e72\u6270\uff0c\u597d\u5728\u540e\u534a\u591c\u6708\u4eae\u5c31\u4f1a\u843d\u4e0b\uff0c\u6b64\u65f6\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u8f90\u5c04\u70b9\u4e5f\u4f1a\u5347\u5f97\u6bd4\u8f83\u9ad8\u3002", "reference": "December 14 is November 11 in Chinese calendar, with the phase of the moon as the waxing gibbous, and bright moonlight will lead to interference to observation; fortunately, the moon will fail in the second half of the night, and the radiation point of the geminid meteor shower will rise higher.", "x": 0.37527480721473694, "y": 0.8829113841056824}, {"x_score": 0.663876473903656, "y_score": 1.25325345993042, "difference": 0.5893769860267639, "source": "\u559c\u6b22\u6d41\u661f\u96e8\u7684\u670b\u53cb\u53ef\u5728\u540e\u534a\u591c\u6708\u843d\u540e\u7684\u8fd9\u51e0\u4e2a\u5c0f\u65f6\u8fdb\u884c\u89c2\u6d4b\uff0c\u4f46\u8981\u6ce8\u610f\u9632\u5bd2\u4fdd\u6696 \u3002 \u201d", "reference": "People who like meteor showers can observe it in a few of hours after moon falling in the second half of the night, but please keep warm. \u201d", "x": 0.663876473903656, "y": 1.25325345993042}, {"x_score": 1.9158554077148438, "y_score": 1.9184614419937134, "difference": 0.002606034278869629, "source": "\u5982\u4f55\u624d\u80fd\u5c3d\u53ef\u80fd\u5730\u89c2\u6d4b\u5230\u66f4\u591a\u7684\u6d41\u661f\u5462\uff1f", "reference": "How to observe as many meteors as possible?", "x": 1.9158554077148438, "y": 1.9184614419937134}, {"x_score": 0.5136162638664246, "y_score": 1.2040061950683594, "difference": 0.6903899312019348, "source": "\u201c\u4e0d\u5efa\u8bae\u5728\u57ce\u5e02\u8fdb\u884c\u89c2\u6d4b\uff0c\u53ef\u4ee5\u5728\u90ca\u533a\u6216\u662f\u4e61\u6751\u9009\u62e9\u4e00\u4e2a\u6d77\u62d4\u9ad8\u3001\u5149\u5bb3\u5c0f\u3001\u9762\u5411\u4e1c\u5317\u65b9\u5411\u7684\u89c6\u91ce\u5f00\u9614\u4e4b\u5904\uff0c\u7136\u540e\u8010\u5fc3\u5730\u7b49\u5230\u6708\u4eae\u843d\u4e0b\u540e\uff0c\u76ee\u89c6\u89c2\u6d4b\u5373\u53ef\u3002", "reference": "\u201cIt is suggested to observe meteor showers not in cities but a place of high altitude with wide view, small light pollution, facing to northeast, and then observe with eyes after the falling of the moon.", "x": 0.5136162638664246, "y": 1.2040061950683594}, {"x_score": 0.7520459890365601, "y_score": 1.2100110054016113, "difference": 0.45796501636505127, "source": "\u9700\u8981\u6ce8\u610f\u7684\u662f\uff0c\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u671d\u5404\u4e2a\u65b9\u5411\u7684\u6d41\u91cf\u90fd\u5f88\u5927\uff0c\u89c2\u6d4b\u65f6\u4e0d\u7528\u4e00\u76f4\u76ef\u7740\u53cc\u5b50\u5ea7\u6d41\u661f\u96e8\u7684\u8f90\u5c04\u70b9\u770b\u3002", "reference": "It should be noted that the geminid meteor shower will have large flow on each direction, and do not need to keep staring the radiation point of the geminid meteor shower.", "x": 0.7520459890365601, "y": 1.2100110054016113}, {"x_score": 0.561729371547699, "y_score": 1.1486667394638062, "difference": 0.5869373679161072, "source": "\u559c\u6b22\u6444\u5f71\u7684\u670b\u53cb\u8981\u60f3\u62cd\u6444\u51fa\u7eda\u4e3d\u7684\u2018\u6d41\u661f\u96e8\u5927\u7247 \u2019 \uff0c \u6700\u597d\u9009\u62e9\u5e7f\u89d2\u3001\u5927\u5149\u5708\u7684\u955c\u5934\uff0c\u62cd\u6444\u65f6\u4f7f\u7528\u9ad8ISO\u548c\u6700\u5927\u5149\u5708\u3002", "reference": "People who like photography can select lens with wide angle and large aperture, with high ISO and the maximum aperture while shooting, in order to take blockbusters of meteor showers.", "x": 0.561729371547699, "y": 1.1486667394638062}, {"x_score": 0.9004771113395691, "y_score": 1.4150786399841309, "difference": 0.5146015286445618, "source": "\u57fa\u4e8e\u7a33\u5b9a\u6027\u548c\u6301\u7eed\u6027\u8003\u8651\uff0c\u4e09\u811a\u67b6\u3001\u5907\u7528\u7535\u6c60\u548c\u5feb\u95e8\u7ebf\u4e5f\u5fc5\u4e0d\u53ef\u5c11 \u3002 \u201d", "reference": "By taking stability and sustainability into consideration, a tripod, a standby battery and a shutter release are necessary. \u201d", "x": 0.9004771113395691, "y": 1.4150786399841309}, {"x_score": 0.30746933817863464, "y_score": 1.6644034385681152, "difference": 1.3569341003894806, "source": "\u4fee\u7acb\u9e4f\u63d0\u9192\u8bf4\u3002", "reference": "Reminded by Xiu Lipeng.", "x": 0.30746933817863464, "y": 1.6644034385681152}, {"x_score": 0.9192958474159241, "y_score": 1.373717188835144, "difference": 0.45442134141921997, "source": "\u8d8a\u5357\u4eba\u6c11\u62a5\u7f51 - \u8d8a\u5357\u653f\u5e9c\u603b\u7406\u8303\u660e\u6b63\u51fa\u5e2d\u7b2c\u4e09\u6b21\u8d8a\u5357\u56fd\u5bb6\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u53d1\u5c55\u8bba\u575b", "reference": "Vietnamese People\u2019s Daily \u2013 Fan Mingzheng, the prime minister of the Vietnamese Government, attended the third National Digital Technology Enterprise Development Forum of Vietnam", "x": 0.9192958474159241, "y": 1.373717188835144}, {"x_score": 0.6325487494468689, "y_score": 1.1030845642089844, "difference": 0.4705358147621155, "source": "\u7b2c\u4e09\u6b21\u8d8a\u5357\u56fd\u5bb6\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u53d1\u5c55\u8bba\u575b\u671f\u95f4\u4e3e\u884c\u4e24\u573a\u4e3b\u8981\u4f1a\u8bae\uff0c\u8ba8\u8bba\u8bae\u9898\u56f4\u7ed5\u7740\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u4e0e\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\u3001\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u4e0e\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u4e2d\u548c\u75ab\u60c5\u540e\u7ecf\u6d4e\u590d\u82cf\u4e0e\u53d1\u5c55\u4e24\u5927\u4e3b\u9898\u3002", "reference": "There are two main conferences during the third National Digital Technology Enterprise Development Forum of Vietnam, with two main topics, i.e., digital technology enterprises & national digital transformation, and digital technology enterprises & economic recovery and development during and after the epidemic.", "x": 0.6325487494468689, "y": 1.1030845642089844}, {"x_score": 0.785114049911499, "y_score": 1.1138650178909302, "difference": 0.32875096797943115, "source": "\u901a\u4fe1\u4f20\u5a92\u90e8\u90e8\u957f\u962e\u5b5f\u96c4\u8868\u793a\uff0c2021\u5e74\uff0c\u5c3d\u7ba1\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u6301\u7eed\u8513\u5ef6\uff0c\u4f46\u8d8a\u5357\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u7684\u6570\u91cf\u548c\u8425\u4e1a\u6536\u5165\u4ecd\u4fdd\u6301\u589e\u957f\u52bf\u5934\uff0c\u8fbe\u8fd110 % \u3002", "reference": "According to Ruan Mengxiong, minister of Communication and Media Department, in 2021, although with the background of continuous spreading of the epidemic, the quantity and operation revenue of Vietnamese digital technology enterprises kept an increase trend, with the increase rate of nearly 10%.", "x": 0.785114049911499, "y": 1.1138650178909302}, {"x_score": 0.4654575288295746, "y_score": 1.2767229080200195, "difference": 0.811265379190445, "source": "2021\u5e74\uff0c\u8d8a\u5357\u5178\u578b\u6570\u5b57\u4ea7\u54c1\u6570\u91cf\u8015\u4f5c\uff0c\u96c6\u4e2d\u89e3\u51b3\u8d8a\u5357\u9762\u4e34\u7684\u5404\u5927\u96be\u9898\uff0c\u8bb8\u591a\u6570\u5b57\u4ea7\u54c1\u5df2\u8d70\u51fa\u56fd\u95e8\uff0c\u8d8a\u5357\u6570\u5b57\u6280\u672f\u6392\u540d\u5df2\u63d0\u5347\u3002", "reference": "In 2021, the quantity of typical digital products of Vietnam worked and solved various difficulties for Vietnam; in addition, many digital products were sold to the whole world, and the ranking of the digital technology in Vietnam has been improved.", "x": 0.4654575288295746, "y": 1.2767229080200195}, {"x_score": 0.4637882113456726, "y_score": 1.2995178699493408, "difference": 0.8357296586036682, "source": "\u962e\u5b5f\u96c4\u90e8\u957f\u547c\u5401\u6570\u5b57\u6280\u672f\u4f01\u4e1a\u8d1f\u8d77\u53d1\u5c55\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\u5e73\u53f0\u7684\u8d23\u4efb\uff0c\u62c5\u5f53\u53d1\u5c55\u8fd9\u4e9b\u56fd\u5bb6\u6570\u5b57\u5e73\u53f0\u7684\u4efb\u52a1\u5c31\u662f\u62c5\u5f53\u56fd\u5bb6\u4f7f\u547d\u3002", "reference": "Minister Ruan Mengxiong appealed digital technology enterprises to work as a platform to develop digital transformation, which means undertaking the mission of the country.", "x": 0.4637882113456726, "y": 1.2995178699493408}, {"x_score": 0.5140210390090942, "y_score": 0.9403185248374939, "difference": 0.42629748582839966, "source": "\u5728\u8bba\u575b\u4e0a\uff0c\u5404\u90e8\u95e8\u548c\u56fd\u5bb6\u673a\u5173\u9886\u5bfc\uff0c\u6b63\u5728\u7814\u7a76\u3001\u53d1\u5c55\u3001\u5e94\u7528\u3001\u8f6c\u8ba9\u6570\u5b57\u6280\u672f\u7684\u4f01\u4e1a\u3001\u7ec4\u7ec7\u548c\u4e2a\u4eba\u5206\u4eab\u4e86\u52a8\u5458\u548c\u6c47\u96c6\u5168\u793e\u4f1a\u8d44\u6e90\u6765\u53d1\u5c55\u8d8a\u5357\u6280\u672f\u4f01\u4e1a\uff0c\u643a\u624b\u63a8\u52a8\u56fd\u5bb6\u6570\u5b57\u5316\u8f6c\u578b\uff0c\u6731\u6167\u75ab\u60c5\u540e\u7ecf\u6d4e\u590d\u82cf\u7b49\u7684\u5404\u7a81\u7834\u6027\u8bbe\u60f3\u548c\u89e3\u51b3\u65b9\u6848\u3002", "reference": "At the forum, leaders from various departments and government offices as well as the enterprises, organizations and individuals engaged in research, development, application and transfer of digital technologies shared the breakthrough imagines and solutions for motivating and gathering social resources to develop technology enterprises in Vietnam and promote digital transformation of the country and economic recovery after the epidemic.", "x": 0.5140210390090942, "y": 0.9403185248374939}, {"x_score": 0.8786670565605164, "y_score": 1.3157362937927246, "difference": 0.43706923723220825, "source": "\u8303\u660e\u6b63\u603b\u7406\u5728\u8bba\u575b\u4e0a\u53d1\u8868\u8bb2\u8bdd\u65f6\u5f3a\u8c03\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u662f\u4e16\u754c\u5fc5\u7531\u4e4b\u8def\uff0c\u662f\u53d1\u5c55\u7684\u5ba2\u89c2\u9700\u6c42\u3002", "reference": "Prime minister Fan Mingzheng emphasized at the forum that digital transformation is the necessary way for the whole world and is the objective demand for development.", "x": 0.8786670565605164, "y": 1.3157362937927246}, {"x_score": 0.7938620448112488, "y_score": 1.33626389503479, "difference": 0.5424018502235413, "source": "\u6570\u5b57\u5316\u8f6c\u578b\u5df2\u6210\u4e3a\u5168\u7403\u6027\u95ee\u9898\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u670d\u52a1\u5168\u6c11\uff0c\u56e0\u6b64\u9700\u52a8\u5458\u5168\u6c11\u53c2\u4e0e\u3002", "reference": "Digital transformation has been a global problem; since digital transformation serves fro the whole world, it is necessary to motivate all people to participate in it.", "x": 0.7938620448112488, "y": 1.33626389503479}, {"x_score": 1.1604032516479492, "y_score": 1.580190658569336, "difference": 0.4197874069213867, "source": "\u4eba\u6c11\u548c\u4f01\u4e1a\u662f\u6570\u5b57\u5316\u8f6c\u578b\u7684\u6838\u5fc3\u3001\u4e3b\u4f53\u3001\u76ee\u6807\u548c\u52a8\u529b\u3002", "reference": "People and enterprises are the core, main subject, objective and power of digital transformation.", "x": 1.1604032516479492, "y": 1.580190658569336}, {"x_score": 0.8841375708580017, "y_score": 1.5852621793746948, "difference": 0.7011246085166931, "source": "\u56e0\u6b64\uff0c\u4e00\u5207\u653f\u7b56\u9700\u4e3a\u4e86\u4eba\u6c11\u548c\u4f01\u4e1a\u3002", "reference": "For this reason, all the policies shall be made for people and enterprises.", "x": 0.8841375708580017, "y": 1.5852621793746948}, {"x_score": 0.47938647866249084, "y_score": 1.1679692268371582, "difference": 0.6885827481746674, "source": "\u8303\u660e\u6b63\u603b\u7406\u5f3a\u8c03\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u9700\u4f53\u73b0\u6c11\u65cf\u7cbe\u795e\uff0c\u9700\u4ee5\u5185\u529b\u4e3a\u4e3b\u3001\u6218\u7565\u3001\u957f\u671f\u548c\u51b3\u5b9a\u6027\u56e0\u7d20\uff0c\u5916\u529b\u4e3a\u91cd\u8981\u548c\u7a81\u7834\u53e3\u3002", "reference": "As emphasized by prime minister Fan Mingzheng, digital transformation shall reflect national spirit, internal force, strategy, long-term and decisive factors shall dominate, and external force shall be an important breakthrough.", "x": 0.47938647866249084, "y": 1.1679692268371582}, {"x_score": 0.6061227917671204, "y_score": 1.2935848236083984, "difference": 0.6874620318412781, "source": "\u4ed6\u540c\u65f6\u8ba4\u4e3a\uff0c\u6570\u5b57\u5316\u8f6c\u578b\u9700\u9a71\u52a8\u5411\u7eb5\u6df1\u53d1\u5c55\u548c\u53ef\u6301\u7eed\u53d1\u5c55\uff0c\u53c2\u4e0e\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u9632\u63a7\u3001\u7ecf\u6d4e\u590d\u82cf\u548c\u53d1\u5c55\u3001\u5e94\u5bf9\u5176\u540e\u53d8\u5316\u3001\u514b\u670d\u81ea\u7136\u8d44\u6e90\u67af\u7aed\u73b0\u8c61\uff0c\u52a9\u529b\u7eff\u8272\u8f6c\u578b\u3001\u53d1\u5c55\u7eff\u8272\u80fd\u6e90\u3002", "reference": "He also considered that digital transformation should development in a deep and sustainable way, to prevent and control COVID-19, promote economic recovery and development, cope with later changes, overcome depletion of natural resources, assist in green transformation and develop green energy.", "x": 0.6061227917671204, "y": 1.2935848236083984}, {"x_score": 0.6719858050346375, "y_score": 1.2524187564849854, "diffe
