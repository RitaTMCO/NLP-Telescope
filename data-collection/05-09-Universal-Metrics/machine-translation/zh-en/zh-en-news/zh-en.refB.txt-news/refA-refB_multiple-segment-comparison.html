    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-5c431141d61942148436e1e3bbb7aef1"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-5c431141d61942148436e1e3bbb7aef1": [{"x_score": 0.36677050590515137, "y_score": 1.1572036743164062, "difference": 0.7904331684112549, "source": "\u6d59\u5927\u5b66\u672f\u5e74\u4f1a\u4e0a\u5b66\u751f\u5531\u4e3b\u89d2 \u7814\u7a76\u6210\u679c\u8ba9\u4eba\u8111\u6d1e\u5927\u5f00-\u65b0\u534e\u7f51", "reference": "Students played a leading role in the academic annual conference of Zhejiang University, with research achievements of miraculous things - Xinhuanet", "x": 0.36677050590515137, "y": 1.1572036743164062}, {"x_score": 0.1857905089855194, "y_score": 0.884314775466919, "difference": 0.6985242664813995, "source": "\u7528\u7a7a\u6c14\u6765\u6d17\u624b\uff0c\u54c8\u53e3\u6c14\u5224\u65ad\u75be\u75c5\uff0c\u7cbe\u786e\u641c\u5bfb\u96fe\u973e\u6765\u6e90 \u6628\u5929\u665a\u4e0a\uff0c\u5728\u6d59\u6c5f\u5927\u5b662016\u5e74\u5b66\u672f\u5e74\u4f1a\u5f00\u5e55\u5f0f\u4e0a\uff0c\u4e00\u7cfb\u5217\u8111\u6d1e\u5927\u5f00\u7684\u5b66\u672f\u6210\u679c\u83b7\u5f97\u8868\u5f70\u3002", "reference": "Washing with air, judging disease with halitus and seeking for source of haze, a series of academic achievements of miraculous things at the opening ceremony of 2016 academic annual conference of Zhejiang University were honored yesterday evening.", "x": 0.1857905089855194, "y": 0.884314775466919}, {"x_score": 0.6832133531570435, "y_score": 1.08734130859375, "difference": 0.40412795543670654, "source": "\u8fd9\u4e9b\u6210\u679c\u7684\u4e3b\u8981\u7814\u7a76\u8005\u90fd\u662f\u5b66\u751f\uff0c\u7814\u7a76\u8986\u76d6\u4e86\u73af\u5883\u3001\u673a\u68b0\u3001\u80fd\u6e90\u3001\u533b\u7597\u3001\u751f\u547d\u79d1\u5b66\u3001\u4eba\u6587\u6559\u80b2\u7b49\u5404\u5927\u9886\u57df\uff0c\u540c\u5b66\u4eec\u4ece\u4e00\u4e2a\u597d\u5947\u7684\u70b9\u5b50\u5f00\u59cb\uff0c\u521b\u9020\u51fa\u4e86\u8bb8\u591a\u5177\u6709\u5e94\u7528\u4ef7\u503c\u7684\u9ad8\u7aef\u53d1\u660e\uff0c\u5176\u4e2d\u4e00\u4e9b\u9879\u76ee\u5df2\u5728\u56fd\u5185\u56fd\u9645\u83b7\u5956\u3002", "reference": "The main researchers of the achievements are students, with research fields covering environment, machinery, energy, medicine, life science and humanistic education; students created high-end inventions with application values from a curious idea, and some of them have been awarded at home and abroad.", "x": 0.6832133531570435, "y": 1.08734130859375}, {"x_score": 0.5414559245109558, "y_score": 1.7205581665039062, "difference": 1.1791022419929504, "source": "\u751f\u7269\u4f20\u611f\u5668\uff1a\u4f60\u7684\u5bb6\u5ead\u4f53\u68c0\u533b\u751f", "reference": "Biosensor: your family medical examiner", "x": 0.5414559245109558, "y": 1.7205581665039062}, {"x_score": 0.8182321190834045, "y_score": 1.064221739768982, "difference": 0.2459896206855774, "source": "\u751f\u7269\u533b\u5b66\u5de5\u7a0b\u5b66\u9662\u535a\u58eb\u751f\u5f20\u8fea\u9e23\u56e2\u961f\u73b0\u573a\u5c55\u793a\u4e86\u4e00\u4e2a\u667a\u80fd\u624b\u673a\u7aef\u7684\u751f\u7269\u4f20\u611f\u5668\uff0c\u5927\u5c0f\u53ea\u6709\u667a\u80fd\u624b\u673a\u7684\u4e00\u534a\u3002", "reference": "The team of Zhang Diming, a doctoral student of School of Biomedical Engineering, showed a biosensor on the smart phone, with the size of only a half of that of a smart phone.", "x": 0.8182321190834045, "y": 1.064221739768982}, {"x_score": 0.34388163685798645, "y_score": 1.2754464149475098, "difference": 0.9315647780895233, "source": "\u201c\u4f60\u53ea\u9700\u8981\u8f7b\u8f7b\u547c\u4e00\u53e3\u6c14\uff0c\u8fd9\u5957\u4eea\u5668\u5c31\u80fd\u4ece\u4f60\u547c\u51fa\u7684\u6c14\u4f53\u6210\u5206\u4e2d\uff0c\u521d\u6b65\u68c0\u6d4b\u8eab\u4f53\u5065\u5eb7\u72b6\u51b5 \u3002 \u201d", "reference": "\u201cYou need only to take a breath, and this set of device can detect your physical conditions preliminarily from the air you breathe. \u201d", "x": 0.34388163685798645, "y": 1.2754464149475098}, {"x_score": 0.21320740878582, "y_score": 1.1122632026672363, "difference": 0.8990557938814163, "source": "\u5f20\u8fea\u9e23\u4ecb\u7ecd\u8bf4\uff0c\u8fd9\u5957\u4f20\u611f\u5668\u4e0e\u667a\u80fd\u624b\u673a\u76f8\u8fde\uff0c\u547c\u51fa\u6c14\u4f53\u540e\uff0c\u5065\u5eb7\u62a5\u544a\u5c31\u4f1a\u663e\u793a\u5728\u624b\u673a\u4e0a\u3002", "reference": "According to introduction from Zhang Diming, this set of sensor is connected with a smart phone, and the report of physical conditions will be shown on the smart phone after you take a breath.", "x": 0.21320740878582, "y": 1.1122632026672363}, {"x_score": 0.6956378817558289, "y_score": 1.5878444910049438, "difference": 0.892206609249115, "source": "\u5e02\u573a\u4e0a\u80fd\u591f\u68c0\u6d4b\u5065\u5eb7\u72b6\u51b5\u7684\u667a\u80fd\u624b\u73af\uff0c\u4e00\u822c\u68c0\u6d4b\u7684\u662f\u6e29\u5ea6\u3001\u8109\u640f\u7b49\u7269\u7406\u53c2\u6570\u3002", "reference": "Most smart wristband detecting physical conditions in the market generally detect physical parameters such as temperature and pulse.", "x": 0.6956378817558289, "y": 1.5878444910049438}, {"x_score": 0.11606623977422714, "y_score": 1.1714692115783691, "difference": 1.055402971804142, "source": "\u800c\u8fd9\u5957\u751f\u7269\u4f20\u611f\u5668\u8fd0\u7528\u4e86\u77f3\u58a8\u70ef\u8fd9\u79cd\u65b0\u578b\u6750\u6599\uff0c\u5b83\u7684\u76ee\u6807\u7269\u662f\u5316\u5b66\u5143\u7d20\uff0c\u654f\u9510\u7684\u201c\u55c5\u89c9\u201d\u8ba9\u5b83\u80fd\u66f4\u6df1\u5ea6\u3001\u51c6\u786e\u5730\u4f53\u73b0\u8eab\u4f53\u5065\u5eb7\u72b6\u51b5\u3002", "reference": "However, this set of biosensor can detect chemical elements by utilizing a new material, i.e., graphene, to reflect the physical conditions in a deeper and more accurate way with sharp \u201csmell\u201d.", "x": 0.11606623977422714, "y": 1.1714692115783691}, {"x_score": 0.43260523676872253, "y_score": 1.823547124862671, "difference": 1.3909418880939484, "source": "\u667a\u80fd\u624b\u672f\u706f\uff1a\u533b\u751f\u7684\u9ad8\u80fd\u773c\u775b", "reference": "Smart operating lamp: powerful eyes for doctors", "x": 0.43260523676872253, "y": 1.823547124862671}, {"x_score": 0.7488937973976135, "y_score": 1.6047229766845703, "difference": 0.8558291792869568, "source": "\u9664\u4e86\u667a\u80fd\u624b\u673a\uff0c\u624b\u672f\u5ba4\u91cc\u4e5f\u7528\u8d77\u4e86\u667a\u80fd\u624b\u672f\u706f\u3002", "reference": "In addition to smart phones, smart operating lamps are popular in operating rooms.", "x": 0.7488937973976135, "y": 1.6047229766845703}, {"x_score": 0.7696433067321777, "y_score": 1.3637211322784424, "difference": 0.5940778255462646, "source": "\u8fd9\u9879\u53d1\u660e\u5728\u4eca\u5e74\u7b2c44\u5c4a\u745e\u58eb\u65e5\u5185\u74e6\u56fd\u9645\u53d1\u660e\u5c55\u4e2d\u83b7\u5f97\u94f6\u5956\u3002", "reference": "This invention was awarded with a golden prize in the 44th International Exhibition of Inventions in Geneva, Switzerland in this year.", "x": 0.7696433067321777, "y": 1.3637211322784424}, {"x_score": 0.6684305667877197, "y_score": 1.0317602157592773, "difference": 0.3633296489715576, "source": "\u5149\u7535\u79d1\u5b66\u4e0e\u5de5\u7a0b\u5b66\u9662\u7855\u58eb\u751f\u6731\u6797\u9756\u3001\u7533\u4fca\u98de\u56e2\u961f\u5728\u4f20\u7edf\u624b\u672f\u706f\u7684\u7f3a\u9677\u4e2d\u5f00\u542f\u4e86\u65b0\u601d\u8def\uff0c\u53d1\u660e\u4e86\u667a\u80fdLED\u624b\u672f\u65e0\u5f71\u706f\u3002", "reference": "The team of Zhu Linjing and Shen Junfei, two postgraduates from School of Opto-electronic Science and Engineering, opened a new idea in defects of traditional operating lamps, inventing the smart LED operating shadowless lamp.", "x": 0.6684305667877197, "y": 1.0317602157592773}, {"x_score": 0.9215723872184753, "y_score": 1.394466519355774, "difference": 0.4728941321372986, "source": "\u201c\u5f88\u591a\u75be\u75c5\u65e9\u671f\u68c0\u6d4b\u3001\u5207\u9664\u4e0d\u5230\u4f4d\uff0c\u8ddf\u533b\u751f\u624b\u672f\u5ba4\u7528\u7684\u706f\u6709\u5173 \u3002 \u201d", "reference": "\u201cImproper early detection and excision of many diseases are related to operating lamps used by doctors. \u201d", "x": 0.9215723872184753, "y": 1.394466519355774}, {"x_score": 0.6902127861976624, "y_score": 1.1981199979782104, "difference": 0.5079072117805481, "source": "\u7533\u4fca\u98de\u8bf4\uff0c\u6bd4\u5982\u764c\u75c7\u65e9\u671f\u68c0\u67e5\u65f6\uff0c\u533b\u751f\u5982\u679c\u4e0d\u80fd\u53ca\u65f6\u770b\u6e05\u6240\u6709\u80bf\u7624\u7ec4\u7ec7\uff0c\u90a3\u4e48\u4e4b\u540e\u764c\u7ec6\u80de\u8fd8\u4f1a\u6269\u6563\u3002", "reference": "According to Shen Junfei, by taking early inspection of cancers as an example, if doctors cannot see clearly all the tumor tissues, the tumor cells will still diffuse.", "x": 0.6902127861976624, "y": 1.1981199979782104}, {"x_score": 0.9520984292030334, "y_score": 1.3468462228775024, "difference": 0.394747793674469, "source": "\u8fd9\u79cd\u667a\u80fd\u624b\u672f\u706f\u6709\u56db\u4e2a\u706f\u76d8\uff0c\u901a\u8fc7\u8c03\u8282\u5149\u8c31\uff0c\u6765\u589e\u5f3a\u4e0d\u540c\u7ec4\u7ec7\u5728\u5149\u7167\u4e0b\u7684\u533a\u522b\u5ea6\u3002", "reference": "This kind of smart operating lamp has four lamp panels, which strengthen the distinction degree of different tissues by adjusting the spectrum.", "x": 0.9520984292030334, "y": 1.3468462228775024}, {"x_score": 0.9201375246047974, "y_score": 1.3302688598632812, "difference": 0.4101313352584839, "source": "\u5728\u624b\u672f\u8fc7\u7a0b\u4e2d\uff0c\u533b\u751f\u53ef\u4ee5\u6839\u636e\u624b\u672f\u9700\u8981\u548c\u4e2a\u4eba\u4e60\u60ef\uff0c\u968f\u65f6\u8c03\u8282\u5149\u6591\u7684\u5927\u5c0f\u3001\u5149\u4eae\u7a0b\u5ea6\u3001\u5149\u8c31\u3001\u989c\u8272\u5747\u5300\u6027\u4ee5\u53ca\u65e0\u5f71\u7387\u3002", "reference": "During the operation process, doctors can adjust the size of facula, brightness degree, spectrum, color uniformness and shadowless rate at any time according to needs in operation and personal habits.", "x": 0.9201375246047974, "y": 1.3302688598632812}, {"x_score": 0.6606102585792542, "y_score": 1.0915887355804443, "difference": 0.4309784770011902, "source": "\u8fd9\u79cd\u667a\u80fd\u624b\u672f\u706f\u5df2\u7ecf\u5728\u6d59\u6c5f\u5927\u5b66\u533b\u5b66\u9662\u9644\u5c5e\u90b5\u9038\u592b\u533b\u9662\u3001\u6d59\u6c5f\u5927\u5b66\u533b\u5b66\u9662\u9644\u5c5e\u513f\u7ae5\u533b\u9662\u7b49\u533b\u9662\u8bd5\u7528\uff0c\u5f97\u5230\u8f83\u597d\u7684\u53cd\u9988\u3002", "reference": "This kind of smart operating lamp has been tried in hospitals such as Sir Run Run Shaw Hospital affiliated to Zhejiang University School of Medicine and the Children\u2019s Hospital affiliated to Zhejiang University School of Medicine, with favorable feedback.", "x": 0.6606102585792542, "y": 1.0915887355804443}, {"x_score": 0.5794625282287598, "y_score": 1.472970962524414, "difference": 0.8935084342956543, "source": "\u53bb\u5e74\u5341\u6708\uff0c\u8fd9\u9879\u53d1\u660e\u83b7\u5f97\u56fd\u5bb6\u6311\u6218\u676f\u4e00\u7b49\u5956\u3002", "reference": "The invention was awarded with the first prize in National Challenge Cup in last October.", "x": 0.5794625282287598, "y": 1.472970962524414}, {"x_score": 0.6702101826667786, "y_score": 1.749992847442627, "difference": 1.0797826647758484, "source": "\u7528\u7a7a\u6c14\u6d17\u624b\uff1a\u7701\u6c34\u53c8\u9177\u70ab", "reference": "Washing hands with air: water-saving and cool", "x": 0.6702101826667786, "y": 1.749992847442627}, {"x_score": 0.5630651116371155, "y_score": 1.1446950435638428, "difference": 0.5816299319267273, "source": "\u666e\u901a\u4eba\u6d17\u624b\u5c31\u662f\u7528\u6c34\u51b2\uff0c\u9876\u591a\u64e6\u70b9\u80a5\u7682\uff0c\u6324\u70b9\u6d17\u624b\u6db2\uff0c\u800c\u674e\u542f\u7ae0\u7b49\u540c\u5b66\u5219\u53d1\u660e\u4e86\u4e00\u5957\u201c\u7a7a\u6c14\u6d17\u624b\u88c5\u7f6e \u201d \u3002", "reference": "Most people wash hands by flushing hands with water, with a little soap or sanitizer at most; however, Li Qizhang and his friends invented a set of \u201chand washing device with air\u201d.", "x": 0.5630651116371155, "y": 1.1446950435638428}, {"x_score": 0.1010509505867958, "y_score": 1.3177094459533691, "difference": 1.2166584953665733, "source": "\u53ea\u8981\u7ad9\u4e0a\u88c5\u7f6e\u7684\u6d17\u624b\u53f0\uff0c\u6211\u4eec\u7684\u4f53\u91cd\u5c31\u80fd\u5c06\u7a7a\u6c14\u538b\u7f29\u800c\u51fa\u3002", "reference": "When a person stands on the wash basin of the device, his weight can compress the air and make it spray out.", "x": 0.1010509505867958, "y": 1.3177094459533691}, {"x_score": 0.6246076822280884, "y_score": 1.8197531700134277, "difference": 1.1951454877853394, "source": "\u201c\u5c31\u50cf\u662f\u4e00\u4e2a\u6253\u6c14\u7b52\u3002", "reference": "\u201cIt\u2019s just like an inflator.", "x": 0.6246076822280884, "y": 1.8197531700134277}, {"x_score": 0.5223382115364075, "y_score": 1.3474977016448975, "difference": 0.82515949010849, "source": "\u538b\u7f29\u51fa\u7684\u7a7a\u6c14\uff0c\u5728\u6c34\u9f99\u5934\u5904\u5f62\u6210\u6d41\u4f53\uff0c\u548c\u6c34\u7ed3\u5408\u5728\u4e00\u8d77\u3002", "reference": "The compressed air forms flow at the faucet, which is combined with water.", "x": 0.5223382115364075, "y": 1.3474977016448975}, {"x_score": 0.5987120866775513, "y_score": 1.537070631980896, "difference": 0.9383585453033447, "source": "\u8fd9\u6837\uff0c\u6211\u4eec\u5c31\u80fd\u628a\u624b\u6d17\u5e72\u51c0\u5566 \uff01 \u201d", "reference": "In this way, we can wash hands clean! \u201d", "x": 0.5987120866775513, "y": 1.537070631980896}, {"x_score": 0.5657141804695129, "y_score": 1.1086761951446533, "difference": 0.5429620146751404, "source": "\u663e\u8272\u53cd\u5e94\u548c\u7ec6\u83cc\u6b8b\u7559\u5b9e\u9a8c\u8bc1\u660e\uff1a\u901a\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u6d17\u624b\u7684\u6548\u679c\uff0c\u548c\u666e\u901a\u7684\u6d17\u624b\u65b9\u6cd5\u662f\u4e00\u6837\u7684\u3002", "reference": "According to the chromogenic reaction and the germ residue experiment result: the effect of hand washing in this way is the same as that of the ordinary method.", "x": 0.5657141804695129, "y": 1.1086761951446533}, {"x_score": 0.3056165277957916, "y_score": 1.2567182779312134, "difference": 0.9511017501354218, "source": "\u8fd9\u4e2a\u88c5\u7f6e\u53ea\u9700\u8981\u4f9d\u9760\u6211\u4eec\u81ea\u8eab\u7684\u91cd\u529b\u4f5c\u4e3a\u9a71\u52a8\uff0c\u65e2\u80fd\u4fdd\u8bc1\u6d17\u51c0\u7a0b\u5ea6\uff0c\u53c8\u80fd\u8282\u7ea690%\u7684\u6c34\uff0c\u6574\u4e2a\u8fc7\u7a0b\u5b8c\u5168\u65e0\u80fd\u8017\uff0c\u8282\u80fd\u73af\u4fdd\u3002", "reference": "With the driving force of body weight, this device can ensure cleanness degree and save 90% of water, with no energy consumption during the whole process, which is energy saving and environmentally protective.", "x": 0.3056165277957916, "y": 1.2567182779312134}, {"x_score": 0.7385789752006531, "y_score": 1.3301326036453247, "difference": 0.5915536284446716, "source": "\u53bb\u5e74\uff0c\u5728\u7b2c\u4e8c\u5c4a\u5168\u7403\u91cd\u5927\u6311\u6218\u5cf0\u4f1a\u4e2d\uff0c\u8fd9\u9879\u53d1\u660e\u5728\u8bf8\u591a\u4e16\u754c\u9876\u5c16\u540d\u6821\u4e2d\u8131\u9896\u800c\u51fa\uff0c\u83b7\u5f97\u552f\u4e00\u7684\u91d1\u5956\u3002", "reference": "In the last year, at the 2nd global great challenge summit, this invention was awarded with the only gold award among all the global top famous universities.", "x": 0.7385789752006531, "y": 1.3301326036453247}, {"x_score": 0.3907277286052704, "y_score": 1.0618274211883545, "difference": 0.6710996925830841, "source": "\u91cd\u5e86\u4e2d\u804c\u5b66\u6821\u8bd5\u70b9\u73b0\u4ee3\u5b66\u5f92\u5236 \u5165\u5b66\u5373\u662f\u4f01\u4e1a\u51c6\u5458\u5de5-\u65b0\u534e\u7f51", "reference": "Modern apprenticeship system is implemented in experimental units of secondary vocational schools in Chongqing, and students are expectant employees after entrance - Xinhuanet", "x": 0.3907277286052704, "y": 1.0618274211883545}, {"x_score": 0.3198009133338928, "y_score": 0.8250940442085266, "difference": 0.5052931308746338, "source": "\u6628\u5929\uff0c\u8bb0\u8005\u4ece\u5e02\u6559\u59d4\u83b7\u6089\uff0c\u4eca\u5e74\u8d77\uff0c\u6211\u5e02\u5c06\u572860\u6240\u4e2d\u804c\u5b66\u6821\u8bd5\u70b9\u201c\u73b0\u4ee3\u5b66\u5f92\u5236\u201d\u4eba\u624d\u57f9\u517b\u6a21\u5f0f\uff0c\u63a5\u53d7\u8bd5\u70b9\u57f9\u517b\u7684\u5b66\u751f\u540c\u65f6\u5177\u5907\u5b66\u5f92\u8eab\u4efd\uff0c\u62db\u751f\u5f55\u5165\u540e\u5c06\u88ab\u8bd5\u70b9\u4f01\u4e1a\u9884\u5f55\u4e3a\u5355\u4f4d\u5458\u5de5\u3002", "reference": "According to information from the Municipal Commission of Education yesterday, our city will implement the \u201cmodern apprenticeship system\u201d in experimental units of 60 secondary vocational schools from this year, and the students accepting the experimental units have the apprenticeship at the same time, who will be pre-recruited as employees of the experimental units after entering into the schools.", "x": 0.3198009133338928, "y": 0.8250940442085266}, {"x_score": 0.3244868516921997, "y_score": 0.7179749011993408, "difference": 0.3934880495071411, "source": "\u5e02\u6559\u59d4\u8981\u6c42\uff0c\u89c4\u8303\u4e2d\u804c\u5b66\u6821\u62db\u751f\u5f55\u53d6\u548c\u4f01\u4e1a\u7528\u5de5\u7a0b\u5e8f\uff0c\u660e\u786e\u5b66\u5f92\u7684\u4e2d\u804c\u5b66\u6821\u5b66\u751f\u548c\u4f01\u4e1a\u51c6\u5458\u5de5\u53cc\u91cd\u8eab\u4efd\uff0c\u6309\u7167\u53cc\u5411\u9009\u62e9\u539f\u5219\uff0c\u5b66\u5f92\u3001\u5b66\u6821\u548c\u4f01\u4e1a\u7b7e\u8ba2\u4e09\u65b9\u534f\u8bae\uff0c\u5bf9\u4e8e\u5e74\u6ee116\u5468\u5c81\u672a\u8fbe\u523018\u5468\u5c81\u7684\u5b66\u5f92\uff0c\u987b\u7531\u5b66\u5f92\u3001\u76d1\u62a4\u4eba\u3001\u5b66\u6821\u548c\u4f01\u4e1a\u56db\u65b9\u7b7e\u8ba2\u534f\u8bae\uff0c\u786e\u5b9a\u5404\u65b9\u6743\u76ca\u53ca\u5b66\u5f92\u5728\u5c97\u57f9\u517b\u7684\u5177\u4f53\u5c97\u4f4d\u3001\u6559\u5b66\u5185\u5bb9\u3001\u6743\u76ca\u4fdd\u969c\u7b49\u3002", "reference": "According to the requirements of the Municipal Commission of Education, it is necessary to standardize the student enrolling procedures and the enterprise employment procedures, and clarify the dual identities of the students as the students of secondary vocational schools and the expectant employees of enterprises; according to the two-way selection principle, three-party agreement shall be signed among apprentices, schools and enterprises; for apprentices of 16 \u2013 18 years old, four-party agreement shall be signed among apprentices, guardians, schools and enterprises, to determine rights and benefits of various parties as well as specific posts, teaching contents and guarantee for rights and benefits.", "x": 0.3244868516921997, "y": 0.7179749011993408}, {"x_score": 0.7911948561668396, "y_score": 1.3105872869491577, "difference": 0.5193924307823181, "source": "\u9f13\u52b1\u8bd5\u70b9\u5b66\u6821\u91c7\u7528\u73b0\u4ee3\u5b66\u5f92\u5236\u5f62\u5f0f\u4e0e\u5408\u4f5c\u4f01\u4e1a\u8054\u5408\u5f00\u5c55\u4f01\u4e1a\u5458\u5de5\u5c97\u524d\u57f9\u8bad\u548c\u8f6c\u5c97\u57f9\u8bad\u3002", "reference": "Experimental unit schools are encouraged to adopt the modern apprenticeship system, to work together with related enterprises to develop pre-job training and job-transfer training for employees.", "x": 0.7911948561668396, "y": 1.3105872869491577}, {"x_score": 0.7672420144081116, "y_score": 1.525986909866333, "difference": 0.7587448954582214, "source": "\u8bd5\u70b9\u5b66\u6821\u8981\u6539\u9769\u4eba\u624d\u57f9\u517b\u6a21\u5f0f\u3002", "reference": "It is necessary for experimental unit schools to conduct reform in talent cultivation mode.", "x": 0.7672420144081116, "y": 1.525986909866333}, {"x_score": 0.8535391688346863, "y_score": 1.3308995962142944, "difference": 0.47736042737960815, "source": "\u6821\u4f01\u5171\u540c\u8bbe\u8ba1\u4eba\u624d\u57f9\u517b\u65b9\u6848\uff0c\u5171\u540c\u5236\u8ba2\u4e13\u4e1a\u6559\u5b66\u6807\u51c6\u3001\u8bfe\u7a0b\u6807\u51c6\u3001\u5c97\u4f4d\u6807\u51c6\u3001\u4f01\u4e1a\u5e08\u5085\u6807\u51c6\u3001\u8d28\u91cf\u76d1\u63a7\u6807\u51c6\u53ca\u76f8\u5e94\u5b9e\u65bd\u65b9\u6848\u3002", "reference": "Related schools and enterprises shall work together to design talent training scheme, and shall formulate professional teaching standard, course standard, post standard, master standard, quality monitoring standard and corresponding implementation schemes.", "x": 0.8535391688346863, "y": 1.3308995962142944}, {"x_score": 0.4983351528644562, "y_score": 1.111147165298462, "difference": 0.6128120124340057, "source": "\u8bd5\u70b9\u4ee5\u57f9\u517b\u5b66\u5236\u4e3a\u4e00\u4e2a\u8bd5\u70b9\u5468\u671f\uff0c\u5b66\u751f\u5728\u4f01\u4e1a\u7684\u5b9e\u4e60\u65f6\u95f4\u6839\u636e\u4e13\u4e1a\u4eba\u624d\u57f9\u517b\u65b9\u6848\u786e\u5b9a\uff0c\u9876\u5c97\u5b9e\u4e60\u4e00\u822c\u4e3a6\u4e2a\u6708\u3002", "reference": "The length of schooling for training is taken as a period for experiment units, and the time of internship of students in enterprises shall be determined according to professional talent training scheme, generally as 6 months.", "x": 0.4983351528644562, "y": 1.111147165298462}, {"x_score": 0.7514516711235046, "y_score": 1.0362043380737305, "difference": 0.28475266695022583, "source": "\u5728\u4f01\u4e1a\u5b9e\u8df5\u5e94\u5b9e\u65bd\u4f01\u4e1a\u73ed\u7ec4\u5316\u7ba1\u7406\u6a21\u5f0f\uff0c\u6839\u636e\u4e0d\u540c\u4e13\u4e1a\u7684\u7279\u70b9\uff0c1\u4e2a\u5e08\u5085\u53ef\u5e262\uff5e5\u4e2a\u5f92\u5f1f\uff0c\u7ec4\u6210\u5b66\u4e60\u5c0f\u7ec4\uff0c\u786e\u4fdd\u5b66\u751f\u719f\u7ec3\u638c\u63e1\u6bcf\u4e2a\u8f6e\u8bad\u5c97\u4f4d\u6240\u9700\u7684\u6280\u80fd\u3002", "reference": "Enterprise shift management mode shall be implemented during enterprise practice; according to features of different specialties, one master can teach 2 to 5 apprentices, and learning groups can be formed to ensure that students can fluently master skills needed for each post of training in rotation.", "x": 0.7514516711235046, "y": 1.0362043380737305}, {"x_score": 0.7116013169288635, "y_score": 0.9982334971427917, "difference": 0.2866321802139282, "source": "\u6839\u636e\u5b89\u6392\uff0c\u4ece2016\u5e74\u8d77\u52302019\u5e748\u6708\uff0c\u6211\u5e02\u5206\u4e09\u6279\u786e\u5b9a60\u4e2a\u5e02\u7ea7\u4e2d\u804c\u73b0\u4ee3\u5b66\u5f92\u5236\u8bd5\u70b9\uff0c\u6bcf\u4e2a\u8bd5\u70b9\u4eba\u6570\u572850\u4eba\u5de6\u53f3\uff0c\u603b\u5171\u57f9\u517b3000\u540d\u5de6\u53f3\u5b66\u751f\uff08\u5b66\u5f92 \uff09 \u3002", "reference": "According to arrangement, 60 municipal modern apprenticeship system experimental units have been determined in three batches from 2016 to August, 2019, with about 50 apprentices in each experiment unit, and totally about 3000 students (apprentices) will be trained.", "x": 0.7116013169288635, "y": 0.9982334971427917}, {"x_score": 0.162358820438385, "y_score": 0.856924831867218, "difference": 0.694566011428833, "source": "\u6309\u7167\u5148\u8bd5\u70b9\u518d\u63a8\u884c\uff0c\u7531\u70b9\u5230\u9762\u9010\u6b65\u63a8\u8fdb\u7684\u539f\u5219\uff0c\u63a2\u7d22\u5efa\u7acb\u6821\u4f01\u8054\u5408\u62db\u751f\u3001\u8054\u5408\u57f9\u517b\u3001\u4e00\u4f53\u5316\u80b2\u4eba\u7684\u957f\u6548\u673a\u5236\uff0c\u5207\u5b9e\u63d0\u5347\u5b66\u751f\u5c97\u4f4d\u6280\u80fd\uff0c\u63d0\u9ad8\u5b66\u751f\u5bf9\u53e3\u5c31\u4e1a\u7387\u548c\u5c31\u4e1a\u8d28\u91cf\u3002", "reference": "According to the principle of gradual promotion from experimental units to wide application, long-term mechanism of joint recruitment by universities and enterprises, joint training and integrated training shall be explored and established, so as to actually improve the job skills of students and improve the targeted major employment rate and the employment quality of students.", "x": 0.162358820438385, "y": 0.856924831867218}, {"x_score": 1.1257655620574951, "y_score": 1.3240633010864258, "difference": 0.19829773902893066, "source": "\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u5c06\u4e3e\u529e\u7cfb\u5217\u6d3b\u52a8\u8ba9\u5b69\u5b50\u201c\u9ad8\u79d1\u6280\u201d\u8fc7\u201c\u516d\u4e00 \u201d - \u65b0\u534e\u7f51", "reference": "China Children\u2019s Center will hold series of activities to make children celebrate the \u201cChildren\u2019s Day\u201d with high technologies \u2013 Xinhuanet", "x": 1.1257655620574951, "y": 1.3240633010864258}, {"x_score": 0.28669366240501404, "y_score": 0.7272014617919922, "difference": 0.44050779938697815, "source": "\u65b0\u534e\u793e\u5317\u4eac\uff15\u6708\uff12\uff10\u65e5\u7535\uff08\u9ec4\u5c0f\u5e0c \u5468\u73ca\u73ca\uff09\u8bb0\u8005\uff12\uff10\u65e5\u4ece\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u83b7\u6089\uff0c\uff15\u6708\uff12\uff18\u65e5\u81f3\uff16\u6708\uff11\u65e5\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u524d\u540e\uff0c\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u8ba1\u5212\u5c06\u4e3e\u529e\u513f\u7ae5\u521b\u5ba2\u4f53\u9a8c\u3001\u513f\u7ae5\u89c6\u89c9\u827a\u672f\u8282\u3001\u4eb2\u5b50\u4e66\u9999\u5609\u5e74\u534e\u7b49\u4e00\u7cfb\u5217\u6d3b\u52a8\uff0c\u8ba9\u5b69\u5b50\u4eec\u5728\u524d\u6cbf\u79d1\u6280\u7684\u9b45\u529b\u4e2d\u5ea6\u8fc7\u201c\u516d\u4e00 \u201d \u3002", "reference": "Message from Beijing of the Xinhua News Agency on May 20 (journalists: Huang Xiaoxi and Zhou Shanshan): According to the information from China Children\u2019s Center on May 20, during May 28 to June 1 around the \u201cChildren\u2019s Day\u201d, China Children\u2019s Center will hold a series of activities such as Children\u2019s Experience as Creators, Children\u2019s visual sense art festival and the carnival of parent-child reading, to make children celebrate the Children\u2019s Day by experiencing the charm of leading technologies.", "x": 0.28669366240501404, "y": 0.7272014617919922}, {"x_score": 0.2957985997200012, "y_score": 0.9348935484886169, "difference": 0.6390949487686157, "source": "\u636e\u4e86\u89e3\uff0c\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u4eca\u5e74\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u671f\u95f4\u4e3e\u529e\u7684\u6d3b\u52a8\u5305\u62ec\u201c\u7231\u5bb6\u521b\u9177\u201d\u513f\u7ae5\u672a\u6765\u5b66\u4e60\u5609\u5e74\u534e\u3001\u9996\u5c4a\u513f\u7ae5\u89c6\u89c9\u827a\u672f\u8282 \u3001 \u201c \u4e66\u9999\u5609\u5e74\u534e\u201d\u6d3b\u52a8 \u3001 \u201c \u5168\u5bb6\u7231\u9605\u8bfb\u201d\u7ed8\u672c\u7cfb\u5217\u6d3b\u52a8\u7b49\u3002", "reference": "It is understood that the activities held during the \u201cChildren\u2019s Day\u201d by China Children\u2019s Center of this year include the \u201cLove family creators\u201d carnival of children\u2019s future learning, the first children\u2019s visual sense art festival, the carnival of reading books and the parent-child reading picture book activity.", "x": 0.2957985997200012, "y": 0.9348935484886169}, {"x_score": 0.4897288978099823, "y_score": 0.7873745560646057, "difference": 0.2976456582546234, "source": "\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u526f\u4e3b\u4efb\u674e\u5fe0\u660e\u5728\uff12\uff10\u65e5\u4e3e\u884c\u7684\uff12\uff10\uff11\uff16\u5e74\u201c\u516d\u4e00\u201d\u513f\u7ae5\u8282\u5a92\u4f53\u901a\u6c14\u4f1a\u4e0a\u4ecb\u7ecd\u8bf4 \uff0c \u201c \u7231\u5bb6\u521b\u9177\u201d\u513f\u7ae5\u672a\u6765\u5b66\u4e60\u5609\u5e74\u534e\u662f\u4eca\u5e74\u4e2d\u56fd\u513f\u7ae5\u4e2d\u5fc3\u5e86\u201c\u516d\u4e00\u201d\u7684\u91cd\u70b9\u6d3b\u52a8\u3002", "reference": "According to the introduction from Li Zhongming, deputy director of China Children\u2019s Center, a e family creators\u201d carnival of children\u2019s future learning includes dozens of leading scientific and technological experience such as the \u201cDouguo creators\u201d experience activity, Old cow children exploration house anniversary celebration and the \u201cExploring whole family love, celebrate the Children\u2019s Day with fans\u201d activity, VR whole people experience plan and \u201cCreator tribe\u201d interaction workshop.", "x": 0.17423781752586365, "y": 0.7451688051223755}, {"x_score": 0.7236453294754028, "y_score": 1.229191780090332, "difference": 0.5055464506149292, "source": "\u5357\u975e\u533b\u751f\uff1a\u5965\u5bc6\u514b\u620e\u4f20\u64ad\u529b\u867d\u5f3a \u4f46\u591a\u4e3a\u8f7b\u75c7", "reference": "Doctors of South Africa: Although with strong transmission, most of the patients infected by Omicron are mild cases", "x": 0.7236453294754028, "y": 1.229191780090332}, {"x_score": 0.28907063603401184, "y_score": 1.3208651542663574, "difference": 1.0317945182323456, "source": "\u5357\u975e\u8bb8\u591a\u533b\u751f\u548c\u533b\u7597\u4e13\u5bb6\u8ba4\u4e3a\uff0c\u65b0\u51a0\u75c5\u6bd2\u5965\u5bc6\u514b\u620e\u53d8\u79cd\u6240\u81f4\u75c5\u75c7\u6bd4\u5fb7\u5c14\u5854\u53d8\u79cd\u66f4\u4e3a\u8f7b\u5fae\uff0c\u867d\u7136\u4f20\u64ad\u901f\u5ea6\u66f4\u5feb\u3002", "reference": "According to lots of doctors and medical experts in South Africa, most of the patients infected by Omicron are milder cases, although it has faster transmission speed.", "x": 0.28907063603401184, "y": 1.3208651542663574}, {"x_score": 0.49674099683761597, "y_score": 0.9151454567909241, "difference": 0.4184044599533081, "source": "\u636e\u7f8e\u8054\u793e\u62a5\u9053\uff0c\u968f\u7740\u5965\u5bc6\u514b\u620e\u53d8\u79cd\u5728\u5357\u975e\u7684\u4f20\u64ad\uff0c\u5357\u975e\u8c6a\u767b\u7701\u7684\u4e00\u4e2a\u4e94\u5343\u591a\u540d\u533b\u751f\u7ec4\u6210\u533b\u5e08\u7ec4\u7ec7\u62a5\u544a\u8bf4\uff0c\u4ed6\u4eec\u76ee\u524d\u6cbb\u7597\u7684\u65b0\u51a0\u75c5\u4eba\u51fa\u73 6\u4e00\u4e9b\u7ebf\u7d22\u3002", "reference": "Although some more weeks are needed to collect sufficient evidences; observation and early proof of doctors have provided some clues.", "x": 0.9711036682128906, "y": 1.5162590742111206}, {"x_score": 0.6395484209060669, "y_score": 0.9202229976654053, "difference": 0.2806745767593384, "source": "\u636e\u5357\u975e\u56fd\u5bb6\u4f20\u67d3\u75c5\u7814\u7a76\u6240\u603b\u7ed3\uff1a\u5728\u8fd1\u51e0\u5468\u4f4f\u9662\u7684\u65b0\u51a0\u60a3\u8005\u4e2d\uff0c\u53ea\u670930%\u662f\u4e25\u91cd\u75c5\u75c7\uff0c\u662f\u524d\u4e00\u6ce2\u75ab\u60c5\u91cd\u75c7\u6bd4\u4f8b\u7684\u4e00\u534a\uff1b\u5e73\u5747\u4f4f\u9662\u65f6\u95f4\u4ece8\u5929\u7f29\u77ed\u52302.8\u5929\uff1b\u8fd1\u671f\u7684\u65b0\u51a0\u60a3\u8005\u4e2d\uff0c\u4ec5\u67093%\u6b7b\u4ea1\uff0c\u800c\u5728\u5357\u975e\u65e9\u671f\u7206\u53d1\u7684\u75c5\u4f8b\u4e2d\uff0c\u6b7b\u4ea1\u6bd4\u4f8b\u8fbe20 % \u3002", "reference": "According to the summarization made by National Institute of Infectious Diseases of South Africa, among the patients of COVID-19 who were hospitalized within latest weeks, only 30% of them were severe cases, which were a half of the proportion of severe cases of the last round of epidemic; the average stay is reduced from 8 days to 2.8 days; only 3% of the latest patients of COVID-19 died, which was as high as 20% in the cases of early epidemic in South Africa.", "x": 0.6395484209060669, "y": 0.9202229976654053}, {"x_score": 0.9732850790023804, "y_score": 1.1769096851348877, "difference": 0.20362460613250732, "source": "\u975e\u6d32\u5065\u5eb7\u7814\u7a76\u6240\u6240\u957f\u5a01\u5ec9\u00b7\u54c8\u5185\u79d1\u59c6\uff08Willem Hanekom\uff09\u5f15\u7528\u56fd\u5bb6\u4f20\u67d3\u75c5\u7814\u7a76\u6240\u7684\u6570\u636e\u548c\u5176\u4ed6\u62a5\u544a\u8bf4 \uff1a \u201c \u76ee\u524d\uff0c\u51e0\u4e4e\u6240\u6709\u7684\u8ff9\u8c61\u90fd\u8868\u660e\uff0c\u8fd9\u662f\u4e00\u79cd\u8f83\u6e29\u548c\u7684\u75be\u75c5 \u3002 \u201d", "reference": "By quoting the data from National Institute of Infectious Diseases of South Africa and other reports, Willem Hanekom, director of Africa Institute of Health said: \u201cAt present, almost all the traces indicate that this is a relatively mild disease. \u201d", "x": 0.9732850790023804, "y": 1.1769096851348877}, {"x_score": 0.949878990650177, "y_score": 1.3661725521087646, "difference": 0.41629356145858765, "source": "\u4ed6\u8fd8\u8bf4 \uff1a \u201c \u73b0\u5728\u8fd8\u662f\u65e9\u671f\uff0c\u6211\u4eec\u9700\u8981\u83b7\u5f97\u540e\u671f\u6570\u636e\u3002", "reference": "He also said: \u201cHowever, it\u2019s the early stage, and we need acquire data of later stage.", "x": 0.949878990650177, "y": 1.3661725521087646}, {"x_score": 1.2394005060195923, "y_score": 1.5442310571670532, "difference": 0.30483055114746094, "source": "\u901a\u5e38\u60c5\u51b5\u4e0b\uff0c\u4f4f\u9662\u548c\u6b7b\u4ea1\u53d1\u751f\u7684\u65f6\u95f4\u8f83\u665a\uff0c\u800c\u6211\u4eec\u8fdb\u5165\u8fd9\u4e00\u6ce2\u75ab\u60c5\u7684\u65f6\u95f4\u53ea\u6709\u4e24\u5468 \u3002 \u201d", "reference": "In general conditions, hospitalization and death happen later, and it\u2019s just two weeks since we entered into this round of epidemic. \u201d", "x": 1.2394005060195923, "y": 1.5442310571670532}, {"x_score": 0.9465118050575256, "y_score": 1.2742583751678467, "difference": 0.32774657011032104, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u4e16\u754c\u5404\u5730\u7684\u79d1\u5b66\u5bb6\u6b63\u5728\u89c2\u5bdf\u75c5\u4f8b\u6570\u548c\u4f4f\u9662\u7387\uff0c\u540c\u65f6\u6d4b\u8bd5\u76ee\u524d\u7684\u75ab\u82d7\u548c\u6cbb\u7597\u65b9\u6cd5\u7684\u6548\u679c\u3002", "reference": "At the same time, scientists all over the whole world are observing the number of medical cases and the rate of hospitalization, as well as the effect of the current vaccine and the therapeutic method at present.", "x": 0.9465118050575256, "y": 1.2742583751678467}, {"x_score": 0.7493839859962463, "y_score": 1.3160278797149658, "difference": 0.5666438937187195, "source": "\u5c3d\u7ba1\u5fb7\u5c14\u5854\u4ecd\u7136\u662f\u5168\u4e16\u754c\u4e3b\u8981\u7684\u65b0\u51a0\u75c5\u6bd2\u682a\uff0c\u4f46\u5965\u5bc6\u514b\u620e\u75c5\u4f8b\u6b63\u5728\u6570\u5341\u4e2a\u56fd\u5bb6\u51fa\u73b0\uff0c\u5176\u4e2d\u5357\u975e\u4e3a\u75ab\u60c5\u4e2d\u5fc3\u3002", "reference": "Although Delta is still the main COVID-19 viral strain all over the whole world, Omicron cases are emerging in dozens of countries, in which South Africa is the center of the epidemic.", "x": 0.7493839859962463, "y": 1.3160278797149658}, {"x_score": 0.962135910987854, "y_score": 1.2629382610321045, "difference": 0.3008023500442505, "source": "\u636e\u536b\u751f\u5b98\u5458\u4ecb\u7ecd\uff0c\u8c6a\u767b\u7701\u572812\u6708\u7684\u7b2c\u4e00\u5468\u53d1\u73b0\u7684\u65b0\u75c5\u4f8b\u589e\u52a0\u4e86400 % \uff0c \u6d4b\u8bd5\u663e\u793a\uff0c\u5965\u5bc6\u514b\u620e\u53d8\u4f53\u7684\u75c5\u4f8b\u536090%\u4ee5\u4e0a\u3002", "reference": "According to introduction from health officials, the new cases detected in Gauteng Province in the first week of December were increased by 400%; according to test results, Omicron variant cases occupied more than 90%.", "x": 0.962135910987854, "y": 1.2629382610321045}, {"x_score": 0.7421820759773254, "y_score": 1.4371490478515625, "difference": 0.6949669718742371, "source": "\u6559\u80b2\u65f6\u8bc4:\u62ef\u6551\u88ab\u62d0\u513f\u7ae5\u8981\u9760\u4ec0\u4e48\uff1f", "reference": "Review on education: What should we do to rescue abducted children?", "x": 0.7421820759773254, "y": 1.4371490478515625}, {"x_score": 0.3483273684978485, "y_score": 0.9339984655380249, "difference": 0.5856710970401764, "source": "\u5982\u679c\u7c7b\u6bd4\u201c\u6ca1\u6709\u4e70\u5356\u5c31\u6ca1\u6709\u6740\u5bb3\u201d\u7684\u8457\u540d\u516c\u76ca\u5e7f\u544a\u8bed\uff0c\u90a3\u4e48\uff0c\u5728\u6ca1\u6709\u201c\u6536\u62d0\u201d\u9700\u6c42\u7684\u826f\u597d\u73af\u5883\u91cc\uff0c\u7fa4\u9632\u7fa4\u6cbb\u3001\u5168\u6c11\u53cd\u62d0\uff0c\u4f7f\u62d0\u5356\u884c\u4e3a\u65e0\u5229\u53ef\u56fe\u3001\u98ce\u9669\u5927\u3001\u6210\u672c\u9ad8\uff0c\u8fd9\u7c7b\u72af\u7f6a\u4e5f\u5c31\u4e0d\u4f1a\u5c61\u5c61\u53d1\u751f\u3002", "reference": "As the famous public service advertising says, \u201cthere is no killing if there is no buying\u201d; in a good environment with no demand on \u201cabduction\u201d, if people can prevent and fight against abduction, to make it no benefit to acquire, such crime will not happy again.", "x": 0.3483273684978485, "y": 0.9339984655380249}, {"x_score": 0.3301672637462616, "y_score": 1.1694681644439697, "difference": 0.8393009006977081, "source": "\u8fd1\u65e5\uff0c\u516c\u5b89\u90e8\u5211\u4e8b\u4fa6\u67e5\u5c40\u6253\u62d0\u529e\u5f00\u53d1\u7684\u513f\u7ae5\u5931\u8e2a\u4fe1\u606f\u7d27\u6025\u53d1\u5e03\u5e73\u53f0\u4e0a\u7ebf\u3002", "reference": "Recently, the platform for emergency release of missing children information developed by the Crackdown on the Abduction of Criminal Investigation Department of the Ministry of Public Security has been put into operation.", "x": 0.3301672637462616, "y": 1.1694681644439697}, {"x_score": 0.46245020627975464, "y_score": 1.4225056171417236, "difference": 0.960055410861969, "source": "\u8fd9\u662f\u4e3a\u5efa\u7acb\u513f\u7ae5\u5931\u8e2a\u4fe1\u606f\u53d1\u5e03\u7684\u6743\u5a01\u6e20\u9053\u3001\u53ca\u65f6\u627e\u56de\u88ab\u62d0\u513f\u7ae5\u800c\u521b\u8bbe\u7684\u4e92\u8054\u7f51\u4fe1\u606f\u5e73\u53f0\u3002", "reference": "This is an Internet information platform, which is established for releasing information of missing children, so that the abducted children can be found back in time.", "x": 0.46245020627975464, "y": 1.4225056171417236}, {"x_score": 0.18997304141521454, "y_score": 1.5106308460235596, "difference": 1.320657804608345, "source": "\u542c\u95fb\u6b64App\u540d\u4e3a\u201c\u56e2\u5706 \u201d \uff0c \u987f\u89c9\u6696\u610f\u5341\u8db3\u3002", "reference": "With the name of \u201creunion\u201d, the App is so warm.", "x": 0.18997304141521454, "y": 1.5106308460235596}, {"x_score": 0.5501176714897156, "y_score": 1.4268754720687866, "difference": 0.876757800579071, "source": "\u65b0\u6280\u672f\u624b\u6bb5\u4e0d\u4ec5\u540d\u79f0\u201c\u6587\u827a \u201d \u3001 \u60c5\u6000\u6ee1\u6ee1\uff0c\u800c\u4e14\u4fe1\u606f\u5316\u8fd0\u7528\u5f97\u5f53\uff0c\u5b9e\u7528\u3001\u6709\u6548\u3002", "reference": "With new technological means, the App has not only \u201cartistic\u201d and full of feelings, but also appropriate, practical and effective information means.", "x": 0.5501176714897156, "y": 1.4268754720687866}, {"x_score": 1.0238317251205444, "y_score": 1.562875747680664, "difference": 0.5390440225601196, "source": "\u6253\u62d0\u6267\u6cd5\uff0c\u9996\u8981\u76ee\u6807\u662f\u5bfb\u56de\u88ab\u62d0\u7684\u5b69\u5b50\uff0c\u4fdd\u62a4\u5176\u4eba\u8eab\u5b89\u5168\u3001\u81ea\u7531\u3002", "reference": "In order to fight against abduction, the first objective is to find out the abducted children and ensure their security and freedom.", "x": 1.0238317251205444, "y": 1.562875747680664}, {"x_score": 0.8174420595169067, "y_score": 1.6671576499938965, "difference": 0.8497155904769897, "source": "\u5176\u6b21\u624d\u662f\u5bf9\u5acc\u7591\u4eba\u7684\u5ba1\u5224\u4e0e\u60e9\u7f5a\u3002", "reference": "The judgment and punishment to the criminal suspect is the secondary thing.", "x": 0.8174420595169067, "y": 1.6671576499938965}, {"x_score": 0.4908938705921173, "y_score": 1.30031418800354, "difference": 0.8094203174114227, "source": "\u5211\u4e8b\u60e9\u7f5a\u7684\u610f\u4e49\uff0c\u4ece\u4e2a\u522b\u60e9\u7f5a\u3001\u793e\u4f1a\u9884\u9632\u5230\u6cd5\u5f8b\u6559\u80b2\uff0c\u53ef\u4ee5\u5217\u4e3e\u5f88\u591a\u201c\u5927\u8bcd \u201d \u3002", "reference": "With the significance of criminal punishment, there are lots of \u201cmajor terms\u201d from individual punishment, social prevention to legal education.", "x": 0.4908938705921173, "y": 1.30031418800354}, {"x_score": 0.37306299805641174, "y_score": 1.4722777605056763, "difference": 1.0992147624492645, "source": "\u4f46\u5728\u62d0\u5356\u6848\u4ef6\u544a\u7834\u4e4b\u524d\uff0c\u5e94\u4f18\u5148\u5173\u6ce8\u88ab\u5bb3\u4eba\u7684\u4eba\u8eab\u5b89\u5168\u3002", "reference": "However, before solving a case, the most important thing is the safety of the victim.", "x": 0.37306299805641174, "y": 1.4722777605056763}, {"x_score": 0.04668362811207771, "y_score": 0.9527161717414856, "difference": 0.9060325436294079, "source": "\u4e8b\u5206\u8f7b\u91cd\u7f13\u6025\uff0c\u5728\u6025\u5207\u7684\u201c\u5bfb\u6551\u201d\u76ee\u7684\u4e4b\u4e0b\uff0c\u8bf8\u5982\u201c\u62d0\u5356\u513f\u7ae5\u662f\u5426\u5e94\u5f53\u4e00\u5f8b\u6b7b\u5211\u201d\u4e4b\u7c7b\u4f17\u8bf4\u7eb7\u7ead\u3001\u4e89\u8bae\u8f83\u5927\u7684\u8bdd\u9898\uff0c\u53ef\u4ee5\u6682\u6401\u4e0b\u6765\uff0c\u8c28\u614e\u8ba8\u8bba\uff1b\u4f46\u6551\u52a9\u88ab\u62d0\u513f\u7ae5\u7684\u4e8b\u60c5\u7b49\u4e0d\u5f97\u3002", "reference": "There are orders of priority; suspend the discussion on topics with large disputes such as \u201cif death penalty shall be sentenced to suspect of abducting children\u201d before \u201cseeking and rescuing\u201d children; rescuing them is the most urgent thing.", "x": 0.04668362811207771, "y": 0.9527161717414856}, {"x_score": 0.5685963034629822, "y_score": 1.4071629047393799, "difference": 0.8385666012763977, "source": "\u6839\u636e\u6b64\u7c7b\u6848\u4ef6\u7684\u4fa6\u529e\u7ecf\u9a8c\uff0c\u4eba\u8d29\u5b50\u60ef\u4e8e\u5728\u5f97\u624b\u4e4b\u540e\u5c3d\u5feb\u8fdc\u79bb\u4f5c\u6848\u5730\u70b9\u3002", "reference": "According to the experience in solving such cases, traders in human beings usually run away from the crime location as soon as possible.", "x": 0.5685963034629822, "y": 1.4071629047393799}, {"x_score": -0.07702257484197617, "y_score": 1.3128637075424194, "difference": 1.3898862823843956, "source": "\u5bfb\u62d0\u884c\u52a8\u591a\u803d\u6401\u4e00\u5206\u949f\uff0c\u5b69\u5b50\u5c31\u53ef\u80fd\u66f4\u8fdc\u79bb\u5bb6\u957f\u4e00\u6b65\uff0c\u6848\u4ef6\u4fa6\u7834\u7684\u96be\u5ea6\u4e5f\u5c31\u589e\u52a0\u4e00\u5206\u3002", "reference": "Therefore, every more minute indicates more difficulty in seeking and rescuing of children and solving of the case.", "x": -0.07702257484197617, "y": 1.3128637075424194}, {"x_score": 0.7988805770874023, "y_score": 1.314531922340393, "difference": 0.5156513452529907, "source": "\u5728\u6b64\u60c5\u51b5\u4e0b\uff0c\u62ff\u51fa\u5982\u201c\u56e2\u5706\u201d\u5e73\u53f0\u8fd9\u6837\u76f4\u63a5\u6709\u52a9\u4e8e\u4fa6\u7834\u6848\u4ef6\u3001\u5bfb\u56de\u5b69\u5b50\u7684\u6709\u6548\u529e\u6cd5\uff0c\u786e\u5b9e\u662f\u52a1\u5b9e\u7684\u884c\u52a8\u3002", "reference": "In this condition, it is a practical action to establish a platform such as \u201creunion\u201d, so as to provide an effective method to solve the case and find the children.", "x": 0.7988805770874023, "y": 1.314531922340393}, {"x_score": 0.787238359451294, "y_score": 1.4399223327636719, "difference": 0.6526839733123779, "source": "\u6bd5\u7adf \uff0c \u201c \u6253\u62d0\u201d\u662f\u9700\u8981\u8fd0\u4f5c\u8d77\u6574\u4e2a\u6cd5\u5236\u7cfb\u7edf\u6765\u505a\u597d\u7684\u4e00\u4ef6\u5927\u4efb\u52a1\u3002", "reference": "After all, \u201ccrackdown on the abduction\u201d is a big task in need of the operation of the whole legal system.", "x": 0.787238359451294, "y": 1.4399223327636719}, {"x_score": 0.36192673444747925, "y_score": 1.2328526973724365, "difference": 0.8709259629249573, "source": "\u6253\u51fb\u72af\u7f6a\u3001\u4fdd\u969c\u513f\u7ae5\u548c\u5bb6\u957f\u6743\u76ca\uff0c\u4ece\u7acb\u6cd5\u7684\u5b8c\u5584\uff0c\u5230\u53f8\u6cd5\u7684\u4fdd\u969c\uff0c\u4ee5\u53ca\u6267\u6cd5\u7684\u7f1c\u5bc6\uff0c\u65e0\u4e0d\u9700\u8981\u8d2f\u5f7b\u201c\u62a4\u5e7c\u6276\u5f31\u201d\u7684\u5173\u6000\u3002", "reference": "The care of \u201cprotecting children\u201d shall be implemented in improvement on legislation, judicial safeguard and careful enforcement for fighting against crime, protecting rights and benefits of children and parents.", "x": 0.36192673444747925, "y": 1.2328526973724365}, {"x_score": 0.7322254776954651, "y_score": 1.527832269668579, "difference": 0.795606791973114, "source": "\u6b64\u5916\uff0c\u62d0\u5356\u513f\u7ae5\u7684\u9884\u9632\uff0c\u4ece\u5bb6\u5ead\u5230\u793e\u4f1a\uff0c\u90fd\u8fd8\u53ef\u4ee5\u505a\u5f97\u66f4\u597d\u3002", "reference": "In addition, we can do better to prevent abduction of children from family to the society.", "x": 0.7322254776954651, "y": 1.527832269668579}, {"x_score": 0.7886713147163391, "y_score": 1.3219037055969238, "difference": 0.5332323908805847, "source": "\u6bd4\u5982\u4e00\u4e2a\u5e38\u89c1\u7684\u6848\u4f8b\uff0c\u4e00\u5bb6\u4e09\u53e3\u5728\u706b\u8f66\u7ad9\u4f11\u606f\uff0c\u7236\u6bcd\u719f\u7761\uff0c\u9192\u6765\u624d\u53d1\u73b0\u5b69\u5b50\u4e0d\u89c1\u4e86\u3002", "reference": "By taking a common case as an example, parents and the child had a rest in the train station, and the parents found their child lost after they woke up.", "x": 0.7886713147163391, "y": 1.3219037055969238}, {"x_score": 0.5382053256034851, "y_score": 1.3234450817108154, "difference": 0.7852397561073303, "source": "\u4e0d\u80fd\u671f\u5f85\u4e00\u4e2a\u4e24\u5c81\u7684\u5b69\u5b50\u5177\u6709\u8db3\u591f\u7684\u81ea\u6211\u4fdd\u62a4\u6280\u80fd\uff0c\u4f46\u4f5c\u4e3a\u5e74\u5e7c\u5b69\u5b50\u7684\u5bb6\u957f\uff0c\u5e94\u81f3\u5c11\u5177\u6709\u76f8\u5f53\u7684\u4fdd\u62a4\u610f\u8bc6\u3002", "reference": "It is unpractical to expect that a child of 2 years old can protect himself/herself sufficiently; however, as parents of young children, adults shall have at least equivalent protection awareness.", "x": 0.5382053256034851, "y": 1.3234450817108154}, {"x_score": 0.8650975823402405, "y_score": 1.1797667741775513, "difference": 0.3146691918373108, "source": "\u7236\u6bcd\u4e24\u4eba\u8f6e\u6d41\u4f11\u606f\uff0c\u53c8\u6216\u5c06\u5b69\u5b50\u7f6e\u4e8e\u7a33\u59a5\u7684\u4fdd\u62a4\u4e4b\u4e0b\uff0c\u90fd\u662f\u9884\u9632\u513f\u7ae5\u88ab\u62d0\u7684\u6700\u8d77\u7801\u624b\u6bb5\u3002", "reference": "The father and the mother can take turns in sleeping, or they can protect their child in a proper way, which are the elementary approaches for protecting children from being abducted.", "x": 0.8650975823402405, "y": 1.1797667741775513}, {"x_score": 0.7532932162284851, "y_score": 1.318362832069397, "difference": 0.5650696158409119, "source": "\u4ece\u8b66\u65b9\u6253\u51fb\u62d0\u5356\u72af\u7f6a\u7684\u53e6\u4e00\u9762\u770b\uff0c\u8d2d\u4e70\u88ab\u62d0\u513f\u7ae5\u4e00\u65b9\u4e5f\u5e94\u88ab\u5173\u6ce8\u548c\u60e9\u6cbb\u3002", "reference": "Viewing from the other side of crackdown on abduction, the party that purchases the abducted children shall be noticed and punished, too.", "x": 0.7532932162284851, "y": 1.318362832069397}, {"x_score": 1.2125804424285889, "y_score": 1.5446972846984863, "difference": 0.33211684226989746, "source": "\u5355\u4e2a\u7684\u4e0d\u6cd5\u884c\u4e3a\uff0c\u5f80\u5f80\u53ea\u662f\u957f\u957f\u94fe\u6761\u4e2d\u7684\u4e00\u73af\u3002", "reference": "Any single illegal behavior is generally one link of a long chain.", "x": 1.2125804424285889, "y": 1.5446972846984863}, {"x_score": 0.6684617400169373, "y_score": 1.1939589977264404, "difference": 0.5254972577095032, "source": "\u6839\u636e\u6211\u56fd\u300a\u5211\u6cd5\u300b\u89c4\u5b9a\uff0c\u62d0\u5356\u513f\u7ae5\u7f6a\u7684\u6cd5\u5b9a\u5211\u8d77\u5211\u70b9\u4e3a5\u5e74\uff1b\u60c5\u8282\u7279\u522b\u4e25\u91cd\u7684\uff0c\u53ef\u81f3\u6b7b\u5211\uff0c\u5e76\u5904\u6ca1\u6536\u8d22\u4ea7\u3002", "reference": "According to the Penal Code, in our country, the legal minimum standard for the crime of child abduction is 5 years; suspects with especially serious plots can be sentenced to death penalty, with properties confiscated.", "x": 0.6684617400169373, "y": 1.1939589977264404}, {"x_score": 0.10179772228002548, "y_score": 1.1002339124679565, "difference": 0.9984361901879311, "source": "\u8d77\u5211\u70b9\u9ad8\u3001\u6700\u9ad8\u5211\u91cd\uff0c\u5728\u201c\u8f7b\u5211\u5316\u201d\u7684\u5927\u8d8b\u52bf\u4e0b\uff0c\u62d0\u5356\u513f\u7ae5\u7f6a\u663e\u7136\u5c5e\u4e8e\u5904\u7f5a\u8f83\u91cd\u7684\u7f6a\u3002", "reference": "With high minimum standard for the crime and heavy maximum standard, under the trend of the \u201clightening of punishment\u201d, the crime of child abduction is a crime with relatively heavy sentence.", "x": 0.10179772228002548, "y": 1.1002339124679565}, {"x_score": 0.782417356967926, "y_score": 1.7020535469055176, "difference": 0.9196361899375916, "source": "\u53ef\u81f3\u4eca\u6bcf\u5e74\u4ecd\u8fd8\u6709\u4e0d\u5c11\u7684\u62d0\u5356\u6848\u4ef6\u53d1\u751f\u3002", "reference": "However, there have been lots of cases of child abduction so far.", "x": 0.782417356967926, "y": 1.7020535469055176}, {"x_score": 0.3562403917312622, "y_score": 1.4561023712158203, "difference": 1.099861979484558, "source": "\u53ef\u89c1\uff0c\u90e8\u5206\u4eba\u5728\u517b\u80b2\u513f\u5973\u65b9\u9762\u7684\u89c2\u5ff5\u843d\u540e\uff0c\u6cd5\u5f8b\u610f\u8bc6\u6de1\u8584\u3002", "reference": "It can be seen that some people have outdated ideas and weak legal consciousness in bringing up children.", "x": 0.3562403917312622, "y": 1.4561023712158203}, {"x_score": 0.13639384508132935, "y_score": 1.484276294708252, "difference": 1.3478824496269226, "source": "\u5bf9\u8fd9\u90e8\u5206\u4eba\u7684\u6cd5\u5236\u6559\u80b2\u5e94\u8be5\u540c\u6b65\u8ddf\u8fdb\u3002", "reference": "It is necessary to provide them with legal education.", "x": 0.13639384508132935, "y": 1.484276294708252}, {"x_score": 0.041320402175188065, "y_score": 1.6220616102218628, "difference": 1.5807412080466747, "source": "\u8981\u6709\u6548\u63a7\u5236\u62d0\u5356\u72af\u7f6a\uff0c\u4e0d\u80fd\u4ec5\u9760\u5b98\u65b9\u4e25\u683c\u6267\u6cd5\u3002", "reference": "Strict enforcement of laws is insufficient for effective control of the crime of child abduction.", "x": 0.041320402175188065, "y": 1.6220616102218628}, {"x_score": 0.16864167153835297, "y_score": 1.0241285562515259, "difference": 0.8554868847131729, "source": "\u5018\u82e5\u6536\u62d0\u201c\u5e02\u573a\u201d\u5e7f\u6cdb\u5b58\u5728\uff0c\u62d0\u5356\u8005\u5229\u6b32\u718f\u5fc3\uff0c\u4e0d\u65ad\u521b\u65b0\u62d0\u5356\u624b\u6bb5\uff0c\u5f62\u6210\u4e0e\u6267\u6cd5\u8005\u7684\u201c\u6597\u6cd5\u201d\u5c40\u9762\uff0c\u6253\u62d0\u884c\u52a8\u52bf\u5fc5\u4f1a\u9677\u5165\u4f4e\u6548\u7684\u6ce5\u6dd6\u3002", "reference": "If the \u201cmarket\u201d of buying children widely exists, and abductors keep innovating abduction approaches, forming the pattern of \u201cfighting against\u201d law-executors, the crackdown on the abduction will inevitably be of low efficiency.", "x": 0.16864167153835297, "y": 1.0241285562515259}, {"x_score": 0.4424999952316284, "y_score": 1.4791016578674316, "difference": 1.0366016626358032, "source": "\u56e0\u6b64\uff0c\u7834\u9664\u843d\u540e\u89c2\u5ff5\uff0c\u666e\u53ca\u6cd5\u5f8b\u5e38\u8bc6\uff0c\u4e5f\u6709\u52a9\u4e8e\u6839\u6cbb\u62d0\u5356\u3001\u6536\u4e70\u513f\u7ae5\u72af\u7f6a\u3002", "reference": "Therefore, removing outdated ideas and popularizing common legal knowledge contribute to taking a radical cure to child abduction and child buying.", "x": 0.4424999952316284, "y": 1.4791016578674316}, {"x_score": 0.6714677810668945, "y_score": 0.9786563515663147, "difference": 0.30718857049942017, "source": "\u6768\u6d69\u4e1c\u5728\u9a6c\u680f\u5c71\u5ba3\u8bb2\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\u548c\u7701\u515a\u4ee3\u4f1a\u7cbe\u795e", "reference": "Yang Haodong preached the spirit of the Sixth Plenary Session of the 19th  Central Committee of the CPC and the congress of Party representatives.", "x": 0.6714677810668945, "y": 0.9786563515663147}, {"x_score": 0.7371752262115479, "y_score": 1.2374646663665771, "difference": 0.5002894401550293, "source": "\u4ece\u515a\u7684\u767e\u5e74\u594b\u6597\u53f2\u4e2d\u6c72\u53d6\u594b\u8fdb\u529b\u91cf", "reference": "Draw energy from the history of struggle of the Party of 100 hundred years", "x": 0.7371752262115479, "y": 1.2374646663665771}, {"x_score": 0.38124242424964905, "y_score": 0.5272923111915588, "difference": 0.1460498869419098, "source": "\u6e56\u5357\u65e5\u62a512\u670810\u65e5\u8baf\uff08\u5168\u5a92\u4f53\u8bb0\u8005 \u9f9a\u67cf\u5a01\uff09\u6839\u636e\u7701\u59d4\u7edf\u4e00\u5b89\u6392\uff0c12\u670810\u65e5\u4e0a\u5348\uff0c\u7701\u59d4\u5e38\u59d4\u3001\u7701\u59d4\u5ba3\u4f20\u90e8\u90e8\u957f\u6768\u6d69\u4e1c\u5728\u9a6c\u680f\u5c71\u89c6\u9891\u6587\u521b\u56ed\u4f5c\u4e92\u52a8\u5ba3\u8bb2\uff0c\u6df1\u5165\u5b66\u4e60\u8d2f\u5f7b\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\u7cbe\u795e\uff0c\u5b66\u4e60\u8d2f\u5f7b\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5bf9\u6e56\u5357\u91cd\u8981\u8bb2\u8bdd\u91cd\u8981\u6307\u793a\u6279\u793a\u7cbe\u795e\uff0c\u5b66\u4e60\u8d2f\u5f7b\u7701\u7b2c\u5341\u4e8c\u6b21\u515a\u4ee3\u4f1a\u7cbe\u795e\u3002", "reference": "Message of Hunan Daily on December 10 (full-media journaly: Gong Bowei), according to unified arrangement of the provincial Party committee, in the morning of December 10, Yang Haodong, a member of the Standing Committee of CPC Provincial Committee and the minister of Propaganda Department of the provincial Party committee, preached in the Malan Mountain video cultural and creative park, to study the spirit of the sixth plenary session of the 19th central committee and the spirit of the important instructions about Hunan by General Secretary Xi Jinping, and the spirit of the 12th Party congress of Hunan.", "x": 0.38124242424964905, "y": 0.5272923111915588}, {"x_score": 0.37000009417533875, "y_score": 0.789054274559021, "difference": 0.41905418038368225, "source": "\u6768\u6d69\u4e1c\u4ece\u7406\u60f3\u4fe1\u5ff5\u4e0e\u521d\u5fc3\u4f7f\u547d\u3001\u81ea\u6211\u9769\u547d\u4e0e\u9752\u6625\u5927\u515a\u3001\u515a\u7684\u9886\u8896\ , "y_score": 0.5949066281318665, "difference": 0.21581006050109863, "source": "\u5728\u4e92\u52a8\u4ea4\u6d41\u73af\u8282\uff0c\u57fa\u5c42\u5e72\u90e8\u4ee3\u8868\u3001\u4f01\u4e1a\u4ee3\u8868\u3001\u9752\u5e74\u4ee3\u8868\u5c31\u4e09\u4e2a\u5386\u53f2\u51b3\u8bae\u7684\u5173\u7cfb\u3001\u5982\u4f55\u7406\u89e3\u201c\u4e24\u4e2a\u786e\u7acb\u201d\u7684\u51b3\u5b9a\u6027\u610f\u4e49\u3001\u6587\u5316\u4f01\u4e1a\u5982\u4f55\u628a\u63e1\u5bfc\u5411\u3001\u65b0\u65f6\u4ee3\u9752\u5e74\u5982\u4f55\u4ece\u767e\u5e74\u515a\u53f2\u4e2d\u6c72\u53d6\u529b\u91cf\u7b49\u8fdb\u884c\u4e86\u63d0\u95ee\uff0c\u6768\u6d69\u4e1c\u4ee5\u901a\u4fd7\u7684\u8bed\u8a00\u3001\u751f\u52a8\u7684\u4e8b\u4f8b\u4e00\u4e00\u89e3\u7b54\uff0c\u4ed6\u6bb7\u6bb7\u5bc4\u8bed\u9752\u5e74\u515a\u5458\uff0c\u8981\u4ece\u515a\u7684\u767e\u5e74\u594b\u6597\u53f2\u4e2d\uff0c\u6c72\u53d6\u594b\u8fdb\u7684\u529b\u91cf\uff0c\u7d27\u5bc6\u56e2\u7ed3\u5728\u515a\u4e2d\u592e\u5468\u56f4\uff0c\u575a\u5b9a\u4e0d\u79fb\u8ddf\u515a\u8d70,\u7528\u9752\u6625\u5949\u732e\u4e66\u5199\u8d23\u4efb\u548c\u62c5\u5f53\u3002", "reference": "In the interaction and exchange link, representatives of grass-rooted cadres, representatives of enterprises and representatives of young people asked questions about relationship among the three historical resolutions, correct understanding on decisive significance of the \u201ctwo-establishment\u201d, the way for cultural enterprises to master the orientation and the way for young people to abstract energy from the Party\u2019s history of 100 years; Yang Haodong answered the questions with popular language and vivid cases, and he wished the young Party members to abstract energy for progress from the history of the Party of 100 years and unified around the Party Central Committee and followed the decisions made by the Party, to write responsibility and undertaking with youth and contributions.", "x": 0.3790965676307678, "y": 0.5949066281318665}, {"x_score": 0.4836094081401825, "y_score" 2, "difference": 0.5332972407341003, "source": "\u4f46\u6211\u4eec\u4e5f\u77e5\u9053\uff0c\u6211\u4eec\u53ef\u4ee5\u8fce\u63a5\u6311\u6218\uff0c\u56e0\u4e3a\u6211\u4ee5\u524d\u8bf4\u8fc7\uff0c\u6b63\u5982\u8fd9\u6b21\u5cf0\u4f1a\u6240\u8868\u660e\u7684\uff0c\u6c11\u4e3b\u4e16\u754c\u65e0\u5904\u4e0d\u5728\u3002", "reference": "But we also know that we can meet the challenges, just as I mentioned before, the world of democracy is everywhere just as what the summit indicates.", "x": 0.8330046534538269, "y": 1.3663018941879272}, {"x_score": 0.11232814937829971, "y_score": 1.3722105026245117, "difference": 1.259882353246212, "source": "\u4e13\u5236\u653f\u6743\u6c38\u8fdc\u65e0\u6cd5\u7184\u706d\u81ea\u7531\u7684\u5fae\u706b\uff0c\u5b83\u5728\u5168\u4e16\u754c\u548c\u4e16\u754c\u5404\u5730\u4eba\u4eec\u7684\u5fc3\u4e2d\u71c3\u70e7 \u3002 \u201d", "reference": "The low fire of freedom will never be extinguished by an autocratic regime, which is always burning in people all over the whole world. \u201d", "x": 0.11232814937829971, "y": 1.3722105026245117}, {"x_score": 1.3157610893249512, "y_score": 1.625115156173706, "difference": 0.3093540668487549, "source": "\u62dc\u767b\u8fd8\u8868\u793a\uff0c\u634d\u536b\u6c11\u4e3b\u9700\u8981\u6574\u4e2a\u793e\u4f1a\u7684\u5171\u540c\u52aa\u529b\u3002", "reference": "Biden also said that joint efforts from the whole society were needed to guard democracy.", "x": 1.3157610893249512, "y": 1.625115156173706}, {"x_score": 0.5541750192642212, "y_score": 0.9865400195121765, "difference": 0.4323650002479553, "source": "\u4ed6\u8bf4 \uff1a \u201c \u4f5c\u4e3a\u653f\u5e9c\u7684\u9886\u5bfc\u4eba\uff0c\u6211\u4eec\u6709\u8d23\u4efb\u503e\u542c\u6211\u4eec\u7684\u516c\u6c11\uff0c\u52a0\u56fa\u6c11\u4e3b\u7684\u62a4\u680f\uff0c\u63a8\u52a8\u6539\u9769\uff0c\u5b9e\u73b0\u900f\u660e\u7684\u95ee\u8d23\u6cbb\u7406\uff0c\u66f4\u80fd\u62b5\u5fa1\u4e13\u5236\u7684\u7f13\u51b2\u548c\u51b2\u51fb\u7684\u529b\u91cf\uff0c\u4ee5\u53ca\u90a3\u4e9b\u60f3\u5728\u516c\u5171\u5229\u76ca\u4e4b\u524d\u8d64\u88f8\u88f8\u5730\u8ffd\u6c42\u6743\u529b\u7684\u4eba \u3002 \u201d", "reference": "He said, \u201cas leaders of governments, we have the responsibility of listening to our citizens, reinforcing the guard bar of democracy, promoting reforms, realizing transparent accountability governance, so as to resist to autocratic buffer and impact as well as those people who barely pursue for power in front of public benefits.\" \u201d", "x": 0.5541750192642212, "y": 0.9865400195121765}, {"x_score": 1.0623064041137695, "y_score": 1.246206283569336, "difference": 0.1838998794555664, "source": "\u201c\u6c11\u4e3b\u5cf0\u4f1a\u201d\u7b2c\u4e8c\u5929\u7684\u4e3b\u9898\u5206\u522b\u662f\u634d\u536b\u4eba\u6743\uff0c\u5de9\u56fa\u6c11\u4e3b\u4e0e\u5bf9\u6297\u5a01\u6743\uff0c\u4ee5\u53ca\u53cd\u51fb\u6570\u5b57\u5a01\u6743\u4e3b\u4e49\u4e0e\u80af\u5b9a\u6c11\u4e3b\u4ef7\u503c\u3002", "reference": "The themes on the second day of the \u201cSummit for Democracy\u201d were defending human rights, consolidating democracy and fighting against authoritarians, as well as fighting against digital authoritarianism and affirming the values of democracy.", "x": 1.0623064041137695, "y": 1.246206283569336}, {"x_score": 1.0913854837417603, "y_score": 1.9259166717529297, "difference": 0.8345311880111694, "source": "\u8fd9\u4e00\u5929\u6070\u9022\u201c\u56fd\u9645\u4eba\u6743\u65e5 \u201d \u3002", "reference": "That day was just the \u201cInternational Human Rights Day\u201d.", "x": 1.0913854837417603, "y": 1.9259166717529297}, {"x_score": 1.162998914718628, "y_score": 1.3709841966629028, "difference": 0.2079852819442749, "source": "\u8054\u5408\u56fd\u79d8\u4e66\u957f\u53e4\u7279\u96f7\u65af\u5728\u5f53\u5929\u7684\u5f00\u573a\u8bb2\u8bdd\u4e2d\u4e5f\u8868\u793a\uff0c\u6c11\u4e3b\u4e8b\u4e1a\u5728\u5168\u7403\u9762\u4e34\u6311\u6218\uff0c\u7279\u522b\u662f\u65b0\u5174\u6570\u5b57\u6280\u672f\u5e26\u6765\u7684\u6311\u6218\u3002", "reference": "Guterres, the Secretary General of the United Nations, said in the opening speech on that day that the democracy was facing with challenges globally, especially those caused by emerging digital technologies.", "x": 1.162998914718628, "y": 1.3709841966629028}, {"x_score": 0.8169737458229065, "y_score": 1.407247543334961, "difference": 0.5902737975120544, "source": "\u4ed6\u8bf4 \uff1a \u201c \u73b0\u5728\u662f\u91cd\u7533\u5171\u540c\u4ef7\u503c\u89c2\u548c\u7acb\u573a\u4ee5\u53ca\u6c11\u4e3b\u97e7\u6027\u7684\u65f6\u5019\u4e86\u3002", "reference": "He said: \u201cIt\u2019s the time to reiterate the common values and the viewpoints as well as the tenacity of democracy.", "x": 0.8169737458229065, "y": 1.407247543334961}, {"x_score": 1.0385924577713013, "y_score": 1.2884596586227417, "difference": 0.24986720085144043, "source": "\u8fd9\u9700\u8981\u6df1\u5316\u793e\u4f1a\u5bf9\u8bdd\uff0c\u89e3\u51b3\u4e0d\u5e73\u7b49\u95ee\u9898\uff0c\u6253\u51fb\u8150\u8d25\uff0c\u66f4\u65b0\u793e\u4f1a\u5951\u7ea6\uff0c\u4e3a\u4f18\u8d28\u6559\u80b2\u6295\u8d44\uff0c\u5e76\u6269\u5927\u5987\u5973\u548c\u5973\u7ae5\u7684\u673a\u4f1a\u3002", "reference": "Deepened social dialogue is needed, to solve the problem of inequality, fight against corruption, update social contracts, invest in high-quality education, and provide more opportunities for women and girls.", "x": 1.0385924577713013, "y": 1.2884596586227417}, {"x_score": 1.0864205360412598, "y_score": 1.3726505041122437, "difference": 0.2862299680709839, "source": "\u8fd9\u4e5f\u9700\u8981\u575a\u51b3\u8c34\u8d23\u4e00\u5207\u5f62\u5f0f\u7684\u6c11\u7cb9\u4e3b\u4e49\u3001\u672c\u571f\u4e3b\u4e49\u548c\u6781\u7aef\u4e3b\u4e49\uff0c\u5305\u62ec\u5229\u7528\u6280\u672f\u9769\u547d\u6240\u63d0\u4f9b\u7684\u6240\u6709\u5de5\u5177 \u3002 \u201d", "reference": "It is needed to condemn populism, nativism and extremism of all forms, including making use of all the tools provided by technical revolutions. \u201d", "x": 1.0864205360412598, "y": 1.3726505041122437}, {"x_score": 0.29821327328681946, "y_score": 0.8672798871994019, "difference": 0.5690666139125824, "source": "\u9999\u6e2f\u6c11\u4e3b\u4eba\u6743\u6d3b\u52a8\u4eba\u58eb\u7f57\u51a0\u806a\u901a\u8fc7\u9884\u5148\u5f55\u5236\u7684\u89c6\u9891\u5bf9\u5cf0\u4f1a\u53d1\u8868\u8bb2\u8bdd\uff0c\u63d0\u9192\u4e0e\u4f1a\u8005\u6301\u7eed\u5173\u6ce8\u9999\u6e2f\u548c\u7ef4\u543e\u5c14\u65cf\u548c\u85cf\u65cf\u7b49\u4e2d\u56fd\u5c11\u6570\u6c11\u65cf\u7684\u4eba\u6743\u72b6\u51b5\u3002", "reference": "Luo Guancong, who was engaged in activities about democracy and human rights of Hong Kong, gave a speech at the summit with a pre-recorded video, to remind conferees to give sustained attention to the human rights of Hong Kong and minorities in China such as Uyghur nationality and the Zang or Tibetan nationality.", "x": 0.29821327328681946, "y": 0.8672798871994019}, {"x_score": 1.0418453216552734, "y_score": 1.3495131731033325, "difference": 0.3076678514480591, "source": "\u4ed6\u8bf4 \uff1a \u201c \u957f\u671f\u4ee5\u6765\uff0c\u4e16\u754c\u4e00\u76f4\u63a5\u53d7\u4e2d\u56fd\u7684\u5d1b\u8d77\uff0c\u5374\u6ca1\u6709\u5efa\u7acb\u4e00\u4e2a\u673a\u5236\u6765\u5bf9\u5176\u8fdb\u884c\u95ee\u8d23\u3002", "reference": "He said: \u201cFor a very long term, the world has always accepted the rising of China; however, no mechanism has been established for accountability.", "x": 1.0418453216552734, "y": 1.3495131731033325}, {"x_score": 0.7900711894035339, "y_score": 1.6663734912872314, "difference": 0.8763023018836975, "source": "\u8fd9\u5c31\u662f\u4e3a\u4ec0\u4e48\u653f\u6cbb\u4eba\u7269\u548c\u6c11\u95f4\u793e\u4f1a\u9886\u5bfc\u4eba\u5fc5\u987b\u5408\u4f5c\u3002", "reference": "This is the reason for cooperation between politicians and folk social leaders.", "x": 0.7900711894035339, "y": 1.6663734912872314}, {"x_score": 0.5970548987388611, "y_score": 1.5131157636642456, "difference": 0.9160608649253845, "source": "\u6211\u4eec\u5fc5\u987b\u5229\u7528\u6211\u4eec\u6240\u62e5\u6709\u7684\u4e00\u5207\uff08\u8d44\u6e90\uff09\u6765\u786e\u4fdd\u6c11\u4e3b\u7684\u590d\u5174\u662f\u6211\u4eec\u7684\u9996\u8981\u4efb\u52a1 \u3002 \u201d", "reference": "We have to ensure that the renaissance of democracy is our primary task with all our resources. \u201d", "x": 0.5970548987388611, "y": 1.5131157636642456}, {"x_score": 0.5170990824699402, "y_score": 1.262719750404358, "difference": 0.7456206679344177, "source": "\u7f57\u51a0\u806a\u4e5f\u547c\u5401\u81ea\u7531\u4e16\u754c\u56e2\u7ed3\u8d77\u6765\u5bf9\u6297\u4e2d\u5171\u7684\u5a01\u80c1\u3002", "reference": "Luo Guancong appealed to unity of the free world to fight against the threats of the Communist Party of China.", "x": 0.5170990824699402, "y": 1.262719750404358}, {"x_score": 0.5615649819374084, "y_score": 0.9741489887237549, "difference": 0.41258400678634644, "source": "\u4ed6\u8bf4 \uff1a \u201c \u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u5bb3\u6015\u60f9\u607c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\uff0c\u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u4e0d\u60f3\u5931\u53bb\u4e2d\u56fd\u5e02\u573a\uff0c\u4e5f\u8bb8\u4f60\u4eec\u4e2d\u7684\u4e00\u4e9b\u4eba\u6ca1\u6709\u8ba4\u8bc6\u5230\uff08\u4e2d\u5171\uff09\u5bf9\u6211\u4eec\u6c11\u4e3b\u4ef7\u503c\u89c2\u7684\u5a01\u80c1\u3002", "reference": "He said: \u201cSome of you may be afraid of annoy General Secretary Xi Jinping, and some of you may not want to lose the Chinese market, and some of you may not realize the threat (of the Communist Party of China) to our value system on democracy.", "x": 0.5615649819374084, "y": 0.9741489887237549}, {"x_score": 0.5948081612586975, "y_score": 1.8752084970474243, "difference": 1.2804003357887268, "source": "\u800c\u8fd9\u5c31\u662f\u6211\u4eec\u5931\u8d25\u7684\u539f\u56e0\u3002", "reference": "And these are reasons for our failure.", "x": 0.5948081612586975, "y": 1.8752084970474243}, {"x_score": 0.8501501679420471, "y_score": 1.8119492530822754, "difference": 0.9617990851402283, "source": "\u8fd9\u4e5f\u662f\u6211\u4eec\u5fc5\u987b\u6539\u53d8\u7684\u539f\u56e0 \u3002 \u201d", "reference": "These are also reasons for us to make changes. \u201d", "x": 0.8501501679420471, "y": 1.8119492530822754}, {"x_score": 0.6745374202728271, "y_score": 0.9255409240722656, "difference": 0.2510035037994385, "source": "\u53f0\u6e7e\u884c\u653f\u9662\u653f\u52a1\u59d4\u5458\u5510\u51e4\u5728\u51fa\u5e2d\u201c\u6253\u51fb\u6570\u5b57\u72ec\u88c1\u4e3b\u4e49\uff0c\u80af\u5b9a\u6c11\u4e3b\u4ef7\u503c\u201d\u7684\u5706\u684c\u8ba8\u8bba\u4e2d\uff0c\u901a\u8fc7\u89c6\u9891\u53d1\u5e03\u300a\u56fd\u5bb6\u58f0\u660e \u300b \uff0c \u5f3a\u8c03\u53f0\u6e7e\u7ad9\u5728\u5bf9\u6297\u4e13\u5236\u548c\u5a01\u6743\u7684\u6700\u524d\u7ebf\u3002", "reference": "When attending the round table discussion on \u201cStriking digital authoritarianism and affirming the value of democracy\u201d, Tang Feng, minister without portfolio of Taiwan Executive Council, issued Country Declaration with a video, to emphasize that Taiwan is on the forefront of fighting against autocracy and authoritarianism.", "x": 0.6745374202728271, "y": 0.9255409240722656}, {"x_score": 0.8486981391906738, "y_score": 1.3660551309585571, "difference": 0.5173569917678833, "source": "\u4ed6\u4e5f\u5206\u4eab\u4e86\u5982\u4f55\u901a\u8fc7\u4fe1\u606f\u900f\u660e\u4e0e\u6784\u5efa\u4e92\u4fe1\u6765\u6297\u51fb\u65b0\u51a0\u75ab\u60c5\u7684\u7ecf\u9a8c\u3002", "reference": "He also shared the way to fight against COVID-19 pandemic with transparent information and mutual trust construction.", "x": 0.8486981391906738, "y": 1.3660551309585571}, {"x_score": 0.7916535139083862, "y_score": 1.1341216564178467, "difference": 0.34246814250946045, "source": "\u4ed6\u8bf4 \uff1a \u201c \u5728\u53f0\u6e7e\u7684\u6c11\u4e3b\u65b9\u5174\u672a\u827e\u4e4b\u9645\uff0c\u6211\u4eec\u59cb\u7ec8\u575a\u5b9a\u7ad9\u5728\u5168\u7403\u5bf9\u6297\u5a01\u6743\u4e3b\u4e49\u7684\u6700\u524d\u7ebf\uff0c\u66f4\u5728\u4fc3\u8fdb\u5168\u7403\u81ea\u7531\u3001\u6c11\u4e3b\u548c\u4eba\u6743\u4e0a\uff0c\u626e\u6f14\u9886\u5bfc\u89d2\u8272\u3002", "reference": "He said: \u201cBefore the democracy of Taiwan is in the ascendant, we shall always stand on the forefront of fighting against the authoritarianism of the whole world, and shall play the leading role in promoting global freedom, democracy and human rights.", "x": 0.7916535139083862, "y": 1.1341216564178467}, {"x_score": 0.868730902671814, "y_score": 1.3709921836853027, "difference": 0.5022612810134888, "source": "\u4e8e\u75ab\u60c5\u671f\u95f4\uff0c\u5404\u5730\u7684\u5a01\u6743\u653f\u5e9c\u4ee5\u516c\u5171\u536b\u751f\u548c\u96c6\u4f53\u5229\u76ca\u4e3a\u540d\uff0c\u5408\u7406\u5316\u4fb5\u72af\u4eba\u6743\u7684\u884c\u4e3a\uff0c\u5168\u7403\u6c11\u4e3b\u5448\u73b0\u5012\u9000\u7684\u8ff9\u8c61\u3002", "reference": "During the epidemic period, authoritarian governments all over the world infringed human rights in a rational way in the name of public health and collective interests, leading to retrogress in global democracy.", "x": 0.868730902671814, "y": 1.3709921836853027}, {"x_score": 0.3864629864692688, "y_score": 1.2250407934188843, "difference": 0.8385778069496155, "source": "\u7136\u800c\u5728\u53f0\u6e7e\uff0c\u6211\u4eec\u4e0d\u5fc5\u5c01\u57ce\u5c31\u80fd\u63a7\u5236\u75ab\u60c5\uff0c\u4e0d\u5fc5\u4e0b\u67b6\u5c31\u80fd\u6218\u80dc\u5047\u4fe1\u606f \u3002 \u201d", "reference": "However, in Taiwan, we can control the epidemic conditions in no need of lockdown, and we can defeat false information in no need of removing from the shelf. \u201d", "x": 0.3864629864692688, "y": 1.2250407934188843}, {"x_score": 0.5594651103019714, "y_score": 0.9080083966255188, "difference": 0.34854328632354736, "source": "\u5c31\u5728\u201c\u6c11\u4e3b\u5cf0\u4f1a\u201d\u7b2c\u4e8c\u5929\u65e5\u7a0b\u8fdb\u884c\u7684\u540c\u65f6\uff0c\u7f8e\u56fd\u8d22\u653f\u90e8\u5ba3\u5e03\u5bf9\u88ab\u8ba4\u5b9a\u4e25\u91cd\u4fb5\u72af\u4eba\u6743\u7684\u4e2d\u56fd\u3001\u671d
