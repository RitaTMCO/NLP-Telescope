and check if related institutions have the qualification for operation.", "x": 0.8671702742576599, "y": 1.2528698444366455}, {"x_score": 0.4799655079841614, "y_score": 1.0490682125091553, "difference": 0.5691027045249939, "source": "\u672a\u6765\uff0c\u6377\u4fe1\u5c06\u4e00\u5982\u65e2\u5f80\u51ed\u501f\u5176\u6210\u719f\u3001\u53ef\u9760\u7684\u6d88\u8d39\u91d1\u878d\u4f53\u7cfb\u548c\u4e0d\u65ad\u66f4\u65b0\u8fed\u4ee3\u7684\u91d1\u878d\u4ea7\u54c1\uff0c\u4e3a\u6d88\u8d39\u8005\u5e26\u6765\u66f4\u8d34\u5408\u9700\u6c42\u548c\u591a\u5143\u5316\u7684\u670d\u52a1\uff0c\u4e0d\u65ad\u52a9\u529b\u5927\u4f17\u63d0\u5347\u91d1\u878d\u77e5\u8bc6\u6c34\u5e73\uff0c\u5e2e\u52a9\u6d88\u8d39\u8005\u57f9\u517b\u7406\u6027\u6d88\u8d39\u3001\u9002\u5ea6\u501f\u8d37\u7684\u7406\u5ff5\uff0c\u505a\u6d88\u8d39\u8005\u7ec8\u751f\u53ef\u4fe1\u8d56\u7684\u6d88\u8d39\u91d1\u878d\u4f19\u4f34\u3002", "reference": "In the future, Home Credit will still provide consumers with diversified services meeting their demands with mature and reliable consumption finance systems and increasingly upgraded financial products, so as to improve their financial knowledge level and help them establish rational idea about consumption and suitable loans, to work as a trusted consumption finance partner for consumers.", "x": 0.4799655079841614, "y": 1.0490682125091553}, {"x_score": 1.0122263431549072, "y_score": 1.681869626045227, "difference": 0.6696432828903198, "source": "\u8d8a\u5357\u4eba\u6c11\u62a5\u7f51 - \u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u5e94\u5bf9\u5171\u540c\u6311\u6218", "reference": "Vietnamese People\u2019s Daily \u2013 Gulf Cooperation Council coped with common challenges.", "x": 1.0122263431549072, "y": 1.681869626045227}, {"x_score": 1.062422275543213, "y_score": 1.4148128032684326, "difference": 0.3523905277252197, "source": "\u6c99\u7279\u738b\u50a8\u7a46\u7f55\u9ed8\u5fb7\u00b7\u672c\u00b7\u8428\u52d2\u66fc\u7684\u505c\u7559\u7ad9\u5305\u62ec\u963f\u66fc\u3001\u963f\u62c9\u4f2f\u8054\u5408\u914b\u957f\u56fd\uff08\u963f\u8054\u914b \uff09 \u3001 \u5361\u5854\u5c14\u3001\u5df4\u6797\u548c\u79d1\u5a01\u7279\u3002", "reference": "The places where Mohammed Bin Salman, the Saudi Arabia\u2019s prince, stayed included Oman, The United Arab Emirates (UAE), Qatar, Bahrain and Kuwait.", "x": 1.062422275543213, "y": 1.4148128032684326}, {"x_score": 0.6835628747940063, "y_score": 1.174704670906067, "difference": 0.49114179611206055, "source": "\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u8fd9\u662f\u81ea\u6c99\u7279\u963f\u62c9\u4f2f\u53ca\u5176\u963f\u62c9\u4f2f\u76df\u53cb\u4e8e 2017 \u5e74\u5e74\u4e2d\u5bf9\u5361\u5854\u5c14\u5b9e\u65bd\u7981\u8fd0\uff0c\u5bfc\u81f4\u6d77\u6e7e\u5916\u4ea4\u5371\u673a\u4ee5\u6765\uff0c\u7a46\u7f55\u9ed8\u5fb7\u738b\u50a8\u9996\u6b21\u8bbf\u95ee\u5361\u5854\u5c14\u3002", "reference": "It\u2019s worth noting that it was the first time for Mohammed to visit Qatar since the Gulf Diplomatic Crisis caused by embargo implemented by Saudi Arabia and the Arabian alliances to Qatar in the middle of the year 2017.", "x": 0.6835628747940063, "y": 1.174704670906067}, {"x_score": 1.1576945781707764, "y_score": 1.4274332523345947, "difference": 0.26973867416381836, "source": "\u5728\u8fd9\u573a\u5371\u673a\u4e2d\uff0c\u6c99\u7279\u963f\u62c9\u4f2f\u3001\u963f\u8054\u914b\u3001\u5df4\u6797\u548c\u57c3\u53ca\u65ad\u7edd\u4e86\u4e0e\u5361\u5854\u5c14\u7684\u5916\u4ea4\u5173\u7cfb\uff0c\u5e76\u5bf9\u5176\u5b9e\u65bd\u5168\u9762\u7981\u8fd0\uff0c\u6307\u8d23\u5361\u5854\u5c14\u652f\u6301\u6050\u6016\u7ec4\u7ec7\uff0c\u540c\u65f6\u4e0e\u4f0a\u6717\u6709\u7740\u5bc6\u5207\u5173\u7cfb\u3002", "reference": "In this crisis, Saudi Arabia, UAE, Bahrain and Egypt severed the diplomatic relations with Qatar and implement comprehensive embargo; they blamed Qatar on supporting terrorist organizations and keeping close relations with Iran.", "x": 1.1576945781707764, "y": 1.4274332523345947}, {"x_score": 0.7560405135154724, "y_score": 1.4977943897247314, "difference": 0.741753876209259, "source": "\u5916\u4ea4\u7d27\u5f20\u4e25\u91cd\u5f71\u54cd\u4e86\u6d77\u5408\u4f1a\u7684\u5185\u90e8\u56e2\u7ed3\uff0c\u5bf9\u8be5\u5730\u533a\u56fd\u5bb6\u7684\u7ecf\u6d4e\u4ea7\u751f\u4e86\u8d1f\u9762\u5f71\u54cd\u3002", "reference": "Diplomatic tensions led to serious influences on internal unity of the Gulf Cooperation Council, resulting in negative influences on economy of countries in related regions.", "x": 0.7560405135154724, "y": 1.4977943897247314}, {"x_score": 1.6016855239868164, "y_score": 1.6055967807769775, "difference": 0.003911256790161133, "source": "\u56db\u4e2a\u963f\u62c9\u4f2f\u56fd\u5bb6\u5c01\u9501\u4e86\u901a\u5f80\u5361\u5854\u5c14\u7684\u9646\u6d77\u7a7a\u8def\u7ebf\u3002", "reference": "The four Arabian countries blocked the land, sea and air routes to Qatar.", "x": 1.6016855239868164, "y": 1.6055967807769775}, {"x_score": 0.7745108008384705, "y_score": 1.1882023811340332, "difference": 0.41369158029556274, "source": "\u8fd9\u573a\u5371\u673a\u4ec5\u5728 2021 \u5e74 1 \u6708\u7684\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u5cf0\u4f1a\u4e0a\u5f97\u5230\u89e3\u51b3\uff0c\u5404\u6d77\u6e7e\u56fd\u5bb6\u7b7e\u7f72\u4e86\u4e00\u9879\u7531\u7f8e\u56fd\u548c\u79d1\u5a01\u7279\u8c03\u89e3\u8fc8\u5411\u201c\u56e2\u7ed3\u4e0e\u7a33\u5b9a\u201d\u7684\u534f\u8bae\u3002", "reference": "The crisis was solved at the Gulf Cooperation Council summit in January, 2021, and various gulf countries signed an agreement for \u201cunity and stabilization\u201d with the mediation by the U.S. and Kuwait.", "x": 0.7745108008384705, "y": 1.1882023811340332}, {"x_score": 1.022011160850525, "y_score": 1.6830121278762817, "difference": 0.6610009670257568, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u91cd\u65b0\u5f00\u653e\u4e86\u4e0e\u5361\u5854\u5c14\u7684\u8fb9\u754c\u3002", "reference": "Saudi Arabia reopened the boundary with Qatar.", "x": 1.022011160850525, "y": 1.6830121278762817}, {"x_score": 1.178803563117981, "y_score": 1.424752950668335, "difference": 0.245949387550354, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u548c\u57c3\u53ca\u6b63\u5728\u901a\u8fc7\u4e24\u56fd\u5728\u5361\u5854\u5c14\u4efb\u547d\u4e86\u65b0\u5927\u4f7f\u7387\u5148\u52aa\u529b\u6062\u590d\u4e0e\u5361\u5854\u5c14\u7684\u5173\u7cfb\u3002", "reference": "Saudi Arabia and Egypt took the lead in recovering the relations with Qatar by appointing new ambassadors in Qatar.", "x": 1.178803563117981, "y": 1.424752950668335}, {"x_score": 0.5710310339927673, "y_score": 1.1894925832748413, "difference": 0.618461549282074, "source": "\u6d77\u6e7e\u963f\u62c9\u4f2f\u56fd\u5bb6\u5316\u89e3\u5206\u6b67\uff0c\u4ee5\u6062\u590d\u4e0e\u5361\u5854\u5c14\u7684\u5173\u7cfb\u51fa\u81ea\u4e8e\u4e3a\u5404\u56fd\u7684\u5229\u76ca\u548c\u5730\u533a\u7a33\u5b9a\u800c\u5fc5\u987b\u56e2\u7ed3\u8d77\u6765\u7684\u8981\u6c42\uff0c\u65e8\u5728\u5e94\u5bf9\u5171\u540c\u6311\u6218\u3002", "reference": "The divergence of the Arab countries in the gulf was resolved, to recover the relations with Qatar, for the purpose of unity for benefits of various countries and regional stabilization, so as to cope with common challenges.", "x": 0.5710310339927673, "y": 1.1894925832748413}, {"x_score": 0.9933764338493347, "y_score": 1.2700382471084595, "difference": 0.27666181325912476, "source": "\u6b64\u6b21\u6c99\u7279\u738b\u50a8\u8bbf\u95ee\u963f\u66fc\u671f\u95f4\uff0c\u53cc\u65b9\u540c\u610f\u5f00\u901a\u4e86\u4e24\u4e2a\u6d77\u6e7e\u90bb\u56fd\u95f4\u7b2c\u4e00\u6761\u76f4\u63a5\u9646\u8def\u901a\u9053\u3002", "reference": "During the period that the Crown Prince of Saudi Arabia visited Oman, both parties agreed to open the first direct land route channel between the two neighboring countries in the gulf.", "x": 0.9933764338493347, "y": 1.2700382471084595}, {"x_score": 1.0304676294326782, "y_score": 1.4472213983535767, "difference": 0.41675376892089844, "source": "\u8fde\u63a5\u4e24\u56fd\u957f\u8fbe725\u516c\u91cc\u957f\u7684\u901a\u9053\u5c06\u4e3a\u4e24\u56fd\u516c\u6c11\u7684\u51fa\u884c\u548c\u6574\u5408\u4f9b\u5e94\u94fe\u63d0\u4f9b\u4fbf\u5229\u6761\u4ef6\u3002", "reference": "A channel of 725km connecting between the two countries will provide convenience for travel of citizens and integration of the supply chain of the two countries.", "x": 1.0304676294326782, "y": 1.4472213983535767}, {"x_score": 1.0017733573913574, "y_score": 1.2216827869415283, "difference": 0.2199094295501709, "source": "\u6c99\u7279\u963f\u62c9\u4f2f\u516c\u5171\u6295\u8d44\u57fa\u91d1 (PIF)\u5c06\u5728\u963f\u66fc\u6295\u516550\u4ebf\u7f8e\u5143\uff0c\u4e24\u56fd\u4f01\u4e1a\u7b7e\u7f72\u4e86\u4ef7\u503c\u4e3a300\u4ebf\u7f8e\u5143\u768413\u4efd\u5408\u4f5c\u8c05\u89e3\u5907\u5fd8\u5f55\u3002", "reference": "The Public Investment Fund of Saudi Arabia (PIF) will invest 5 billion USD to Oman, and enterprises of the two countries have signed 13 memorandums of understanding on cooperation of 30 billion USD.", "x": 1.0017733573913574, "y": 1.2216827869415283}, {"x_score": 0.36154904961586, "y_score": 0.8936619162559509, "difference": 0.5321128666400909, "source": "\u6c99\u7279\u738b\u50a8\u5bf9\u6d77\u6e7e\u56fd\u5bb6\u8bbf\u95ee\u4e4b\u884c\u6070\u9022\u4f0a\u6717\u4e0e\u4e16\u754c\u5404\u5927\u56fd\u5c31\u633d\u6551\u540d\u4e3a\u300a\u8054\u5408\u5168\u9762\u884c\u52a8\u8ba1\u5212 \u300b \uff08 JCPOA\uff09\u7684\u4f0a\u6717\u6838\u534f\u8bae \u2014 \u2014 \u4e00\u9879\u6d77\u6e7e\u963f\u62c9\u4f2f\u56fd\u5bb6\u56e0\u8ba4\u4e3a\u65e0\u6cd5\u89e3\u51b3\u4e0e\u4f0a\u6717\u5bfc\u5f39\u95ee\u9898\u800c\u8c34\u8d23\u7684\u534f\u8bae\u8fdb\u884c\u8c08\u5224\u3002", "reference": "The travel of the Crown Prince of Saudi Arabia to gulf countries coincided with the negotiation on an Iran nuclear deal named as Joint Comprehensive Plan of Action (JCPOA) between Iran and major countries all over the whole world, an agreement that was regarded as cannot solve the problem of the guided missiles of Iran by Arab countries in the gulf.", "x": 0.36154904961586, "y": 0.8936619162559509}, {"x_score": 1.2449638843536377, "y_score": 1.4198384284973145, "difference": 0.17487454414367676, "source": "\u5404\u6d77\u6e7e\u56fd\u5bb6\u4e00\u76f4\u5c06\u4f0a\u6717\u89c6\u4e3a\u957f\u671f\u7684\u201c\u7ade\u4e89\u5bf9\u624b \u201d \uff0c \u5e76\u5c06\u4f0a\u6717\u7684\u6838\u8ba1\u5212\u89c6\u4e3a\u5bf9\u5730\u533a\u5b89\u5168\u7684\u201c\u5a01\u80c1 \u201d \u3002", "reference": "All gulf countries have always regarded Iran as the long-term \"competitor\" and regarded the nuclear program of Iran as the \"threat\" to regional security.", "x": 1.2449638843536377, "y": 1.4198384284973145}, {"x_score": 0.49100497364997864, "y_score": 1.1427210569381714, "difference": 0.6517160832881927, "source": "\u5404\u6d77\u6e7e\u56fd\u5bb6\u8ba4\u4e3a\uff0c\u4e0d\u89e3\u51b3\u4f0a\u6717\u5bfc\u5f39\u95ee\u9898\uff0c\u4e0d\u91c7\u53d6\u884c\u52a8\u6765\u904f\u5236\u4f0a\u6717\u5728\u8be5\u5730\u533a\u7684\u6d3b\u52a8\u662f\u6709\u7f3a\u9677\u7684\u3002", "reference": "According to various gulf countries, it is defective to not solve the problem of the guided missiles of Iran or not restrain the activity of Iran in this region with certain actions.", "x": 0.49100497364997864, "y": 1.1427210569381714}, {"x_score": 0.6032061576843262, "y_score": 1.4106433391571045, "difference": 0.8074371814727783, "source": "\u5728\u5404\u5927\u56fd\u4e0e\u4f0a\u6717\u6838\u8c08\u5224\u672a\u80fd\u6ee1\u8db3\u5404\u6d77\u6e7e\u56fd\u5bb6\u613f\u671b\u7684\u80cc\u666f\u4e0b\uff0c\u6c99\u7279\u963f\u62c9\u4f2f\u4e0e\u4f0a\u6717\u8fdb\u884c\u4e86\u76f4\u63a5\u8c08\u5224\u3002", "reference": "As the nuclear negotiation between various major countries and Iran cannot meet the demand of various gulf countries, Saudi Arabia and Iran conducted a direct negotiation.", "x": 0.6032061576843262, "y": 1.4106433391571045}, {"x_score": 1.1782269477844238, "y_score": 1.5413380861282349, "difference": 0.36311113834381104, "source": "\u5176\u76ee\u6807\u662f\u904f\u5236\u8be5\u5730\u533a\u7d27\u5f20\u5c40\u52bf\u7684\u5347\u7ea7\u3002", "reference": "The objective was to restrain the upgrading od the tense situations in this region.", "x": 1.1782269477844238, "y": 1.5413380861282349}, {"x_score": 1.400666356086731, "y_score": 1.4023385047912598, "difference": 0.0016721487045288086, "source": "\u8fd9\u662f\u51cf\u7f13\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u56fd\u5bb6\u7ecf\u6d4e\u589e\u957f\u7684\u56e0\u7d20\u4e4b\u4e00\u3002", "reference": "This is one of the factors that slow down the economic growth of the Gulf Cooperation Council countries.", "x": 1.400666356086731, "y": 1.4023385047912598}, {"x_score": 1.2502591609954834, "y_score": 1.2514516115188599, "difference": 0.0011924505233764648, "source": "\u5373\u5c06\u4e3e\u884c\u7684\u6d77\u5408\u4f1a\u5cf0\u4f1a\u5c06\u662f\u81ea\u4ece\u4e00\u4e9b\u6210\u5458\u56fd\u4e0e\u5361\u5854\u5c14\u7684\u4e89\u8bae\u7ed3\u675f\u4ee5\u6765\u6d77\u5408\u4f1a\u56fd\u5bb6\u7684\u9996\u6b21\u5cf0\u4f1a\u3002", "reference": "The summit of the Gulf Cooperation Council to be held soon will be the first summit for countries of the Gulf Cooperation Council since the end of the dispute between some member countries and Qatar.", "x": 1.2502591609954834, "y": 1.2514516115188599}, {"x_score": 0.6515349745750427, "y_score": 0.9344280958175659, "difference": 0.2828931212425232, "source": "\u8fd9\u662f\u6d77\u6e7e\u5408\u4f5c\u59d4\u5458\u4f1a\u91cd\u65b0\u8bc4\u4f30\u4e3a\u4fc3\u8fdb\u6062\u590d\u6d77\u5408\u4f1a\u7edf\u4e00\u4f5c\u51fa\u8d21\u732e\u7684\u5916\u4ea4\u6210\u679c\u7684\u673a\u4f1a\uff0c\u540c\u65f6\u63d0\u51fa\u5404\u9879\u63aa\u65bd\uff0c\u4f7f\u5176\u6210\u5458\u56fd\u5145\u5206\u5408\u4f5c\uff0c\u4ee5\u5e94\u5bf9\u5171\u540c\u6311\u6218\uff0c\u4e3a\u6d77\u6e7e\u56fd\u5bb6\u7684\u7a33\u5b9a\u4e0e\u53d1\u5c55\u4f5c\u51fa\u8d21\u732e\u3002", "reference": "This is the opportunity for the Gulf Cooperation Council to re-evaluate the diplomatic achievements that make contributions to recovering the unity of the Gulf Cooperation Council; at the same time, various measures are proposed to make the member countries cooperate sufficiently, so as to cope with common challenges, to make contributions to stabilization and development of the gulf countries.", "x": 0.6515349745750427, "y": 0.9344280958175659}, {"x_score": -0.31772831082344055, "y_score": 1.2941029071807861, "difference": 1.6118312180042267, "source": "\u8ba9\u5927\u5b66\u7cbe\u795e\u4e0e\u65f6\u4ee3\u7cbe\u795e\u540c\u9891\u5171\u632f-\u65b0\u534e\u7f51", "reference": "Achieve the same frequency and resonance between university spirit and time spirit - Xinhuanet", "x": -0.31772831082344055, "y": 1.2941029071807861}, {"x_score": 0.15956491231918335, "y_score": 1.2012238502502441, "difference": 1.0416589379310608, "source": "\u6240\u8c13\u5927\u5b66\u7cbe\u795e\uff0c\u662f\u6307\u4e00\u6240\u5927\u5b66\u5728\u53d1\u5c55\u8fc7\u7a0b\u4e2d\u957f\u671f\u79ef\u6dc0\u5f62\u6210\u7684\u4e00\u7cfb\u5217\u529e\u5b66\u7406\u5ff5\u548c\u4ef7\u503c\u8ffd\u6c42\uff0c\u662f\u5927\u5b66\u7684\u7075\u9b42\u6240\u5728\u3002", "reference": "The so-called university spirit refers to a series of theories on school management and value pursuit formed by a university after long-term accumulation during development, which is the spirit of a university.", "x": 0.15956491231918335, "y": 1.2012238502502441}, {"x_score": 0.7016032338142395, "y_score": 1.311841607093811, "difference": 0.6102383732795715, "source": "\u4ece\u53e4\u81f3\u4eca\uff0c\u5927\u5b66\u7cbe\u795e\u5bf9\u4e8e\u653f\u6cbb\u3001\u7ecf\u6d4e\u3001\u6587\u5316\u3001\u79d1\u6280\u3001\u793e\u4f1a\u7684\u53d1\u5c55\uff0c\u4e43\u81f3\u4e00\u4e2a\u6c11\u65cf\u7684\u8fdb\u6b65\u5747\u81f3\u5173\u91cd\u8981\u3002", "reference": "The university spirit is critical to the development of politics, economics, culture, science and technology and society or even progress of a nation in all ages.", "x": 0.7016032338142395, "y": 1.311841607093811}, {"x_score": 0.08696959167718887, "y_score": 0.7182474732398987, "difference": 0.6312778815627098, "source": "\u4ece\u4e16\u754c\u7b2c\u4e00\u6240\u73b0\u4ee3\u610f\u4e49\u4e0a\u7684\u5927\u5b66\u8bde\u751f\u8d77\uff0c\u5927\u5b66\u5c31\u80a9\u8d1f\u8d77\u4e0d\u540c\u4e8e\u5176\u4ed6\u793e\u4f1a\u7ec4\u7ec7\u7684\u72ec\u7279\u4f7f\u547d\uff0c\u5bf9\u4e8e\u6211\u56fd\u5927\u5b66\u6765\u8bf4\uff0c\u5174\u8d77\u4e8e\u6c11\u65cf\u5371\u96be\u4e4b\u79cb\uff0c\u5176\u7cbe\u795e\u66f4\u662f\u6df1\u53d7\u4f20\u7edf\u6587\u5316\u548c\u65f6\u4ee3\u53d8\u8fc1\u7684\u5f71\u54cd\uff0c\u5021\u5bfc\u201c\u660e\u5fb7\u6d4e\u4e16\uff0c\u4fee\u9f50\u6cbb\u5e73\u201d\u7684\u4ef7\u503c\u7406\u5ff5\u548c\u201c\u5174\u5b66\u5f3a\u56fd\u201d\u7684\u7231\u56fd\u4e3b\u4e49\u62c5\u5f53\u3002", "reference": "Colleges and universities have undertaken unique mission different from other social organizations since the establishment of the first university of the modern significance; for universities and colleges in our country, they emerged during the time of stress of our country, with the spirit deeply influenced by traditional culture and time changes; the value idea of \u201cbenefitting the mankind and assisting in nation governance\u201d and the patriotism of \u201cdeveloping the country through education\u201d was advocated.", "x": 0.08696959167718887, "y": 0.7182474732398987}, {"x_score": 0.6504788994789124, "y_score": 1.0812464952468872, "difference": 0.43076759576797485, "source": "\u5f53\u524d\uff0c\u9ad8\u7b49\u6559\u80b2\u4fe1\u606f\u5316\u3001\u56fd\u9645\u5316\u8d8b\u52bf\u65e5\u76ca\u660e\u663e\uff0c\u5168\u7403\u8303\u56f4\u7684\u6559\u80b2\u7ade\u4e89\u3001\u79d1\u6280\u7ade\u4e89\u3001\u4eba\u624d\u7ade\u4e89\u4e0d\u65ad\u52a0\u5267\uff0c\u9ad8\u7b49\u6559\u80b2\u4e8b\u4e1a\u4f5c\u4e3a\u91cd\u8981\u7684\u201c\u4f9b\u7ed9\u4fa7 \u201d \uff0c \u5176\u7ed3\u6784\u6027\u6539\u9769\u6b63\u9762\u4e34\u524d\u6240\u672a\u6709\u7684\u673a\u9047\u548c\u6311\u6218\u3002", "reference": "At present, with increasingly prominent trend of information and internationality in higher education, there are increasingly fierce education competition, science and technology competition and talent competition all over the whole world; as the important \u201csupply end\u201d, the structural reform of higher education is facing with unprecedented opportunities and challenges.", "x": 0.6504788994789124, "y": 1.0812464952468872}, {"x_score": 0.2751511037349701, "y_score": 0.8724955916404724, "difference": 0.5973444879055023, "source": "\u5c24\u5176\u662f\u300a\u7edf\u7b79\u63a8\u8fdb\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u548c\u4e00\u6d41\u5b66\u79d1\u5efa\u8bbe\u603b\u4f53\u65b9\u6848\u300b\u7684\u63d0\u51fa\uff0c\u5728\u5c55\u793a\u4e86\u6211\u56fd\u4ece\u9ad8\u7b49\u6559\u80b2\u5927\u56fd\u5411\u9ad8\u7b49\u6559\u80b2\u5f3a\u56fd\u8fc8\u8fdb\u7684\u4fe1\u5fc3\u548c\u51b3\u5fc3\u7684\u540c\u65f6\uff0c\u66f4\u662f\u5bf9\u5927\u5b66\u53d1\u5c55\u63d0\u51fa\u4e86\u66f4\u9ad8\u66f4\u65b0\u7684\u8981\u6c42\u3002", "reference": "Especially, the proposal of the General Scheme for Promoting the Construction of the Global Top Universities and the Top Subjects shows the confidence and determination of our country in developing to a giant of higher education from a big country of higher education, which proposes higher and newer requirements on development of universities.", "x": 0.2751511037349701, "y": 0.8724955916404724}, {"x_score": -0.0012355404905974865, "y_score": 1.0017563104629517, "difference": 1.0029918509535491, "source": "\u5982\u4f55\u5728\u8f83\u77ed\u65f6\u95f4\u5185\u52aa\u529b\u8dfb\u8eab\u4e16\u754c\u4e00\u6d41\u884c\u5217\uff0c\u5728\u4ecd\u6709\u4e00\u5b9a\u5dee\u8ddd\u7684\u57fa\u7840\u4e0a\u52a0\u5feb\u5efa\u6210\u82e5\u5e72\u6240\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u548c\u4e00\u6279\u4e16\u754c\u4e00\u6d41\u5b66\u79d1\uff0c\u5b9e\u73b0\u201c\u5f2f\u9053\u8d85\u8f66 \u201d \uff1f", "reference": "How to rank among the best in the world with a short time, to construct global top universities and om of the Chinese civilization accumulated for five thousand years and developing excellent traditional culture, to unify strength, build brand and improve image; the third one is the system advantage: give play to the superiority of the system in the socialist country, strengthening objective driving, collecting consensus and resultant force, optimizing resource configuration, and providing sustainable and solid guarantee for the school to catch up with and surpass the world advanced standard.", "x": 0.34598392248153687, "y": 0.6775194406509399}, {"x_score": 0.39974191784858704, "y_score": 1.2765042781829834, "difference": 0.8767623603343964, "source": "\u7279\u522b\u8981\u610f\u8bc6\u5230\uff0c\u5efa\u8bbe\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u4e0d\u53ef\u80fd\u5343\u6821\u4e00\u9762\uff0c\u5404\u4e2a\u5b66\u6821\u5728\u53d1\u6325\u4f18\u52bf\u7684\u540c\u65f6\uff0c\u5fc5\u987b\u5f70\u663e\u4e2a\u6027\u548c\u7279\u8272\u3002", "reference": "It shall be realized that in order to construct global top universities, universities shall manifest individualities and characteristics at the same time of bringing superiority into full play.", "x": 0.39974191784858704, "y": 1.2765042781829834}, {"x_score": 0.3194909393787384, "y_score": 1.320634126663208, "difference": 1.0011431872844696, "source": "\u529e\u5b66\u7279\u8272\u65e2\u8981\u6709\u5171\u6027\u7684\u4e2d\u56fd\u7279\u8272\uff0c\u4e5f\u8981\u4f53\u73b0\u5404\u81ea\u72ec\u7279\u7684\u76ee\u6807\u5b9a\u4f4d\u3001\u529e\u5b66\u4f20\u7edf\u548c\u8d44\u6e90\u7980\u8d4b\u3002", "reference": "The school operation characteristics shall reflect the common Chinese characteristics and manifest unique objective location, school operation traditions and resource endowment.", "x": 0.3194909393787384, "y": 1.320634126663208}, {"x_score": 0.21036776900291443, "y_score": 0.622158944606781, "difference": 0.4117911756038666, "source": "\u5c31\u6d59\u6c5f\u5927\u5b66\u800c\u8a00\uff0c\u6211\u4eec\u5728\u529e\u5b66\u4e2d\u6ce8\u91cd\u7a of love the country and contribution, saying that universities shall always share the glory and disgrace with the destiny of the country.", "x": 0.09475544840097427, "y": 0.6708592772483826}, {"x_score": 0.21803200244903564, "y_score": 1.2716319561004639, "difference": 1.0535999536514282, "source": "\u8fd9\u4e00\u7cfb\u5217\u7cbe\u795e\u7406\u5ff5\u548c\u4ef7\u503c\u8ffd\u6c42\uff0c\u6b63\u662f\u6d59\u6c5f\u5927\u5b66120\u5e74\u529e\u5b66\u7684\u7075\u9b42\u6240\u5728\u3002", "reference": "The series of spiritual idea and value pursuit is the spirit of Zhejiang University with the history of 120 years.", "x": 0.21803200244903564, "y": 1.2716319561004639}, {"x_score": -0.3359698951244354, "y_score": 1.428640365600586, "difference": 1.7646102607250214, "source": "\u201c\u806a\u8005\u542c\u4e8e\u65e0\u58f0\uff0c\u660e\u8005\u89c1\u4e8e\u672a\u5f62 \u201d \u3002", "reference": "\u201cClever people can hear speechless voices and wisdom people can see invisible things\u201d.", "x": -0.3359698951244354, "y": 1.428640365600586}, {"x_score": 0.3802337944507599, "y_score": 1.0522708892822266, "difference": 0.6720370948314667, "source": "\u4e2d\u56fd\u9ad8\u6821\u5f53\u8fdb\u4e00\u6b65\u7acb\u8db3\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u4e8b\u4e1a\u5168\u5c40\uff0c\u6df1\u523b\u628a\u63e1\u9ad8\u7b49\u6559\u80b2\u4e8b\u4e1a\u6240\u5904\u7684\u65f6\u4ee3\u65b9\u4f4d\u548c\u80a9\u8d1f\u7684\u5386\u53f2\u4f7f\u547d\uff0c\u52a0\u5feb\u5efa\u8bbe\u6210\u4e3a\u4e16\u754c\u4e00\u6d41\u5927\u5b66\u3002", "reference": "It is necessary for universities and colleges in China to further master the time direction and the historical mission of higher education based on the overall situation of the socialism with Chinese characteristics, to accelerate to become world top universities.", "x": 0.3802337944507599, "y": 1.0522708892822266}, {"x_score": 0.5940185785293579, "y_score": 1.0990982055664062, "difference": 0.5050796270370483, "source": "\u540c\u65f6\uff0c\u575a\u5b88\u4eba\u65  might be reached if the sanctions on Iran from the U.S. were lifted.", "x": 0.515332818031311, "y": 0.8957255482673645}, {"x_score": 0.5464953184127808, "y_score": 1.0052621364593506, "difference": 0.4587668180465698, "source": "\u636e\u4f0a\u6717\u603b\u7edf\u7f51\u7ad9\u53d1\u5e03\u7684\u6d88\u606f\uff0c\u83b1\u5e0c\u5f53\u5929\u5728\u4e0e\u4f0a\u6717\u9a7b\u5468\u8fb9\u56fd\u5bb6\u4f7f\u8282\u5f00\u4f1a\u65f6\u8bf4\uff0c\u901a\u8fc7\u5411\u4f0a\u6838\u534f\u8bae\u5176\u4ed6\u76f8\u5173\u65b9\u63d0\u4ea4\u63d0\u6848\uff0c\u4f0a\u6717\u5df2\u7ecf\u8bc1\u660e\u4e86\u81ea\u5df1\u7684\u8c08\u5224\u8bda\u610f\u3002", "reference": "According to information published by the website of the president of Iran, Lahey said when he had a meeting with envoys of Iran in surrounding countries that Iran had proved its sincerity in negotiation by submitting proposals to other related parties of the agreement on negotiation about nuclear affairs.", "x": 0.5464953184127808, "y": 1.0052621364593506}, {"x_score": 0.8478365540504456, "y_score": 1.5640199184417725, "difference": 0.7161833643913269, "source": "\u5982\u679c\u7f8e\u65b9\u4e0b\u5b9a\u51b3\u5fc3 \uff0c \u201c \u8fbe\u6210\u534f\u8bae\u7684\u9053\u8def\u5c31\u5c06\u7545\u901a \u201d \u3002", "reference": "If the U.S. made the decision, \u201cit will be easy to reach the agreement\u201d.", "x": 0.8478365540504456, "y": 1.5640199184417725}, {"x_score": 0.6020752787590027, "y_score": 1.1236660480499268, "difference": 0.5215907692909241, "source": "\u4f0a\u6838\u534f\u8bae\u76f8\u5173\u65b9\u4eca\u5e744\u6708\u5f00\u59cb\u5728\u5965\u5730\u5229\u9996\u90fd\u7ef4\u4e5f\u7eb3\u4e3e\u884c\u4f1a\u8c08\uff0c\u8ba8\u8bba\u7f8e\u4f0a\u4e24\u56fd\u6062\u590d\u5c65\u7ea6\u95ee\u9898\u3002", "reference": "Related parties of the Iran nuclear deal started talking in Vienna, the capital of Austria, from this April, to discuss on the problem of restoring the performance of the agreement by the U.S. and Iran.", "x": 0.6020752787590027, "y": 1.1236660480499268}, {"x_score": 0.7495805621147156, "y_score": 1.6380542516708374, "difference": 0.8884736895561218, "source": "\u65b0\u4e00\u8f6e\u4f1a\u8c0811\u670829\u65e5\u5728\u7ef4\u4e5f\u7eb3\u5f00\u59cb\u4e3e\u884c\uff0c12\u67083\u65e5\u6682\u65f6\u4f11\u4f1a\uff0c9\u65e5\u7ee7\u7eed\u4e3e\u884c\u3002", "reference": "The new round of talk started in Vienna on November 29, with a recess on December 3, and started again on December 9.", "x": 0.7495805621147156, "y": 1.6380542516708374}, {"x_score": 1.4995297193527222, "y_score": 1.5072828531265259, "difference": 0.007753133773803711, "source": "\u4e60\u8fd1\u5e73\u54112021\u5e74\u5927\u6e7e\u533a\u79d1\u5b66\u8bba\u575b\u81f4\u8d3a\u4fe1-\u65b0\u534e\u7f51", "reference": "Xi Jinping sends congratulatory letter to the 2021 Greater Bay Area Science Forum - Xinhua News", "x": 1.4995297193527222, "y": 1.5072828531265259}, {"x_score": 0.14129307866096497, "y_score": 1.1031360626220703, "difference": 0.9618429839611053, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670811\u65e5\u7535 12\u670811\u65e5\uff0c\u56fd\u5bb6\u4e3b\u5e2d\u4e60\u8fd1\u5e73\u54112021\u5e74\u5927\u6e7e\u533a\u79d1\u5b66\u8bba\u575b\u81f4\u8d3a\u4fe1\u3002", "reference": "Message from Beijing of the Xinhua News Agency on December 11: President Xi Jinping gave a congratulatory letter to the Science Forum of the Guangdong-Hong Kong-Macau Greater Bay Area of 2021.", "x": 0.14129307866096497, "y": 1.1031360626220703}, {"x_score": 0.6854904294013977, "y_score": 1.1816350221633911, "difference": 0.4961445927619934, "source": "\u4e60\u8fd1\u5e73\u6307\u51fa\uff0c\u5f53\u4eca\u4e16\u754c\u6b63\u7ecf\u5386\u767e\u5e74\u672a\u6709\u4e4b\u5927\u53d8\u5c40\uff0c\u5168\u7403\u79d1\u6280\u521b\u65b0\u8fdb\u5165\u5bc6\u96c6\u6d3b\u8dc3\u671f\uff0c\u65b0\u4e00\u8f6e\u79d1\u6280\u9769\u547d\u548c\u4ea7\u4e1a\u53d8\u9769\u5bf9\u5168\u7403\u7ecf\u6d4e\u7ed3\u6784\u4ea7\u751f\u4e86\u6df1\u523b\u5f71\u54cd\u3002", "reference": "As pointed by Xi Jinping, the world today is experiencing a huge change that did not happen during the last 100 years, and global scientific and technological innovation has entered into a intensive active phase, and a new round of scientific and technological revolution and industrial revolution has resulted in profound influences on global economic structure.", "x": 0.6854904294013977, "y": 1.1816350221633911}, {"x_score": 0.49421024322509766, "y_score": 1.0674911737442017, "difference": 0.573280930519104, "source": "\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u8981\u56f4\u7ed5\u5efa\u8bbe\u56fd\u9645\u79d1\u6280\u521b\u65b0\u4e2d\u5fc3\u6218\u7565\u5b9a\u4f4d\uff0c\u52aa\u529b\u5efa\u8bbe\u5168\u7403\u79d1\u6280\u521b\u65b0\u9ad8\u5730\uff0c\u63a8\u52a8\u65b0\u5174\u4ea7\u4e1a\u53d1\u5c55\u3002", "reference": "It is necessary for Guangdong-Hong Kong-Macau Greater Bay Area to construct global scientific and technological innovation highlands around constructing an international scientific and technological innovation center, to promote the development of the emerging industry.", "x": 0.49421024322509766, "y": 1.0674911737442017}, {"x_score": 0.43740496039390564, "y_score": 0.9681946635246277, "difference": 0.530789703130722, "source": "\u4e2d\u56fd\u613f\u540c\u4e16\u754c\u5404\u56fd\u79d1\u5b66\u5bb6\u3001\u56fd\u9645\u79d1\u6280\u7ec4\u7ec7\u4e00\u9053\uff0c\u5bc6\u5207\u56fd\u9645\u79d1\u6280\u4ea4\u6d41\u5408\u4f5c\uff0c\u52a0\u5f3a\u91cd\u5927\u79d1\u5b66\u95ee\u9898\u7814\u7a76\uff0c\u4fc3\u8fdb\u5171\u6027\u79d1\u5b66\u6280\u672f\u7834\u89e3\uff0c\u6df1\u5316\u91cd\u70b9\u79d1\u5b66\u9879\u76ee\u534f\u4f5c\uff0c\u5171\u540c\u63a8\u8fdb\u4e16\u754c\u79d1\u5b66\u4e8b\u4e1a\u53d1\u5c55\uff0c\u66f4\u597d\u9020\u798f\u4eba\u7c7b\u3002", "reference": "China is willing to work together with scientists of various countries and international scientific and technological organizations to promote international scientific and technological exchange and cooperation, strengthen research on great scientific problems, facilitate general scientific and technological difficulty solving and deepen cooperation in key scientific projects, to promote the development of global scientific understanding and bring in benefits of mankind.", "x": 0.43740496039390564, "y": 0.9681946635246277}, {"x_score": 0.13269472122192383, "y_score": 1.1129521131515503, "difference": 0.9802573919296265, "source": "2021\u5e74\u5927\u6e7e\u533a\u79d1\u5b66\u8bba\u575b\u5f53\u65e5\u5728\u5e7f\u4e1c\u7701\u5e7f\u5dde\u5e02\u5f00\u5e55\uff0c\u4e3b\u9898\u4e3a\u201c\u63a2\u7d22\u672a\u6765\uff0c\u5171\u4eab\u79d1\u5b66 \u201d \uff0c \u7531\u5e7f\u4e1c\u7701\u4eba\u6c11\u653f\u5e9c\u4e3b\u529e\u3002", "reference": "The Scientific Forum of Guangdong-Hong Kong-Macau Greater Bay Area of 2021 was opened in Guangzhou, Guangdong, with the theme of \u201cexploring the future and sharing the science\u201d, hosted by People\u2019s Government of Guangdong Province.", "x": 0.13269472122192383, "y": 1.1129521131515503}, {"x_score": 0.31938567757606506, "y_score": 1.3957481384277344, "difference": 1.0763624608516693, "source": "\u5e7f\u897f\u5927\u5b66\u751f\u4f11\u5b66\u521b\u4e1a\u5e74\u9650\u6700\u957f\u53ef\u8fbe\uff15\u5e74-\u65b0\u534e\u7f51", "reference": "The age limit on suspending courses for business for college students in Guangxi can achieve 5 years - Xinhuanet", "x": 0.31938567757606506, "y": 1.3957481384277344}, {"x_score": 0.12107685953378677, "y_score": 0.6361361145973206, "difference": 0.5150592550635338, "source": "\u65b0\u534e\u793e\u5357\u5b81\uff15\u6708\uff11\uff19\u65e5\u4e13\u7535\uff08\u8bb0\u8005\u5f20\u83ba\uff09\u8bb0\u8005\u8fd1\u65e5\u4ece\u5e7f\u897f\u58ee\u65cf\u81ea\u6cbb\u533a\u6559\u80b2\u5385\u83b7\u6089\uff0c\u4eca\u540e\u5e7f\u897f\u5404\u9ad8\u6821\u5c06\u5b9e\u65bd\u5f39\u6027\u5b66\u5236\uff0c\u653e\u5bbd\u5927\u5b66\u751f\u4f11\u5b66\u5e74\u9650\uff0c\u5728\u6821\u751f\u4f11\u5b66\u521b\u4e1a\u7684\u5e74\u9650\u5728\u539f\u6709\u5b66\u5236\u57fa\u7840\u4e0a\u53ef\u5ef6\u957f\uff12\u81f3\uff15\u5e74\uff0c\u4f11\u5b66\u521b\u4e1a\u65f6\u95f4\u53ef\u89c6\u4e3a\u5b9e\u8df5\u6559\u80b2\u65f6\u95f4\u3002", "reference": "Message from Nanning of the Xinhua News Agency on May 19 (journalist: Zhang Ying): according to information from Department of Education of Guangxi Zhuang Autonomous Region, various universities and colleges in Guangxi will implement flexible length of schooling and broaden the age limit for temporary absence from school for students, and the age limit for temporary absence from school for students at school can be extended by 2 to 5 years based on the original length of schooling, and the time for temporary absence from school for entrepreneurship can be regarded as the time for practical education.", "x": 0.12107685953378677, "y": 0.6361361145973206}, {"x_score": 0.2662977874279022, "y_score": 0.8175445199012756, "difference": 0.5512467324733734, "source": "\u4e3a\u4fc3\u8fdb\u5927\u5b66\u751f\u521b\u4e1a\u521b\u65b0\u80fd\u529b\u63d0\u5347\uff0c\u5e7f\u897f\u6559\u80b2\u3001\u4eba\u793e\u7b49\u90e8\u95e8\u5408\u529b\u642d\u5efa\u521b\u4e1a\u5e73\u53f0\uff0c\u5efa\u8bbe\u66f4\u591a\u5927\u5b66\u751f\u6821\u5916\u5b9e\u8df5\u6559\u5b66\u57fa\u5730\u3001\u5927\u5b66\u79d1\u6280\u56ed\u3001\u5927\u5b66\u751f\u521b\u4e1a\u56ed\u3001\u521b\u4e1a\u5b75\u5316\u57fa\u5730\u7b49\uff0c\u7ed9\u5927\u5b66\u751f\u521b\u4e1a\u63d0\u4f9b\u5916\u5728\u4fdd\u969c\u3002", "reference": "In order to promote the entrepreneurship and innovation ability of college students, departments of education and human resource and social security work together to establish the entrepreneurship platforms, to establish more off-campus practice teaching bases, university science parks, pioneer parks for college students and business incubation bases, to provide external guarantee for entrepreneurship for college students.", "x": 0.2662977874279022, "y": 0.8175445199012756}, {"x_score": 0.48589739203453064, "y_score": 1.1460249423980713, "difference": 0.6601275503635406, "source": "\u6839\u636e\u8981\u6c42\uff0c\u5230\uff12\uff10\uff12\uff10\u5e74\uff0c\u5404\u9ad8\u6821\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u57fa\u5730\u9762\u79ef\uff0c\u672c\u79d1\u5b66\u6821\u8981\u8fbe\u5230\uff13\uff10\uff10\uff10\u5e73\u65b9\u7c73\u4ee5\u4e0a\uff0c\u9ad8\u804c\u5b66\u6821\u8981\u8fbe\u5230\uff12\uff10\uff10\uff10\u5e73\u65b9\u7c73\u4ee5\u4e0a\u3002", "reference": "According to related requirements, up until 2020, the innovation and entrepreneurship practice base of undergraduate colleges shall be at least 3000 m2 and that of higher vocational schools shall be at least 2000 m2.", "x": 0.48589739203453064, "y": 1.1460249423980713}, {"x_score": 0.8468530774116516, "y_score": 1.201747179031372, "difference": 0.35489410161972046, "source": "\u653f\u5e9c\u9f13\u52b1\u9ad8\u6821\u8bbe\u7acb\u521b\u65b0\u521b\u4e1a\u5b66\u5206\uff0c\u4f18\u5148\u652f\u6301\u5728\u521b\u65b0\u521b\u4e1a\u5b9e\u8df5\u4e2d\u8868\u73b0\u4f18\u5f02\u7684\u5b66\u751f\u8f6c\u4e13\u4e1a\u3002", "reference": "Governments encourage college students to establish the credit points for innovation and entrepreneurship, to give priority in transfer of specialty of students with excellent performance in innovation and entrepreneurship.", "x": 0.8468530774116516, "y": 1.201747179031372}, {"x_score": 0.8836122155189514, "y_score": 1.1730009317398071, "difference": 0.2893887162208557, "source": "\u9ad8\u6821\u6559\u5e08\u6bcf\u4e24\u5e74\u8981\u81f3\u5c11\u6709\u4e24\u4e2a\u6708\u5230\u884c\u4e1a\u4f01\u4e1a\u6302\u804c\u953b\u70bc\uff0c\u4ee5\u6b64\u63d0\u9ad8\u6559\u5e08\u521b\u65b0\u521b\u4e1a\u6559\u80b2\u7684\u610f\u8bc6\u548c\u80fd\u529b\u3002", "reference": "Teachers in universities and colleges are required to take a temporary post in enterprises of related industries for at least two months each two years, so as to improve the awareness and ability of innovation and entrepreneurship education of the teachers.", "x": 0.8836122155189514, "y": 1.1730009317398071}, {"x_score": 0.5977557301521301, "y_score": 1.0118381977081299, "difference": 0.41408246755599976, "source": "\u81ea\u6cbb\u533a\u6559\u80b2\u5385\u8981\u6c42\u5e7f\u897f\u5404\u9ad8\u6821\u6df1\u5165\u5b9e\u65bd\u5927\u5b66\u751f\u521b\u65b0\u521b\u4e1a\u8bad\u7ec3\u8ba1\u5212\uff0c\u529b\u4e89\u4f7f\u6bcf\u4e00\u540d\u5927\u5b66\u751f\u5728\u6821\u671f\u95f4\u90fd\u53c2\u4e0e\u4e00\u9879\u521b\u65b0\u521b\u4e1a\u8bad\u7ec3\u8ba1\u5212\u3002", "reference": "It is required by the Department of Education of Guangxi Zhuang Autonomous Region that various universities and colleges shall profoundly implement the innovation and entrepreneurship training plan for college students, to make each college student participate in one innovation and entrepreneurship training plan at school.", "x": 0.5977557301521301, "y": 1.0118381977081299}, {"x_score": 0.6764019727706909, "y_score": 1.3614182472229004, "difference": 0.6850162744522095, "source": "\u9ad8\u6821\u8981\u79ef\u6781\u7ec4\u7ec7\u5b66\u751f\u53c2\u52a0\u5404\u7ea7\u5404\u7c7b\u521b\u65b0\u521b\u4e1a\u7ade\u8d5b\uff0c\u5e76\u7ed9\u4e88\u7ecf\u8d39\u652f\u6301\u3002", "reference": "Universities and colleges are required to organize students to participate in various types of innovation and entrepreneurship competitions, and certain expenditure support shall be provided.", "x": 0.6764019727706909, "y": 1.3614182472229004}, {"x_score": 1.3102937936782837, "y_score": 1.3116704225540161, "difference": 0.0013766288757324219, "source": "NEWS GOV-MO: \u6fb3\u5927\u54117\u4f4d\u6770\u51fa\u4eba\u58eb\u9881\u6388\u8363\u8a89\u535a\u58eb\u5b66\u4f4d", "reference": "NEWS GOV-MO: University of Macau awarded the degree of honorary doctorate to 7 distinguished people", "x": 1.3102937936782837, "y": 1.3116704225540161}, {"x_score": 0.43432512879371643, "y_score": 0.6968405842781067, "difference": 0.26251545548439026, "source": "\u6fb3\u95e8\u5927\u5b66\u4eca\uff0811\uff09\u65e5\u4e3e\u884c\u201c2021\u5e74\u8363\u8a89\u5b66\u4f4d\u53ca\u9ad8\u7b49\u5b bullwhip effect has been increasingly prominent, leading to serious destruction in the supply chain.", "x": 0.7241116762161255, "y": 1.2487982511520386}, {"x_score": 0.7002488374710083, "y_score": 1.1827757358551025, "difference": 0.48252689838409424, "source": "\u674e\u6548\u826f\u5177\u6709\u8fdc\u89c1\u7684\u7814\u7a76\u5982\u96ea\u4e2d\u9001\u70ad\uff0c\u5e2e\u52a9\u884c\u4e1a\u5e94\u5bf9\u56f0\u5883\uff0c\u4ece\u800c\u5e26\u6765\u5de8\u5927\u7684\u793e\u4f1a\u4ef7\u503c\u3002", "reference": "The prospective research conducted by Li Xiaoliang is just as fuel in snowy weather, helping related industries to cope with difficulties, so as to bring in huge social values.", "x": 0.7002488374710083, "y": 1.1827757358551025}, {"x_score": 0.5372733473777771, "y_score": 1.0257048606872559, "difference": 0.48843151330947876, "source": "\u5b59\u827a\u98ce\u5ba3\u8bfb\u6731\u4e3d\u5170\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u5728\u79d1\u7814\u5de5\u4f5c\u4e2d\uff0c\u5979\u53d1\u73b0\u4e86\u4e00\u79cd\u7a81\u7834\u6027\u548c\u521b\u65b0\u7684\u67d3\u8272\u6280\u672f\u7528\u4e8e\u5236\u5907\u6837\u54c1\uff0c\u5728\u56fd\u5185\u5916\u79d1\u6280\u540c\u884c\u4e2d\u4eab\u6709\u8f83\u9ad8\u58f0\u8a89\u3002", "reference": "When reading out the praise to Li Zhu Lilan, Sun Yifeng expressed that Zhu Lilan found a breakthrough and creative staining technique during scientific research works for preparing samples, enjoying great popularity in science and technology at home and abroad.", "x": 0.5372733473777771, "y": 1.0257048606872559}, {"x_score": 0.4372463524341583, "y_score": 0.8859830498695374, "difference": 0.44873669743537903, "source": "\u5979\u4ee5\u975e\u51e1\u7684\u79d1\u6280\u6210\u5c31\u8363\u81ba\u56fd\u9645\u6b27\u4e9a\u79d1\u5b66\u9662\u9662\u58eb\u7b49\u91cd\u8981\u8363\u8a89\u79f0\u53f7\uff0c\u4ee5\u81ea\u5df1\u8f89\u714c\u7684\u4e1a\u7ee9\u4e3a\u81ea\u5df1\u5728\u4e16\u754c\u79d1\u6280\u5723\u6bbf\u8d62\u5f97\u4e86\u5e94\u6709\u7684\u5d07\u9ad8\u5730\u4f4d\u3002", "reference": "She was awarded with honorary titles such as an academician of International Eurasian Academy of Sciences with her excellent scientific achievements, to win the lofty position in the Temple of science and technology all over the whole world within her splendid performance.", "x": 0.4372463524341583, "y": 0.8859830498695374}, {"x_score": 0.4028002917766571, "y_score": 0.7089974284172058, "difference": 0.3061971366405487, "source": "\u6fb3\u5927\u4e2d\u534e\u533b\u836f\u7814\u7a76\u9662\u4ee3\u9662\u957f\u9648\u65b0\u5ba3\u8bfb\u9648\u51ef\u5148\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u9648\u51ef\u5148\u6559\u6388\u4ece\u4e8b\u836f\u7269\u7814\u53d140\u4f59\u8f7d\uff0c\u6770\u51fa\u7684\u79d1\u5b66\u6210\u5c31\u4ee5\u53ca\u5bf9\u56fd\u5bb6\u3001\u6fb3\u95e8\u3001\u6fb3\u95e8\u5927\u5b66\u3001\u56fd\u5bb6\u91cd\u70b9\u5b9e\u9a8c\u5ba4\u7684\u91cd\u8981\u8d21\u732e\u4f7f\u5176\u62e5\u6709\u5d07\u9ad8\u7684\u56fd\u9645\u5730\u4f4d\u548c\u58f0\u671b\u3002", "reference": "When reading out the praise of Chen Kaixian, Chen Xin, the acting dean of Institute of China Medical Study of University of Macau, expressed, Professor Chen Kaixin has been engaged in research and development of drugs for more than 40 years, who has owned lofty international status and reputation due to his excellent scientific achievements as well as his great contributions made to the country, Macau, University of Macau and national key laboratories.", "x": 0.4028002917766571, "y": 0.7089974284172058}, {"x_score": 0.41844916343688965, "y_score": 1.0624499320983887, "difference": 0.644000768661499, "source": "\u4ed6\u5bf9\u6fb3\u95e8\u548c\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u4e8b\u4e1a\u53d1\u5c55\u7684\u79ef\u6781\u63a8\u52a8\u4f5c\u7528\u5145\u5206\u4f53\u73b0\u4e86\u5176\u4e3a\u56fd\u5bb6\u533b\u836f\u53d1\u5c55\u6218\u7565\u5949\u732e\u7684\u4f7f\u547d\u611f\u3002", "reference": "His active driving actions to the development of Traditional Chinese Medicine to Macau and the Guangdong-Hong Kong-Macau Greater Bay Area has sufficiently reflected his sense of mission in contribution to medical development strategy in our country.", "x": 0.41844916343688965, "y": 1.0624499320983887}, {"x_score": 0.5192385315895081, "y_score": 0.7970861196517944, "difference": 0.2778475880622864, "source": "\u6fb3\u5927\u79d1\u6280\u5b66\u9662\u9662\u957f\u987b\u6210\u5fe0\u5ba3\u8bfb\u6c5f\u671d\u6656\u8d5e\u8f9e\u65f6\u8868\u793a\uff0c\u6c5f\u671d\u6656\u5973\u58eb\u53c2\u4e0e\u7814\u53d1\u7684\u91cd\u5927\u53d1\u660e\u548c\u4e13\u5229\uff0c\u81f3\u4eca\u7d2f\u79ef\u8d85\u8fc715\u9879\u4e0e\u5b58\u50a8\u865a\u62df\u5316\u3001\u5bfc\u822a\u3001\u6587\u4ef6\u7cfb\u7edf\u548c\u7535\u6e90\u7ba1\u7406\u76f8\u5173\uff0c\u65e0\u4e0d\u5b9e\u7528\u6027\u9ad8\uff0c\u4f7f\u7528\u5e7f\u6cdb\uff0c\u63d0\u5347\u4eba\u7c7b\u751f\u6d3b\u4fbf\u5229\u5ea6\u3002", "reference": "When reading out the praise of Jiang Zhaohui, Xu Chengzhong, dean of the Institute of Technology of University of Macau, expressed that 15 significant inventions and patients invented with the participation of Ms. Jiang Zhaohui are related to storage virtualization, navigation, document system and power management, which are all widely applied with favorable practice, improving the convenience of life.", "x": 0.5192385315895081, "y": 0.7970861196517944}, {"x_score": 0.6139692664146423, "y_score": 1.2270803451538086, "difference": 0.6131110787391663, "source": "\u4f5c\u4e3a\u5353\u6709\u6210\u5c31\u7684\u53d1\u660e\u5bb6\uff0c\u6c5f\u5973\u58eb\u5f80\u5f80\u80fd\u628a\u9ad8\u6df1\u7684\u79d1\u6280\u548c\u7406\u8bba\u5316\u7e41\u4e3a\u7b80\uff0c\u666e\u53ca\u5927\u4f17\u3002", "reference": "As an inventor with excellent achievements, Ms. Jiang can change advanced science, technology and theory into simple ones, to popularize it to the public.", "x": 0.6139692664146423, "y": 1.2270803451538086}, {"x_score": 0.28716251254081726, "y_score": 1.2635622024536133, "difference": 0.976399689912796, "source": "\u6700\u540e\uff0c\u9648\u51ef\u5148\u4f5c\u4e3a\u8363\u8a89\u535a\u58eb\u4ee3\u8868\u5ba3\u8bfb\u8c22\u8f9e\u3002", "reference": "Finally, Chen Kaixian read out the acknowledgement as the representative of the honorary doctorates.", "x": 0.28716251254081726, "y": 1.2635622024536133}, {"x_score": -0.2522629201412201, "y_score": 0.7606636881828308, "difference": 1.012926608324051, "source": "\u4ed6\u5f88\u9ad8\u5174\u770b\u5230\u6fb3\u95e8\u53ca\u5927\u6e7e\u533a\u7684\u533b\u836f\u4e8b\u4e1a\u6811\u7acb\u4e86\u4e00\u4e2a\u826f\u597d\u7684\u5178\u8303\uff1a\u4ece\u6fb3\u5927\u5efa\u7acb\u7684\u7b2c\u4e00\u4e2a\u4e2d\u836f\u8d28\u91cf\u7814\u7a76\u56fd\u5bb6\u91cd\u70b9\u5b9e\u9a8c\u5ba4\u5230\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u7684\u84ec\u52c3\u53d1\u5c55\uff0c\u6fb3\u5927\u5728\u6574\u5408\u5927\u6e7e\u533a\u4e2d\u533b\u836f\u9886\u57df\u4f18\u79c0\u4eba\u624d\u4e2d\u8d21\u732e\u4e86\u5de8\u5927\u4f5c\u7528\u3002", "reference": "He was very glad that the medicine industry of Macau and the Guangdong-Hong Kong-Macau Greater Bay Area set a good demonstration: from the first State Key Laboratory of Traditional Chinese Medicine Quality Research established by University of Macau to flourishing development of Traditional Chinese Medicine of the Guangdong-Hong Kong-Macau Greater Bay Area, University of Macau has played huge roles in integrating excellent talents of the medicine industry of Macau and the Guangdong-Hong Kong-Macau Greater Bay Area.", "x": -0.2522629201412201, "y": 0.7606636881828308}, {"x_score": 0.35845890641212463, "y_score": 1.1184611320495605, "difference": 0.7600022256374359, "source": "\u6b64\u5916\uff0c\u4ed6\u8ba4\u4e3a\u6fb3\u5927\u7684\u7ba1\u7406\u56e2\u961f\u62e5\u6709\u8fdc\u89c1\u5353\u8bc6\uff0c\u4e0d\u4ec5\u5728\u5b66\u672f\u4e0a\u4e3a\u5b66\u751f\u63d0\u4f9b\u79d1\u7814\u6c83\u571f\uff0c\u540c\u65f6\u4e3a\u793e\u4f1a\u8f93\u9001\u4e86\u8bb8\u591a\u62e5\u6709\u8d23\u4efb\u5fc3\u7684\u4eba\u624d\u3002", "reference": "In addition, he considered that the management team of University of Macau was prospective, who not only provided soils for scientific research for students but also provided the society with talents with sense of responsibility.", "x": 0.35845890641212463, "y": 1.1184611320495605}, {"x_score": 0.5875911712646484, "y_score": 1.2504866123199463, "difference": 0.6628954410552979, "source": "\u4ed6\u5f88\u8363\u5e78\u80fd\u8ddf\u6fb3\u5927\u5c55\u5f00\u4ea4\u6d41\u4e0e\u5408\u4f5c\uff0c\u5e76\u5bf9\u6fb3\u5927\u8fd1\u5e74\u53d6\u5f97\u7684\u6210\u5c31\u8868\u793a\u7531\u8877\u795d\u8d3a\u3002", "reference": "He was honored to develop exchange and cooperation with University of Macau, and showed sincere congratulations to the achievements made by University of Macau in recent years.", "x": 0.5875911712646484, "y": 1.2504866123199463}, {"x_score": 0.5770029425621033, "y_score": 1.159797191619873, "difference": 0.5827942490577698, "source": "\u7f8e\u4e9a\u88d4\u56e2\u4f53\u6295\u8bc9\u8036\u9c81\u7b493\u6240\u5e38\u6625\u85e4\u540d\u6821\u62db\u751f\u6b67\u89c6-\u65b0\u534e\u7f51", "reference": "Asian communities in the U.S. complained about recruitment discrimination by 3 Ivy League universities such as Yale University - Xinhuanet", "x": 0.5770029425621033, "y": 1.159797191619873}, {"x_score": 0.4387304186820984, "y_score": 0.9029714465141296, "difference": 0.46424102783203125, "source": "\u65b0\u534e\u793e\u534e\u76db\u987f\uff15\u6708\uff12\uff13\u65e5\u7535\uff08\u8bb0\u8005\u5f90\u5251\u6885\uff09\u7f8e\u56fd\uff11\uff13\uff10\u591a\u4e2a\u4e9a\u88d4\u56e2\u4f53\uff12\uff13\u65e5\u5411\u7f8e\u56fd\u6559\u80b2\u90e8\u548c\u53f8\u6cd5\u90e8\u63d0\u4ea4\u7533\u8bc9\uff0c\u6297\u8bae\uff13\u6240\u5e38\u6625\u85e4\u540d\u6821 \u2014 \u2014 \u8036\u9c81\u5927\u5b66\u3001\u5e03\u6717\u5927\u5b66\u548c\u8fbe\u7279\u8305\u65af\u5b66\u9662\u5728\u62db\u751f\u8fc7\u7a0b\u4e2d\u6b67\u89c6\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f\u3002", "reference": "Message from Washington of the Xinhua News Agency on May 23 (journalist: Xu Jianmei): More than 130 Asian communities in the U.S. submitted a complaint to Ministry of Education and Ministry of Justice of the U.S. on May 23, to protest the discrimination on Asian students during recruitment by 3 Ivy League universities, i.e., Yale University, Brown University and Dartmouth College.", "x": 0.4387304186820984, "y": 0.9029714465141296}, {"x_score": 0.8332521319389343, "y_score": 1.4427859783172607, "difference": 0.6095338463783264, "source": "\u7275\u5934\u53d1\u8d77\u7533\u8bc9\u7684\u4e9a\u88d4\u6559\u80b2\u8054\u76df\u5f53\u5929\u5728\u534e\u76db\u987f\u53ec\u5f00\u65b0\u95fb\u53d1\u5e03\u4f1a\u3002", "reference": "Asian Education Alliance, the leader of the complaint, held a press conference in Washington on that day.", "x": 0.8332521319389343, "y": 1.4427859783172607}, {"x_score": 0.5598559975624084, "y_score": 0.9254453778266907, "difference": 0.3655893802642822, "source": "\u8be5\u56e2\u4f53\u4e3b\u5e2d\u8d75\u5b87\u7a7a\u5728\u53d1\u5e03\u4f1a\u4e0a\u8bf4\uff0c\u8fc7\u53bb\uff11\uff10\u5e74\u91cc\uff0c\u7b26\u5408\u7f8e\u56fd\u540d\u6821\u5f55\u53d6\u6761\u4ef6\u7684\u4e9a\u88d4\u7533\u8bf7\u4eba\u6570\u91cf\u6210\u500d\u589e\u957f\uff0c\u4f46\u5728\u8fd9\uff13\u6240\u7f8e\u56fd\u540d\u6821\u4e2d\uff0c\u4e9a\u88d4\u6240\u5360\u6bd4\u4f8b\u57fa\u672c\u7ef4\u6301\u5728\u540c\u4e00\u6c34\u5e73\u3002", "reference": "According to the speech made by Zhao Yukong, chairman of the group, during the past 10 years, the number of Asian applicants in accordance with the admission qualification of American famous universities has been doubled and redoubled; however, in the 3 American famous universities, the proportion of Asian students basically maintained at the same level.", "x": 0.5598559975624084, "y": 0.9254453778266907}, {"x_score": 0.767975389957428, "y_score": 1.2797350883483887, "difference": 0.5117596983909607, "source": "\u8bb8\u591a\u7814\u7a76\u8868\u660e\uff0c\u8fd9\u4e9b\u9ad8\u6821\u5728\u6240\u8c13\u201c\u7efc\u5408\u8003\u91cf\u201d\u7684\u62db\u751f\u8fc7\u7a0b\u4e2d \uff0c \u201c \u957f\u671f\u6301\u7eed\u6027\u4ee5\u53ca\u7cfb\u7edf\u5316\u5730\u6b67\u89c6\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f \u201d \u3002", "reference": "According to lots of research results, these universities \u201chas discriminated Asian applying students in a long-term, continuous and systematic way\u201d during the so-called \u201ccomprehensive consideration\u201d recruitment process.", "x": 0.767975389957428, "y": 1.2797350883483887}, {"x_score": 0.8687368035316467, "y_score": 1.1221882104873657, "difference": 0.253451406955719, "source": "\u8d75\u5b87\u7a7a\u4ecb\u7ecd\u8bf4\uff0c\uff12\uff10\uff11\uff14\u5e74\u6851\u5fb7\u65af\u7b49\u5b66\u8005\u7684\u7814\u7a76\u663e\u793a\uff0c\u5728\u8fd9\uff13\u6240\u9ad8\u6821\u91cc\uff0c\u76f8\u5bf9\u7533\u8bf7\u8005\u4eba\u6570\uff0c\u4e9a\u88d4\u5728\u6240\u6709\u65cf\u88d4\u4e2d\u5f55\u53d6\u7387\u6700\u4f4e\u3002", "reference": "As introduction by Zhao Yukong, according to research results of scholars such as Saunders in 2014, in the 3 universities, Asian students have the lowest acceptance rate among all the ethnic groups compared with the number of applicants.", "x": 0.8687368035316467, "y": 1.1221882104873657}, {"x_score": 0.6480587720870972, "y_score": 0.9849817156791687, "difference": 0.33692294359207153, "source": "\u7f8e\u56fd\u6559\u80b2\u90e8\u7684\u6570\u636e\u4e5f\u663e\u793a\uff0c\u5728\u6240\u6709\u5e38\u6625\u85e4\u76df\u6821\u4e2d\uff0c\u5e03\u6717\u5927\u5b66\u548c\u8fbe\u7279\u8305\u65af\u5b66\u9662\u5bf9\u4e9a\u88d4\u5b66\u751f\u7684\u5f55\u53d6\u6bd4\u4f8b\u6700\u4f4e\uff0c\u8036\u9c81\u5927\u5b66\u548c\u5e03\u6717\u5927\u5b66\u5bf9\u4e9a\u88d4\u7533\u8bf7\u5b66\u751f\u5b9e\u65bd\u4e86\u4e8b\u5b9e\u4e0a\u7684\u79cd\u65cf\u914d\u989d\u8fbe\uff12\uff10\u5e74\u4ee5\u4e0a\u3002", "reference": "The data from Department of Education of the U.S. also indicates that among all the Ivy League Universities, Brown University and Dartmouth College have the lowest acceptance rate in Asian students; Yale University and Brown University have implemented quota of races to Asian applicants for more than 20 years.", "x": 0.6480587720870972, "y": 0.9849817156791687}, {"x_score": 0.751853883266449, "y_score": 1.0410503149032593, "difference": 0.2891964316368103, "source": "\u8d75\u5b87\u7a7a\u544a\u8bc9\u65b0\u534e\u793e\u8bb0\u8005\uff0c\u4ed6\u4eec\u671f\u671b\u63d0\u4ea4\u7533\u8bc9\u540e\uff0c\u7f8e\u56fd\u6559\u80b2\u90e8\u3001\u53f8\u6cd5\u90e8\u80fd\u591f\u5c55\u5f00\u8c03\u67e5\uff0c\u5e76\u5728\u8ba4\u5b9a\u4e8b\u5b9e\u540e\u91c7\u53d6\u63aa\u65bd\u963b\u6b62\u8fd9\u4e9b\u9ad8\u6821\u7ee7\u7eed\u5728\u62db\u751f\u4e2d\u6b67\u89c6\u4e9a\u88d4\u3002", "reference": "Zhao Yukong told the journalist of the Xinhua News Agency that they wished that Ministry of Education and Ministry of Justice of the U.S. could made investigation after they submitted the complaint, and could adopt measures to prevent these universities to continue discriminating Asian students in recruitment after determining the facts.", "x": 0.751853883266449, "y": 1.0410503149032593}, {"x_score": 0.6822071075439453, "y_score": 1.4317378997802734, "difference": 0.7495307922363281, "source": "\u4ed6\u4eec\u4e5f\u671f\u671b\u88ab\u6295\u8bc9\u9ad8\u6821\u80fd\u591f\u4e3b\u52a8\u91cd\u89c6\u8fd9\u4e00\u95ee\u9898\uff0c\u6539\u53d8\u5bf9\u4e9a\u88d4\u7684\u62db\u751f\u653f\u7b56\u3002", "reference": "They also wished that the complained universities could pay attention to this issue and changed the recruitment policy for Asian students.", "x": 0.6822071075439453, "y": 1.4317378997802734}, {"x_score": 0.2794380187988281, "y_score": 1.6204349994659424, "difference": 1.3409969806671143, "source": "\u76ee\u524d\uff0c\u88ab\u6295\u8bc9\u7684\uff13\u6240\u9ad8\u6821\u5c1a\u672a\u4f5c\u51fa\u56de\u5e94\u3002", "reference": "The 3 complained universities have had no reply till now.", "x": 0.2794380187988281, "y": 1.6204349994659424}, {"x_score": 0.7263445258140564, "y_score": 1.282 ummit\u201d on Friday, The Foreign Ministry spokesman of China delivered a speech on Saturday (December 11) to express that the \u201cLeaders\u2019 Summit on Democracy\u201d held by the U.S. actually \u201cmakes democracy tool-oriented and weapon-oriented based on ideology, to implement anti-democracy with the name of democracy, so as to incite division and confrontation, to change domestic contrasts\u201d.", "x": 0.4677051603794098, "y": 0.7855668067932129}, {"x_score": 0.574715793132782, "y_score": 1.0996787548065186, "difference": 0.5249629616737366, "source": "\u4e2d\u56fd\u653f\u5e9c\u8ba4\u4e3a \uff0c \" \u957f\u671f\u4ee5\u6765\uff0c\u7f8e\u56fd\u5c06\u81ea\u5df1\u7684\u653f\u6cbb\u5236\u5ea6\u548c\u4ef7\u503c\u7406\u5ff5\u5f3a\u52a0\u4e8e\u4eba\uff0c\u63a8\u884c'\u6c11\u4e3b\u6539\u9020 ' \uff0c \u6ee5\u65bd\u5355\u8fb9\u5236\u88c1\uff0c\u7b56\u52a8'\u989c\u8272\u9769\u547d ' \uff0c \u9020\u6210\u707e\u96be\u6027\u540e\u679c\u3002", "reference": "According to the Government of China, \u201cfor a very long time, the U.S. has imposed its own political systems and value systems on others, to carry out democratic transformation, and has sanctioned others in a unilateral way, and has instigated Color Revolution, leading to disastrous consequences.", "x": 0.574715793132782, "y": 1.0996787548065186}, {"x_score": 0.5011070966720581, "y_score": 1.4888569116592407, "difference": 0.9877498149871826, "source": "'\u6c11\u4e3b'\u65e9\u5df2\u6210\u4e3a\u7f8e\u56fd\u5e72\u6d89\u522b\u56fd\u7684'\u5927\u89c4\u6a21\u6740\u4f24\u6027\u6b66\u5668 ' \u3002", "reference": "Democracy has been the weapons of mass destruction of the U.S. in intervening other countries.", "x": 0.5011070966720581, "y": 1.4888569116592407}, {"x_score": 1.450718879699707, "y_score": 1.4568097591400146, "difference": 0.006090879440307617, "source": "\u6b64\u6b21\u5cf0\u4f1a\u662f\u62dc\u767b\u5151\u73b0\u5176\u7ade\u9009\u627f\u8bfa\u7684\u884c\u52a8\u3002", "reference": "The summit was the action that Biden took to fulfill his promise made during the campaign.", "x": 1.450718879699707, "y": 1.4568097591400146}, {"x_score": 0.5175743699073792, "y_score": 1.1179497241973877, "difference": 0.6003753542900085, "source": "\u4e3a\u671f\u4e24\u5929\u7684\u4f1a\u8bae\u4ee5\u89c6\u9891\u65b9\u5f0f\u8fdb\u884c\uff0c\u5168\u7403111\u4e2a\u56fd\u5bb6\u9886\u5bfc\u4eba\u5e94\u9080\u4e0e\u4f1a\uff0c\u5176\u4e2d\u5305\u62ec\u53f0\u6e7e\u9886\u5bfc\u4eba\uff0c\u4f46\u4e2d\u56fd\u548c\u4fc4\u7f57\u65af\u6ca1\u6709\u53d7\u5230\u9080\u8bf7\u3002", "reference": "The meeting of 2 days was held in a way of video, and leaders of 111 countries all over the whole world were invited to attend the meeting, including the leader of Taiwan, China; however, leaders of China and Russia were not invited.", "x": 0.5175743699073792, "y": 1.1179497241973877}, {"x_score": 1.2528197765350342, "y_score": 1.2548991441726685, "difference": 0.0020793676376342773, "source": "\u5cf0\u4f1a\u524d\u5915\uff0c\u4e2d\u56fd\u548c\u4fc4\u7f57\u65af\u5c31\u4ee5\u7f8e\u56fd\u81ea\u8eab\u6c11\u4e3b\u51fa\u73b0\u95ee\u9898\u62a8\u51fb\u7f8e\u56fd\uff0c\u79f0\u7f8e\u56fd\u6ca1\u6709\u8d44\u683c\u4e3b\u6301\u53ec\u5f00\u8fd9\u6837\u7684\u5cf0\u4f1a\u3002", "reference": "China and Russia attacked the U.S. for what was wrong with its own democracy before the summit, and said that the U.S. did not have the qualification to hold such a summit.", "x": 1.2528197765350342, "y": 1.2548991441726685}, {"x_score": 0.2535307705402374, "y_score": 0.76807701587677, "difference": 0.5145462453365326, "source": "\u800c\u56fd\u9645\u4e0a\u548c\u7f8e\u56fd\u56fd\u5185\u4e5f\u6709\u8d28\u7591\u58f0\u97f3\uff0c\u4f8b\u5982\u6279\u8bc4\u53d7\u9080\u4e0e\u4f1a\u7684\u5305\u62ec\u4e00\u4e9b\u6709\u5a01\u6743\u4e13\u5236\u503e\u5411\u7684\u9886\u5bfc\u4eba\uff0c\u6bd4\u5982\u83f2\u5f8b\u5bbe\u3001\u6ce2\u5170\u548c\u5df4\u897f\u7b49\u56fd\u7684\u9886\u5bfc\u4eba\uff0c\u6709\u4eba\u6000\u7591\u62dc\u767b\u653f\u5e9c\u7684\u771f\u6b63\u610f\u56fe
