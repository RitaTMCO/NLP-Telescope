19713593, "source": "\u62dc\u767b\u8bf4 \uff0c \" \u8ba9\u6211\u4eec\u6240\u6709\u56fd\u5bb6\u90fd\u843d\u5b9e\u6211\u4eec\u7684\u627f\u8bfa\u5e76\u5728\u660e\u5e74\u62a5\u544a\u6211\u4eec\u6240\u53d6\u5f97\u7684\u8fdb\u5c55 \" \u3002", "reference": "According to Biden, \u201call our countries shall implement our commitments and report the progress in the next year\u201d.", "x": 0.38457706570625305, "y": 1.4921576976776123}, {"x_score": -0.42119118571281433, "y_score": 1.0703704357147217, "difference": 1.491561621427536, "source": "\u6559\u80b2\u601d\u8003\uff1a\u5927\u5b66\u8003\u8bd5\u5982\u4f55\u8ba9\u201c\u5b66\u9738 \u201d \u201c \u5b66\u6e23\u201d\u5404\u5f97\u5176\u6240-\u65b0\u534e\u7f51", "reference": "Reflection on education: How can college examination make \u201csuper scholars\u201d and \u201cstudy slackers\u201d have their proper places - Xinhuanet", "x": -0.42119118571281433, "y": 1.0703704357147217}, {"x_score": -0.39855292439460754, "y_score": 1.1060453653335571, "difference": 1.5045982897281647, "source": "\u5170\u5dde\u4ea4\u901a\u5927\u5b663\u540d\u5b66\u751f\u7ed9\u6821\u9886\u5bfc\u5199\u4fe1\uff0c\u53cd\u6620\u5bf9\u5927\u5b66\u8003\u8bd5\u7684\u56f0\u60d1\uff0c\u5e76\u63d0\u51fa\u63d0\u9ad8\u8003\u8bd5\u96be\u5ea6\uff0c\u53d8\u6362\u8003\u8bd5\u9898\u578b\uff0c\u8ba9\u8003\u8bd5\u771f\u6b63\u4f53\u73b0\u5b66\u751f\u5b9e\u9645\u6c34\u5e73\u7684\u8bc9\u6c42\u3002", "reference": "Reflection on education: How can college examination make \u201csuper scholars\u201d and \u201cstudy slackers\u201d have their proper places - Xinhuanet", "x": -0.39855292439460754, "y": 1.1060453653335571}, {"x_score": 0.6819539666175842, "y_score": 1.622546911239624, "difference": 0.9405929446220398, "source": "\u7684\u786e\uff0c\u957f\u671f\u4ee5\u6765\uff0c\u5927\u5b66\u8003\u8bd5\u90fd\u662f\u4e00\u4e2a\u201c\u70ed\u95e8\u8bdd\u9898 \u201d \u3002", "reference": "Indeed, college examination has always been a \u201chot topic\u201d for a very long time.", "x": 0.6819539666175842, "y": 1.622546911239624}, {"x_score": 0.32188382744789124, "y_score": 1.2693647146224976, "difference": 0.9474808871746063, "source": "\u5728\u5927\u5b66\u6821\u56ed\uff0c\u5b66\u751f\u6765\u81ea\u4e94\u6e56\u56db\u6d77\uff0c\u80fd\u529b\u6c34\u5e73\u5404\u4e0d\u76f8\u540c\uff0c\u518d\u52a0\u4e4b\u5b66\u4e60\u7a0b\u5ea6\u4e0d\u4e00\uff0c\u5b66\u4e60\u7684\u60c5\u51b5\u5343\u5dee\u4e07\u522b\u3002", "reference": "Students in campuses are from all corners of the country, with varied abilities and levels, as well as different learning conditions due to varied learning degree.", "x": 0.32188382744789124, "y": 1.2693647146224976}, {"x_score": 0.3820926249027252, "y_score": 1.4993038177490234, "difference": 1.1172111928462982, "source": "\u5bf9\u4e8e\u5177\u6709\u5982\u6b64\u591a\u5143\u7279\u5f81\u7684\u7fa4\u4f53\u8fdb\u884c\u8003\u6838\uff0c\u5b58\u5728\u4e0d\u540c\u611f\u53d7\uff0c\u5728\u6240\u96be\u514d\u3002", "reference": "It is unavoidable that there are different feelings on the examination on groups with such diversified characteristics.", "x": 0.3820926249027252, "y": 1.4993038177490234}, {"x_score": 0.13385260105133057, "y_score": 1.4774281978607178, "difference": 1.3435755968093872, "source": "\u5f53\u7136\uff0c\u5982\u679c\u8003\u8bd5\u8bd5\u9898\u9898\u578b\u5355\u4e00\u3001\u91cd\u590d\u7387\u9ad8\uff0c\u9898\u76ee\u8fc7\u4e8e\u7b80\u5355\uff0c\u5fc5\u7136\u4f1a\u9020\u6210\u53e6\u4e00\u79cd\u622a\u7136\u4e0d\u540c\u7684\u611f\u53d7\u3002", "reference": "Of course, single question types, high repetitive rate and excessively simple questions will lead to another totally different feeling.", "x": 0.13385260105133057, "y": 1.4774281978607178}, {"x_score": 0.544401228427887, "y_score": 1.3022198677062988, "difference": 0.7578186392784119, "source": "\u4e0d\u7528\u529f\u7684\u5b66\u751f\uff0c\u53ef\u80fd\u8003\u524d\u96c6\u4e2d\u7a81\u51fb\u5c31\u80fd\u53ca\u683c\uff0c\u5982\u82e5\u518d\u60f3\u5176\u4ed6\u529e\u6cd5\uff0c\u6709\u53ef\u80fd\u8fbe\u5230\u4e8b\u534a\u529f\u500d\u7684\u6548\u679c\u3002", "reference": "Students who do not study hard can pass the exam with focused review before exam; if they have other methods, they may half the work with double results.", "x": 0.544401228427887, "y": 1.3022198677062988}, {"x_score": -0.26541340351104736, "y_score": 0.8866611123085022, "difference": 1.1520745158195496, "source": "\u5982\u6b64\u4e00\u6765\uff0c\u5c31\u51fa\u73b0\u201c\u5b66\u6e23\u201d\u5e73\u65f6\u4e0d\u6295\u5165\u4e5f\u80fd\u8fc7\u5173\u3001\u751a\u81f3\u5f97\u4e86\u9ad8\u5206 \uff1b \u201c \u5b66\u9738\u201d\u5e73\u65f6\u4ece\u4e0d\u843d\u8bfe\uff0c\u4f5c\u4e1a\u3001\u7b14\u8bb0\u6837\u6837\u597d\uff0c\u8003\u8bd5\u4e5f\u6ca1\u9ad8\u51fa\u591a\u5c11\u7684\u201c\u602a\u73b0\u72b6 \u201d \u3002", "reference": "In this way, \u201cstudy slackers\u201d can pass exams or even with high scores although they do not study hard; however, \u201csuper scholars\u201d have scores not obviously higher than \u201cstudy slackers\u201d although they attend each class and do well in assignments and notes.", "x": -0.26541340351104736, "y": 0.8866611123085022}, {"x_score": 0.6212486624717712, "y_score": 1.1150614023208618, "difference": 0.4938127398490906, "source": "\u8fd9\u6837\u770b\u6765\uff0c\u5170\u5dde\u4ea4\u5927\u7684\u5b66\u751f\u53cd\u6620\u5927\u5b66\u8003\u8bd5\u4e2d\u5b58\u5728\u7684\u95ee\u9898\u5e76\u975e\u6beb\u65e0\u6765\u7531\uff0c\u76f8\u4fe1\u8fd9\u79cd\u72b6\u51b5\u4e5f\u4e0d\u53ea\u5170\u5dde\u4ea4\u5927\u5b58\u5728\u3002", "reference": "In this way, the reflection of the problems in college exams by students of Lanzhou Jiaotong University is reasonable; it is believed such status does not exist only in Lanzhou Jiaotong University.", "x": 0.6212486624717712, "y": 1.1150614023208618}, {"x_score": 0.04267144575715065, "y_score": 1.448394536972046, "difference": 1.4057230912148952, "source": "\u4ece\u8fd9\u5c42\u610f\u4e49\u4e0a\u8bb2\uff0c\u8981\u4e3a\u8fd93\u540d\u5199\u4fe1\u76f4\u9648\u7684\u5b66\u751f\u70b9\u8d5e\u3002", "reference": "From this point, the 3 students who wrote the letter shall be praised.", "x": 0.04267144575715065, "y": 1.448394536972046}, {"x_score": -0.11825234442949295, "y_score": 0.7441428303718567, "difference": 0.8623951748013496, "source": "\u5176\u5b9e\uff0c\u4e0a\u8fc7\u5927\u5b66\u7684\u4eba\u90fd\u6e05\u695a\uff0c\u7a81\u51fb\u5907\u8003\u3001\u60f3\u5404\u79cd\u529e\u6cd5\u4ece\u8001\u5e08\u5904\u201c\u5957\u53d6\u201d\u8003\u9898\uff0c\u4e89\u53d6\u5212\u8003\u8bd5\u8303\u56f4\uff0c\u6c42\u5f97\u8003\u524d\u5f97\u5230\u201c\u91cd\u70b9\u8f85\u5bfc\u201d\u7684\u73b0\u8c61\u5e76\u4e0d\u5c11\u89c1\uff0c\u751a\u81f3\u5728\u8003\u8bd5\u4e2d\u5939\u5e26\u5c0f\u6284\u3001\u8003\u540e\u6c42\u8001\u5e08\u9ad8\u62ac\u8d35\u624b\u7684\u60c5\u51b5\u4e5f\u4e0d\u662f\u5947\u95fb\u3002", "reference": "In fact, all people who have been to colleges know that there are frequent phenomena of focused review, \u201cextracting\u201d exam questions from teachers, knowing the scope of the questions and acquiring the \u201ckey coaching\u201d before exam; even more, there are phenomena of bringing notes to exam rooms or begging teachers to give high marks after exams.", "x": -0.11825234442949295, "y": 0.7441428303718567}, {"x_score": 0.40308117866516113, "y_score": 1.1092042922973633, "difference": 0.7061231136322021, "source": "\u5728\u7b14\u8005\u770b\u6765\uff0c\u4f5c\u4e3a\u4e00\u79cd\u6559\u5b66\u8d28\u91cf\u8bc4\u4f30\u5bfc\u5411\uff0c\u8861\u91cf\u4e00\u6240\u5927\u5b66\u8003\u8bd5\u7684\u5408\u683c\u4e0e\u5426\uff0c\u66f4\u5728\u4e8e\u6559\u5e08\u5bf9\u6559\u4e0e\u5b66\u7684\u5168\u9762\u628a\u63e1\uff0c\u4ee5\u53ca\u5728\u6b64\u57fa\u7840\u4e0a\u7684\u79d1\u5b66\u547d\u9898\u3002", "reference": "According to the author, as a tool for teaching quality evaluation, in order to measure if the college exam is qualified or not, it is on comprehensive mastering on teaching and learning by teachers, as well as the scientific questions on this basis.", "x": 0.40308117866516113, "y": 1.1092042922973633}, {"x_score": 0.49210065603256226, "y_score": 1.3953057527542114, "difference": 0.9032050967216492, "source": "\u8fdb\u5165\u5927\u5b66\u672c\u79d1\u9636\u6bb5\uff0c\u4e13\u4e1a\u5f00\u59cb\u7ec6\u5206\uff0c\u5f88\u591a\u4e13\u4e1a\u8bfe\u7a0b\u4ee5\u57fa\u7840\u77e5\u8bc6\u4e3a\u4e3b\u3002", "reference": "Specialties are divided in details after entering into the undergraduate college stage, and many specialized courses are taught based on basic knowledge.", "x": 0.49210065603256226, "y": 1.3953057527542114}, {"x_score": 0.35770896077156067, "y_score": 1.2150779962539673, "difference": 0.8573690354824066, "source": "\u6bcb\u5eb8\u7f6e\u7591\uff0c\u662f\u5426\u5168\u9762\u638c\u63e1\u4e00\u4e2a\u5b66\u79d1\u7684\u57fa\u672c\u77e5\u8bc6\u70b9\uff0c\u662f\u5927\u5b66\u8003\u8bd5\u8981\u8003\u5bdf\u7684\u5185\u5bb9\u3002", "reference": "Without a doubt, the comprehensive mastering of the basic knowledge points of a specialty is the content to be inspected by college exams.", "x": 0.35770896077156067, "y": 1.2150779962539673}, {"x_score": 0.3314390480518341, "y_score": 1.148542881011963, "difference": 0.8171038329601288, "source": "\u800c\u672c\u79d1\u77e5\u8bc6\u57fa\u672c\u90fd\u662f\u5b66\u79d1\u57fa\u7840\u7406\u8bba\u548c\u57fa\u672c\u5e38\u8bc6\uff0c\u4ece\u77e5\u8bc6\u70b9\u800c\u8a00\uff0c\u53d8\u5316\u7684\u7a7a\u95f4\u5e76\u4e0d\u5927\uff0c\u57fa\u672c\u662f\u56fa\u5b9a\u7684\u3002", "reference": "However, the knowledge of the undergraduate courses is basically basic specialty theory and basic commonsense, with not much space for changes from the point of view of knowledge points, which is basically fixed.", "x": 0.3314390480518341, "y": 1.148542881011963}, {"x_score": 0.4406367242336273, "y_score": 1.4263498783111572, "difference": 0.9857131540775299, "source": "\u5c31\u50cf\u6709\u6559\u5e08\u6240\u8a00 \uff0c \u201c 20\u5e74\u524d\u5b66\u5927\u5b66\u6570\u5b66\u7684\u57fa\u672c\u77e5\u8bc6\uff0c\u73b0\u5728\u8fd8\u5728\u5b66\uff0c\u8fd8\u662f\u91cd\u70b9 \u3002 \u201d", "reference": "Just as what teachers said, \u201cthe basic knowledge of university mathematics 20 years ago is still key point at present. \u201d", "x": 0.4406367242336273, "y": 1.4263498783111572}, {"x_score": 0.12507429718971252, "y_score": 1.3760883808135986, "difference": 1.251014083623886, "source": "\u4f46\u77e5\u8bc6\u70b9\u57fa\u672c\u4e0d\u53d8\uff0c\u5e76\u4e0d\u4ee3\u8868\u8003\u8bd5\u9898\u578b\u5355\u4e00\u3001\u8bd5\u9898\u91cd\u590d\u3002", "reference": "However, no change in knowledge points does not represent for single exam question types and repetition of questions.", "x": 0.12507429718971252, "y": 1.3760883808135986}, {"x_score": 0.14460602402687073, "y_score": 0.9251518845558167, "difference": 0.7805458605289459, "source": "\u5728\u5f88\u591a\u5927\u5b66\uff0c\u8003\u8bd5\u4e00\u822c\u90fd\u4f1a\u7ec4\u6210\u51fa\u9898\u7ec4\uff0c\u518d\u7531\u5b66\u79d1\u8d44\u6df1\u6559\u5e08\u7edf\u7b79\u7ec4\u6210\u8bd5\u5377\uff0c\u8003\u8bd5\u9605\u5377\u4e5f\u7531\u627f\u62c5\u8be5\u79d1\u7684\u5168\u4f53\u8001\u5e08\u53c2\u4e0e\uff0c\u8fd9\u6837\u5c31\u80fd\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u514b\u670d\u8bd5\u9898\u91cd\u590d\u7684\u60c5\u51b5\u3002", "reference": "In many universities, there is the group of questions for exams, and senior teachers of related specialties arrange the papers, and the paper inspection work is participated by all the teachers of related subjects; in this way, it solves the problem of repetitive questions to certain extent.", "x": 0.14460602402687073, "y": 0.9251518845558167}, {"x_score": 0.13686507940292358, "y_score": 0.8434629440307617, "difference": 0.7065978646278381, "source": "\u4f46\u8981\u62df\u51fa\u4e00\u5957\u7b26\u5408\u6559\u4e0e\u5b66\u5b9e\u9645\u7684\u8bd5\u9898\uff0c\u9898\u76ee\u6839\u636e\u5b66\u751f\u5b66\u4e60\u6574\u4f53\u60c5\u51b5\uff0c\u96be\u6613\u5448\u6b63\u6001\u5206\u5e03\uff0c\u8fd8\u9700\u7efc\u5408\u638c\u63e1\u6559\u5b66\u60c5\u51b5\uff0c\u5168\u9762\u5206\u6790\u5b66\u751f\u5b66\u4e60\u7684\u7a0b\u5ea6\uff0c\u4ece\u800c\u4f7f\u8003\u8bd5\u547d\u9898\u5bf9\u96be\u6613\u3001\u9898\u578b\u6709\u52a8\u6001\u628a\u63e1\uff0c\u65e2\u80fd\u7a81\u51fa\u57fa\u7840\u77e5\u8bc6\u8003\u5bdf\uff0c\u53c8\u80fd\u517c\u987e\u80fd\u529b\u8003\u67e5\uff0c\u540c\u65f6\u5bf9\u9898\u578b\u8fdb\u884c\u521b\u65b0\u8bbe\u8ba1\u3002", "reference": "In order to prepare a set of test questions in accordance with practical conditions of teaching and learning, it is necessary to set questions with normal distribution in difficult degree according to general learning conditions of students, analyze learning degree of students, to lay emphasis on both basic knowledge inspection and ability inspection; at the same time, it is necessary to conduct creative design on question types.", "x": 0.13686507940292358, "y": 0.8434629440307617}, {"x_score": 0.7674448490142822, "y_score": 1.1560430526733398, "difference": 0.3885982036590576, "source": "\u8003\u8bd5\u662f\u5927\u5b66\u6559\u80b2\u7684\u6307\u6325\u68d2\uff0c\u6709\u4ec0\u4e48\u6837\u7684\u8003\u8bd5\uff0c\u5b66\u751f\u5c31\u4f1a\u6709\u76f8\u5e94\u7684\u5907\u8003\u65b9\u6848\uff0c\u957f\u6b64\u4ee5\u5f80\uff0c\u5c06\u5f71\u54cd\u5927\u5b66\u6559\u80b2\u7684\u6210\u6548\u3002", "reference": "College exam is the wand of college education, and students prepare for college exam according to the exam types; for this reason, college exam will give rise to influences on effect of college education for a long run.", "x": 0.7674448490142822, "y": 1.1560430526733398}, {"x_score": 0.6080556511878967, "y_score": 1.1460187435150146, "difference": 0.5379630923271179, "source": "\u5bf9\u4e8e\u5b66\u751f\u7684\u5efa\u8bae\u4fe1\uff0c\u5170\u5dde\u4ea4\u5927\u6821\u65b9\u9ad8\u5ea6\u91cd\u89c6\uff0c\u5df2\u5728\u5168\u6821\u90e8\u7f72\u4e86\u6574\u6539\u7684\u65b9\u6848\u3002", "reference": "Lanzhou Jiaotong University pays special attention to the letter from the students, and has deployed the scheme for rectification in the whole university.", "x": 0.6080556511878967, "y": 1.1460187435150146}, {"x_score": 0.42877161502838135, "y_score": 1.073798418045044, "difference": 0.6450268030166626, "source": "\u8981\u6c42\u5404\u6559\u5b66\u5355\u4f4d\u7ec4\u7ec7\u6559\u5e08\u5f00\u5c55\u7814\u8ba8\u548c\u8bfe\u7a0b\u7ed3\u8bfe\u8003\u8bd5\u5bf9\u7167\u81ea\u67e5\uff0c\u5236\u5b9a\u8003\u8bd5\u8bd5\u5377\u547d\u9898\u53ca\u76f8\u5173\u5236\u5ea6\uff0c\u540c\u65f6\u52a0\u5f3a\u5bf9\u8003\u8bd5\u8bd5\u5377\u547d\u9898\u53ca\u5ba1\u6838\u73af\u8282\u7684\u76d1\u7763\u4e0e\u68c0\u67e5\uff0c\u7ec6\u5316\u6210\u7ee9\u8bc4\u5b9a\uff0c\u52a0\u5f3a\u8bfe\u7a0b\u6559\u5b66\u5404\u73af\u8282\u7684\u5168\u9762\u8003\u6838\u3002", "reference": "Various teaching units are required to organize teachers to develop discussion and self-inspection on class ending exam, and formulate systems about question setting for exam paper, and strengthen supervision and inspection on question setting and audit, and detail grade evaluation, and strengthen comprehensive check on various teaching links.", "x": 0.42877161502838135, "y": 1.073798418045044}, {"x_score": -0.1625736951828003, "y_score": 0.6635344624519348, "difference": 0.8261081576347351, "source": "\u4ece\u673a\u5236\u4e0a\u89e3\u51b3\u8bd5\u9898\u7c7b\u578b\u5355\u4e00\u3001\u9898\u76ee\u91cd\u590d\u7b49\u95ee\u9898\u662f\u5927\u5b66\u8003\u52a1\u9700\u8981\u9762\u5bf9\u7684\u8bae\u9898\uff0c\u5f53\u7136\u9700\u8981\u51fa\u53f0\u76f8\u5e94\u7684\u5236\u5ea6\uff0c\u4f46\u529f\u592b\u8d35\u5728\u65e5\u5e38\uff0c\u9700\u8981\u6559\u5e08\u5bf9\u6559\u5b66\u60c5\u51b5\u7684\u5168\u9762\u638c\u63e1\uff0c\u4e0d\u5355\u8981\u5403\u900f\u6559\u5b66\u5185\u5bb9\uff0c\u66f4\u987b\u5403\u900f\u5b66\u751f\u5b66\u4e60\u60c5\u51b5\uff0c\u4e24\u5934\u5403\u900f\uff0c\u6559\u4e0e\u5b66\u5c06\u66f4\u597d\u5bf9\u63a5\uff0c\u5f62\u6210\u826f\u6027\u4e92\u52a8\uff0c\u8003\u8bd5\u4e5f\u5c06\u66f4\u52a0\u7b26\u5408\u5b9e\u9645\uff0c\u4ece\u800c\u8ba9\u201c\u5b66\u9738\u201d\u548c\u201c\u5b66\u6e23\u201d\u5404\u5f97\u5176\u6240\u3002", "reference": "It is a inevitable topic for college exam to solve problems such as single question types and repetitive questions from the perspective of mechanism; it is necessary to release corresponding systems; in addition, teachers are required to master teaching conditions in a comprehensive way by mastering both the teaching contents and the learning conditions of students; it is necessary to connect between teaching and learning, to form benign interaction and make exam in accordance with practical conditions, so as to make \u201csuper scholars\u201d and \u201cstudy slackers\u201d have their proper places.", "x": -0.1625736951828003, "y": 0.6635344624519348}, {"x_score": 0.730019748210907, "y_score": 1.3271186351776123, "difference": 0.5970988869667053, "source": "\u6c99\u5df43200\u540d\u65b0\u751f\u5a74\u513f\u65e0\u62a5\u751f\u7eb8 \u56e0\u7279\u5236\u9632\u4f2a\u7eb8\u65ad\u8d27", "reference": "3200 new infants in Sabah had no paper for reporting of birth because of the supply shortage of the specially made security paper.", "x": 0.730019748210907, "y": 1.3271186351776123}, {"x_score": 0.14440837502479553, "y_score": 0.7255589365959167, "difference": 0.5811505615711212, "source": "\uff08\u4e9a\u5e8711\u65e5\u8baf\uff09\u6c99\u5df4\u56fd\u6c11\u767b\u8bb0\u5c40\u8bf4\uff0c\u7531\u4e8e\u7279\u5236\u9632\u4f2a\u7eb8\u5b58\u8d27\u7528\u5149\uff0c\u6240\u4ee5\u81ea10\u6708\u521d\u5f00\u59cb\u5c31\u65e0\u6cd5\u9881\u53d1\u62a5\u751f\u7eb8\u7ed9\u521d\u751f\u5a74\u513f\uff0c\u81f3\u4eca\u7d2f\u79ef\u7684\u53d7\u5f71\u54cd\u8005\u8fbe3200\u4eba\u3002", "reference": "(Message from Kota Kinabalu on the 11th day of the month) According to message from the National Registration Office of Sabah, new infants cannot be provided with paper for reporting of birth from the beginning of October due to supply shortage of the specially made security paper; totally 3200 infants have been influenced so far.", "x": 0.14440837502479553, "y": 0.7255589365959167}, {"x_score": 0.07831848412752151, "y_score": 0.9182528853416443, "difference": 0.8399344012141228, "source": "\u4e0d\u8fc7\uff0c\u8be5\u5c40\u4e3b\u4efb\u51ef\u9c81\u963f\u7c73\u52aa\u65af\u4fdd\u8bc1\uff0c\u6240\u6709\u5df2\u7ecf\u7533\u8bf7\u62a5\u751f\u7eb8\u7684\u5a74\u513f\uff0c\u8d44\u6599\u5df2\u7ecf\u8bb0\u5f55\u5728\u7cfb\u7edf\uff0c\u5f53\u9632\u4f2a\u7eb8\u5728\u4e0b\u5468\u8fd0\u5230\u540e\u5c31\u4f1a\u8865\u53d1\u3002", "reference": "However, it was promised by the director of the National Registration Office of Sabah that the data of all the infants applying for paper for reporting of birth has been recorded in the system, and the paper for reporting of birth will be issued as soon as the security paper arrives in the next week.", "x": 0.07831848412752151, "y": 0.9182528853416443}, {"x_score": 0.13822393119335175, "y_score": 1.131434679031372, "difference": 0.9932107478380203, "source": "\u4ed6\u5728\u65b0\u95fb\u53d1\u5e03\u4f1a\u4e0a\uff0c\u9488\u5bf9\u4e00\u5bb6\u7f51\u5a92\u6307\u6c99\u5df4\u62a5\u751f\u7eb8\u5370\u5236\u95ee\u9898\u51fa\u73b0\u957f\u8fbe10\u4e2a\u6708\u7684\u62a5\u5bfc\uff0c\u4f5c\u51fa\u89e3\u91ca\u3002", "reference": "Aiming at the news reported by a website medium about the problem of the paper for reporting of birth in Sabah for 10 months, he explained at the press conference.", "x": 0.13822393119335175, "y": 1.131434679031372}, {"x_score": 1.034487009048462, "y_score": 1.342397689819336, "difference": 0.307910680770874, "source": "\u4ed6\u8bf4\uff0c\u6709\u5173\u95ee\u9898\u57282\u4e2a\u6708\u524d\u5c31\u51fa\u73b0\uff0c\u7802\u62c9\u8d8a\u4e5f\u9762\u5bf9\u540c\u6837\u7684\u95ee\u9898\u3002", "reference": "He said that related problem started from 2 months ago, and that Sarawak is also facing with this problem.", "x": 1.034487009048462, "y": 1.342397689819336}, {"x_score": 1.0943164825439453, "y_score": 1.2341442108154297, "difference": 0.13982772827148438, "source": "\u201c\u5176\u4e2d\u4e00\u4e2a\u539f\u56e0\u662f\u751f\u4ea7\u7279\u5236\u9632\u4f2a\u7eb8\u7684\u4e2d\u56fd\u5382\u5bb6\u53d7\u75ab\u60c5\u5f71\u54cd\uff0c\u5bfc\u81f4\u5ef6\u8fdf\u8fd0\u62b5\u6211\u56fd \u3002 \u201d", "reference": "\u201cOne of the reasons is that the manufacturers of the security paper in China are influenced by the epidemic, leading to delay in delivery to our country. \u201d", "x": 1.0943164825439453, "y": 1.2341442108154297}, {"x_score": 0.4516183137893677, "y_score": 1.1667039394378662, "difference": 0.7150856256484985, "source": "\u4ed6\u89e3\u91ca\uff0c\u6c99\u5df4\u62a5\u751f\u7eb8\u4f7f\u7528\u7684\u9632\u4f2a\u7eb8\u548c\u5176\u4ed6\u5730\u533a\u4e0d\u540c\uff0c\u56e0\u6b64\u4e0d\u80fd\u5546\u501f\u5176\u4ed6\u5dde\u5c5e\u7684\u5b58\u8d27\u3002", "reference": "As he explained, the security paper used for the paper for reporting the birth is different from that of other regions; for this reason, the stock in other regions cannot be borrowed.", "x": 0.4516183137893677, "y": 1.1667039394378662}, {"x_score": 0.30294540524482727, "y_score": 1.0598528385162354, "difference": 0.7569074332714081, "source": "\u51ef\u9c81\u963f\u7c73\u52aa\u65af\u900f\u9732\uff0c\u6700\u65b0\u4e00\u6279\u9632\u4f2a\u7eb8\u5df2\u7ecf\u4e8e\u672c\u67086\u65e5\u8fd0\u62b5\u5409\u9686\u5761\uff0c\u8fc7\u540e\u4e8e8\u65e5\u4ea4\u7ed9\u5370\u5237\u516c\u53f8\uff0c\u8fdb\u884c\u90e8\u5206\u5370\u5236\u5de5\u4f5c\u3002", "reference": "As disclosed by the director of the National Registration Office of Sabah, the latest batch of security paper was transported to Kuala Lumpur on December 6, and was delivered to the printing company on December 8 for part of the printing work.", "x": 0.30294540524482727, "y": 1.0598528385162354}, {"x_score": 0.5332085490226746, "y_score": 0.8853742480278015, "difference": 0.35216569900512695, "source": "\u201c\u8be5\u5c40\u4e0b\u5468\u56db\u5c06\u6d3e\u4eba\u5230\u5409\u9686\u5761\u53d6\u8d27\uff0c\u56de\u5230\u6c99\u5df4\u7acb\u523b\u8fdb\u884c\u6700\u540e\u9636\u6bb5\u7684\u6253\u5370\uff0c\u4f30\u8ba1\u591a2\u4e2a\u5de5\u4f5c\u65e5\uff0812\u670820\u65e5\uff09\u5c31\u53ef\u4ee5\u4ea4\u5230\u7533\u8bf7\u8005\u624b\u4e0a \u3002 \u201d", "reference": "\u201cThe National Registration Office of Sabah will dispatch staffs to pick up the goods in Kuala Lumpur on the next Thursday, and will complete the printing of the last stage after returning to Sabah, and it is estimated that they can be delivered to the applicants 2 working days later (December 20). \u201d", "x": 0.5332085490226746, "y": 0.8853742480278015}, {"x_score": 0.4254598915576935, "y_score": 1.259721279144287, "difference": 0.8342613875865936, "source": "\u201c\u6211\u4eec\u4f1a\u901a\u77e5\u7533\u8bf7\u8005\u524d\u5f80\u5404\u5730\u5206\u5c40\u9886\u53d6\u62a5\u751f\u7eb8 \u3002 \u201d", "reference": "\u201cWe\u2019ll notify the applicants to get the paper for reporting of birth at branch in various regions. \u201d", "x": 0.4254598915576935, "y": 1.259721279144287}, {"x_score": 0.4634772837162018, "y_score": 1.3771061897277832, "difference": 0.9136289060115814, "source": "\u4ed6\u8865\u5145\uff0c\u6c99\u5df4\u4eca\u5e74\u81f3\u4eca\u5171\u53d1\u51fa2\u4e074801\u5f20\u62a5\u751f\u7eb8\u3002", "reference": "As he added, Sabah has issued 24,801 pieces of paper for reporting birth in this year.", "x": 0.4634772837162018, "y": 1.3771061897277832}, {"x_score": 0.6368688941001892, "y_score": 1.0755646228790283, "difference": 0.4386957287788391, "source": "\u4eba\u6c11\u65e5\u62a5\u8bc4\u8bba\u5458 \uff1a \u201c \u5341\u56db\u4e94\u201d\u5b9e\u73b0\u826f\u597d\u5f00\u5c40 \u2014 \u2014 \u8bba\u5b66\u4e60\u8d2f\u5f7b\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u7cbe\u795e-\u65b0\u534e\u7f51", "reference": "Commentators of People\u2019s Daily: \u201cThe 14th five-year-plan\u201d had a favorable opening \u2013 discussion on studying and implementing the spirit of the Central Economic Working Conference \u2013 Xinhuanet", "x": 0.6368688941001892, "y": 1.0755646228790283}, {"x_score": 0.6214034557342529, "y_score": 1.0760536193847656, "difference": 0.4546501636505127, "source": "\u65b0\u534e\u793e\u5317\u4eac12\u670811\u65e5\u7535 \u4eba\u6c11\u65e5\u62a512\u670812\u65e5\u8bc4\u8bba\u5458\u6587\u7ae0 \uff1a \u201c \u5341\u56db\u4e94\u201d\u5b9e\u73b0\u826f\u597d\u5f00\u5c40 \u2014 \u2014 \u8bba\u5b66\u4e60\u8d2f\u5f7b\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u7cbe\u795e", "reference": "Message from Beijing of the Xinhua News Agency on December 11: \u201cThe 14th five-year-plan\u201d had a favorable opening \u2013 discussion on studying and implementing the spirit of the Central Economic Working Conference", "x": 0.6214034557342529, "y": 1.0760536193847656}, {"x_score": 0.7092471718788147, "y_score": 1.196325659751892, "difference": 0.4870784878730774, "source": "\u201c\u5b9e\u73b0\u4e86\u2018\u5341\u56db\u4e94\u2019\u826f\u597d\u5f00\u5c40 \u201d \uff0c 12\u67088\u65e5\u81f310\u65e5\u4e3e\u884c\u7684\u4e2d\u592e\u7ecf\u6d4e\u5de5\u4f5c\u4f1a\u8bae\u9ad8\u5ea6\u8bc4\u4ef7\u4e00\u5e74\u6765\u6211\u56fd\u7ecf\u6d4e\u793e\u4f1a\u53d1\u5c55\u53d6\u5f97\u7684\u6210\u7ee9\u3002", "reference": "\u201cRealizing a favorable opening of the 14th five-year-plan\u201d, the achievements made in economic and social development in our country for one year were highly praised at the Central Economic Working Conference held during December 8-12.", "x": 0.7092471718788147, "y": 1.196325659751892}, {"x_score": 0.3642791211605072, "y_score": 0.7994833588600159, "difference": 0.43520423769950867, "source": "\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5728\u4f1a\u4e0a\u53d1\u8868\u91cd\u8981\u8bb2\u8bdd\uff0c\u6df1\u523b\u603b\u7ed32021\u5e74\u7ecf\u6d4e\u5de5\u4f5c\uff0c\u6df1\u5165\u5206\u6790\u5f53\u524d\u7ecf\u6d4e\u5f62\u52bf\uff0c\u5bf92022\u5e74\u7ecf\u6d4e\u5de5\u4f5c\u4f5c\u51fa\u91cd\u5927\u90e8\u7f72\uff0c\u4e3a\u6211\u4eec\u505a\u597d\u660e\u5e74\u7ecf\u6d4e\u5de5\u4f5c\uff0c\u8fce\u63a5\u515a\u7684\u4e8c\u5341\u5927\u80dc\u5229\u53ec\u5f00\uff0c\u6307\u660e\u4e86\u524d\u8fdb\u65b9\u5411\u3001\u63d0\u4f9b\u4e86\u6839\u672c\u9075\u5faa\u3002", "reference": "General Secretary Xi Jinping gave an important speech at the conference, to conclude the economic work of 2021, and he conducted in-depth analysis on current economic situations and made significant deployment on economic work of 2022 for economic work of the next year, so as to welcome the holding of the 2ith National Congress of the CPC, and point the development direction and provide basic principles.", "x": 0.3642791211605072, "y": 0.7994833588600159}, {"x_score": 0.1637834906578064, "y_score": 0.988642156124115, "difference": 0.8248586654663086, "source": "\u6211\u4eec\u9686\u91cd\u5e86\u795d\u4e2d\u56fd\u5171\u4ea7\u515a\u6210\u7acb\u4e00\u767e\u5468\u5e74\uff0c\u6b63\u5f0f\u5ba3\u5e03\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\u3001\u5b9e\u73b0\u7b2c\u4e00\u4e2a\u767e\u5e74\u594b\u6597\u76ee\u6807\uff0c\u5f00\u542f\u5168\u9762\u5efa\u8bbe\u793e\u4f1a\u4e3b\u4e49\u73b0\u4ee3\u5316\u56fd\u5bb6\u3001\u5411\u7b2c\u4e8c\u4e2a\u767e\u5e74\u594b\u6597\u76ee\u6807\u8fdb\u519b\u65b0\u5f81\u7a0b\u3002", "reference": "We solemnly celebrated the centenary of the foundation of the Communist Party of China, officially announced the comprehensive construction of the moderately prosperous society, realizing the first one-hundred struggle objective, start comprehensive construction of the great modern socialist country and start the new journey to the second one-hundred struggle objective.", "x": 0.1637834906578064, "y": 0.988642156124115}, {"x_score": 0.4036562144756317, "y_score": 0.6355040669441223, "difference": 0.2318478524684906, "source": "\u6211\u4eec\u53ec\u5f00\u515a\u7684\u5341\u4e5d\u5c4a\u516d\u4e2d\u5168\u4f1a\uff0c\u603b\u7ed3\u515a\u7684\u767e\u5e74\u594b\u6597\u91cd\u5927\u6210\u5c31\u548c\u5386\u53f2\u7ecf\u9a8c\uff0c\u901a\u8fc7\u767e\u5e74\u515a\u53f2\u4e0a\u7b2c\u4e09\u4e2a\u5386\u53f2\u51b3 ng District continues the examination arrangement method of the past year by setting 1-2 examination locations in each school district, and there are totally 13 examination locations.", "x": 0.5763254761695862, "y": 1.0482118129730225}, {"x_score": 0.538279116153717, "y_score": 1.0805916786193848, "difference": 0.5423125624656677, "source": "\u8003\u70b9\u5747\u6309\u8003\u533a\u5212\u5206\u8003\u573a\uff0c\u4ee5\u5c0f\u65f6\u4e3a\u5355\u4f4d\u5212\u5206\u65f6\u6bb5\uff0c\u8003\u67e5\u5f53\u5929\u5b66\u751f\u5c06\u6309\u65f6\u6bb5\u8fdb\u5165\u8003\u70b9\u5728\u4e0d\u540c\u8003\u533a\u8003\u573a\u5185\u8fdb\u884c\u8003\u67e5\u3002", "reference": "The examination rooms are divided according to the examination districts, and the time frames are divided as per hours, and students will be examined in different examination rooms according to related time frames.", "x": 0.538279116153717, "y": 1.0805916786193848}, {"x_score": 0.7348288893699646, "y_score": 1.1779736280441284, "difference": 0.4431447386741638, "source": "5\u670823\u65e5\uff0c\u533a\u6559\u80b2\u62db\u751f\u8003\u8bd5\u4e2d\u5fc3\u7f51\u4e0a\u516c\u793a\u8003\u67e5\u901a\u8fc7\u7684\u5b66\u751f\u540d\u5355\uff0c\u5b66\u751f\u53ef\u5728\u7f51\u4e0a\u67e5\u8be2\u8003\u67e5\u7ed3\u679c\u3002", "reference": "On May 23, the list of the students who have passed the examination will be publicized in the website of the Educational Admission Examination Center of the district, and students can inquire their exam results in the website.", "x": 0.7348288893699646, "y": 1.1779736280441284}, {"x_score": 0.7642096281051636, "y_score": 1.1610653400421143, "difference": 0.3968557119369507, "source": "\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\uff1a\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\u51ac\u5965\u76db\u4f1a-\u65b0\u534e\u7f51", "reference": "Chairman of Bosnia and Herzegovina Olympic Committee: It is firmly believed that China is capable of hosting a successful Winter Olympics during a special period - Xinhuanet", "x": 0.7642096281051636, "y": 1.1610653400421143}, {"x_score": 0.7175614833831787, "y_score": 0.9977213144302368, "difference": 0.2801598310470581, "source": "\u65b0\u534e\u793e\u8428\u62c9\u70ed\u7a9d12\u670811\u65e5\u7535 \u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\u514b\u97e6\u897f\u5947\u8fd1\u65e5\u8868\u793a\uff0c\u6ce2\u65b9\u5341\u5206\u671f\u5f85\u5317\u4eac\u51ac\u5965\u4f1a\uff0c\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\u51ac\u5965\u76db\u4f1a\u3002", "reference": "Message from Sarajevo of Xinhuanet on December 11, Kvesic, chairman of Bosnia and Herzegovina Olympic Committee, said recently that Bosnia was looking forward to the Winter Olympics of Beijing, and firmly believed that China is capable of hosting a successful Winter Olympics during a special period.", "x": 0.7175614833831787, "y": 0.9977213144302368}, {"x_score": 0.6437069773674011, "y_score": 1.164600133895874, "difference": 0.5208931565284729, "source": "\u65e5\u524d\u4e2d\u56fd\u9a7b\u6ce2\u9ed1\u5927\u4f7f\u5b63\u5e73\u5728\u8428\u62c9\u70ed\u7a9d\u5965\u6797\u5339\u514b\u4e2d\u5fc3\u4f1a\u89c1\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3b\u5e2d\u514b\u97e6\u897f\u5947\u3002", "reference": "Ji Ping, an ambassador of China in Bosnia and Herzegovina, had an interview with Kvesic, chairman of Bosnia and Herzegovina Olympic Committee, in Sarajevo Olympic Center a few days ago.", "x": 0.6437069773674011, "y": 1.164600133895874}, {"x_score": 0.45554813742637634, "y_score": 0.8895919919013977, "difference": 0.43404385447502136, "source": "\u4f1a\u89c1\u65f6\uff0c\u514b\u97e6\u897f\u5947\u79ef\u6781\u8bc4\u4ef7\u6ce2\u4e2d\u5173\u7cfb\u5e76\u8868\u793a\uff0c\u4ed6\u66fe\u4e8e2008\u5e74\u5317\u4eac\u590f\u5965\u4f1a\u4e4b\u9645\u8bbf\u534e\uff0c\u5bf9\u4e2d\u65b9\u51fa\u8272\u7684\u7ec4\u7ec7\u5de5\u4f5c\u5370\u8c61\u6781\u4e3a\u6df1\u523b\uff0c\u575a\u4fe1\u4e2d\u56fd\u6709\u80fd\u529b\u5728\u7279\u6b8a\u65f6\u671f\u529e\u597d\ d in two months, showing a brief, safe and splendid meeting to the whole world.", "x": 1.034182071685791, "y": 1.4386324882507324}, {"x_score": 0.4352656900882721, "y_score": 0.7475059628486633, "difference": 0.31224027276039124, "source": "\u671f\u5f85\u4e24\u56fd\u5728\u51ac\u5b63\u4f53\u80b2\u8d5b\u4e8b\u7b79\u5907\u3001\u8fd0\u52a8\u5458\u8bad\u7ec3\u7b49\u65b9\u9762\u6df1\u5316\u4ea4\u6d41\u5408\u4f5c\uff0c\u4e2d\u56fd\u9a7b\u6ce2\u9ed1\u4f7f\u9986\u613f\u7ee7\u7eed\u53d1\u6325\u6865\u6881\u4f5c\u7528\uff0c\u4ee5\u5317\u4eac\u51ac\u5965\u4f1a\u4e3a\u5951\u673a\uff0c\u63a8\u52a8\u4e24\u56fd\u4eba\u6587\u4ea4\u6d41\u4e0d\u65ad\u6df1\u5316\uff0c\u8ba9\u4e24\u56fd\u4eba\u6c11\u201c\u4e00\u8d77\u5411\u672a\u6765 \u201d \uff0c \u5e76\u795d\u6ce2\u9ed1\u8fd0\u52a8\u5065\u513f\u5728\u5317\u4eac\u53d6\u5f97\u4f73\u7ee9\u3002", "reference": "Both countries are expected to have deep exchange and cooperation on aspects of winter sports preparation and athletes training, and the embassy of China in Bosnia and Herzegovina is willing to continue giving full play of a bridge, to promote deepened exchange in humanity between the two countries by taking Beijing Winter Olympics as the opportunity, so that the people of the two countries can \u201cwork together to the future\u201d; in addition, it is wished that athletes of Bosnia and Herzegovina can acquire good performance in Beijing.", "x": 0.4352656900882721, "y": 0.7475059628486633}, {"x_score": 0.6384340524673462, "y_score": 1.033991813659668, "difference": 0.3955577611923218, "source": "\u4f1a\u89c1\u524d\uff0c\u6ce2\u9ed1\u5965\u59d4\u4f1a\u4e3e\u529e\u4e86\u201c\u7b2c\u5341\u5c4a\u5e74\u5ea6\u6700\u4f73\u8fd0\u52a8\u5458\u201d\u9881\u5956\u5178\u793c\uff0c\u5b63\u5e73\u4f5c\u4e3a\u7279\u9080\u5609\u5bbe\u4e3a\u6ce2\u9ed1\u6700\u4f73\u9752\u5e74\u8fd0\u52a8\u5458\u9881\u5956\u3002", "reference": "Before the interview, Bosnia and Herzegovina Olympic Committee held the prize-awarding ceremony for \u201cthe 10th best athletes  success by observing the \u201csecond best principle\u201d is a little longer.", "x": 0.15012596547603607, "y": 1.5386079549789429}, {"x_score": 0.49009087681770325, "y_score": 1.1724754571914673, "difference": 0.682384580373764, "source": "\u603b\u800c\u8a00\u4e4b \uff0c \u201c \u6700\u597d\u539f\u5219\u201d\u5c3d\u7ba1\u5728\u8868\u9762\u4e0a\u6253\u7740\u8ba9\u6240\u6709\u4eba\u90fd\u6210\u529f\u7684\u65d7\u53f7\uff0c\u4f46\u5b83\u6700\u7ec8\u80fd\u591f\u6fc0\u52b1\u7684\uff0c\u5b9e\u9645\u4e0a\u8fd8\u662f\u5c11\u6570\uff1b\u800c\u201c\u6b21\u597d\u539f\u5219 \u201d \uff0c \u624d\u80fd\u6709\u6548\u6fc0\u52b1\u66f4\u591a\u7684\u4eba\uff0c\u5c3d\u53ef\u80fd\u5730\u8ba9\u66f4\u591a\u4eba\u53d7\u76ca\u3002", "reference": "In general, although the \u201cbest principle\u201d advocates to make all people success, it can encourage only a small part of people; however, the \u201csecond best principle\u201d can encourage more people, to try to make more people gain benefit.", "x": 0.49009087681770325, "y": 1.1724754571914673}, {"x_score": -0.034893833100795746, "y_score": 1.4432296752929688, "difference": 1.4781235083937645, "source": "\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4eca\u5e74\u589e\u52a00.71\u4e07\u5428-\u65b0\u534e\u7f51", "reference": "The naked carp resources in the Qinghai Lake have been increased by 7.1 thousand tons - Xinhuanet", "x": -0.034893833100795746, "y": 1.4432296752929688}, {"x_score": 0.09088631719350815, "y_score": 0.8189943432807922, "difference": 0.7281080260872841, "source": "\u65b0\u534e\u793e\u897f\u5b8112\u670811\u65e5\u7535\uff08\u8bb0\u8005\u9a86\u6653\u98de\u3001\u5f20\u5b8f\u7965\uff09\u8bb0\u8005\u4ece\u9752\u6d77\u7701\u519c\u4e1a\u519c\u6751\u5385\u83b7\u6089\uff0c\u6700\u65b0\u76d1\u6d4b\u7ed3\u679c\u663e\u793a\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4eca\u5e74\u8f83\u4e0a\u5e74\u589e\u52a00.71\u4e07\u5428,\u8fbe\u523010.85\u4e07\u5428\uff0c\u4e0e2002\u5e74\u4fdd\u62a4\u521d\u671f\u76f8\u6bd4\uff0c\u7d2f\u8ba1\u589e\u957f40\u4f59\u500d\u3002", "reference": "Message from Xining of the Xinhua News Agency on December 11 (journalists: Luo Xiaofei and Zhang Hongxiang): According to the information from Department of Agriculture and Rural Affairs of Qinghai Province, the latest monitoring results show that the naked carp resources in Qinghai Lake of this year have been increased by 7.1 thousand tons when compared with that of the past year, achieving 108.5 million tons, which has accumulated to be increased by more than 40 times than the primary stage of protection in 2002.", "x": 0.09088631719350815, "y": 0.8189943432807922}, {"x_score": 0.10405077785253525, "y_score": 0.8800173401832581, "difference": 0.7759665623307228, "source": "\u9752\u6d77\u6e56\u88f8\u9ca4\u4fd7\u540d\u201c\u6e5f\u9c7c \u201d \uff0c \u662f\u9752\u6d77\u6e56\u4e2d\u7279\u6709\u7684\u73cd\u8d35\u9c7c\u79cd\uff0c\u5bf9\u7ef4\u7cfb\u9752\u6d77\u6e56\u6d41\u57df\u201c\u6c34-\u9c7c-\u9e1f\u201d\u751f\u6001\u94fe\u5b89\u5168\u548c\u751f\u7269\u591a\u6837\u6027\u6709\u7740\u4e3e\u8db3\u8f7b\u91cd\u7684\u4f5c\u7528\u3002", "reference": "The naked carp in Qinghai Lake is also known as the \u201cHuang Fish\u201d, a precious type of fish only living in Qinghai Lake, which plays decisive role in maintaining the safety of the\u201c water-fish-bird\u201d ecological chain and the biological diversity in the Qinghai Lake Basin.", "x": 0.10405077785253525, "y": 0.8800173401832581}, {"x_score": -0.31516942381858826, "y_score": 0.9984521865844727, "difference": 1.313621610403061, "source": "20\u4e16\u7eaa\u516d\u4e03\u5341\u5e74\u4ee3\uff0c\u53d7\u4eba\u4e3a\u5927\u91cf\u6355\u6740\u3001\u88f8\u9ca4\u7e41\u6b96\u6c34\u57df\u73af\u5883\u65e5\u76ca\u9000\u5316\u7b49\u56e0\u7d20\u5f71\u54cd\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u6570\u91cf\u9510\u51cf\uff0c2002\u5e74\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u4ec5\u4e3a2592\u5428\u3002", "reference": "During 1960s and 1970s, due to influences of factors such as battue and increasingly degraded environment in the water areas for naked carp, the number of the naked carp in the Qinghai Lake declined sharply; the reserves of the naked carp in Qinghai Lake were only 2592 tons in 2002.", "x": -0.31516942381858826, "y": 0.9984521865844727}, {"x_score": -0.001520578283816576, "y_score": 1.372296929359436, "difference": 1.3738175076432526, "source": "2004\u5e74\u5728\u300a\u4e2d\u56fd\u7269\u79cd\u7ea2\u8272\u540d\u5f55\u300b\u4e2d\u9752\u6d77\u6e56\u88f8\u9ca4\u88ab\u5217\u4e3a\u6fd2\u5371\u7269\u79cd\u3002", "reference": "The naked carp in Qinghai Lake was listed into the endangered species in China Species Red List in 2004.", "x": -0.001520578283816576, "y": 1.372296929359436}, {"x_score": -0.1465713530778885, "y_score": 1.042620301246643, "difference": 1.1891916543245316, "source": "\u4ece2003\u5e74\u8d77\uff0c\u9752\u6d77\u7701\u5b9e\u65bd\u5c01\u6e56\u80b2\u9c7c\uff0c\u7981\u6b62\u4efb\u4f55\u5355\u4f4d\u3001\u96c6\u4f53\u548c\u4e2a\u4eba\u5230\u9752\u6d77\u6e56\u53ca\u6e56\u533a\u4e3b\u8981\u6cb3\u6d41\u53ca\u652f\u6d41\u6355\u635e\u88f8\u9ca4\uff0c\u7981\u6b62\u9500\u552e\u88f8\u9ca4\u53ca\u5176\u5236\u54c1\u3002", "reference": "Qinghai Province has implemented closed lake for breeding fish since 2003, and any unit, group or individual is forbidden to fish in Qinghai Lake and main rivers and tributary of the lake region, and the sale or the naked carp or the products is also forbidden.", "x": -0.1465713530778885, "y": 1.042620301246643}, {"x_score": -0.183811217546463, "y_score": 0.9508044123649597, "difference": 1.1346156299114227, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u901a\u8fc7\u4eba\u5de5\u589e\u6b96\u653e\u6d41\u4ee5\u53ca\u6e05\u7406\u9752\u6d77\u6e56\u4e3b\u8981\u5165\u6e56\u6cb3\u6d41\u6cb3\u9053\u3001\u8bbe\u8ba1\u79d1\u5b66\u5408\u7406\u7684\u201c\u8fc7\u9c7c\u901a\u9053\u201d\u7b49\u63aa\u65bd\u6301\u7eed\u52a0\u5927\u4fdd\u62a4\u529b\u5ea6\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u8574\u85cf\u91cf\u9010\u5e74\u589e\u52a0\u3002", "reference": "At the same time, the protection intensity has been increased by measures such as artificial proliferation and discharge, cleaning up the river ways of main rivers that flow into Qinghai Lake and designing scientific and reasonable \u201cchannels for fish\u201d, leading to increase of the naked carp resources in Qinghai Lake by years.", "x": -0.183811217546463, "y": 0.9508044123649597}, {"x_score": -0.33022984862327576, "y_score": 0.8779371380805969, "difference": 1.2081669867038727, "source": "\u9752\u6d77\u7701\u519c\u4e1a\u519c\u6751\u5385\u526f\u5385\u957f\u6768\u6797\u4ecb\u7ecd\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u9752\u6d77\u6e56\u88f8\u9ca4\u5df2\u7d2f\u8ba1\u5b9e\u65bd\u4eba\u5de5\u589e\u6b96\u653e\u6d41\u8fd11.8\u4ebf\u5c3e\uff0c\u5bf9\u9752\u6d77\u6e56\u88f8\u9ca4\u8d44\u6e90\u6062\u590d\u7684\u8d21\u732e\u7387\u8d85\u8fc723 % \u3002", "reference": "According to introduction by Yang Lin, deputy director general of Department of Agriculture and Rural Affairs of Qinghai Province, up to now, totally 180 million naked carp has been conducted with artificial proliferation and discharge in Qinghai Lake, with the rate of contribution to recovery of the naked carp resource in Qinghai Lake of more than 23%.", "x": -0.33022984862327576, "y": 0.8779371380805969}, {"x_score": 0.5237480998039246, "y_score": 1.11429762840271, "difference": 0.5905495285987854, "source": "\u9752\u6d77\u4e09\u6c5f\u6e90\u5730\u533a\u662f\u6211\u56fd\u4e43\u81f3\u4e9a\u6d32\u91cd\u8981\u7684\u751f\u6001\u5c4f\u969c\u548c\u6c34\u6e90\u6db5\u517b\u533a\uff0c\u800c\u9752\u6d77\u6e56\u662f\u63a7\u5236\u897f\u90e8\u8352\u6f20\u5316\u5411\u4e1c\u8513\u5ef6\u7684\u5929\u7136\u5c4f\u969c\u548c\u751f\u6001\u529f\u80fd\u533a\u3002", "reference": "The Sanjiangyuan Region in Qinghai Province is an important ecological barrier and water conservation area for our country or even Asia, and Qinghai Lake is a natural barrier and ecological function area which controls the extension of the west desert to the east.", "x": 0.5237480998039246, "y": 1.11429762840271}, {"x_score": 0.06894854456186295, "y_score": 0.749186098575592, "difference": 0.6802375540137291, "source": "\u4e3a\u4e86\u4fdd\u62a4\u4e09\u6c5f\u6e90\u5730\u533a\u548c\u9752\u6d77\u6e56\u6c34\u57df\u751f\u6001\u73af\u5883\u3001\u4fdd\u62a4\u6c34\u751f\u91ce\u751f\u52a8\u7269\uff0c\u7ef4\u62a4\u9752\u85cf\u9ad8\u539f\u751f\u7269\u591a\u6837\u6027\uff0c\u4eca\u5e74\u4ee5\u6765\uff0c\u9752\u6d77\u5148\u540e\u53d1\u5e03\u957f\u6c5f\u3001\u9ec4\u6cb3\u3001\u9752\u6d77\u6e56\u91cd\u70b9\u6c34\u57df\u7981\u6355\u901a\u544a\uff0c\u6784\u5efa\u8d77\u4e86\u201c\u4e00\u6c5f\u4e00\u6cb3\u4e00\u6e56\u201d\u5168\u9762\u7981\u6355\u7ba1\u7406\u4f53\u7cfb\u3002", "reference": "In order to protect the ecological environment of Sanjiangyuan Region and the Qinghai Lake Basin, protect aquatic wildlife and maintain the biological diversity of Qinghai-Tibet Plateau, Qinghai Province has published the announcement of no permission of fishing in key water areas such as the Yangtze River, the Yellow River and the Qinghai Lake this year, to construct comprehensive fishing prohibition in \u201ctwo-river and one-lake\u201d.", "x": 0.06894854456186295, "y": 0.749186098575592}, {"x_score": 0.9800286293029785, "y_score": 1.423084020614624, "difference": 0.4430553913116455, "source": "\u7b2c\u5341\u4e09\u5c4a\u7701\u8336\u535a\u4f1a\u5f00\u5e55 - \u89c6\u70b9\u5934\u6761 - \u6e56\u5357\u65e5\u62a5\u7f51 - \u534e\u58f0\u5728\u7ebf", "reference": "The 13th Provincial Tea Expo was opened - Headline of viewpoints - Journal of Hunan - Huasheng Online", "x": 0.9800286293029785, "y": 1.423084020614624}, {"x_score": 0.6527368426322937, "y_score": 0.8030865788459778, "difference": 0.15034973621368408, "source": "\u6e56\u5357\u65e5\u62a512\u670810\u65e5\u8baf\uff08\u5168\u5a92\u4f53\u8bb0\u8005 \u5f20\u5c1a\u6b66 \u80e1\u76fc\u76fc \u901a\u8baf\u5458 \u5218\u6653\u73b2 \u6444\u5f71 \u674e\u5065\uff09\u4eca\u5929\u4e0a\u5348\uff0c\u7b2c\u5341\u4e09\u5c4a\u6e56\u5357\u8336\u4e1a\u535a\u89c8\u4f1a\u66a8\u65b0\u5316\u7ea2\u8336\u63a8\u4ecb\u4f1a\u5728\u6e56\u5357\u56fd\u9645\u4f1a\u5c55\u4e2d\u5fc3\u4e3e\u884c\uff0c\u5c55\u793a\u8336\u4ea7\u4e1a\uff0c\u521b\u65b0\u8336\u79d1\u6280\uff0c\u5f18\u626c\u8336\u6587\u5316\uff0c\u52a0\u5feb\u51b2\u523a\u5343\u4ebf\u8336\u4ea7\u4e1a\u76ee\u6807\u3002", "reference": "Message from Daily of Hunan on December 10 (all-media journalists: Zhang Shangwu and Hu Panpan, correspondent: Liu Xiaoling, Photographer: Li Jian) The 13th Hunan Tea Expo and Xinhua Black Tea Introduction and Marketing Event were held in Hunan International Expo Center in this morning, to exhibit tea industry, innovate tea science and technology, advocate tea culture and accelerate to realize the industry objective of 100 billion.", "x": 0.6527368426322937, "y": 0.8030865788459778}, {"x_score": 1.1554739475250244, "y_score": 1.1559491157531738, "difference": 0.00047516822814941406, "source": "\u4e2d\u534e\u5168\u56fd\u4f9b\u9500\u5408\u4f5c\u603b\u793e\u7406\u4e8b\u4f1a\u526f\u4e3b\u4efb\u4faf\u987a\u5229\u3001\u7701\u4eba\u5927\u5e38\u59d4\u4f1a\u526f\u4e3b\u4efb\u53f6\u7ea2\u4e13\u51fa\u5e2d\u5f00\u5e55\u5f0f\u3002", "reference": "Hou Shunli, deputy director of the Council of China National Supply and Marketing Cooperative Head Office, and Ye Hongzhuan, deputy director of the Standing Committee of Provincial People\u2019s Congress, attended the opening ceremony.", "x": 1.1554739475250244, "y": 1.1559491157531738}, {"x_score": 0.7494009137153625, "y_score": 0.9473251700401306, "difference": 0.19792425632476807, "source": "\u4e2d\u56fd\u5de5\u7a0b\u9662\u9662\u58eb\u5218\u4ef2\u534e\u6559\u6388\u5728\u5f00\u5e55\u5f0f\u4e0a\u9686\u91cd\u63a8\u4ecb\uff1a\u6e56\u7ea2\u4e4b\u6e90\u5728\u65b0\u5316\uff0c\u7ea2\u8336\u5d1b\u8d77\u4e3a\u201c\u4e94\u5f69\u6e58\u8336\u201d\u6ce8\u5165\u65b0\u52a8\u529b\u3002", "reference": "Professor Liu Zhonghua, an academician of the Chinese Academy of Engineering, introduced at the opening ceremony: Xinhua is the source of Hunan Black Tea, and the emerging of the black tea injects new energy for \u201ccolorful Hunan tea\u201d.", "x": 0.7494009137153625, "y": 0.9473251700401306}, {"x_score": 0.45587268471717834, "y_score": 0.9913381934165955, "difference": 0.5354655086994171, "source": "\u8fd1\u5e74\u6765\uff0c\u7701\u59d4\u3001\u7701\u653f\u5e9c\u5927\u529b\u652f\u6301\u8336\u4ea7\u4e1a\u53d1\u5c55\uff0c\u63a8\u8fdb\u5343\u4ebf\u6e58\u8336\u4ea7\u4e1a\u5efa\u8bbe\uff0c\u5f62\u6210\u201c\u4e09\u6e58\u56db\u6c34\u4e94\u5f69\u8336\u201d\u7684\u53d1\u5c55\u683c\u5c40\u3002", "reference": "In recent years, the provincial Party committee and the provincial government have vigorously supported the development of the tea industry, to promote construction of the Hunan tea industry of 100 billion and form the development pattern of \u201cthree-Hunan four-water and five-colorful tea\u201d.", "x": 0.45587268471717834, "y": 0.9913381934165955}, {"x_score": 0.8478681445121765, "y_score": 1.1207733154296875, "difference": 0.272905170917511, "source": "\u7701\u5185\u8336\u754c\u52a0\u5927\u521b\u65b0\uff0c\u7eff\u8336\u3001\u9ed1\u8336\u3001\u7ea2\u8336\u7b49\u4e3b\u529b\u8336\u7c7b\u8f6e\u756a\u53d1\u529b\uff0c\u4e3b\u4ea7\u8336\u533a\u63a8\u8fdb\u8336\u65c5\u878d\u5408\uff0c\u5e26\u52a8\u5e7f\u5927\u8336\u519c\u589e\u6536\u3002", "reference": "The tea industry of the province has promoted innovation, and main tea types such as green tea and black tea take turns to generate power, and tea-travel integration is promoted in main tea production areas, to drive income increase in tea farmers.", "x": 0.8478681445121765, "y": 1.1207733154296875}, {"x_score": -0.17841564118862152, "y_score": 1.4972078800201416, "difference": 1.6756235212087631, "source": "\u98ce\u6c34\u8f6e\u6d41\u8f6c\uff0c\u7ea2\u8336\u53c8\u53d1\u529b\u3002", "reference": "Every dog has its day, and black tea gets popular again.", "x": -0.17841564118862152, "y": 1.4972078800201416}, {"x_score": 0.5483952164649963, "y_score": 1.083390474319458, "difference": 0.5349952578544617, "source": "\u7701\u5185\u8336\u754c\u4e13\u5bb6\u79f0\uff0c\u91c7\u5b8c\u7eff\u8336\u91c7\u7ea2\u8336\u3001\u9ed1\u8336\uff0c\u8336\u519c\u4e00\u5e74\u56db\u5b63\u6709\u6536\u5165\uff0c\u8336\u56ed\u4ea7\u503c\u76f4\u7ebf\u4e0a\u5347\u3002", "reference": "According to opinion of experts in the tea industry in the province, tea farmers pick up black tea after green tea, and have income in all seasons, leading to directly rise in the production value of tea gardens.", "x": 0.5483952164649963, "y": 1.083390474319458}, {"x_score": 0.6040536761283875, "y_score": 0.9883527159690857, "difference": 0.38429903984069824, "source": "\u5728\u5f00\u5e55\u5f0f\u4e0a\uff0c\u7701\u9886\u5bfc\u4e3a\u7b2c\u56db\u6279\u83b7\u6743\u4f7f\u7528\u201c\u6e56\u5357\u7ea2\u8336\u201d\u5546\u6807\u7684\u4f01\u4e1a\u8fdb\u884c\u6388\u724c\uff0c\u65b0\u5316\u559c\u6367\u201c\u6e56\u7ea2\u4e4b\u6e90 \u201d \u3002", "reference": "At the opening ceremony, provincial leaders awarded plate to the fourth batch of enterprises using the trademark of \u201cHunan black tea\u201d, and Xinhua was awarded with the title of \u201csource of Hunan black tea\u201d.", "x": 0.6040536761283875, "y": 0.9883527159690857}, {"x_score": 0.9264827370643616, "y_score": 1.026595115661621, "difference": 0.10011237859725952, "source": "\u5728\u65b0\u5316\u7ea2\u8336\u5c55\u9986\uff0c\u798f\u5efa\u8336\u5546\u770b\u4e2d\u4e00\u6b3e\u540d\u4e3a\u201c\u51b0\u91cc\u6625\u201d\u7684\u9ad8\u5c71\u8336\uff0c\u5f53\u5373\u4e0b\u8ba2\u5355\u3002", "reference": "In the exhibition hall of Xinhua black tea, a tea merchant from Fujian took a fancy to a high mountain tea named \u201cspring in ice\u201d, and placed an order immediately.", "x": 0.9264827370643616, "y": 1.026595115661621}, {"x_score": 0.6052399277687073, "y_score": 0.9973782896995544, "difference": 0.39213836193084717, "source": "\u7701\u8336\u4e1a\u534f\u4f1a\u79d8\u4e66\u957f\u738b\u51c6\u9ad8\u5174\u5730\u8bf4\uff0c\u5f53\u524d\u75ab\u60c5\u7b49\u56e0\u7d20\u6216\u591a\u6216\u5c11\u5f71\u54cd\u8336\u53f6\u5e02\u573a\uff0c\u4f46\u4ece\u8336\u535a\u4f1a\u73b0\u573a\u770b\uff0c\u4eae\u70b9\u7eb7\u5448\u3002", "reference": "Wang Zhun, secretary-general of provincial tea association, said happily that factors such as epidemic lead to influences on the tea market to certain extent; however, based on the conditions at the tea expo, there are various bright spots.", "x": 0.6052399277687073, "y": 0.9973782896995544}, {"x_score": -0.14354564249515533, "y_score": 1.2368003129959106, "difference": 1.380345955491066, "source": "\u65b0\u5316\u7ea2\u8336\u4e00\u62b9\u7ea2\uff0c\u6ce8\u5165\u4e86\u8336\u6587\u5316\u5185\u6db5\uff0c\u4eba\u6c14\u65fa\u3001\u4ea4\u6613\u706b\uff0c\u6e58\u8336\u4ea7\u4e1a\u559c\u8fce\u65b0\u7684\u6625\u5929\u3002", "reference": "Xinhua black tea is popular and attracts many consumers, and the Hunan tea industry is celebrating the new spring.", "x": -0.14354564249515533, "y": 1.2368003129959106}, {"x_score": 0.9474453330039978, "y_score": 1.1409261226654053, "difference": 0.19348078966140747, "source": "\u4e2d\u6c99\u7b56\u5c55\u4eba\u643a\u624b\u4e3e\u529e\u6c99\u7279\u9996\u5c4a\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55-\u65b0\u534e\u7f51", "reference": "Exhibition planners of China and Saudi Arabia worked together to hold the first contemporary art biennale of Saudi Arabia - Xinhuanet", "x": 0.9474453330039978, "y": 1.1409261226654053}, {"x_score": 0.4251796007156372, "y_score": 0.6996878385543823, "difference": 0.2745082378387451, "source": "\u65b0\u534e\u793e\u5229\u96c5\u5f9712\u670812\u65e5\u7535\uff08\u8bb0\u8005\u738b\u6d77\u6d32 \u80e1\u51a0\uff09\u6c99\u7279\u963f\u62c9\u4f2f\u9996\u5c4a\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55 \u2014 \u2014 \u8fea\u91cc\u8036\u5f53\u4ee3\u827a\u672f\u53cc\u5e74\u5c55\uff0c\u4e8e11\u65e5\u5728\u4f4d\u4e8e\u6c99\u7279\u9996\u90fd\u5229\u96c5\u5f97\u897f\u5317\u90e8\u7684\u8fea\u91cc\u8036JAX\u827a\u672f\u533a\u6b63\u5f0f\u5411\u516c\u4f17\u5f00\u653e\uff0c\u5171\u6709\u6765\u81ea\u6c99\u7279\u3001\u4e2d\u56fd\u7b49\u5730\u768464\u4f4d\u827a\u672f\u5bb6\u53c2\u5c55\u3002", "reference": "Message from Riyadh of the Xinhua News Agency on December 12 (journalists: Wang Haizhou and Hu Guan): The first contemporary art biennale of Saudi Arabia \u2013 Diriye contemporary art biennale was opened to the public in the JAX arts district of Diriye on northwest of Riyadh, the capital of Saudi Arabia, on December 11, and totally 64 arts from Saudi Arabia and China, etc. attended the exhibition.", "x": 0.4251796007156372, "y": 0.6996878385543823}, {"x_score": -0.08380913734436035, "y_score": 0.8134608864784241, "difference": 0.8972700238227844, "source": "\u672c\u6b21\u53cc\u5e74\u5c55\u7531\u6c99\u7279\u8fea\u91cc\u8036\u53cc\u5e74\u5c55\u57fa\u91d1\u4f1a\u548c\u4e2d\u56fdUCCA\u5c24\u4f26\u65af\u5f53\u4ee3\u827a\u672f\u4e2d\u5fc3\u8054\u5408\u7b56\u5212\uff0c\u4e2d\u56fdUCCA\u5c24\u4f26\u65af\u5f53\u4ee3\u827a\u672f\u4e2d\u5fc3\u9986\u957f\u7530\u970f\u5b87\u62c5\u4efb\u827a\u672f\u603b\u76d1\u3002", "reference": "The biennale is planned jointly by Diriye biennale foundation of Saudi Arabia and UCCA Ullens Center for Contemporary Art of China, and Tian Feiyu, curator of UCCA Ullens Center for Contemporary Art of China, works as the art director.", "x": -0.08380913734436035, "y": 0.8134608864784241}, {"x_score": 0.7320442199707031, "y_score": 0.9414165616035461, "difference": 0.20937234163284302, "source": "\u636e\u7b56\u5c55\u56e2\u961f\u4ecb\u7ecd\uff0c\u672c\u6b21\u53cc\u5e74\u5c55\u7684\u4e3b\u9898\u4e3a\u201c\u6478\u7740\u77f3\u5934\u8fc7\u6cb3 \u201d \uff0c \u9690\u55bb\u793e\u4f1a\u7ecf\u6d4e\u8f6c\u578b\u65f6\u671f\u6240\u91c7\u53d6\u7684\u6539\u9769\u7b56\u7565\uff0c\u4e5f\u53cd\u6620\u6c99\u7279\u793e\u4f1a\u6587\u5316\u53d1\u5c55\u7684\u5f53\u4e0b\u5883\u9047\u3002", "reference": "According to the introduction from the planning team, the theme of the biennale is \u201cCrossing the river by feeling the stones\u201d, which is a metaphor of the reform strategies adopted during the social and economic transition period and reflects the current situations of social and cultural development in Saudi Arabia.", "x": 0.7320442199707031, "y": 0.9414165616035461}, {"x_score": 0.6521578431129456, "y_score": 0.935124397277832, "difference": 0.2829665541648865, "source": "\u672c\u6b21\u53cc\u5e74\u5c55\u5360\u5730\u8fd112000\u5e73\u65b9\u7c73\uff0c\u5c55\u5385\u6a2a\u8de8\u516d\u4e2a\u76f8\u4e92\u8fde\u63a5\u7684\u5efa\u7b51\uff0c\u4ee5\u516d\u4e2a\u5355\u5143\u5448\u73b0 \uff1a \u300a \u6478\u7740\u77f3\u5934\u8fc7\u6cb3 \u300b \u300a \u4f20\u627f\u4f5c\u4e3a\u5b9e\u9a8c \u300b \u300a \u8fb9\u7f18\u601d\u8003 \u300b \u300a \u8d70\u5411\u516c\u4f17 \u300b \u300a \u7f8e\u4e3d\u65b0\u4e16\u754c\u300b\u4ee5\u53ca\u300a\u8bba\u827a\u672f\u7684\u7cbe\u795e \u300b \u3002", "reference": "The biennale occupies an area of nearly 12 thousand m2, and the exhibition hall stretches across six mutually connected buildings, and presenting with six units: Crossing the River by Feeling the Stones, Inheritance as an Experiment, Thinking at the Edge, Walking to the Public, Beautiful New Word and On the Spirit of Arts.", "x": 0.6521578431129456, "y": 0.935124397277832}, {"x_score": 0.5013428926467896, "y_score": 0.7266624569892883, "difference": 0.22531956434249878, "source": "\u5176\u4e2d\uff0c27\u4f4d\u6c99\u7279\u827a\u672f\u5bb6\u7684\u4f5c\u54c1\u6570\u91cf\u5360\u672c\u6b21\u5c55\u54c1\u603b\u91cf\u7684\u56db\u6210\u4ee5\u4e0a\uff0c\u56ca\u62ec\u7ed8\u753b\u3001\u88c5\u7f6e\u827a\u672f\u548c\u8868\u6f14\u827a\u672f\u7b49\u591a\u79cd\u5f62\u5f0f\uff1b12\u4f4d\u4e2d\u56fd\u827a\u672f\u5bb6\u7684\u4f5c\u54c1\u540c\u6837\u5907\u53d7\u5173\u6ce8\uff0c\u6709\u7684\u827a\u672f\u5bb6\u4ee5\u65b0\u9896\u7684\u65b9\u5f0f\u4f7f\u7528\u56de\u6536\u6750\u6599\u8fdb\u884c\u521b\u4f5c\uff0c\u4f8b\u5982\u5f90\u51b0\u5728\u300a\u80cc\u540e\u7684\u6545\u4e8b\u7cfb\u5217\u4e4b\u6eaa\u5c71\u65e0\u5c3d\u56fe \u300b \uff08 2014\uff09\u4e2d\uff0c\u7528\u5e9f\u5f03\u7269\u91cd\u6784\u4e86\u4e00\u5e45\u7ecf\u5178\u5c71\u6c34\u753b\u3002", "reference": "In which the number of the works of the 27 artists from Saudi Arabia occupied more than 40% of the total number of the exhibits, including various forms such as drawing, installation art and performance art; the works of the 12 Chinese artists also attracted many audiences, and some artists create with recycled materials in an innovative way; for example, Xu Bing reconstructed a classical landscape painting with wastes in Behind the Story Series, Picture of Endless Streams and Mountains (2014).", "x": 0.5013428926467896, "y": 0.7266624569892883}, {"x_score": 0.7811893224716187, "y_score": 1.0361801385879517, "difference": 0.254990816116333, "source": "\u8fea\u91cc\u8036\u53cc\u5e74\u5c55\u57fa\u91d1\u4f1a\u9996\u5e2d\u6267\u884c\u5b98\u5df4\u514b\u5229\u8868\u793a\uff0c\u5e0c\u671b\u672c\u5c4a\u53cc\u5e74\u5c55\u80fd\u591f\u5efa\u7acb\u56fd\u9645\u5bf9\u8bdd\uff0c\u8ba9\u5168\u7403\u89c2\u4f17\u6709\u673a\u4f1a\u4e86\u89e3\u6c99\u7279\u84ec\u52c3\u53d1\u5c55\u7684\u6587\u5316\u4ea7\u4e1a\u548c\u521b\u610f\u793e\u533a\uff0c\u52a0\u5f3a\u4e92\u52a8\u5f80\u6765\u3002", "reference": "According to Buckley, CEO of Diriye biennale foundation, it is wished that the biennale can establish international dialogue, to provide global audiences with opportunities to understand the vigorously developed culture industry and innovative communities in Saudi Arabia, to strengthen interaction and dealings.", "x": 0.7811893224716187, "y": 1.0361801385879517}, {"x_score": 0.8480987548828125, "y_score": 1.1374242305755615, "difference": 0.289325475692749, "source": "\u7530\u970f\u5b87\u8bf4 \uff1a \u201c \u53cc\u5e74\u5c55\u7684\u76ee\u6807\u662f\u53cc\u91cd\u7684\uff0c\u65e2\u80fd\u8ba9\u6c99\u7279\u5f53\u4ee3\u827a\u672f\u53c2
