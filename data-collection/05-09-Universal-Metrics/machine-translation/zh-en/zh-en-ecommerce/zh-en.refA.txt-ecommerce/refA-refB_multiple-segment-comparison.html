treatment conducted before the coming of the ambulance.", "x": 1.262190818786621, "y": 0.580794095993042}, {"x_score": 1.4952471256256104, "y_score": 0.7133155465126038, "difference": 0.7819315791130066, "source": "\u4f17\u6240\u5468\u77e5\uff0c\u5728\u4e8b\u6545\u53d1\u751f\u540e\u6551\u62a4\u8f66\u6765\u7684\u8fc7\u7a0b\u4e2d\u5176\u5b9e\u662f\u8fd8\u6709\u4e00\u6bb5\u65f6\u95f4\u7684\uff0c\u800c\u6b63\u662f\u8fd9\u6bb5\u65f6\u95f4\u624d\u662f\u6700\u5173\u952e\u7684\u3002", "reference": "As everyone knows, there is a period before the coming of the ambulance after the accident happens, which is most critical.", "x": 1.4952471256256104, "y": 0.7133155465126038}, {"x_score": 1.677199363708496, "y_score": 1.6747639179229736, "difference": 0.002435445785522461, "source": "\u8fd9\u4e2a\u65f6\u5019\u4fbf\u662f\u9700\u8981\u6025\u6551\u7684\u65f6\u5019\u3002", "reference": "This period is the most important time for first aid.", "x": 1.677199363708496, "y": 1.6747639179229736}, {"x_score": 1.3746005296707153, "y_score": 0.3871597647666931, "difference": 0.9874407649040222, "source": "\u5982\u679c\u6211\u771f\u7684\u53d1\u751f\u4e86\u5fc3\u810f\u75c5\u3001\u8111\u6ea2\u8840\u3001\u547c\u5438\u9aa4\u505c\uff0c\u90a3\u4e48\u6211\u4eec\u751f\u547d\u7684\u7a97\u53e3\u53ea\u6709\u56db\u5206\u949f\uff0c\u9ec4\u91d1\u56db\u5206\u949f\uff01", "reference": "If we suffer from heart attack, cerebral hemorrhage or respiratory arrest, our life window is only four minutes, the golden four minutes!", "x": 1.3746005296707153, "y": 0.3871597647666931}, {"x_score": 1.5514158010482788, "y_score": 0.4311840534210205, "difference": 1.1202317476272583, "source": "\u6240\u4ee5\u8eab\u8fb9\u7684\u4eba\u61c2\u5f97\u6025\u6551\u662f\u591a\u4e48\u91cd\u8981\u5440\uff01", "reference": "So it is very important for those around us to know first aid!", "x": 1.5514158010482788, "y": 0.4311840534210205}, {"x_score": 1.2910223007202148, "y_score": 0.7339872717857361, "difference": 0.5570350289344788, "source": "\u5f53\u6211\u4eec\u8eab\u8fb9\u6709\u4eba\u5012\u4e0b\u7684\u65f6\u5019\uff0c\u6211\u4eec\u53ef\u4ee5\u901a\u8fc7\u4e13\u4e1a\u7684\u77e5\u8bc6\u53bb\u5bf9\u4ed6\u8fdb\u884c\u62a2\u6551\uff0c\u800c\u4e0d\u662f\u50bb\u50bb\u5730\u7ad9\u5728\u90a3\u91cc\u4e00\u52a8\u4e0d\u52a8\u4ec0\u4e48\u4e5f\u505a\u4e0d\u4e86\uff0c\u8fd9\u79cd\u65e0\u52a9\u7684\u611f\u89c9\u592a\u8ba9\u4eba\u611f\u5230\u53ef\u6015\u4e86\u3002", "reference": "When somebody falls down, we can conduct first aid with our professional knowledge, instead of doing nothing and only standing there; this helpless feeling is really frightening.", "x": 1.2910223007202148, "y": 0.7339872717857361}, {"x_score": 1.5901901721954346, "y_score": 1.3517825603485107, "difference": 0.23840761184692383, "source": "\u201c\u5728\u4e2d\u56fd\uff0c\u6211\u4eec\u5b98\u65b9\u6570\u636e\u6bcf\u5e74\u6709\u4e09\u767e\u4e07\u4eba\u610f\u5916\u6b7b\u4ea1\uff0c\u6700\u5371\u9669\u7684\u53eb\u5fc3\u810f\u9aa4\u505c\u3002", "reference": "\u201cIn China, 3 million people die from accidents every year according to official data, and the most dangerous one is known as cardiac arrest.", "x": 1.5901901721954346, "y": 1.3517825603485107}, {"x_score": 1.5905290842056274, "y_score": 1.0796527862548828, "difference": 0.5108762979507446, "source": "\u5728\u7f8e\u56fd\u5168\u56fd\u662f\u5e73\u574715%\u80fd\u6551\u8fc7\u6765\u3002", "reference": "15% of people of cardiac arrest can be brought back to life in the United States.", "x": 1.5905290842056274, "y": 1.0796527862548828}, {"x_score": 1.2546212673187256, "y_score": 0.9963942170143127, "difference": 0.25822705030441284, "source": "\u5728\u62c9\u65af\u7ef4\u52a0\u65af\u7684\u8d4c\u573a\u9152\u5e97\uff0c\u767e\u5206\u4e4b\u4e03\u516b\u5341\u80fd\u6551\u8fc7\u6765\uff0c\u4e0a\u6d77\u3001\u5317\u4eac\u4f4e\u4e8e1%\u3002\u201d", "reference": "In the Casino Hotel in Las Vegas, 70% or 80% of them can be brought back to life, and the proportion in Shanghai and Beijing is lower than 1%. \u201d", "x": 1.2546212673187256, "y": 0.9963942170143127}, {"x_score": 1.5301499366760254, "y_score": 1.52879798412323, "difference": 0.0013519525527954102, "source": "\u8fd9\u662f\u7b2c\u4e00\u53cd\u5e94\u521b\u59cb\u4eba\u9646\u4e50\u8bf4\u7684\u3002", "reference": "Said Lu Le, the founder of the First Reaction.", "x": 1.5301499366760254, "y": 1.52879798412323}, {"x_score": 1.3511922359466553, "y_score": 0.7398232221603394, "difference": 0.6113690137863159, "source": "\u5982\u679c\u4e00\u4e2a\u4eba\u53d1\u751f\u4e86\u5fc3\u810f\u9aa4\u505c\uff0c\u547c\u5438\u6ca1\u6709\u4e86\uff0c\u5fc3\u8df3\u6ca1\u6709\u4e86\uff0c\u4f60\u6390\u4eba\u4e2d\u662f\u6ca1\u6709\u4efb\u4f55\u4f5c\u7528\u7684\u3002", "reference": "Pinching philtrum has no effect at all if a person suffers from cardiac arrest and there is no sign of breathing or heartbeat.", "x": 1.3511922359466553, "y": 0.7398232221603394}, {"x_score": 1.5121614933013916, "y_score": 1.5107059478759766, "difference": 0.001455545425415039, "source": "\u5fc5\u987b\u505a\u4eba\u5de5\u547c\u5438\u3001\u80f8\u5916\u6309\u538b\u624d\u6709\u53ef\u80fd\u628a\u4eba\u6551\u8fc7\u6765\u3002", "reference": "Artificial respiration and external chest compression are required to bring them back to life.", "x": 1.5121614933013916, "y": 1.5107059478759766}, {"x_score": 1.254298210144043, "y_score": 0.5931627750396729, "difference": 0.6611354351043701, "source": "\u6211\u53d1\u73b0\u6211\u4eec\u73b0\u5728\u8fd8\u5f88\u5c11\u4eba\u4f1a\u6709\u8fd9\u79cd\u610f\u8bc6\u53bb\u5b66\u4e60\u6025\u6551\uff0c\u4f46\u662f\u5f53\u4e8b\u60c5\u53d1\u751f\u7684\u65f6\u5019\u5c31\u6765\u4e0d\u53ca\u4e86\uff0c\u6240\u4ee5\u8fd8\u662f\u547c\u5401\u5927\u5bb6\u90fd\u53bb\u5b66\u4e60\u4e00\u4e0b\u8fd9\u4e2a\u6280\u80fd\uff0c\u8ba9\u6211\u4eec\u5728\u9762\u5bf9\u7a81\u53d1\u72b6\u51b5\u7684\u65f6\u5019\u80fd\u591f\u53ca\u65f6\u4f5c\u51fa\u53cd\u5e94\u3002", "reference": "I found that very few people have the awareness to study first aid knowledge, but it will ": 1.2583422660827637, "y": 1.2569971084594727}, {"x_score": 1.1825531721115112, "y_score": 0.8457877039909363, "difference": 0.33676546812057495, "source": "\u72ec\u7acb\u7684\u6db2\u538b\u96c6\u6210\u7ad9\uff0c\u907f\u514d\u4e86\u7531\u4e8e\u4e3b\u673a\u632f\u52a8\u5bf9\u6db2\u538b\u7cfb\u7edf\u7684\u5f71\u54cd\uff0c\u4ece\u800c\u4fdd\u8bc1\u6db2\u538b\u7cfb\u7edf\u5de5\u4f5c\u7684\u53ef\u9760\u6027\u3002", "reference": "The independent hydraulic integration station is utilized to avoid the influences on the hydraulic system caused by vibration of the master so as to ensure reliability of the operation of the hydraulic system.", "x": 1.1825531721115112, "y": 0.8457877039909363}, {"x_score": 0.8546933531761169, "y_score": 0.5670844316482544, "difference": 0.28760892152786255, "source": "\u6df7\u51dd\u571f\u68c0\u67e5\u4e95\u6a21\u5757\u7816\u673a\u8bbe\u5907\u5e03\u6599\u7bb1\u884c\u8fdb\u6a21\u7bb1\u8131\u6a21\u4e0a\u5347\uff0c\u50a8\u6599\u7bb1\u95e8\u5173\u95ed\uff0c\u81ea\u52a8\u8f93\u9001\u6258\u677f\uff0c\u5168\u90e8\u7531\u6db2\u538b\u7cfb\u7edf\u72ec\u7acb\u5b8c\u6210\uff0c\u4ece\u800c\u8fbe\u5230\u51cf\u5c11\u673a\u68b0\u7684\u78e8\u635f\u548c\u7ef4\u4fee\u3002", "reference": "In the concrete inspection shaft module brick equipment, the fabric box proceeding box de-molds and lifts, the storage box door closes, and the supporting plate is transported automatically, all of which are independently completed by the hydraulic system so as to reduce mechanical abrasion and times of repair.", "x": 0.8546933531761169, "y": 0.5670844316482544}, {"x_score": 1.216876745223999, "y_score": 1.068619728088379, "difference": 0.14825701713562012, "source": "\u6df7\u51dd\u571f\u68c0\u67e5\u4e95\u6a21\u5757\u7816\u673a\u8bbe\u5907\u91c7\u7528\u8fdb\u53e3\u7535\u8111\u3001\u7535\u5668\uff0c\u5bc6\u5c01\u4ef6\u6db2\u538b\u4ef6\uff0c\u51c6\u4fdd\u8bbe\u5907\u7efc\u5408\u6027\u80fd\u7a33\u5b9a\u53ef\u9760\u3002", "reference": "The concrete inspection shaft module brick equipment f vanilla and strong smoked malt.", "x": 1.443343162536621, "y": 0.8130492568016052}, {"x_score": 1.5110931396484375, "y_score": 1.0512664318084717, "difference": 0.4598267078399658, "source": "\u8be5\u9152\u53ef\u4ee5\u76f4\u63a5\u52a0\u51b0\u996e\u7528\uff0c\u6216\u8005\u4e0e\u6700\u559c\u7231\u7684\u996e\u54c1\u6df7\u5408\u996e\u7528\u3002", "reference": "The wine can be drunk directly with ice or mixed with your favorite drinks.", "x": 1.5110931396484375, "y": 1.0512664318084717}, {"x_score": 1.1584596633911133, "y_score": 0.9170743823051453, "difference": 0.24138528108596802, "source": "\u7ea2\u724c\u5a01\u58eb\u5fcc\u8fdb\u5165\u56fd\u5185,\u4e3a\u4e86\u9002\u5e94\u56fd\u4eba\u7684\u53e3\u5473,\u7ea2\u724c\u5a01\u58eb\u5fcc+\u53ef\u4e50\u6216\u96ea\u78a7\u6216\u65b0\u5947\u58eb\u7b49\u6c14\u6ce1\u996e\u6599\u6210\u4e3a\u4e00\u79cd\u7ecf\u4e45\u4e0d\u8870\u7684\u65f6\u5c1a\u3002", "reference": "After Johnnie Walker Red Label whisky entered China, in order to adapt to the tastes of Chinese people, drinking Red Label whisky with bubble beverage such as Cola, Sprite or Sunkist has become an enduring fashion.", "x": 1.1584596633911133, "y": 0.9170743823051453}, {"x_score": 1.3873841762542725, "y_score": 0.814411461353302, "difference": 0.5729727149009705, "source": "\u8fd9\u4e9b\u751c\u5473\u7684\u996e\u6599\uff0c\u9664\u4e86\u53ef\u4ee5\u4e2d\u548c\u9178\u5473,\u5728\u89c6\u89c9\u4e0a\u80fd\u7ed9\u4eba\u5e26\u6765\u6109\u60a6\uff0c\u52a0\u5165\u996e\u6599,\u8d77\u5230\u51b2\u6de1\u9152\u5473\u6539\u53d8\u53e3\u611f\u7684\u6548\u679c\u3002", "reference": "These sweet drinks not only can neutralize the sour taste, bring pleasure to people visually, but also can dilute the taste of wine and change the overall taste.", "x": 1.3873841762542725, "y": 0.814411461353302}, {"x_score": 1.4130041599273682, "y_score": 0.9504770636558533, "difference": 0.4625270962715149, "source": "\u7ea2\u724c\u5a01\u58eb\u5fcc+\u5207\u7247\u67e0\u6aac+\u65b9\u7cd6(\u7802\u7cd6\u4ea6\u53ef),\u662f\u6700\u6b63\u5b97\u3001\u6700\u4f20\u7edf\u7684\u559d\u6cd5.", "reference": "Red Label whisky + sliced lemon + cube sugar (granulated sugar is also acceptable) is the most authentic and traditional drinking method.", "x": 1.4130041599273682, "y": 0.9504770636558533}, {"x_score": 1.1544697284698486, "y_score": 0.6508743166923523, "difference": 0.5035954117774963, "source": "\u6b63\u5b97\u7684\u7ea2\u65b9\u5a01\u5473\u9053\u6709\u4e9b\u9178\u6da9,\u52a0\u5165\u7cd6\u53ef\u4ee5\u4e2d\u548c\u5176\u4e2d\u7684\u9178\u5473,\u67e0\u6aac\u5219\u4f1a\u7ed9\u9152\u5e26\u6765\u6e05\u65b0\u7684\u9999\u5473,\u5f53\u7136,\u751c\u9178\u5ea6\u53ef\u6839\u636e\u4e2a\u4eba\u7684\u53e3\u5473\u7231\u597d\u8c03\u914d\u3002", "reference": "Authentic Red Label whisky tastes a little sour; adding sugar can neutralize the sour taste, lemon will bring fresh fragrance to the wine, and of course, the sweetness and sourness can be adjusted according to personal tastes.", "x": 1.1544697284698486, "y": 0.6508743166923523}, {"x_score": 1.2427247762680054, "y_score": 0.3736022114753723, "difference": 0.8691225647926331, "source": "\u4ee5\u4e0a\u4e09\u79cd\u90fd\u662f\u7ea2\u724c\u5a01\u58eb\u5fcc\u7684\u6700\u597d\u559d\u6cd5\uff0c\u5927\u5bb6\u53ef\u4ee5\u4f5c\u4e3a\u53c2\u8003\u5c1d\u8bd5\u4e0b\uff0c\u5e0c\u671b\u5c0f\u7f16\u7684\u4ecb\u7ecd\u53ef\u4ee5\u5e2e\u52a9\u5230\u5927\u5bb6\u3002", "reference": "The above are the best drinking methods of Johnnie Walker Red Label whisky for your refence, and I hope my introduction can help you.", "x": 1.2427247762680054, "y": 0.3736022114753723}, {"x_score": 1.3203469514846802, "y_score": 1.3160474300384521, "difference": 0.004299521446228027, "source": "\u91d1\u592b\u4eba\u5a5a\u7eb1\u6444\u5f71(\u5357\u8857\u5e97) \u6682\u65f6\u8fd8\u6ca1\u6709\u5206\u5e97", "reference": "Mrs. Gold Wedding Dress Photography (Nanjie Store) has no branch store yet.", "x": 1.3203469514846802, "y": 1.3160474300384521}, {"x_score": 1.1174256801605225, "y_score": 0.0370
