ocks.", "x": 1.0529690980911255, "y": 1.2013192176818848}, {"x_score": 1.08937406539917, "y_score": 1.2638344764709473, "difference": 0.17446041107177734, "source": "\u4e95\u58c1\u5899\u4f53\u6297\u526a\u529b\u8fdc\u4f18\u4e8e\u5e73\u6469\u64e6\u780c\u4f53\u7684\u780c\u7b51\u5f62\u5f0f\u3002", "reference": "The shearing resistance of the shaft wall is much better than the masonry form of the flat friction of the brickwork.", "x": 1.08937406539917, "y": 1.2638344764709473}, {"x_score": 0.9409158825874329, "y_score": 0.9426059722900391, "difference": 0.0016900897026062012, "source": "\u6a21\u5757\u4e3a\u4e2d\u7a7a\u7ed3\u6784\uff0c\u7ec4\u5408\u780c\u7b51\u540e\u7eb5\u5411\u5b54\u5b54\u76f8\u901a\uff0c\u6a2a\u5411\u5b54\u5b54\u76f8\u8d2f\uff0c\u5b54\u82af\u6d47\u6ce8\u540e\uff0c\u5f62\u6210\u73b0\u6d47\u6df7\u51dd\u571f\u7f51\u72b6\u7ed3\u6784\uff0c\u8d77\u5230\u4e86\u4e8c\u6b21\u8865\u5f3a\u548c\u9632\u6c34\u4f5c\u7528\u3002", "reference": "The modules are of hollow structure, with connected holes vertically and interpenetrated horizontally; the cast-in-place concrete mesh structure is formed after pouring of the cores of holes, playing the role of secondary reinforcement and waterproof.", "x": 0.9409158825874329, "y": 0.9426059722900391}, {"x_score": 1.2606110572814941, "y_score": 1.2626330852508545, "difference": 0.0020220279693603516, "source": "\u6a21\u5757\u7eb5\u6a2a\u5747\u8bbe\u6709\u63d2\u7b4b\u69fd\uff0c\u6a2a\u5411\u5367\u7b4b\u3001\u7eb5\u5411\u63d2\u7b4b\u76f8\u5e94\u63d0\u9ad8\u7ed3\u6784\u6574\u4f53\u5f3a\u5ea6\u3002", "reference": "The joint bar grooves are equipped for modules vertically and horizontally; the horizontal and vertical joint bars can improve the overall strength of the structure.", "x": 1.2606110572814941, "y": 1.2626330852508545}, {"x_score": 0.7101678252220154, "y_score": 0.9843463897705078, "difference": 0.27417856454849243, "source": "\u53e6\u5916\u4f7f\u7528\u6df7\u51dd\u571f\u68c0\u67e5\u4e95\u6a21\u5757\u780c\u7b51\u51fa\u6765\u7 ouble-cylinder hydraulic pressure and transportation are adopted for the shaft wall module mechanical and hydraulic system.", "x": 1.2570842504501343, "y": 1.2592610120773315}, {"x_score": 0.9040381908416748, "y_score": 1.1132423877716064, "difference": 0.20920419692993164, "source": "\u72ec\u7acb\u7684\u6db2\u538b\u96c6\u6210\u7ad9\uff0c\u907f\u514d\u4e86\u7531\u4e8e\u4e3b\u673a\u632f\u52a8\u5bf9\u6db2\u538b\u7cfb\u7edf\u7684\u5f71\u54cd\uff0c\u4ece\u800c\u4fdd\u8bc1\u6db2\u538b\u7cfb\u7edf\u5de5\u4f5c\u7684\u53ef\u9760\u6027\u3002", "reference": "The independent hydraulic integration station is utilized, to avoid the influences on the hydraulic system caused by vibration of the master, so as to ensure reliability of the operation of the hydraulic system.", "x": 0.9040381908416748, "y": 1.1132423877716064}, {"x_score": 0.6060225963592529, "y_score": 0.902743399143219, "difference": 0.29672080278396606, "source": "\u6df7\u51dd\u571f\u68c0\u67e5\u4e95\u6a21\u5757\u7816\u673a\u8bbe\u5907\u5e03\u6599\u7bb1\u884c\u8fdb\u6a21\u7bb1\u8131\u6a21\u4e0a\u5347\uff0c\u50a8\u6599\u7bb1\u95e8\u5173\u95ed\uff0c\u81ea\u52a8\u8f93\u9001\u6258\u677f\uff0c\u5168\u90e8\u7531\u6db2\u538b\u7cfb\u7edf\u72ec\u7acb\u5b8c\u6210\uff0c\u4ece\u800c\u8fbe\u5230\u51cf\u5c11\u673a\u68b0\u7684\u78e8\u635f\u548c\u7ef4\u4fee\u3002", "reference": "In the concrete inspection shaft module brick equipment, the fabric box proceeding box demolds and lifts, and the storage box door closes, and the  supporting plate is transported automatically, all which are independently completed by the hydraulic system, so as to reduce mechanical abrasion and repair.", "x": 0.6060225963592529, "y": 0.902743399143219}, {"x_score": 1.066001057624817, "y_score": 1.1995160579681396, "difference": 0.13351500034332275, "source": "\u6df7\u51dd\u571f\u68c0\u67e5\u4e95\u6a21\u5757\u7816\u673a\u8bbe\u5907\u91c7\u7528\u8fdb\u53e3\u7535\u8111\u3001\u7535\u5668\uff0c\u5bc6\u5c01\u4ef6\u6db2\u538b\u4ef6\uff0c\u51c6\u4fdd\u8bbe\u5907\
