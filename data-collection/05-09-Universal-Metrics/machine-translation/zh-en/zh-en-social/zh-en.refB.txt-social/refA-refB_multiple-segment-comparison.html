": 0.7738419771194458, "source": "\u4ece\u6bcf\u5e74\u6500\u5347\u7684PMP\uff08\u56fd\u9645\u8ba4\u8bc1\u7684\u9879\u76ee\u7ba1\u7406\u4e13\u4e1a\u4eba\u58eb\u8d44\u683c\uff09\u62a5\u540d\u4eba\u6570\u6765\u770b\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u9879\u76ee\u7ba1\u7406\u4ece\u4e1a\u4eba\u5458\u901a\u8fc7\u5b66\u4e60\u6765\u63d0\u5347\u81ea\u5df1\u7684\u9879\u76ee\u7ba1\u7406\u80fd\u529b\u3002", "reference": "According to increasingly grown number of application for PMP (international certified qualification for project management professionals), more and more project management personnel improve their project management ability through learning.", "x": 0.5512202978134155, "y": 1.3250622749328613}, {"x_score": 0.21659064292907715, "y_score": 0.8816792368888855, "difference": 0.6650885939598083, "source": "\u636e\u300a\u4e2d\u56fd\u9879\u76ee\u7ba1\u7406\u4e8c\u5341\u5e74\u53d1\u5c55\u62a5\u544a(1999-2019)\u300b\u79f0\uff1a\u622a\u6b62\u52302019\u5e749\u6708\uff0c\u5168\u56fd\u7d2f\u8ba1PMP\u00ae\u62a5\u8003\u4eba\u6570\u8fd160\u4e07\u4eba\u6b21\uff0c\u901a\u8fc7PMP\u00ae\u8ba4\u8bc1\u4eba\u6570\u7ea642\u4e07\u4eba\uff0c\u6709\u6548\u6301\u8bc1\u4eba\u6570\u7ea630\u4e07\u4eba, \u5360\u5168\u7403PMP\u00ae\u6301\u8bc1\u603b\u91cf\u768431.2%\u3002", "reference": "According to Development Report of Project Management of 20 Years in China (1999-2019), up until September, 2019, the accumulated PMP\u00ae registration number of the whole country is nearly 600 thousand person-times, and about 420 thousand of them passed the PMP\u00ae authentication, and the number of certificate holders is 300 thousand, standing for 31.2% of the total amount of PMP\u00ae certificate holders all over the whole world.", "x": 0.21659064292907715, "y": 0.8816792368888855}, {"x_score": 0.26839566230773926, "y_score": 0.7800641059875488, "difference": 0.5116684436798096, "source": "\u8fd110\u5e74PMP\u6301\u8bc1\u4eba\u6570\u9010\u5e74\u9012\u589e\uff0c\u8fd9\u8bf4\u660e\u8d8a\u6765\u8d8a\u591a\u7684\u9879\u76ee\u7ba1\u7406\u8005\u610f\u8bc6\u5230\uff1a\u9760\u7b80\u5355\u7167\u642c\u4ee5\u5f80\u201c\u8001\u7ecf\u9a8c\u201d\u6765\u505a\u4e8b\u5df2\u4e0d\u53ef\u53d6\uff0c\u77ac\u606f\u4e07\u53d8\u7684\u5de5\u4f5c\u73af\u5883\u8ba9\u6211\u4eec\u77e5\u9053\u4e00\u4e2a\u8981\u5b66\u4f1a\uff0c\u7ad9\u5728\u79d1\u5b66\u5de8\u4eba\u7684\u80a9\u8180\u4e0a\u53bb\u63a2\u7d22\u524d\u884c\u7684\u9053\u8def\u3002", "reference": "The number of PMP certificate holders during the latest 10 years has been increasingly grown year after year, indicating that more and more project managers have realized that it is not sufficient to work according to \u201cpast experience\u201d; the working environment changing quickly makes us realize that it is necessary for us to explore the road by standing on the shoulders of giants of science.", "x": 0.26839566230773926, "y": 0.7800641059875488}, {"x_score": -0.07623255997896194, "y_score": 1.5071275234222412, "difference": 1.5833600834012032, "source": "\u7136\u800c\uff0c\u8003\u4e86PMP\u5c31\u80fd\u4fdd\u8bc1\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7545\u901a\u65e0\u963b\u4e86\u5417\uff1f", "reference": "However, does PMP can make us do well in project management works?", "x": -0.07623255997896194, "y": 1.5071275234222412}, {"x_score": 0.5819031596183777, "y_score": 1.0724117755889893, "difference": 0.4905086159706116, "source": "\u5f88\u591a\u9879\u76ee\u7ba1\u7406\u521d\u5b66\u8005\u8868\u793a\uff0c\u901a\u8fc7\u5b66\u4e60PMP/IPMP\u7b49\u76f8\u5173\u8bfe\u7a0b\uff0c\u53ef\u4ee5\u7cfb\u7edf\u6027\u5730\u638c\u63e1\u9879\u76ee\u7ba1\u7406\u7684\u5341\u5927\u9886\u57df\u548c\u4e94\u5927\u8fc7\u7a0b\u7ec4\u7b49\u76f8\u5173\u77e5\u8bc6\u70b9\uff0c\u4f46\u771f\u6b63\u8fdb\u884c\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7684\u65f6\u5019\u5374\u8fd8\u662f\u4e00\u5934\u96fe\u6c34\u3002", "reference": "According to many beginners of project management, the learning of the PMP/IPMP related courses can help them systematically master knowledge points such as ten fields and five process groups; however, they are confused when they are facing with real project management works.", "x": 0.5819031596183777, "y": 1.0724117755889893}, {"x_score": -0.14669466018676758, "y_score": 0.800079882144928, "difference": 0.9467745423316956, "source": "\u5f88\u591a\u9879\u76ee\u7ecf\u7406\u5e38\u5e38\u53cd\u9988\u4ee5\u4e0b\u95ee\u9898\uff1a \u9879\u76ee\u7ba1\u7406\u8ba4\u77e5\u4e0d\u5230\u4f4d\uff0c\u5355\u7eaf\u4f9d\u9760\u4e2a\u4eba\u7ecf\u9a8c\uff0c\u7a7a\u6709\u9879\u76ee\u7ba1\u7406\u7406\u8bba\uff0c\u4e0d\u77e5\u5982\u4f55\u5b9e\u8df5\uff1b \u7f3a\u4e4f\u7cfb\u7edf\u7684\u9879\u76ee\u7ba1\u7406\u6d41\u7a0b\u5236\u5ea6\u652f\u6491\uff0c\u5de5\u4f5c\u4e2d\u65e0\u6cd5\u843d\u5730\uff0c\u9879\u76ee\u9884\u4f30\u4e0d\u51c6\uff0c\u628a\u63a7\u5ea6\u7075\u654f\u5ea6\u5dee\uff0c\u9879\u76ee\u4e00\u62d6\u518d\u62d6\uff1b \u6210\u5458\u5206\u5de5\u4e0d\u660e\u786e\u3001\u56e2\u961f\u4e2d\u7684\u201c\u8001\u6cb9\u6761\u201d\u4e0d\u77e5\u5982\u4f55\u5e94\u5bf9 \u8de8\u90e8\u95e8\u534f\u52a9\u6c9f\u901a\u4e0d\u987a\u7545\uff0c\u9879\u76ee\u96be\u4ee5\u63a8\u8fdb \u2026\u2026", "reference": "Many project managers often reflect the following problems: improper project management identification, depending on too much about personal experience or project management theories, knowing nothing about practice; lack of systematic project management process system, which cannot be implemented during work, failure in accurate estimation on projects, poor control sensitivity, repeated delay of projects; undefined labor division, knowing nothing about coping with the \u201cold stick\u201d in teams, unsmooth communication among different departments, difficulty in promoting projects......", "x": -0.14669466018676758, "y": 0.800079882144928}, {"x_score": -0.10886605829000473, "y_score": 0.6919698715209961, "difference": 0.8008359298110008, "source": "\u56e0\u6b64\uff0c\u4e13\u6ce8\u4ea7\u54c1\u521b\u65b0\u4e0e\u7814\u53d1\u7ba1\u7406\u9886\u57df\u5341\u4 s, it helps you master necessary knowledge and standard actions of project managers, to walk to advanced path for project management.", "x": 0.4066825807094574, "y": 1.0285817384719849}, {"x_score": 0.8889102339744568, "y_score": 1.3670485019683838, "difference": 0.478138267993927, "source": "\u8fd9\u4e5f\u662f\u4e00\u6b21\u8ba9\u4f01\u4e1a\u7528\u66f4\u4f4e\u7684\u6210\u672c\u548c\u66f4\u5c11\u7684\u6295\u5165\uff0c\u4fc3\u8fdb\u9879\u76ee\u7ecf\u7406\u7684\u57f9\u517b\u8fdb\u7a0b\uff0c\u4e3a\u4f01\u4e1a\u5e26\u6765\u9ad8\u6548\u8fd0\u4f5c\u7ed3\u679c\u7684\u673a\u4f1a\u3002", "reference": "This is also an opportunity to make enterprises promote the process of training for project managers with lower cost and less investment, so as to bring in efficient operation results for enterprises.", "x": 0.8889102339744568, "y": 1.3670485019683838}, {"x_score": 0.1468736231327057, "y_score": 0.8767626881599426, "difference": 0.7298890650272369, "source": "\u53e3\u8bf4\u65e0\u51ed\uff0c\u53ef\u4ee5\u5148\u770b\u770b\u5176\u4ed6\u5b66\u5458\u600e\u4e48\u8bc4\u4ef7\u8fd9\u95e8\u8bfe\u7a0b\uff1a \u8fd9\u95e8\u8bfe\u7a0b\u4e0d\u4ec5\u662f\u7531\u4e2d\u5929\u534e\u590f\u4e13\u5bb6\u56e2\u961f\uff08\u539f\u534e\u4e3a\u7814\u53d1\u7ba1\u7406\u56e2\u961f\uff09\uff0c\u7ed3\u5408\u56fd\u9645\u5148\u8fdb\u7684\u9879\u76ee\u7ba1\u7406\u65b9\u6cd5\u8bba\u548c\u4f17\u591a\u77e5\u540d\u4f01\u4e1a\u771f\u5b9e\u4e1a\u52a1\u573a\u666f\uff0c\u5bf9\u8bfe\u7a0b\u5185\u5bb9\u8fdb\u884c\u6df1\u5165\u6d45\u51fa\u7684\u4e13\u4e1a\u8bb2\u89e3\u3002", "reference": "Let\u2019s see what other students say about the course: This course is researched by the expert team of Zhongtian China (the original research and development management team of Huawei) in combination of international advanced project management methodology and true business scenarios of multiple famous enterprises, to give professional explanation easy to understand to the course contents.", "x": 0.1468736231327057, "y": 0.8767626881599426 ying methods including NFT; as the NFT project with the highest trading volume, it has achieved the trading volume of 3 billion USD.", "x": 0.5120470523834229, "y": 1.1450504064559937}, {"x_score": 0.5724939703941345, "y_score": 1.3979825973510742, "difference": 0.8254886269569397, "source": "TokenTerminal \u6570\u636e\u663e\u793a\uff0cAxie Infinity \u65e5\u6536\u5165\u8d85\u8fc7 820 \u4e07\u7f8e\u5143\uff0c\u76f4\u903c\u300a\u738b\u8005\u8363\u8000\u300b\u3002", "reference": "According to TokenTerminal data, the daily income of Axie Infinity can exceed 8.2 million USD, almost equal to Honor of Kings.", "x": 0.5724939703941345, "y": 1.3979825973510742}, {"x_score": 0.37973716855049133, "y_score": 1.2072908878326416, "difference": 0.8275537192821503, "source": "\u4eca\u5e748\u67086\u65e5\uff0cAxie Infinity\u5b98\u65b9\u79f0\u5176\u65e5\u6d3b\u7528\u6237\u5df2\u8d85100\u4e07\u3002", "reference": "On August 6 this year, the authority of Axie Infinity claimed that it had achieved daily active users of 1 million.", "x": 0.37973716855049133, "y": 1.2072908878326416}, {"x_score": 0.23639550805091858, "y_score": 0.9511172771453857, "difference": 0.7147217690944672, "source": "\u300aAxie Infinity\u300b\u7684\u706b\u70ed\u5c06\u4e00\u79cd\u65b0\u7684\u201cpalytoearn\u201d\u6a21\u5f0f\u4f20\u9012\u7ed9\u66f4\u591a\u4eba\uff0c\u901a\u8fc7\u533a\u5757\u94fe\u4e0e\u667a\u80fd\u5408\u7ea6\u7684\u5e2e\u52a9\uff0c\u73a9\u5bb6\u4e0d\u518d\u662f\u5355\u4e00\u7684\u89d2\u8272\uff0c\u9664\u4e86\u80fd\u4ece\u6e38\u620f\u91cc\u83b7\u5f97\u4e50\u8da3\u53ca\u7ecf\u6d4e\u6536\u76ca\u4ee5\u5916\uff0c\u8fd8\u53ef\u4ee5\u53c2\u4e0e\u5230\u6e38\u620f\u751f\u6001\u7684\u6cbb\u7406\u4e4b\u4e2d\u3002", "reference": "The popularity of Axie Infinity delivers a new \u201cpalytoearn\u201d mode to more people; with the help of block chains and smart contracts, players are not single players; in addition to acquiring joys and economic benefits, they can participate in game ecology governance.", "x": 0.23639550805091858, "y": 0.9511172771453857}, {"x_score": 0.7733089327812195, "y_score": 1.329811692237854, "difference": 0.5565027594566345, "source": "\u8fd9\u79cd\u4e3b\u4f53\u6027\u5e76\u4e0d\u7531\u6e38\u620f\u5236\u4f5c\u65b9\u6388\u4e88\uff0c\u800c\u662f\u7531\u533a\u5757\u94fe\u6280\u672f\u4fdd\u8bc1\u3002", "reference": "The subjectivity is not endowed by the game producer, but ensured by the block chain technology.", "x": 0.7733089327812195, "y": 1.329811692237854}, {"x_score": 0.1699080765247345, "y_score": 0.7506969571113586, "difference": 0.5807888805866241, "source": "\u770b\u5230\u4e00\u5219\u5173\u4e8e\u670b\u53cb\u80a1\u4ef7\u7684\u65b0\u95fb\uff0c\u6211\u6700\u5927\u7684\u611f\u89e6\u662f\u4f01\u4e1a\u5728\u8d5b\u9053\u7684\u9009\u62e9\uff0c\u4e5f\u5c31\u662f\u6307\u6295\u8d44\u6807\u7684\u884c\u4e1a\u7684\u9009\u62e9\uff0c\u9996\u5148\u8981\u9009\u62e9\u6210\u957f\u7a7a\u95f4\u5927\u7684\u884c\u4e1a\uff0c\u81f3\u5c111000\u4ebf\u4ee5\u4e0a\u7684\u5e02\u573a\u89c4\u6a21\uff1b\u5176\u6b21\uff0c\u8981\u9009\u62e9\u672a\u6765\u589e\u957f\u6027\u597d\u7684\u884c\u4e1a\uff0c\u8003\u8651\u5728\u672a\u67653-5\u5e74\u540e\u884c\u4e1a\u589e\u957f\u6027\u8fbe\u5230\u6700\u4f73\u72b6\u6001\u7684\u884c\u4e1a\uff1b\u6700\u540e\uff0c\u8981\u9009\u62e9\u6709\u653f\u7b56\u6276\u6301\u7684\u884c\u4e1a\u3002", "reference": "I\u2019ve read a news about share price, and my largest feeling is that in order to choose the track, i.e., the selection of the investment target industry, firstly, enterprises have to select the industry with large growth space, with the market scale of at least 100 billion yuan; secondly, enterprises shall select the industry with favorable future growth property, and take the industry with the best state in the next 3 - 5 years; finally, enterprises shall select industry supported by policies.", "x": 0.1699080765247345, "y": 0.7506969571113586}, {"x_score": 0.43640658259391785, "y_score": 1.0767712593078613, "difference": 0.6403646767139435, "source": "\u8d5b\u9053\u6709\u591a\u5bbd\u6307\u7684\u662f\u5e02\u573a\u89c4\u6a21\uff0c\u8d5b\u9053\u6709\u591a\u957f\u6307\u7684\u662f\u884c\u4e1a\u6240\u5904\u53d1\u5c55\u9636\u6bb5\uff0c\u8d5b\u9053\u662f\u5e73\u5766\u8fd8\u662f\u5d0e\u5c96\u6307\u7684\u662f\u884c\u4e1a\u7684\u7ade\u4e89\u683c\u5c40\u3002", "reference": "The width of the track refers to the market scale, and the length of the track refers to the development stage of the industry, and the flatness and the roughness refers to the competition pattern of the industry.", "x": 0.43640658259391785, "y": 1.0767712593078613}, {"x_score": 0.3024561405181885, "y_score": 1.8015012741088867, "difference": 1.4990451335906982, "source": "\u4e3a\u5bf9\u7684\u8d5b\u9053\u52a0\u6cb9\uff01", "reference": "Cheer up for correct tracks!", "x": 0.3024561405181885, "y": 1.8015012741088867}, {"x_score": 0.8688454627990723, "y_score": 1.4967275857925415, "difference": 0.6278821229934692, "source": "\u65b0\u7684\u4e00\u5e74\uff0c\u7b2c\u4e00\u4ef6\u4e8b\u662f\u603b\u7ed32021 \u8c03\u65742022\u6218\u672f\u5e03\u5c40\u3002", "reference": "The first thing in the new year is to summarize 2021 and adjust the strategic layout of 2022.", "x": 0.8688454627990723, "y": 1.4967275857925415}, {"x_score": 0.7808288335800171, "y_score": 1.4851889610290527, "difference": 0.7043601274490356, "source": "\u6218\u672f\u5728\u4e8e\u201cdo the things right\u201d\uff0c\u4e5f\u5c31\u662f\u628a\u4e8b\u505a\u5bf9\u3002", "reference": "The tactics is to \u201cdo the things right\u201d.", "x": 0.7808288335800171, "y": 1.4851889610290527}, {"x_score": 0.9022964835166931, "y_score": 1.6442155838012695, "difference": 0.7419191002845764, "source": "\u800c\u6218\u7565\u5728\u4e8e\u201cdo the right thing\u201d,\u4e5f\u5c31\u662f\u505a\u6b63\u786e\u7684\u4e8b\u3002", "reference": "The strategy is to \u201cdo the right thing\u201d.", "x": 0.9022964835166931, "y": 1.6442155838012695}, {"x_score": 0.12070908397436142, "y_score": 1.2965922355651855, "difference": 1.1758831515908241, "source": "\u6218\u7565\u5728\u4e8e\u627e\u65b9\u5411\uff0c\u6218\u672f\u5728\u4e8e\u843d\u5730\uff0c\u5728\u5927\u591a\u6570\u6218\u672f\u601d\u8003\u4e4b\u4e0a\uff0c\u90fd\u6709\u6218\u7565\u601d\u8003\u7684\u7a7a\u95f4\u3002", "reference": "The strategy is utilized to find the direction, and the tactics is utilized to implement it; there is the space of strategic thinking on most tactical thinking.", "x": 0.12070908397436142, "y": 1.2965922355651855}, {"x_score": 0.423049658536911, "y_score": 0.7654407620429993, "difference": 0.34239110350608826, "source": "\u6bd4\u5982\u5982\u4f55\u589e\u52a0\u987e\u5ba2\u6570\uff08\u6218\u672f\u601d\u7ef4\uff09\u4e4b\u4e0a\uff0c\u53ef\u4ee5\u601d\u8003\u662f\u5728\u5f53\u524d\u9886\u57df\u6301\u7eed\u6df1\u5316\u8fd8\u662f\u6a2a\u5411\u9886\u57df\u5ef6\u5c55\uff08\u6218\u7565\u601d\u7ef4\uff09\uff1b\u6bd4\u5982\u63d0\u5347\u987e\u5ba2\u7559\u5b58\u7387\uff08\u6218\u672f\u601d\u7ef4\uff09\u4e4b\u4e0a\uff0c\u53ef\u4ee5\u601d\u8003\u5982\u4f55\u63d0\u5347\u6838\u5fc3\u987e\u5ba2\u548c\u9ad8\u4ef7\u503c\u987e\u5ba2\u7684\u7559\u5b58\u7387\uff08\u6218\u7565\u601d\u7ef4\uff09\uff1b\u5728\u63d0\u5347\u6d3b\u52a8\u53c2\u4e0e\u5ea6\uff08\u6218\u672f\u601d\u7ef4\uff09\u4e4b\u4e0a\uff0c\u53ef\u4ee5\u8003\u8651\u5982\u4f55\u8bbe\u7f6e\u6b63\u786e\u7684\u6d3b\u52a8KPI\uff0c\u8fbe\u5230\u6b63\u786e\u7684\u6d3b\u52a8\u76ee\u6807\uff0c\u6bd4\u5982\u63d0\u5347\u76ee\u6807\u987e\u5ba2\u53c2\u4e0e\u5ea6\u3001\u6fc0\u6d3b\u9ad8\u4ef7\u503c\u6c89\u9ed8\u5ba2\u3001\u7cbe\u51c6\u62c9\u65b0\uff1b\u5728\u63d0\u5347DAU\uff08\u6218\u672f\u601d\u7ef4\uff09\u4e4b\u4e0a\uff0c\u53ef\u4ee5\u8003\u8651\u76ee\u524d\u7684\u589e\u957f\u662f\u5426\u5065\u5eb7\u53ef\u6301\u7eed\u3002", "reference": "For example, based on how to increase the number of customers (tactical thinking), we can think if we shall keep deepening in the current field or expand to horizontal fields (strategic thinking); for example, based on how to improve the customer r 94710612297058}, {"x_score": 0.2330627590417862, "y_score": 1.5210514068603516, "difference": 1.2879886478185654, "source": "\u9020\u4ef7\u5de5\u7a0b\u5e08\u7f51\u7edc\u7ee7\u7eed\u6559\u80b2\u5b66\u4e60\u6d41\u7a0b", "reference": "Process of online continuing education of cost engineers", "x": 0.2330627590417862, "y": 1.5210514068603516}, {"x_score": 0.593183696269989, "y_score": 1.2816966772079468, "difference": 0.6885129809379578, "source": "\u5728\u6ce8\u518c\u673a\u6784\u6536\u5230\u8d39\u7528\u540e\uff0c\u5b66\u5458\u8eab\u4efd\u968f\u5373\u5f00\u901a\uff0c\u9020\u4ef7\u5de5\u7a0b\u5e08\u5373\u53ef\u51ed\u7740\u7528\u6237\u540d\u548c\u5bc6\u7801\u8fdb\u5165\u7f51\u7edc\u6559\u80b2\u8bfe\u5802\u5b66\u4e60\u3002", "reference": "After related registration organizations receive the expenses, students are registered, and cost engineers can enter into the online education class to study with the user name and the password.", "x": 0.593183696269989, "y": 1.2816966772079468}, {"x_score": 0.4234364330768585, "y_score": 1.5543420314788818, "difference": 1.1309055984020233, "source": "\u5b66\u5458\u901a\u8fc7\u70b9\u64ad\u8bfe\u4ef6\u3001\u63d0\u95ee\u7b54\u7591\u3001\u7f51\u4e0a\u8ba8\u8bba\u7b49\u65b9\u5f0f\u8fdb\u884c\u5b66\u4e60\u3002", "reference": "Students can study by means of request broadcasting courseware, questions and answers and online discussion.", "x": 0.4234364330768585, "y": 1.5543420314788818}, {"x_score": 0.21329966187477112, "y_score": 1.0760058164596558, "difference": 0.8627061545848846, "source": "\u5982\u679c\u5fd8\u8bb0\u5bc6\u7801\uff0c\u767b\u9646\u65f6\u51fa\u73b0\u7528\u6237\u540d\u548c\u5bc6\u7801\u4e0d\u6b63\u786e\uff0c\u4e0d\u80fd\u767b\u9646\u5b66\u4e60\u65f6\uff0c\u8bf7\u5b66\u5458\u4e0e\u6240\u5c5e\u6ce8\u518c\u673a\u6784\u8054\u7cfb\uff0c\u6ce8\u518c\u673a\u6784\u53ef\u4ee5\u534f\u52a9\u4fee\u6539\u5b66\u5458\u7684\u5bc6\u7801(\u4f46\u4e0d\u80fd\u4fee\u6539\u7528\u6237\u540d)\uff0c\u4f7f\u7528\u5176\u4fee\u6539\u540e\u7684\u5bc6\u7801\u91cd\u65b0\u767b\u9646\u3002", "reference": "If you forget your password, and the software shows incorrect user name or password, and you cannot log in to study, please contact corresponding registration organization, and the registration organization can assist in modifying the password of the student (but the user name cannot be modified), and then the student can log in with the modified password.", "x": 0.21329966187477112, "y": 1.0760058164596558}, {"x_score": 0.09483630210161209, "y_score": 1.6184841394424438, "difference": 1.5236478373408318, "source": "\u626b\u4e8c\u7ef4\u7801\u4e0b\u8f7d\u8d34\u5427\u5ba2\u6237\u7aef", "reference": "Scan the QR code to download the client of the post bar.", "x": 0.09483630210161209, "y": 1.6184841394424438}, {"x_score": 0.9195213913917542, "y_score": 2.0911171436309814, "difference": 1.1715957522392273, "source": "\u770b\u9ad8\u6e05\u76f4\u64ad\u3001\u89c6\u9891\uff01", "reference": "Watch live stream videos!", "x": 0.9195213913917542, "y": 2.0911171436309814}, {"x_score": 0.48066970705986023, "y_score": 1.073413372039795, "difference": 0.5927436649799347, "source": "2020\u5e749\u6708\uff0c\u9646\u5148\u751f\u4ece\u623f\u5c4b\u4e2d\u4ecb\u4e86\u89e3\u5230\u4e00\u5904\u4f4d\u4e8e\u6d59\u6c5f\u4f59\u59da\u4e08\u4ead\u9547\u7684\u5382\u623f\uff0c\u5728\u591a\u6b21\u73b0\u573a\u770b\u623f\u540e\uff0c\u9646\u5148\u751f\u51b3\u5b9a\u8d2d\u4e70\u8be5\u5382\u623f\u3002", "reference": "In September 2020, Mr. Lu understood a plant in Zhangting Town, Yuyao, Zhejiang from a property agency, and Mr. Lu decided to purchase the plant after looking at it for many times.", "x": 0.48066970705986023, "y": 1.073413372039795}, {"x_score": 0.4886426627635956, "y_score": 0.9524040222167969, "difference": 0.4637613594532013, "source": "\u540c\u5e7412\u6708\uff0c\u9646\u5148\u751f\u5c31\u8d2d\u4e70\u5382\u623f\u7684\u7ec6\u8282\u4e0e\u623f\u5c4b\u6240\u6709\u6743\u4eba\u7684\u5bb6\u5c5e\u6797\u67d0\u8fdb\u884c\u78cb\u5546\u540e\uff0c\u4e8e\u5f53\u5929\u901a\u8fc7\u94f6\u884c\u8f6c\u8d26\u6c47\u6b3e20\u4e07\u5143\u4f5c\u5b9a\u91d1\u3002", "reference": "In December of the same year, Mr. Lu negotiated with Lin, a relative of the owner of the plant about the details of purchase, and made the payment of 200 thousand yuan through bank transfer on the same day as the deposit.", "x": 0.4886426627635956, "y": 0.9524040222167969}, {"x_score": 0.3588249385356903, "y_score": 0.7911802530288696, "difference": 0.4323553144931793, "source": "\u6797\u67d0\u5728\u300a\u5382\u623f\u4e70\u5356\u5b9a\u91d1\u6536\u6761\u300b\u4e0a\u4f5c\u4e3a\u6536\u6b3e\u4eba\u7b7e\u540d\uff0c\u5176\u4e2d\u8f7d\u660e\uff0c\u201c\u82e5\u4e70\u65b9\u4e0d\u60f3\u4e70\u6b64\u5382\u623f\uff0c\u6b64\u5b9a\u91d1\u5f52\u5356\u5bb6\uff0c\u5982\u5356\u65b9\u4e0d\u613f\u610f\u5356\u6b64\u5382\u623f\uff0c\u5b9a\u91d1\u5c06\u53cc\u500d\u8fd4\u8fd8\u5356\u65b9\uff0c\u53cc\u65b9\u7ea6\u5b9a\u4e00\u5468\u5185\u7b7e\u8ba2\u5382\u623f\u4e70\u5356\u5408\u540c\u3002\u201d", "reference": "Lin signed the name on the Receipt of the Deposit of Plant Purchase as the receiver, and it noted, \u201cIf the buyer does not want to purchase the plant, the deposit belongs to the seller; if the seller does not want to sell the plant, the deposit will be returned to the buyer in double, and both parties agreed to sign the Sales Contract of the Plant within 1 week. \u201d", "x": 0.3588249385356903, "y": 0.7911802530288696}, {"x_score": 0.1285688579082489, "y_score": 1.3723695278167725, "difference": 1.2438006699085236, "source": "\u7136\u800c\uff0c\u4e4b\u540e\u53cc\u65b9\u56e0\u5382\u623f\u51fa\u552e\u8303\u56f4\u3001\u4ed8\u6b3e\u65b9\u5f0f\u7b49\u4e3b\u8981\u5408\u540c\u6761\u6b3e\u672a\u80fd\u5f62\u6210\u4e00\u81f4\u610f\u89c1\uff0c\u5bfc\u81f4\u623f\u5c4b\u4e70\u5356\u5408\u540c\u8fdf\u8fdf\u672a\u80fd\u7b7e\u8ba2\u3002", "reference": "However, both failed to reach agreement on main contract clauses such as plant ranges and mode of payment, and both parties did not sign on the sales contract.", "x": 0.1285688579082489, "y": 1.3723695278167725}, {"x_score": 0.47922149300575256, "y_score": 1.1328916549682617, "difference": 0.6536701619625092, "source": "\u8003\u8651\u5230\u53cc\u65b9\u672a\u80fd\u5c31\u5408\u540c\u5185\u5bb9\u8fbe\u6210\u5171\u8bc6\uff0c\u51e0\u5929\u540e\uff0c\u6797\u67d0\u5c0620\u4e07\u5143\u5b9a\u91d1\u9000\u56de\u7ed9\u4e86\u9646\u5148\u751f\u3002", "reference": "Considering that both parties did not reach agreement on the contents of the contract, Lin returned the deposit of 200 thousand yuan to Mr. Lu several days later.", "x": 0.47922149300575256, "y": 1.1328916549682617}, {"x_score": -0.5958148837089539, "y_score": 0.9985194206237793, "difference": 1.5943343043327332, "source": "\u597d\u4e0d\u5bb9\u6613\u770b\u4e2d\u7684\u623f\u5b50\uff0c\u5b9a\u91d1\u4ea4\u4e86\uff0c\u623f\u6b3e\u4e5f\u51c6\u5907\u597d\u4e86\uff0c\u5c31\u5dee\u201c\u4e34\u95e8\u4e00\u811a\u201d\u7b7e\u5408\u540c\uff0c\u5356\u65b9\u5374\u4e0d\u5356\u4e86\uff0c\u8fd9\u8ba9\u9646\u5148\u751f\u65e0\u5948\u53c8\u6124\u6012\u3002", "reference": "Considering that both parties did not reach agreement on the contents of the contract, Lin returned the deposit of 200 thousand yuan to Mr. Lu several days later.", "x": -0.5958148837089539, "y": 0.9985194206237793}, {"x_score": 0.3656935691833496, "y_score": 1.5144317150115967, "difference": 1.148738145828247, "source": "\u4e3a\u6b64\uff0c\u9646\u5148\u751f\u5c06\u6797\u67d0\u8d77\u8bc9\u81f3\u4f59\u59da\u5e02\u4eba\u6c11\u6cd5\u9662\u3002", "reference": "For this reason, Mr. Lu initiated legal proceedings to Yuyao People\u2019s Court.", "x": 0.3656935691833496, "y": 1.5144317150115967}, {"x_score": 0.2830503284931183, "y_score": 0.8517059683799744, "difference": 0.5686556398868561, "source": "\u6cd5\u9662\u7ecf\u5ba1\u7406\u8ba4\u4e3a\uff0c\u53cc\u65b9\u6700\u7ec8\u672a\u80fd\u7b7e\u8ba2\u6b63\u5f0f\u5408\u540c\uff0c\u4e0d\u80fd\u4ec5\u5f52\u8d23\u4e8e\u88ab\u544a\uff0c\u5e94\u5408\u7406\u63a8\u5b9a\u4e3a\u78cb\u5546\u4e0d\u6210\uff0c\u6545\u672c\u6848\u4e0d\u5e94\u9002\u7528\u5b9a\u91d1\u7f5a\u5219\uff0c\u88ab\u544a\u65e0\u9700\u627f\u62c5\u53cc\u500d\u8fd4\u8fd8\u5b9a\u91d1\u7684\u8fdd\u7ea6\u8d23\u4efb\u3002", "reference": "After hearing, the court decided that both parties did not sign on the official contract, and it should be reasonably presumed as failure in negotiation; for this reason, the case was not applicable to fine of deposit, and the defendant should not undertake the responsibility for breach of contract of repaying the deposit in double.", "x": 0.2830503284931183, "y": 0.8517059683799744}, {"x_score": 0.7319570779800415, "y_score": 1.697577714920044, "difference": 0.9656206369400024, "source": "\u4e00\u5ba1\u5224\u51b3\u540e\uff0c\u539f\u544a\u63d0\u8d77\u4e0a\u8bc9\u3002", "reference": "The plaintiff appealed after receiving the first instance judgment.", "x": 0.7319570779800415, "y": 1.697577714920044}, {"x_score": 0.9683996438980103, "y_score": 1.6325206756591797, "difference": 0.6641210317611694, "source": "\u8fd1\u65e5\uff0c\u4e8c\u5ba1\u6cd5\u9662\u7ef4\u6301\u539f\u5224\u3002", "reference": "The court of second instance has upheld the original judgment recently.", "x": 0.9683996438980103, "y": 1.6325206756591797}, {"x_score": 0.3543564975261688, "y_score": 1.4437867403030396, "difference": 1.0894302427768707, "source": "\u3010\u5f8b\u5e08\u63d0\u9192\u3011 \u5728\u4ea4\u6613\u8fc7\u7a0b\u4e2d\u8981\u5c3d\u5230\u5fc5\u8981\u7684\u5ba1\u614e\u6ce8\u610f\u4e49\u52a1\u3002", "reference": "[Reminding by lawyers] The obligation of necessary prudence shall be fulfilled during the transaction process.", "x": 0.3543564975261688, "y": 1.4437867403030396}, {"x_score": 0.3280751705169678, "y_score": 0.9917935132980347, "difference": 0.6637183427810669, "source": "\u5728\u7b7e\u8ba2\u5408\u540c\u65f6\uff0c\u4f5c\u4e3a\u4e70\u65b9\u8981\u5c3d\u5230\u5fc5\u8981\u7684\u5ba1\u614e\u6ce8\u610f\u4e49\u52a1\uff0c\u6bd4\u5982\uff0c\u6838\u5b9e\u623f\u5c4b\u6240\u67 9e\u52a0\u7684\u6210\u672c\u6700\u591a\u4e0d\u4f1a\u8d85\u8fc73\u30014\u5143\u94b1\u3002", "reference": "They are released to acquire higher profits; in fact, the increased cost in raw materials is no more than 3 or 4 yuan.", "x": 0.7075577974319458, "y": 1.4119739532470703}, {"x_score": 0.16459578275680542, "y_score": 1.1359755992889404, "difference": 0.971379816532135, "source": "\u8fd8\u6709\u4e00\u90e8\u5206\u54c1\u724c\uff0c\u4e3a\u4e86\u63a8\u5e7f\u81ea\u5df1\u7684\u4ea7\u54c1\uff0c\u4e0d\u62e9\u624b\u6bb5\uff0c\u8ddf\u533b\u9662\u7684\u533b\u751f\u6302\u94a9\uff0c\u7531\u4ed6\u4eec\u534f\u52a9\u4ea7\u54c1\u7684\u63a8\u5e7f\uff0c\u4ece\u4e00\u542c\u91cc\u9762\u62bd\u621030\u5143\u523080\u5143\u4e0d\u7b49\u7684\u5229\u6da6\u3002", "reference": "Some other brands play hard in order to promote their products by cooperating with doctors in hospitals, who will be provided with commission of 30 \u2013 80 yuan for each can.", "x": 0.16459578275680542, "y": 1.1359755992889404}, {"x_score": 0.47048601508140564, "y_score": 1.5486180782318115, "difference": 1.0781320631504059, "source": "\u800c\u4e2d\u56fd\u7684\u76f8\u5173\u6cd5\u5f8b\u662f\u7edd\u5bf9\u4e0d\u5141\u8bb8\u8fd9\u6837\u7684\u64cd\u4f5c\u65b9\u5f0f\u65b9\u6cd5\u7684\uff0c\u5176\u5b9e\u8fd9\u79cd\u505a\u6cd5\u662f\u5728\u5751\u5bb3\u6d88\u8d39\u8005\u3002", "reference": "Such operating methods are absolutely forbidden by Chinese laws; in fact, this practice is entrapping consumers.", "x": 0.47048601508140564, "y": 1.5486180782318115}, {"x_score": 0.14741244912147522, "y_score": 1.282523512840271, "difference": 1.1351110637187958, "source": "\u5efa\u8bae\u5927\u5bb6\u5728\u5bb6\u91cc\u6709\u7f50\u7684\u524d\u63d0\u4e0b\u4e70\u888b\u88c5\u7684\u5976\u7c89\u88c5\u5165\u7f50\u4e2d\uff0c\u8fd9\u6837\u53ef\u4ee5\u8282\u7701\u8d39\u7528\uff0c\u800c\u589e\u52a0\u5976\u7c89\u7684\u4fdd\u5b58\u6027\u548c\u5bc6\u5c01\u6027\uff0c\u5bf9\u5c0f\u5b69\u5b50\u4e5f\u6ca1\u6709\u4efb\u4f55\u5f71\u54cd\u3002", "reference": "Consumers are suggested to pour bagged milk powder into cans, to save expense; in this way, it increases the storage and sealing property of milk powder, with no influence on children.", "x": 0.14741244912147522, "y": 1.282523512840271}, {"x_score": -0.4314352571964264, "y_score": 1.038373351097107, "difference": 1.4698086082935333, "source": "\u8fd8\u6709\u5927\u5bb6\u4e0d\u8981\u8ba4\u4e3a\u542c\u88c5\u7684\u4fdd\u8d28\u671f\u5c31\u6bd4\u888b\u88c5\u957f\uff0c\u5982\u679c\u5728\u5f00\u5305\u4ee5\u540e\u542c\u88c5\u4e0e\u888b\u88c5\u7684\u4fdd\u8d28\u671f\u662f\u4e00\u6837\u7684\uff0c\u53ea\u662f\u8bf4\u888b\u88c5\u5f00\u5305\u4ee5\u540e\u4e0d\u5bb9\u6613\u4fdd\u5b58\uff0c\u5bb9\u6613\u53d7\u6f6e\u53d8\u8d28\u3002", "reference": "In addition, in fact, the expiration date of canned milk powder is the same as that of bagged milk powder after unpacking; however, it is difficult for bagged milk powder to be stored, which is easier to be affected with damp, leading to moisture deterioration.", "x": -0.4314352571964264, "y": 1.038373351097107}, {"x_score": -0.1731172800064087, "y_score": 1.6978437900543213, "difference": 1.87096107006073, "source": "\u521a\u770b\u5230\u4e00\u7bc7\u5199\u4f8b\u5047\u7684\u6587\u7ae0\uff0c\u592a\u957f\u4e86\u3002", "reference": "I\u2019ve just read a very long article about girls\u2019 menstruation.", "x": -0.1731172800064087, "y": 1.6978437900543213}, {"x_score": 0.18156281113624573, "y_score": 1.4693386554718018, "difference": 1.287775844335556, "source": "\u7ed9\u4e0d\u77e5\u9053\u7684\u7537\u6027\u79d1\u666e\u4e00\u4e0b\u3002", "reference": "I\u2019ll popularize it to men.", "x": 0.18156281113624573, "y": 1.4693386554718018}, {"x_score": 0.3184363543987274, "y_score": 1.382030725479126, "difference": 1.0635943710803986, "source": "\u5927\u90e8\u5206\u5973\u5b69\u5b50\u4f1a\u572813-15\u5c81\u671f\u95f4\u7684\u67d0\u4e00\u5929\u7a81\u7136\u7ecf\u5386\u7b2c\u4e00\u6b21\u4f8b\u5047\uff0c\u572850\u5c81\u5de6\u53f3\u95ed\u7ecf\u3002", "reference": "Most girls experience the first menstruation during 13 \u2013 15 years old, and amenorrhea will come at about 50 years old.", "x": 0.3184363543987274, "y": 1.382030725479126}, {"x_score": 0.14853331446647644, "y_score": 1.663379192352295, "difference": 1.5148458778858185, "source": "\u4e4b\u540e\u8eab\u4f53\u5065\u5eb7\u7684\u524d\u63d0\u4e0b\u4f1a\u6bd4\u8f83\u89c4\u5f8b\u5730\u6bcf\u4e2a\u6708\u6765\u4e00\u6b21\u3002", "reference": "Then the menstruation comes regularly once every month in condition of good health.", "x": 0.14853331446647644, "y": 1.663379192352295}, {"x_score": 0.1051839217543602, "y_score": 1.1123383045196533, "difference": 1.0071543827652931, "source": "\u4f46\u4e5f\u4e0d\u662f\u89c4\u5f8b\u5230\u80fd\u7cbe\u51c6\u9884\u6d4b\uff0c\u5927\u6982\u4e00\u5468\u5de6\u53f3\u7684\u516c\u5dee\uff0c\u9700\u8981\u63d0\u524d\u51c6\u5907\uff0c\u6709\u65f6\u5019\u8fd0\u6c14\u5dee\u4e5f\u4f1a\u7ffb\u8f66\uff08\u7a81\u7136\u63d0\u524d\u597d\u51e0\u5929\uff09\u3002", "reference": "However, it is not very accurate, and there is a tolerance of about one week, in need of preparation in advance; it may come several days earlier if girls have bad luck.", "x": 0.1051839217543602, "y": 1.1123383045196533}, {"x_score": -0.03419468179345131, "y_score": 0.9297922849655151, "difference": 0.9639869667589664, "source": "\u65f6\u95f4\u957f\u5ea6\u3001\u8840\u91cf\u3001\u75db\u7ecf\u7a0b\u5ea6\u56e0\u4eba\u800c\u5f02\uff0c\u6709\u4e9b\u4eba\u4e09\u5929\uff0c\u6709\u4e9b\u4eba\u4e00\u5468\uff1b\u6709\u4e9b\u4eba\u6d41\u7684\u5c11\uff0c\u6709\u4e9b\u4eba\u5927\u8840\u5d29\uff1b\u6709\u4e9b\u4eba\u6ca1\u4ec0\u4e48\u53cd\u5e94\uff0c\u6709\u4e9b\u4eba\u75bc\u5230\u6551\u62a4\u8f66\u8fd0\u8d70\uff0c\u75db\u7ecf\u968f\u7740\u65f6\u95f4\u4f1a\u6539\u53d8\uff0c\u4ee5\u524d\u4e0d\u75db\u4e0d\u4ee3\u8868\u4e00\u8f88\u5b50\u4e0d\u75db\u3002", "reference": "Time duration, blood volume and dysmenorrhea degree vary with each individual; some girls need three days and some others need one week; some girls have small amount of blood volume and some others have extremely large amount; some girls have no reaction at all, but it is so painful for others that they are taken to the hospital by an ambulance; dysmenorrhea changes with time, and some girls suffer from dysmenorrhea suddenly although they did not suffer from it at all.", "x": -0.03419468179345131, "y": 0.9297922849655151}, {"x_score": 0.25997743010520935, "y_score": 1.2271808385849, "difference": 0.9672034084796906, "source": "\u6708\u7ecf\u65e0\u6cd5\u63a7\u5236\uff0c\u5f00\u59cb\u5230\u7ed3\u675f\u4e3a\u6b62\u7684\u51e0\u5929\u518524\u5c0f\u65f6\u6d41\u8840\uff0c\u80fd\u505a\u7684\u53ea\u6709\u7528\u536b\u751f\u5dfe\u6216\u536b\u751f\u68c9\u6761\u5438\u8840\u9632\u6b62\u6d41\u5230\u8863\u670d\u6905\u5b50\u4e0a\u3002", "reference": "Girls\u2019 menstruation cannot be controlled, and it bleeds 24h a day within those days; all what girls can do is to prevent blood from bleeding to clothes or chairs with menstrual pads or tampons.", "x": 0.25997743010520935, "y": 1.2271808385849}, {"x_score": 0.14237938821315765, "y_score": 0.9971261024475098, "difference": 0.8547467142343521, "source": "\u75db\u7ecf\u4e3b\u8981\u662f\u56e0\u4e3a\u524d\u5217\u817a\u7d20\u7684\u5206\u6ccc\uff0c\u751f\u7406\u671f\u521a\u5f00\u59cb\u8fd8\u6ca1\u6765\u5f97\u53ca\u75db\u7ecf\u65f6\u8d76\u7d27\u5403\u5e03\u6d1b\u82ac\u53ef\u6709\u6548\u7f13\u89e3\u5f53\u6708\u75bc\u75db\uff0c\u75db\u7ecf\u5f00\u59cb\u540e\u518d\u5403\u6ca1\u4ec0\u4e48\u7528\u3002", "reference": "Dysmenorrhea is mainly caused because of the secretion of the prostaglandin; oral taking of ibuprofen before the menstruation can solve the dysmenorrhea of the current month; however, nothing will work after the start of the menstruation.", "x": 0.14237938821315765, "y": 0.9971261024475098}, {"x_score": 0.26817503571510315, "y_score": 1.3427188396453857, "difference": 1.0745438039302826, "source": "\u751f\u7406\u671f\u524d\u7531\u4e8e\u5b50\u5bab\u5145\u8840\u548c\u524d\u5217\u817a\u7d20\u91ca\u653e\u8fc7\u591a\uff0c\u5bb9\u6613\u62c9\u809a\u5b50\u3002", "reference": "Girls may have loose bowels before the menstruation due to metryperemia and too much release of prostaglandin.", "x": 0.26817503571510315, "y": 1.3427188396453857}, {"x_score": -0.1769009530544281, "y_score": 1.4703267812728882, "difference": 1.6472277343273163, "source": "\u5982\u679c\u5927\u6982\u5230\u4e86\u5468\u671f\uff0c\u83ab\u540d\u5176\u5999\u62c9\u809a\u5b50\uff0c\u57fa\u672c\u4e0a\u4e24\u5929\u5185\u4f1a\u6765\u6708\u7ecf\u3002", "reference": "If girls have loose bowels around the period, menstruation will come within two days.", "x": -0.1769009530544281, "y": 1.4703267812728882}, {"x_score": 0.026969492435455322, "y_score": 0.8260686993598938, "difference": 0.7990992069244385, "source": "\u536b\u751f\u5dfe\u6700\u597d\u4e24\u4e09\u4e2a\u5c0f\u65f6\u66f4\u6362\u4e00\u6b21\uff0c\u4e0d\u7136\u5bb9\u6613\u6ecb\u751f\u7ec6\u83cc\uff0c\u9664\u53bb\u7761\u7720\u65f6\u95f4\uff0c\u6700\u574f\u7684\u60c5\u51b5\u662f\u4e00\u5929\u66f4\u63626\u6b21\uff0c\u6bcf\u67087\u5929\uff0c\u90a3\u5c31\u662f42\u7247\uff0c\u5982\u679c\u52a0\u4e0a\u63d0\u524d\u51c6\u5907\u7684\u4efd\u53ef\u80fd\u670950\u7247\uff0c\u5e76\u4e0d\u662f\u6bcf\u4e2a\u6708\u7528\u4e00\u7247\u3002", "reference": "It is suggested to change the menstrual pad every two or three hours, or it may breed germs; the menstrual pad shall be changed for at least 6 times a day if sleeping time is excluded, 7 days a month, and 42 pieces of menstrual pads are needed for each period; there may be 50 pieces when taking the ones for preparation in advance.", "x": 0.026969492435455322, "y": 0.8260686993598938}, {"x_score": 0.01264856569468975, "y_score": 1.1573107242584229, "difference": 1.144662158563733, "source": "\uff08\u6b64\u5904\u4fee\u6539\u4e00\u4e0b\uff0c\u536b\u751f\u68c9\u6761\u4e0d\u5fc5\u5e38\u6362\uff0c\u5927\u6982\u4e94\u516d\u5c0f\u65f6\u6362\u4e00\u6b21\u5c31\u53ef\u4ee5\uff0c\u6700\u957f\u516b\u5c0f\u65f6\uff09", "reference": "(I\u2019ll make a correction, and it is not necessary to change the tampons, about every five or six hours, eight hours at most).", "x": 0.01264856569468975, "y": 1.1573107242584229}, {"x_score": 0.28762903809547424, "y_score": 1.19182288646698, "difference": 0.9041938483715057, "source": "\u6708\u7ecf\u671f\u8377\u5c14\u8499\u4f5c\u795f\u53ef\u80fd\u4f1a\u6bd4\u8f83\u66b4\u8e81\uff0c\u6392\u5375\u671f\u4e5f\u4f1a\u56e0\u4e3a\u4f53\u5185\u6fc0\u7d20\u53d8\u5316\u60c5\u7eea\u4e0d\u7a33\u5b9a\uff0c\u5c31\u662f\u5f88\u5012\u9709\uff0c\u8eab\u4f53\u7ed9\u81ea\u5df1\u4f7f\u7eca\u5b50\u3002", "reference": "Girls may be irritable during the period due to hormone, and they may have instable emotions due to changes in hormone; in a word, it just like body makes them feel awkward.", "x": 0.28762903809547424, "y": 1.19182288646698}, {"x_score": 0.4564562737941742, "y_score": 1.302551507949829, "difference": 0.8460952341556549, "source": "\u4f46\u5b98\u65b9\u72af\u7f6a\u7387\u6570\u636e\u80fd\u770b\u51fa\u5973\u6027\u63a7\u5236\u60c5\u7eea\u7684\u80fd\u529b\u8fd8\u662f\u5f88\u9ad8\u7684\uff0c\u4e5f\u4e0d\u4f1a\u62ff\u60c5\u7eea\u95ee\u9898\u627e\u501f\u53e3\u3002", "reference": "However, according to crime rate disclosed by official data, girls have very high ability in emotion control, and they don\u2019t seek excuses for emotional problems.", "x": 0.4564562737941742, "y": 1.302551507949829}, {"x_score": -0.1273544579744339, "y_score": 1.5799577236175537, "difference": 1.7073121815919876, "source": "\u6d41\u7684\u5e76\u4e0d\u53ea\u662f\u8840\uff0c\u5176\u4e2d\u5305\u542b\u8131\u843d\u7684\u5b50\u5bab\u5185\u819c\u3002", "reference": "The articles bleeding out include both blood and the endometrium falling off.", "x": -0.1273544579744339, "y": 1.5799577236175537}, {"x_score": 0.15385890007019043, "y_score": 0.7353757619857788, "difference": 0.5815168619155884, "source": "\u6708\u7ecf\u7ed3\u675f\u540e\u7684\u5b50\u5bab\u5185\u819c\u6700\u8584\uff0c\u4e4b\u540e\u6162\u6162\u53d8\u539a\uff0c\u53ef\u4ee5\u7406\u89e3\u4e3a\u5b50\u5bab\u662f\u623f\u5b50\uff0c\u6bcf\u4e2a\u6708\u5efa\u623f\u5b50\uff08\u5185\u819c\u53d8\u539a\uff09\u51c6\u5907\u8fce\u63a5\u5ba2\u4eba\uff0c\u5ba2\u4eba\u6ca1\u6709\u6765\uff0c\u5168\u90e8\u62c6\u6389\uff08\u6708\u7ecf\u6392\u51fa\uff09\u4e0b\u4e2a\u6708\u518d\u5efa\u65b0\u623f\u5b50\uff0c\u5468\u800c\u590d\u59cb\u3002", "reference": "The endometrium after the menstruation every month is the thinnest, and then it gradually gets thicker; it can be understood like this: the uterus is a house, and the house is built every month (the endometrium gets thicker) to welcome the guest, but the guest does not come, and the house is taken down totally (the menstruation is discharged), and a new house will be built the next month; it goes round and round.", "x": 0.15385890007019043, "y": 0.7353757619857788}, {"x_score": 0.1976756751537323, "y_score": 1.2422465085983276, "difference": 1.0445708334445953, "source": "\u6708\u7ecf\u5f88\u4e0d\u65b9\u4fbf\uff0c\u8fde\u7eed\u51e0\u5341\u5e74\uff0c\u6bcf\u4e2a\u6708\u51e0\u592924\u5c0f\u65f6\u6d41\u8840\uff0c\u8fd8\u4f1a\u8179\u75db\u8170\u75db\uff0c\u8c01\u613f\u610f\uff1f", "reference": "Menstruation leads to inconvenience to girls; girls bleed 24h a day for several days a month in continuous dozens of years; who want to suffer it?", "x": 0.1976756751537323, "y": 1.2422465085983276}, {"x_score": 0.2660940885543823, "y_score": 1.014899492263794, "difference": 0.7488054037094116, "source": "\u4f46\u662f\u4eba\u80fd\u51fa\u751f\u662f\u56e0\u4e3a\u4ed6\u7684\u6bcd\u4eb2\u6765\u8fc7\u6708\u7ecf\uff0c\u6708\u7ecf\u662f\u4e3a\u4e86\u51c6\u5907\u4f60\u7b2c\u4e00\u6b21\u6765\u5230\u8fd9\u4e2a\u4e16\u754c\u65f6\u8981\u4f4f10\u4e2a\u6708\u7684\u623f\u5b50\uff0c\u5927\u5bb6\u8981\u611f\u8c22\u81ea\u5df1\u7684\u6bcd\u4eb2\u89c4\u5f8b\u5065\u5eb7\u7684\u6765\u8fc7\u6708\u7ecf\u3002", "reference": "However, only girls with period can give birth to a baby, and menstruation; menstruation is coming in order to prepare for the house babies will live when they come to the world; people shall be grateful to the regular menstruation of their mother.", "x": 0.2660940885543823, "y": 1.014899492263794}, {"x_score": 0.12642322480678558, "y_score": 1.3999459743499756, "difference": 1.27352274954319, "source": "\u4ee5\u524d\u5973\u6027\u7684\u5f88\u591a\u4e8b\u60c5\u88ab\u6253\u538b\uff0c\u793e\u4f1a\u7ed9\u5973\u6027\u6d17\u8111\u8bf4\u662f\u80ae\u810f\u7684\uff0c\u7f9e\u803b\u7684\uff0c\u5927\u5bb6\u4ee5\u4e3a\u5c31\u662f\u90a3\u6837\u4e86\uff0c\u4f46\u65f6\u4ee3\u53d8\u4e86\u3002", "reference": "Women were often suppressed in the past, and some things were described as dirty and ashamed; however, times have changed.", "x": 0.12642322480678558, "y": 1.3999459743499756}, {"x_score": -0.12783902883529663, "y_score": 0.9668926000595093, "difference": 1.094731628894806, "source": "\u5982\u679c\u6709\u4eba\u89c9\u5f97\u6708\u7ecf\u6076\u5fc3\uff0c\u89c9\u5f97\u5973\u6027\u7684\u8eab\u4f53\u4e3a\u5b55\u80b2\u751f\u547d\u505a\u51fa\u7684\u51c6\u5907\u884c\u4e3a\u6076\u5fc3\uff0c\u4e0d\u8be5\u5728\u5927\u5ead\u5e7f\u4f17\u4e4b\u4e0b\u8bf4\u51fa\u6765\uff0c\u5973\u5b69\u5b50\u4eec\u7ad9\u8d77\u6765\uff0c\u4e0d\u8981\u518d\u8fd9\u4e48\u60f3\uff0c\u4ece\u672a\u7ecf\u5386\u8fc7\uff0c\u8fd9\u8f88\u5b50\u4e5f\u4e0d\u4f1a\u7ecf\u5386\uff0c\u4e5f\u4e0d\u600e\u4e48\u4e86\u89e3\u7684\u7537\u6027\u4eec\uff0c\u4e0d\u8981\u90a3\u4e48\u5fd8\u6069\u8d1f\u4e49\u4e0d\u77e5\u597d\u6b79\uff0c\u8fd9\u79cd\u6001\u5ea6\u600e\u4e48\u597d\u610f\u601d\u9762\u5bf9\u81ea\u5df1\u7684\u6bcd\u4eb2\uff0c\u600e\u4e48\u597d\u610f\u601d\u60f3\u8981\u81ea\u5df1\u7684\u5b69\u5b50\uff1f", "reference": "If somebody feels menstruation disgusting, which is the behavior of women in order to give birth to a baby, they should not say it publicly; girls shall not have such an idea, and men who do not understand it shall not be ungrateful; how can they face their mothers and have their own babies with this attitude?", "x": -0.12783902883529663, "y": 0.9668926000595093}, {"x_score": 0.059001486748456955, "y_score": 1.4545835256576538, "difference": 1.3955820389091969, "source": "\u6700\u540e\uff0c\u59d0\u59b9\u4eec\u8bd5\u8bd5\u536b\u751f\u68c9\u6761\u5427\uff0c\u771f\u7684\u597d\u7528\u3002", "reference": "Girls can have a try of tampons, and they are really good.", "x": 0.059001486748456955, "y": 1.4545835256576538}, {"x_score": 0.621350109577179, "y_score": 1.5687928199768066, "difference": 0.9474427103996277, "source": "\u5f62\u800c\u4e0a\u5b66\u662f\u6307\u901a\u8fc7\u7406\u6027\u7684\u63a8\u7406\u548c\u903b\u8f91\u53bb\u7814\u7a76\u4e0d\u80fd\u76f4\u63a5\u900f\u8fc7\u611f\u77e5\u800c\u5f97\u5230\u7b54\u6848\u7684\u95ee\u9898\u3002", "reference": "Metaphysics means studying with rational reasoning and logic, but not acquiring answers directly from perception.", "x": 0.621350109577179, "y": 1.5687928199768066}, {"x_score": 0.9460875391960144, "y_score": 1.4381375312805176, "difference": 0.4920499920845032, "source": "\u5f62\u800c\u4e0a\u5b66\u662f\u54f2\u5b66\u7684\u57fa\u672c\u6cd5\u5219\uff0c\u65e8\u5728\u89e3\u91ca\u5b58\u5728\u548c\u4e16\u754c\u7684\u57fa\u672c\u6027\u8d28\u3002", "reference": "Metaphysics is the basic principle for philosophy, which aims to explain the existence and the basic nature of the world.", "x": 0.9460875391960144, "y": 1.4381375312805176}, {"x_score": -0.11639732867479324, "y_score": 0.656095564365387, "difference": 0.7724928930401802, "source": "\u4e2d\u6587\u8bd1\u540d\u201c\u5f62\u800c\u4e0a\u5b66\u201d\u53d6\u81ea\u300a\u6613\u7ecf\u2022\u7cfb\u8f9e\u4e0a\u4f20\u300b\u201c\u5f62\u800c\u4e0a\u8005\u8c13\u4e4b\u9053\uff0c\u5f62\u800c\u4e0b\u8005\u8c13\u4e4b\u5668\u201d\u4e00\u8bed\uff0c\u4e3a\u65e5\u672c\u4eba\u4e95\u4e0a\u54f2\u6b21\u90ce\uff08\u660e\u6cbb\u65f6\u4ee3\uff09\u7531metaphysic\u7ffb\u8bd1\u800c\u6765\u3002", "reference": "The Chinese translated name of \u201cmetaphysics\u201d was acquired from \u201cmetaphysics is known as idea, and physics is known as device\u201d in the Book of Changes, Copulative, upper volume, which was translated from metaphysic by Tetsujiro Inoue, a Japanese man (the meji era).", "x": -0.11639732867479324, "y": 0.656095564365387}, {"x_score": 0.41143009066581726, "y_score": 1.2718939781188965, "difference": 0.8604638874530792, "source": "\u5f62\u800c\u4e0a\u5b66\u5206\u652f\u5305\u62ec\u672c\u4f53\u8bba\u3001\u81ea\u7136\u795e\u5b66\u53ca\u5176\u5ef6\u4f38\u95ee\u9898\u7b49\u3002", "reference": "Metaphysics includes some branches, i.e., the ontology, the natural theology and the extended issues.", "x": 0.41143009066581726, "y": 1.2718939781188965}, {"x_score": 0.6895365118980408, "y_score": 1.3784397840499878, "difference": 0.688903272151947, "source": "\u672c\u4f53\u8bba\u5c31\u662f\u201c\u7814\u7a76\u5230\u5e95\u54ea\u4e9b\u540d\u8bcd\u4ee3\u8868\u771f\u5b9e\u7684\u5b58\u5728\u5b9e\u4f53\uff0c\u54ea\u4e9b\u540d\u8bcd\u53ea\u662f\u4ee3\u8868\u4e00\u79cd\u6982\u5ff5\u201d\u3002", "reference": "The ontology is \u201cto study which nouns represent for authentic entities and which nouns represent for only a concept\u201d.", "x": 0.6895365118980408, "y": 1.3784397840499878}, {"x_score": 0.7483895421028137, "y_score": 1.5869581699371338, "difference": 0.8385686278343201, "source": "\u5f62\u800c\u4e0a\u5b66\u81ea\u7136\u4e3b\u4e49\uff0c\u6307\u5426\u8ba4\u4e0a\u5e1d\u5b58\u5728\u3002", "reference": "The metaphysical naturalism means denying the existence of God.", "x": 0.7483895421028137, "y": 1.5869581699371338}, {"x_score": 0.612912654876709, "y_score": 1.3171238899230957, "difference": 0.7042112350463867, "source": "\u5176\u7406\u8bba\u57fa\u7840\u8ba4\u4e3a\u6240\u6709\u73b0\u8c61\u7686\u53ef\u7528\u81ea\u7136\u7406\u7531\u7684\u6982\u5ff5\u89e3\u91ca\uff0c\u7531\u652f\u6301\u79d1\u5b66\u548c\u6f14\u5316\u8bba\u7684\u54f2\u5b66\u5bb6\u63d0\u51fa\u3002", "reference": "According to the theoretical basis, all the phenomena can be explained with the concept of natural reasons, proposed by scientists supporting science and the theory of evolution.", "x": 0.612912654876709, "y": 1.3171238899230957}, {"x_score": 0.5953984260559082, "y_score": 1.4224152565002441, "difference": 0.8270168304443359, "source": "\u800c\u65b9\u6cd5\u81ea\u7136\u4e3b\u4e49\u6307\u5bf9\u4e0a\u5e1d\u4e0d\u7f6e\u4e00\u8bcd\u7684\u7814\u7a76\u65b9\u6cd5\u3002", "reference": "Methodological naturalism refers to the research method not to speak a single word about God.", "x": 0.5953984260559082, "y": 1.4224152565002441}, {"x_score": 0.4546465277671814, "y_score": 1.2169811725616455, "difference": 0.7623346447944641, "source": "\u7cbe\u795e\u54f2\u5b66\u662f\u7814\u7a76\u610f\u8bc6\u4ee5\u53ca\u5b83\u4eec\u4e0e\u8089\u4f53\uff08\u5c24\u5176\u662f\u5927\u8111\uff09\u7684\u5173\u7cfb\u7684\u672c\u8d28\u7684\u54f2\u5b66\u5206\u652f\u3002", "reference": "Philosophy of mind is a brand of philosophy in research on consciousness and the nature of the relation between consciousness and the flesh (especially the brain).", "x": 0.4546465277671814, "y": 1.2169811725616455}, {"x_score": 0.5576003193855286, "y_score": 1.414497971534729, "difference": 0.8568976521492004, "source": "\u4e8c\u5143\u8bba\u4e0e\u4e00\u5143\u8bba\u662f\u8ba8\u8bba\u201c\u5fc3\u7075\u4e0e\u8089\u4f53\u7684\u5173\u7cfb\u201d\u6700\u4e3b\u8981\u7684\u4e24\u6d3e\u601d\u60f3\u3002", "reference": "The dualism and the monism are two main schools of ideas discussing on \u201crelationship between soul and flesh\u201d.", "x": 0.5576003193855286, "y": 1.414497971534729}, {"x_score": 0.737400472164154, "y_score": 1.4712384939193726, "difference": 0.7338380217552185, "source": "\u77e5\u8bc6\u8bba\u662f\u63a2\u8ba8\u77e5\u8bc6\u7684\u672c\u8d28\u3001\u8d77\u6e90\u548c\u8303\u56f4\u7684\u4e00\u4e2a\u54f2\u5b66\u5206\u652f\u3002", "reference": "Theory of knowledge is a branch of philosophy in research on essence, origin and scope of knowledge.", "x": 0.737400472164154, "y": 1.4712384939193726}, {"x_score": 0.6450609564781189, "y_score": 1.3064452409744263, "difference": 0.6613842844963074, "source": "\u4f26\u7406\u5b66\u662f\u5bf9\u4eba\u7c7b\u9053\u5fb7\u751f\u6d3b\u8fdb\u884c\u7cfb\u7edf\u6027\u601d\u8003\u548c\u7814\u7a76\u7684\u5b66\u79d1\uff1b\u5728\u8fd9\u91cc\uff0c\u9053\u5fb7\u5b9a\u4e49\u4e3a\u4e00\u7fa4\u4eba\u6216\u4e00\u79cd\u6587\u5316\u6240\u8ba4\u53ef\u7684\u6240\u6709\u884c\u4e3a\u51c6\u5219\u3002", "reference": "Moral philosophy is a subject in research on systematic thinking and research of moral life of people; here the morality is defined as all the standards of behaviors identified by a group of people or a culture.", "x": 0.6450609564781189, "y": 1.3064452409744263}, {"x_score": 0.3589584231376648, "y_score": 1.1833314895629883, "difference": 0.8243730664253235, "source": "\u4e3b\u8981\u5206\u4e3a\u5143\u4f26\u7406\u5b66\uff08\u62bd\u8c61\u5730\u7814\u7a76\u4f26\u7406\u7406\u8bba\u6216\u6279\u5224\u7684\u672c\u8d28\uff09\u3001\u89c4\u8303\u4f26\u7406\u5b66\uff08\u8bc4\u5224\u5404\u79cd\u4e0d\u540c\u7684\u9053\u5fb7\u89c2\uff0c\u5e76\u4e14\u5bf9\u4e8e\u6b63\u786e\u6216\u9519\u8bef\u884c\u4e3a\u7ed9\u51fa\u9053\u5fb7\u51c6\u5219\u5efa\u8bae\u3002", "reference": "It is mainly divided into the meta-ethics (which researches on theory of ethics in an abstract way) and the normative ethics (which evaluate on different moral values in a critical way, and gives suggestions on moral code for correct or incorrect behaviors.", "x": 0.3589584231376648, "y": 1.1833314895629883}, {"x_score": 0.3132019639015198, "y_score": 0.9262880682945251, "difference": 0.6130861043930054, "source": "\u5b83\u7814\u7a76\u4eba\u4eec\u5e94\u8be5\u9075\u5b88\u4ec0\u4e48\u6837\u5f0f\u7684\u9053\u5fb7\u884c\u4e3a\u51c6\u5219\uff09\u3001\u5e94\u7528\u4f26\u7406\u5b66\uff08\u5c06\u4f26\u7406\u7406\u8bba\u5e94\u7528\u4e8e\u5b9e\u9645\u751f\u6d3b\u72b6\u51b5\u7684\u5b66\u672f\uff0c\u5305\u62ec\u751f\u7269\u4f26\u7406\u5b66\u3001\u653f\u6cbb\u4f26\u7406\u5b66\u7b49\uff09\u3001\u63cf\u8ff0\u4f26\u7406\u5b66\uff08\u641c\u96c6\u5173\u4e8e\u4eba\u4eec\u600e\u6837\u751f\u6d3b\u7684\u4fe1\u606f\uff0c\u4ece\u89c2\u5bdf\u5230\u7684\u6837\u5f0f\u6765\u4f5c\u603b\u7ed3\u3002", "reference": "It conducts research on what kind of moral behavior code shall be observed by people), the applied ethics (the science that applies the theory of ethics to practical living conditions, including biological ethics and political ethics, etc.) and descriptive ethics (which collects information about how do people live, and makes conclusion from the observed patterns.", "x": 0.3132019639015198, "y": 0.9262880682945251}, {"x_score": 0.42313119769096375, "y_score": 1.0810489654541016, "difference": 0.6579177677631378, "source": "\u5b83\u5bf9\u4e8e\u4f26\u7406\u7684\u68c0\u89c6\u4e0d\u662f\u4ece\u9884\u60f3\u7684\u7406\u8bba\u51fa\u53d1\uff0c\u800c\u662f\u8c03\u67e5\u5b9e\u9645\u9053\u5fb7\u4e3b\u4f53\uff08moral agent\uff09\u6240\u505a\u51fa\u3001\u5e76\u4e14\u88ab\u89c2\u5bdf\u5230\u7684\u771f\u5b9e\u6289\u62e9\uff0c\u4fc3\u6210\u4e86\u8fd9\u51b3\u62e9\u7684\u6240\u6709\u9053\u5fb7\u56e0\u7d20\uff0c\u5b83\u7814\u8ba8\u793e\u4f1a\u65cf\u7fa4\u6240\u6301\u6709\u7684\u4f26\u7406\u89c2\uff09\u3002", "reference": "Its viewing on ethics does not start from a preconceived theory, but a true decision made based on investigation on actual moral agent which can be observed; it promotes all the moral elements of the decision, and discusses on the ethics held by social groups).", "x": 0.42313119769096375, "y": 1.0810489654541016}, {"x_score": 0.5225757956504822, "y_score": 1.3647658824920654, "difference": 0.8421900868415833, "source": "\u4f26\u7406\u5b66\u5386\u53f2\u5305\u62ec\u5e0c\u814a\u7f57\u9a6c\u4f26\u7406\u5b66\u3001\u4e2d\u4e16\u7eaa\u57fa\u7763\u6559\u4f26\u7406\u5b66\u3002", "reference": "Ethics includes the Greek and Roman ethics, as well as the middle ages christianity ethics.", "x": 0.5225757956504822, "y": 1.3647658824920654}, {"x_score": 0.3841370642185211, "y_score": 1.3456871509552002, "difference": 0.9615500867366791, "source": "\u7b2c\u4e00\u90e8\u5206\uff1a\u4eba\u6587\u4e3b\u4e49\u7684\u4f26\u7406\u601d\u60f3\uff0c\u4ee5\u74e6\u62c9\u4e0e\u8499\u7530\u7b49\u4eba\u4e3a\u4ee3\u8868\u3002", "reference": "Part 1: Humanistic ethical thought, represented by Vara, Montaigne, etc.", "x": 0.3841370642185211, "y": 1.3456871509552002}, {"x_score": 0.8276583552360535, "y_score": 1.4790165424346924, "difference": 0.6513581871986389, "source": "\u7b2c\u4e8c\u90e8\u5206\uff1a\u5b97\u6559\u6539\u9769\u7684\u4f26\u7406\u601d\u60f3\uff0c\u4ee5\u52a0\u5c14\u6587\u4e3a\u4ee3\u8868\u3002", "reference": "Part 2: Ethical thought of religious reform, represented by Calvin.", "x": 0.8276583552360535, "y": 1.4790165424346924}, {"x_score": -0.03718983009457588, "y_score": 0.5860624313354492, "difference": 0.6232522614300251, "source": "\u7b2c\u4e09\u90e8\u5206\uff1a\u653f\u6cbb\u7684\u4f26\u7406\u5b66\uff0c\u4ee5\u9a6c\u57fa\u96c5\u7ef4\u5229\u7b49\u4eba\u4e3a\u4ee3\u8868\u3001\u8fd1\u4ee3\u4f26\u7406\u5b66\uff0817-18\u4e16\u7eaa\uff0c\u82f1\u56fd\u7ecf\u9a8c\u4e3b\u4e49\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u4f11\u8c1f\u7b49\uff0c17-18\u4e16\u7eaa\uff0c\u6b27\u9646\u7406\u6027\u4e3b\u4e49\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u65af\u5bbe\u8bfa\u838e\u7b49\uff0c18\u4e16\u7eaa\uff0c\u6cd5\u56fd\u542f\u8499\u6d3e\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u4f0f\u5c14\u6cf0\u7b49\uff0c18-19\u4e16\u7eaa\uff0c\u5fb7\u56fd\u5b66\u9662\u6d3e\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u5eb7\u5fb7\u4e0e\u9ed1\u683c\u5c14\u7b49\uff0c18-19\u4e16\u7eaa\uff0c\u82f1\u56fd\u529f\u5229\u4e3b\u4e49\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u8fb9\u6c81\u4e0e\u897f\u57fa\u7ef4\u514b\u7b49\uff0c19\u4e16\u7eaa\uff0c\u82f1\u56fd\u8fdb\u5316\u8bba\u4f26\u7406\u5b66\uff0c\u4ee3\u8868\u4eba\u7269\uff1a\u53f2\u5bbe\u585e\u4e0e\u8d6b\u80e5\u9ece\u7b49\uff0c19\u4e16\u7eaa\u540e\u671f\uff0c\u5fb7\ 74893307685852, "y_score": 1.3548405170440674, "difference": 0.6673511862754822, "source": "\u903b\u8f91\u901a\u5e38\u5305\u62ec\u4e09\u4e2a\u90e8\u4efd\uff1a\u5f52\u7eb3\u63a8\u7406\u3001\u6eaf\u56e0\u63a8\u7406\u548c\u6f14\u7ece\u63a8\u7406\uff0c\u53ef\u5206\u4e3a\u5f62\u5f0f\u903b\u8f91\u548c\u975e\u5f62\u5f0f\u903b\u8f91\u3002", "reference": "Logic generally includes three parts: inductive inference, abductive inference and deductive inference, which can be divided into the formal logic and the nonformal logic.", "x": 0.6874893307685852, "y": 1.3548405170440674}, {"x_score": 0.5420930981636047, "y_score": 1.4133827686309814, "difference": 0.8712896704673767, "source": "\u7f8e\u5b66\u662f\u4ee5\u5bf9\u7f8e\u7684\u672c\u8d28\u53ca\u5176\u610f\u4e49\u7684\u7814\u7a76\u4e3a\u4e3b\u9898\u7684\u5b66\u79d1\u3002", "reference": "Aesthetics is a subject in research of the theme of the nature and the significance of beauty.", "x": 0.5420930981636047, "y": 1.4133827686309814}, {"x_score": 0.754816472530365, "y_score": 1.5210387706756592, "difference": 0.7662222981452942, "source": "\u4e01\u5b50\u9716\uff1a\u81f4\u53cb\u4eba\u3002", "reference": "Ding Zilin: to my friends.", "x": 0.754816472530365, "y": 1.5210387706756592}, {"x_score": 0.19190356135368347, "y_score": 1.185111403465271, "difference": 0.9932078421115875, "source": "\u672c\u4eba\u5728\u6b64\u8877\u5fc3\u611f\u8c22\u5404\u4f4d\u670b\u53cb\u5728\u6211\u4eec\u4eb2\u4eba\u9047\u96be\u540e\u768430\u591a\u5e74\u6f2b\u957f\u671f\u95f4\u5185\u6240\u7ed9\u4e88\u7684\u4eba\u9053\u6551\u52a9\uff0c\u5c24\u5176\u662f\u5728\u62111994\u5e74\u521d\u66fe\u4ee5\u4e2a\u4eba\u540d\u4e49\u5411\u56fd\u5185\u5916\u53cb\u4eba\u53d1\u51fa\u8fc7\u4eba\u9053\u6551\u52a9\u547c\u5401\u4ee5\u6765\uff0c\u8fc4\u4eca\u4e3a\u6b62\u672a\u66fe\u4e2d\u65ad\u7684\u6551\u52a9\u3002", "reference": "I want to show my thanks to all the humanitarian aid provided by my friends within more than 30 years since our relatives died in the accident; especially, the aid has never been interrupted till now since I appealed to foreign friends in my name in 1994.", "x": 0.19190356135368347, "y": 1.185111403465271}, {"x_score": 0.5094433426856995, "y_score": 1.5324482917785645, "difference": 1.023004949092865, "source": "\u73b0\u5982\u4eca\u7edd\u5927\u591a\u6570\u9047\u96be\u8005\u7684\u8001\u7236\u6bcd\u5747\u5df2\u8c22\u4e16\uff0c\u9057\u5b64\u4eec\u4e5f\u5df2\u957f\u5927\u6210\u5bb6\u5c31\u4e1a\u3002", "reference": "Parents of most victims have passed away, and their orphans have been grown up and have got married or got a job.", "x": 0.5094433426856995, "y": 1.5324482917785645}, {"x_score": 0.14543652534484863, "y_score": 1.584150791168213, "difference": 1.4387142658233643, "source": "\u662f\u4f60\u4eec\u7684\u4e49\u4e3e\u5e2e\u52a9\u6211\u4eec\u8fd9\u4e9b\u8499\u96be\u5bb6\u5ead\u5ea6\u8fc7\u4e86\u6700\u4e3a\u8270\u96be\u7684\u65f6\u523b\u3002", "reference": "It was your magnanimous act that helped families like mine passed the toughest time.", "x": 0.14543652534484863, "y": 1.584150791168213}, {"x_score": 0.07741865515708923, "y_score": 1.5011652708053589, "difference": 1.4237466156482697, "source": "\u76ee\u524d\u65b0\u51a0\u75ab\u60c5\u6b63\u5728\u5168\u7403\u8086\u8650\uff0c\u5927\u591a\u6570\u7684\u6350\u6b3e\u8005\u4e5f\u5df2\u5e74\u5c4a\u9000\u4f11\u3002", "reference": "At present, the coronavirus pandemic is spreading all over the whole world, and most donors will retire soon.", "x": 0.07741865515708923, "y": 1.5011652708053589}, {"x_score": 0.11602560430765152, "y_score": 1.0792458057403564, "difference": 0.9632202014327049, "source": "\u56e0\u6b64\uff0c\u6211\u6073\u5207\u5730\u8bf7\u6c42\u4f60\u4eec\u4e2d\u6b62\u7ed9\u6211\u4eec\u96be\u5c5e\u2014\u2014\u5929\u5b89\u95e8\u6bcd\u4eb2\u7fa4\u4f53\u4eba\u9053\u6350\u6b3e\uff0c\u8fd9\u9879\u4eba\u9053\u6551\u52a9\u6d3b\u52a8\u65e9\u5c31\u5e94\u8be5\u753b\u4e0a\u5b8c\u7f8e\u7684\u53e5\u53f7\u4e86\u3002", "reference": "Therefore, I sincerely request you to stop the humanitarian donation to the mothers of the Tian An Men group, which should have been ended at an earlier time.", "x": 0.11602560430765152, "y": 1.0792458057403564}, {"x_score": 0.3627084493637085, "y_score": 1.4298664331436157, "difference": 1.0671579837799072, "source": "\u6211\u5c06\u6c38\u8fdc\u94ed\u8bb0\u4f60\u4eec\u7684\u7231\u5fc3\uff0c\u5e76\u575a\u4fe1\u4f60\u4eec\u7684\u4e49\u4e3e\u5fc5\u5c06\u4e3a\u5386\u53f2\u94ed\u8bb0\u3002", "reference": "I will forever bear your love in mind, and will firmly believe that your magnanimous act will be remembered by the history.", "x": 0.3627084493637085, "y": 1.4298664331436157}, {"x_score": 0.3224354386329651, "y_score": 1.670433759689331, "difference": 1.347998321056366, "source": "\u7531\u4e8e\u79cd\u79cd\u539f\u56e0\uff0c\u6211\u53ea\u80fd\u4ee5\u6b64\u65b9\u5f0f\u8868\u8fbe\u81ea\u5df1\u7684\u610f\u613f\uff0c\u8bf7\u670b\u53cb\u4eec\u8c05\u89e3\uff01", "reference": "I have to express my will due to some reasons, and please forgive me!", "x": 0.3224354386329651, "y": 1.670433759689331}, {"x_score": 2.0209622383117676, "y_score": 2.0284290313720703, "difference": 0.007466793060302734, "source": "\u8bf7\u63a5\u53d7\u6211\u8bda\u631a\u7684\u795d\u798f\u3002", "reference": "Please accept my sincere wishes.", "x": 2.0209622383117676, "y": 2.0284290313720703}, {"x_score": 0.17383728921413422, "y_score": 1.2277114391326904, "difference": 1.0538741499185562, "source": "\u9676\u4e1a\u6309\uff1a\u8bf7\u5141\u8bb8\u6211\u501f\u6b64\u673a\u4f1a\uff0c\u5bf9\u5168\u7f8e\u5b66\u81ea\u8054\uff08IFCSS\uff09\u548c\u660e\u5c3c\u82cf\u8fbe\u4e2d\u56fd\u6c11\u4e3b\u57fa\u91d1\u4f1a\uff08MCDF\uff09\u4ece\u4e8b\u4eba\u9053\u4e3b\u4e49\u6551\u52a932\u5e74\u7684\u5386\u53f2\u4f5c\u4e00\u4e2a\u7b80\u5355\u4ecb\u7ecd\u3002", "reference": "Note from Tao Ye: Please allow me to introduce the history of the humanitarian act by IFCSS and MCDF for 32 years.", "x": 0.17383728921413422, "y": 1.2277114391326904}, {"x_score": 0.5971342921257019, "y_score": 1.3710379600524902, "difference": 0.7739036679267883, "source": "\u5728\u4ece\u4e8b\u4eba\u9053\u4e3b\u4e49\u6551\u52a9\u7684\u8fc7\u7a0b\u4e2d\uff0c\u5168\u7f8e\u5b66\u81ea\u8054\u4e0e\u660e\u5c3c\u82cf\u8fbe\u4e2d\u56fd\u6c11\u4e3b\u57fa\u91d1\u4f1a\u662f\u5e73\u884c\u7684\u4e24\u4e2a\u7ec4\u7ec7\uff0c\u9879\u76ee\u7684\u6267\u884c\u8005\u5e38\u6709\u4ea4\u53c9\u3002", "reference": "During the humanitarian act, IFCSS and MCDF are two parallel organizations, with intersection in executors of projects.", "x": 0.5971342921257019, "y": 1.3710379600524902}, {"x_score": 0.43061563372612, "y_score": 1.0501102209091187, "difference": 0.6194945871829987, "source": "\uff08\u82f9\u679c\u65e5\u62a5\u56fe\uff1a\u5929\u5b89\u9580\u6bcd\u89aa\u7db2\u7ad9\u7531\u9676\u696d\u8ca0\u8cac\u6253\u7406\u3002\uff09pic.twitter.com/UxID9ZGjzm", "reference": "(Apple Daily Chart: the website of the mothers of the Tian An Men is managed by Tao Ye. \uff09pic.twitter.com/UxID9ZGjzm", "x": 0.43061563372612, "y": 1.0501102209091187}, {"x_score": 0.23893189430236816, "y_score": 1.2612488269805908, "difference": 1.0223169326782227, "source": "\u6551\u52a9\u6b3e\u5e38\u5e38\u4e0d\u80fd\u987a\u5229\u9001\u8fbe\u516d\u56db\u96be\u5c5e\u624b\u4e2d\u3002", "reference": "Sometimes, the aid fund could not be delivered to the relatives of the victims of the June 4 event.", "x": 0.23893189430236816, "y": 1.2612488269805908}, {"x_score": -0.07879986613988876, "y_score": 1.1634974479675293, "difference": 1.242297314107418, "source": "1994\u5e74\uff0c\u7ecf\u4e01\u8001\u5e08\u5efa\u8bae\uff0c\u7531\u201c\u5929\u5b89\u95e8\u6bcd\u4eb2\u201d\u6210\u7acb\u4e13\u95e8\u5c0f\u7ec4\uff0c\u7edf\u7b79\u548c\u8d1f\u8d23\u4eba\u9053\u6551\u52a9\u6b3e\u7684\u63a5\u6536\u4e0e\u5206\u53d1\u3002", "reference": "In 1994, as suggested by Teacher Ding, a special group was established, in charge of receiving and distribution of the humanitarian donation.", "x": -0.07879986613988876, "y": 1.1634974479675293}, {"x_score": 0.11137464642524719, "y_score": 1.057597041130066, "difference": 0.9462223947048187, "source": "1998\u5e74\uff0cMCDF\u8bbe\u7acb\u300a\u516d\u56db\u5b64\u513f\u6559\u80b2\u57fa\u91d1\u300b\uff0c\u6267\u884c11\u5e74\u540e\uff0c\u4e8e2009\u5e74\uff0c\u5728\u6240\u6709\u516d\u56db\u5b64\u513f\u90fd\u5927\u5b66\u6bd5\u4e1a\u540e\uff0cMCDF\u7ee7\u800c\u8bbe\u7acb\u300a\u516d\u56db\u5b64\u82e6\u8001\u4eba\u7279\u56f0\u6237\u6551\u52a9\u57fa\u91d1\u300b\uff0c\u5e76\u4e00\u76f4\u6267\u884c\u81f3\u4eca\u3002", "reference": "In 1998, Children\u2019s Education Fund for Orphans of June 4 was established by MCDF; after implementation of 11 years, when all the orphans graduated from schools in 2009, MCDF established the Relief Fund for Helpless Elderly and Poor Households, which has been implemented until now.", "x": 0.11137464642524719, "y": 1.057597041130066}, {"x_score": -0.015666430816054344, "y_score": 1.348900556564331, "difference": 1.3645669873803854, "source": "\u8fd9\u4e9b\u9879\u76ee\u7684\u8d44\u91d1\uff0c\u4e3b\u8981\u6765\u81ea\u516d\u56db\u5f53\u5e74\u7684\u6821\u56ed\u548c\u793e\u4f1a\u6350\u6b3e\uff0c\u6765\u81ea\u4e2a\u4eba\u7684\u6177\u6168\u6350\u52a9\uff0c\u5e76\u53d7\u5230\u5144\u5f1f\u5927\u5b66\u6c11\u4e3b\u57fa\u91d1\u4f1a\u7684\u652f\u6301\u3002", "reference": "The funds of the projects were mainly from campus and social donations, as well as the MCDF.", "x": -0.015666430816054344, "y": 1.348900556564331}, {"x_score": -0.43421006202697754, "y_score": 1.7272205352783203, "difference": 2.161430597305298, "source": "\u81ea2018\u5e74\u8d77\uff0c\u8fd8\u5f97\u5230\u4e86\u52b3\u6539\u7814\u7a76\u57fa\u91d1\u4f1a\u7684\u652f\u6301\u3002", "reference": "Laogai Research Foundation has provided support from 2018.", "x": -0.43421006202697754, "y": 1.7272205352783203}, {"x_score": 0.012948209419846535, "y_score": 1.3287928104400635, "difference": 1.315844601020217, "source": "\u76f4\u5230\u53bb\u5e74\uff0c\u65f6\u969431\u5e74\u540e\uff0c\u516d\u56db\u96be\u5c5e\u4e ll solve them.", "x": -0.4919164478778839, "y": 1.297868251800537}, {"x_score": -0.6379553079605103, "y_score": 1.0573762655258179, "difference": 1.6953315734863281, "source": "\u4e8c\u3001\u867d\u7136\u53f3\u6d3e\u5728\u5386\u53f2\u4e0a\u6709\u5f97\u5fd7\u65f6\u4ee3\uff0c\u4f46\u4e0d\u957f\uff0c\u6240\u4ee5\u77ed\u662f\u56e0\u4e3a\u7ed9\u70b9\u513f\u9633\u5149\u5c31\u707f\u70c2\uff0c\u559d\u70b9\u513f\u5f00\u6c34\u5c31\u51fa\u6c57\uff1b\u7a0d\u5f97\u5fd7\u4fbf\u5f97\u9647\u671b\u8700\uff0c\u906d\u6253\u51fb\u4fbf\u6bdb\u5c06\u7109\u9644\u3002", "reference": "2. Although the right wing achieved its ambition in the history, but it was not long; it was short because it was really arrogant.", "x": -0.6379553079605103, "y": 1.0573762655258179}, {"x_score": 0.3425602614879608, "y_score": 1.3671948909759521, "difference": 1.0246346294879913, "source": "\u4f46\u5b9e\u4e8b\u6c42\u662f\u6765\u8bf4\uff0c\u53f3\u6d3e\u5728\u793e\u4f1a\u8fdb\u6b65\u8fc7\u7a0b\u4e2d\u8d77\u5230\u8fc7\u79ef\u6781\u4f5c\u7528\u3002", "reference": "To be realistic, the right wing played positive roles during the social progress process.", "x": 0.3425602614879608, "y": 1.3671948909759521}, {"x_score": 0.36295923590660095, "y_score": 1.0377824306488037, "difference": 0.6748231947422028, "source": "\u4ece\u7ed3\u675f\u6587\u9769\u5b9a\u4e49\u771f\u7406\u6807\u51c6\uff0c\u53d1\u5c55\u7ecf\u6d4e\u63d0\u9ad8\u79d1\u6280\u4ee5\u53ca\u4fc3\u8fdb\u884c\u653f\u5236\u5ea6\u5316\u548c\u4eba\u6743\u4fdd\u969c\u7b49\u65b9\u9762\uff0c\u53f3\u6d3e\u7684\u79ef\u6781\u610f\u4e49\u4e0d\u8be5\u5426\u5b9a\u3002", "reference": "The positive roles played by the right wing should not be denied on aspects of defining the standard of truth after the Cultural Revolution, improving science and technology by developing economy and administrative systemation and guarantee of human rights.", "x": 0.36295923590660095, "y": 1.0377824306488037}, {"x_score": 0.16966059803962708, "y_score": 1.0102673768997192, "difference": 0.8406067
