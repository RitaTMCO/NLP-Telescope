or people are required to change or improve China; the people who intend to pull chestnut out of fire with political speculation attempt is not the right wing but the bastard.", "x": -0.06425996124744415, "y": 0.7757200598716736}, {"x_score": 0.20825132727622986, "y_score": 1.4657769203186035, "difference": 1.2575255930423737, "source": "\u518d\u804a\u804a\u5de6\u3002", "reference": "Let\u2019s talk about the left wing.", "x": 0.20825132727622986, "y": 1.4657769203186035}, {"x_score": 0.14727874100208282, "y_score": 1.181918740272522, "difference": 1.0346399992704391, "source": "\u5de6\uff0c\u5176\u5b9e\u662f\u4e00\u5e2e\u65f6\u4ee3\u548c\u653f\u6cbb\u7684\u5f03\u513f\u3002", "reference": "In fact, the left wing includes the abandoned persons of the era and the politics.", "x": 0.14727874100208282, "y": 1.181918740272522}, {"x_score": -0.1331162303686142, "y_score": 0.7715720534324646, "difference": 0.9046882838010788, "source": "\u5982\u679c\u8bf4\u53f3\u5177\u6709\u5bf9\u793e\u4f1a\u7684\u79ef\u6781\u610f\u4e49\uff0c\u5171\u4ea7\u515a\u8fd8\u4f1a\u5728\u9700\u8981\u7684\u65f6\u5019\u542c\u53d6\u4e00\u4e9b\u53f3\u7684\u8a00\u8bba\u548c\u5206\u6790\u4ed6\u4eec\u7684\u601d\u60f3\uff0c\u90a3\u4e48\u5de6\u5c31\u6ca1\u8fd9\u9020\u5316\u4e86\uff0c\u56e0\u4e3a\u5de6\u6240\u8981\u7684\u6b63\u662f\u5171\u4ea7\u515a\u6240\u6254\u6389\u7684\u7cdf\u7c95\uff01", "reference": "If it is said that the right wing plays positive roles to the society, and the Communist Party listens to the speech of the right wing and analyzes their thinking; therefore, the left wing is good for nothing, and what it wants is just those abandoned by the Communist Party!", "x": -0.1331162303686142, "y": 0.7715720534324646}, {"x_score": 0.044807713478803635, "y_score": 1.1838388442993164, "difference": 1.1390311308205128, "source": "\u4e94\u3001\u6700\u8fd1\u770b\u5230\u4e00\u4e9b\u670b\u53cb\u8fb9\u603c\u53cd\u8d3c\u8fb9\u9a73\u5de6\u766b\uff0c\u8fd8\u633a\u52a8\u771f\u6c14\uff0c\u6211\u89c9\u5f97\u5927\u53ef\u4e0d\u5fc5\u3002", "reference": "5. Seeing that some people are blaming both mob rebels and the left wing, I don\u2019t think it is necessary to do so.", "x": 0.044807713478803635, "y": 1.1838388442993164}, {"x_score": -0.32414186000823975, "y_score": 1.153375267982483, "difference": 1.4775171279907227, "source": "\u8ddf\u6c49\u5978\u8ddf\u5de6\u766b\u90fd\u4e0d\u8981\u8bd5\u56fe\u8bb2\u7406\uff0c\u90fd\u662f\u4e00\u6839\u513f\u7b4b\uff0c\u65e0\u7406\u53ef\u8bb2\u3002", "reference": "Don\u2019t try reasoning with traitors or the left wing, because there is no reason to talk with them.", "x": -0.32414186000823975, "y": 1.153375267982483}, {"x_score": 0.24657441675662994, "y_score": 1.3092749118804932, "difference": 1.0627004951238632, "source": "\u4e5f\u4e0d\u8981\u8bd5\u56fe\u8bc1\u660e\u54b1\u4eec\u662f\u6b63\u786e\u7684\uff0c\u66f4\u4e0d\u8981\u60f3\u7740\u8ba9\u53cd\u8d3c\u548c\u5de6\u766b\u627f\u8ba4\uff0c\u4f55\u5fc5\u5462\uff1f", "reference": "Don\u2019t try proving that we are correct, and don\u2019t make the traitors or the left wing to admit it; we don\u2019t need to do so.", "x": 0.24657441675662994, "y": 1.3092749118804932}, {"x_score": -0.23835252225399017, "y_score": 1.2271101474761963, "difference": 1.4654626697301865, "source": "\u6211\u8fd9\u6837\u544a\u8bc9\u670b\u53cb\u4eec\uff1a\u5f53\u53cd\u8d3c\u9a82\u4f60\u4e94\u6bdb\uff0c\u5f53\u5de6\u766b\u9a82\u4f60\u53f3\u72d7\u7684\u65f6\u5019\uff0c\u6070\u6070\u8bc1\u660e\u6211\u4eec\u7684\u8fd9\u6761\u4e2d\u95f4\u9053\u8def\u662f\u6b63\u786e\u7684\uff01", "reference": "I tell friends like this: When the traitors or the left wing blame us, it just proves that we choose the correct way!", "x": -0.23835252225399017, "y": 1.2271101474761963}, {"x_score": 0.2754231095314026, "y_score": 1.2546615600585938, "difference": 0.9792384505271912, "source": "\u8bb8\u591a\u4eba\u5c11\u5e74\u65f6\u5019\u4e5f\u6709\u7406\u60f3\uff0c\u8001\u4e86\u4e4b\u540e\uff0c\u5374\u5fd8\u4e86\u7406\u60f3\uff0c\u6216\u8ffd\u6c42\u7406\u60f3\uff0c\u5374\u6ca6\u4e3a\u504f\u6267\u3002", "reference": "Many people used to have ideals when they are young; however, they forget their ideal or pursue for ideal in a bigoted way after they grow old.", "x": 0.2754231095314026, "y": 1.2546615600585938}, {"x_score": -0.5460710525512695, "y_score": 1.3051245212554932, "difference": 1.8511955738067627, "source": "\u548c\u7406\u60f3\u6e10\u884c\u6e10\u8fdc\uff0c\u751a\u81f3\u5c60\u9f99\u5c11\u5e74\u7ec8\u6210\u6076\u9f99\u3002", "reference": "They go far from ideals; even more, and the people who fight against devil become the devil themselves.", "x": -0.5460710525512695, "y": 1.3051245212554932}, {"x_score": 0.29197439551353455, "y_score": 1.201021432876587, "difference": 0.9090470373630524, "source": "\u5de6\u53f3\u6211\u89c9\u5f97\u4e00\u822c\u662f\u6307\u7ea6\u675f\u548c\u81ea\u7531\uff0c\u4e2d\u56fd\u4ece\u5386\u53f2\u6587\u5316\u7684\u5148\u5929\u57fa\u56e0\u5bfc\u81f4\u4e2d\u56fd\u6574\u4f53\u5e94\u8be5\u662f\u504f\u5de6\u3002", "reference": "The left wing and the right wing refer to restraint and freedom, and the inborn gene of the historic culture of China leads to a left trend.", "x": 0.29197439551353455, "y": 1.201021432876587}, {"x_score": 0.0985693633556366, "y_score": 1.3325154781341553, "difference": 1.2339461147785187, "source": "\u800c\u56fd\u5185\u53f3\u6d3e\u81ea\u7531\uff0c\u6ce8\u91cd\u6548\u7387\u548c\u53d1\u5c55\uff0c\u5de6\u6d3e\u52a0\u5f3a\u76d1\u7ba1\uff0c\u66f4\u6ce8\u91cd\u516c\u5e73\u4ee5\u53ca\u5b89\u5168\u3002", "reference": "The right wing in the country lays emphasis on freedom, efficiency and development, while the left wing strengthens supervision, fairness and safety.", "x": 0.0985693633556366, "y": 1.3325154781341553}, {"x_score": -0.08945146948099136, "y_score": 1.0652568340301514, "difference": 1.1547083035111427, "source": "\u73b0\u5728\u793e\u4f1a\u603b\u4f53\u5e0c\u671b\u66f4\u6ce8\u91cd\u516c\u5e73\uff0c\u540c\u65f6\u4e2d\u7f8e\u76f8\u4e89\uff0c\u504f\u5de6\u662f\u80af\u5b9a\u7684\uff0c\u4f30\u8ba1\u8fd8\u5f97\u6301\u7eed\u5f88\u591a\u5e74\u3002", "reference": "The society wishes an environment of fairness; at the same time, the conflict between China and the U.S. determines a trend of the left wing; it is estimated to continue many years.", "x": -0.08945146948099136, "y": 1.0652568340301514}, {"x_score": -0.15783706307411194, "y_score": 1.5849559307098389, "difference": 1.7427929937839508, "source": "\u867d\u7136\u770b\u4e0d\u61c2\uff0c\u70b9\u8d5e\u5c31\u5b8c\u4e8b\u513f\u5566", "reference": "If you cannot understand it, just give a like.", "x": -0.15783706307411194, "y": 1.5849559307098389}, {"x_score": -0.04652484133839607, "y_score": 1.4129774570465088, "difference": 1.4595022983849049, "source": "\u5565\u4e5f\u4e0d\u8bf4\u4e86\uff0c\u82b1\u82b1\u5c31\u662f\u8fd9\u4e48\u4ed7\u4e49", "reference": "Nothing more, and Huahua is so gallant.", "x": -0.04652484133839607, "y": 1.4129774570465088}, {"x_score": 0.5269420742988586, "y_score": 1.1959853172302246, "difference": 0.669043242931366, "source": "\u8fd1\u4e24\u5e74\uff0c\u7f8e\u5e1d\u5bf9\u534e\u4e3a\u82af\u7247\u7684\u5c01\u9501\u548c\u56f4\u5835\uff0c\u4e0d\u4ec5\u8ba9\u534e\u4e3a\u9677\u5165\u524d\u6240\u672a\u6709\u7684\u56f0\u5883\uff0c\u4e5f\u8ba9\u201c\u7f8e\u7cfb\u201d\u4f01\u4e1a\u906d\u9047\u5de8\u5927\u7684\u635f\u5931\u3002", "reference": "In recent two years, the blocking and containing of the U.S. on Huawei chips not only making Huawei trapped into unprecedented difficulties but also making \u201cAmerican system\u201d enterprises suffer from huge damages.", "x": 0.5269420742988586, "y": 1.1959853172302246}, {"x_score": 0.3563365638256073, "y_score": 0.9425179362297058, "difference": 0.5861813724040985, "source": "\u7f8e\u5e1d\u6253\u538b\u4e2d\u56fd\u82af\u7247\u4ea7\u4e1a\uff0c\u8981\u6c42\u81ea\u5bb6\u4f01\u4e1a\u53ca\u76df\u53cb\u56fd\u76f8\u5173\u4f01\u4e1a\u540c\u65f6\u5bf9\u6211\u56fd\u82af\u7247\u4ea7\u4e1a\u8fdb\u884c\u5c01\u9501\uff0c\u76f4\u63a5\u5bfc\u81f4\u7684\u540e\u679c\u5c31\u662f\u5168\u7403\u82af\u7247\u4f9b\u5e94\u5546\u7684\u8ba2\u5355\u548c\u5229\u6da6\u53d7\u5230\u5f71\u54cd\uff0c\u9020\u6210\u82af\u7247\u751f\u4ea7\u4f01\u4e1a\u7684\u7814\u53d1\u6295\u5165\u964d\u4f4e\u3001\u4ea7\u80fd\u4e0b\u964d\uff0c\u4ece\u800c\u9020\u6210\u4e86\u5168\u7403\u8303\u56f4\u5185\u82af\u7247\u4f9b\u5e94\u94fe\u7684\u77ed\u7f3a\u7684\u7d0a\u4e71\u3002", "reference": "The U.S. applies suppression on the China chip industry, and requires their enterprises and related enterprises in its allies to block the chip industry in our country, leading to the direct consequence that the orders and benefits of all the suppliers of chip all over the whole world are influenced, resulting in reduction in research and development investment of chip manufacturers and in production capacity, which leads to shortage of the chip supply chain all over the whole world.", "x": 0.3563365638256073, "y": 0.9425179362297058}, {"x_score": 0.6007925868034363, "y_score": 1.0903815031051636, "difference": 0.4895889163017273, "source": "\u5982\u4eca\u201c\u7f3a\u82af\u201d\u5df2\u7ecf\u6ce2\u53ca\u5230\u4e86\u5168\u7403\u5404\u5927\u884c\u4e1a\uff0c\u6bd4\u5982\u8f66\u4f01\u505c\u4ea7\u3001\u624b\u673a\u6da8\u4ef7\uff0c\u51e0\u4e4e\u6240\u6709\u7528\u5230\u82af\u7247\u7684\u884c\u4e1a\u90fd\u6df1\u53d7\u5176\u5bb3\u3002", "reference": "Today, \u201clack of chips\u201d has been spread to all major industries all over the whole world; halt production of car enterprises and rise in price of mobile phones, almost all the industries in need of chips are greatly influenced.", "x": 0.6007925868034363, "y": 1.0903815031051636}, {"x_score": 0.0844036191701889, "y_score": 1.114712119102478, "difference": 1.0303084999322891, "source": "\u4e3a\u4e86\u638c\u63e1\u201c\u82af\u7247\u201d\u81ea\u4e3b\u6743\uff0c\u8d8a\u6765\u8d8a\u591a\u56fd\u5bb6\u7684\u79d1\u6280\u5de8\u5934\u5f00\u59cb\u8d70\u5411\u201c\u53bb\u7f8e\u5316\u201d\u7684\u9053\u8def\u3002", "reference": "In order to master the autonomous right in \u201cchips\u201d, scientific and technological giants from more and more countries have taken the path of \u201cde-Americanized\u201d.", "x": 0.0844036191701889, "y": 1.114712119102478}, {"x_score": 0.25164610147476196, "y_score": 0.7149561047554016, "difference": 0.46331000328063965, "source": "\u4e3a\u4e86\u7262\u7262\u628a\u63a7\u5168\u7403\u534a\u5bfc\u4f53\u63a7\u5236\u6743\uff0c\u7275\u5236\u4e2d\u56fd\u534a\u5bfc\u4f53\u884c\u4e1a\u7684\u53d1\u5c55\uff0c\u6700\u8fd1\u8001\u7f8e\u52a8\u4f5c\u9891\u9891\uff0c\u53c8\u662f\u4e3b\u6301\u201c\u82af\u7247\u5cf0\u4f1a\u201d\uff1b\u53c8\u662f\u9080\u8bf764\u56fd\u5de8\u5934\u6210\u7acb\u534a\u5bfc\u4f53\u8054\u76df\uff0c\u5e76\u62d4\u6b3e\u6276\u6301\u7f8e\u56fd\u672c\u571f\u79d1\u6280\u5de8\u5934\uff0c\u6bd4\u5982\uff0c\u7f8e\u5e1d\u8001\u724c\u79d1\u6280\u5de8\u5934\u82f1\u7279\u5c14\u4e3a\u4e86\u593a\u56de\u5728\u82af\u7247\u9886\u57df\u7684\u4e3b\u5bfc\u5730\u4f4d\uff0c\u65a5\u8d44200\u4ebf\u7f8e\u5143\u5728\u7f8e\u56fd\u4e9a\u5229\u6851\u90a3\u5dde\u5efa2\u5ea7\u6676\u5706\u52a0\u5de5\u5382\uff0c\u5e76\u5bf9\u5916\u5f00\u653e\u82af\u7247\u4ee3\u5de5\u4e1a\u52a1\u3002", "reference": "In order to firmly control the control right of the semiconductor of the whole world and restrain the development of the semiconductor industry in China, the U.S. has taken lots of actions recently by hosting the \u201cSummit for Chips\u201d, inviting 64 giants to form the Global Semiconductor Alliance, and supporting American local scientific and technological giants by making investment; for example, in order to take back the dominant role in the chip field, Intel, an old brand of scientific and technological enterprise of the U.S., invested in 20 billion USD to construct 2 wafer processing plants in Arizona, and provided the chip OEM service.", "x": 0.25164610147476196, "y": 0.7149561047554016}, {"x_score": 0.4602489769458771, "y_score": 1.2493650913238525, "difference": 0.7891161143779755, "source": "\u5f53\u5927\u591a\u6570\u4eba\u90fd\u4ee5\u4e3a\uff0c\u82f1\u7279\u5c14\u6b64\u756a\u4e3e\u52a8\u5c06\u5bf9\u53f0\u79ef\u7535\u9020\u6210\u4e00\u5b9a\u51b2\u51fb\uff0c\u5e76\u5f88\u6709\u53ef\u80fd\u62a2\u8d70\u53f0\u79ef\u7535\u7684\u201c\u996d\u7897\u201d\u3002", "reference": "Most people consider that the action of Intel will lead to certain impact, and may grab the \u201cjob\u201d of Taiwan Semiconductor Manufacturing Company.", "x": 0.4602489769458771, "y": 1.2493650913238525}, {"x_score": 0.2905602753162384, "y_score": 0.8887248039245605, "difference": 0.5981645286083221, "source": "\u4e4b\u6240\u4ee5\u8fd9\u4e48\u80af\u5b9a\uff0c\u662f\u56e0\u4e3a\uff0c\u82f1\u7279\u5c14\u4f5c\u4e3a\u7f8e\u5e1d\u8001\u724c\u79d1\u6280\u5de8\u5934\uff0c\u5728\u534a\u5bfc\u4f53\u9886\u57df\u6df1\u8015\u51e0\u5341\u5e74\uff0c\u62e5\u6709\u5927\u91cf\u7684\u4eba\u624d\u961f\u4f0d\u548c\u6280\u672f\u50a8\u5907\uff0c\u5fc5\u5b9a\u80fd\u5728\u77ed\u671f\u5185\u8fc5\u901f\u5d1b\u8d77\uff0c\u6253\u8d25\u53f0\u79ef\u7535\u3002", "reference": "This is because that as an old brand of science and technology giant of the U.S., Intel has been engaged in the semiconductor field for dozens of years, with large amount of talent teams and technical reservations, and will inevitably rise within a short term, to defeat Taiwan Semiconductor Manufacturing Company.", "x": 0.2905602753162384, "y": 0.8887248039245605}, {"x_score": 0.5783777832984924, "y_score": 1.311302900314331, "difference": 0.7329251170158386, "source": "\u7136\u800c\uff0c\u5bf9\u4e8e\u82f1\u7279\u5c14\u7684\u8fd9\u4e2a\u51b3\u5b9a\uff0c\u53f0\u79ef\u7535\u521b\u59cb\u4eba\u5f20\u5fe0\u8c0b\u5374\u4e0d\u5c51\u4e00\u987e\u3002", "reference": "However, Zhang Zhongmou, the founder of Taiwan Semiconductor Manufacturing Company, pays only beneath attention to the decision made by Intel.", "x": 0.5783777832984924, "y": 1.311302900314331}, {"x_score": 0.06342388689517975, "y_score": 0.9890965819358826, "difference": 0.9256726950407028, "source": "\u5728\u4eca\u5e74\u56db\u6708\u4e3e\u884c\u7684\u201c2021\u5927\u5e08\u667a\u5e93\u8bba\u575b\u201d\u4e0a\uff0c\u5f20\u5fe0\u8c0b\u8bed\u51fa\u60ca\u4eba\uff0c\u5bf9\u4e8e\u82f1\u7279\u5c14\u65a5\u8d44\u5efa\u6676\u5706\u5382\u8fd9\u4e2a\u4e3e\u52a8\uff0c\u5f20\u5fe0\u8c0b\u6beb\u65e0\u987e\u5fcc\u76f4\u8a00\uff1a\u82f1\u7279\u5c14\u5efa\u82af\u7247\u4ee3\u5de5\u5382\uff0c\u76f8\u5f53\u8bbd\u523a\u3002", "reference": "Zhang Zhongmou spoke bluntly at the \u201c2021Master Think Tank Forum\u201d held in this April that: It is really ironical that Intel constructs an OEM factory of chips.", "x": 0.06342388689517975, "y": 0.9890965819358826}, {"x_score": 0.2608083188533783, "y_score": 1.0510656833648682, "difference": 0.7902573645114899, "source": "\u5f20\u5fe0\u8c0b\u4e4b\u6240\u4ee5\u5bf9\u82f1\u7279\u5c14\u8fdb\u519b\u6676\u5706\u9886\u57df\u9887\u4e3a\u4e0d\u5c51\uff0c\u662f\u56e0\u4e3a\u5f20\u5fe0\u8c0b\u5bf930\u591a\u5e74\u524d\u53f0\u79ef\u7535\u4e0e\u82f1\u7279\u5c14\u7684\u4e00\u6bb5\u6069\u6028\u4f9d\u7136\u803f\u803f\u4e8e\u6000\u3002", "reference": "The reason why Zhang Zhongmou disdains Intel to produce wafers is because that Zhang Zhongmou still takes the resentment of Taiwan Semiconductor Manufacturing Company to Intel 30 years ago to heart.", "x": 0.2608083188533783, "y": 1.0510656833648682}, {"x_score": 0.34887608885765076, "y_score": 1.2724056243896484, "difference": 0.9235295355319977, "source": "\u4e0a\u4e16\u7eaa\u516d\u4e03\u5341\u5e74\u4ee3\uff0c\u82f1\u7279\u5c14\u4e00\u76f4\u662f\u7f8e\u5e1d\u5236\u9020\u4e1a\u4e2d\u7684\u660e\u73e0\uff0c\u96c4\u5c45\u5168\u7403\u5dc5\u5cf0\u7684\u4f4d\u7f6e\uff0c\u662f\u4e16\u754c\u534a\u5bfc\u4f53\u9886\u57df\u7684\u9738\u4e3b\u3002", "reference": "During 1960s \u2013 1970s, Intel was a pearl of the manufacturing industry of the U.S., ranking top all over the whole world, and was the powerful chief of the global semiconductor field.", "x": 0.34887608885765076, "y": 1.2724056243896484}, {"x_score": 0.5153900980949402, "y_score": 1.4909418821334839, "difference": 0.9755517840385437, "source": "\u5230\u4e0a\u4e16\u7eaa80\u5e74\u4ee3\uff0c\u4e16\u754c\u534a\u5bfc\u4f53\u9ad8\u7aef\u82af\u7247\u4e00\u76f4\u88ab\u5c11\u6570\u5f3a\u8005\u638c\u63e1\u3002", "reference": "Up until 1980s, the global high-end chips had been always mastered by a few of giants.", "x": 0.5153900980949402, "y": 1.4909418821334839}, {"x_score": 0.2363584041595459, "y_score": 1.143651008605957, "difference": 0.9072926044464111, "source": "\u5f53\u65f6\u534a\u5bfc\u4f53\u884c\u4e1a\u4ee5IDM\u6a21\u5f0f\u4e3a\u7279\u5f81\uff0c\u82af\u7247\u4ece\u8bbe\u8ba1\u3001\u5236\u9020\u5230\u5c01\u6d4b\u90fd\u662f\u7531\u4e00\u5bb6\u5de5\u5382\u6765\u5b8c\u6210\uff0c\u82f1\u7279\u5c14\u5c31\u662f\u90a3\u4e2a\u65f6\u4ee3\u7684\u4ee3\u8868\u3002", "reference": "The IDM mode was the characteristics of the semiconductor industry at that time, and the production of chips including design, manufacturing and closed beta test were all completed by the same factory, and Intel was the representative of that era.", "x": 0.2363584041595459, "y": 1.143651008605957}, {"x_score": 0.3263082802295685, "y_score": 1.0928215980529785, "difference": 0.76651331782341, "source": "\u7136\u800c\u8fd9\u6837\u7684\u6a21\u5f0f\u8ba9\u4e00\u4e9b\u5c0f\u4f01\u4e1a\u4e0d\u582a\u91cd\u8d1f\uff0c\u5f88\u591a\u534a\u5bfc\u4f53\u521b\u4e1a\u8005\u9762\u5bf9\u5de8\u989d\u7684\u4ea7\u7ebf\u5efa\u8bbe\u8d39\u7528\u53ea\u80fd\u671b\u800c\u5374\u6b65\u3002", "reference": "However, such a mode made some small enterprises overwhelmed; many entrepreneurs of semiconductors had to flinch when facing with the huge expenses for construction of production lines.", "x": 0.3263082802295685, "y": 1.0928215980529785}, {"x_score": 0.03714080527424812, "y_score": 1.077392339706421, "difference": 1.0402515344321728, "source": "\u5728\u5e02\u573a\u9700\u6c42\u7684\u611f\u53ec\u4e0b\uff0c\u8fdb\u516580\u5e74\u4ee3\u540e\uff0c\u82af\u7247\u884c\u4e1a\u5f00\u59cb\u51fa\u73b0\u5206\u5de5\u5408\u4f5c\u7684\u73b0\u8c61\uff0c1984\u5e74\u5f20\u5fe0\u8c0b\u542c\u8bf4\u6709\u4e13\u95e8\u505a\u82af\u7247\u8bbe\u8ba1\u7684\u516c\u53f8\uff0c\u4fbf\u8ba4\u4e3a\u65e2\u7136\u6709\u4e13\u95e8\u505a\u8bbe\u8ba1\u7684\uff0c\u90a3\u4e48\u5c31\u53ef\u4ee5\u6210\u7acb\u4e00\u5bb6\u4e13\u95e8\u7528\u4e8e\u6676\u5706\u5236\u9020\u7684\u5de5\u5382\u3002", "reference": "The division of labor occurred from 1980s in the chip industry due to market demands; Zhang Zhongmou heard that there were some companies engaged in design of chips in 1984, and thought that he could establish a plant in producing of wafers.", "x": 0.03714080527424812, "y": 1.077392339706421}, {"x_score": 0.8110920190811157, "y_score": 1.4164857864379883, "difference": 0.6053937673568726, "source": "\u4e0d\u4e45\u4e4b\u540e\uff0c\u5f20\u5fe0\u8c0b\u7684\u8bbe\u60f3\u53d8\u6210\u4e86\u73b0\u5b9e\uff0c\u53f0\u79ef\u7535\u5e94\u8fd0\u800c\u751f\u3002", "reference": "Before long, Zhang Zhongmou realized his imagination, and Taiwan Semiconductor Manufacturing Company was established.", "x": 0.8110920190811157, "y": 1.4164857864379883}, {"x_score": 0.5471689105033875, "y_score": 1.2619478702545166, "difference": 0.7147789597511292, "source": "\u53f0\u79ef\u7535\u628a\u4e3b\u8425\u4e1a\u52a1\u7784\u51c6\u4e86\u201c\u6676\u5706\u52a0\u5de5\u201d\u8fd9\u4e2a\u5355\u4e00\u73af\u8282\uff0c\u4e0d\u8fdb\u884c\u8bbe\u8ba1\uff0c\u53ea\u63d0\u4f9b\u6676\u5706\u5236\u9020\u7684\u4ee3\u5de5\u670d\u52a1\u3002", "reference": "By aiming at the single link of \u201cprocessing of wafers\u201d, Taiwan Semiconductor Manufacturing Company did not design wafers but only provided OEM services of wafer manufacturing.", "x": 0.5471689105033875, "y": 1.2619478702545166}, {"x_score": 0.3134538531303406, "y_score": 1.1231623888015747, "difference": 0.8097085356712341, "source": "\u5f53\u65f6\u521a\u521b\u7acb\u7684\u53f0\u79ef\u7535\uff0c\u5728\u82f1\u7279\u5c14\u8fd9\u4e2a\u5de8\u65e0\u9738 8\u4e3b\u6240\u8bf4\u7684\u4f20\u7edf\u7535\u89c6\u5e94\u8be5\u6307\u7684\u5c31\u662f\u6db2\u6676\u7535\u89c6\uff0c\u800c\u6fc0\u5149\u7535\u89c6\u548c\u6db2\u6676\u7535\u89c6\u5728\u5e02\u573a\u5b9a\u4f4d\u4e0a\u7684\u5dee\u5f02\uff0c\u4e3b\u8981\u6709\u4ee5\u4e0b\u4e24\u70b9\uff1a", "reference": "According to my understanding, the traditional TV mentioned by the topic owner shall be the liquid crystal display TV, and the differences between laser TV and liquid crystal display TV are listed as follows:", "x": 0.3907780647277832, "y": 1.2664525508880615}, {"x_score": 0.6019734144210815, "y_score": 1.6466069221496582, "difference": 1.0446335077285767, "source": "\u7b2c\u4e00\uff0c\u6fc0\u5149\u7535\u89c6\u66f4\u805a\u7126\u5927\u5c4f\u5e02\u573a\u3002", "reference": "Firstly, laser TV focuses more on large-size screen monitor market.", "x": 0.6019734144210815, "y": 1.6466069221496582}, {"x_score": 0.1730595827102661, "y_score": 1.1993364095687866, "difference": 1.0262768268585205, "source": "\u76f8\u6bd4\u6db2\u6676\u7535\u89c6\u5168\u9762\u94fa\u5f00\u7684\u5e02\u573a\u5b9a\u4f4d\uff0c\u6fc0\u5149\u7535\u89c6\u663e\u7136\u66f4\u805a\u7126\u5927\u5c4f\u5e02\u573a\uff0c\u6216\u8005\u8bf4\u6fc0\u5149\u7535\u89c6\u672c\u8eab\u5c31\u662f\u4e3a\u5927\u5c4f\u800c\u751f\u7684\u4ea7\u7269\u3002", "reference": "When compared with the totally spread market positioning of liquid crystal display TV, laser TV focuses more on large-size screen monitor market; or we can see laser TV is the product generated for large-size screen monitors.", "x": 0.1730595827102661, "y": 1.1993364095687866}, {"x_score": 0.37505510449409485, "y_score": 1.0947970151901245, "difference": 0.7197419106960297, "source": "\u76ee\u524d\uff0c\u4e3b\u6d41\u6db2\u6676\u7535\u89c6\u5c3a\u5bf8\u591a\u572855\u82f1\u5bf8\u523065\u82f1\u5bf8\uff0c\u800c\u6fc0\u5149\u7535\u89c6\u7684\u5c3a\u5bf8\u4e00\u822c\u572875\u82f1\u5bf8\u4ee5\u4e0a\uff0c\u6700\u5927\u7684\u8d85\u8fc7100\u82f1\u5bf8\uff0c\u5145\u5206\u6ee1\u8db3\u7528\u6237\u5bf9\u5927\u5c4f\u5f69\u7535\u7684\u9700\u6c42\u3002", "reference": "At present, the size of mainstream liquid crystal display TV is between 55 \u2013 65 inch, and that of laser TV is generally above 75 inch, or even more than 100 inch at most, fully meeting the demands of customers on large-size screen monitors.", "x": 0.37505510449409485, "y": 1.0947970151901245}, {"x_score": 0.742405116558075, "y_score": 1.3909757137298584, "difference": 0.6485705971717834, "source": "\u8fd1\u5e74\u6765\uff0c\u6fc0\u5149\u7535\u89c6\u5728\u5168\u7403\u7684\u51fa\u8d27\u91cf\u548c\u9500\u91cf\u5360\u6bd4\u90fd\u5728\u4e0d\u65ad\u589e\u52a0\uff0c\u572880\u82f1\u5bf8\u53ca\u4ee5\u4e0a\u603b\u4f53\u7535\u89c6\u9500\u91cf\u4e2d\u5360\u6bd4\u8d85\u516d\u6210\u3002", "reference": "In recent years, the global sales volume and the global sales proportion of laser TV have been increasingly grown, with the proportion of more than 60% in total sales of TV of or above 80 inch.", "x": 0.742405116558075, "y": 1.3909757137298584}, {"x_score": 0.9029540419578552, "y_score": 1.422362208366394, "difference": 0.5194081664085388, "source": "\u6839\u636e\u4e2d\u6021\u5eb7\u7684\u9884\u6d4b\uff0c2020\u5e74\uff0c\u6fc0\u5149\u7535\u89c6\u5e02\u573a\u9500\u91cf\u589e\u957f\u5c06\u8d85\u8fc7140%\uff0c\u7ee7\u7eed\u4fdd\u6301\u9ad8\u901f\u589e\u957f\u3002", "reference": "According to prediction by The Yee, the sales volume of the laser TV market will increase by 140% in 2020, continuing keeping a high speed increase.", "x": 0.9029540419578552, "y": 1.422362208366394}, {"x_score": 0.4315004050731659, "y_score": 1.3855421543121338, "difference": 0.9540417492389679, "source": "\u4e4b\u6240\u4ee5\u5728\u5927\u5c4f\u5e02\u573a\u6709\u5982\u6b64\u597d\u7684\u6210\u7ee9\uff0c\u4e3b\u8981\u5f52\u529f\u4e8e\u6fc0\u5149\u7535\u89c6\u5728\u62a4\u773c\u65b9\u9762\u7684\u51fa\u8272\u8868\u73b0\u3002", "reference": "The excellent performance in the large-size screen monitor market is mainly attributed to the outstanding performance of laser TV in eye protection.", "x": 0.4315004050731659, "y": 1.3855421543121338}, {"x_score": 0.38391417264938354, "y_score": 0.9113724231719971, "difference": 0.5274582505226135, "source": "\u57fa\u4e8e\u6fc0\u5149\u7535\u89c6\u6f2b\u53cd\u5c04\u7684\u6210\u50cf\u539f\u7406\uff0c\u6fc0\u5149\u5149\u6e90\u53d1\u51fa\u7684\u5149\u7ebf\u5e76\u4e0d\u76f4\u5c04\u5165\u773c\u7403\uff0c\u76f8\u6bd4\u6db2\u6676\u7535\u89c6\u7684\u80cc\u5149\u6e90\u53d1\u5149\uff0c\u6210\u50cf\u8fc7\u7a0b\u66f4\u63a5\u8fd1\u81ea\u7136\u6761\u4ef6\u4e0b\u7269\u4f53\u7684\u6210\u50cf\u8fc7\u7a0b\uff0c\u5bf9\u773c\u775b\u4ea7\u751f\u7684\u523a\u6fc0\u4e5f\u66f4\u5c0f\u3002", "reference": "Based on the diffuse reflection image-forming principle of laser TV, the ray of light sent by laser light source does not directly shine into eyeballs; when compared with the ray of light of backlight of liquid crystal display TV, its image-forming process is close to that of articles in natural conditions, leading to smaller stimulation to eyes.", "x": 0.38391417264938354, "y": 0.9113724231719971}, {"x_score": 0.1955508291721344, "y_score": 0.943118155002594, "difference": 0.7475673258304596, "source": "\u4e2d\u56fd\u7535\u5b50\u6280\u672f\u6807\u51c6\u5316\u7814\u7a76\u9662\u8d5b\u897f\u5b9e\u9a8c\u5ba4\u548c\u5317\u4eac\u534f\u548c\u533b\u9662\u773c\u79d1\u4e13\u5bb6\uff0c\u901a\u8fc7\u4eba\u7fa4\u76f8\u540c\u6761\u4ef6\u4e0b\u89c2\u770b\u6fc0\u5149\u7535\u89c6\u548c\u6db2\u6676\u7535\u89c6\u7684\u4e25\u683c\u5bf9\u6bd4\u8bd5\u9a8c\uff0c\u5f97\u51fa\u4e86144\u7ec4\u6d4b\u8bd5\u6570\u636e\u3002", "reference": "According to the strict comparative trial between watching laser TV and liquid crystal display TV by the same people groups in the same conditions conducted by Ceci Lab of China Electronic Technology Standardization Institute and ophthalmologists of Peking Union Medical College Hospital, 144 groups of testing data have been acquired.", "x": 0.1955508291721344, "y": 0.943118155002594}, {"x_score": 0.44653579592704773, "y_score": 1.529284954071045, "difference": 1.0827491581439972, "source": "\u6570\u636e\u8bc1\u5b9e\uff1a\u6fc0\u5149\u7535\u89c6\u7684\u786e\u5177\u6709\u5f88\u5f3a\u7684\u62a4\u773c\u7279\u6027\uff0c\u5728\u7279\u5b9a\u65b9\u9762\u751a\u81f3\u5177\u6709\u4e00\u5b9a\u7684\u6539\u5584\u4f5c\u7528\u3002", "reference": "According to data: laser TV actually has strong eye protection property, which even plays improving role in specific aspects.", "x": 0.44653579592704773, "y": 1.529284954071045}, {"x_score": 0.4077838957309723, "y_score": 1.1041609048843384, "difference": 0.6963770091533661, "source": "\u5728\u89c6\u529b\u5065\u5eb7\u8d8a\u6765\u8d8a\u53d7\u91cd\u89c6\u7684\u5f53\u4e0b\uff0c\u6fc0\u5149\u7535\u89c6\u4e0d\u4ec5\u51ed\u501f\u62a4\u773c\u4f18\u52bf\u5438\u5f15\u4e86\u8d8a\u6765\u8d8a\u591a\u7528\u6237\uff0c\u4e5f\u6253\u5f00\u4e86\u5f69\u7535\u5e02\u573a\u7684\u53e6\u4e00\u4e2a\u7a81\u7834\u53e3\u3002", "reference": "At present, vision health has been paid with more and more attention, laser TV has attracted more and more users due to the advantage in eye protection; in addition, it breaks through another field for the color TV market.", "x": 0.4077838957309723, "y": 1.1041609048843384}, {"x_score": 0.9274681210517883, "y_score": 1.6308648586273193, "difference": 0.703396737575531, "source": "\u7b2c\u4e8c\uff0c\u6fc0\u5149\u7535\u89c6\u66f4\u805a\u7126\u9ad8\u7aef\u5e02\u573a\u3002", "reference": "Secondly, laser TV lays more emphasis on high-end market.", "x": 0.9274681210517883, "y": 1.6308648586273193}, {"x_score": 0.401958167552948, "y_score": 1.2064508199691772, "difference": 0.8044926524162292, "source": "\u4e0e\u6db2\u6676\u7535\u89c6\u4ef7\u683c\u4e0d\u65ad\u4e0b\u63a2\u76f8\u53cd\uff0c\u76ee\u524d\u5e02\u552e\u6fc0\u5149\u7535\u89c6\u7684\u4ef7\u683c\u5927\u591a\u5728\u4e07\u5143\u4ee5\u4e0a\uff0c\u968f\u7740\u5c3a\u5bf8\u548c\u5149\u6e90\u7684\u5347\u7ea7\uff0c\u4ef7\u683c\u9010\u6b65\u6500\u5347\u3002", "reference": "Different from the increasingly lowered price of liquid crystal display TV, the price of most laser TVs is above 10 thousand yuan, which gradually increases with the upgrading of size and light source.", "x": 0.401958167552948, "y": 1.2064508199691772}, {"x_score": 1.0108646154403687, "y_score": 1.8818485736846924, "difference": 0.8709839582443237, "source": "\u6fc0\u5149\u7535\u89c6\u51ed\u4ec0\u4e48\u5356\u8fd9\u4e48\u8d35\u5462\uff1f", "reference": "Why can laser TV be so expensive?", "x": 1.0108646154403687, "y": 1.8818485736846924}, {"x_score": 0.7695419192314148, "y_score": 1.7819499969482422, "difference": 1.0124080777168274, "source": "\u80af\u5b9a\u662f\u6709\u9053\u7406\u7684\u3002", "reference": "There must be some reasons.", "x": 0.7695419192314148, "y": 1.7819499969482422}, {"x_score": 0.1920333206653595, "y_score": 1.3346186876296997, "difference": 1.1425853669643402, "source": "\u5728\u5149\u6e90\u548c\u6280\u672f\u6c34\u5e73\u7684\u4e0d\u65ad\u53d1\u5c55\u4e0b\uff0c\u6fc0\u5149\u7535\u89c6\u6709\u5f88\u591a\u6db2\u6676\u7535\u89c6\u548c\u6295\u5f71\u90fd\u65e0\u6cd5\u5b9e\u73b0\u7684\u4f18\u52bf\u3002", "reference": "With constant development of the light source and the technical level, laser TV has lots of advantages when compared with liquid crystal display TV and projection.", "x": 0.1920333206653595, "y": 1.3346186876296997}, {"x_score": 0.3602030277252197, "y_score": 1.113281011581421, "difference": 0.7530779838562012, "source": "\u51ed\u501f\u8d85\u77ed\u7126\u8ddd\u6295\u5f71\u6280\u672f\uff0c\u6fc0\u5149\u7535\u89c6\u7684\u6295\u5f71\u8ddd\u79bb\u76f8\u5bf9\u4f20\u7edf\u6295\u5f71\u8bbe\u5907\u6765\u8bf4\u8981\u66f4\u77ed\uff0c\u80fd\u591f\u5728\u77ed\u8ddd\u79bb\u5185\u5b9e\u73b0100\u82f1\u5bf8\u5927\u5c4f\u4f53\u9a8c\uff0c\u6240\u9700\u7a7a\u95f4\u4e0d\u5927\uff0c\u800c\u4e14\u4e3b\u673a\u5c0f\u5de7\uff0c\u5360\u7528\u5730\u65b9\u5f88\u5c0f\u3002", "reference": "With the ultra-short focal length projection technology, when compared with the traditional projection equipment, laser TV has shorter projection distance, which can realize the 100 inch large-size screen experience within a short distance, in need of small space; in addition, the host occupies only a small space.", "x": 0.3602030277252197, "y": 1.113281011581421}, {"x_score": 0.22931106388568878, "y_score": 1.3877809047698975, "difference": 1.1584698408842087, "source": "\u5728\u4eae\u5ea6\u65b9\u9762\uff0c\u5927\u54c1\u724c\u6fc0\u5149\u7535\u89c6\u53ef\u4ee5\u8fbe\u52302000\u4ee5\u4e0a\u7684\u6d41\u660e\u3002", "reference": "In view of brightness, the laser TV of a big brand can achieve the lumen of more than 2000.", "x": 0.22931106388568878, "y": 1.3877809047698975}, {"x_score": 0.3070104420185089, "y_score": 1.5673129558563232, "difference": 1.2603025138378143, "source": "\u52a0\u4e4b\u53d1\u70ed\u91cf\u66f4\u4f4e\uff0c\u5bf9\u8bbe\u5907\u635f\u8017\u5c0f\uff0c\u7535\u89c6\u7684\u4f7f\u7528\u5bff\u547d\u4e5f\u66f4\u957f\u3002", "reference": "In addition, with lower heating amount and less damage to equipment, it achieves longer service life.", "x": 0.3070104420185089, "y": 1.5673129558563232}, {"x_score": 0.556130588054657, "y_score": 1.3255386352539062, "difference": 0.7694080471992493, "source": "\u9664\u6b64\u4e4b\u5916\uff0c\u5f88\u591a\u9ad8\u7aef\u6fc0\u5149\u7535\u89c6\u673a\u578b\u8fd8\u642d\u8f7d\u4e86\u771f4K\u8d85\u9ad8\u6e05\u753b\u8d28\u3001\u4eba\u5de5\u667a\u80fd\u7cfb\u7edf\u3001\u4eff\u751f\u5c4f\u7b49\u4f17\u591a\u524d\u6cbf\u6280\u672f\uff0c\u80fd\u591f\u7ed9\u7528\u6237\u5e26\u6765\u66f4\u9707\u64bc\u7684\u89c6\u542c\u4f53\u9a8c\u3002", "reference": "Besides, multiple leading technologies such as the true 4K ultra high definition, AI system and bionic screen are equipped for the laser TV, providing users with more shocking audio and video experience.", "x": 0.556130588054657, "y": 1.3255386352539062}, {"x_score": -0.16338154673576355, "y_score": 0.7608291506767273, "difference": 0.9242106974124908, 7\u7684\u95ee\u9898\u4e0d\u4ec5\u4ec5\u662f\u6536\u5165\u4e0b\u6ed1\uff0c\u800c\u662f\u7f3a\u4e4f\u589e\u957f\u9884\u671f\u3002", "reference": "The biggest problem is not only drop in income but also lack of growth expectation.", "x": 0.9906149506568909, "y": 1.7765485048294067}, {"x_score": 0.3372105062007904, "y_score": 1.6477158069610596, "difference": 1.3105053007602692, "source": "\u8d44\u672c\u5e02\u573a\u4e0d\u4ec5\u4ec5\u770b\u4e2d\u6536\u5165\uff0c\u66f4\u91cd\u8981\u7684\u662f\u770b\u672a\u6765\u7684\u9884\u671f\u600e\u4e48\u6837\u3002", "reference": "The capital market settles on not only income but also future expectation.", "x": 0.3372105062007904, "y": 1.6477158069610596}, {"x_score": 0.6719585657119751, "y_score": 1.7048532962799072, "difference": 1.0328947305679321, "source": "\u5f88\u663e\u7136\uff0cMeta \u7684\u9884\u671f\u662f\u4e0d\u591f\u7684\u3002", "reference": "Obviously, Meta does not have a favorable expectation.", "x": 0.6719585657119751, "y": 1.7048532962799072}, {"x_score": 0.15577925741672516, "y_score": 1.3967159986495972, "difference": 1.240936741232872, "source": "\u4e3a\u4e86\u7ed9\u5e02\u573a\u8bb2\u51fa\u65b0\u7684\u6545\u4e8b\uff0c\u624e\u514b\u4f2f\u683c\u8bb2\u4e86 \u201c\u5143\u5b87\u5b99\u201d.", "reference": "In order to tell a new story to the market, Zuckerberg tells something about the \u201cmetaverse\u201d.", "x": 0.15577925741672516, "y": 1.3967159986495972}, {"x_score": 0.01628083921968937, "y_score": 1.1779565811157227, "difference": 1.1616757418960333, "source": "\u5143\u5b87\u5b99\u786e\u5b9e\u5e94\u8be5\u662f\u672a\u6765\u7684\u65b9\u5411\u4e4b\u4e00\uff0c\u4f46\u662f\u5143\u5b87\u5b99\u7684\u5b9e\u73b0\u5468\u671f\u6bd4\u8f83\u957f\uff0c\u8fd9\u4e2a\u6545\u4e8b\u5728\u8fd9\u4e24\u4e09\u5e74\u5e94\u8be5\u4e0d\u8db3\u4ee5\u652f\u6491\u8d77 Meta \u7684\u5e02\u503c\u3002", "reference": "Metaverse is actually one of the directions in the future; however, with a long realization period, this story is not sufficient to support the market value of Meta within the next two or three years.", "x": 0.01628083921968937, "y": 1.1779565811157227}, {"x_score": 0.8117656111717224, "y_score": 1.684390902519226, "difference": 0.8726252913475037, "source": "\u6240\u4ee5\u672a\u6765\u8fd9\u4e24\u5e74\uff0c\u5e94\u8be5\u662f Meta \u6bd4\u8f83\u8270\u96be\u7684\u65f6\u671f\u3002", "reference": "Therefore, the next two years shall be a tough period for Meta.", "x": 0.8117656111717224, "y": 1.684390902519226}, {"x_score": 0.6177698969841003, "y_score": 1.140777587890625, "difference": 0.5230076909065247, "source": "\u522b\u770b\u8138\u4e66\u73b0\u5728\u975e\u5e38\u7684\u98ce\u5149\uff0c\u6bcf\u5e74\u4e5f\u67091,000\u4ebf\u52302,000\u4ebf\u7f8e\u5143\u7684\u6536\u5165\uff0c\u5b9e\u9645\u4e0a\u8138\u4e66\u73b0\u5728\u5371\u673a\u611f\u975e\u5e38\u5f3a\uff0c\u8ddf\u5176\u4ed6\u7684\u4e92\u8054\u7f51\u4f01\u4e1a\u548c\u9ad8\u79d1\u6280\u516c\u53f8\u76f8\u6bd4\uff0c\u6ca1\u6709\u4ec0\u4e48\u597d\u7684\u5b89\u5168\u7684\u62a4\u57ce\u6cb3\u3002", "reference": "Although Facebook is magnificent now, with yearly income of 100 billion to 200 billion USD, in fact, Facebook has very strong sense of crisis; it has no moat when compared with other Internet enterprises and high-tech companies.", "x": 0.6177698969841003, "y": 1.140777587890625}, {"x_score": 0.0887150838971138, "y_score": 0.8629792332649231, "difference": 0.7742641493678093, "source": "\u867d\u7136\u4ed6\u7684\u51e0\u6b3e\u793e\u4ea4\u8f6f\u4ef6\u73b0\u5728\u7684\u65e5\u6d3b\u6bd4\u8f83\u9ad8\uff0c\u4e5f\u662f\u4e3b\u6d41\u7684\u793e\u4ea4\u8f6f\u4ef6\uff0c\u6bd4\u5982Facebook\uff0cWhatsApp\u7b49\u7b49\uff0c\u4f46\u662f\u9762\u5bf9tiktok\u7684\u5feb\u901f\u53d1\u5c55\uff0c\u8138\u4e66\u4e5f\u6ca1\u6709\u4ec0\u4e48\u4fe1\u5fc3\uff0c\u98a0\u8986\u4e4b\u95f4\u4e5f\u5c31\u662f\u7728\u773c\u7684\u529f\u592b\u3002", "reference": "Although all its social contact software have relatively high daily activity and are mainstream ones, such as Facebook, WhatsApp, etc.; however, when facing with quick development of tiktok, Facebook is not confident enough, and it is a blinking of eye for tiktok to defeat it.", "x": 0.0887150838971138, "y": 0.8629792332649231}, {"x_score": 0.2518206238746643, "y_score": 0.8715904951095581, "difference": 0.6197698712348938, "source": "\u800c\u641e\u5143\u5b87\u5b99\u8fd9\u4e2a\u53ef\u671b\u800c\u4e0d\u53ef\u53ca\u7684\u6982\u5ff5\uff0c\u77ed\u65f6\u95f4\u4e4b\u5185\u5b8c\u5168\u6ca1\u6709\u6210\u529f\u7684\u5e0c\u671b\uff0c\u56e0\u6b64\u8138\u4e66\u975e\u5e38\u7684\u5371\u9669\uff0c\u8fd9\u4e5f\u662f\u4e3a\u4ec0\u4e48\u624e\u514b\u4f2f\u683c\u53c8\u662f\u6362\u516c\u53f8\u7684\u540d\u5b57\uff0c\u53c8\u662f\u4e0d\u505c\u7684\u5bfb\u627e\u65b0\u7684\u8d5b\u9053\u7684\u6839\u672c\u539f\u56e0\uff0c\u4f46\u662f\u6211\u89c9\u5f97\u4ed6\u7684\u8d5b\u9053\u9009\u62e9\u662f\u9519\u7684\uff0c\u662f\u4e00\u6761\u4e0d\u5f52\u8def \u4ee5\u4e0a\u662f\u6211\u7684\u4e00\u4e9b\u601d\u8003\uff0c\u4f9b\u53c2\u8003\u3002", "reference": "The concept of metaverse has no hope of success within a short period; therefore, Facebook is very dangerous, and this is the fundamental reason why Zuckerberg changed the name of the company and keeps finding a new track; however, I don\u2019t think he has chosen a correct track, but a road of no return; this is my idea for reference.", "x": 0.2518206238746643, "y": 0.8715904951095581}, {"x_score": 0.35934385657310486, "y_score": 1.3706473112106323, "difference": 1.0113034546375275, "source": "\u7b2c\u5341\u4e03\u6761 \u56fd\u5bb6\u5bf9\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u5b9e\u884c\u6ce8\u518c\u6267\u4e1a\u7ba1\u7406\u5236\u5ea6\u3002", "reference": "Article 17 The registered practice management system is implemented to registered fire engineers in our country.", "x": 0.35934385657310486, "y": 1.3706473112106323}, {"x_score": 0.1710914671421051, "y_score": 1.1933698654174805, "difference": 1.0222783982753754, "source": "\u53d6\u5f97\u4e00\u7ea7\u3001\u4e8c\u ce": 0.6433590650558472, "source": "\u7b2c\u5341\u4e5d\u6761 \u53d6\u5f97\u4e00\u7ea7\u3001\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u8bc1\u4e66\u5e76\u7533\u8bf7\u6ce8\u518c\u7684\u4eba\u5458\uff0c\u5e94\u5f53\u53d7\u8058\u4e8e\u4e00\u4e2a\u7ecf\u6279\u51c6\u7684\u6d88\u9632\u6280\u672f\u670d\u52a1\u673a\u6784\u6216\u8005\u6d88\u9632\u5b89\u5168\u91cd\u70b9\u5355\u4f4d\uff0c\u5e76\u901a\u8fc7\u8058\u7528\u5355\u4f4d\u5411\u672c\u5355\u4f4d\u6240\u5728\u5730(\u8058\u7528\u5355\u4f4d\u5c5e\u4f01\u4e1a\u7684\uff0c\u901a\u8fc7\u672c\u4f01\u4e1a\u5411\u5de5\u5546\u6ce8\u518c\u6240\u5728\u5730)\u7684\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u63d0\u4ea4\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u3002", "reference": "Article 19 The people who have acquired the certificates for qualification of the registered fire engineers of Class 1 or Class 2 and apply for registration shall be employed by an approved fire technical service organization or a key unit of fire safety, and shall submit the material for registration application to the fire department of the public security organs of the unit (if the employer is an enterprise, submit the application material to the fire department of the public security organs through the unit).", "x": 0.2463136911392212, "y": 0.8896727561950684}, {"x_score": 0.32018792629241943, "y_score": 0.7813164591789246, "difference": 0.4611285328865051, "source": "\u7b2c\u4e8c\u5341\u6761 \u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u5728\u6536\u5230\u7533\u8bf7\u4eba\u7684\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u540e\uff0c\u5bf9\u7533\u8bf7\u6750\u6599\u4e0d\u9f50\u5168\u6216\u8005\u4e0d\u7b26\u5408\u6cd5\u5b9a\u5f62\u5f0f\u7684\uff0c\u5e94\u5f53\u5f53\u573a\u6216\u8005\u57285\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u4e00\u6b21 \u6027\u544a\u77e5\u7533\u8bf7\u4eba\u9700\u8981\u8865\u6b63\u7684\u5168\u90e8\u5185\u5bb9\uff0c\u903e\u671f\u4e0d\u544a\u77e5\u7684\uff0c\u81ea\u6536\u5230\u7533\u8bf7\u6750\u6599\u4e4b\u65e5\u8d77\u5373\u4e3a\u53d7\u7406\u3002", "reference": "Article 20 After receiving the registration application materials from applicants, the fire department of the public security organs of provinces, autonomous regions and municipalities directly under the central government shall notify the applicant about all the contents to be added and corrected at a time on the spot or within 5 working days in condition of incomplete application materials or not in accordance with legal forms; if the notification is not made overdue, it is regarded as the application is accepted since the date the application materials are received.", "x": 0.32018792629241943, "y": 0.7813164591789246}, {"x_score": 0.36344200372695923, "y_score": 1.0314605236053467, "difference": 0.6680185198783875, "source": "\u5bf9\u53d7\u7406\u6216\u8005\u4e0d\u4e88\u53d7\u7406\u7684\u6ce8\u518c\u7533\u8bf7\uff0c\u5747\u5e94\u5f53\u51fa\u5177\u52a0\u76d6\u672c\u7ea7\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u4e13\u7528\u5370\u7ae0\u548c\u6ce8\u660e\u65e5\u671f\u7684\u4e66\u9762\u51ed\u8bc1\u3002", "reference": "With respect to the registration application that is accepted or not accepted, written certificate with the special seal of the fire department of the public security organs of corresponding level shall be issued.", "x": 0.36344200372695923, "y": 1.0314605236053467}, {"x_score": 0.20278111100196838, "y_score": 0.6689927577972412, "difference": 0.4662116467952728, "source": "\u7b2c\u4e8c\u5341\u4e00\u6761 \u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u81ea\u53d7\u7406\u6ce8\u518c\u7533\u8bf7\u4e4b\u65e5\u8d7720\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u6309\u89c4\u5b9a\u6761\u4ef6\u548c\u7a0b\u5e8f\u5b8c\u6210\u4e00\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u7684\u521d\u6b65\u5ba1\u67e5\u5de5\u4f5c\u548c\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\ 28\u89c4\u5b9a\u7684\u671f\u9650\u5185\u4e0d\u80fd\u4f5c\u51fa\u6279\u51c6\u51b3\u5b9a\u7684\uff0c\u5e94\u5f53\u5c06\u5ef6\u957f\u7684\u671f\u9650\u548c\u7406\u7531\u544a\u77e5\u7533\u8bf7\u4eba\u3002", "reference": "If the decision of approval cannot be made within stipulated period, it is needed to notify the applicant about the delayed period and the reason.", "x": 0.5491946339607239, "y": 1.4777377843856812}, {"x_score": 0.2919045090675354, "y_score": 1.223379135131836, "difference": 0.9314746260643005, "source": "\u5bf9\u4f5c\u51fa\u4e0d\u4e88\u6279\u51c6\u51b3\u5b9a\u7684\uff0c\u5e94\u5f53\u4e66\u9762\u8bf4\u660e\u7406\u7531\uff0c\u5e76\u544a\u77e5\u7533\u8bf7\u4eba\u4eab\u6709\u4f9d\u6cd5\u7533\u8bf7\u884c\u653f\u590d\u8bae\u6216\u8005\u63d0\u8d77\u884c\u653f\u8bc9\u8bbc\u7684\u6743\u5229\u3002", "reference": "If the application is not accepted, related reasons shall be told in a written way, and the applicant shall be notified about the legal rights of administrative review or administrative litigation.", "x": 0.2919045090675354, "y": 1.223379135131836}, {"x_score": 0.9551834464073181, "y_score": 1.403355360031128, "difference": 0.4481719136238098, "source": "\u7b2c\u4e8c\u5341\u4e8c\u6761 \u6ce8\u518c\u5ba1\u6279\u90e8\u95e8\u5e94\u5f53\u81ea\u4f5c\u51fa\u6279\u51c6\u51b3\u5b9a\u4e4b\u65e5\u8d7710\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u9881\u53d1\u3001\u9001\u8fbe\u76f8\u5e94\u7ea7\u522b\u7684\u6ce8\u518c\u8bc1\u3002", "reference": "Article 22 The registration and approval department shall issue and deliver the registration certificate of corresponding level within 10 working days since the date that the approval decision is made.", "x": 0.9551834464073181, "y": 1.403355360031128}, {"x_score": 0.6578329801559448, "y_score": 1.6403322219848633, "difference": 0.9824992418289185, "source": "\u7b2c\u4e8c\u5341\u4e09\u6761 \u6ce8\u518c\u8bc1\u7684\u6bcf\u4e00\u6ce8\u518c\u6709\u6548\u671f\u4e3a3\u5e74\u3002", "reference": "Article 23 Each registration period of th
