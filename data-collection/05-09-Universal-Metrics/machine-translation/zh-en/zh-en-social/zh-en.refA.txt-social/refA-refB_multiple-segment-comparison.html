08203}, {"x_score": 1.171919822692871, "y_score": 0.16648796200752258, "difference": 1.0054318606853485, "source": "\u5b83\u4eec\u5f3a\u5ea6\u5f88\u4f4e\uff0c\u7403\u6253\u5230\u62cd\u5b50\u4e0a\u9762\uff0c\u632f\u52a8\u975e\u5e38\u5927\uff0c\u786c\u7403\u9876\u4e0d\u4f4f\uff0c\u9ad8\u624b\u90fd\u5f88\u96be\u9a7e\u9a6d\u3002", "reference": "They are low in strength, and there will be too much vibration when the ball hits on it; it cannot withstand hard balls, and even professional cannot handle it.", "x": 1.171919822692871, "y": 0.16648796200752258}, {"x_score": 0.7328721880912781, "y_score": -0.20810681581497192, "difference": 0.94097900390625, "source": "\u5b83\u4eec\u5b58\u5728\u7684\u903b\u8f91\u548c\u6f5c\u53f0\u8bcd\u662f\u2014\u2014\u2014\u7f51\u7403\u8fd9\u4e48\u96be\uff0c\u77e5\u9053\u4f60\u4eec\u5b66\u4e0d\u4f1a\uff0c\u4e5f\u77e5\u9053\u4f60\u4eec\u4e0d\u820d\u5f97\u4e70\u8d35\u7684\uff0c\u641e\u4e2a\u4fbf\u5b9c\u8d27\u7cca\u5f04\u4f60\u4eec\uff0c\u4f60\u4eec\u73a9\u513f\u4e24\u6b21\uff0c\u5c31\u4e0d\u4f1a\u518d\u6253\u4e86\uff0c\u8fd9\u6837\u8fd9\u4e2a\u62cd\u5b50\u4fbf\u5b9c\uff0c\u4f60\u4e5f\u4e0d\u5fc3\u75bc\u3002", "reference": "The logic and subtext of their existence is that tennis is so difficult, we know you can\u2019t learn to play it, and we know you're not willing to buy expensive ones, so we make a cheap one to fool you; you won't play it again after using it once or twice; since the racket is cheap, you don't feel it's a waste.", "x": 0.7328721880912781, "y": -0.20810681581497192}, {"x_score": 1.223132610321045, "y_score": -0.4042437970638275, "difference": 1.6273764073848724, "source": "\u7b49\u4f60\u771f\u7684\u80fd\u5206\u8fa8\u597d\u574f\uff0c\u8bf4\u660e\u4f60\u8fdb\u6b65\u4e86\uff0c\u5230\u65f6\u5019\u518d\u6765\u6211\u8fd9\u91cc\u4e70\u8d35\u7684\uff0c\u6211\u8d5a\u4e24\u6b21\u94b1\u3002", "reference": "If you can tell the difference, it means you have made improvement; then you can come here to buy the expensive ones and I will make money twice.", "x": 1.223132610321045, "y": -0.4042437970638275}, {"x_score": 0.6697044968605042, "y_score": -0.14696887135505676, "difference": 0.8166733682155609, "source": "\u5efa\u8bae\u82b1\u76f8\u4f3c\u7684\u4ef7\u94b1\uff0c\u4e70\u4e2a\u4e8c\u624b\u597d\u4e00\u70b9\u7684\u7403\u62cd\uff0c\u9009\u62e9prince\u3001\u6216\u8005\u9093\u7984\u666e\u7684\uff0c\u8fd9\u4e24\u4e2a\u54c1\u724c\u8db3\u591f\u6ca1\u540d\u6c14\uff0c\u6240\u4ee5\u597d\u7403\u62cd\u4e5f\u5356\u4e0d\u4e0a\u4ef7\u94b1\uff0c\u65b0\u62cd500\u3001600\u5c31\u5f88\u597d\u4e86\uff0c\u4e8c\u624b\u7684200\u5757\uff0c\u62e5\u6709\u5343\u5143\u62cd\u7684\u4eab\u53d7\u4e0d\u9999\u5417\uff1f", "reference": "I recommend you to spend the same amount of money on a better-quality second hand racket such as prince or DUNLOP; these two brands are not famous, and so even if they are good, they are not expensive; you can get a new one with 500 or 600 yuan and a second hand one with 200 yuan; isn\u2019t it nice to have a thousand yuan racket with only so little money?", "x": 0.6697044968605042, "y": -0.14696887135505676}, {"x_score": 1.1885288953781128, "y_score": 0.1652309000492096, "difference": 1.0232979953289032, "source": "\u5bf9\u65b0\u624b\u633a\u53cb\u597d\uff0c\u4f46\u4e00\u8fc7\u4e86\u65b0\u624b\u9636\u6bb5\u5c31\u9e21\u808b\u4e86\uff0c\u4f46\u5927\u90e8\u5206\u4eba\uff0c\u7279\u522b\u662f\u5973\u751f\uff0c\u8fc7\u4e0d\u4e86\u65b0\u624b\u9636\u6bb5\u3002", "reference": "It\u2019s friendly to newbies, but once you passed that stage, it will become not so useful; but most people, especially girls, cannot pass the newbie stage.", "x": 1.1885288953781128, "y": 0.1652309000492096}, {"x_score": 1.4631049633026123, "y_score": 1.4582133293151855, "difference": 0.004891633987426758, "source": "\u7b2c\u5341\u516b\u5c4a\u201c\u4e16\u754c\u996e\u6599\u521b\u65b0\u5956\u201d\uff08World Beverage Innovation Awards\uff09\u662fFoodBev Media\u4e0e\u5fb7\u56fd\u7ebd\u4f26\u5821\u56fd\u9645\u5564\u9152\u3001\u917f\u9152\u53ca isted for the Award of Best Marketing Activity; the packaging jointly designed by Pepsi and the new media of People\u2019s Daily was shortlisted for the Award of Best Packaging Design/Label.", "x": 0.7084677219390869, "y": -0.24807363748550415}, {"x_score": 1.222851037979126, "y_score": 0.5591972470283508, "difference": 0.6636537909507751, "source": "FoodBev Media\u9ad8\u7ea7\u5e02\u573a\u8425\u9500\u603b\u76d1Laura Nettle\u8868\u793a\uff1a\u6211\u4eec\u5f88\u9ad8\u5174\u4e0eBrau Beviale\u4e00\u8d77\u5e86\u795d\u5e74\u5ea6\u4e16\u754c\u996e\u6599\u521b\u65b0\u5956\u7684\u7b2c18\u5e74\u3002", "reference": "Laura Nettle, senior marketing director of Foodbev Media, said, \u201cwe are pleased to celebrate the 18th year of the annual world beverage innovation award with Brau beviale\u201d.", "x": 1.222851037979126, "y": 0.5591972470283508}, {"x_score": 1.294628620147705, "y_score": 0.4097696542739868, "difference": 0.8848589658737183, "source": "\u4ece\u65b0\u53e3\u5473\u3001\u65b0\u6982\u5ff5\u548c\u65b0\u529f\u80fd\u5230\u54c1\u724c\u3001\u5305\u88c5\u548c\u5236\u9020\uff0c\u968f\u7740\u884c\u4e1a\u4e0d\u65ad\u4ee5\u66f4\u53ef\u6301\u7eed\u7684\u65b9\u5f0f\u8fdb\u884c\u521b\u65b0\uff0c\u6211\u4eec\u770b\u5230\u4e86\u996e\u6599\u884c\u4e1a\u7684\u8d8b\u52bf\u3002", "reference": "From new tastes, new concepts, new functions to brands, packaging and manufacturing, as the industry continues to innovate in a more sustainable way, we have seen the trends of the beverage industry.", "x": 1.294628620147705, "y": 0.4097696542739868}, {"x_score": 1.3453633785247803, "y_score": 0.6577789187431335, "difference": 0.6875844597816467, "source": "\u4e16\u754c\u996e\u6599\u521b\u65b0\u5956\u8868\u5f70\u4e86\u5168\u7403\u996e\u6599\u884c\u4e1a\u65b0\u8001\u54c1\u724c\u4eca\u5e74\u6700\u5177\u96c4\u5fc3\u7684\u65b0\u4ea7\u54c1\u548c\u65b0\u53d1\u5c55\u3002", "reference": "The world beverage innovation award recognizes the most ambitious new products and developments of new and old brands in the global beverage industry this year.", "x": 1.3453633785247803, "y": 0.6577789187431335}, {"x_score": 1.668320655822754, "y_score": 0.8868793845176697, "difference": 0.7814412713050842, "source": "\u4ee5\u4e0b\u662f\u6bcf\u4e2a\u7c7b\u522b\u7684\u51b3\u8d5b\u5165\u56f4\u8005\u7684\u5b8c\u6574\u699c\u5355\u3002", "reference": "Here is the complete list of all the finalists of each category.", "x": 1.668320655822754, "y": 0.8868793845176697}, {"x_score": 1.462355375289917, "y_score": 1.074114203453064, "difference": 0.388241171836853, "source": "Ardagh Group\u5f00\u53d1\u7684\u6280\u672f\uff0c\u53ef\u4ee5\u5c06100\uff05\u7684\u56de\u6536\u73bb\u7483\u91cd\u65b0\u7194\u5316\u6210\u65b0\u7684\u74f6\u5b50\u3002", "reference": "Technology developed by Ardagh Group can melt 100% of recycled glass into new bottles.", "x": 1.462355375289917, "y": 1.074114203453064}, {"x_score": 1.3575540781021118, "y_score": 0.3775012791156769, "difference": 0.9800527989864349, "source": "\u7bb1\u4e2d\u888b\u88c5\u6c34\uff0c\u5176\u5305\u88c5\u76d2\u91c7\u7528100\uff05\u53ef\u56de\u6536\u5229\u7528\uff0c\u53ef\u51cf\u5c11\u5305\u88c566\uff05\uff0c\u51cf\u5c11\u78b3\u6392\u653e97\uff05\u3002", "reference": "The packaging of the bagged water in the box is 100% recyclable, which can reduce packaging by 66% and carbon emission by 97%.", "x": 1.3575540781021118, "y": 0.3775012791156769}, {"x_score": 1.3595600128173828, "y_score": 0.40480339527130127, "difference": 0.9547566175460815, "source": "LatCub\u662f100\uff05\u53ef\u751f\u7269\u964d\u89e3\uff0c\u4f7f\u7528\u66f4\u5c11\u7684\u7eb8\uff0c\u5e76\u4e14\u4e0d\u4f7f\u7528\u5bf9\u73af\u5883\u6709\u5bb3\u7684\u80f6\u6c34\u6216\u80f6\u5e26\u3002", "reference": "Latcub is 100% biodegradable; it uses less paper, and does not use glue or tape that is harmful to the environment.", "x": 1.3595600128173828, "y": 0.40480339527130127}, {"x_score": 1.4534616470336914, "y_score": 0.7767897844314575, "difference": 0.6766718626022339, "source": "Ardagh Group\u5f00\u53d1\u7684\u6280\u672f\uff0c\u53ef\u4ee5\u5c06100\uff05\u7684\u56de\u6536\u73bb\u7483\u91cd\u65b0\u7194\u5316\u5236\u6210\u65b0\u7684\u74f6\u5b50\u3002", "reference": "Technology developed by Ardagh Group can melt 100% of recycled glass and make them into new bottles.", "x": 1.4534616470336914, "y": 0.7767897844314575}, {"x_score": 1.3272278308868408, "y_score": 0.6676338315010071, "difference": 0.6595939993858337, "source": "\u6700\u7ec8\u83b7\u5956\u540d\u5355\u5c06\u4e8e11\u670811\u65e5\uff08\u82f1\u56fd\u590f\u4ee4\u65f6\uff09\u5728FoodBev Media\u7684 YouTube\u9891\u9053\u516c\u5e03\uff0cFBIF\u5c06\u6301\u7eed\u4e3a\u60a8\u62a5\u9053\uff0c\u656c\u8bf7\u671f\u5f85\uff01", "reference": "The final list of the winners will be published on the YouTube channel of FoodBev Media on November 11 (BTS), and FBIF will continue to report for you, so stay tuned!", "x": 1.3272278308868408, "y": 0.6676338315010071}, {"x_score": 1.7011100053787231, "y_score": 1.6965441703796387, "difference": 0.004565834999084473, "source": "2021\u5e74\u4ec0\u4e48\u6700\u706b\uff1f", "reference": "What is the hottest thing in 2021?", "x": 1.7011100053787231, "y": 1.6965441703796387}, {"x_score": 1.8069672584533691, "y_score": -0.06903302669525146, "difference": 1.8760002851486206, "source": "\u65e0\u7591\u662f\u4e1c\u4eac\u5965\u8fd0\u4f1a\u3002", "reference": "It was none other than the Tokyo Olympics.", "x": 1.8069672584533691, "y": -0.06903302669525146}, {"x_score": 1.6748093366622925, "y_score": 0.6611207127571106, "difference": 1.0136886239051819, "source": "\u60a8\u4ee5\u4e3a\u53ea\u6709\u5965\u8fd0\u5065\u513f\u624d\u80fd\u62ff\u5956\u5417\uff1f", "reference": "Do you think only Olympic athletes can win awards?", "x": 1.6748093366622925, "y": 0.6611207127571106}, {"x_score": 0.5961918830871582, "y_score": -0.33671972155570984, "difference": 0.932911604642868, "source": "\u524d\u6bb5\u65f6\u95f4\u6709\u7bc7\u300a\u5feb\u770b\uff01\u9879\u76ee\u7ecf\u7406\u53ef\u51b2\u51fb\u91d1\u724c\u7684\u5965\u8fd0\u9879\u76ee\u300b\u6587\u7ae0\u5f88\u706b\uff0c\u91cc\u9762\u63d0\u5230\u9879\u76ee\u7ecf\u7406\u4eec\u5728\u5f88\u591a\u9879\u76ee\u4e0a\uff0c\u7edd\u5bf9\u662f\u53ef\u4ee5\u4e00\u9a6c\u5f53\u5148\uff0c\u65e0\u4eba\u80fd\u5339\uff1a \u642c\u7816\u3001\u51fa\u5dee\u3001\u71ac\u591c\u662f\u9879\u76ee\u7ecf\u7406\u7684\u65e5\u5e38\uff0c\u6551\u706b\u3001\u80cc\u9505\u3001\u9053\u6b49\u66f4\u662f\u4e0d\u5728\u8bdd\u4e0b\u3002", "reference": "Recently, there is an article titled Look! An article titled Olympic Disciplines in Which Project Managers Can Win Gold Medals was viral, and it mentioned that project managers can be the foremost and unmatched in many disciplines, such as working arduously, going on business trips, and staying up late, the everyday work of project manager, and handling emergency, taking the blame and apologizing are nothing difficult at all.", "x": 0.5961918830871582, "y": -0.33671972155570984}, {"x_score": 1.2698235511779785, "y_score": 0.22738903760910034, "difference": 1.0424345135688782, "source": "\u770b\u4f3c\u73a9\u7b11\u8c03\u4f83\u7684\u4e00\u7bc7\u6587\u7ae0\uff0c\u5374\u4e5f\u9053\u51fa\u4e86\u9879\u76ee\u7ecf\u7406\u4eec\u7684\u65e5\u5e38\u8f9b\u9178\uff0c\u80cc\u540e\u4ee3\u8868\u7684\u662f\u5bf9\u5f53\u524d\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7684\u529b\u4e0d\u4ece\u5fc3\u3002", "reference": "A seemingly joking article also tells the bitterness of their daily work, and the hidden message is their insufficient energy to handle the current project management work.", "x": 1.2698235511779785, "y": 0.22738903760910034}, {"x_score": 1.5888001918792725, "y_score": 0.4107325077056885, "difference": 1.178067684173584, "source": "\u800c\u4ece\u4e8b\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7684\u4eba\u5458\uff0c\u4e5f\u6e10\u6e10\u9009\u62e9\u901a\u8fc7\u4e00\u4e9b\u884c\u52a8\u6765\u8ba9\u81ea\u5df1\u6446\u8131\u5de5\u4f5c\u4e2d\u7684\u56f0\u5883\u3002", "reference": "People engaged in project management also gradually choose to get rid of the predicament in work by taking certain actions.", "x": 1.5888001918792725, "y": 0.4107325077056885}, {"x_score": 1.2972099781036377, "y_score": 0.451585054397583, "difference": 0.8456249237060547, "source": "\u4ece\u6bcf\u5e74\u6500\u5347\u7684PMP\uff08\u56fd\u9645\u8ba4\u8bc1\u7684\u9879\u76ee\u7ba1\u7406\u4e13\u4e1a\u4eba\u58eb\u8d44\u683c\uff09\u62a5\u540d\u4eba\u6570\u6765\u770b\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u9879\u76ee\u7ba1\u7406\u4ece\u4e1a\u4eba\u5458\u901a\u8fc7\u5b66\u4e60\u6765\u63d0\u5347\u81ea\u5df1\u7684\u9879\u76ee\u7ba1\u7406\u80fd\u529b\u3002", "reference": "Judging from the increasing number of PMP (internationally certified project management professional qualification) applicants each year, increasing project management practitioners improve their project management ability through learning.", "x": 1.2972099781036377, "y": 0.451585054397583}, {"x_score": 0.9398848414421082, "y_score": 0.2705463469028473, "difference": 0.6693384945392609, "source": "\u636e\u300a\u4e2d\u56fd\u9879\u76ee\u7ba1\u7406\u4e8c\u5341\u5e74\u53d1\u5c55\u62a5\u544a(1999-2019)\u300b\u79f0\uff1a\u622a\u6b62\u52302019\u5e749\u6708\uff0c\u5168\u56fd\u7d2f\u8ba1PMP\u00ae\u62a5\u8003\u4eba\u6570\u8fd160\u4e07\u4eba\u6b21\uff0c\u901a\u8fc7PMP\u00ae\u8ba4\u8bc1\u4eba\u6570\u7ea642\u4e07\u4eba\uff0c\u6709\u6548\u6301\u8bc1\u4eba\u6570\u7ea630\u4e07\u4eba, \u5360\u5168\u7403PMP\u00ae\u6301\u8bc1\u603b\u91cf\u768431.2%\u3002", "reference": "According to the 20-year Development Report on China\u2019s Project Management (1999-2019), as of September 2019, the national PMP \u00ae applicants totals 600,000, with 420,000 passed the PMP \u00ae certification, and the number of valid certificate holders are about 300,000, accounting for 31.2% of the total number of certificates of PMP \u00ae in the world.", "x": 0.9398848414421082, "y": 0.2705463469028473}, {"x_score": 0.8863188624382019, "y_score": 0.1435745358467102, "difference": 0.7427443265914917, "source": "\u8fd110\u5e74PMP\u6301\u8bc1\u4eba\u6570\u9010\u5e74\u9012\u589e\uff0c\u8fd9\u8bf4\u660e\u8d8a\u6765\u8d8a\u591a\u7684\u9879\u76ee\u7ba1\u7406\u8005\u610f\u8bc6\u5230\uff1a\u9760\u7b80\u5355\u7167\u642c\u4ee5\u5f80\u201c\u8001\u7ecf\u9a8c\u201d\u6765\u505a\u4e8b\u5df2\u4e0d\u53ef\u53d6\uff0c\u77ac\u606f\u4e07\u53d8\u7684\u5de5\u4f5c\u73af\u5883\u8ba9\u6211\u4eec\u77e5\u9053\u4e00\u4e2a\u8981\u5b66\u4f1a\uff0c\u7ad9\u5728\u79d1\u5b66\u5de8\u4eba\u7684\u80a9\u8180\u4e0a\u53bb\u63a2\u7d22\u524d\u884c\u7684\u9053\u8def\u3002", "reference": "In the past ten years, the number of people holding PMP certificates keeps increasing, which indicates that more and more project managers realize it is no longer advisable to do things by simply copying \u201cpast experience\u201d; the rapidly changing working environment tells us that we should learn to stand on the shoulders of scientific giants and explore the way forward.", "x": 0.8863188624382019, "y": 0.1435745358467102}, {"x_score": 1.3715167045593262, "y_score": -0.25384774804115295, "difference": 1.6253644526004791, "source": "\u7136\u800c\uff0c\u8003\u4e86PMP\u5c31\u80fd\u4fdd\u8bc1\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7545\u901a\u65e0\u963b\u4e86\u5417\uff1f", "reference": "However, can you ensure the smooth proceeding of project management work after passing the PMP test?", "x": 1.3715167045593262, "y": -0.25384774804115295}, {"x_score": 1.0698683261871338, "y_score": 0.5721908211708069, "difference": 0.4976775050163269, "source": "\u5f88\u591a\u9879\u76ee\u7ba1\u7406\u521d\u5b66\u8005\u8868\u793a\uff0c\u901a\u8fc7\u5b66\u4e60PMP/IPMP\u7b49\u76f8\u5173\u8bfe\u7a0b\uff0c\u53ef\u4ee5\u7cfb\u7edf\u6027\u5730\u638c\u63e1\u9879\u76ee\u7ba1\u7406\u7684\u5341\u5927\u9886\u57df\u548c\u4e94\u5927\u8fc7\u7a0b\u7ec4\u7b49\u76f8\u5173\u77e5\u8bc6\u70b9\uff0c\u4f46\u771f\u6b63\u8fdb\u884c\u9879\u76ee\u7ba1\u7406\u5de5\u4f5c\u7684\u65f6\u5019\u5374\u8fd8\u662f\u4e00\u5934\u96fe\u6c34\u3002", "reference": "Many beginners of project management say that by learning courses of PMP/IPMP, they can systematically master knowledge points such as the ten fields and five major process groups of project management, but they are still confused when they are actually engaged in project management work.", "x": 1.0698683261871338, "y": 0.5721908211708069}, {"x_score": 0.7125949263572693, "y_score": -0.10739760100841522, "difference": 0.8199925273656845, "source": "\u5f88\u591a\u9879\u76ee\u7ecf\u7406\u5e38\u5e38\u53cd\u9988\u4ee5\u4e0b\u95ee\u9898\uff1a \u9879\u76ee\u7ba1\u7406\u8ba4\u77e5\u4e0d\u5230\u4f4d\uff0c\u5355\u7eaf\u4f9d\u9760\u4e2a\u4eba\u7ecf\u9a8c\uff0c\u7a7a\u6709\u9879\u76ee\u7ba1\u7406\u7406\u8bba\uff0c\u4e0d\u77e5\u5982\u4f55\u5b9e\u8df5\uff1b \u7f3a\u4e4f\u7cfb\u7edf\u7684\u9879\u76ee\u7ba1\u7406\u6d41\u7a0b\u5236\u5ea6\u652f\u6491\uff0c\u5de5\u4f5c\u4e2d\u65e0\u6cd5\u843d\u5730\uff0c\u9879\u76ee\u9884\u4f30\u4e0d\u51c6\uff0c\u628a\u63a7\u5ea6\u7075\u654f\u5ea6\u5dee\uff0c\u9879\u76ee\u4e00\u62d6\u518d\u62d6\uff1b \u6210\u5458\u5206\u5de5\u4e0d\u660e\u786e\u3001\u56e2\u961f\u4e2d\u7684\u201c\u8001\u6cb9\u6761\u201d\u4e0d\u77e5\u5982\u4f55\u5e94\u5bf9 \u8de8\u90e8\u95e8\u534f\u52a9\u6c9f\u901a\u4e0d\u987a\u7545\uff0c\u9879\u76ee\u96be\u4ee5\u63a8\u8fdb \u2026\u2026", "reference": "Many project managers often reflect the following problems: project management awareness is not sufficient, relying solely on personal experience, and there is only project management theories and no ideas about how to practice them; lack of support of systematic project management process and system, unable to actually implement the work, inaccurate project estimation, poor sensitivity of control, and project being delayed again and again; the members\u2019 division of labor is not clear, there\u2019s no way to handle the \u201csophisticated ones\u201d in the team, communication is not smooth between departments, and it is difficult to push the project forward...", "x": 0.7125949263572693, "y": -0.10739760100841522}, 3d1\u8868\u8bba\u6587\u6bcf\u5343\u5b57\u8ba4\u5b9a3\u5b66\u65f6;", "reference": "Every thousand words in papers published in national journals is recognized as 8 class hours, every thousand words in papers published in provincial journals is recognized as 5 class hours, and every thousand words in papers published in municipal journals is recognized as 3 class hours;", "x": 1.2590339183807373, "y": 0.3439914882183075}, {"x_score": 0.7474288940429688, "y_score": 0.08785520493984222, "difference": 0.6595736891031265, "source": "(\u4e5d)\u53c2\u52a0\u7ecf\u4e2d\u4ef7\u534f\u3001\u5404\u7701\u7ea7\u548c\u90e8\u95e8\u7ba1\u7406\u673a\u6784\u3001\u7701\u7ea7\u9020\u4ef7\u534f\u4f1a\u6279\u51c6\u6216\u6388\u6743\u7684\u5de5\u7a0b\u9020\u4ef7\u54a8\u8be2\u4f01\u4e1a\u7ec4\u7ec7\u7684\u53ef\u4ee5\u9762\u5411\u793e\u4f1a\u7684\u516c\u5f00\u57f9\u8bad(\u4f01\u4e1a\u4e00\u822c\u7684\u7ba1\u7406\u548c\u6280\u80fd\u57f9\u8bad\u9664\u5916)\uff0c\u6bcf\u534a\u5929\u53ef\u8ba4\u5b9a4\u4e2a\u5b66\u65f6\uff0c\u6bcf\u5e74\u6700\u9ad8\u53ef\u8ba4\u5b9a30\u5b66\u65f6\u3002", "reference": "9. Participate in the public training (excluding the general management and skill training of enterprises) that can be open to the society which is approved by China Cost Engineering Association, provincial and departmental management institutions, and the Provincial Cost Association, or organized by authorized engineering cost consulting enterprise; 4 class hours can be recognized every half day, and at most 30 class hours can be recognized every year.", "x": 0.7474288940429688, "y": 0.08785520493984222}, {"x_score": 1.5036293268203735, "y_score": 0.4220728576183319, "difference": 1.0815564692020416, "source": "\u9020\u4ef7\u5de5\u7a0b\u5e08\u7f51\u7edc\u7ee7\u7eed\u6559\u80b2\u5b66\u4e60\u6d41\u7a0b", "reference": "Process of cost engineer online further education", "x": 1.5036293268203735, "y": 0.4220728576183319}, {"x_score": 1.303096890449524, "y_score": 0.49892160296440125, "difference": 0.8041752874851227, "source": "\u5728\u6ce8\u518c\u673a\u6784\u6536\u5230\u8d39\u7528\u540e\uff0c\u5b66\u5458\u8eab\u4efd\u968f\u5373\u5f00\u901a\uff0c\u9020\u4ef7\u5de5\u7a0b\u5e08\u5373\u53ef\u51ed\u7740\u7528\u6237\u540d\u548c\u5bc6\u7801\u8fdb\u5165\u7f51\u7edc\u6559\u80b2\u8bfe\u5802\u5b66\u4e60\u3002", "reference": "After the registration institution receives the tuition, the student identity will be set up immediately, and cost engineers can enter the online education classroom with the user name and password.", "x": 1.303096890449524, "y": 0.49892160296440125}, {"x_score": 1.5561549663543701, "y_score": 0.4623050391674042, "difference": 1.093849927186966, "source": "\u5b66\u5458\u901a\u8fc7\u70b9\u64ad\u8bfe\u4ef6\u3001\u63d0\u95ee\u7b54\u7591\u3001\u7f51\u4e0a\u8ba8\u8bba\u7b49\u65b9\u5f0f\u8fdb\u884c\u5b66\u4e60\u3002", "reference": "Students learn through on-demand courseware, question answering, online discussion, etc.", "x": 1.5561549663543701, "y": 0.4623050391674042}, {"x_score": 1.1323940753936768, "y_score": 0.3228931725025177, "difference": 0.8095009028911591, "source": "\u5982\u679c\u5fd8\u8bb0\u5bc6\u7801\uff0c\u767b\u9646\u65f6\u51fa\u73b0\u7528\u6237\u540d\u548c\u5bc6\u7801\u4e0d\u6b63\u786e\uff0c\u4e0d\u80fd\u767b\u9646\u5b66\u4e60\u65f6\uff0c\u8bf7\u5b66\u5458\u4e0e\u6240\u5c5e\u6ce8\u518c\u673a\u6784\u8054\u7cfb\uff0c\u6ce8\u518c\u673a\u6784\u53ef\u4ee5\u534f\u52a9\u4fee\u6539\u5b66\u5458\u7684\u5bc6\u7801(\u4f46\u4e0d\u80fd\u4fee\u6539\u7528\u6237\u540d)\uff0c\u4f7f\u7528\u5176\u4fee\u6539\u540e\u7684\u5bc6\u7801\u91cd\u65b0\u767b\u9646\u3002", "reference": "If you forget your password, and your user name and password are incorrect when logging in; if you can\u2019t log in and study, please contact your registration institution, and they can help you change the password (but you can\u2019t change your user name) and you can use the new password to log in again.", "x": 1.1323940753936768, "y": 0.3228931725025177}, {"x_score": 1.94802987575531, "y_score": 0.1336355060338974, "difference": 1.8143943697214127, "source": "\u626b\u4e8c\u7ef4\u7801\u4e0b\u8f7d\u8d34\u5427\u5ba2\u6237\u7aef", "reference": "Scan QR code to download Tieba app", "x": 1.94802987575531, "y": 0.1336355060338974}, {"x_score": 2.0200233459472656, "y_score": 0.9685068726539612, "difference": 1.0515164732933044, "source": "\u770b\u9ad8\u6e05\u76f4\u64ad\u3001\u89c6\u9891\uff01", "reference": "Watch HD live broadcast and videos!", "x": 2.0200233459472656, "y": 0.9685068726539612}, {"x_score": 1.1485345363616943, "y_score": 0.4128103256225586, "difference": 0.7357242107391357, "source": "2020\u5e749\u6708\uff0c\u9646\u5148\u751f\u4ece\u623f\u5c4b\u4e2d\u4ecb\u4e86\u89e3\u5230\u4e00\u5904\u4f4d\u4e8e\u6d59\u6c5f\u4f59\u59da\u4e08\u4ead\u9547\u7684\u5382\u623f\uff0c\u5728\u591a\u6b21\u73b0\u573a\u770b\u623f\u540e\uff0c\u9646\u5148\u751f\u51b3\u5b9a\u8d2d\u4e70\u8be5\u5382\u623f\u3002", "reference": "In September 2020, Mr. Lu learned about a plant located at Yuyao Zhangting Village in Zhejiang through an estate agent and decided to purchase it after seeing it on-site for a few times.", "x": 1.1485345363616943, "y": 0.4128103256225586}, {"x_score": 0.9954048991203308, "y_score": 0.4051792025566101, "difference": 0.5902256965637207, "source": "\u540c\u5e7412\u6708\uff0c\u9646\u5148\u751f\u5c31\u8d2d\u4e70\u5382\u623f\u7684\u7ec6\u8282\u4e0e\u623f\u5c4b\u6240\u6709\u6743\u4eba\u7684\u5bb6\u5c5e\u6797\u67d0\u8fdb\u884c\u78cb\u5546\u540e\uff0c\u4e8e\u5f53\u5929\u901a\u8fc7\u94f6\u884c\u8f6c\u8d26\u6c47\u6b3e20\u4e07\u5143\u4f5c\u5b9a\u91d1\u3002", "reference": "In December of the same year, Mr. Lu negotiated with Lin, a family member of the house owner, about the details of the purchase of the plant, and remitted 200,000 yuan as a deposit by bank transfer on the same day.", "x": 0.9954048991203308, "y": 0.4051792025566101}, {"x_score": 0.7756392359733582, "y_score": 0.40633445978164673, "difference": 0.3693047761917114, "source": "\u6797\u67d0\u5728\u300a\u5382\u623f\u4e70\u5356\u5b9a\u91d1\u6536\u6761\u300b\u4e0a\u4f5c\u4e3a\u6536\u6b3e\u4eba\u7b7e\u540d\uff0c\u5176\u4e2d\u8f7d\u660e\uff0c\u201c\u82e5\u4e70\u65b9\u4e0d\u60f3\u4e70\u6b64\u5382\u623f\uff0c\u6b64\u5b9a\u91d1\u5f52\u5356\u5bb6\uff0c\u5982\u5356\u65b9\u4e0d\u613f\u610f\u5356\u6b64\u5382\u623f\uff0c\u5b9a\u91d1\u5c06\u53cc\u500d\u8fd4\u8fd8\u5356\u65b9\uff0c\u53cc\u65b9\u7ea6\u5b9a\u4e00\u5468\u5185\u7b7e\u8ba2\u5382\u623f\u4e70\u5356\u5408\u540c\u3002\u201d", "reference": "Lin signed as the payee on the Receipt of the Deposit for the Purchase and Sale of the Plant, which stated that if the buyer does not to buy the plant, the deposit belongs to the seller; if the seller does not want to sell the plant, the deposit will be returned to the seller in double; both parties agree to sign the plant purchase and sale contract within one week. \u201d", "x": 0.7756392359733582, "y": 0.40633445978164673}, {"x_score": 1.1491079330444336, "y_score": -8.887099102139473e-05, "difference": 1.149196804035455, "source": "\u7136\u800c\uff0c\u4e4b\u540e\u53cc\u65b9\u56e0\u5382\u623f\u51fa\u552e\u8303\u56f4\u3001\u4ed8\u6b3e\u65b9\u5f0f\u7b49\u4e3b\u8981\u5408\u540c\u6761\u6b3e\u672a\u80fd\u5f62\u6210\u4e00\u81f4\u610f\u89c1\uff0c\u5bfc\u81f4\u623f\u5c4b\u4e70\u5356\u5408\u540c\u8fdf\u8fdf\u672a\u80fd\u7b7e\u8ba2\u3002", "reference": "However, both parties failed to reach an agreement on the main items in the contract including the scope of the sale of the plant and method of payment, and as a result, they were delaying the signing of the plant purchase and sale contract.", "x": 1.1491079330444336, "y": -8.887099102139473e-05}, {"x_score": 1.1478562355041504, "y_score": 0.5755811333656311, "difference": 0.5722751021385193, "source": "\u8003\u8651\u5230\u53cc\u65b9\u672a\u80fd\u5c31\u5408\u540c\u5185\u5bb9\u8fbe\u6210\u5171\u8bc6\uff0c\u51e0\u5929\u540e\uff0c\u6797\u67d0\u5c0620\u4e07\u5143\u5b9a\u91d1\u9000\u56de\u7ed9\u4e86\u9646\u5148\u751f\u3002", "reference": "Considering they have not reached an agreement on the content of the contract, Lin returned the deposit of 200,000 to Mr. Lu a few days later.", "x": 1.1478562355041504, "y": 0.5755811333656311}, {"x_score": 0.9868469834327698, "y_score": -0.516810953617096, "difference": 1.5036579370498657, "source": "\u597d\u4e0d\u5bb9\u6613\u770b\u4e2d\u7684\u623f\u5b50\uff0c\u5b9a\u91d1\u4ea4\u4e86\uff0c\u623f\u6b3e\u4e5f\u51c6\u5907\u597d\u4e86\uff0c\u5c31\u5dee\u201c\u4e34\u95e8\u4e00\u811a\u201d\u7b7e\u5408\u540c\uff0c\u5356\u65b9\u5374\u4e0d\u5356\u4e86\uff0c\u8fd9\u8ba9\u9646\u5148\u751f\u65e0\u5948\u53c8\u6124\u6012\u3002", "reference": "Mr. Lu was helpless and angry because he had a hard time finding the plant, paid the deposit, prepared the payment and was waiting for the contract to be signed, but the seller didn\u2019t want to sell it anymore.", "x": 0.9868469834327698, "y": -0.516810953617096}, {"x_score": 1.4083611965179443, "y_score": 0.6185622811317444, "difference": 0.7897989153862, "source": "\u4e3a\u6b64\uff0c\u9646\u5148\u751f\u5c06\u6797\u67d0\u8d77\u8bc9\u81f3\u4f59\u59da\u5e02\u4eba\u6c11\u6cd5\u9662\u3002", "reference": "For this, Mr. Lu decided to sue Lin at the Yuyao People\u2019s Court.", "x": 1.4083611965179443, "y": 0.6185622811317444}, {"x_score": 0.8598564267158508, "y_score": 0.06360961496829987, "difference": 0.796246811747551, "source": "\u6cd5\u9662\u7ecf\u5ba1\u7406\u8ba4\u4e3a\uff0c\u53cc\u65b9\u6700\u7ec8\u672a\u80fd\u7b7e\u8ba2\u6b63\u5f0f\u5408\u540c\uff0c\u4e0d\u80fd\u4ec5\u5f52\u8d23\u4e8e\u88ab\u544a\uff0c\u5e94\u5408\u7406\u63a8\u5b9a\u4e3a\u78cb\u5546\u4e0d\u6210\uff0c\u6545\u672c\u6848\u4e0d\u5e94\u9002\u7528\u5b9a\u91d1\u7f5a\u5219\uff0c\u88ab\u544a\u65e0\u9700\u627f\u62c5\u53cc\u500d\u8fd4\u8fd8\u5b9a\u91d1\u7684\u8fdd\u7ea6\u8d23\u4efb\u3002", "reference": "After the hearing, the court held that the two parties failing to sign a formal contract could not be attributed only to the defendant, but should be reasonably presumed that the negotiation failed; therefore, the deposit penalty should not be applied in this case, and the defendant should not bear the liability for breach of contract and return twice the deposit.", "x": 0.8598564267158508, "y": 0.06360961496829987}, {"x_score": 1.5451966524124146, "y_score": 0.7942439913749695, "difference": 0.7509526610374451, "source": "\u4e00\u5ba1\u5224\u51b3\u540e\uff0c\u539f\u544a\u63d0\u8d77\u4e0a\u8bc9\u3002", "reference": "After the judgment of the first instance, the plaintiff appealed again.", "x": 1.5451966524124146, "y": 0.7942439913749695}, {"x_score": 1.62992525100708, "y_score": 0.8797385096549988, "difference": 0.7501867413520813, "source": "\u8fd1\u65e5\uff0c\u4e8c\u5ba1\u6cd5\u9662\u7ef4\u6301\u539f\u5224\u3002", "reference": "Recently, the court of second instance upheld the original judgment.", "x": 1.62992525100708, "y": 0.8797385096549988}, {"x_score": 1.4130313396453857, "y_score": 0.5064972043037415, "difference": 0.9065341353416443, "source": "\u3010\u5f8b\u5e08\u63d0\u9192\u3011 \u5728\u4ea4\u6613\u8fc7\u7a0b\u4e2d\u8981\u5c3d\u5230\u5fc5\u8981\u7684\u5ba1\u614e\u6ce8\u610f\u4e49\u52a1\u3002", "reference": "[Reminder from attorney] In the process of trading, we should perform necessary duty of prudence.", "x": 1.4130313396453857, "y": 0.5064972043037415}, {"x_score": 1.0475867986679077, "y_score": 0.3375677764415741, "difference": 0.7100190222263336, "source": "\u5728\u7b7e\u8ba2\u5408\u540c\u65f6\uff0c\u4f5c\u4e3a\u4e70\u65b9\u8981\u5c3d\u5230\u5fc5\u8981\u7684\u5ba1\u614e\u6ce8\u610f\u4e49\u52a1\uff0c\u6bd4\u5982\uff0c\u6838\u5b9e\u623f\u5c4b\u6240\u6709\u6743\u4eba\u4fe1\u606f\u3001\u623f\u5c4b\u662f\u5426\u88ab\u4eba\u5360\u7528\u7b49\u76f8\u5173\u4fe1\u606f\uff0c\u5e76\u5728\u5408\u540c\u4e2d\u660e\u786e\u5173\u4e8e\u4ea4\u4ed8\u7684\u5177\u4f53\u65f6\u95f4\u3001\u5730\u70b9\uff0c\u4ee5\u9632\u5c65\u884c\u5408\u540c\u65f6\u53cc\u65b9\u4ea7\u751f\u4e89\u8bae\u3002", "reference": "When signing the contract, the buyer should perform necessary duty of prudence, such as verifying the information of the house owner and whether the house is occupied, and specify the specific time and place of delivery in the contract, so as to prevent disputes between the two parties during the performance of the contract.", "x": 1.0475867986679077, "y": 0.3375677764415741}, {"x_score": 1.3836073875427246, "y_score": 0.38262537121772766, "difference": 1.000982016324997, "source": "\u4f60\u53eb\u90d1\u7720\uff0c\u8fd9\u662f\u4f60\u642c\u6765\u65e5\u672c\u7684\u7b2c\u4e8c\u5468\u3002", "reference": "Your name is Zheng Mian, and this is the second week since you\u2019ve moved to Japan.", "x": 1.3836073875427246, "y": 0.38262537121772766}, {"x_score": 1.2769577503204346, "y_score": 0.3060883581638336, "difference": 0.970869392156601, "source": "\u4f60\u8d70\u5728\u8857\u4e0a\uff0c\u7a81\u7136\u53d1\u73b0\u6709\u4eba\u8ddf\u7740\u4f60\uff0c\u4f60\u5bb3\u6015\u5730\u8d8a\u8d70\u8d8a\u5feb\uff0c\u6700\u540e\u8dd1\u4e86\u8d77\u6765\u3002", "reference": "You were walking on the street when suddenly you found someone following you; you got scared and you were walking faster and faster and at last running.", "x": 1.2769577503204346, "y": 0.3060883581638336}, {"x_score": 1.1085236072540283, "y_score": 0.5818508863449097, "difference": 0.5266727209091187, "source": "\u90a3\u4eba\u5728\u4f60\u8eab\u540e\u8ffd\uff1a\u201c\u5c0f\u59d0\uff01\u8bf7\u7b49\u7b49\uff01\u201d\uff08\u5168\u7a0b\u65e5\u6587\u5bf9\u8bdd\uff09 \u4f60\u5728\u4fbf\u5229\u5e97\u95e8\u53e3\u505c\u4e0b\u4e86\u811a\u6b65\u3002", "reference": "The one chased behind you, \u201cmiss!\u201d Please wait! \u201c(Japanese dialogue) You stopped in front of a convenience store.", "x": 1.1085236072540283, "y": 0.5818508863449097}, {"x_score": 1.1231434345245361, "y_score": 0.10105662047863007, "difference": 1.022086814045906, "source": "\u201c\u5c0f\u59d0\u2026\u2026\u6211\u662f\u4e00\u540d\u5bfc\u6f14\uff0c\u6211\u770b\u4f60\u957f\u5f97\u5f88\u7f8e\uff0c\u6709\u5174\u8da3\u53c2\u52a0\u771f\u4eba\u79c0\u5417\uff1f\u201d", "reference": "\u201cMiss... I am a director, and I saw that you\u2019re good looking and so I want to ask you, are you interested in participating in a reality show? \u201d", "x": 1.1231434345245361, "y": 0.10105662047863007}, {"x_score": 1.650158166885376, "y_score": 0.07714688777923584, "difference": 1.5730112791061401, "source": "\u4f60\u5f88\u7591\u60d1\uff0c\u5bb3\u6015\u8fd9\u662f\u9a97\u5c40\u3002", "reference": "You are confused and afraid this might be swindle.", "x": 1.650158166885376, "y": 0.07714688777923584}, {"x_score": 1.4702941179275513, "y_score": 0.7649984955787659, "difference": 0.7052956223487854, "source": "\u4ed6\u585e\u7ed9\u4f60\u4e00\u5f20\u540d\u7247\uff0c\u4f60\u53d1\u73b0\u4ed6\u771f\u7684\u662f\u65e5\u672c\u4e00\u5bb6\u5927\u578b\u5a31\u4e50\u516c\u53f8\u7684\u5bfc\u6f14\u3002", "reference": "He gave you a business card, and you found he\u2019s really a director of a large Japanese entertainment company.", "x": 1.4702941179275513, "y": 0.7649984955787659}, {"x_score": 1.4049429893493652, "y_score": 0.31663087010383606, "difference": 1.0883121192455292, "source": "\u201c\u5c0f\u59d0\u5982\u679c\u6709\u65f6\u95f4\u7684\u8bdd\uff0c\u6211\u4eec\u53ef\u4ee5\u53bb\u516c\u53f8\u91cc\u8c08\uff0c\u7247\u916c\u4e00\u5b9a\u5c11\u4e0d\u4e86\u3002\u201d", "reference": "\u201cIf you have time, we can discuss it at our company, and the salary is definitely satisfactory. \u201d", "x": 1.4049429893493652, "y": 0.31663087010383606}, {"x_score": 1.3674310445785522, "y_score": 0.30692556500434875, "difference": 1.0605054795742035, "source": "\u4f60\u7a00\u91cc\u7cca\u6d82\u5c31\u8ddf\u4ed6\u6765\u5230\u4e86\u516c\u53f8\uff0c\u4ed6\u8bf4\u4ed6\u4e00\u773c\u5c31\u5728\u8857\u4e0a\u770b\u89c1\u4e86\u4f60\uff0c\u975e\u5e38\u5e0c\u671b\u4f60\u80fd\u6765\u53c2\u52a0\u3002", "reference": "You followed him to the company in a haze, and he told you he found you on the street at first glance and really wanted you to c ting things might happen.", "x": 1.421618938446045, "y": 0.46696704626083374}, {"x_score": 0.8751551508903503, "y_score": 0.11823750287294388, "difference": 0.7569176480174065, "source": "\u65e0\u610f\u4e2d\u770b\u5230\u5982\u4e0b\u4e00\u7bc7\u6587\u7ae0\uff0c\u4ece\u5546\u4e1a\u7684\u89d2\u5ea6\u4ee5\u53ca\u4fdd\u5b58\u671f\u7684\u89d2\u5ea6\u8c08\u4e3a\u4ec0\u4e48\u8fd9\u4e2a\u5ba2\u6237\u8981\u4fdd\u7a0e\u533a\u91cc\u9762\u7684\u7269\u6d41\u516c\u53f8\u5e2e\u505a\u7f50\u88c5\uff0c\u867d\u7136\u7f50\u88c5\u5c5e\u4e8e\u6df1\u52a0\u5de5\uff0c\u4e0d\u5c5e\u4e8e\u4fdd\u7a0e\u7269\u6d41\u516c\u53f8\u7684\u7ecf\u8425\u8303\u56f4\uff0c\u8fd9\u91cc\u5982\u4e0b\u8fd9\u7bc7\u6587\u5b57\u4e5f\u8bb8\u53ef\u4ee5\u89e3\u91ca \u4e3a\u4ec0\u4e48\u5ba2\u6237\u60f3\u8981\u8fd9\u4e48\u505a\uff1f", "reference": "I came across the following article, which talks about why this customer wants the logistics company in the bonded area to help with canning from the perspective of business and shelf life; although canning is deep processing and is not within the business scope of the bonded logistics company, the following text perhaps can explain why the customer wants to do this.", "x": 0.8751551508903503, "y": 0.11823750287294388}, {"x_score": 1.4520232677459717, "y_score": 0.32282334566116333, "difference": 1.1291999220848083, "source": "\u6211\u53bb\u5f88\u591a\u5976\u7c89\u7684\u5382\u5bb6\uff0c\u63a5\u89e6\u5f88\u591a\u5976\u7c89\u7684\u751f\u4ea7\u7ebf\u3002", "reference": "I have visited many milk powder manufacturers and gained contact with many production lines of milk powder.", "x": 1.4520232677459717, "y": 0.32282334566116333}, {"x_score": 1.493295669555664, "y_score": 0.4323374032974243, "difference": 1.0609582662582397, "source": "\u5176\u5b9e\u888b\u88c5\u8ddf\u542c\u88c5\u7684\u5976\u7c89\u5b83\u4eec\u7684\u539f\u6750\u6599\u662f\u4e00\u6a21\u4e00\u6837\u7684\uff0c\u6ca1\u6709\u4efb\u4f55\u533a\u522b\u7684\u3002", "reference": "Actually, the raw materials of milk powder in bags and in cans are exactly the same.", "x": 1.493295669555664, "y": 0.4323374032974243}, {"x_score": 1.3208831548690796, "y_score": 0.1780356466770172, "difference": 1.1428475081920624, "source": "\u90a3\u4e48\u5927\u5bb6\u80af\u5b9a\u4f1a\u95ee\uff1a\u4e3a\u4ec0\u4e48\u888b\u88c5\u4fdd\u8d28\u671f\u662f\u4e00\u5e74\uff0c\u800c\u542c\u88c5\u7684\u4fdd\u8d28\u671f\u662f\u4e24\u5e74\u6216\u66f4\u957f\u5462\uff1f", "reference": "Then you may ask: why is the shelf life of milk powder one year in bags and two years or longer in cans?", "x": 1.3208831548690796, "y": 0.1780356466770172}, {"x_score": 1.378605604171753, "y_score": 0.19424483180046082, "difference": 1.1843607723712921, "source": "\u6216\u8005\u53c8\u95ee\uff1a\u542c\u88c5\u4e0e\u888b\u88c5\u7684\u4ef7\u683c\u4e3a\u4ec0\u4e48\u5dee\u4ef7\u8fd9\u4e48\u5927\u5462\uff1f", "reference": "Or you may ask: why are the prices of bagged and canned milk powder so different?", "x": 1.378605604171753, "y": 0.19424483180046082}, {"x_score": 1.3606207370758057, "y_score": 0.10451487451791763, "difference": 1.256105862557888, "source": "\u5176\u5b9e\u4ece\u8fd9\u70b9\u51fa\u53d1\u5f88\u591a\u6d88\u8d39\u8005\uff0c\u6216\u8005\u5988\u5988\u7ea7\u7684\u8ba4\u4e3a\u8fd9\u662f\u56e0\u4e3a\u539f\u6750\u6599\u4e0d\u4e00\u6837\u6240\u4ee5\u8d28\u91cf\u4e0a\u4f1a\u597d\u5f88\u591a\u3002", "reference": "Actually, from this point of view, many consumers or mothers think that the quality will be much better because the raw materials are different.", "x": 1.3606207370758057, "y": 0.10451487451791763}, {"x_score": 1.4660747051239014, "y_score": 0.2444111704826355, "difference": 1.2216635346412659, "source": "\u5176\u5b9e\u539f\u6750\u6599\u4e00\u6837\uff0c\u53ea\u662f\u5927\u5bb6\u8ba4\u4e3a\u8d35\u7684\u5c31\u662f\u597d\u7684\u3002", "reference": "Actually, the raw materials are the same, and people just think the goods are more expensive because they are better.", "x": 1.4660747051239014, "y": 0.2444111704826355}, {"x_score": 1.3349027633666992, "y_score": -0.06303652375936508, "difference": 1.3979392871260643, "source": "\u4e5f\u6709\u6d88\u8d39\u8005\u51fa\u4e8e\u8fd9\u79cd\u5fc3\u6001\u5403\u4e86\u540e\u53cd\u5e94\u8fd8\u8bf4\u542c\u88c5\u7684\u53e3\u611f\u6216\u5473\u9053\u5c31\u662f\u4e0d\u4e00\u6837\uff01", "reference": "There are also customers in this mindset who say that the taste is indeed different after drinking it!", "x": 1.3349027633666992, "y": -0.06303652375936508}, {"x_score": 1.4791581630706787, "y_score": -0.3580317795276642, "difference": 1.837189942598343, "source": "\u73b0\u5728\u6211\u8ddf\u5927\u5bb6\u5148\u8bf4\u4e00\u4e0b\u542c\u88c5\u8d35\u7684\u539f\u56e0\uff0c\u8d35\u5728\u54ea\u91cc\uff1f", "reference": "Now I will introduce why the canned ones are expensive.", "x": 1.4791581630706787, "y": -0.3580317795276642}, {"x_score": 1.7220771312713623, "y_score": 0.20965628325939178, "difference": 1.5124208480119705, "source": "\u5b83\u4eec\u7684\u539f\u6750\u6599\u76f8\u540c\u4e3a\u4f55\u5dee\u4ef7\u5982\u6b64\u4e4b\u5927\u5462\uff1f", "reference": "Why are the prices so different when the raw materials are the same?", "x": 1.7220771312713623, "y": 0.20965628325939178}, {"x_score": 1.007908582687378, "y_score": -0.14054587483406067, "difference": 1.1484544575214386, "source": "\u56e0\u4e3a\u5382\u5bb6\u5728\u5b9a\u4ef7\u7684\u65f6\u5019\u5927\u591a\u6570\u90fd\u8003\u8651\u5230\u5982\u679c\u888b\u88c5\u5b9a\u4ef7\u592a\u9ad8\uff0c\u6d88\u8d39\u8005\u5f88\u96be\u53bb\u63a5\u53d7\uff0c\u8fd9\u5c31\u610f\u5473\u7740\u5382\u5bb6\u4ea7\u751f\u7684\u5229\u6da6\u5f88\u4f4e\uff0c\u6216\u8005\u8bf4\u6ca1\u6709\u5229\u6da6\uff0c\u90a3\u5382\u5bb6\u9760\u4ec0\u4e48\u53bb\u751f\u5b58\u5462\uff1f", "reference": "When the manufacturers set the price, they know that if they price too high, it is difficult for the customers to accept and the profits will be very low for the manufacturers or there will be no profit at all; then what will the manufacturers live on?", "x": 1.007908582687378, "y": -0.14054587483406067}, {"x_score": 1.3322851657867432, "y_score": 0.3509853184223175, "difference": 0.9812998473644257, "source": "\u6240\u4ee5\u4ed6\u4eec\u5728\u542c\u88c5\u7684\u5b9a\u4ef7\u4e0a\uff0c\u6709\u4e86\u4e00\u4e2a\u5f88\u5927\u7684\u4e0a\u5347\u5e45\u5ea6\u6765\u4fdd\u969c\u4ed6\u4eec\u7684\u5229\u6da6\u7a7a\u95f4\u3002", "reference": "Therefore, in the price setting of the canned ones, they set it much higher to guarantee their profits.", "x": 1.3322851657867432, "y": 0.3509853184223175}, {"x_score": 1.5581424236297607, "y_score": 0.44831791520118713, "difference": 1.1098245084285736, "source": "\u56e0\u6b64\u5927\u591a\u6570\u5382\u5bb6\u4e3b\u63a8\u7684\u662f\u542c\u88c5\uff0c\u800c\u4e0d\u662f\u888b\u88c5\u3002", "reference": "As a result, many manufacturers recommend canned ones instead of bagged ones.", "x": 1.5581424236297607, "y": 0.44831791520118713}, {"x_score": 1.354956030845642, "y_score": 0.1205078586935997, "difference": 1.2344481721520424, "source": "\u8fd8\u6709\u4f60\u60f3\u90a3\u4e48\u591a\u7684\u5382\u5bb6\u6bcf\u5e74\u7684\u5e7f\u544a\u8d39\u90fd\u8981\u51e0\u5343\u4e07\u751a\u81f3\u662f\u51e0\u4e2a\u4ebf\uff0c\u8fd9\u4e2a\u8d39\u7528\u4f55\u6765\uff1f", "reference": "Just think about where the tens of millions or even hundreds of millions yuan advertising fee of the manufacturers come from every year.", "x": 1.354956030845642, "y": 0.1205078586935997}, {"x_score": 1.896765947341919, "y_score": -0.5548028945922852, "difference": 2.451568841934204, "source": "\u5927\u5bb6\u53ef\u60f3\u800c\u77e5\u3002", "reference": "Everyone knows it.", "x": 1.896765947341919, "y": -0.5548028945922852}, {"x_score": 1.164233684539795, "y_score": 0.23005396127700806, "difference": 0.9341797232627869, "source": "\u90a3\u4e48\u968f\u7740\u793e\u4f1a\u7684\u53d1\u5c55\uff0c\u5e02\u573a\u7684\u63a8\u5e7f\u8d39\u7528\uff0c\u6bd4\u5982\u8bf4\uff1a\u5546\u573a\u7684\u4fc3\u9500\u4eba\u5458\u3001\u5546\u573a\u7684\u9648\u5217\u8d39\u7528\u3001\u4ea7\u54c1\u7684\u8d60\u54c1\u8d39\u7528\u3001\u5e7f\u544a\u8d39\u7528\u7b49\u4e5f\u5728\u4e0d\u65ad\u7684\u589e\u52a0\u3002", "reference": "With the development of society, the market promotion expenses kept increasing, such as the cost of promotion personnel at shopping malls, the display expenses of products at shopping malls, the cost of gifts of products, advertising expenses, etc.", "x": 1.164233684539795, "y": 0.23005396127700806}, {"x_score": 1.28421950340271, "y_score": 0.5349300503730774, "difference": 0.7492894530296326, "source": "\u6240\u4ee5\u5404\u4e2a\u5382\u5bb6\u4e5f\u5728\u4e0d\u65ad\u5730\u589e\u52a0\u65b0\u54c1\uff0c\u800c\u4e14\u662f\u542c\u88c5\uff0c\u5176\u4ef7\u683c\u4e5f\u662f\u4e0d\u65ad\u5730\u4e0a\u6da8\uff0c\u5176\u5b9e\u8fd9\u662f\u968f\u7740\u5e02\u573a\u8d39\u7528\u7684\u589e\u52a0\u800c\u51fa\u7684\u65b0\u54c1\u3002", "reference": "Therefore, various manufacturers are also constantly adding new products in can packaging, and the price kept rising as well; in fact, these new product are introduced due to the increase of market costs.", "x": 1.28421950340271, "y": 0.5349300503730774}, {"x_score": 1.5373848676681519, "y_score": 0.6153748631477356, "difference": 0.9220100045204163, "source": "\u4e3b\u8981\u76ee\u7684\u662f\u4e3a\u4e86\u83b7\u53d6\u66f4\u9ad8\u7684\u5229\u6da6\uff0c\u5176\u5b9e\u4ed6\u4eec\u7684\u539f\u6750\u6599\u589e\u52a0\u7684\u6210\u672c\u6700\u591a\u4e0d\u4f1a\u8d85\u8fc73\u30014\u5143\u94b1\u3002", "reference": "The main objective is to gain more profits; the increased cost of raw materials is actually no more than 3 or 4 yuan.", "x": 1.5373848676681519, "y": 0.6153748631477356}, {"x_score": 0.9993225336074829, "y_score": -0.005627841223031282, "difference": 1.0049503748305142, "source": "\u8fd8\u6709\u4e00\u90e8\u5206\u54c1\u724c\uff0c\u4e3a\u4e86\u63a8\u5e7f\u81ea\u5df1\u7684\u4ea7\u54c1\uff0c\u4e0d\u62e9\u624b\u6bb5\uff0c\u8ddf\u533b\u9662\u7684\u533b\u751f\u6302\u94a9\uff0c\u7531\u4ed6\u4eec\u534f\u52a9\u4ea7\u54c1\u7684\u63a8\u5e7f\uff0c\u4ece\u4e00\u542c\u91cc\u9762\u62bd\u621030\u5143\u523080\u5143\u4e0d\u7b49\u7684\u5229\u6da6\u3002", "reference": "There are also some brands that, in order to promote their products, cooperate with doctors in the hospital by all means, and ask them to assist in the promotion of products, drawing profits ranging from 30 yuan to 80 yuan from one can.", "x": 0.9993225336074829, "y": -0.005627841223031282}, {"x_score": 1.5592656135559082, "y_score": 0.589492917060852, "difference": 0.9697726964950562, "source": "\u800c\u4e2d\u56fd\u7684\u76f8\u5173\u6cd5\u5f8b\u662f\u7edd\u5bf9\u4e0d\u5141\u8bb8\u8fd9\u6837\u7684\u64cd\u4f5c\u65b9\u5f0f\u65b9\u6cd5\u7684\uff0c\u5176\u5b9e\u8fd9\u79cd\u505a\u6cd5\u662f\u5728\u5751\u5bb3\u6d88\u8d39\u8005\u3002", "reference": "China\u2019s relevant laws by no means allow such operations because this practice is in fact harming consumers.", "x": 1.5592656135559082, "y": 0.589492917060852}, {"x_score": 1.1343539953231812, "y_score": 0.15937304496765137, "difference": 0.9749809503555298, "source": "\u5efa\u8bae\u5927\u5bb6\u5728\u5bb6\u91cc\u6709\u7f50\u7684\u524d\u63d0\u4e0b\u4e70\u888b\u88c5\u7684\u5976\u7c89\u88c5\u5165\u7f50\u4e2d\uff0c\u8fd9\u6837\u53ef\u4ee5\u8282\u7701\u8d39\u7528\uff0c\u800c\u589e\u52a0\u5976\u7c89\u7684\u4fdd\u5b58\u6027\u548c\u5bc6\u5c01\u6027\uff0c\u5bf9\u5c0f\u5b69\u5b50\u4e5f\u6ca1\u6709\u4efb\u4f55\u5f71\u54cd\u3002", "reference": "It is recommended that you buy bagged milk powder and put it into cans if you have cans at home, which can save money and increase the preservation time and hermetic seal of milk powder; it won\u2019t have any influence on the children.", "x": 1.1343539953231812, "y": 0.15937304496765137}, {"x_score": 0.9157621264457703, "y_score": -0.23475003242492676, "difference": 1.150512158870697, "source": "\u8fd8\u6709\u5927\u5bb6\u4e0d\u8981\u8ba4\u4e3a\u542c\u88c5\u7684\u4fdd\u8d28\u671f\u5c31\u6bd4\u888b\u88c5\u957f\uff0c\u5982\u679c\u5728\u5f00\u5305\u4ee5\u540e\u542c\u88c5\u4e0e\u888b\u88c5\u7684\u4fdd\u8d28\u671f\u662f\u4e00\u6837\u7684\uff0c\u53ea\u662f\u8bf4\u888b\u88c5\u5f00\u5305\u4ee5\u540e\u4e0d\u5bb9\u6613\u4fdd\u5b58\uff0c\u5bb9\u6613\u53d7\u6f6e\u53d8\u8d28\u3002", "reference": "Also, don\u2019t think that the shelf life of canned ones is longer than that of bagged ones; the shelf life of canned ones is the same as that of bagged ones after unpacked; it\u2019s just that bagged ones are not easy to be preserved and are easy to become damp and deteriorate.", "x": 0.9157621264457703, "y": -0.23475003242492676}, {"x_score": 1.5314202308654785, "y_score": 0.14695174992084503, "difference": 1.3844684809446335, "source": "\u521a\u770b\u5230\u4e00\u7bc7\u5199\u4f8b\u5047\u7684\u6587\u7ae0\uff0c\u592a\u957f\u4e86\u3002", "reference": "I just read an article about period, and it\u2019s too long.", "x": 1.5314202308654785, "y": 0.14695174992084503}, {"x_score": 1.6522796154022217, "y_score": -0.42673060297966003, "difference": 2.0790102183818817, "source": "\u7ed9\u4e0d\u77e5\u9053\u7684\u7537\u6027\u79d1\u666e\u4e00\u4e0b\u3002", "reference": "I\u2019ll introduce to men who don\u2019t know about it.", "x": 1.6522796154022217, "y": -0.42673060297966003}, {"x_score": 1.3754854202270508, "y_score": 0.5534133315086365, "difference": 0.8220720887184143, "source": "\u5927\u90e8\u5206\u5973\u5b69\u5b50\u4f1a\u572813-15\u5c81\u671f\u95f4\u7684\u67d0\u4e00\u5929\u7a81\u7136\u7ecf\u5386\u7b2c\u4e00\u6b21\u4f8b\u5047\uff0c\u572850\u5c81\u5de6\u53f3\u95ed\u7ecf\u3002", "reference": "Most girls will get their first period between 13 to15 years old, and have amenorrhea around 50.", "x": 1.3754854202270508, "y": 0.5534133315086365}, {"x_score": 1.3552119731903076, "y_score": 0.4681192636489868, "difference": 0.8870927095413208, "source": "\u4e4b\u540e\u8eab\u4f53\u5065\u5eb7\u7684\u524d\u63d0\u4e0b\u4f1a\u6bd4\u8f83\u89c4\u5f8b\u5730\u6bcf\u4e2a\u6708\u6765\u4e00\u6b21\u3002", "reference": "Then they get period regularly once every month on the premise of good health.", "x": 1.3552119731903076, "y": 0.4681192636489868}, {"x_score": 1.1222816705703735, "y_score": 0.0655345693230629, "difference": 1.0567471012473106, "source": "\u4f46\u4e5f\u4e0d\u662f\u89c4\u5f8b\u5230\u80fd\u7cbe\u51c6\u9884\u6d4b\uff0c\u5927\u6982\u4e00\u5468\u5de6\u53f3\u7684\u516c\u5dee\uff0c\u9700\u8981\u63d0\u524d\u51c6\u5907\uff0c\u6709\u65f6\u5019\u8fd0\u6c14\u5dee\u4e5f\u4f1a\u7ffb\u8f66\uff08\u7a81\u7136\u63d0\u524d\u597d\u51e0\u5929\uff09\u3002", "reference": "But it is not so regular that you can precisely predict it; there is a difference of around a week; you need to prepare early and sometimes you may get unlucky and it arrives several days earlier.", "x": 1.1222816705703735, "y": 0.0655345693230629}, {"x_score": 0.8746995329856873, "y_score": 0.20049631595611572, "difference": 0.6742032170295715, "source": "\u65f6\u95f4\u957f\u5ea6\u3001\u8840\u91cf\u3001\u75db\u7ecf\u7a0b\u5ea6\u56e0\u4eba\u800c\u5f02\uff0c\u6709\u4e9b\u4eba\u4e09\u5929\uff0c\u6709\u4e9b\u4eba\u4e00\u5468\uff1b\u6709\u4e9b\u4eba\u6d41\u7684\u5c11\uff0c\u6709\u4e9b\u4eba\u5927\u8840\u5d29\uff1b\u6709\u4e9b\u4eba\u6ca1\u4ec0\u4e48\u53cd\u5e94\uff0c\u6709\u4e9b\u4eba\u75bc\u5230\u6551\u62a4\u8f66\u8fd0\u8d70\uff0c\u75db\u7ecf\u968f\u7740\u65f6\u95f4\u4f1a\u6539\u53d8\uff0c\u4ee5\u524d\u4e0d\u75db\u4e0d\u4ee3\u8868\u4e00\u8f88\u5b50\u4e0d\u75db\u3002", "reference": "The length of time, blood volume and degree of dysmenorrhea vary from person to person; some people have it for three days and some people a week; some people have small flow and some people have way too much; some people don\u2019t have any reaction, and some people feel so painful that they have to be taken away by the ambulance; dysmenorrhea will change over time, and not having it before doesn\u2019t mean it won\u2019t happen for a lifetime.", "x": 0.8746995329856873, "y": 0.20049631595611572}, {"x_score": 1.173313021659851, "y_score": 0.4280225932598114, "difference": 0.7452904284000397, "source": "\u6708\u7ecf\u65e0\u6cd5\u63a7\u5236\uff0c\u5f00\u59cb\u5230\u7ed3\u675f\u4e3a\u6b62\u7684\u51e0\u5929\u518524\u5c0f\u65f6\u6d41\u8840\uff0c\u80fd\u505a\u7684\u53ea\u6709\u7528\u536b\u751f\u5dfe\u6216\u536b\u751f\u68c9\u6761\u5438\u8840\u9632\u6b62\u6d41\u5230\u8863\u670d\u6905\u5b50\u4e0a\u3002", "reference": "You can\u2019t control menstruation; you bleed 24 hours from the beginning to the end, and all you can do is absorb blood with pads or tampons to prevent it from getting onto clothes or chairs.", "x": 1.173313021659851, "y": 0.4280225932598114}, {"x_score": 1.0933723449707031, "y_score": 0.1706112027168274, "difference": 0.9227611422538757, "source": "\u75db\u7ecf\u4e3b\u8981\u662f\u56e0\u4e3a\u524d\u5217\u817a\u7d20\u7684\u5206\u6ccc\uff0c\u751f\u7406\u671f\u521a\u5f00\u59cb\u8fd8\u6ca1\u6765\u5f97\u53ca\u75db\u7ecf\u65f6\u8d76\u7d27\u5403\u5e03\u6d1b\u82ac\u53ef\u6709\u6548\u7f13\u89e3\u5f53\u6708\u75bc\u75db\uff0c\u75db\u7ecf\u5f00\u59cb\u540e\u518d\u5403\u6ca1\u4ec0\u4e48\u7528\u3002", "reference": "Dysmenorrhea is mainly due to the secretion of prostaglandins; Taking ibuprofen can effectively relieve the pain of dysmenorrhea that month before menstruation begins, but taking it is useless to after dysmenorrhea begins.", "x": 1.0933723449707031, "y": 0.1706112027168274}, {"x_score": 1.3483978509902954, "y_score": 0.25131669640541077, "difference": 1.0970811545848846, "source": "\u751f\u7406\u671f\u524d\u7531\u4e8e\u5b50\u5bab\u5145\u8840\u548c\u524d\u5217\u817a\u7d20\u91ca\u653e\u8fc7\u591a\uff0c\u5bb9\u6613\u62c9\u809a\u5b50\u3002", "reference": "It is easy to have diarrhea before the period due to uterine congestion and excessive prostaglandin release.", "x": 1.3483978509902954, "y": 0.25131669640541077}, {"x_score": 1.1705094575881958, "y_score": -0.01023833081126213, "difference": 1.180747788399458, "source": "\u5982\u679c\u5927\u6982\u5230\u4e86\u5468\u671f\uff0c\u83ab\u540d\u5176\u5999\u62c9\u809a\u5b50\uff0c\u57fa\u672c\u4e0a\u4e24\u5929\u5185\u4f1a\u6765\u6708\u7ecf\u3002", "reference": "If you are near the cycle and you have diarrhea for no reason at all, you will basically get your period within two days.", "x": 1.1705094575881958, "y": -0.01023833081126213}, {"x_score": 0.9690055251121521, "y_score": -0.015797296538949013, "difference": 0.9848028216511011, "source": "\u536b\u751f\u5dfe\u6700\u597d\u4e24\u4e09\u4e2a\u5c0f\u65f6\u66f4\u6362\u4e00\u6b21\uff0c\u4e0d\u7136\u5bb9\u6613\u6ecb\u751f\u7ec6\u83cc\uff0c\u9664\u53bb\u7761\u7720\u65f6\u95f4\uff0c\u6700\u574f\u7684\u60c5\u51b5\u662f\u4e00\u5929\u66f4\u63626\u6b21\uff0c\u6bcf\u67087\u5929\uff0c\u90a3\u5c31\u662f42\u7247\uff0c\u5982\u679c\u52a0\u4e0a\u63d0\u524d\u51c6\u5907\u7684\u4efd\u53ef\u80fd\u670950\u7247\uff0c\u5e76\u4e0d\u662f\u6bcf\u4e2a\u6708\u7528\u4e00\u7247\u3002", "reference": "It is best to replace sanitary pads every two or three hours, otherwise it is easy to breed bacteria; apart from sleep time, the worst case is to replace them six times a day, seven days a month, and that is 42 pieces; if you add the ones prepared in advance, there may be 50 pieces, not just one piece every month.", "x": 0.9690055251121521, "y": -0.015797296538949013}, {"x_score": 1.200079083442688, "y_score": 0.09099935740232468, "difference": 1.1090797260403633, "source": "\uff08\u6b64\u5904\u4fee\u6539\u4e00\u4e0b\uff0c\u536b\u751f\u68c9\u6761\u4e0d\u5fc5\u5e38\u6362\uff0c\u5927\u6982\u4e94\u516d\u5c0f\u65f6\u6362\u4e00\u6b21\u5c31\u53ef\u4ee5\uff0c\u6700\u957f\u516b\u5c0f\u65f6\uff09", "reference": "(a little modification here, tampons do not need to be changed often; it can be changed every five or six hours, up to eight hours)", "x": 1.200079083442688, "y": 0.09099935740232468}, {"x_score": 1.3198628425598145, "y_score": 0.00838487595319748, "difference": 1.311477966606617, "source": "\u6708\u7ecf\u671f\u8377\u5c14\u8499\u4f5c\u795f\u53ef\u80fd\u4f1a\u6bd4\u8f83\u66b4\u8e81\uff0c\u6392\u5375\u671f\u4e5f\u4f1a\u56e0\u4e3a\u4f53\u5185\u6fc0\u7d20\u53d8\u5316\u60c5\u7eea\u4e0d\u7a33\u5b9a\uff0c\u5c31\u662f\u5f88\u5012\u9709\uff0c\u8eab\u4f53\u7ed9\u81ea\u5df1\u4f7f\u7eca\u5b50\u3002", "reference": "Hormones during menstruation may make you irritable, and ovulation may also make you emotionally unstable due to hormone changes in the body, which is very troublesome; your body makes itself suffer.", "x": 1.3198628425598145, "y": 0.00838487595319748}, {"x_score": 1.2723745107650757, "y_score": 0.4948161542415619, "difference": 0.7775583565235138, "source": "\u4f46\u5b98\u65b9\u72af\u7f6a\u7387\u6570\u636e\u80fd\u770b\u51fa\u5973\u6027\u63a7\u5236\u60c5\u7eea\u7684\u80fd\u529b\u8fd8\u662f\u5f88\u9ad8\u7684\uff0c\u4e5f\u4e0d\u4f1a\u62ff\u60c5\u7eea\u95ee\u9898\u627e\u501f\u53e3\u3002", "reference": "However, you may see from the official crime rate data that women\u2019s ability to control their emotions is still very high, and they will not make excuses for emotional problems.", "x": 1.2723745107650757, "y": 0.4948161542415619}, {"x_score": 1.6270936727523804, "y_score": -0.05786491185426712, "difference": 1.6849585846066475, "source": "\u6d41\u7684\u5e76\u4e0d\u53ea\u662f\u8840\uff0c\u5176\u4e2d\u5305\u542b\u8131\u843d\u7684\u5b50\u5bab\u5185\u819c\u3002", "reference": "It\u2019s not just blood, but also endometrium that fall off.", "x": 1.6270936727523804, "y": -0.05786491185426712}, {"x_score": 0.8197810053825378, "y_score": 0.007320158649235964, "difference": 0.8124608467333019, "source": "\u6708\u7ecf\u7ed3\u675f\u540e\u7684\u5b50\u5bab\u5185\u819c\u6700\u8584\uff0c\u4e4b\u540e\u6162\u6162\u53d8\u539a\uff0c\u53ef\u4ee5\u7406\u89e3\u4e3a\u5b50\u5bab\u662f\u623f\u5b50\uff0c\u6bcf\u4e2a\u6708\u5efa\u623f\u5b50\uff08\u5185\u819c\u53d8\u539a\uff09\u51c6\u5907\u8fce\u63a5\u5ba2\u4eba\uff0c\u5ba2\u4eba\u6ca1\u6709\u6765\uff0c\u5168\u90e8\u62c6\u6389\uff08\u6708\u7ecf\u6392\u51fa\uff09\u4e0b\u4e2a\u6708\u518d\u5efa\u65b0\u623f\u5b50\uff0c\u5468\u800c\u590d\u59cb\u3002", "reference": "After menstruation, the endometrium is the thinnest, and then it gradually thickens; you may think that the uterus is a house; you build a house every month (the endometrium thickens) to prepare for guests, and if the guests do not come, all of them are demolished (menstruation flows out) and a new house is built next month, which starts again and again.", "x": 0.8197810053825378, "y": 0.007320158649235964}, {"x_score": 1.1854265928268433, "y_score": 0.17835372686386108, "difference": 1.0070728659629822, "source": "\u6708\u7ecf\u5f88\u4e0d\u65b9\u4fbf\uff0c\u8fde\u7eed\u51e0\u5341\u5e74\uff0c\u6bcf\u4e2a\u6708\u51e0\u592924\u5c0f\u65f6\u6d41\u8840\uff0c\u8fd8\u4f1a\u8179\u75db\u8170\u75db\uff0c\u8c01\u613f\u610f\uff1f", "reference": "Menstruation is very inconvenient; you bleed 24 hours a few days a month for dozens of years, and it also causes abdominal pain and lower back pain; who would want that?", "x": 1.1854265928268433, "y": 0.17835372686386108}, {"x_score": 1.1118252277374268, "y_score": 0.18257972598075867, "difference": 0.9292455017566681, "source": "\u4f46\u662f\u4eba\u80fd\u51fa\u751f\u662f\u56e0\u4e3a\u4ed6\u7684\u6bcd\u4eb2\u6765\u8fc7\u6708\u7ecf\uff0c\u6708\u7ecf\u662f\u4e3a\u4e86\u51c6\u5907\u4f60\u7b2c\u4e00\u6b21\u6765\u5230\u8fd9\u4e2a\u4e16\u754c\u65f6\u8981\u4f4f10\u4e2a\u6708\u7684\u623f\u5b50\uff0c\u5927\u5bb6\u8981\u611f\u8c22\u81ea\u5df1\u7684\u6bcd\u4eb2\u89c4\u5f8b\u5065\u5eb7\u7684\u6765\u8fc7\u6708\u7ecf\u3002", "reference": "But people are born because their mother has menstruation; menstruation exists to prepare for the house where you will live for 10 months before you come to this world; everyone should thank their mother for menstruating regularly and healthily.", "x": 1.1118252277374268, "y": 0.18257972598075867}, {"x_score": 1.290905237197876, "y_score": 0.03746617212891579, "difference": 1.2534390650689602, "source": "\u4ee5\u524d\u5973\u6027\u7684\u5f88\u591a\u4e8b\u60c5\u88ab\u6253\u538b\uff0c\u793e\u4f1a\u7ed9\u5973\u6027\u6d17\u8111\u8bf4\u662f\u80ae\u810f\u7684\uff0c\u7f9e\u803b\u7684\uff0c\u5927\u5bb6\u4ee5\u4e3a\u5c31\u662f\u90a3\u6837\u4e86\uff0c\u4f46\u65f6\u4ee3\u53d8\u4e86\u3002", "reference": "In the past, many things about women were suppressed; society brainwashed women and told them it\u2019s dirty and shameful, and everyone thought that it was like that; but times have changed.", "x": 1.290905237197876, "y": 0.03746617212891579}, {"x_score": 0.7865511775016785, "y_score": 0.004037823993712664, "difference": 0.7825133535079658, "source": "\u5982\u679c\u6709\u4eba\u89c9\u5f97\u6708\u7ecf\u6076\u5fc3\uff0c\u89c9\u5f97\u5973\u6027\u7684\u8eab\u4f53\u4e3a\u5b55\u80b2\u751f\u547d\u505a\u51fa\u7684\u51c6\u5907\u884c\u4e3a\u6076\u5fc3\uff0c\u4e0d\u8be5\u5728\u5927\u5ead\u5e7f\u4f17\u4e4b\u4e0b\u8bf4\u51fa\u6765\uff0c\u5973\u5b69\u5b50\u4eec\u7ad9\u8d77\u6765\uff0c\u4e0d\u8981\u518d\u8fd9\u4e48\u60f3\uff0c\u4ece\u672a\u7ecf\u5386\u8fc7\uff0c\u8fd9\u8f88\u5b50\u4e5f\u4e0d\u4f1a\u7ecf\u5386\uff0c\u4e5f\u4e0d\u600e\u4e48\u4e86\u89e3\u7684\u7537\u6027\u4eec\uff0c\u4e0d\u8981\u90a3\u4e48\u5fd8\u6069\u8d1f\u4e49\u4e0d\u77e5\u597d\u6b79\uff0c\u8fd9\u79cd\u6001\u5ea6\u600e\u4e48\u597d\u610f\u601d\u9762\u5bf9\u81ea\u5df1\u7684\u6bcd\u4eb2\uff0c\u600e\u4e48\u597d\u610f\u601d\u60f3\u8981\u81ea\u5df1\u7684\u5b69\u5b50\uff1f", "reference": "If someone feels that menstruation is disgusting, the female body\u2019s preparation for life is disgusting, and it shouldn\u2019t be said in public; girls, stand up and don\u2019t think this way; men who have never experienced it, won\u2019t experience it in this life, and don\u2019t know much about it, don\u2019t be so ungrateful and unkind; how can you face your mother and children in this attitude?", "x": 0.7865511775016785, "y": 0.004037823993712664}, {"x_score": 1.409424066543579, "y_score": -0.006192544009536505, "difference": 1.4156166105531156, "source": "\u6700\u540e\uff0c\u59d0\u59b9\u4eec\u8bd5\u8bd5\u536b\u751f\u68c9\u6761\u5427\uff0c\u771f\u7684\u597d\u7528\u3002", "reference": "Finally, sisters, try tampons; they are really easy to use.", "x": 1.409424066543579, "y": -0.006192544009536505}, {"x_score": 1.4449368715286255, "y_score": 0.5580107569694519, "difference": 0.8869261145591736, "source": "\u5f62\u800c\u4e0a\u5b66\u662f\u6307\u901a\u8fc7\u7406\u6027\u7684\u63a8\u7406\u548c\u903b\u8f91\u53bb\u7814\u7a76\u4e0d\u80fd\u76f4\u63a5\u900f\u8fc7\u611f\u77e5\u800c\u5f97\u5230\u7b54\u6848\u7684\u95ee\u9898\u3002", "reference": "Metaphysics refers to the study of problems that cannot be answered directly through perception, but only through rational reasoning and logic.", "x": 1.4449368715286255, "y": 0.5580107569694519}, {"x_score": 1.4022362232208252, "y_score": 1.0552747249603271, "difference": 0.34696149826049805, "source": "\u5f62\u800c\u4e0a\u5b66\u662f\u54f2\u5b66\u7684\u57fa\u672c\u6cd5\u5219\uff0c\u65e8\u5728\u89e3\u91ca\u5b58\u5728\u548c\u4e16\u754c\u7684\u57fa\u672c\u6027\u8d28\u3002", "reference": "Metaphysics is the basic law of philosophy, which aims to explain the fundamental nature of existence and the world.", "x": 1.4022362232208252, "y": 1.0552747249603271}, {"x_score": 0.7459458708763123, "y_score": -0.07462732493877411, "difference": 0.8205731958150864, "source": "\u4e2d\u6587\u8bd1\u540d\u201c\u5f62\u800c\u4e0a\u5b66\u201d\u53d6\u81ea\u300a\u6613\u7ecf\u2022\u7cfb\u8f9e\u4e0a\u4f20\u300b\u201c\u5f62\u800c\u4e0a\u8005\u8c13\u4e4b\u9053\uff0c\u5f62\u800c\u4e0b\u8005\u8c13\u4e4b\u5668\u201d\u4e00\u8bed\uff0c\u4e3a\u65e5\u672c\u4eba\u4e95\u4e0a\u54f2\u6b21\u90ce\uff08\u660e\u6cbb\u65f6\u4ee3\uff09\u7531metaphysic\u7ffb\u8bd1\u800c\u6765\u3002", "reference": "The Chinese translation of Metaphysics originates from \u201cthe metaphysical is the Tao, and the physical is vessel\u201d in the Book of Changes, Texts of Hexagrams, and was translated from metaphysic by Japanese Kajiro Inoue (Meiji era).", "x": 0.7459458708763123, "y": -0.07462732493877411}, {"x_score": 1.3942790031433105, "y_score": 0.36167946457862854, "difference": 1.032599538564682, "source": "\u5f62\u800c\u4e0a\u5b66\u5206\u652f\u5305\u62ec\u672c\u4f53\u8bba\u3001\u81ea\u7136\u795e\u5b66\u53ca\u5176\u5ef6\u4f38\u95ee\u9898\u7b49\u3002", "reference": "The branches of metaphysics include ontology, natural theology and its extended questions.", "x": 1.3942790031433105, "y": 0.36167946457862854}, {"x_score": 1.5210072994232178, "y_score": 0.5396730899810791, "difference": 0.9813342094421387, "source": "\u672c\u4f53\u8bba\u5c31\u662f\u201c\u7814\u7a76\u5230\u5e95\u54ea\u4e9b\u540d\u8bcd\u4ee3\u8868\u771f\u5b9e\u7684\u5b58\u5728\u5b9e\u4f53\uff0c\u54ea\u4e9b\u540d\u8bcd\u53ea\u662f\u4ee3\u8868\u4e00\u79cd\u6982\u5ff5\u201d\u3002", "reference": "Ontology is the \u201cstudy of which nouns represent real entities and which nouns only represent a concept\u201d.", "x": 1.5210072994232178, "y": 0.5396730899810791}, {"x_score": 1.6092605590820312, "y_score": 0.8488344550132751, "difference": 0.7604261040687561, "source": "\u5f62\u800c\u4e0a\u5b66\u81ea\u7136\u4e3b\u4e49\uff0c\u6307\u5426\u8ba4\u4e0a\u5e1d\u5b58\u5728\u3002", "reference": "Metaphysical naturalism denies the existence of God.", "x": 1.6092605590820312, "y": 0.8488344550132751}, {"x_score": 1.2926921844482422, "y_score": 0.6776421666145325, "difference": 0.6150500178337097, "source": "\u5176\u7406\u8bba\u57fa\u7840\u8ba4\u4e3a\u6240\u6709\u73b0\u8c61\u7686\u53ef\u7528\u81ea\u7136\u7406\u7531\u7684\u6982\u5ff5\u89e3\u91ca\uff0c\u7531\u652f\u6301\u79d1\u5b66\u548c\u6f14\u5316\u8bba\u7684\u54f2\u5b66\u5bb6\u63d0\u51fa\u3002", "reference": "Its theoretical basis believes all phenomena can be explained by the concept of natural reason, which was put forward by philosophers who support science and evolution theory.", "x": 1.2926921844482422, "y": 0.6776421666145325}, {"x_score": 1.4952166080474854, "y_score": 0.499756783246994, "difference": 0.9954598248004913, "source": "\u800c\u65b9\u6cd5\u81ea\u7136\u4e3b\u4e49\u6307\u5bf9\u4e0a\u5e1d\u4e0d\u7f6e\u4e00\u8bcd\u7684\u7814\u7a76\u65b9\u6cd5\u3002", "reference": "Methodological naturalism refers to the research method of keeping silence about God.", "x": 1.4952166080474854, "y": 0.499756783246994}, {"x_score": 1.2826344966888428, "y_score": 0.3655100464820862, "difference": 0.9171244502067566, "source": "\u7cbe\u795e\u54f2\u5b66\u662f\u7814\u7a76\u610f\u8bc6\u4ee5\u53ca\u5b83\u4eec\u4e0e\u8089\u4f53\uff08\u5c24\u5176\u662f\u5927\u8111\uff09\u7684\u5173\u7cfb\u7684\u672c\u8d28\u7684\u54f2\u5b66\u5206\u652f\u3002", "reference": "Spiritual philosophy is a branch of philosophy that studies the essence of consciousness and its relationship with the body (especially the brain).", "x": 1.2826344966888428, "y": 0.3655100464820862}, {"x_score": 1.4808443784713745, "y_score": 0.5955973267555237, "difference": 0.8852470517158508, "source": "\u4e8c\u5143\u8bba\u4e0e\u4e00\u5143\u8bba\u662f\u8ba8\u8bba\u201c\u5fc3\u7075\u4e0e\u8089\u4f53\u7684\u5173\u7cfb\u201d\u6700\u4e3b\u8981\u7684\u4e24\u6d3e\u601d\u60f3\u3002", "reference": "Dualism and monism are the two main schools of thought to discuss the relationship between \u201cmind and body\u201d.", "x": 1.4808443784713745, "y": 0.5955973267555237}, {"x_score": 1.4372217655181885, "y_score": 0.61319500207901, "difference": 0.8240267634391785, "source": "\u77e5\u8bc6\u8bba\u662f\u63a2\u8ba8\u77e5\u8bc6\u7684\u672c\u8d28\u3001\u8d77\u6e90\u548c\u8303\u56f4\u7684\u4e00\u4e2a\u54f2\u5b66\u5206\u652f\u3002", "reference": "Epistemology is a branch of philosophy that discusses the essence, origin and scope of knowledge.", "x": 1.4372217655181885, "y": 0.61319500207901}, {"x_score": 1.3680541515350342, "y_score": 0.692132830619812, "difference": 0.6759213209152222, "source": "\u4f26\u7406\u5b66\u662f\u5bf9\u4eba\u7c7b\u9053\u5fb7\u751f\u6d3b\u8fdb\u884c\u7cfb\u7edf\u6027\u601d\u8003\u548c\u7814\u7a76\u7684\u5b66\u79d1\uff1b\u5728\u8fd9\u91cc\uff0c\u9053\u5fb7\u5b9a\u4e49\u4e3a\u4e00\u7fa4\u4eba\u6216\u4e00\u79cd\u6587\u5316\u6240\u8ba4\u53ef\u7684\u6240\u6709\u884c\u4e3a\u51c6\u5219\u3002", "reference": "Ethics is a discipline which carries out systematic thinking and research on human moral life; here, morality is defined as all the codes of conduct recognized by a group of people or a culture.", "x": 1.3680541515350342, "y": 0.692132830619812}, {"x_score": 1.1503822803497314, "y_score": 0.4641013443470001, "difference": 0.6862809360027313, "source": "\u4e3b\u8981\u5206\u4e3a\u5143\u4f26\u7406\u5b66\uff08\u62bd\u8c61\u5730\u7814\u7a76\u4f26\u7406\u7406\u8bba\u6216\u6279\u5224\u7684\u672c\u8d28\uff09\u3001\u89c4\u8303\u4f26\u7406\u5b66\uff08\u8bc4\u5224\u5404\u79cd\u4e0d\u540c\u7684\u9053\u5fb7\u89c2\uff0c\u5e76\u4e14\u5bf9\u4e8e\u6b63\u786e\u6216\u9519\u8bef\u884c\u4e3a\u7ed9\u51fa\u9053\u5fb7\u51c6\u5219\u5efa\u8bae\u3002", "reference": "It is mainly divided into meta-ethics (study of the essence of ethical theory or criticism in an abstract way), normative ethics (judge different moral concepts, and to give moral code suggestions for correct or wrong behavior).", "x": 1.1503822803497314, "y": 0.4641013443470001}, {"x_score": 0.9947975873947144, "y_score": 0.4184633195400238, "difference": 0.5763342678546906, "source": "\u5b83\u7814\u7a76\u4eba\u4eec\u5e94\u8be5\u9075\u5b88\u4ec0\u4e48\u6837\u5f0f\u7684\u9053\u5fb7\u884c\u4e3a\u51c6\u5219\uff09\u3001\u5e94\u7528\u4f26\u7406\u5b66\uff08\u5c06\u4f26\u7406\u7406\u8bba\u5e94\u7528\u4e8e\u5b9e\u9645\u751f\u6d3b\u72b6\u51b5\u7684\u5b66\u672f\uff0c\u5305\u62ec\u751f\u7269\u4f26\u7406\u5b66\u3001\u653f\u6cbb\u4f26\u7406\u5b66\u7b49\uff09\u3001\u63cf\u8ff0\u4f26\u7406\u5b66\uff08\u641c\u96c6\u5173\u4e8e\u4eba\u4eec\u600e\u6837\u751f\u6d3b\u7684\u4fe1\u606f\uff0c\u4ece\u89c2\u5bdf\u5230\u7684\u6837\u5f0f\u6765\u4f5c\u603b\u7ed3\u3002", "reference": "It studies what kind of moral code of conduct people should abide by), applied ethics (the research where ethical theory is applied to actual living conditions, including bioethics, political ethics), descriptive ethics (collect information about how people live, and summarize from the observed patterns.", "x": 0.9947975873947144, "y": 0.4184633195400238}, {"x_score": 1.090147852897644, "y_score": 0.40100350975990295, "difference": 0.6891443431377411, "source": "\u5b83\u5bf9\u4e8e\u4f26\u7406\u7684\u68c0\u89c6\u4e0d\u662f\u4ece\u9884\u60f3\u7684\u7406\u8bba\u51fa\u53d1\uff0c\u800c\u662f\u8c03\u67e5\u5b9e\u9645\u9053\u5fb7\u4e3b\u4f53\uff08moral agent\uff09\u6240\u505a\u51fa\u3001\u5e76\u4e14\u88ab\u89c2\u5bdf\u5230\u7684\u771f\u5b9e\u6289\u62e9\uff0c\u4fc3\u6210\u4e86\u8fd9\u51b3\u62e9\u7684\u6240\u6709\u9053\u5fb7\u56e0\u7d20\uff0c\u5b83\u7814\u8ba8\u793e\u4f1a\u65cf\u7fa4\u6240\u6301\u6709\u7684\u4f26\u7406\u89c2\uff09\u3002", "reference": "Its examination on ethics does not originate from the expected theory, but it investigates the real choices made and observed by the actual moral agent, all the moral factors leading to this decision; it studies the ethics held by social groups).", "x": 1.090147852897644, "y": 0.40100350975990295}, {"x_score": 1.522115707397461, "y_score": 0.36285242438316345, "difference": 1.1592632830142975, "source": "\u4f26\u7406\u5b66\u5386\u53f2\u5305\u62ec\u5e0c\u814a\u7f57\u9a6c\u4f26\u7406\u5b66\u3001\u4e2d\u4e16\u7eaa\u57fa\u7763\u6559\u4f26\u7406\u5b66\u3002", "reference": "The history of ethics includes Greek and Roman ethics and medieval Christian ethics.", "x": 1.522115707397461, "y": 0.36285242438316345}, {"x_score": 1.3240745067596436, "y_score": 0.35497406125068665, "difference": 0.9691004455089569, "source": "\u7b2c\u4e00\u90e8\u5206\uff1a\u4eba\u6587\u4e3b\u4e49\u7684\u4f26\u7406\u601d\u60f3\uff0c\u4ee5\u74e6\u62c9\u4e0e\u8499\u7530\u7b49\u4eba\u4e3a\u4ee3\u8868\u3002", "reference": "Part I: the ethical thought of humanism, represented by Valla and Montaigne.", "x": 1.3240745067596436, "y": 0.35497406125068665}, {"x_score": 1.3495843410491943, "y_score": 0.8667426705360413, "difference": 0.4828416705131531, "source": "\u7b2c\u4e8c\u90e8\u5206\uff1a\u5b97\u6559\u653 7292, "difference": 1.044741451740265, "source": "\u7f8e\u5b66\u662f\u4ee5\u5bf9\u7f8e\u7684\u672c\u8d28\u53ca\u5176\u610f\u4e49\u7684\u7814\u7a76\u4e3a\u4e3b\u9898\u7684\u5b66\u79d1\u3002", "reference": "Aesthetics is a discipline which studies the essence and significance of beauty.", "x": 1.5634675025939941, "y": 0.5187260508537292}, {"x_score": 1.5300699472427368, "y_score": 0.966299295425415, "difference": 0.5637706518173218, "source": "\u4e01\u5b50\u9716\uff1a\u81f4\u53cb\u4eba\u3002", "reference": "Ding Zilin: to friends.", "x": 1.5300699472427368, "y": 0.966299295425415}, {"x_score": 1.0971709489822388, "y_score": 0.15849964320659637, "difference": 0.9386713057756424, "source": "\u672c\u4eba\u5728\u6b64\u8877\u5fc3\u611f\u8c22\u5404\u4f4d\u670b\u53cb\u5728\u6211\u4eec\u4eb2\u4eba\u9047\u96be\u540e\u768430\u591a\u5e74\u6f2b\u957f\u671f\u95f4\u5185\u6240\u7ed9\u4e88\u7684\u4eba\u9053\u6551\u52a9\uff0c\u5c24\u5176\u662f\u5728\u62111994\u5e74\u521d\u66fe\u4ee5\u4e2a\u4eba\u540d\u4e49\u5411\u56fd\u5185\u5916\u53cb\u4eba\u53d1\u51fa\u8fc7\u4eba\u9053\u6551\u52a9\u547c\u5401\u4ee5\u6765\uff0c\u8fc4\u4eca\u4e3a\u6b62\u672a\u66fe\u4e2d\u65ad\u7684\u6551\u52a9\u3002", "reference": "I would like to express my heartfelt thanks to all my friends for their humanitarian assistance for more than 30 years after the death of our family, especially the uninterrupted assistance since I made an appeal for humanitarian assistance to friends at home and abroad in my own name at the beginning of 1994.", "x": 1.0971709489822388, "y": 0.15849964320659637}, {"x_score": 1.346360206604004, "y_score": 0.5702950358390808, "difference": 0.7760651707649231, "source": "\u73b0\u5982\u4eca\u7edd\u5927\u591a\u6570\u9047\u96be\u8005\u7684\u8001\u7236\u6bcd\u5747\u5df2\u8c22\u4e16\uff0c\u9057\u5b64\u4eec\u4e5f\u5df2\u957f\u5927\u6210\u5bb6\u5c31\u4e1a\u3002", "reference": "Now the old parents of the vast majority of the victims have passed away, and the orphans have also grown up, started working will be remembered by history forever.", "x": 1.4930517673492432, "y": 0.41281405091285706}, {"x_score": 1.5762507915496826, "y_score": 0.23911729454994202, "difference": 1.3371334969997406, "source": "\u7531\u4e8e\u79cd\u79cd\u539f\u56e0\uff0c\u6211\u53ea\u80fd\u4ee5\u6b64\u65b9\u5f0f\u8868\u8fbe\u81ea\u5df1\u7684\u610f\u613f\uff0c\u8bf7\u670b\u53cb\u4eec\u8c05\u89e3\uff01", "reference": "For various reasons, I can only express my wishes in this way; please understand!", "x": 1.5762507915496826, "y": 0.23911729454994202}, {"x_score": 2.0242433547973633, "y_score": 2.020028829574585, "difference": 0.00421452522277832, "source": "\u8bf7\u63a5\u53d7\u6211\u8bda\u631a\u7684\u795d\u798f\u3002", "reference": "Please accept my sincere wishes.", "x": 2.0242433547973633, "y": 2.020028829574585}, {"x_score": 1.2048258781433105, "y_score": 0.15565982460975647, "difference": 1.049166053533554, "source": "\u9676\u4e1a\u6309\uff1a\u8bf7\u5141\u8bb8\u6211\u501f\u6b64\u673a\u4f1a\uff0c\u5bf9\u5168\u7f8e\u5b66\u81ea\u8054\uff08IFCSS\uff09\u548c\u660e\u5c3c\u82cf\u8fbe\u4e2d\u56fd\u6c11\u4e3b\u57fa\u91d1\u4f1a\uff08MCDF\uff09\u4ece\u4e8b\u4eba\u9053\u4e3b\u4e49\u6551\u52a932\u5e74\u7684\u5386\u53f2\u4f5c\u4e00\u4e2a\u7b80\u5355\u4ecb\u7ecd\u3002", "reference": "Tao Yean: please allow me to take this opportunity to make a brief introduction to the 32-year history of humanitarian assistance of IFCSS and MCDF.", "x": 1.2048258781433105, "y": 0.15565982460975647}, {"x_score": 1.3055686950683594, "y_score": 0.5329875349998474, "difference": 0.772581160068512, "source": "\u5728\u4ece\u4e8b\u4eba\u9053\u4e3b\u4e49\u6551\u52a9\u7684\u8fc7\u7a0b\u4e2d\uff0c\u5168\u7f8e\u5b66\u81ea\u8054\u4e0e\u660e\u5c3c\u82cf\u8fbe\u4e2d\u56fd\u6c11\u4e3b\u57fa\u91d1\u4f1a\u662f\u5e73\u884c\u7684\u4e24\u4e2a\u7ec4\u7ec7\uff0c\u9879\u76ee\u7684\u6267\u884c\u8005\u5e38\u6709\u4ea4\u53c9\u3002", "reference": "In the process of humanitarian relief, IFCSS and MCDF are parallel organizations, and there are often intersections between the project executors.", "x": 1.3055686950683594, "y": 0.5329875349998474}, {"x_score": 1.2779666185379028, "y_score": 0.3384746015071869, "difference": 0.9394920170307159, "source": "\uff08\u82f9\u679c\u65e5\u62a5\u56fe\uff1a\u5929\u5b89\u9580\u6bcd\u89aa\u7db2\u7ad9\u7531\u9676\u696d\u8ca0\u8cac\u6253\u7406\u3002\uff09pic.twitter.com/UxID9ZGjzm", "reference": "(Apple Daily photo: Tiananmen Mother website is managed by Tao Ye. ) pic.twitter.com/UxID9ZGjzm", "x": 1.2779666185379028, "y": 0.3384746015071869}, {"x_score": 1.3335787057876587, "y_score": 0.28805574774742126, "difference": 1.0455229580402374, "source": "\u6551\u52a9\u6b3e\u5e38\u5e38\u4e0d\u80fd\u987a\u5229\u9001\u8fbe\u516d\u56db\u96be\u5c5e\u624b\u4e2d\u3002", "reference": "The relief funds often fail to reach the family of the victims of the June 4th Movement successfully.", "x": 1.3335787057876587, "y": 0.28805574774742126}, {"x_score": 1.1402311325073242, "y_score": -0.2948674261569977, "difference": 1.435098558664322, "source": "1994\u5e74\uff0c\u7ecf\u4e01\u8001\u5e08\u5efa\u8bae\uff0c\u7531\u201c\u5929\u5b89\u95e8\u6bcd\u4eb2\u201d\u6210\u7acb\u4e13\u95e8\u5c0f\u7ec4\uff0c\u7edf\u7b79\u548c\u8d1f\u8d23\u4eba\u9053\u6551\u52a9\u6b3e\u7684\u63a5\u6536\u4e0e\u5206\u53d1\u3002", "reference": "In 1994, Ding advised that the \u201cTiananmen Mother\u201d set up a special group to coordinate and take charge of the receipt and distribution of humanitarian relief funds.", "x": 1.1402311325073242, "y": -0.2948674261569977}, {"x_score": 0.9107111096382141, "y_score": 0.18773910403251648, "difference": 0.7229720056056976, "source": "1998\u5e74\uff0cMCDF\u8bbe\u7acb\u300a\u516d\u56db\u5b64\u513f\u6559\u80b2\u57fa\u91d1\u300b\uff0c\u6267\u884c11\u5e74\u540e\uff0c\u4e8e2009\u5e74\uff0c\u5728\u6240\u6709\u516d\u56db\u5b64\u513f\u90fd\u5927\u5b66\u6bd5\u4e1a\u540e\uff0cMCDF\u7ee7\u800c\u8bbe\u7acb\u300a\u516d\u56db\u5b64\u82e6\u8001\u4eba\u7279\u56f0\u6237\u6551\u52a9\u57fa\u91d1\u300b\uff0c\
