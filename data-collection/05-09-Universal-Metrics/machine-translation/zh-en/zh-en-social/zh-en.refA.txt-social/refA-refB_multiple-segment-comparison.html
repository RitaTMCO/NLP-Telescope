a part of the donation made by Hong Kong in the name of the June 4th Movement.", "x": 1.1839449405670166, "y": 0.003994112368673086}, {"x_score": 1.6836416721343994, "y_score": 0.8700742125511169, "difference": 0.8135674595832825, "source": "\u5728\u6b64\u671f\u95f4\uff0c\u300a\u4e2d\u56fd\u4eba\u6743\u300b\u4e5f\u5728\u72ec\u7acb\u5730\u6267\u884c\u5b83\u4eec\u7684\u4eba\u9053\u6551\u52a9\u9879\u76ee\u3002", "reference": "During this period, China Human Rights is also independently implementing their humanitarian relief project.", "x": 1.6836416721343994, "y": 0.8700742125511169}, {"x_score": 0.8749669790267944, "y_score": -0.021730484440922737, "difference": 0.8966974634677172, "source": "\u6211\u4eec\u7406\u89e3\uff0c\u4e01\u8001\u5e08\u53eb\u505c\u516d\u56db\u6350\u52a9\uff0c\u662f\u4e3a\u6350\u6b3e\u4eba\u8003\u8651\uff0c\u6211\u4eec\u4e5f\u786e\u5b9e\u90fd\u662f\u4e00\u4e9b\u9000\u4f11\u8001\u4eba\uff0c\u6536\u5165\u5e76\u975e\u5982\u9000\u4f11\u524d\u5145\u88d5\uff0c\u7279\u6b64\u5bf9\u4e01\u8001\u5e08\u7684\u201c\u81f4\u53cb\u4eba\u201d\u4e00\u4fe1\u8868\u793a\u611f\u8c22\u3002", "reference": "We understand that Ding called a stop to the June 4th donation for the consideration of the donors; we are indeed retired elderly, and our income is not as much as before; we hereby thank teacher Ding for his \u201cLetter to Friends\u201d.", "x": 0.8749669790267944, "y": -0.021730484440922737}, {"x_score": 1.4413807392120361, "y_score": 0.5735390782356262, "difference": 0.8678416609764099, "source": "\u6211\u4eec\u4f1a\u5c0a\u91cd\u96be\u5c5e\u4eec\u7684\u51b3\u5b9a\uff0c\u5728\u4e24\u5e74\u5185\u7ec8\u6b62\u8fd9\u4e00\u9879\u76ee\uff0c\u5e76\u5728\u9700\u8981\u65f6\uff0c\u7acb\u5373\u6062\u590d\u3002", "reference": "We will respect the decision of the family of the victims and terminate this project within two years and resume it immediately when necessary.", "x": 1.4413807392120361, "y": 0.5735390782356262}, {"x_score": 1.1289575099945068, "y_score": -0.5133326649665833, "difference": 1.64229017496109, "source": "\u5bf9\u4e8e\u90a3\u4e9b\u591a\u5e74\u6765\u4e00\u76f4\u575a\u6301\u6177\u6168\u89e3\u56ca\uff0c\u5192\u7740\u98ce\u9669\u9012\u9001\u4eba\u9053\u6551\u52a9\u6b3e\u7684\u90a3\u4e9b\u4fa0\u809d\u4e49\u80c6\u7684\u540c\u9053\u4eec\uff0c\u4e00\u5e76\u8868\u793a\u611f\u8c22\u548c\u656c\u610f\u3002", "reference": "I would like to express my gratitude and respect to those chivalrous fellows who have been giving generously and taking risks to deliver humanitarian relief funds for many years.", "x": 1.1289575099945068, "y": -0.5133326649665833}, {"x_score": 1.6471552848815918, "y_score": -0.050896499305963516, "difference": 1.6980517841875553, "source": "\u4e00\u4e2a\u60f3\u5206\u4eab\u4e2a\u4eba\u7ecf\u5386\u7684\u7f16\u7a0b\u5c0f\u767d\u3002", "reference": "I am a programming newbie and I want to share my experience.", "x": 1.6471552848815918, "y": -0.050896499305963516}, {"x_score": 1.1657392978668213, "y_score": 0.3446222245693207, "difference": 0.8211170732975006, "source": "\u5982\u679c\u662f\u6253\u7b97\u5728\u8fd9\u4e00\u884c\u4e1a\u5165\u884c\u5012\u662f\u53ef\u4ee5\u9009\u62e9\u53bb\u627e\u4e00\u4e2a\u5730\u65b9\u8fdb\u884c\u57f9\u8bad\uff0c\u4f46\u5982\u679c\u6ca1\u8fd9\u65b9\u9762\u7684\u60f3\u6cd5\u7684\u8bdd\uff0c\u6700\u597d\u8fd8\u662f\u81ea\u5b66\u7684\u597d\uff0c\u6bd5\u7adf\u57f9\u8bad\u8981\u82b1\u7684\u94b1\u662f\u975e\u5e38\u591a\u7684\uff0c\u800c\u4e14\u8fd8\u8981\u75286\u4e2a\u6708\u7684\u65f6\u95f4\u53bb\u5b66\u4e60\u3002", "reference": "If you want to enter this industry, you can choose to find a place to get some training , but if you don\u2019t want to, it\u2019s better to study on your own; after all, trainings are expensive and it will take you six months to learn it.", "x": 1.1657392978668213, "y": 0.3446222245693207}, {"x_score": 1.3498144149780273, "y_score": 0.32438305020332336, "difference": 1.025431364774704, "source": "\u4f46\u5982\u679c\u662f\u6253\u7b97\u5728\u8fd9\u4e00\u884c\u4e1a\u5165\u5751\u7684\u8bdd\u57f9\u8bad\u786e\u5b9e\u662f\u975e\u5e38\u4e0d\u9519\u7684\u9009\u62e9\uff0c\u5c24\u5176\u662f\u90a3\u4e9b\u81ea\u5236\u529b\u53ca\u5176\u5f31\u7684\u4eba\uff0c\u57f9\u8bad\u66f4\u662f\u975e\u5e38\u597d\u7684\u9009\u62e9\u3002", "reference": "However, if you want to enter this industry, then training is a great option, especially for those who are extremely not self-disciplined.", "x": 1.3498144149780273, "y": 0.32438305020332336}, {"x_score": 1.3198364973068237, "y_score": -0.03447302058339119, "difference": 1.354309517890215, "source": "\u8981\u662f\u81ea\u8eab\u81ea\u5236\u529b\u6bd4\u8f83\u5f3a\u7684\u8bdd\u4e5f\u53ef\u4ee5\u9009\u62e9\u81ea\u5b66\uff0c\u53ea\u4e0d\u8fc7\u4f1a\u6bd4\u8f83\u7d2f\u3002", "reference": "You can choose to teach yourself if you are self-disciplined, but it will be tiring.", "x": 1.3198364973068237, "y": -0.03447302058339119}, {"x_score": 1.6810100078582764, "y_score": 0.4651981294155121, "difference": 1.2158118784427643, "source": "\u5f53\u7136\u9009\u62e9\u4e00\u4e2a\u597d\u7684\u57f9\u8bad\u673a\u6784\u662f\u975e\u5e38\u91cd\u8981\u7684\u4e8b\u60c5\u3002", "reference": "Certainly, selecting a good training agency is very important.", "x": 1.6810100078582764, "y": 0.4651981294155121}, {"x_score": 1.175342321395874, "y_score": -0.1346656084060669, "difference": 1.310007929801941, "source": "\u9996\u5148\u8981\u770b\u8fd9\u4e2a\u673a\u6784\u7684\u5e08\u8d44\u529b\u91cf\uff0c\u5982\u679c\u5e08\u8d44\u529b\u91cf\u4e0d\u591f\u5f3a\u5927\u7684\u8bdd\uff0c\u8fd9\u4e2a\u57f9\u8bad\u673a\u6784\u5c31\u6ca1\u6709\u4ec0\u4e48\u610f\u4e49\u4e86\uff0c\u5f53\u7136\u4e00\u4e9b\u65b0\u5f00\u7684\u57f9\u8bad\u673a\u6784\u5e08\u8d44\u529b\u91cf\u90fd\u4e0d\u662f\u7279\u522b\u5f3a\u3002", "reference": "You need to first look at the faculty of this agency; if it\u2019s not strong enough, you can cross that agency off your list; of course, some new agencies don\u2019t have strong faculties.", "x": 1.175342321395874, "y": -0.13466560840 nguage you want to learn, and even which city you are in; all of these are related to what you want to learn or what industry you want to go into.", "x": 1.1290323734283447, "y": -0.5189333558082581}, {"x_score": 0.8135319352149963, "y_score": 0.11998928338289261, "difference": 0.6935426518321037, "source": "\u5982\u679c\u4f60\u662f\u5b66\u751f\u7684\u8bdd\u5e76\u4e14\u8fd8\u6ca1\u6709\u6bd5\u4e1a\uff0c\u6216\u8005\u662f\u8ba1\u7b97\u673a\u4e13\u4e1a\u7684\u5df2\u7ecf\u6bd5\u4e1a\u7684\uff0c\u90a3\u4e48\u5982\u679c\u65f6\u95f4\u5145\u8db3\u6211\u4e2a\u4eba\u5efa\u8bae\u81ea\u5b66\uff0c\u8fd9\u4e2a\u662f\u6548\u7387\u548c\u6210\u672c\u6700\u4f4e\u7684\uff0c\u73b0\u5728\u5f88\u591a\u7684\u7ebf\u4e0b\u7ebf\u4e0a\u7684\u57f9\u8bad\u673a\u6784\u5176\u5b9e\u4e5f\u5f88\u4e0d\u9519\uff0c\u4f46\u662f\u4e00\u5b66\u4e60\u6210\u672c\u9ad8\uff0c\u4e8c\u6295\u5165\u7684\u65f6\u95f4\u6bd4\u8f83\u591a\uff0c\u57fa\u672c\u9700\u8981\u96c6\u4e2d\u57f9\u8bad3-6\u4e2a\u6708\u3002", "reference": "If you are a student who haven\u2019t graduated yet, or if you are a computer major and have graduated, then I recommend learning it yourself if you have time, and this is the method with lowest efficiency and cost; many offline and online training agencies are good now, but it comes with great cost and takes a lot of time; it basically needs a concentrated training of three to six months.", "x": 0.8135319352149963, "y": 0.11998928338289261}, {"x_score": 0.9030543565750122, "y_score": 0.16361334919929504, "difference": 0.7394410073757172, "source": "\u4f46\u662f\u5982\u679c\u662f\u6211\u8bf4\u7684\u8fd9\u4e9b\u60c5\u51b5\u7684\u8bdd\uff0c\u81ea\u5b66\u5c31\u5f88\u65b9\u4fbf\uff0c\u73b0\u5728\u7f51\u7edc\u4e0a\u7684\u5f88\u591a\u5b66\u4e60\u8d44\u6e90\u90fd\u662f\u514d\u8d39\u7684\uff0c\u6216\u8005\u53bbb\u7ad9\u4e5f\u6709\u5f88\u591a\u7684\u57f9\u8bad\u8d44\u6e90\uff0c\u5982\u679c\u4f60\u4e0d\u4f1a\u627e\u8d44\u6e90\uff0c\u4f60\u4e5f\u53ef\u4ee5\u901a\u8fc7\u7b80\u4ecb\u8054\u7cfb\u5230\u6211\uf anging or improving China requires patience and the attitude to be responsible for the country and the people; those who try to make money from political opportunities are not Rightists, but bastards.", "x": 1.0037909746170044, "y": -0.14977596700191498}, {"x_score": 1.838899850845337, "y_score": -0.05187758430838585, "difference": 1.8907774351537228, "source": "\u518d\u804a\u804a\u5de6\u3002", "reference": "Let\u2019s talk about Leftists.", "x": 1.838899850845337, "y": -0.05187758430838585}, {"x_score": 1.336829662322998, "y_score": 0.057573240250349045, "difference": 1.279256422072649, "source": "\u5de6\uff0c\u5176\u5b9e\u662f\u4e00\u5e2e\u65f6\u4ee3\u548c\u653f\u6cbb\u7684\u5f03\u513f\u3002", "reference": "Leftists, in fact, are a group of outcasts of the times and politics.", "x": 1.336829662322998, "y": 0.057573240250349045}, {"x_score": 0.7812163233757019, "y_score": -0.11974235624074936, "difference": 0.9009586796164513, "source": "\u5982\u679c\u8bf4\u53f3\u5177\u6709\u5bf9\u793e\u4f1a\u7684\u79ef\u6781\u610f\u4e49\uff0c\u5171\u4ea7\u515a\u8fd8\u4f1a\u5728\u9700\u8981\u7684\u65f6\u5019\u542c\u53d6\u4e00\u4e9b\u53f3\u7684\u8a00\u8bba\u548c\u5206\u6790\u4ed6\u4eec\u7684\u601d\u60f3\uff0c\u90a3\u4e48\u5de6\u5c31\u6ca1\u8fd9\u9020\u5316\u4e86\uff0c\u56e0\u4e3a\u5de6\u6240\u8981\u7684\u6b63\u662f\u5171\u4ea7\u515a\u6240\u6254\u6389\u7684\u7cdf\u7c95\uff01", "reference": "If the Rightists are of positive significance to society, and the Communist Party will listen to some of the Rightists\u2019 remarks and analyze their thoughts when necessary, the Leftists don\u2019t have such luck, because what the Leftists want is the dross thrown away by the Communist Party!", "x": 0.7812163233757019, "y": -0.11974235624074936}, {"x_score": 1.0934830904006958, "y_score": 0.020260388031601906, "difference": 1.073222702369094, "source": "\u4e94\u3001\u6700\u8fd1\u770b\u5230\u4e00\u4e9b\u670b\u53cb\u8fb9\u603c\u53cd\u8d3c\u8fb9\u9a73\u5de6\u766b\uff0c\u8fd8\u633a\u52a8\u771f\u6c14\uff0c\u6211\u89c9\u5f97\u5927\u53ef\u4e0d\u5fc5\u3002", "reference": "5. Recently, I saw some friends refuting the rebels and crazy Leftists at the same time, and they got really angry; I don't think it\u2019s necessary at all.", "x": 1.0934830904006958, "y": 0.020260388031601906}, {"x_score": 1.2140164375305176, "y_score": -0.16936811804771423, "difference": 1.3833845555782318, "source": "\u8ddf\u6c49\u5978\u8ddf\u5de6\u766b\u90fd\u4e0d\u8981\u8bd5\u56fe\u8bb2\u7406\uff0c\u90fd\u662f\u4e00\u6839\u513f\u7b4b\uff0c\u65e0\u7406\u53ef\u8bb2\u3002", "reference": "Don\u2019t try to reason with rebels and crazy Leftists; they are all one track minded and unreasonable.", "x": 1.2140164375305176, "y": -0.16936811804771423}, {"x_score": 1.3446331024169922, "y_score": 0.20597241818904877, "difference": 1.1386606842279434, "source": "\u4e5f\u4e0d\u8981\u8bd5\u56fe\u8bc1\u660e\u54b1\u4eec\u662f\u6b63\u786e\u7684\uff0c\u66f4\u4e0d\u8981\u60f3\u7740\u8ba9\u53cd\u8d3c\u548c\u5de6\u766b\u627f\u8ba4\uff0c\u4f55\u5fc5\u5462\uff1f", "reference": "Don\u2019t try to prove we are right, and don\u2019t even think about asking rebels and crazy Leftists to admit it; why bother?", "x": 1.3446331024169922, "y": 0.20597241818904877}, {"x_score": 1.1407389640808105, "y_score": -0.25570639967918396, "difference": 1.3964453637599945, "source": "\u6211\u8fd9\u6837\u544a\u8bc9\u670b\u53cb\u4eec\uff1a\u5f53\u53cd\u8d3c\u9a82\u4f60\u4e94\u6bdb\uff0c\u5f53\u5de6\u766b\u9a82\u4f60\u53f3\u72d7\u7684\u65f6\u5019\uff0c\u6070\u6070\u8bc1\u660e\u6211\u4eec\u7684\u8fd9\u6761\u4e2d\u95f4\u9053\u8def\u662f\u6b63\u786e\u7684\uff01", "reference": "I told my friends: when the rebels call you a fifty-cent and when the leftist call you a rightist dog, they prove we are on the correct track in the middle!", "x": 1.1407389640808105, "y": -0.25570639967918396}, {"x_score": 1.3522109985351562, "y_score": 0.1793568730354309, "difference": 1.1728541254997253, "source": "\u8bb8\u591a\u4eba\u5c11\u5e74\u65f6\u5019\u4e5f\u6709\u7406\u60f3\uff0c\u8001\u4e86\u4e4b\u540e\uff0c\u5374\u5fd8\u4e86\u7406\u60f3\uff0c\u6216\u8ffd\u6c42\u7406\u60f3\uff0c\u5374\u6ca6\u4e3a\u504f\u6267\u3002", "reference": "Many people had dreams when they were young, but they forgot about them when they got older; or, they pursue their dreams and become paranoid.", "x": 1.3522109985351562, "y": 0.1793568730354309}, {"x_score": 1.3655006885528564, "y_score": -0.6280158162117004, "difference": 1.9935165047645569, "source": "\u548c\u7406\u60f3\u6e10\u884c\u6e10\u8fdc\uff0c\u751a\u81f3\u5c60\u9f99\u5c11\u5e74\u7ec8\u6210\u6076\u9f99\u3002", "reference": "They drift apart from their dreams and the young Dragon Slayer will eventually become a vicious dragon.", "x": 1.3655006885528564, "y": -0.6280158162117004}, {"x_score": 1.3219692707061768, "y_score": 0.18400001525878906, "difference": 1.1379692554473877, "source": "\u5de6\u53f3\u6211\u89c9\u5f97\u4e00\u822c\u662f\u6307\u7ea6\u675f\u548c\u81ea\u7531\uff0c\u4e2d\u56fd\u4ece\u5386\u53f2\u6587\u5316\u7684\u5148\u5929\u57fa\u56e0\u5bfc\u81f4\u4e2d\u56fd\u6574\u4f53\u5e94\u8be5\u662f\u504f\u5de6\u3002", "reference": "I think left and right generally refers to restraint and freedom; the innate genes of China\u2019s history and culture make China overall relatively left.", "x": 1.3219692707061768, "y": 0.18400001525878906}, {"x_score": 1.210575819015503, "y_score": 0.2578578293323517, "difference": 0.9527179896831512, "source": "\u800c\u56fd\u5185\u53f3\u6d3e\u81ea\u7531\uff0c\u6ce8\u91cd\u6548\u7387\u548c\u53d1\u5c55\uff0c\u5de6\u6d3e\u52a0\u5f3a\u76d1\u7ba1\uff0c\u66f4\u6ce8\u91cd\u516c\u5e73\u4ee5\u53ca\u5b89\u5168\u3002", "reference": "The domestic Rightists are free and stress efficiency and development, while the Leftists strengthen supervision and pay more attention to fairness and safety.", "x": 1.210575819015503, "y": 0.2578578293323517}, {"x_score": 1.0318841934204102, "y_score": -0.11048761755228043, "difference": 1.1423718109726906, "source": "\u73b0\u5728\u793e\u4f1a\u603b\u4f53\u5e0c\u671b\u66f4\u6ce8\u91cd\u516c\u5e73\uff0c\u540c\u65f6\u4e2d\u7f8e\u76f8\u4e89\uff0c\u504f\u5de6\u662f\u80af\u5b9a\u7684\uff0c\u4f30\u8ba1\u8fd8\u5f97\u6301\u7eed\u5f88\u591a\u5e74\u3002", "reference": "At present, society overall hopes to pay more attention to justice; at the same time, it is certain that when China and the United States fight, it is bound to lean towards left, which is estimated to continue for many years.", "x": 1.0318841934204102, "y": -0.11048761755228043}, {"x_score": 1.431600570678711, "y_score": 0.2908009886741638, "difference": 1.1407995820045471, "source": "\u867d\u7136\u770b\u4e0d\u61c2\uff0c\u70b9\u8d5e\u5c31\u5b8c\u4e8b\u513f\u5566", "reference": "Just like it if you don\u2019t understand.", "x": 1.431600570678711, "y": 0.2908009886741638}, {"x_score": 1.3854918479919434, "y_score": -0.14694026112556458, "difference": 1.532432109117508, "source": "\u5565\u4e5f\u4e0d\u8bf4\u4e86\uff0c\u82b1\u82b1\u5c31\u662f\u8fd9\u4e48\u4ed7\u4e49", "reference": "No need to say more, Huahua is generous.", "x": 1.3854918479919434, "y": -0.14694026112556458}, {"x_score": 1.2423782348632812, "y_score": 0.461473286151886, "difference": 0.7809049487113953, "source": "\u8fd1\u4e24\u5e74\uff0c\u7f8e\u5e1d\u5bf9\u534e\u4e3a\u82af\u7247\u7684\u5c01\u9501\u548c\u56f4\u5835\uff0c\u4e0d\u4ec5\u8ba9\u534e\u4e3a\u9677\u5165\u524d\u6240\u672a\u6709\u7684\u56f0\u5883\uff0c\u4e5f\u8ba9\u201c\u7f8e\u7cfb\u201d\u4f01\u4e1a\u906d\u9047\u5de8\u5927\u7684\u635f\u5931\u3002", "reference": "In the past two years, the blockade and interception of the US on Huawei chips not only made Huawei fall into an unprecedented difficult position but also made \u201cAmerican\u201d enterprises suffer from huge losses.", "x": 1.2423782348632812, "y": 0.461473286151886}, {"x_score": 1.027519702911377, "y_score": 0.2876149117946625, "difference": 0.7399047911167145, "source": "\u7f8e\u5e1d\u6253\u538b\u4e2d\u56fd\u82af\u7247\u4ea7\u4e1a\uff0c\u8981\u6c42\u81ea\u5bb6\u4f01\u4e1a\u53ca\u76df\u53cb\u56fd\u76f8\u5173\u4f01\u4e1a\u540c\u65f6\u5bf9\u6211\u56fd\u82af\u7247\u4ea7\u4e1a\u8fdb\u884c\u5c01\u9501\uff0c\u76f4\u63a5\u5bfc\u81f4\u7684\u540e\u679c\u5c31\u662f\u5168\u7403\u82af\u7247\u4f9b\u5e94\u5546\u7684\u8ba2\u5355\u548c\u5229\u6da6\u53d7\u5230\u5f71\u54cd\uff0c\u9020\u6210\u82af\u7247\u751f\u4ea7\u4f01\u4e1a\u7684\u7814\u53d1\u6295\u5165\u964d\u4f4e\u3001\u4ea7\u80fd\u4e0b\u964d\uff0c\u4ece\u800c\u9020\u6210\u4e86\u5168\u7403\u8303\u56f4\u5185\u82af\u7247\u4f9b\u5e94\u94fe\u7684\u77ed\u7f3a\u7684\u7d0a\u4e71\u3002", "reference": "The US suppresses China\u2019s chips industry and required its own enterprises and relevant enterprises of its allies to block China\u2019s chip industry at the same time; the direct consequence was that the number of orders and profits of global chip suppliers were affected, resulting in the decrease in the investment of research and development and production capacity of chip manufacturers, which further led to the disorder of chip supply chain shortages on a global scale.", "x": 1.027519702911377, "y": 0.2876149117946625}, {"x_score": 1.1345173120498657, "y_score": 0.4562903344631195, "difference": 0.6782269775867462, "source": "\u5982\u4eca\u201c\u7f3a\u82af\u201d\u5df2\u7ecf\u6ce2\u53ca\u5230\u4e86\u5168\u7403\u5404\u5927\u884c\u4e1a\uff0c\u6bd4\u5982\u8f66\u4f01\u505c\u4ea7\u3001\u624b\u673a\u6da8\u4ef7\uff0c\u51e0\u4e4e\u6240\u6709\u7528\u5230\u82af\u7247\u7684\u884c\u4e1a\u90fd\u6df1\u53d7\u5176\u5bb3\u3002", "reference": "Today, \u201clack of chips\u201d has affected all major industries of the world, resulting in the suspension of production of car enterprises and rise in prices of mobile phones; almost all the industries using chips are greatly impacted.", "x": 1.1345173120498657, "y": 0.4562903344631195}, {"x_score": 1.1235347986221313, "y_score": 0.2761404812335968, "difference": 0.8473943173885345, "source": "\u4e3a\u4e86\u638c\u63e1\u201c\u82af\u7247\u201d\u81ea\u4e3b\u6743\uff0c\u8d8a\u6765\u8d8a\u591a\u56fd\u5bb6\u7684\u79d1\u6280\u5de8\u5934\u5f00\u59cb\u8d70\u5411\u201c\u53bb\u7f8e\u5316\u201d\u7684\u9053\u8def\u3002", "reference": "To gain the right to make their own decisions on \u201cchips\u201d, more and more countries\u2019 tech giants are taking the path of \u201cde-Americanized\u201d.", "x": 1.1235347986221313, "y": 0.2761404812335968}, {"x_score": 0.8274992108345032, "y_score": 0.20214015245437622, "difference": 0.625359058380127, "source": "\u4e3a\u4e86\u7262\u7262\u628a\u63a7\u5168\u7403\u534a\u5bfc\u4f53\u63a7\u5236\u6743\uff0c\u7275\u5236\u4e2d\u56fd\u534a\u5bfc\u4f53\u884c\u4e1a\u7684\u53d1\u5c55\uff0c\u6700\u8fd1\u8001\u7f8e\u52a8\u4f5c\u9891\u9891\uff0c\u53c8\u662f\u4e3b\u6301\u201c\u82af\u7247\u5cf0\u4f1a\u201d\uff1b\u53c8\u662f\u9080\u8bf764\u56fd\u5de8\u5934\u6210\u7acb\u534a\u5bfc\u4f53\u8054\u76df\uff0c\u5e76\u62d4\u6b3e\u6276\u6301\u7f8e\u56fd\u672c\u571f\u79d1\u6280\u5de8\u5934\uff0c\u6bd4\u5982\uff0c\u7f8e\u5e1d\u8001\u724c\u79d1\u6280\u5de8\u5934\u82f1\u7279\u5c14\u4e3a\u4e86\u593a\u56de\u5728\u82af\u7247\u9886\u57df\u7684\u4e3b\u5bfc\u5730\u4f4d\uff0c\u65a5\u8d44200\u4ebf\u7f8e\u5143\u5728\u7f8e\u56fd\u4e9a\u5229\u6851\u90a3\u5dde\u5efa2\u5ea7\u6676\u5706\u52a0\u5de5\u5382\uff0c\u5e76\u5bf9\u5916\u5f00\u653e\u82af\u7247\u4ee3\u5de5\u4e1a\u52a1\u3002", "reference": "In order to firmly holding the right to control global semiconductor in its hands and pin down the development of China\u2019s semiconductor industry, the United States have made frequent moves recently such as hosting the \u201cchip summit\u201d, inviting the giants of 64 countries to establish a semiconductor alliance and allocating funds to support the local technology giants in the United States; in order to regain its leading position in the chip industry, Intel, an old technology giant in the United States, spent $ 20 billion to build two wafer processing plants in Arizona, US and opened its chip OEM business.", "x": 0.8274992108345032, "y": 0.20214015245437622}, {"x_score": 1.4137024879455566, "y_score": 0.34243157505989075, "difference": 1.071270912885666, "source": "\u5f53\u5927\u591a\u6570\u4eba\u90fd\u4ee5\u4e3a\uff0c\u82f1\u7279\u5c14\u6b64\u756a\u4e3e\u52a8\u5c06\u5bf9\u53f0\u79ef\u7535\u9020\u6210\u4e00\u5b9a\u51b2\u51fb\uff0c\u5e76\u5f88\u6709\u53ef\u80fd\u62a2\u8d70\u53f0\u79ef\u7535\u7684\u201c\u996d\u7897\u201d\u3002", "reference": "When most people think Intel\u2019s move will make certain impact on Taiwan Semiconductor Manufacturing Company and even steal their job.", "x": 1.4137024879455566, "y": 0.34243157505989075}, {"x_score": 0.9136912822723389, "y_score": 0.27826616168022156, "difference": 0.6354251205921173, "source": "\u4e4b\u6240\u4ee5\u8fd9\u4e48\u80af\u5b9a\uff0c\u662f\u56e0\u4e3a\uff0c\u82f1\u7279\u5c14\u4f5c\u4e3a\u7f8e\u5e1d\u8001\u724c\u79d1\u6280\u5de8\u5934\uff0c\u5728\u534a\u5bfc\u4f53\u9886\u57df\u6df1\u8015\u51e0\u5341\u5e74\uff0c\u62e5\u6709\u5927\u91cf\u7684\u4eba\u624d\u961f\u4f0d\u548c\u6280\u672f\u50a8\u5907\uff0c\u5fc5\u5b9a\u80fd\u5728\u77ed\u671f\u5185\u8fc5\u901f\u5d1b\u8d77\uff0c\u6253\u8d25\u53f0\u79ef\u7535\u3002", "reference": "They are sure about it because Intel, as an old tech giant in the US, worked diligently in the semiconductor industry for dozens of years and have a large amount of talent teams and technological reserve; it is bound to rise within a short time and defeat Taiwan Semiconductor Manufacturing Company.", "x": 0.9136912822723389, "y": 0.27826616168022156}, {"x_score": 1.3127131462097168, "y_score": 0.7230485081672668, "difference": 0.58966463804245, "source": "\u7136\u800c\uff0c\u5bf9\u4e8e\u82f1\u7279\u5c14\u7684\u8fd9\u4e2a\u51b3\u5b9a\uff0c\u53f0\u79ef\u7535\u521b\u59cb\u4eba\u5f20\u5fe0\u8c0b\u5374\u4e0d\u5c51\u4e00\u987e\u3002", "reference": "However, Zhang Zhongmou, founder of Taiwan Semiconductor Manufacturing Company, sniffed at the decision of Intel.", "x": 1.3127131462097168, "y": 0.7230485081672668}, {"x_score": 0.9273675084114075, "y_score": -0.10011778026819229, "difference": 1.0274852886795998, "source": "\u5728\u4eca\u5e74\u56db\u6708\u4e3e\u884c\u7684\u201c2021\u5927\u5e08\u667a\u5e93\u8bba\u575b\u201d\u4e0a\uff0c\u5f20\u5fe0\u8c0b\u8bed\u51fa\u60ca\u4eba\uff0c\u5bf9\u4e8e\u82f1\u7279\u5c14\u65a5\u8d44\u5efa\u6676\u5706\u5382\u8fd9\u4e2a\u4e3e\u52a8\uff0c\u5f20\u5fe0\u8c0b\u6beb\u65e0\u987e\u5fcc\u76f4\u8a00\uff1a\u82f1\u7279\u5c14\u5efa\u82af\u7247\u4ee3\u5de5\u5382\uff0c\u76f8\u5f53\u8bbd\u523a\u3002", "reference": "At the \u201c2021 Master Think Tank Forum\u201d held in April this year, Zhang Zhongmou made a surprising remark and spoke bluntly about Intel\u2019s move to build a wafer factory, \u201cit is rather ironic for Intel to build an OEM factory of chips\u201d.", "x": 0.9273675084114075, "y": -0.10011778026819229}, {"x_score": 1.129395604133606, "y_score": 0.009015072137117386, "difference": 1.1203805319964886, "source": "\u5f20\u5fe0\u8c0b\u4e4b\u6240\u4ee5\u5bf9\u82f1\u7279\u5c14\u8fdb\u519b\u6676\u5706\u9886\u57df\u9887\u4e3a\u4e0d\u5c51\uff0c\u662f\u56e0\u4e3a\u5f20\u5fe0\u8c0b\u5bf930\u591a\u5e74\u524d\u53f0\u79ef\u7535\u4e0e\u82f1\u7279\u5c14\u7684\u4e00\u6bb5\u6069\u6028\u4f9d\u7136\u803f\u803f\u4e8e\u6000\u3002", "reference": "Zhang Zhongmou disdained Intel\u2019s decision to get into the wafer industry because Zhang Zhong still holds a grudge against a feud between Taiwan Semiconductor Manufacturing Company and Intel more than 30 years.", "x": 1.129395604133606, "y": 0.009015072137117386}, {"x_score": 1.1992764472961426, "y_score": 0.39675936102867126, "difference": 0.8025170862674713, "source": "\u4e0a\u4e16\u7eaa\u516d\u4e03\u5341\u5e74\u4ee3\uff0c\u82f1\u7279\u5c14\u4e00\u76f4\u662f\u7f8e\u5e1d\u5236\u9020\u4e1a\u4e2d\u7684\u660e\u73e0\uff0c\u96c4\u5c45\u5168\u7403\u5dc5\u5cf0\u7684\u4f4d\u7f6e\uff0c\u662f\u4e16\u754c\u534a\u5bfc\u4f53\u9886\u57df\u7684\u9738\u4e3b\u3002", "reference": "In the 1960s and 1970s, Intel has been the pearl in the manufacturing industry of the United States, occupying the leading position in the world; it was a king in the semiconductor industry in the world.", "x": 1.1992764472961426, "y": 0.39675936102867126}, {"x_score": 1.4539791345596313, "y_score": 0.44266560673713684, "difference": 1.0113135278224945, "source": "\u5230\u4e0a\u4e16\u7eaa80\u5e74\u4ee3\uff0c\u4e16\u754c\u534a\u5bfc\u4f53\u9ad8\u7aef\u82af\u7247\u4e00\u76f4\u88ab\u5c11\u6570\u5f3a\u8005\u638c\u63e1\u3002", "reference": "Until the 1980s, the world's high-end semiconductor chips have been controlled by a few strong ones.", "x": 1.4539791345596313, "y": 0.44266560673713684}, {"x_score": 1.262274980545044, "y_score": 0.32126283645629883, "difference": 0.9410121440887451, "source": "\u5f53\u65f6\u534a\u5bfc\u4f53\u884c\u4e1a\u4ee5IDM\u6a21\u5f0f\u4e3a\u7279\u5f81\uff0c\u82af\u7247\u4ece\u8bbe\u8ba1\u3001\u5236\u9020\u5230\u5c01\u6d4b\u90fd\u662f\u7531\u4e00\u5bb6\u5de5\u5382\u6765\u5b8c\u6210\uff0c\u82f1\u7279\u5c14\u5c31\u662f\u90a3\u4e2a\u65f6\u4ee3\u7684\u4ee3\u8868\u3002", "reference": "At that time, the semiconductor industry was characterized by IDM mode; chips were designed, manufactured and sealed by the same factory, and Intel was a representative of that era.", "x": 1.262274980545044, "y": 0.32126283645629883}, {"x_score": 1.167765736579895, "y_score": 0.24726015329360962, "difference": 0.9205055832862854, "source": "\u7136\u800c\u8fd9\u6837\u7684\u6a21\u5f0f\u8ba9\u4e00\u4e9b\u5c0f\u4f01\u4e1a\u4e0d\u582a\u91cd\u8d1f\uff0c\u5f88\u591a\u534a\u5bfc\u4f53\u521b\u4e1a\u8005\u9762\u5bf9\u5de8\u989d\u7684\u4ea7\u7ebf\u5efa\u8bbe\u8d39\u7528\u53ea\u80fd\u671b\u800c\u5374\u6b65\u3002", "reference": "However, such a model has overwhelmed some small enterprises, and many semiconductor entrepreneurs could only flinch in the face of huge production line construction costs.", "x": 1.167765736579895, "y": 0.24726015329360962}, {"x_score": 0.9080619215965271, "y_score": -0.0825192853808403, "difference": 0.9905812069773674, "source": "\u5728\u5e02\u573a\u9700\u6c42\u7684\u611f\u53ec\u4e0b\uff0c\u8fdb\u516580\u5e74\u4ee3\u540e\uff0c\u82af\u7247\u884c\u4e1a\u5f00\u59cb\u51fa\u73b0\u5206\u5de5\u5408\u4f5c\u7684\u73b0\u8c61\uff0c1984\u5e74\u5f20\u5fe0\u8c0b\u542c\u8bf4\u6709\u4e13\u95e8\u505a\u82af\u7247\u8bbe\u8ba1\u7684\u516c\u53f8\uff0c\u4fbf\u8ba4\u4e3a\u65e2\u7136\u6709\u4e13\u95e8\u505a\u8bbe\u8ba1\u7684\uff0c\u90a3\u4e48\u5c31\u53ef\u4ee5\u6210\u7acb\u4e00\u5bb6\u4e13\u95e8\u7528\u4e8e\u6676\u5706\u5236\u9020\u7684\u5de5\u5382\u3002", "reference": "To respond to the calling of market demand, after entering the 1980s, the phenomenon of division of labor and cooperation of chips industry began to appear; in 1984, Zhang Zhongmou heard that there were companies specializing in chip design, so he thought that since there were companies specializing in design, a factory specializing in wafer manufacturing could be established.", "x": 0.9080619215965271, "y": -0.0825192853808403}, {"x_score": 1.4719802141189575, "y_score": 0.7516652941703796, "difference": 0.7203149199485779, "source": "\u4e0d\u4e45\u4e4b\u540e\uff0c\u5f20\u5fe0\u8c0b\u7684\u8bbe\u60f3\u53d8\u6210\u4e86\u73b0\u5b9e\uff0c\u53f0\u79ef\u7535\u5e94\u8fd0\u800c\u751f\u3002", "reference": "Soon after, Zhang Zhongmou\u2019s imagination became reality, and Taiwan Semiconductor Manufacturing Company was created.", "x": 1.4719802141189575, "y": 0.7516652941703796}, {"x_score": 1.2282896041870117, "y_score": 0.4541568458080292, "difference": 0.7741327583789825, "source": "\u53f0\u79ef\u7535\u628a\u4e3b\u8425\u4e1a\u52a1\u7784\u51c6\u4e86\u201c\u6676\u5706\u52a0\u5de5\u201d\u8fd9\u4e2a\u5355\u4e00\u73af\u8282\uff0c\u4e0d\u8fdb\u884c\u8bbe\u8ba1\uff0c\u53ea\u63d0\u4f9b\u6676\u5706\u5236\u9020\u7684\u4ee3\u5de5\u670d\u52a1\u3002", "reference": "Taiwan Semiconductor Manufacturing Company aimed to set the single link of \u201cprocessing of wafers\u201d as its primary business; without design, only OEM services of wafer manufacturing was provided.", "x": 1.2282896041870117, "y": 0.4541568458080292}, {"x_score": 1.211811900138855, "y_score": 0.40053805708885193, "difference": 0.811273843050003, "source": "\u5f53\u65f6\u521a\u521b\u7acb\u7684\u53f0\u79ef\u7535\uff0c\u5728\u82f1\u7279\u5c14\u8fd9\u4e2a\u5de8\u65e0\u9738\u9762\u524d\u5c31\u662f\u5c0f\u55bd\u5570\u3002", "reference": "The newly established Taiwan Semiconductor Manufacturing Company was only a small player in front of Intel the giant.", "x": 1.211811900138855, "y": 0.40053805708885193}, {"x_score": 0.799098551273346, "y_score": 0.2101650834083557, "difference": 0.5889334678649902, "source": "\u4e3a\u4e86\u83b7\u53d6\u8d44\u672c\u652f\u6301\uff0c\u5f20\u5fe0\u8c0b\u5c31\u66fe\u627e\u82f1\u7279\u5c14\u6295\u8d44\uff0c\u4f46\u5f53\u65f6\u82f1\u7279\u5c14\u4e00\u542c\u8bf4\u53f0\u79ef\u7535\u53ea\u505a\u82af\u7247\u884c\u4e1a\u7684\u5236\u9020\u73af\u8282\uff0c\u663e\u7136\u6709\u4e9b\u81ea\u89c6\u751a\u9ad8\uff0c\u770b\u4e0d\u8d77\u53f0\u79ef\u7535\uff0c\u679c\u65ad\u62d2\u7edd\u5bf9\u53f0\u79ef\u7535\u8fdb\u884c\u6295\u8d44\u3002", "reference": "In order to gain capital support, Zhang Zhongmou once approached Intel for investment, but Intel was arrogant when it heard Taiwan Semiconductor Manufacturing Company only participated in the manufacturing of the chips industry; Intel looked down on Taiwan Semiconductor Manufacturing Company and resolutely refused to invest in it.", "x": 0.799098551273346, "y": 0.2101650834083557}, {"x_score": 1.3497037887573242, "y_score": 0.28637394309043884, "difference": 1.0633298456668854, "source": "\u5f20\u5fe0\u8c0b\u4e5f\u8ba4\u5b9a\u82f1\u7279\u5c14\u5f53\u65f6\u662f\u770b\u4e0d\u8d77\u6676\u5706\u5236\u7a0b\u670d\u52a1\u7684\u3002", "reference": "Zhang Zhongmou also believed that Intel despised wafer manufacturing services at that time.", "x": 1.3497037887573242, "y": 0.28637394309043884}, {"x_score": 1.2751641273498535, "y_score": 0.0680333748459816, "difference": 1.207130752503872, "source": "\u6ca1\u60f3\u5230\u5f53\u5e  "difference": 1.2789948284626007, "source": "\u6570\u636e\u8bc1\u5b9e\uff1a\u6fc0\u5149\u7535\u89c6\u7684\u786e\u5177\u6709\u5f88\u5f3a\u7684\u62a4\u773c\u7279\u6027\uff0c\u5728\u7279\u5b9a\u65b9\u9762\u751a\u81f3\u5177\u6709\u4e00\u5b9a\u7684\u6539\u5584\u4f5c\u7528\u3002", "reference": "Statistics prove that laser TVs can indeed protect the eyes and may even make improvement in certain aspects.", "x": 1.6395865678787231, "y": 0.36059173941612244}, {"x_score": 1.2915749549865723, "y_score": 0.1267360895872116, "difference": 1.1648388653993607, "source": "\u5728\u89c6\u529b\u5065\u5eb7\u8d8a\u6765\u8d8a\u53d7\u91cd\u89c6\u7684\u5f53\u4e0b\uff0c\u6fc0\u5149\u7535\u89c6\u4e0d\u4ec5\u51ed\u501f\u62a4\u773c\u4f18\u52bf\u5438\u5f15\u4e86\u8d8a\u6765\u8d8a\u591a\u7528\u6237\uff0c\u4e5f\u6253\u5f00\u4e86\u5f69\u7535\u5e02\u573a\u7684\u53e6\u4e00\u4e2a\u7a81\u7834\u53e3\u3002", "reference": "As eye protection is gaining more and more attention, laser TVs not only attracted more and more customers with the feature of eye protection, but also made another breakthrough in the market of color TVs.", "x": 1.2915749549865723, "y": 0.1267360895872116}, {"x_score": 1.6569435596466064, "y_score": 1.0256024599075317, "difference": 0.6313410997390747, "source": "\u7b2c\u4e8c\uff0c\u6fc0\u5149\u7535\u89c6\u66f4\u805a\u7126\u9ad8\u7aef\u5e02\u573a\u3002", "reference": "Second, laser TV focuses more on high-end market.", "x": 1.6569435596466064, "y": 1.0256024599075317}, {"x_score": 1.2359058856964111, "y_score": 0.38021528720855713, "difference": 0.855690598487854, "source": "\u4e0e\u6db2\u6676\u7535\u89c6\u4ef7\u683c\u4e0d\u65ad\u4e0b\u63a2\u76f8\u53cd\uff0c\u76ee\u524d\u5e02\u552e\u6fc0\u5149\u7535\u89c6\u7684\u4ef7\u683c\u5927\u591a\u5728\u4e07\u5143\u4ee5\u4e0a\uff0c\u968f\u7740\u5c3a\u5bf8\u548c\u5149\u6e90\u7684\u5347\u7ea7\uff0c\u4ef7\u683c\u9010\u6b65\u6500\u5347\u3002", "reference": "Contrary to the downward trend of the price of LCD TVs, price of laser TVs on the market now is over 10,000 yuan, and it went up gradually with the upgrading of size and source of light.", "x": 1.2359058856964111, "y": 0.38021528720855713}, {"x_score": 1.8706965446472168, "y_score": 1.0881662368774414, "difference": 0.7825303077697754, "source": "\u6fc0\u5149\u7535\u89c6\u51ed\u4ec0\u4e48\u5356\u8fd9\u4e48\u8d35\u5462\uff1f", "reference": "Why are laser TVs so expensive?", "x": 1.8706965446472168, "y": 1.0881662368774414}, {"x_score": 1.7089911699295044, "y_score": 0.9132359027862549, "difference": 0.7957552671432495, "source": "\u80af\u5b9a\u662f\u6709\u9053\u7406\u7684\u3002", "reference": "There must be a reason.", "x": 1.7089911699295044, "y": 0.9132359027862549}, {"x_score": 1.3888816833496094, "y_score": 0.3342188894748688, "difference": 1.0546627938747406, "source": "\u5728\u5149\u6e90\u548c\u6280\u672f\u6c34\u5e73\u7684\u4e0d\u65ad\u53d1\u5c55\u4e0b\uff0c\u6fc0\u5149\u7535\u89c6\u6709\u5f88\u591a\u6db2\u6676\u7535\u89c6\u548c\u6295\u5f71\u90fd\u65e0\u6cd5\u5b9e\u73b0\u7684\u4f18\u52bf\u3002", "reference": "With the continuous development of light source and technology, laser TVs have advantages that many LCD TVs and projectors don\u2019t.", "x": 1.3888816833496094, "y": 0.3342188894748688}, {"x_score": 1.134169101715088, "y_score": 0.4594982862472534, "difference": 0.6746708154678345, "source": "\u51ed\u501f\u8d85\u77ed\u7126\u8ddd\u6295\u5f71\u6280\u672f\uff0c\u6fc0\u5149\u7535\u89c6\u7684\u6295\u5f71\u8ddd\u79bb\u76f8\u5bf9\u4f20\u7edf\u6295\u5f71\u8bbe\u5907\u6765\u8bf4\u8981\u66f4\u77ed\uff0c\u80fd\u591f\u5728\u77ed\u8ddd\u79bb\u5185\u5b9e\u73b0100\u82f1\u5bf8\u5927\u5c4f\u4f53\u9a8c\uff0c\u6240\u9700\u7a7a\u95f4\u4e0d\u5927\uff0c\u800c\u4e14\u4e3b\u673a\u5c0f\u5de7\uff0c\u5360\u7528\u5730\u65b9\u5f88\u5c0f\u3002", "reference": "With the super short focus projection technology, the projection distance of laser TVs is shorter than that of traditional projection equipment; it can realize the 100 inch large screen experience within a short distance; the space required is not large, and the small host takes up very little space.", "x": 1.134169101715088, "y": 0.4594982862472534}, {"x_score": 1.5196782350540161, "y_score": 0.04160333052277565, "difference": 1.4780749045312405, "source": "\u5728\u4eae\u5ea6\u65b9\u9762\uff0c\u5927\u54c1\u724c\u6fc0\u5149\u7535\u89c6\u53ef\u4ee5\u8fbe\u52302000\u4ee5\u4e0a\u7684\u6d41\u660e\u3002", "reference": "In terms of lightness, laser TVs from famous brands can reach over 2,000 lumens.", "x": 1.5196782350540161, "y": 0.04160333052277565}, {"x_score": 1.536073923110962, "y_score": 0.3557751476764679, "difference": 1.180298775434494, "source": "\u52a0\u4e4b\u53d1\u70ed\u91cf\u66f4\u4f4e\uff0c\u5bf9\u8bbe\u5907\u635f\u8017\u5c0f\uff0c\u7535\u89c6\u7684\u4f7f\u7528\u5bff\u547d\u4e5f\u66f4\u957f\u3002", "reference": "Plus, the heat is lower, equipment loss is small, and the service life of TV is longer.", "x": 1.536073923110962, "y": 0.3557751476764679}, {"x_score": 1.4046909809112549, "y_score": 0.32832279801368713, "difference": 1.0763681828975677, "source": "\u9664\u6b64\u4e4b\u5916\uff0c\u5f88\u591a\u9ad8\u7aef\u6fc0\u5149\u7535\u89c6\u673a\u578b\u8fd8\u642d\u8f7d\u4e86\u771f4K\u8d85\u9ad8\u6e05\u753b\u8d28\u3001\u4eba\u5de5\u667a\u80fd\u7cfb\u7edf\u3001\u4eff\u751f\u5c4f\u7b49\u4f17\u591a\u524d\u6cbf\u6280\u672f\uff0c\u80fd\u591f\u7ed9\u7528\u6237\u5e26\u6765\u66f4\u9707\u64bc\u7684\u89c6\u542c\u4f53\u9a8c\u3002", "reference": "In addition, many high-end laser TVs are equipped with real 4K ultra HD image, artificial intelligent systems, bionic screens and other cutting-edge technologies, bringing users a more stunning audio-visual experience.", "x": 1.4046909809112549, "y": 0.32832279801368713}, {"x_score": 0.6918835043907166, "y_score": -0.23707494139671326, "difference": 0.9289584457874298, "source": "\u8c08\u4e0d\u4e0a\u4f2a\u9700\u6c42\uff0c\u800c\u662f\u9700\u6c42\u7ec6\u5206\u7684\u4ea7\u7269\uff0c\u8bba\u753b\u8d28\u548c\u6295\u5165\u4ea7\u51fa\u6bd4\uff0c\u6fc0\u5149  "x": 1.138343095779419, "y": 0.39075276255607605}, {"x_score": 1.0849072933197021, "y_score": 0.3087593615055084, "difference": 0.7761479318141937, "source": "\u5efa\u8bae\u9898\u4e3b\u7efc\u5408\u614e\u91cd\u8003\u8651\uff0c\u5176\u5b9e\u5f88\u591a\u7ebf\u4e0b\u4fdd\u9669\u7ecf\u7eaa\u516c\u53f8\u7684\u4ea7\u54c1\u66f4\u5e7f\uff0c\u5ba2\u6237\u53ef\u4ee5\u9009\u62e9\u7684\u673a\u4f1a\u548c\u4ea7\u54c1\u66f4\u591a\uff0c\u6709\u4e9b\u4ea7\u54c1\u7684\u6027\u4ef7\u6bd4\u4e5f\u4f18\u4e8e\u4e92\u8054\u7f51\u4ea7\u54c1\u3002", "reference": "It is suggested that the original post should think about it carefully; in fact, there are many offline insurance brokerage companies with a wider range of products, and customers have more opportunities and products to choose from; some products are better than Internet products in terms of cost performance.", "x": 1.0849072933197021, "y": 0.3087593615055084}, {"x_score": 1.3383899927139282, "y_score": 0.3551633656024933, "difference": 0.9832266271114349, "source": "\u6211\u81ea\u5df1\u5c31\u5e2e\u52a9\u8fc759\u4f4d\u4e92\u8054\u7f51\u5ba2\u6237\uff0c\u627f\u4fdd\u7ebf\u4e0b\u4ea7\u54c1\uff0c\u4fdd\u8d39\u6bcf\u4e2a\u4eba\u8282\u7ea62000-3000\u5143/\u5e74\u3002", "reference": "I myself have helped 59 Internet customers to underwrite offline products, helping each person save 2000-3000 yuan of premium per year.", "x": 1.3383899927139282, "y": 0.3551633656024933}, {"x_score": 1.6125819683074951, "y_score": 0.7116880416870117, "difference": 0.9008939266204834, "source": "\u5982\u679c\u5927\u5bb6\u6709\u4ec0\u4e48\u7591\u95ee\uff0c\u6b22\u8fce\u4e0e\u6211\u6c9f\u901a\u548c\u4ea4\u6d41\u3002", "reference": "If you have any question, feel free to communicate with me.", "x": 1.6125819683074951, "y": 0.7116880416870117}, {"x_score": 0.8272954821586609, "y_score": -0.017438920214772224, "difference": 0.8447344023734331, "source": "\u6211\uff1a\u660e\u4e9a\u4fdd\u9669\u7ecf\u7eaa\u4eba\uff0c\u6709\u8fc73\u5e74\u4f01\u4e1a\u7ba1\u7406\u57f9\u8bad\u7ecf\u9a8c\uff0c\u670d\u52a1\u8fc7\u8fd1\u5343\u5bb6\u4f01\u4e1a\u7528\u6237\uff0c\u5408\u4f5c\u8d85\u8fc7100\u5bb6\u4fdd\u9669\u516c\u53f8\uff0c\u5728\u6295\u4fdd\u524d\uff0c\u6211\u4f1a\u4ece\u5ba2\u6237\u9700\u6c42\u51fa\u53d1\uff0c\u4e3a\u5ba2\u6237\u91cf\u8eab\u5b9a\u5236\u4fdd\u9669\u4ea7\u54c1\uff0c\u6295\u4fdd\u4e2d\uff0c\u4e3a\u5ba2\u6237\u8d27\u6bd4\u4e09\u5bb6\uff0c\u5c3d\u529b\u4e3a\u5ba2\u6237\u4e89\u53d6\u6700\u597d\u7684\u6838\u4fdd\u7ed3\u679c\uff0c\u6295\u4fdd\u540e\uff0c\u4e3a\u5ba2\u6237\u505a\u4fdd\u5355\u6574\u7406\uff0c\u4fdd\u5355\u6258\u7ba1\uff0c\u8ba9\u5ba2\u6237\u653e\u5fc3\u65e0\u5fe7\u3002", "reference": "I am a Mingya Insurance Broker and have three years of experience in enterprise management training; I have served almost a thousand enterprise users and cooperated with over 100 insurance companies; before insuring, I will analyze the needs of my client and customize products for them; while insuring, I will compare all the insurance companies and help my client achieve the best underwriting result; after insuring, I will organize and hold the insurance policy to make my client feel at ease.", "x": 0.8272954821586609, "y": -0.017438920214772224}, {"x_score": 1.6484116315841675, "y_score": 0.09734795242547989, "difference": 1.5510636791586876, "source": "\u8ddf\u6bcf\u4e2a\u5ba2\u6237\u4e00\u8d77\u7ec8\u8eab\u6210\u957f\u3002", "reference": "Grow with each client for a lifetime.", "x": 1.6484116315841675, "y": 0.09734795242547989}, {"x_score": 1.8398244380950928, "y_score": 0.048593051731586456, "difference": 1.7912313863635063, "source": "\u5e0c\u671b\u6211\u7684\u56de\u7b54\u80fd\u591f\u5bf9\u9898\u4e3b\u6709\u6240\u5e2e\u52a9\uff01", "reference": "Hopefully my answer will help the original post!", "x": 1.8398244380950928, "y": 0.048593051731586456}, {"x_score": 1.2735040187835693, "y_score": 0.38041505217552185, "difference": 0.8930889666080475, "source": "\u6839\u636e\u4fdd\u9669\u76d1\u7ba1\u90e8\u95e8\u7684\u5b9a\u4e49\uff0c\ c\u6709\u70b9\u7c7b\u4f3c\u4e8e\u201c\u7535\u8bdd\u9500\u552e\u201d\u4e00\u822c\u7684\u6d41\u6c34\u7ebf\u4f5c\u4e1a\uff0c\u4f46\u5982\u6b64\u8d2d\u4e70\u4fdd\u9669\u4e5f\u4f1a\u6709\u4e00\u4e2a\u81f4\u547d\u7684\u95ee\u9898\uff0c\u90a3\u5c31\u662f\u2014\u2014\u540e\u7eed\u7684\u670d\u52a1\u53ef\u80fd\u4f1a\u8ddf\u4e0d\u4e0a\u3002", "reference": "This pattern is somewhat similar to assembly line operation of \u201ctelemarketing\u201d, but buying insurance this way will also have a fatal problem, that is, the follow-up service may not keep up.", "x": 1.2021973133087158, "y": 0.09969543665647507}, {"x_score": 1.0808888673782349, "y_score": 0.11274351924657822, "difference": 0.9681453481316566, "source": "\u4fdd\u9669\u901a\u5e38\u662f\u4e00\u4efd\u957f\u8fbe\u51e0\u5341\u5e74\u7684\u957f\u671f\u5951\u7ea6\uff0c\u6211\u4eec\u5728\u8d2d\u4e70\u4fdd\u9669\u7684\u65f6\u5019\uff0c\u662f\u4e0d\u662f\u5e94\u8be5\u8ba4\u771f\u601d\u8003\u4e00\u4e0b\uff0c\u6211\u4eec\u6240\u9009\u62e9\u7684\u8fd9\u4e2a\u201c\u4e2d\u4ecb\u201d\uff0c\u662f\u4e0d\u662f\u4e00\u4e2a\u53ef\u4ee5\u4e0e\u6211\u4eec\u957f\u671f\u76f8\u4f34\u3001\u5728\u5f88\u591a\u5e74\u540e\u4e5f\u4f1a\u7ed9\u6211\u4eec\u63d0\u4f9b\u670d\u52a1\u7684\u201c\u4fdd\u9669\u4e2d\u4ecb\u4eba\u201d\u5462\uff1f", "reference": "Insurance is usually a long-term contract that lasts for decades; when we buy insurance, shouldn\u2019t we seriously consider whether the \u201cintermediary\u201d we choose is an \u201cinsurance intermediary\u201d who can accompany us for a long time and provide services to us many years later?", "x": 1.0808888673782349, "y": 0.11274351924657822}, {"x_score": 1.470855951309204, "y_score": 0.2839949131011963, "difference": 1.1868610382080078, "source": "\u4ece\u4ee5\u524d\u5230\u73b0\u5728\uff0c\u6211\u90fd\u53cd\u5bf9\u4efb\u4f55\u5f62\u5f0f\u7684\u6c61\u8511\u548c\u8c29\u9a82\uff0c\u66f4\u4e0d\u80fd\u63a5\u53d7\u8fd9\u7c7b\u4eba\u8eab\u653b\u51fb\u7684\u884c\u4e3a\u3002", "reference": "I have been against any form of insult or abuse since the beginning, and I will not stand such personal attacks.", "x": 1.470855951309204, "y": 0.2839949131011963}, {"x_score": 1.4321824312210083, "y_score": -0.15758386254310608, "difference": 1.5897662937641144, "source": "\u5728\u6587\u660e\u793e\u4f1a\uff0c\u6211\u4eec\u53ef\u4ee5\u5305\u5bb9\u4e00\u5207\uff0c\u4f46\u5c31\u662f\u8981\u675c\u7edd\u8fd9\u79cd\u6076\u68cd\u3002", "reference": "In this civilized society, we can tolerate everything, but we need to get rid of these bullies.", "x": 1.4321824312210083, "y": -0.15758386254310608}, {"x_score": 1.2588880062103271, "y_score": -0.07528006285429001, "difference": 1.3341680690646172, "source": "\u5982\u679c\u4e0d\u770b\u653f\u515a\u548c\u6d3e\u7cfb\uff0c\u8981\u5148\u62b5\u5236\u7684\uff0c\u5c31\u662f\u8fd9\u79cd\u4e0d\u6587\u660e\u7684\u4f5c\u98ce\u3002", "reference": "If you don\u2019t look at political parties and factions, it is this uncivilized actions that should be boycotted first.", "x": 1.2588880062103271, "y": -0.07528006285429001}, {"x_score": 1.1937880516052246, "y_score": 0.20662188529968262, "difference": 0.987166166305542, "source": "\u4ece\u4f60\u5f00\u59cb\u53d1\u6765\u8138\u4e66\u52a0\u597d\u53cb\u8bf7\u6c42\u5f00\u59cb\uff0c\u8fdb\u800c\u53d1\u8868\u5177\u8c03\u4f83\u6027\u7684\u5e16\u5b50\uff0c\u518d\u5230\u4f60\u8bd5\u56fe\u628a\u6240\u8c13\u6211\u7684\u5bb6\u5730\u70b9\u548c\u7236\u4eb2\u540d\u5b57\u53d1\u5e03\u5728\u793e\u4ea4\u5a92\u4f53\u4e0a\uff0c\u6211\u90fd\u5df2\u7ecf\u91c7\u53d6\u4e0d\u56de\u5e94\u7684\u6001\u5ea6\u3002", "reference": "I never replied to you since you started to send me Facebook friend request, published ridicule posts, and then tried to post the so-called location of my home and my father\u2019s name on social media.", "x": 1.1937880516052246, "y": 0.20662188529968262}, {"x_score": 0.694189727306366, "y_score": -0.14113259315490723, "difference": 0.8353223204612732, "source": "\u4f60\u8fc7\u540e\u53d8\u672c\u52a0\u5389\u5730\u4e0d\ fd\u7684\u80fd\u529b\u3001\u7075\u6d3b\u6027\u3001\u6218\u5907\u72b6\u6001\uff0c\u4ee5\u53ca\u5bf9\u5370\u592a\u5730\u533a\u5b89\u5168\u4e0e\u7a33\u5b9a\u7684\u6301\u7eed\u627f\u8bfa\u3002", "reference": "(South China Sea Research Forum) the U.S. Navy said in a statement that the visit of the Ohio class nuclear submarine \u201cNevada\u201d to Guam strengthened the cooperation between the US and its allies in the region, demonstrated the ability, flexibility, combat readiness of the US, as well as its continued commitment to security and stability in the Indo-Pacific region.", "x": 0.9173151850700378, "y": 0.4142294228076935}, {"x_score": 1.8884565830230713, "y_score": 1.074881672859192, "difference": 0.8135749101638794, "source": "\u5f39\u9053\u5bfc\u5f39\u6f5c\u8247\u901a\u5e38\u88ab\u79f0\u4e3a\u201c\u96f7\u9e23\u6f5c\u8247\u201d\uff08Boomer submarine\uff09\u3002", "reference": "Ballistic missile submarines are often called \u201cBoomer submarines\u201d.", "x": 1.8884565830230713, "y": 1.074881672859192}, {"x_score": 1.467460036277771, "y_score": 0.44451266527175903, "difference": 1.022947371006012, "source": "\u7f8e\u56fd\u6d77\u519b\u8230\u961f\u4e2d14\u8258\u201c\u96f7\u9e23\u6f5c\u8247\u201d\u7684\u884c\u8e2a\u901a\u5e38\u662f\u88ab\u4e25\u683c\u4fdd\u5bc6\u7684\u3002", "reference": "The whereabouts of the 14 \u201cBoomer Submarines\u201d in the US Navy fleet are usually strictly confidential.", "x": 1.467460036277771, "y": 0.44451266527175903}, {"x_score": 1.2155534029006958, "y_score": 0.18542949855327606, "difference": 1.0301239043474197, "source": "\u56f4\u7ed5\u7740\u5f39\u9053\u5bfc\u5f39\u6f5c\u8247\u7684\u79d8\u5bc6\u4f7f\u201c\u96f7\u9e23\u6f5c\u8247\u201d\u6210\u4e3a\u201c\u6838\u4e09\u4f4d\u4e00\u4f53\u4e2d\u6700\u91cd\u8981\u7684\u751f\u5b58\u6b66\u5668\u201d\uff0c\u8fd9\u4e00\u4f53\u7cfb\u8fd8\u5305\u62ec\u4f4d\u4e8e\u7f8e\u56fd\u672c\u571f\u7684\u53d1\u5c04\u4e95\u5f39\u9053\u5bfc\u5f39\uff0c\u4ee5\u53caB-2\u548cB-52\u7b49\u53ef\u643a\u5e26\u6838\u5f39\u5934\u7684\u8f70\u70b8\u673a\u3002", "reference": "The secret surrounding ballistic missile submarines makes \u201cBoomer Submarine\" the \u201cmost important survival weapon in the Nuclear Trinity\u201d; this system also includes launching silo ballistic missile located in the US, as well as bombers such as B-2 and B-52 that can carry nuclear warheads.", "x": 1.2155534029006958, "y": 0.18542949855327606}, {"x_score": 1.0763484239578247, "y_score": 0.12134620547294617, "difference": 0.9550022184848785, "source": "\u8ddf\u670b\u53cb\u804a\u8d77\u6700\u8fd1Meta\u5927\u8dcc 26%\uff0c\u5e02\u503c\u84b8\u53d1 2510 \u4ebf\u7f8e\u5143\uff0c\u624e\u514b\u4f2f\u683c\u56de\u5e94\u300c\u9762\u4e34\u524d\u6240\u672a\u6709\u7684\u7ade\u4e89\u300d\uff0c\u539f\u56e0\u4e3a\u4f55\uff1f", "reference": "I talked to my friend about the recent 26% plunge in Meta and its loss of US $251 billion in market value; Zuckerberg responded that he was \u201cfacing unprecedented competition\u201d; why?", "x": 1.0763484239578247, "y": 0.12134620547294617}, {"x_score": 1.367732048034668, "y_score": 0.4462670385837555, "difference": 0.9214650094509125, "source": "Meta\uff08\u539f Facebook\uff09\u5b9e\u8d28\u662f\u4e00\u5bb6\u5e7f\u544a\u516c\u53f8\uff0c\u6536\u5165\u4e3b\u8981\u6765\u81ea\u4e8e\u5e7f\u544a\uff0c\u4eca\u65f6\u4eca\u65e5\u8d5a\u94b1\u7684\u5e7f\u544a\u516c\u53f8\uff0c\u81ea\u5df1\u662f\u6709\u6d41\u91cf\u6e20\u9053\u7684\u3002", "reference": "Meta (formerly Facebook) is essentially an advertising company, whose revenue mainly comes from advertising; the advertising company that makes money today has its own channel for traffic.", "x": 1.367732048034668, "y": 0.4462670385837555}, {"x_score": 1.3521449565887451, "y_score": 0.2226237952709198, "difference": 1.1295211613178253, "source": "Facebook\uff0cInstagram\uff0cWhatsapp \u7b49\u7b49\uff0c\u65e0\u8bba\u4ec0\u4e48\u6837\u7684\u529f\u80fd\u5b9a\u4f4d\uff0c\u90fd\u662f Meta \u7684\u6d41\u91cf\u6e20\u9053\u3002", "reference": "Regardless of its function positioning, Facebook, Instagram, Whatsapp, etc. are all channels of traffic for Meta.", "x": 1.3521449565887451, "y": 0.2226237952709198}, {"x_score": 1.3422417640686035, "y_score": 0.28154847025871277, "difference": 1.0606932938098907, "source": "\u4e0d\u4ec5\u5982\u6b64\uff0cMeta \u8fd8\u662f\u6700\u5927\u7684\u201d\u5e7f\u544a\u8054\u76df\u201d,\u5f88\u591a App \u5916\u63a5 Meta \u7684\u5e7f\u544a\uff0c\u901a\u8fc7 Meta \u7684\u5e7f\u544a\u5e73\u53f0\u662f\u5b9e\u73b0\u53d8\u73b0\u3002", "reference": "Not only that, Meta is also the biggest \u201cadvertisement alliance\u201d; Many apps are externally connected to Meta\u2019s advertising, and they achieve realization through Meta\u2019s advertising platform.", "x": 1.3422417640686035, "y": 0.28154847025871277}, {"x_score": 1.690598726272583, "y_score": 0.5310838222503662, "difference": 1.1595149040222168, "source": "\u4f46\u662f\uff0c\u65f6\u4ee3\u53d8\u4e86\u3002", "reference": "But, the time has changed.", "x": 1.690598726272583, "y": 0.5310838222503662}, {"x_score": 1.3938075304031372, "y_score": 0.3047570288181305, "difference": 1.0890505015850067, "source": "\u7b2c\u4e00\uff0c\u56e0\u4e3a\u82f9\u679c\u9690\u79c1\u653f\u7b56\u7684\u8c03\u6574\uff0cMeta \u5f88\u96be\u518d\u62ff\u5230\u7528\u6237\u7684\u6570\u636e\u4fe1\u606f\uff0c\u5f71\u54cd\u4e86\u5e7f\u544a\u6295\u653e\u7684\u6548\u7387\u3002", "reference": "First, due to the adjustment of Apple\u2019s privacy policy, it is difficult for Meta to get users\u2019 data information now, which affects the efficiency of advertising.", "x": 1.3938075304031372, "y": 0.3047570288181305}, {"x_score": 1.5100057125091553, "y_score": 0.15855897963047028, "difference": 1.351446732878685, "source": "\u82f9\u679c\u73b0\u5728\u7684\u9690\u79c1\u653f\u7b56\u5bf9\u7528\u6237\u5f88\u53cb\u597d\uff0c\u4f1a\u5f88\u660e\u663e\u7684\u63d0\u793a\u7528\u6237\u662f\u5426\u5141\u8bb8 App \u83b7\u53d6\u81ea\u5df1\u7684\u4fe1\u606f\uff0c\u5927\u591a\u6570\u4eba\u7684\u6b63\u5e38\u53cd\u5e94\u80af\u5b9a\u662f\u4e0d\u5141\u8bb8\u3002", "reference": "Apple\u2019s current privacy policy is very user-friendly; it will use explicit prompt to ask users whether they allow apps to access their own information; most people\u2019s normal reaction is definitely not to allow it.", "x": 1.5100057125091553, "y": 0.15855897963047028}, {"x_score": 1.6520729064941406, "y_score": 0.39989838004112244, "difference": 1.2521745264530182, "source": "\u63a5\u4e0b\u6765\u5982\u679c Google \u518d\u6345\u4e00\u5200\uff0c\u5bf9 Meta \u7684\u6536\u5165\u5f71\u54cd\u8fd8\u4f1a\u66f4\u5927\u3002", "reference": "If Google stabs again next, it will have a greater impact on Meta\u2019s revenue.", "x": 1.6520729064941406, "y": 0.39989838004112244}, {"x_score": 1.312479853630066, "y_score": 0.300762802362442, "difference": 1.011717051267624, "source": "\u7b2c\u4e8c\uff0c\u4ee5\u524d Meta \u7684\u6536\u5165\u589e\u957f\u91cc\u7684\u4e2d\u56fd\u56e0\u7d20\u4e5f\u5f31\u5316\u4e86\uff08\u8fd9\u4e2a\u56e0\u7d20\u7684\u6bd4\u91cd\u4e0d\u786e\u5b9a\u6709\u591a\u9ad8\uff0c\u4f46\u786e\u5b9e\u5b58\u5728\uff09\u3002", "reference": "Second, the Chinese factor in Meta\u2019s revenue growth has also been weakened (the proportion of this factor is uncertain, but it does exist).", "x": 1.312479853630066, "y": 0.300762802362442}, {"x_score": 1.5571858882904053, "y_score": 0.6443223357200623, "difference": 0.912863552570343, "source": "\u5927\u5bb6\u5e73\u65f6\u90fd\u77e5\u9053 Meta \u5728\u4e2d\u56fd\u662f\u6ca1\u6709\u4e1a\u52a1\u7684\uff0c\u4f46\u662f\u8fd9\u4e2a\u7406\u89e3\u5e76\u4e0d\u51c6\u786e\u3002", "reference": "We all know that Meta doesn\u2019t have business in China, but this understanding is not accurate.", "x": 1.5571858882904053, "y": 0.6443223357200623}, {"x_score": 1.449052333831787, "y_score": 0.29548269510269165, "difference": 1.1535696387290955, "source": "\u6bcf\u5e74 Meta \u81f3\u5c1110%\u7684\u6536\u5165\u90fd\u6765\u81ea\u4e2d\u56fd\uff0c\u4e3b\u8981\u662f\u4e2d\u56fd\u505a\u51fa\u6d77\u4e1a\u52a1\u7684\u516c\u53f8\u8d21\u732e\u7684\u3002", "reference": "At least 10% of Meta\u2019s revenue comes from China every year, mainly contributed by Chinese companies engaged in offshore business.", "x": 1.449052333831787, "y": 0.29548269510269165}, {"x_score": 1.4654476642608643, "y_score": 0.4282446801662445, "difference": 1.0372029840946198, "source": "Meta \u5728\u9999\u6e2f\u7684\u529e\u516c\u5ba4\u5927\u6982\u51e0\u767e\u4eba\uff0c\u5728\u5927\u9646\u8fd8\u6709\u51e0\u5927\u4ee3\u7406\u5546\u3002", "reference": "There are around hundreds of staff at its Hong Kong office and several major agents in the mainland.", "x": 1.4654476642608643, "y": 0.4282446801662445}, {"x_score": 1.2475563287734985, "y_score": 0.40859076380729675, "difference": 0.8389655649662018, "source": "\u4e2d\u56fd\u516c\u53f8\u60f3\u8981\u62d3\u5c55\u6d77\u5916\u5e02\u573a\uff0cMeta \u90fd\u662f\u7ed5\u4e0d\u8fc7\u7684\u5e7f\u544a\u6e20\u9053\uff0c\u70e7\u7684\u94b1\u5927\u591a\u90fd\u7ed9\u4e86 Meta\u3002", "reference": "When Chinese companies want to expand overseas market, Meta is an advertising channel that cannot be bypassed, and so most of the money is given to Meta.", "x": 1.2475563287734985, "y": 0.40859076380729675}, {"x_score": 1.1518800258636475, "y_score": 0.15507681667804718, "difference": 0.9968032091856003, "source": "\u6709\u610f\u601d\u7684\u662f\uff0c\u73b0\u5728\u5b57\u8282\u7684 TT \u662f Meta \u4e3b\u8981\u7684\u7ade\u4e89\u5bf9\u624b\u4e4b\u4e00\uff0c\u4f46\u662f\u524d\u4e24\u5e74 Meta \u4ece\u5b57\u8282\u8eab\u4e0a\u53ef\u8d5a\u5230\u4e0d\u5c11\u94b1\u3002", "reference": "Interestingly, the TT of ByteDance now is one of Meta\u2019s main competitors, but Meta made a lot of money from ByteDance in the past two years.", "x": 1.1518800258636475, "y": 0.15507681667804718}, {"x_score": 1.3498824834823608, "y_score": 0.424859881401062, "difference": 0.9250226020812988, "source": "\u56fd\u5185\u5404\u4e2a\u4ee3\u7406\u90fd\u5728\u5e2e\u5b57\u8282\u53bb Meta \u90a3\u91cc\u6295\u5e7f\u544a\uff0cMeta \u5927\u4e2d\u534e\u533a\u7684\u4e1a\u7ee9\u4e5f\u5f88\u4e0d\u9519\u3002", "reference": "All domestic agents are helping ByteDance to do advertising at Meta, and Meta\u2019s performance in Greater China is also very good.", "x": 1.3498824834823608, "y": 0.424859881401062}, {"x_score": 1.6314573287963867, "y_score": 0.378646582365036, "difference": 1.2528107464313507, "source": "\u6700\u8fd1\u6211\u6ca1\u6709\u4e13\u95e8\u53bb\u4e86\u89e3\uff0c\u4f46\u662f\u80af\u5b9a\u4e0d\u4f1a\u6bd4\u4e4b\u524d\u597d\u3002", "reference": "I haven\u2019t specifically learned about it recently, but it\u2019s definitely not better than before.", "x": 1.6314573287963867, "y": 0.378646582365036}, {"x_score": 1.5517539978027344, "y_score": 0.8834490776062012, "difference": 0.6683049201965332, "source": "\u4e2d\u56fd\u516c\u53f8\u5728\u6d77\u5916\u5927\u89c4\u6a21\u70e7\u94b1\u7684\u9636\u6bb5\u5df2\u7ecf\u8fc7\u53bb\u4e86\u3002", "reference": "The stage when Chinese companies were burning money overseas on a large scale has passed.", "x": 1.5517539978027344, "y": 0.8834490776062012}, {"x_score": 1.757115364074707, "y_score": 0.6764162182807922, "difference": 1.0806991457939148, "source": "\u7b2c\u4e09\uff0c\u65b0\u7684\u6d41\u91cf\u6e20\u9053\u62d3\u5c55\u4e0d\u987a\u5229\u3002", "reference": "Third, the expansion of new traffic channels is not smooth.", "x": 1.757115364074707, "y": 0.6764162182807922}, {"x_score": 1.5851101875305176, "y_score": 0.80977463722229, "difference": 0.7753355503082275, "source": "Facebook \u8d8a\u6765\u8d8a\u8001\u4e86\uff0c\u65b0\u7684\u5305\u62ec TT \u5728\u5185\u7684\u5e73\u53f0\uff0c\u90fd\u4e0d\u5728 Meta \u624b\u4e2d\u3002", "reference": "Facebook is getting older, and new platforms including TT is not in the hands of Meta.", "x": 1.5851101875305176, "y": 0.80977463722229}, {"x_score": 1.7801871299743652, "y_score": 1.0095709562301636, "difference": 0.7706161737442017, "source": "\u6700\u5927\u7684\u95ee\u9898\u4e0d\u4ec5\u4ec5\u662f\u6536\u5165\u4e0b\u6ed1\uff0c\u800c\u662f\u7f3a\u4e4f\u589e\u957f\u9884\u671f\u3002", "reference": "The biggest problem is not the decline of revenue but lack of growth expectation.", "x": 1.7801871299743652, "y": 1.0095709562301636}, {"x_score": 1.533650279045105, "y_score": 0.20989581942558289, "difference": 1.323754459619522, "source": "\u8d44\u672c\u5e02\u573a\u4e0d\u4ec5\u4ec5\u770b\u4e2d\u6536\u5165\uff0c\u66f4\u91cd\u8981\u7684\u662f\u770b\u672a\u6765\u7684\u9884\u671f\u600e\u4e48\u6837\u3002", "reference": "The capital market not only focuses on income; more importantly, it depends on future expectations.", "x": 1.533650279045105, "y": 0.20989581942558289}, {"x_score": 1.6461786031723022, "y_score": 0.7700945138931274, "difference": 0.8760840892791748, "source": "\u5f88\u663e\u7136\uff0cMeta \u7684\u9884\u671f\u662f\u4e0d\u591f\u7684\u3002", "reference": "Obviously, the expectation for Meta is not enough.", "x": 1.6461786031723022, "y": 0.7700945138931274}, {"x_score": 1.3971312046051025, "y_score": 0.1496807187795639, "difference": 1.2474504858255386, "source": "\u4e3a\u4e86\u7ed9\u5e02\u573a\u8bb2\u51fa\u65b0\u7684\u6545\u4e8b\uff0c\u624e\u514b\u4f2f\u683c\u8bb2\u4e86 \u201c\u5143\u5b87\u5b99\u201d.", "reference": "In order to tell new stories to the market, Zuckerberg told the story about \u201cMeta-universe\u201d.", "x": 1.3971312046051025, "y": 0.1496807187795639}, {"x_score": 1.244712233543396, "y_score": 0.16862298548221588, "difference": 1.0760892480611801, "source": "\u5143\u5b87\u5b99\u786e\u5b9e\u5e94\u8be5\u662f\u672a\u6765\u7684\u65b9\u5411\u4e4b\u4e00\uff0c\u4f46\u662f\u5143\u5b87\u5b99\u7684\u5b9e\u73b0\u5468\u671f\u6bd4\u8f83\u957f\uff0c\u8fd9\u4e2a\u6545\u4e8b\u5728\u8fd9\u4e24\u4e09\u5e74\u5e94\u8be5\u4e0d\u8db3\u4ee5\u652f\u6491\u8d77 Meta \u7684\u5e02\u503c\u3002", "reference": "Meta-universe indeed should be one of the future directions, but the period of the realization of Meta-universe is long, and this story is not sufficient to support the market value of Meta.", "x": 1.244712233543396, "y": 0.16862298548221588}, {"x_score": 1.6140611171722412, "y_score": 0.9336560964584351, "difference": 0.6804050207138062, "source": "\u6240\u4ee5\u672a\u6765\u8fd9\u4e24\u5e74\uff0c\u5e94\u8be5\u662f Meta \u6bd4\u8f83\u8270\u96be\u7684\u65f6\u671f\u3002", "reference": "Therefore, the next two years should be a difficult time for Meta.", "x": 1.6140611171722412, "y": 0.9336560964584351}, {"x_score": 1.221142292022705, "y_score": 0.5288901329040527, "difference": 0.6922521591186523, "source": "\u522b\u770b\u8138\u4e66\u73b0\u5728\u975e\u5e38\u7684\u98ce\u5149\uff0c\u6bcf\u5e74\u4e5f\u67091,000\u4ebf\u52302,000\u4ebf\u7f8e\u5143\u7684\u6536\u5165\uff0c\u5b9e\u9645\u4e0a\u8138\u4e66\u73b0\u5728\u5371\u673a\u611f\u975e\u5e38\u5f3a\uff0c\u8ddf\u5176\u4ed6\u7684\u4e92\u8054\u7f51\u4f01\u4e1a\u548c\u9ad8\u79d1\u6280\u516c\u53f8\u76f8\u6bd4\uff0c\u6ca1\u6709\u4ec0\u4e48\u597d\u7684\u5b89\u5168\u7684\u62a4\u57ce\u6cb3\u3002", "reference": "Although Facebook is very popular now with an annual income of US $100 billion to $200 billion; in fact, Facebook has a strong sense of crisis; compared with other Internet companies and high-tech companies, there is not any good security moat.", "x": 1.221142292022705, "y": 0.5288901329040527}, {"x_score": 0.8931230902671814, "y_score": 0.03402493894100189, "difference": 0.8590981513261795, "source": "\u867d\u7136\u4ed6\u7684\u51e0\u6b3e\u793e\u4ea4\u8f6f\u4ef6\u73b0\u5728\u7684\u65e5\u6d3b\u6bd4\u8f83\u9ad8\uff0c\u4e5f\u662f\u4e3b\u6d41\u7684\u793e\u4ea4\u8f6f\u4ef6\uff0c\u6bd4\u5982Facebook\uff0cWhatsApp\u7b49\u7b49\uff0c\u4f46\u662f\u9762\u5bf9tiktok\u7684\u5feb\u901f\u53d1\u5c55\uff0c\u8138\u4e66\u4e5f\u6ca1\u6709\u4ec0\u4e48\u4fe1\u5fc3\uff0c\u98a0\u8986\u4e4b\u95f4\u4e5f\u5c31\u662f\u7728\u773c\u7684\u529f\u592b\u3002", "reference": "Although the DAU of several of his social software is relatively high, and they are mainstream social software such as Facebook, WhatsApp; however, in the face of the rapid development of TikTok, Facebook has little confidence, and subversion could happen in the blink of an eye.", "x": 0.8931230902671814, "y": 0.03402493894100189}, {"x_score": 0.8843990564346313, "y_score": 0.2201124131679535, "difference": 0.6642866432666779, "source": "\u800c\u641e\u5143\u5b87\u5b99\u8fd9\u4e2a\u53ef\u671b\u800c\u4e0d\u53ef\u53ca\u7684\u6982\u5ff5\uff0c\u77ed\u65f6\u95f4\u4e4b\u5185\u5b8c\u5168\u6ca1\u6709\u6210\u529f\u7684\u5e0c\u671b\uff0c\u56e0\u6b64\u8138\u4e66\u975e\u5e38\u7684\u5371\u9669\uff0c\u8fd9\u4e5f\u662f\u4e3a\u4ec0\u4e48\u624e\u514b\u4f2f\u683c\u53c8\u662f\u6362\u516c\u53f8\u7684\u540d\u5b57\uff0c\u53c8\u662f\u4e0d\u505c\u7684\u5bfb\u627e\u65b0\u7684\u8d5b\u9053\u7684\u6839\u672c\u539f\u56e0\uff0c\u4f46\u662f\u6211\u89c9\u5f97\u4ed6\u7684\u8d5b\u9053\u9009\u62e9\u662f\u9519\u7684\uff0c\u662f\u4e00\u6761\u4e0d\u5f52\u8def \u4ee5\u4e0a\u662f\u6211\u7684\u4e00\u4e9b\u601d\u8003\uff0c\u4f9b\u53c2\u8003\u3002", "reference": "The unattainable concept of meta universe has no hope of success in a short time, so Facebook is in danger; this is also the fundamental reason why Zuckerberg changed the name of the company and kept looking for new tracks, but I think his choice is wrong and there is no way back; the above is some of my thoughts for reference.", "x": 0.8843990564346313, "y": 0.2201124131679535}, {"x_score": 1.3802294731140137, "y_score": 0.1645374596118927, "difference": 1.215692013502121, "source": "\u7b2c\u5341\u4e03\u6761 \u56fd\u5bb6\u5bf9\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u5b9e\u884c\u6ce8\u518c\u6267\u4e1a\u7ba1\u7406\u5236\u5ea6\u3002", "reference": "Article 17 The state implements the registration and practice management system for the qualification of certified Fire Engineers.", "x": 1.3802294731140137, "y": 0.1645374596118927}, {"x_score": 1.1468706130981445, "y_score": 0.3075093626976013, "difference": 0.8393612504005432, "source": "\u53d6\u5f97\u4e00\u7ea7\u3001\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u8bc1\u4e66\u7684\u4eba\u5458\uff0c\u7ecf\u6ce8\u518c\u65b9\u53ef\u4ee5\u76f8\u5e94\u7ea7\u522b\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u540d\u4e49\u6267\u4e1a\u3002", "reference": "People who obtained the Level 1 and Level 2 qualification certificates of registered Fire Engineers can practice in the name of registered Fire Engineers of corresponding level.", "x": 1.1468706130981445, "y": 0.3075093626976013}, {"x_score": 1.187991976737976, "y_score": 0.6664627194404602, "difference": 0.5215292572975159, "source": "\u7b2c\u5341\u516b\u6761 \u516c\u5b89\u90e8\u6d88\u9632\u5c40\u662f\u4e00\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u7684\u6ce8\u518c\u5ba1\u6279\u90e8\u95e8\u3002", "reference": "Article 18 The Fire Department of the Ministry of Public Security is the registration and approval department of the qualification of Level 1 registered Fire Engineer.", "x": 1.187991976737976, "y": 0.6664627194404602}, {"x_score": 0.8832980990409851, "y_score": 0.4259815514087677, "difference": 0.4573165476322174, "source": "\u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u4e3a\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u7684\u6ce8\u518c\u5ba1\u6279\u90e8\u95e8\uff0c\u5e76\u8d1f\u8d23\u4e00\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u6ce8\u518c\u7684\u521d\u6b65\u5ba1\u67e5\u5de5\u4f5c\u3002", "reference": "The fire departments of the public security organs of provinces, autonomous regions and municipalities directly under the Central Government are the registration and approval departments for the qualification of Level 2 registered Fire Engineers, and are responsible for the preliminary review of the qualification of registration of Level 1 registered Fire Engineers.", "x": 0.8832980990409851, "y": 0.4259815514087677}, {"x_score": 0.8872325420379639, "y_score": 0.3094191253185272, "difference": 0.5778134167194366, "source": "\u7b2c\u5341\u4e5d\u6761 \u53d6\u5f97\u4e00\u7ea7\u3001\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u8bc1\u4e66\u5e76\u7533\u8bf7\u6ce8\u518c\u7684\u4eba\u5458\uff0c\u5e94\u5f53\u53d7\u8058\u4e8e\u4e00\u4e2a\u7ecf\u6279\u51c6\u7684\u6d88\u9632\u6280\u672f\u670d\u52a1\u673a\u6784\u6216\u8005\u6d88\u9632\u5b89\u5168\u91cd\u70b9\u5355\u4f4d\uff0c\u5e76\u901a\u8fc7\u8058\u7528\u5355\u4f4d\u5411\u672c\u5355\u4f4d\u6240\u5728\u5730(\u8058\u7528\u5355\u4f4d\u5c5e\u4f01\u4e1a\u7684\uff0c\u901a\u8fc7\u672c\u4f01\u4e1a\u5411\u5de5\u5546\u6ce8\u518c\u6240\u5728\u5730)\u7684\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u63d0\u4ea4\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u3002", "reference": "Article 19 A person who has obtained the qualification certificate of Level 1 and Level 2 registered Fire Engineer and applies for registration shall be employed by an approved fire protection technical service institution or key fire safety unit, and the employer shall submit registration application materials to the fire protection institution of the public security organ in the place where the employer is located (if the employer is an enterprise, it shall be submitted to the place where the industrial and commercial registration is located).", "x": 0.8872325420379639, "y": 0.3094191253185272}, {"x_score": 0.7412107586860657, "y_score": 0.3623373210430145, "difference": 0.37887343764305115, "source": "\u7b2c\u4e8c\u5341\u6761 \u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u5728\u6536\u5230\u7533\u8bf7\u4eba\u7684\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u540e\uff0c\u5bf9\u7533\u8bf7\u6750\u6599\u4e0d\u9f50\u5168\u6216\u8005\u4e0d\u7b26\u5408\u6cd5\u5b9a\u5f62\u5f0f\u7684\uff0c\u5e94\u5f53\u5f53\u573a\u6216\u8005\u57285\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u4e00\u6b21 \u6027\u544a\u77e5\u7533\u8bf7\u4eba\u9700\u8981\u8865\u6b63\u7684\u5168\u90e8\u5185\u5bb9\uff0c\u903e\u671f\u4e0d\u544a\u77e5\u7684\uff0c\u81ea\u6536\u5230\u7533\u8bf7\u6750\u6599\u4e4b\u65e5\u8d77\u5373\u4e3a\u53d7\u7406\u3002", "reference": "Article 20 After receiving the registration application materials of the applicant, the fire protection institutions of the public security organs of provinces, autonomous regions and municipalities directly under the central government shall inform the applicant of all the contents that need to be supplemented and corrected all at once on the spot or within 5 working days if the application materials are incomplete or do not conform to the legal form; if they fail to inform within the time limit, they will be accepted from the date of receiving the application materials.", "x": 0.7412107586860657, "y": 0.3623373210430145}, {"x_score": 1.0401479005813599, "y_score": 0.2836712896823883, "difference": 0.7564766108989716, "source": "\u5bf9\u53d7\u7406\u6216\u8005\u4e0d\u4e88\u53d7\u7406\u7684\u6ce8\u518c\u7533\u8bf7\uff0c\u5747\u5e94\u5f53\u51fa\u5177\u52a0\u76d6\u672c\u7ea7\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u4e13\u7528\u5370\u7ae0\u548c\u6ce8\u660e\u65e5\u671f\u7684\u4e66\u9762\u51ed\u8bc1\u3002", "reference": "For the registration applications that are accepted or rejected, a written certificate stamped with the special seal of the fire protection institution of the public security organ at the same level and date shall be issued.", "x": 1.0401479005813599, "y": 0.2836712896823883}, {"x_score": 0.69997239112854, "y_score": 0.20727282762527466, "difference": 0.4926995635032654, "source": "\u7b2c\u4e8c\u5341\u4e00\u6761 \u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u81ea\u53d7\u7406\u6ce8\u518c\u7533\u8bf7\u4e4b\u65e5\u8d7720\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u6309\u89c4\u5b9a\u6761\u4ef6\u548c\u7a0b\u5e8f\u5b8c\u6210\u4e00\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u7684\u521d\u6b65\u5ba1\u67e5\u5de5\u4f5c\u548c\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u7684\u6ce8\u518c\u5ba1\u6279\u5de5\u4f5c\uff0c\u5e76\u5c06\u4e00\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u6ce8\u518c\u7533\u8bf7\u6750\u6599\u548c\u521d\u6b65\u5ba1\u67e5\u610f\u89c1\u62a5\u516c\u5b89\u90e8\u6d88\u9632\u5c40\u5ba1\u6279\u3002", "reference": "Article 21 The fire protection institutions of the public security organs of provinces, autonomous regions and municipalities directly under the central government shall, within 20 working days after the date of accepting the registration application, complete the preliminary review of the application materials for the registration of the Level 1 registered Fire Engineer qualification and the registration and approval of the Level 2 registered Fire Engineer qualification according to the specified conditions and procedures, and submit the application materials for the registration of the Level 1 registered Fire Engineer qualification and the preliminary review opinions to the Fire Department of the Ministry of Public Security for approval.", "x": 0.69997239112854, "y": 0.20727282762527466}, {"x_score": 1.1200363636016846, "y_score": 0.5217992663383484, "difference": 0.5982370972633362, "source": "\u516c\u5b89\u90e8\u6d88\u9632\u5c40\u5e94\u5f53\u81ea\u6536\u5230\u7701\u7ea7\u516c\u5b89\u673a\u5173\u6d88\u9632\u673a\u6784\u62a5\u9001\u7684\u7533\u8bf7\u6750\u6599\u548c\u521d\u6b65\u5ba1\u67e5\u610f\u89c1\u4e4b\u65e5\u8d77\uff0c20\u4e2a\u5de5\u4f5c\u65e5\u5185\u4f5c\u51fa\u662f\u5426\u6279\u51c6\u7684\u51b3\u5b9a\u3002", "reference": "The Fire Department of the Ministry of Public Security shall make a decision on whether to approve or not within 20 working days from the date of receiving the application materials and preliminary review opinions submitted by the Fire Department of the provincial public security organ.", "x": 1.1200363636016846, "y": 0.5217992663383484}, {"x_score": 1.4003894329071045, "y_score": 0.6404585242271423, "difference": 0.7599309086799622, "source": "\u5728\u89c4\u5b9a\u7684\u671f\u9650\u5185\u4e0d\u80fd\u4f5c\u51fa\u6279\u51c6\u51b3\u5b9a\u7684\uff0c\u5e94\u5f53\u5c06\u5ef6\u957f\u7684\u671f\u9650\u548c\u7406\u7531\u544a\u77e5\u7533\u8bf7\u4eba\u3002", "reference": "If the approval decision cannot be made within the prescribed time limit, the applicant shall be informed of the extended time limit and the reason.", "x": 1.4003894329071045, "y": 0.6404585242271423}, {"x_score": 1.1904994249343872, "y_score": 0.25007662177085876, "difference": 0.9404228031635284, "source": "\u5bf9\u4f5c\u51fa\u4e0d\u4e88\u6279\u51c6\u51b3\u5b9a\u7684\uff0c\u5e94\u5f53\u4e66\u9762\u8bf4\u660e\u7406\u7531\uff0c\u5e76\u544a\u77e5\u7533\u8bf7\u4eba\u4eab\u6709\u4f9d\u6cd5\u7533\u8bf7\u884c\u653f\u590d\u8bae\u6216\u8005\u63d0\u8d77\u884c\u653f\u8bc9\u8bbc\u7684\u6743\u5229\u3002", "reference": "If the decision of disapproval is made, the reasons shall be explained in writing, and the applicant shall be informed of the right to apply for administrative reconsideration or file an administrative lawsuit according to law.", "x": 1.1904994249343872, "y": 0.25007662177085876}, {"x_score": 1.3682820796966553, "y_score": 1.0137672424316406, "difference": 0.35451483726501465, "source": "\u7b2c\u4e8c\u5341\u4e8c\u6761 \u6ce8\u518c\u5ba1\u6279\u90e8\u95e8\u5e94\u5f53\u81ea\u4f5c\u51fa\u6279\u51c6\u51b3\u5b9a\u4e4b\u65e5\u8d7710\u4e2a\u5de5\u4f5c\u65e5\u5185\uff0c\u9881\u53d1\u3001\u9001\u8fbe\u76f8\u5e94\u7ea7\u522b\u7684\u6ce8\u518c\u8bc1\u3002", "reference": "Article 22 The registration review and approval department shall issue and deliver the registration certificate of the corresponding level within 10 working days from the date of making the approval decision.", "x": 1.3682820796966553, "y": 1.0137672424316406}, {"x_score": 1.4178783893585205, "y_score": 0.6669525504112244, "difference": 0.7509258389472961, "source": "\u7b2c\u4e8c\u5341\u4e09\u6761 \u6ce8\u518c\u8bc1\u7684\u6bcf\u4e00\u6ce8\u518c\u6709\u6548\u671f\u4e3a3\u5e74\u3002", "reference": "Article 23 The period of validity is 3 years for each registration period of the registration certificate.", "x": 1.4178783893585205, "y": 0.6669525504112244}, {"x_score": 1.1029835939407349, "y_score": 0.34485533833503723, "difference": 0.7581282556056976, "source": "\u6ce8\u518c\u8bc1\u5728\u6709\u6548\u671f\u5185\u662f\u76f8\u5e94\u7ea7\u522b\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u7684\u6267\u4e1a\u51ed\u8bc1\uff0c\u7531\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u672c\u4eba\u4fdd\u7ba1\u3001\u4f7f\u7528\u3002", "reference": "The registration certificate is the practicing certificate of the registered Fire Engineer of the corresponding level within the period of validity, which is kept and used by the registered Fire Engineer themselves.", "x": 1.1029835939407349, "y": 0.34485533833503723}, {"x_score": 1.2103368043899536, "y_score": 0.2835657298564911, "difference": 0.9267710745334625, "source": "\u7b2c\u4e8c\u5341\u56db\u6761 \u7533\u8bf7\u521d\u59cb\u6ce8\u518c\u7684\uff0c\u5e94\u5f53\u81ea\u53d6\u5f97\u4e00\u7ea7\u3001\u4e8c\u7ea7\u6ce8\u518c\u6d88\u9632\u5de5\u7a0b\u5e08\u8d44\u683c\u8bc1\u4e66\u4e4b\u65e5\u8d771\u5e74\u5185\u63d0\u51fa\u7533\u8bf7\u3002", "reference": "Article 24 Initial registration shall be applied within 1 year from the date of obtaining the qualification certificate of Level 1 and Level 2 registered Fire Engineer.", "x": 1.2103368043899536, "y": 0.2835657298564911}, {"x_score": 1.4253026247024536, "y_score": 0.4049573540687561, "difference": 1.0203452706336975, "source": "\u903e\u671f\u7533\u8bf7\u521d\u59cb\u6ce8\u518c\u65f6\uff0c\u987b\u7b26\u5408\u672c\u89c4\u5b9a\u7ee7\u7eed\u6559\u80b2\u8981\u6c42\u3002", "reference": "When applying for initial registration beyond the time limit, it must meet the requirements on continuing education in this Regulation.", "x": 1.4253026247024536, "y": 0.4049573540687561}, {"x_score": 1.1635839939117432, "y_score": 0.5997425
