  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-47534a61edcfe8d531008b80656e2254"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-47534a61edcfe8d531008b80656e2254": [{"x_score": 0.6019077897071838, "y_score": 0.6217944025993347, "difference": 0.01988661289215088, "source": "You can come back any time as our chat service window is open 24/7", "reference": "Sie k\u00f6nnen uns jederzeit wieder kontaktieren, da unser Chatservice rund um die Uhr verf\u00fcgbar ist.", "x": 0.6019077897071838, "y": 0.6217944025993347}, {"x_score": 1.0707523822784424, "y_score": 0.5161253213882446, "difference": 0.5546270608901978, "source": "I sincerely hope you get to find a resolution", "reference": "Ich hoffe wirklich, dass Sie eine L\u00f6sung finden.", "x": 1.0707523822784424, "y": 0.5161253213882446}, {"x_score": 0.5283557176589966, "y_score": 0.5244356989860535, "difference": 0.003920018672943115, "source": "Thank you for contacting #PRS_ORG#, it was my pleasure to assist you today.", "reference": "Vielen Dank, dass Sie sich an #PRS_ORG# gewandt haben; es hat mich gefreut, dass ich Ihnen helfen konnte.", "x": 0.5283557176589966, "y": 0.5244356989860535}, {"x_score": 1.5424528121948242, "y_score": 1.1017096042633057, "difference": 0.44074320793151855, "source": "I hope you have an excellent evening.", "reference": "Ich w\u00fcnsche Ihnen noch einen sch\u00f6nen Abend.", "x": 1.5424528121948242, "y": 1.1017096042633057}, {"x_score": 0.5044285655021667, "y_score": 0.0621451810002327, "difference": 0.44228338450193405, "source": "I see, may I have your eReader software version", "reference": "Ich verstehe, sagen Sie mir die Softwareversion des E-Reader?", "x": 0.5044285655021667, "y": 0.0621451810002327}, {"x_score": 1.4274265766143799, "y_score": 1.4275075197219849, "difference": 8.094310760498047e-05, "source": "To find your eReader's software version:", "reference": "So finden Sie die Softwareversion Ihres E-Reader:", "x": 1.4274265766143799, "y": 1.4275075197219849}, {"x_score": 1.0940665006637573, "y_score": 1.0071196556091309, "difference": 0.08694684505462646, "source": "1)Go to your Home screen.", "reference": "1) Wechseln Sie zu Ihrem Startbildschirm.", "x": 1.0940665006637573, "y": 1.0071196556091309}, {"x_score": 0.5088831186294556, "y_score": 0.5090122818946838, "difference": 0.00012916326522827148, "source": "2)Tap the More icon at the bottom right of the screen.", "reference": "2) Tippen Sie das Symbol \u201eMehr\u201c unten rechts auf dem Bildschirm an.", "x": 0.5088831186294556, "y": 0.5090122818946838}, {"x_score": 0.08463852852582932, "y_score": 0.08457063883543015, "difference": 6.788969039916992e-05, "source": "3)Tap Settings.", "reference": "3) Tippen Sie \u201eEinstellungen\u201c an.", "x": 0.08463852852582932, "y": 0.08457063883543015}, {"x_score": 0.443254679441452, "y_score": 0.3153317868709564, "difference": 0.1279228925704956, "source": "4)Tap Device information.", "reference": "4) Tippen Sie \u201eGer\u00e4teinformationen\u201c an.", "x": 0.443254679441452, "y": 0.3153317868709564}, {"x_score": 0.7133308053016663, "y_score": 0.6818693280220032, "difference": 0.031461477279663086, "source": "5)Beside 'Software version', you'll see your eReader's version number.", "reference": "5) Neben \u201eSoftwareversion\u201c wird die Versionsnummer des E-Reader angezeigt.", "x": 0.7133308053016663, "y": 0.6818693280220032}, {"x_score": 0.39361998438835144, "y_score": 0.3959898054599762, "difference": 0.002369821071624756, "source": "Good Afternoon, thank you for getting in contact with us today, you're through to #NAME#.", "reference": "Guten Tag, vielen Dank, dass Sie sich an uns gewandt haben; Sie sind an #NAME# weitergeleitet worden.", "x": 0.39361998438835144, "y": 0.3959898054599762}, {"x_score": 1.4614245891571045, "y_score": 1.4144580364227295, "difference": 0.046966552734375, "source": "Could you confirm the order number, name on the account, email address and delivery address please?", "reference": "K\u00f6nnten Sie die Bestellnummer, den Namen auf dem Konto, die E-Mail-Adresse und die Lieferadresse best\u00e4tigen?", "x": 1.4614245891571045, "y": 1.4144580364227295}, {"x_score": 0.44264504313468933, "y_score": 0.44268956780433655, "difference": 4.45246696472168e-05, "source": "Thank you for your waiting time, I have checked the information into your account.", "reference": "Vielen Dank, dass Sie gewartet haben; ich habe die Information in Ihrem Konto \u00fcberpr\u00fcft.", "x": 0.44264504313468933, "y": 0.44268956780433655}, {"x_score": 0.9632360339164734, "y_score": 0.8733970522880554, "difference": 0.08983898162841797, "source": "I'm really sorry to know that you are having this issue with your eBook, but I'm willing to help you.", "reference": "Es tut mir wirklich leid zu h\u00f6ren, dass Sie dieses Problem mit Ihrem E-Book haben; ich m\u00f6chte Ihnen aber helfen.", "x": 0.9632360339164734, "y": 0.8733970522880554}, {"x_score": 0.5293745398521423, "y_score": 0.8478208184242249, "difference": 0.3184462785720825, "source": "I'll share with a couple of steps to perform into your device, okay?", "reference": "Ich erkl\u00e4re Ihnen einige Schritte, die Sie auf Ihrem Ger\u00e4t durchf\u00fchren m\u00fcssen, in Ordnung?", "x": 0.5293745398521423, "y": 0.8478208184242249}, {"x_score": 0.9640623331069946, "y_score": 0.8886057734489441, "difference": 0.07545655965805054, "source": "For your information, I will be sending you a transcript of our conversation.", "reference": "Zu Ihrer Informationen sende ich Ihnen eine Abschrift unserer Unterhaltung.", "x": 0.9640623331069946, "y": 0.8886057734489441}, {"x_score": 1.0396777391433716, "y_score": 1.0145854949951172, "difference": 0.025092244148254395, "source": "Should you have any further questions or concerns, you can always reply back to that email and we will be able to assist you further.", "reference": "Sollten Sie weitere Fragen oder Beschwerden haben, k\u00f6nnen Sie jederzeit auf diese E-Mail antworten; wir k\u00f6nnen Sie dann weiter unterst\u00fctzen.", "x": 1.0396777391433716, "y": 1.0145854949951172}, {"x_score": 0.5185243487358093, "y_score": 0.5159024596214294, "difference": 0.002621889114379883, "source": "Thank you for contacting #PRS_ORG#, it was my pleasure to assist you today.", "reference": "Vielen Dank, dass Sie sich an #PRS_ORG# gewandt haben; es hat mich gefreut, dass ich Ihnen helfen konnte.", "x": 0.5185243487358093, "y": 0.5159024596214294}, {"x_score": 0.5974560379981995, "y_score": 0.5800403952598572, "difference": 0.017415642738342285, "source": "I hope you have an excellent day.", "reference": "Ich w\u00fcnsche Ihnen noch einen sch\u00f6nen Tag.", "x": 0.5974560379981995, "y": 0.5800403952598572}, {"x_score": 0.22580744326114655, "y_score": 0.3826247751712799, "difference": 0.15681733191013336, "source": "You know what I understand you.", "reference": "Wissen Sie was, ich verstehe Sie.", "x": 0.22580744326114655, "y": 0.3826247751712799}, {"x_score": 0.8578227162361145, "y_score": 0.8696431517601013, "difference": 0.011820435523986816, "source": "since we want you to have your order from us.", "reference": "weil wir m\u00f6chten, dass Sie Ihre Bestellung von uns erhalten.", "x": 0.8578227162361145, "y": 0.8696431517601013}, {"x_score": 0.6200466752052307, "y_score": 0.6735062599182129, "difference": 0.05345958471298218, "source": "As a courtesy on your first order I will process a full amount credit on this order so you can use this credit to place a order with the right branch,", "reference": "Als Entgegenkommen bei Ihrer ersten Bestellung erstatte ich Ihnen den vollen Betrag f\u00fcr diese Bestellung, sodass Sie mit diesem Guthaben eine Bestellung bei der richtigen Filiale aufgeben k\u00f6nnen,", "x": 0.6200466752052307, "y": 0.6735062599182129}, {"x_score": 0.3088547885417938, "y_score": 0.27872222661972046, "difference": 0.030132561922073364, "source": "Ok, please do me the favour to follow the next steps>", "reference": "In Ordnung, folgen Sie bitte den n\u00e4chsten Schritten>", "x": 0.3088547885417938, "y": 0.27872222661972046}, {"x_score": 0.5111827254295349, "y_score": 0.5057677626609802, "difference": 0.0054149627685546875, "source": "Plug the wall charger (not included) to a power outlet, and then connect your eReader to the wall charger.", "reference": "Stecken Sie das Netzger\u00e4t (nicht im Lieferumfang enthalten) in eine Steckdose und das andere Ende in den E-Reader.", "x": 0.5111827254295349, "y": 0.5057677626609802}, {"x_score": 0.1316336691379547, "y_score": 0.0914251059293747, "difference": 0.04020856320858002, "source": "Press and hold the power button until you see the words \"Powered off\" at the top of the screen.", "reference": "Halten Sie die Ein-/Austaste gedr\u00fcckt, bis Sie den Wortlaut \u201ePowered off\u201c (Ausgeschaltet) oben auf dem Bildschirm lesen.", "x": 0.1316336691379547, "y": 0.0914251059293747}, {"x_score": 0.03839368745684624, "y_score": 0.4724579155445099, "difference": 0.43406422808766365, "source": "Continue holding down the power button for 3-4 seconds.", "reference": "Halten Sie die Ein-/Austaste weiterhin 3\u20134 Sekunden lang gedr\u00fcckt.", "x": 0.03839368745684624, "y": 0.4724579155445099}, {"x_score": -0.4781688153743744, "y_score": -0.478009432554245, "difference": 0.00015938282012939453, "source": "Release the power button.", "reference": "Lassen Sie die Ein-/Austaste los.", "x": -0.4781688153743744, "y": -0.478009432554245}, {"x_score": 0.3972819149494171, "y_score": 0.2401125133037567, "difference": 0.1571694016456604, "source": "Press and hold the power button on your eReader for 30 seconds.", "reference": "Dr\u00fccken und halten Sie die Ein-/Austaste auf Ihrem E-Reader 30 Sekunden lang gedr\u00fcckt.", "x": 0.3972819149494171, "y": 0.2401125133037567}, {"x_score": 0.644630491733551, "y_score": 0.6441982388496399, "difference": 0.0004322528839111328, "source": "Wait for the 'Restore' screen to appear.", "reference": "Warten Sie, bis der Bildschirm \u201eRestore\u201c (Wiederherstellen) angezeigt wird.", "x": 0.644630491733551, "y": 0.6441982388496399}, {"x_score": -0.4781688153743744, "y_score": -0.478009432554245, "difference": 0.00015938282012939453, "source": "Release the power button.", "reference": "Lassen Sie die Ein-/Austaste los.", "x": -0.4781688153743744, "y": -0.478009432554245}, {"x_score": 0.6513726115226746, "y_score": 0.6517069935798645, "difference": 0.0003343820571899414, "source": "After the e-reader has been reset, it will ask you to set your language preferences and a WiFi network.", "reference": "Nach der E-Reader zur\u00fcckgesetzt wurde, werden Sie darum gebeten, Ihre bevorzugte Sprache und ein WLAN auszuw\u00e4hlen.", "x": 0.6513726115226746, "y": 0.6517069935798645}, {"x_score": 1.6693661212921143, "y_score": 1.6689691543579102, "difference": 0.00039696693420410156, "source": "After that you will need to sign in with your e-mail address and password", "reference": "Danach m\u00fcssen Sie sich mit Ihrer E-Mail-Adresse und Ihrem Passwort anmelden.", "x": 1.6693661212921143, "y": 1.6689691543579102}, {"x_score": 0.6380404829978943, "y_score": 0.31379520893096924, "difference": 0.32424527406692505, "source": "I case the screen frozen one more time, please process this steps:", "reference": "Falls der Bildschirm ein weiteres Mal einfriert, f\u00fchren Sie diese Schritte durch:", "x": 0.6380404829978943, "y": 0.31379520893096924}, {"x_score": 0.45858046412467957, "y_score": 0.45794877409935, "difference": 0.0006316900253295898, "source": "Connect your eReader to a power source by doing one of the following:", "reference": "Verbinden Sie Ihren E-Reader auf eine der folgenden Arten mit einer Stromquelle:", "x": 0.45858046412467957, "y": 0.45794877409935}, {"x_score": 0.8864440321922302, "y_score": 0.6883365511894226, "difference": 0.19810748100280762, "source": "- Turn on your computer and connect the included USB power cord to your computer first, and then your eReader.", "reference": "- Schalten Sie Ihren Computer ein und verbinden Sie das mitgelieferte USB-Stromkabel zuerst mit Ihrem Computer und dann mit Ihrem E-Reader.", "x": 0.8864440321922302, "y": 0.6883365511894226}, {"x_score": 0.49641188979148865, "y_score": 0.4043874442577362, "difference": 0.09202444553375244, "source": "- Plug the wall charger (not included) to a power outlet, and then connect your eReader to the wall charger.", "reference": "- Stecken Sie das Netzger\u00e4t (nicht im Lieferumfang enthalten) in eine Steckdose und das andere Ende in den E-Reader.", "x": 0.49641188979148865, "y": 0.4043874442577362}, {"x_score": 0.33412888646125793, "y_score": 0.1529015302658081, "difference": 0.18122735619544983, "source": "Press and hold the power button until the power light on the top-right corner of your eReader turns off.", "reference": "Dr\u00fccken und halten Sie die Ein-/Austaste gedr\u00fcckt, bis die Betriebsanzeige rechts oben an Ihrem E-Reader erlischt.", "x": 0.33412888646125793, "y": 0.1529015302658081}, {"x_score": 0.27842944860458374, "y_score": 0.27253952622413635, "difference": 0.005889922380447388, "source": "You'll see a 'Powered off' screen when your eReader is turned off.", "reference": "Wenn Ihr E-Reader ausgeschaltet wird, sehen Sie \u201ePowered off\u201c (Ausgeschaltet) auf dem Bildschirm.", "x": 0.27842944860458374, "y": 0.27253952622413635}, {"x_score": -0.47876930236816406, "y_score": -0.4782027304172516, "difference": 0.0005665719509124756, "source": "Release the power button.", "reference": "Lassen Sie die Ein-/Austaste los.", "x": -0.47876930236816406, "y": -0.4782027304172516}, {"x_score": 0.37994810938835144, "y_score": 0.2448490560054779, "difference": 0.13509905338287354, "source": "Press and hold the power button on your eReader for 30 seconds.", "reference": "Dr\u00fccken und halten Sie die Ein-/Austaste auf Ihrem E-Reader 30 Sekunden lang gedr\u00fcckt.", "x": 0.37994810938835144, "y": 0.2448490560054779}, {"x_score": 0.13410601019859314, "y_score": 0.13549190759658813, "difference": 0.0013858973979949951, "source": "Wait for the Restore screen to appear.", "reference": "Warten Sie, bis der Bildschirm \u201eRestore\u201c (Wiederherstellen) angezeigt wird.", "x": 0.13410601019859314, "y": 0.13549190759658813}, {"x_score": -0.4802526831626892, "y_score": -0.48095497488975525, "difference": 0.00070229172706604, "source": "Release the power button.", "reference": "Lassen Sie die Ein-/Austaste los.", "x": -0.4802526831626892, "y": -0.48095497488975525}, {"x_score": 0.7336654663085938, "y_score": 0.7355583310127258, "difference": 0.00189286470413208, "source": "Your eReader screen will turn black and begin the restoring process.", "reference": "Ihr E-Reader-Bildschirm erlischt ganz und beginnt mit dem Wiederherstellungsvorgang.", "x": 0.7336654663085938, "y": 0.7355583310127258}, {"x_score": 0.8180733323097229, "y_score": 0.8873435854911804, "difference": 0.06927025318145752, "source": "Is there anything else I can help you with?", "reference": "Gibt es sonst noch etwas, womit ich Ihnen behilflich sein kann?", "x": 0.8180733323097229, "y": 0.8873435854911804}, {"x_score": 0.9291743636131287, "y_score": 0.8155737519264221, "difference": 0.11360061168670654, "source": "As I can see here this rider came to your location at 12:39. he try to deliver this order until 12:52.", "reference": "Wie ich hier sehen kann, ist der Fahrer u  earlier that's why I got confused earlier.", "reference": "Es wurde vorher die falsche Bestellung ausgew\u00e4hlt, darum war ich vorher verwirrt.", "x": 0.03287452831864357, "y": 0.1542474627494812}, {"x_score": -0.0763065293431282, "y_score": 0.35121068358421326, "difference": 0.42751721292734146, "source": "I thought it was already delivered.", "reference": "Ich dachte, sie war schon zugestellt.", "x": -0.0763065293431282, "y": 0.35121068358421326}, {"x_score": 0.6333804726600647, "y_score": 0.2231488972902298, "difference": 0.4102315753698349, "source": "I checked the correct order and I can see here that the rider is currently trying to pick it up now.", "reference": "Ich habe die richtige Bestellung \u00fcberpr\u00fcft und kann sehen, dass sie der Fahrer gerade zu \u00fcbernehmen versucht.", "x": 0.6333804726600647, "y": 0.2231488972902298}, {"x_score": 0.22572389245033264, "y_score": 0.22238990664482117, "difference": 0.0033339858055114746, "source": "He will be there in 10-15 minutes.", "reference": "Er wird in 10 bis 15 Minuten dort sein.", "x": 0.22572389245033264, "y": 0.22238990664482117}, {"x_score": 0.9076464772224426, "y_score": 0.9627059698104858, "difference": 0.05505949258804321, "source": "I know it is in chinese, you don't need to use your device's internal function nor the correct language to perform these last steps sent.", "reference": "Ich wei\u00df, dass es auf Chinesisch ist; Sie m\u00fcssen weder die interne Funktion Ihres Ger\u00e4ts noch die richtige Sprache verwenden, um diese zugesandten letzten Schritte durchzuf\u00fchren.", "x": 0.9076464772224426, "y": 0.9627059698104858}, {"x_score": 0.0028587128035724163, "y_score": -0.011848773807287216, "difference": 0.014707486610859632, "source": "Please, do me the favor to read them first and then performing them", "reference": "Bitte lesen Sie sie zun\u00e4chst durch und f\u00fchren Sie sie dann aus.", "x": 0.0028587128035724163, "y": -0.011848773807287216}, {"x_score": 1.1012861728668213, " \u00f6nnen Sie Anweisungen f\u00fcr den Fahrer hinzuf\u00fcgen, indem Sie die gespeicherten Adressen in der App bearbeiten.", "x": 0.9687875509262085, "y": 0.9685414433479309}, {"x_score": 0.5907905697822571, "y_score": 0.47453027963638306, "difference": 0.11626029014587402, "source": "After that, please delete your authorization", "reference": "L\u00f6schen Sie danach bitte Ihre Genehmigung.", "x": 0.5907905697822571, "y": 0.47453027963638306}, {"x_score": 0.44951412081718445, "y_score": 1.1439541578292847, "difference": 0.6944400370121002, "source": "1) Deauthorize your Ereader", "reference": "1) Deautorisieren Sie Ihren E-Reader.", "x": 0.44951412081718445, "y": 1.1439541578292847}, {"x_score": 1.241429328918457, "y_score": 1.2413997650146484, "difference": 2.956390380859375e-05, "source": "Turn on your eReader.", "reference": "Schalten Sie Ihren E-Reader ein.", "x": 1.241429328918457, "y": 1.2413997650146484}, {"x_score": 1.4650402069091797, "y_score": 1.3787184953689575, "difference": 0.08632171154022217, "source": "Connect your eReader to your computer using a Micro USB cable.", "reference": "Verbinden Sie Ihren E-Reader \u00fcber ein Mikro-USB-Kabel mit Ihrem Computer.", "x": 1.4650402069091797, "y": 1.3787184953689575}, {"x_score": 0.10579455643892288, "y_score": 0.10600578039884567, "difference": 0.00021122395992279053, "source": "On your eReader: Tap\u00a0Connect.", "reference": "Auf Ihrem E-Reader: Tippen Sie \u201eVerbinden\u201c an.", "x": 0.10579455643892288, "y": 0.10600578039884567}, {"x_score": 1.5360240936279297, "y_score": 1.5372568368911743, "difference": 0.001232743263244629, "source": "On your computer: Open #PRS_ORG#.", "reference": "Auf Ihrem Computer: \u00d6ffnen Sie #PRS_ORG#.", "x": 1.5360240936279297, "y": 1.5372568368911743}, {"x_score": 0.9729411005973816, "y_score": 1.016256332397461, "difference": 0.043315231800079346, "source": "Under 'Devices', right-click on\u00a0#PRS_ORG# eReader.", "reference": "Klicken Sie unter \u201eGer\u00e4t re": 2.0305495262145996, "difference": 0.0013213157653808594, "source": "Were the steps helpful?", "reference": "Waren die Schritte hilfreich?", "x": 2.0318708419799805, "y": 2.0305495262145996}, {"x_score": 0.9751352071762085, "y_score": 0.7189505696296692, "difference": 0.2561846375465393, "source": "Sadly I have not received a response for more than two minutes.", "reference": "Ich habe leider seit \u00fcber zwei Minuten keine Reaktion von Ihnen bekommen.", "x": 0.9751352071762085, "y": 0.7189505696296692}, {"x_score": 0.7170864343643188, "y_score": 0.5267813801765442, "difference": 0.19030505418777466, "source": "For quality purposes this chat interaction will be closed, please remember you can always come back and we will be happy to continue assisting you.", "reference": "Zu Qualit\u00e4tszwecken wird dieser Chat geschlossen; bedenken Sie, dass Sie jederzeit wieder Kontakt aufnehmen k\u00f6nnen; wir werden Ihnen dann gerne weiterhelfen.", "x": 0.7170864343643188, "y": 0.5267813801765442}, {"x_score": 0.23326784372329712, "y_score": -0.12076599150896072, "difference": 0.35403383523225784, "source": "Thank you for sending the photo.", "reference": "Vielen Dank, dass Sie das Foto geschickt haben.", "x": 0.23326784372329712, "y": -0.12076599150896072}, {"x_score": 0.561089277267456, "y_score": 0.534839391708374, "difference": 0.02624988555908203, "source": "Let me check this further for you.", "reference": "Lassen Sie mich das untersuchen.", "x": 0.561089277267456, "y": 0.534839391708374}, {"x_score": -0.11820857226848602, "y_score": 0.24442973732948303, "difference": 0.36263830959796906, "source": "Checking on this again, it appears here that there is only one piece for the Shrimp Dumpling.", "reference": "Wenn ich das nochmal \u00fcberpr\u00fcfe, sieht es so aus, als ob es nur ein St\u00fcck f\u00fcr Krabbenkl\u00f6sschen gibt.", "x": -0.11820857226848602, "y": 0.24442973732948303}, {"x_score": 0.5290682911872864, "y_score": 0.6523261666297913, "difference": 0.12325787544250488, "source": "I do apologise about this, we must gain permission from the account holder to discuss an order with another person, I apologise if this was done previously, however, I would not be able to discuss this with yourself without the account holders permission.", "reference": "Ich m\u00f6chte mich entschuldigen, aber wir ben\u00f6tigen eine Erlaubnis vom Kontoinhaber, damit wir eine Bestellung mit einer anderen Person er\u00f6rtern k\u00f6nnen; es tut mir leid, falls dies vorher so geschehen ist; jedoch darf ich dies ohne die Zustimmung des Kontoinhabers nicht besprechen.", "x": 0.5290682911872864, "y": 0.6523261666297913}, {"x_score": 0.3965078592300415, "y_score": 0.46820130944252014, "difference": 0.07169345021247864, "source": "I can see here that there is no rider assigned yet to your order.", "reference": "Ich kann hier sehen, dass diesem Auftrag noch kein Fahrer zugewiesen ist.", "x": 0.3965078592300415, "y": 0.46820130944252014}, {"x_score": 0.41880226135253906, "y_score": 0.35717734694480896, "difference": 0.0616249144077301, "source": "However I will note this on the records.", "reference": "Ich vermerke das aber in den Aufzeichnungen.", "x": 0.41880226135253906, "y": 0.35717734694480896}, {"x_score": 0.8133435845375061, "y_score": 0.8584334254264832, "difference": 0.04508984088897705, "source": "You can also use the app to call or chat them, once they are nearby the location you will have an option to contact the rider.", "reference": "Sie k\u00f6nnen die App auch zum Anrufen oder Chatten verwenden; wenn er sich in der N\u00e4he des Standorts befindet, haben Sie die M\u00f6glichkeit, den Fahrer anzurufen.", "x": 0.8133435845375061, "y": 0.8584334254264832}, {"x_score": 0.4676598608493805, "y_score": 0.5209370255470276, "difference": 0.053277164697647095, "source": "I try to call the rider but he does not understand me.", "reference": "Ich habe versucht, den Fahrer anzurufen, aber er versteht mich nicht.", "x": 0.4676598608493805, "y e.", "x": 0.5584129691123962, "y": 0.8314108848571777}, {"x_score": 0.7690680623054504, "y_score": 0.8366578221321106, "difference": 0.06758975982666016, "source": "The other thing we need you to try is to reset the USB ports in your computer.", "reference": "Was wir auch noch versuchen m\u00fcssen, ist, die USB-Ports auf Ihrem Computer zur\u00fcckzusetzen.", "x": 0.7690680623054504, "y": 0.8366578221321106}, {"x_score": 1.1936099529266357, "y_score": 1.1923623085021973, "difference": 0.0012476444244384766, "source": "You can find instructions to do this in the following link: #URL#", "reference": "Sie finden Anweisungen dazu unter folgendem Link: #URL#", "x": 1.1936099529266357, "y": 1.1923623085021973}, {"x_score": 0.5568145513534546, "y_score": 0.5573184490203857, "difference": 0.0005038976669311523, "source": "Please make sure to try the three methods listed in there.", "reference": "Stellen Sie sicher, dass Sie die drei dort aufgef\u00fchrten Methoden ausprobiert haben.", "x": 0.5568145513534546, "y": 0.5573184490203857}, {"x_score": 0.6339602470397949, "y_score": 0.6285349726676941, "difference": 0.00542527437210083, "source": "If after trying them the issue remains, please make sure to contact us again", "reference": "Wenn danach das Problem immer noch besteht, wenden Sie sich unbedingt erneut an uns.", "x": 0.6339602470397949, "y": 0.6285349726676941}, {"x_score": 0.3769057095050812, "y_score": 0.40131035447120667, "difference": 0.02440464496612549, "source": "Thank you - so this query is with warehouse as stated in yesterdays chat, we have to await the reply to the investigation.", "reference": "Vielen Dank - diese Anfrage ist, wie im gestrigen Gespr\u00e4ch schon erw\u00e4hnt, beim Lager; wir m\u00fcssen somit die Antwort auf die Untersuchung abwarten.", "x": 0.3769057095050812, "y": 0.40131035447120667}, {"x_score": 0.7012485861778259, "y_score": 0.7809211611747742, "difference": 0.07967257499694824, "source": "As soon as we have heard back, tis is when y
