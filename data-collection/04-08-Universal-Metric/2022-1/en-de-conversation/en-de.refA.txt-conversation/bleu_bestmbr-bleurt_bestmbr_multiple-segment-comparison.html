e": 0.03720831871032715, "source": "For your information, I will be sending you a transcript of our conversation.", "reference": "Zur Information sende ich Ihnen ein Transkript unseres Gespr\u00e4chs.", "x": 0.6076796650886536, "y": 0.6448879837989807}, {"x_score": 1.0583845376968384, "y_score": 1.004339575767517, "difference": 0.05404496192932129, "source": "Should you have any further questions or concerns, you can always reply back to that email and we will be able to assist you further.", "reference": "Wenn Sie noch weitere Fragen oder Probleme haben, k\u00f6nnen Sie jederzeit auf diese E-Mail antworten, damit wir Ihnen weiterhelfen k\u00f6nnen.", "x": 1.0583845376968384, "y": 1.004339575767517}, {"x_score": 0.8355628848075867, "y_score": 0.8842160701751709, "difference": 0.04865318536758423, "source": "Thank you for contacting #PRS_ORG#, it was my pleasure to assist you today.", "reference": "Vielen Dank, dass Sie #PRS_ORG# kontaktiert haben, es hat mich gefreut, Ihnen helfen zu k\u00f6nnen.", "x": 0.8355628848075867, "y": 0.8842160701751709}, {"x_score": 0.5972623229026794, "y_score": 0.578894853591919, "difference": 0.018367469310760498, "source": "I hope you have an excellent day.", "reference": "Ich w\u00fcnsche Ihnen noch einen sch\u00f6nen Tag.", "x": 0.5972623229026794, "y": 0.578894853591919}, {"x_score": -0.3150637745857239, "y_score": -0.040000952780246735, "difference": 0.27506282180547714, "source": "You know what I understand you.", "reference": "Wissen Sie, ich kann Sie verstehen.", "x": -0.3150637745857239, "y": -0.040000952780246735}, {"x_score": 1.0257384777069092, "y_score": 0.7150436043739319, "difference": 0.3106948733329773, "source": "since we want you to have your order from us.", "reference": "da wir m\u00f6chten, dass Sie Ihre Bestellung von uns erhalten.", "x": 1.0257384777069092, "y": 0.7150436043739319}, {"x_score": 0.834375262260437, "y_score": 0.41497495770454407, "difference": 0.41940030455589294, "source": "As a courtesy on your 05672550201416, "source": "- Plug the wall charger (not included) to a power outlet, and then connect your eReader to the wall charger.", "reference": "- Schlie\u00dfen Sie das Wandladeger\u00e4t (nicht im Lieferumfang enthalten) an eine Steckdose an und schlie\u00dfen Sie dann das Leseger\u00e4t an das Ladeger\u00e4t an.", "x": 0.901881754398346, "y": 0.7113144993782043}, {"x_score": -0.2005942165851593, "y_score": -0.0938820019364357, "difference": 0.1067122146487236, "source": "Press and hold the power button until the power light on the top-right corner of your eReader turns off.", "reference": "Dr\u00fccken und halten Sie die Power-Taste, bis sich das Licht f\u00fcr die Stromversorgung oben rechts am Leseger\u00e4t ausschaltet.", "x": -0.2005942165851593, "y": -0.0938820019364357}, {"x_score": 0.19128961861133575, "y_score": 0.37697306275367737, "difference": 0.1856834441423416, "source": "You'll see a 'Powered off' screen when your eReader is turned off.", "reference": "Es wird ein Bildschirm \u201eAusgeschaltet\u201c angezeigt, wenn Ihr Leseger\u00e4t ausgeschaltet ist.", "x": 0.19128961861133575, "y": 0.37697306275367737}, {"x_score": -0.06114008650183678, "y_score": -0.06042519584298134, "difference": 0.0007148906588554382, "source": "Release the power button.", "reference": "Lassen Sie die Power-Taste los.", "x": -0.06114008650183678, "y": -0.06042519584298134}, {"x_score": 0.07565677911043167, "y_score": -0.09269203990697861, "difference": 0.16834881901741028, "source": "Press and hold the power button on your eReader for 30 seconds.", "reference": "Dr\u00fccken und halten Sie die Power-Taste an Ihrem Leseger\u00e4t f\u00fcr 30 Sekunden.", "x": 0.07565677911043167, "y": -0.09269203990697861}, {"x_score": 0.4449612498283386, "y_score": 0.444953054189682, "difference": 8.195638656616211e-06, "source": "Wait for the Restore screen to appear.", "reference": "Warten Sie, bis der Bildschirm \u201eWiederherstellen\u201c angezeigt wird.", "x": 0.4449612498283386, "y": 0.444953054189682}, {"x_score": -0.05997317656874657, "y_score": -0.06009240075945854, "difference": 0.0001192241907119751, "source": "Release the power button.", "reference": "Lassen Sie die Power-Taste los.", "x": -0.05997317656874657, "y": -0.06009240075945854}, {"x_score": 0.9498602151870728, "y_score": 0.9498772025108337, "difference": 1.6987323760986328e-05, "source": "Your eReader screen will turn black and begin the restoring process.", "reference": "Ihr Leseger\u00e4tbildschirm wird schwarz, und der Wiederherstellungsvorgang beginnt.", "x": 0.9498602151870728, "y": 0.9498772025108337}, {"x_score": 0.8507346510887146, "y_score": 0.8366852402687073, "difference": 0.014049410820007324, "source": "I'm unable to make any changes once the order has been placed however, when the rider leaves the restaurant you will be able to contact them through the app.", "reference": "Ich kann keine \u00c4nderungen vornehmen, nachdem die Bestellung aufgegeben wurde, aber nachdem der Fahrer das Restaurant verlassen hat, k\u00f6nnen Sie ihn \u00fcber die App kontaktieren.", "x": 0.8507346510887146, "y": 0.8366852402687073}, {"x_score": 0.9641713500022888, "y_score": 0.9639151096343994, "difference": 0.0002562403678894043, "source": "You can also track your rider through the app and phone them once they\u2019re nearby.", "reference": "Sie k\u00f6nnen den Fahrer auch \u00fcber die App verfolgen und anrufen, sobald er sich in der N\u00e4he befindet.", "x": 0.9641713500022888, "y": 0.9639151096343994}, {"x_score": 1.071439504623413, "y_score": 1.0712270736694336, "difference": 0.0002124309539794922, "source": "For future orders, you can add instructions for your rider by editing your saved addresses in the app.", "reference": "F\u00fcr zuk\u00fcnftige Bestellungen k\u00f6nnen Sie Anweisungen f\u00fcr den Fahrer hinzuf\u00fcgen, indem Sie die gespeicherten Adressen in der App bearbeiten.", "x": 1.071439504623413, "y": 1.0712270736694336}, {"x_score": 0.3031207323074341, "y_score": 0.6552155017852783, "difference": 0.35209476947784424, "source": "After that, please delete your authorization", "reference": "L\u00f6schen Sie danach bitte Ihre Autorisierung", "x": 0.3031207323074341, "y": 0.6552155017852783}, {"x_score": -0.19503609836101532, "y_score": 0.037572551518678665, "difference": 0.23260864987969398, "source": "1) Deauthorize your Ereader", "reference": "1) Heben Sie die Autorisierung des Leseger\u00e4ts auf", "x": -0.19503609836101532, "y": 0.037572551518678665}, {"x_score": 0.703132688999176, "y_score": 0.7030611634254456, "difference": 7.152557373046875e-05, "source": "Turn on your eReader.", "reference": "Schalten Sie Ihr Leseger\u00e4t ein.", "x": 0.703132688999176, "y": 0.7030611634254456}, {"x_score": 0.8995449542999268, "y_score": 0.9059475660324097, "difference": 0.00640261173248291, "source": "Connect your eReader to your computer using a Micro USB cable.", "reference": "Schlie\u00dfen Sie Ihr Leseger\u00e4t \u00fcber ein Micro-USB-Kabel an den Computer an.", "x": 0.8995449542999268, "y": 0.9059475660324097}, {"x_score": -0.34597069025039673, "y_score": -0.34600546956062317, "difference": 3.477931022644043e-05, "source": "On your eReader: Tap\u00a0Connect.", "reference": "Gehen Sie auf dem Leseger\u00e4t wie folgt vor: Tippen Sie auf \u201eVerbinden\u201c.", "x": -0.34597069025039673, "y": -0.34600546956062317}, {"x_score": 0.03135697543621063, "y_score": 0.03165354207158089, "difference": 0.0002965666353702545, "source": "On your computer: Open #PRS_ORG#.", "reference": "Gehen Sie auf dem Computer wie folgt vor: \u00d6ffnen Sie #PRS_ORG#.", "x": 0.03135697543621063, "y": 0.03165354207158089}, {"x_score": 0.7421734929084778, "y_score": 0.7421591877937317, "difference": 1.430511474609375e-05, "source": "Under 'Devices', right-click on\u00a0#PRS_ORG# eReader.", "reference": "Klicken Sie unter \u201eGer\u00e4te\u201c mit der rechten Maustaste auf das\u00a0#PRS_ORG#-Leseger\u00e4t.", "x": 0.7421734929084778, "y": 0.7421591877937 e the steps helpful?", "reference": "Waren die Schritte hilfreich?", "x": 2.031583547592163, "y": 2.03094744682312}, {"x_score": 1.384824275970459, "y_score": 0.7560071349143982, "difference": 0.6288171410560608, "source": "Sadly I have not received a response for more than two minutes.", "reference": "Leider habe ich in \u00fcber zwei Minuten keine Antwort erhalten.", "x": 1.384824275970459, "y": 0.7560071349143982}, {"x_score": 0.7943984866142273, "y_score": 0.7193684577941895, "difference": 0.07503002882003784, "source": "For quality purposes this chat interaction will be closed, please remember you can always come back and we will be happy to continue assisting you.", "reference": "Aus Qualit\u00e4tsgr\u00fcnden wird dieser Chat geschlossen; bitte beachten Sie, dass Sie jederzeit wiederkommen k\u00f6nnen, dann helfen wir Ihnen gerne weiter.", "x": 0.7943984866142273, "y": 0.7193684577941895}, {"x_score": 0.7762772440910339, "y_score": 0.14759452641010284, "difference": 0.6286827176809311, "source": "Thank you for sending the photo.", "reference": "Vielen Dank f\u00fcr das gesendete Foto.", "x": 0.7762772440910339, "y": 0.14759452641010284}, {"x_score": 1.2527110576629639, "y_score": 1.544792652130127, "difference": 0.2920815944671631, "source": "Let me check this further for you.", "reference": "Lassen Sie mich dies weiter f\u00fcr Sie pr\u00fcfen.", "x": 1.2527110576629639, "y": 1.544792652130127}, {"x_score": -0.6016672253608704, "y_score": -0.29713907837867737, "difference": 0.304528146982193, "source": "Checking on this again, it appears here that there is only one piece for the Shrimp Dumpling.", "reference": "Auf Nachpr\u00fcfung sieht es so aus, als w\u00e4re nur ein Krabbenkl\u00f6\u00dfchen dabei.", "x": -0.6016672253608704, "y": -0.29713907837867737}, {"x_score": 0.4363633394241333, "y_score": 0.47632089257240295, "difference": 0.03995755314826965, "source": "I do apologise about this, we must gain permission from the account holder to discuss an order with another person, I apologise if this was done previously, however, I would not be able to discuss this with yourself without the account holders permission.", "reference": "Ich bitte um Entschuldigung, aber wir ben\u00f6tigen das Einverst\u00e4ndnis des Kontoinhabers, um eine Bestellung mit einer anderen Person zu besprechen, falls es schon eingeholt wurde, entschuldige ich mich, aber ich kann dies ohne das Einverst\u00e4ndnis des Kontoinhabers nicht mit Ihnen besprechen.", "x": 0.4363633394241333, "y": 0.47632089257240295}, {"x_score": 0.6511005163192749, "y_score": 0.7812759280204773, "difference": 0.1301754117012024, "source": "I can see here that there is no rider assigned yet to your order.", "reference": "Ich sehe hier, dass Ihrer Bestellung noch kein Fahrer zugewiesen ist.", "x": 0.6511005163192749, "y": 0.7812759280204773}, {"x_score": 0.9580403566360474, "y_score": 0.88810795545578, "difference": 0.06993240118026733, "source": "However I will note this on the records.", "reference": "Ich werde das aber in den Unterlagen notieren.", "x": 0.9580403566360474, "y": 0.88810795545578}, {"x_score": 0.7124950289726257, "y_score": 0.6709604263305664, "difference": 0.041534602642059326, "source": "You can also use the app to call or chat them, once they are nearby the location you will have an option to contact the rider.", "reference": "Sie k\u00f6nnen auch die App verwenden, um den Fahrer anzurufen oder mit ihm zu chatten \u2013 sobald er sich in der N\u00e4he des Zielorts befindet, haben Sie die Option, den Fahrer zu kontaktieren.", "x": 0.7124950289726257, "y": 0.6709604263305664}, {"x_score": 0.594487190246582, "y_score": 0.661449670791626, "difference": 0.06696248054504395, "source": "I try to call the rider but he does not understand me.", "reference": "Ich versuche, den Fahrer anzurufen, aber er versteht mich nicht.", "x": 0.594487190246582, "y": 0.661449670791626}, {"x_score": 0.5724068880081177, "y_score": 0.669469952583313, "difference": 0.09706306457 p ab- und wieder angemeldet?", "x": 0.3629911243915558, "y": 0.6586990356445312}, {"x_score": 0.6014707684516907, "y_score": 1.0149134397506714, "difference": 0.4134426712989807, "source": "did you do the 2 procedures?", "reference": "Haben Sie die 2 Verfahren durchgef\u00fchrt?", "x": 0.6014707684516907, "y": 1.0149134397506714}, {"x_score": 0.7310410141944885, "y_score": 0.776729166507721, "difference": 0.04568815231323242, "source": "if you did both procedures and didn't solve the issue I can refund the money to your Store Credit account.", "reference": "Wenn Sie beide Verfahren durchgef\u00fchrt haben und das Problem nicht gel\u00f6st ist, kann ich den Betrag auf Ihr Kreditkonto im Store erstatten.", "x": 0.7310410141944885, "y": 0.776729166507721}, {"x_score": -0.05337325483560562, "y_score": 0.07268470525741577, "difference": 0.1260579600930214, "source": "that way you can buy the book of your choice immedialtrely.", "reference": "Dann k\u00f6nnen Sie sofort jedes beliebige Buch daf\u00fcr kaufen.", "x": -0.05337325483560562, "y": 0.07268470525741577}, {"x_score": -0.4194296598434448, "y_score": -0.4198334515094757, "difference": 0.0004037916660308838, "source": "would that be okay", "reference": "W\u00e4re das in Ordnung", "x": -0.4194296598434448, "y": -0.4198334515094757}, {"x_score": 0.11152870208024979, "y_score": 0.1745581328868866, "difference": 0.06302943080663681, "source": "are you there?", "reference": "Sind Sie noch da?", "x": 0.11152870208024979, "y": 0.1745581328868866}, {"x_score": 1.1863956451416016, "y_score": 1.1547917127609253, "difference": 0.03160393238067627, "source": "for quality purposes i will have to release this chat if there is no interaction in the next 2 minutes", "reference": "Aus Qualit\u00e4tsgr\u00fcnden muss ich diesen Chat schlie\u00dfen, wenn in den n\u00e4chsten 2 Minuten keine Interaktion stattfindet", "x": 1.1863956451416016, "y": 1.1547917127609253}, {"x_score": 0.8375939726829529, "y_score": 0.838026225566864, "differ
