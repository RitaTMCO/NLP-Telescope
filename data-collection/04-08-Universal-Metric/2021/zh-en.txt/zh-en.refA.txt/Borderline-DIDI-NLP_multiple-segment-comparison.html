e8\u5206\u91cd\u70b9\u533a\u57df\u5f00\u8bbe600\u4f59\u4e2a\u91c7\u6837\u70b9\uff0c\u5168\u529b\u63a8\u8fdb\u4eba\u5458\u6838\u9178\u7b5b\u67e5\u5de5\u4f5c\uff0c\u6bcf\u5929\u51fa\u52a8\u8fd1\u4e24\u5343\u540d\u533b\u62a4\u4eba\u5458\u8fdb\u884c\u6838\u9178\u68c0\u6d4b\u91c7\u6837\u3002", "reference": "Zhao Lian, deputy director of the Health Committee of Dalian, said that given the pandemic situation in Dalian, medical staff from tertiary hospitals were stationed at streets and neighborhood communities around the city and more than 600 sampling stations were established in some key areas including Dalian Bay, Gongrencun, along the light rail line, and Jinpu New District to fully carry out nucleic acid screening work, with nucleic acid test samples collected daily by nearly 2,000 medical personnel.", "x": 0.2638796865940094, "y": 0.011470101773738861}, {"x_score": 0.6219934821128845, "y_score": 0.6826940178871155, "difference": 0.06070053577423096, "source": "\u622a\u81f37\u670825\u65e514\u65f6\uff0c\u5168\u5e02\u7d2f\u8ba1\u91c7\u683721\u4e07\u4f59\u4eba\u6b21\u3002", "reference": "As of July 25th 14:00, 210,000 samples had been collected throughout the city.", "x": 0.6219934821128845, "y": 0.6826940178871155}, {"x_score": 0.24383386969566345, "y_score": 0.14420117437839508, "difference": 0.09963269531726837, "source": "\u5927\u8fde\u5e02\u5f53\u524d12\u4f8b\u786e\u8bca\u75c5\u4f8b\u4e2d10\u4f8b\u4e3a\u5927\u8fde\u51ef\u6d0b\u4e16\u754c\u6d77\u9c9c\u80a1\u4efd\u6709\u9650\u516c\u53f8\u5458\u5de5\uff1b54\u4f8b\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u4e2d46\u4f8b\u4e3a\u8be5\u516c\u53f8\u5458\u5de5\u53ca\u5176\u4eb2\u621a\u5bb6\u5c5e\uff1b\u5728\u6240\u6709\u7684\u6838\u9178\u68c0\u6d4b\u9633\u6027\u75c5\u4f8b\u4e2d\uff0c\u8be5\u4f01\u4e1a\u5458\u5de5\u53ca\u5176\u4eb2\u621a\u5bb6\u5c5e\u6240\u5360\u6bd4\u91cd\u8fbe\u523085% \u3002", "reference": "Among the 12 current confirmed cases in Dalian, 10 are employees of Dalian Kaiyang World Seafood Co., Ltd.; of the 43 current asymptomatic infected, 46 are employees of the company or their friends and relatives; employees of the company or their friends and relatives make up 85% of total positive nucleic acid test results.", "x": 0.24383386969566345, "y": 0.14420117437839508}, {"x_score": 0.17729152739048004, "y_score": 0.059162504971027374, "difference": 0.11812902241945267, "source": "\u7ecf\u7814\u5224\uff0c\u5927\u8fde\u5e02\u51b3\u5b9a\u5bf9\u5927\u8fde\u51ef\u6d0b\u4e16\u754c\u6d77\u9c9c\u80a1\u4efd\u6709\u9650\u516c\u53f8\u6240\u6709\u5458\u5de5\u7684\u5bc6\u5207\u63a5\u89e6\u8005\u4ee5\u53ca\u5bc6\u5207\u63a5\u89e6\u8005\u7684\u5bc6\u5207\u63a5\u89e6\u8005\u52a0\u5f3a\u4e25\u683c\u7ba1\u63a7\uff0c\u5b9e\u65bd14\u65e5\u96c6\u4e2d\u9694\u79bb\u533b\u5b66\u89c2\u5bdf\u3001\u81f3\u5c112\u6b21\u6838\u9178\u68c0\u6d4b\u3002", "reference": "After analysis and determination, Dalian decided to intensify strict management of all close contacts of Dalian Kaiyang World Seafood Co., Ltd., as well as secondary close contacts, by requiring 14 days of centralized isolation and medical observation for them, as well as requiring at least 2 nucleic acid tests.", "x": 0.17729152739048004, "y": 0.059162504971027374}, {"x_score": 0.2884562909603119, "y_score": 0.13819840550422668, "difference": 0.1502578854560852, "source": "\u5927\u8fde\u5e02\u540c\u65f6\u51b3\u5b9a\uff0c\u8fdb\u4e00\u6b65\u6269\u5927\u5b9e\u65bd\u96c6\u4e2d\u9694\u79bb\u533b\u5b66\u89c2\u5bdf\u4eba\u5458\u8303\u56f4\uff0c\u5bf9\u6838\u9178\u68c0\u6d4b\u9633\u6027\u4eba\u5458\uff08\u542b\u75c5\u4f8b\u53ca\u65e0\u75c7\u72b6\u611f\u67d3\u8005\uff09\u7684\u5bc6\u5207\u63a5\u89e6\u8005\u3001\u5bc6\u5207\u63a5\u89e6\u8005\u7684\u5bc6\u5207\u63a5\u89e6\u8005\u5168\u90e8\u5b9e\u65bd14\u65e5\u96c6\u4e2d\u9694\u79bb\u533b\u5b66\u89c2\u5bdf\u3001\u81f3\u5c112\u6b21\u6838\u9178\u68c0\u6d4b\u3002", "reference": "Dalian also decided to expand the scope of those subject to centralized isolation and medical observation, and will now require 14 days of centralized isolation and medical observation and at least 2 nucleic acid tests for the close contacts and secondary close contacts of anyone with positive nucleic acid tests (including cases and asymptomatic infections).", "x": 0.2884562909603119, "y": 0.13819840550422668}, {"x_score": 0.03545666113495827, "y_score": -0.008584052324295044, "difference": 0.04404071345925331, "source": "\u5927\u8fde\u673a\u573a\u3001\u5927\u8fde\u706b\u8f66\u7ad925\u65e5\u5747\u53d1\u5e03\u901a\u77e5\uff0c\u5168\u5e02\u4eba\u5458\u539f\u5219\u4e0a\u5b9e\u65bd\u975e\u5fc5\u8981\u4e0d\u79bb\u8fde\uff0c\u786e\u9700\u79bb\u8fde\u7684\uff0c\u987b\u63017\u65e5\u5185\u6838\u9178\u68c0\u6d4b\u9634\u6027\u8bc1\u660e\uff1b\u5927\u8fde\u6c7d\u8f66\u5ba2\u8fd0\u603b\u7ad9\u81ea25\u65e512\u65f6\u8d77\u6682\u505c\u5168\u5e02\u5168\u90e8\u7ebf\u8def\u552e\u7968\uff0c\u5177\u4f53\u6062\u590d\u65f6\u95f4\u53e6\u884c\u901a\u77e5\u3002", "reference": "On the 26th, Dalian Airport and Dalian Railway Station both issued notices stating that in principle, unnecessary trips outside of Dalian are not allowed, and where confirmed necessary, negative nucleic acid tests results from within the last 7 days are required; Dalian Bus Terminal will suspend ticket sales for all routes from Dalian at noon on the 25th, and will resume sales at a date to be determined later.", "x": 0.03545666113495827, "y": -0.008584052324295044}, {"x_score": -0.019836300984025, "y_score": -0.11234217137098312, "difference": 0.09250587038695812, "source": "\u5df4\u897f\u7814\u7a76\u8868\u660e\u7f9f\u6c2f\u55b9\u5bf9\u6cbb\u7597\u8f7b\u4e2d\u75c7\u65b0\u51a0\u80ba\u708e\u65e0\u6548-\u4e2d\u65b0\u7f51", "reference": "Brazilian Study Indicates Hydroxychloroquine Ineffective in Treating Mild and Moderate COVID-19 Illnesses-ChinaNews.com", "x": -0.019836300984025, "y": -0.11234217137098312}, {"x_score": 0.6673177480697632, "y_score": 0.4884761869907379, "difference": 0.17884156107902527, "source": "\u8fd1\u65e5\uff0c\u4e00\u9879\u5df4\u897f\u7814\u7a76\u8868\u660e\uff0c\u7f9f\u6c2f\u55b9\u5bf9\u8f7b\u4e2d\u75c7\u65b0\u51a0\u80ba\u708e\u60a3\u8005\u65e0\u6548\u3002", "reference": "Recently, a Brazilian study has shown that hydroxychloroquine is ineffective in treating COVID-19 patients with mild and moderate symptoms.", "x": 0.6673177480697632, "y": 0.4884761869907379}, {"x_score": 1.1354568004608154, "y_score": 1.2599653005599976, "difference": 0.12450850009918213, "source": "\u8be5\u7814\u7a76\u62a5\u544a\u5728\u300a\u65b0\u82f1\u683c\u5170\u533b\u5b66\u6742\u5fd7\u300b (New England Journal of Medicine)\u4e0a\u53d1\u8868\u3002", "reference": "The study report was published in the New England Journal of Medicine.", "x": 1.1354568004608154, "y": 1.2599653005599976}, {"x_score": 0.24755769968032837, "y_score": 0.292203813791275, "difference": 0.044646114110946655, "source": "\u5df4\u7814\u7a76\u4eba\u5458\u5c06\u5168\u56fd55\u5bb6\u533b\u9662\u7684667\u540d\u60a3\u8005\u5206\u6210\u4e09\u7ec4\uff0c\u8fdb\u884c\u4e86\u4e34\u5e8a\u8bd5\u9a8c\uff1b\u4e3b\u8981\u5bf9\u6bd4\u5355\u72ec\u4f7f\u7528\u7f9f\u6c2f\u55b9\u6216\u7ed3\u5408\u5176\u5b83\u6297\u751f\u7d20\u963f\u5947\u9709\u7d20\u7684\u6cbb\u7597\u6548\u679c\uff0c\u5206\u6790\u662f\u5426\u6709\u52a9\u4e8e\u6539\u5584\u65b0\u51a0\u80ba\u708e\u8f7b\u5ea6\u548c\u4e2d\u5ea6\u60a3\u8005\u7684\u75c5\u60c5\u3002", "reference": "Brazilian researchers put 667 patients from 55 hospitals across the country into 3 groups for clinical trials to compare the effectiveness of treatment using hydroxychloroquine only and through hydroxychloroquine combined with other antibiotics (azithromycin) to see if it was helpful in improving COVID-19 patients\u2019 mild and moderate conditions.", "x": 0.24755769968032837, "y": 0.292203813791275}, {"x_score": 0.834110677242279, "y_score": 0.833328902721405, "difference": 0.0007817745208740234, "source": "\u7ed3\u679c\u663e\u793a\u7f9f\u6c2f\u55b9\u4e0d\u4ec5\u6ca1\u6709\u6cbb\u7597\u6548\u679c\uff0c\u53cd\u800c\u53ef\u80fd\u5bf9\u810f\u5668\u4ea7\u751f\u635f\u4f24\u6027\u526f\u4f5c\u7528\u3002", "reference": "The results show that not only is hydroxychloroquine not helpful, it can have damaging side effects on the body's organs.", "x": 0.834110677242279, "y": 0.833328902721405}, {"x_score": 0.20370332896709442, "y_score": 0.0618046373128891, "difference": 0.14189869165420532, "source": "\u8fd9\u9879\u7814\u7a76\u662f\u7531\u5df4\u897f\u591a\u5bb6\u6743\u5a01\u533b\u9662\u5982\u7231\u56e0\u65af\u5766\u533b\u9662(Hospital Israelita Albert Einstein) \u3001\u5fc3\u810f\u75c5\u533b\u9662(HCor) \u3001\u53d9\u5229\u4e9a\u9ece\u5df4\u5ae9\u533b\u9662(Hospital S\u00edrio-Liban\u00eas)\u7b49\u4e0e\u5df4\u897f\u4e34\u5e8a\u7814\u7a76\u6240(BCRI)\u548c\u5df4\u897f\u91cd\u75c7\u76d1\u62a4\u7814\u7a76\u7f51\u7edc(BRICNet)\u8054\u5408\u5b8c\u6210\u3002", "reference": "This research was a collaboration between multiple prestigious Brazilian hospitals, such as Hospital Israelita Albert Einstein, HCor, Hospital S\u00edrio-Liban\u00eas, and BCRI, and BRICNet.", "x": 0.20370332896709442, "y": 0.0618046373128891}, {"x_score": 0.2950742244720459, "y_score": 0.44955217838287354, "difference": 0.15447795391082764, "source": "\u5f53\u5730\u65f6\u95f425\u65e5\uff0c\u5df4\u897f\u603b\u7edf\u535a\u7d22\u7eb3\u7f57\u901a\u8fc7\u793e\u4ea4\u5e73\u53f0\u5ba3\u5e03\u7b2c4\u6b21\u6838\u9178\u68c0\u6d4b\u7ed3\u679c\u4e3a\u9634\u6027\u3002", "reference": "On the 25th (local time), Brazilian President Bolsonaro announced negative results of his forth NAAT test on social media.", "x": 0.2950742244720459, "y": 0.44955217838287354}, {"x_score": 0.6298654675483704, "y_score": 0.6284326314926147, "difference": 0.0014328360557556152, "source": "\u611f\u67d3\u671f\u95f4\uff0c\u535a\u7d22\u7eb3\u7f57\u4e00\u76f4\u670d\u7528\u7f9f\u6c2f\u55b9\u5e76\u591a\u6b21\u79ef\u6781\u63a8\u5e7f\u3002", "reference": "While infected, Bolsonaro took hydroxychloroquine and actively recommended it on multiple occasions.", "x": 0.6298654675483704, "y": 0.6284326314926147}, {"x_score": -0.10649196058511734, "y_score": -0.1718408614397049, "difference": 0.06534890085458755, "source": "\u603b\u53f0\u8bb0\u8005 \u8d75\u827a\u541b", "reference": "Reported by: Zhao Yijun", "x": -0.10649196058511734, "y": -0.1718408614397049}, {"x_score": 0.9721038937568665, "y_score": 0.9706804156303406, "difference": 0.001423478126525879, "source": "\u56db\u90e8\u95e8\u5f00\u5c55\u65b0\u4e00\u8f6eApp\u6cbb\u7406 \u4fdd\u62a4\u4e2a\u4eba\u4fe1\u606f\u5b89\u5168-\u65b0\u534e\u7f51", "reference": "Four departments begin new round of app governance to protect personal information security - Xinhuanet", "x": 0.9721038937568665, "y": 0.9706804156303406}, {"x_score": 0.1625446379184723, "y_score": 0.0895233079791069, "difference": 0.07302132993936539, "source": "\u65b0\u534e\u793e\u5317\u4eac7\u670825\u65e5\u7535\uff08\u8bb0\u8005\u4f59\u4fca\u6770\u3001\u9648\u7231\u5e73\uff09\u8bb0\u800525\u65e5\u4ece\u56fd\u5bb6\u7f51\u4fe1\u529e\u83b7\u6089\uff0c2020\u5e74App\u8fdd\u6cd5\u8fdd\u89c4\u6536\u96c6\u4f7f\u7528\u4e2a\u4eba\u4fe1\u606f\u6cbb\u7406\u5de5\u4f5c\u4e8e\u8fd1\u65e5\u6b63\u5f0f\u542f\u52a8\uff0c\u91cd\u70b9\u6253\u51fbApp\u540e\u53f0\u79c1\u81ea\u4e0a\u4f20\u4e2a\u4eba\u4fe1\u606f\u7b49\u7fa4\u4f17\u53cd\u6620\u5f3a\u70c8\u7684\u95ee\u9898\u3002", "reference": "Xinhua News Agency, Beijing, reported July 25th (Correspondents: Yu Junjie and Chen Aiping) On the 25th, the correspondents learned from the Cyberspace Administration of China that the 2020 governance work over apps that illegally collect and use personal information recently began, and will focus on cracking down on serious problems reported by the public such as apps that surreptitiously upload private information in the background.", "x": 0.1625446379184723, "y": 0.0895233079791069}, {"x_score": 0.5105213522911072, "y_score": 0.48725053668022156, "difference": 0.02327081561088562, "source": "\u636e\u6089\uff0c\u6b64\u8f6eApp\u6cbb\u7406\u5de5\u4f5c\u7531\u56fd\u5bb6\u7f51\u4fe1\u529e\u3001\u5de5\u4fe1\u90e8\u3001\u516c\u5b89\u90e8\u3001\u56fd\u5bb6\u5e02\u573a\u76d1\u7ba1\u603b\u5c40\u56db\u90e8\u95e8\u8054\u5408\u884c\u52a8\u5f00\u5c55\u3002", "reference": "Sources state that this round of app governance work will be a joint action by four departments: the Cyberspace Administration of China, the Ministry of Industry and Information Technology, the Ministry of Public Security, and the State Administration for Market Regulation.", "x": 0.5105213522911072, "y": 0.48725053668022156}, {"x_score": 0.3782678544521332, "y_score": 0.3440858721733093, "difference": 0.03418198227882385, "source": "\u636e\u4ecb\u7ecd\uff0c\u7531\u56db\u90e8\u95e8\u7ec4\u6210\u7684\u4e13\u9879\u6cbb\u7406\u5de5\u4f5c\u7ec4\u53bb\u5e74\u53d7\u7406\u4e86\u7f51\u6c11\u6709\u6548\u4e3e\u62a5\u4fe1\u606f12000\u4f59\u6761\uff0c\u9488\u5bf92300\u4f59\u6b3eApp\u5f00\u5c55\u4e86\u6838\u67e5\uff0c\u5bf9\u7528\u6237\u89c4\u6a21\u5927\u3001\u95ee\u9898\u7a81\u51fa\u7684260\u6b3eApp\uff0c\u91c7\u53d6\u4e86\u516c\u5f00\u66dd\u5149\u3001\u7ea6\u8c08\u3001\u4e0b\u67b6\u7b49\u5904\u7f5a\u63aa\u65bd\u3002", "reference": "According to sources, the special governance work group made up of these four departments handled over 12,000 reports by netizens last year, inspected 2,300 apps, and for 260 especially problematic apps with large userbases, applied penalties such as public exposure, discussions, and removal from app markets.", "x": 0.3782678544521332, "y": 0.3440858721733093}, {"x_score": 0.5162415504455566, "y_score": 0.5445064306259155, "difference": 0.028264880180358887, "source": "\u636e\u56fd\u5bb6\u7f51\u4fe1\u529e\u76f8\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u5f53\u524dApp\u6570\u91cf\u5df2\u8d85500\u4e07\u6b3e\uff0c\u8fdd\u6cd5\u8fdd\u89c4\u6536\u96c6\u4f7f\u7528\u4e2a\u4eba\u4fe1\u606f\u95ee\u9898\u8fd8\u672a\u6839\u672c\u89e3\u51b3\u3002", "reference": "As reported by the responsible party at the Cyberspace Administration of China, there are currently more than 5 million apps, and the problem of illegal collection of personal information has not been resolved at a fundamental level.", "x": 0.5162415504455566, "y": 0.5445064306259155}, {"x_score": 0.17917346954345703, "y_score": 0.17946277558803558, "difference": 0.00028930604457855225, "source": "2020\u5e74\u6cbb\u7406\u5de5\u4f5c\u5c06\u8fdb\u4e00\u6b65\u52a0\u5927\u529b\u5ea6\uff0c\u5728App\u6838\u67e5\u57fa\u7840\u4e0a\uff0c\u8fdb\u4e00\u6b65\u5c06\u6cbb\u7406\u8303\u56f4\u62d3\u5c55\u81f3SDK\uff08\u8f6f\u4ef6\u5f00\u53d1\u5de5\u5177\u5305\uff09\u548c\u5c0f\u7a0b\u5e8f\u7b49\u3002", "reference": "In 2020, governance work will be expanded beyond app verification to include SDK\u2019s (software development kits), applets, and so on.", "x": 0.17917346954345703, "y": 0.17946277558803558}, {"x_score": 0.49142953753471375, "y_score": 0.6580484509468079, "difference": 0.16661891341209412, "source": "\u636e\u6089\uff0c\u5de5\u4f5c\u7ec4\u5c06\u5bf9\u4e2a\u4eba\u751f\u7269\u7279\u5f81\u4fe1\u606f\u6536\u96c6\u4f7f\u7528\u4e0d\u89c4\u8303\u3001App\u6ee5\u7528\u654f\u611f\u6743\u9650\u7b49\u95ee\u9898\u8fdb\u884c\u4e13\u9898\u7814\u7a76\u548c\u6df1\u5ea6\u68c0\u6d4b\uff0c\u91cd\u70b9\u5173\u6ce8\u5f55\u97f3\u3001\u62cd\u7167\u7b49\u540e\u53f0\u6743\u9650\u6ee5\u7528\u884c\u4e3a\u3002", "reference": "Sources further state that the working group will conduct dedicated research and in-depth inspection of topics such as the irregular collection and use of personal biometric information and the abuse of sensitive permissions by apps, and will focus on background permission abuses such as sound recording and photography.", "x": 0.49142953753471375, "y": 0.6580484509468079}, {"x_score": 0.2004828155040741, "y_score": 0.30161967873573303, "difference": 0.10113686323165894, "source": "\u6839\u636e\u53d1\u73b0\u95ee\u9898\u60c5\u8282\u3001\u540e\u679c\u7684\u4e25\u91cd\u7a0b\u5ea6\uff0c\u5de5\u4f5c\u7ec4\u5c06\u4f9d\u6cd5\u4f9d\u89c4\u4e88\u4ee5\u7ea6\u8c08\u3001\u8b66\u544a\u3001\u4e0b\u67b6\u3001\u7f5a\u6b3e\u7b49\u5904\u7f5a\uff0c\u5bf9\u8fdd\u6cd5\u8fdd\u89c4\u884c\u4e3a\u5f62\u6210\u6709\u6548\u9707\u6151\u3002", "reference": "Based on the circumstances surrounding problems discovered and the severity of their consequences, the working group will impose legal remedies such as discussions, warnings, removal from app markets, and fines, which will form an effective deterrent to such illegal behaviors.", "x": 0.2004828155040741, "y": 0.30161967873573303}, {"x_score": 0.06320544332265854, "y_score": 0.1645149141550064, "difference": 0.10130947083234787, "source": "\u636e\u4e86\u89e3\uff0c\u5de5\u4f5c\u7ec4\u8ba1\u5212\u5236\u5b9a\u51fa\u53f0App\u6536\u96c6\u4f7f\u7528\u4e2a\u4eba\u4fe1\u606f\u884c\u4e3a\u5e94\u7528\u5546\u5e97\u5ba1\u6838\u7ba1\u7406\u6307\u5357\uff0c\u6307\u5bfc\u7763\u4fc3\u5e94\u7528\u5546\u5e97\u5207\u5b9e\u505a\u597dApp\u4e0a\u7ebf\u524d\u5ba1\u6838\uff0c\u628a\u4e25\u5165\u53e3\u5173\u3002", "reference": "Sources continue, stating that the working group plans to issue app market review and management instruction regarding app collection of personal information which will guide and encourage app markets to properly conduct pre-launch review of apps and strictly control listings.", "x": 0.06320544332265854, "y": 0.1645149141550064}, {"x_score": 0.772800862789154, "y_score": 0.8193155527114868, "difference": 0.046514689922332764, "source": "\u6b64\u5916\uff0c\u5de5\u4f5c\u7ec4\u8fd8\u5c06\u53d1\u5e03\u514d\u8d39\u6280\u672f\u5de5\u5177\uff0c\u6307\u5bfc\u4e2d\u5c0f\u4f01\u4e1a\u5f00\u5c55\u81ea\u6d4b\u8bc4\u4f30\uff0c\u63d0\u5347\u4e2d\u5c0f\u4f01\u4e1a\u4e2a\u4eba\u4fe1\u606f\u6536\u96c6\u4f7f\u7528\u6d3b\u52a8\u7684\u5408\u6cd5\u5408\u89c4\u6027\u3002", "reference": "The work group will also publish free technology tools to help small and medium-sized enterprises conduct self-assessment of their collection of personal information and improve legal compliance.", "x": 0.772800862789154, "y": 0.8193155527114868}, {"x_score": -0.07195529341697693, "y_score": 0.09034427255392075, "difference": 0.16229956597089767, "source": "\u7ea6\u7ff0\u65af\u00b7\u970d\u666e\u91d1\u65af\u5927\u5b66\uff1a\u5168\u7403\u7d2f\u8ba1\u65b0\u51a0\u786e\u8bca\u8d851600\u4e07\u4f8b-\u65b0\u534e\u7f51", "reference": "Johns Hopkins University: the Total Number of Confirmed Cases of COVID-19 in the World Exceeds 16 million -- Xinhua Net", "x": -0.07195529341697693, "y": 0.09034427255392075}, {"x_score": 0.28735634684562683, "y_score": 0.24280694127082825, "difference": 0.044549405574798584, "source": "\u65b0\u534e\u793e\u7ebd\u7ea67\u670826\u65e5\u7535 \u7f8e\u56fd\u7ea6\u7ff0\u65af\u00b7\u970d\u666e\u91d1\u65af\u5927\u5b6626\u65e5\u53d1\u5e03\u7684\u65b0\u51a0\u75ab\u60c5\u7edf\u8ba1\u6570\u636e\u663e\u793a\uff0c\u622a\u81f3\u7f8e\u56fd\u4e1c\u90e8\u65f6\u95f426\u65e52\u65f640\u5206\uff08\u5317\u4eac\u65f6\u95f414\u65f640\u5206)\uff0c\u5168\u7403\u7d2f\u8ba1\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b\u8fbe\u523016048100\u4f8b\uff0c\u7d2f\u8ba1\u6b7b\u4ea1644537\u4f8b\u3002", "reference": "New York, July 26 (Xinhua) According to statistics published by Johns Hopkins University in the United States, as of 02:40 on July 26 (Eastern Standard Time), which is 14:20 of July 26 (Beijing Time), the total number of confirmed cases of COVID-19 in the world was 16,048,100, and the total death count was 644,537.", "x": 0.28735634684562683, "y": 0.24280694127082825}, {"x_score": 0.5833142399787903, "y_score": 0.47933533787727356, "difference": 0.10397890210151672, "source": "\u6570\u636e\u663e\u793a\uff0c\u7f8e\u56fd\u662f\u5168\u7403\u75ab\u60c5\u6700\u4e25\u91cd\u7684\u56fd\u5bb6\uff0c\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b4178027\u4f8b\uff0c\u7d2f\u8ba1\u6b7b\u4ea1146460\u4f8b\u3002", "reference": "According to the statistics, the pandemic in the United States is the most severe, with 4,178,027 confirmed cases and 146,460 death cases in total.", "x": 0.5833142399787903, "y": 0.47933533787727356}, {"x_score": 0.31326594948768616, "y_score": 0.6013843417167664, "difference": 0.2881183922290802, "source": "\u5df4\u897f\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b2394513\u4f8b\uff0c\u7d2f\u8ba1\u6b7b\u4ea186449\u4f8b\uff0c\u4e24\u9879\u6570\u636e\u5747\u4ec5\u6b21\u4e8e\u7f8e\u56fd\u3002", "reference": "The total number of confirmed cases in Brazil was 2,394,513 and total deaths were 86,449, and both the two sets of data were second after the United States.", "x": 0.31326594948768616, "y": 0.6013843417167664}, {"x_score": 0.9637101292610168, "y_score": 0.9616504311561584, "difference": 0.0020596981048583984, "source": "\u6b64\u5916\uff0c\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b\u8d85\u8fc730\u4e07\u4f8b\u7684\u56fd\u5bb6\u8fd8\u6709\u5370\u5ea6\u3001\u4fc4\u7f57\u65af\u3001\u5357\u975e\u3001\u58a8\u897f\u54e5\u3001\u79d8\u9c81\u3001\u667a\u5229\u548c\u82f1\u56fd\u3002", "reference": "Besides, countries with more than 300,000 confirmed cases in total include India, Russia, South Africa, Mexico, Peru, Chile, and the United Kingdom.", "x": 0.9637101292610168, "y": 0.9616504311561584}, {"x_score": 0.8378366231918335, "y_score": 0.671593964099884, "difference": 0.16624265909194946, "source": "25\u65e5\uff0c2020\u6e56\u5357\u7ea2\u8272\u65c5\u6e38\u6587\u5316\u8282\u66a8\u6e58\u6f6d\u9996\u5c4a\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u535a\u89c8\u4f1a\u5728\u97f6\u5c71\u62c9\u5f00\u5927\u5e55\u3002", "reference": "On July 25, the 2020 Hunan Red Tourism Culture Festival and the First Xiangtan Red Culture Industry Expo was held in Shaoshan.", "x": 0.8378366231918335, "y": 0.671593964099884}, {"x_score": 1.7182374000549316, "y_score": 1.7171072959899902, "difference": 0.0011301040649414062, "source": "\u8fd1\u5e74\u6765\uff0c\u7ea2\u8272\u65c5\u6e38\u9700\u6c42\u9010\u6b65\u589e\u5927\u3002", "reference": "In recent years, the demand for red tourism has gradually increased.", "x": 1.7182374000549316, "y": 1.7171072959899902}, {"x_score": 0.6097700595855713, "y_score": 0.6045575737953186, "difference": 0.0052124857902526855, "source": "\u4f46\u662f\uff0c\u7ea2\u8272\u65c5\u6e38\u4ea7\u4e1a\u53d1\u5c55\u4e5f\u9762\u4e34\u7740\u5e74\u8f7b\u7fa4\u4f53\u504f\u5c11\u3001\u6e38\u89c8\u9879\u76ee\u540c\u8d28\u5316\u3001\u5546\u4e1a\u5316\u6e20\u9053\u5355\u4e00\u7b49\u56f0\u5883\u3002", "reference": "However, the development of the red tourism industry also faces the difficulties of lacking young participants, homogenization of tourism projects, and single commercial channels.", "x": 0.6097700595855713, "y": 0.6045575737953186}, {"x_score": 0.6071874499320984, "y_score": 0.6940385103225708, "difference": 0.08685106039047241, "source": "\u5c24\u5176\u662f\u4eca\u5e74\u75ab\u60c5\u7a81\u88ad\uff0c\u5168\u56fd\u6587\u65c5\u4e1a\u4e25\u91cd\u53d7\u632b\uff0c\u7ea2\u8272\u65c5\u6e38\u666f\u70b9\u4e5f\u9762\u4e34\u4e25\u5cfb\u6311\u6218\u3002", "reference": "In particular, the outbreak of COVID-19 this year caused a serious setback in the national cultural and tourism industry, and red tourist attractions are also facing severe challenges.", "x": 0.6071874499320984, "y": 0.6940385103225708}, {"x_score": 0.12253180146217346, "y_score": -0.00273696007207036, "difference": 0.12526876153424382, "source": "\u4f8b\u5982\uff0c\u5229\u7528\u65e0\u4eba\u673a\u62cd\u6444\u3001VR\u6c89\u6d78\u4f53\u9a8c\u7b49\u79d1\u6280\u624b\u6bb5\uff0c\u53ef\u4ee5\u6ee1\u8db3\u6e38\u5ba2\u201c\u4eba\u672a\u5230\u3001\u666f\u5df2\u81f3\u201d\u7684\u6e38\u89c8\u9700\u6c42;\u5f15\u5165\u7f51\u7edc\u76f4\u64ad\u624b\u6bb5\uff0c\u63a8\u4ecb\u7ea2\u8272\u666f\u533a\u7684\u540d\u4f18\u7279\u4ea7\uff0c\u53ef\u4ee5\u76f4\u63a5\u63d0\u5347\u7ea2\u8272\u65c5\u6e38\u7684\u7ecf\u6d4e\u6548\u76ca;\u5f15\u5165\u201c\u4e91\u201d\u6280\u672f\uff0c\u6253\u9020\u4e3b\u9898\u7a81\u51fa\u3001\u5bfc\u5411\u9c9c\u660e\u3001\u5185\u6db5\u4e30\u5bcc\u7684\u7cbe\u54c1\u9648\u5217\uff0c\u5145\u5206\u5c55\u73b0\u548c\u63d0\u5347\u7ea2\u8272\u666f\u533a\u7684\u5ba3\u6559\u529f\u80fd;\u521b\u65b0\u7ea2\u8272\u6587\u5316\u7684\u4f20\u64ad\u65b9\u5f0f\uff0c\u8ba9\u9769\u547d\u6587\u7269\u201c\u6d3b\u8d77\u6765 \u201d \uff0c \u8ba9\u7ea2\u8272\u65c5\u6e38\u6d41\u884c\u8d77\u6765\uff0c\u8ba9\u7ea2\u8272\u57fa\u56e0\u4f20\u627f\u4e0b\u53bb\uff0c\u63d0\u5347\u7ea2\u8272\u666f\u533a\u666f\u70b9\u7684\u5438\u5f15\u529b\u3002", "reference": "For example, the use of UAV shooting, VR immersion, experience and other scientific and technological means can meet the tourist demand of \"scenery in front of one\u2019s eyes\"; the introduction of live-streaming to promote famous and high-quality products of red scenic spots can directly improve the economic benefits of red tourism; the introduction of \"cloud\" technology can create high-quality displays with prominent themes, clear guidance, and rich connotations that fully display and enhance the publicity and education functions of red scenic spots; there have been innovations in the transmission modes of red culture, making revolutionary cultural relics \"come to life\" and making red tourism popular, thereby passing down the red gene and enhancing the attraction of red scenic spots.", "x": 0.12253180146217346, "y": -0.00273696007207036}, {"x_score": 0.07893448323011398, "y_score": 0.13125655055046082, "difference": 0.05232206732034683, "source": "\u6b64\u6b21\u6587\u5316\u8282\u8fd0\u7528\u65f6\u4e0b\u6d41\u884c\u7684\u201c\u53bf\u5e02(\u533a)\u957f+\u804c\u4e1a\u4e3b\u64ad\u4e13\u573a\u63a8\u4ecb\u201d\u65b9\u5f0f\u63a8\u4ecb\u7ea2\u8272\u6587\u65c5\u7279\u4ea7\uff0c\u5229\u75285G\u6280\u672f\u63d0\u4f9b\u5b9e\u65f6\u89c2\u666f\u548c\u667a\u6167\u57ce\u5e02\u6f14\u793a\u7b49\u670d\u52a1\u5bf9\u7ea2\u8272\u6587\u65c5\u666f\u70b9\u8fdb\u884c\u63a8\u4ecb\uff0c\u90fd\u662f\u4e3a\u7ea2\u8272\u65c5\u6e38\u63d2\u4e0a\u667a\u6167\u7fc5\u8180\u7684\u52aa\u529b\u5c1d\u8bd5\uff0c\u671f\u5f85\u6e56\u5357\u7ea2\u8272\u65c5\u6e38\u8d8a\u6765\u8d8a\u7ea2\u706b\u3002", "reference": "The popular model of \"county (district) head + special promotion of professional live-streamers\" to promote red cultural and tourism products in the cultural festival was used, and application of 5G technology provided real-time viewing, smart city demonstrations, and other services to promote red cultural and tourism attractions; together, all of these are efforts to increase the intelligence level of red tourism, and it is expected that red tourism in Hunan will become increasingly popular.", "x": 0.07893448323011398, "y": 0.13125655055046082}, {"x_score": 0.07144609838724136, "y_score": 0.187448650598526, "difference": 0.11600255221128464, "source": "\u7f8e\u4e2d\u8d38\u8c08\u4ee3\u8868 \u4f208\u6708\u4f1a\u9762", "reference": "Sino-US trade Negotiators Scheduled to Meet in August", "x": 0.07144609838724136, "y": 0.187448650598526}, {"x_score": 0.34504613280296326, "y_score": 0.31586119532585144, "difference": 0.029184937477111816, "source": "\u9999\u6e2f\u300a\u5357\u534e\u65e9\u62a5\u300b25\u65e5\u5f15\u8ff0\u4e00\u540d\u533f\u540d\u77e5\u60c5\u4eba\u58eb\u62a5\u5bfc\uff0c\u4e2d\u56fd\u8d38\u6613\u8c08\u5224\u56e2\u961f\u8d1f\u8d23\u4eba\u3001\u56fd\u52a1\u9662\u526f\u603b\u7406\u5218\u9e64\u4e0e\u7f8e\u65b9\u56e2\u961f\u5171\u540c\u9886\u5bfc\u4eba\u3001\u8d38\u6613\u4ee3\u8868\u8d56\u6d77\u54f2\u53ef\u671b\u57288\u6708\u4e3e\u884c\u6b63\u5f0f\u4f1a\u8c08\uff0c\u8bc4\u4f30\u53cc\u65b9\u5c65\u884c\u4e2d\u7f8e\u7b2c\u4e00\u9636\u6bb5\u8d38\u6613\u534f\u8bae\u7684\u60c5\u51b5\u3002", "reference": "According to a report from Hong Kong\u2019s South China Morning Post on the 25th which cited an anonymous source, Chinese Vice Premier Liu He, who heads China's trade negotiation team, and US trade representative Lighthizer, who is co-leader of the US team, are expected to hold formal talks in August to review the implementation of the first phase of the bilateral trade agreement.", "x": 0.34504613280296326, "y": 0.31586119532585144}, {"x_score": 0.5105363130569458, "y_score": 0.4332107603549957, "difference": 0.07732555270195007, "source": "\u62a5\u5bfc\u8bf4\uff0c\u867d\u7136\u4e2d\u56fd\u8fc7\u53bb\u51e0\u4e2a\u6708\u5df2\u5927\u5e45\u63d0\u9ad8\u91c7\u8d2d\u7f8e\u56fd\u519c\u4ea7\u54c1\u6570\u91cf\uff0c\u4f46\u56e0\u65b0\u51a0\u75c5\u6bd2\u75ab\u60c5\u7b49\u56e0\u7d20\uff0c\u4e2d\u65b9\u91c7\u8d2d\u91cf\u8ddd\u79bb\u8d38\u6613\u534f\u8bae\u4e2d\u627f\u8bfa\u7684\u6570\u91cf\u4ecd\u6709\u4e00\u6bb5\u8ddd\u79bb\u3002", "reference": "Although China has significantly increased its purchases of U.S. agricultural products over the past few months, it still falls short of the amounts pledged under the trade agreement because of factors such as COVID-19 epidemic, the report said.", "x": 0.5105363130569458, "y": 0.4332107603549957}, {"x_score": 1.2146729230880737, "y_score": 1.2177377939224243, "difference": 0.003064870834350586, "source": "\u5206\u6790\u5bb6\u8bf4\uff0c\u8fd1\u6765\u7f8e\u4e2d\u76f8\u4e92\u5173\u95ed\u5bf9\u65b9\u9886\u4e8b\u9986\uff0c\u52a0\u4e0a\u5176\u4ed6\u4e89\u7aef\uff0c\u53ef\u80fd\u7834\u574f\u53cc\u65b9\u5728\u8d38\u6613\u65b9\u9762\u7684\u4efb\u4f55\u8fdb\u5c55\u3002", "reference": "Analysts said that the recent closure of each other's consulates by the United States and China, together with other disputes, could undermine any progress in the trade between the two sides.", "x": 1.2146729230880737, "y": 1.2177377939224243}, {"x_score": 0.562168300151825, "y_score": 0.5705887675285339, "difference": 0.008420467376708984, "source": "\u4e2d\u7f8e\u7b2c\u4e00\u9636\u6bb5\u8d38\u6613\u534f\u8bae\u57281\u670815\u65e5\u7b7e\u7f72\u540e\u4e00\u4e2a\u6708\u751f\u6548\uff0c\u534f\u8bae\u4e2d\u89c4\u5b9a\u53cc\u65b9\u9ad8\u5c42\u7ec4\u6210\u7684\u8d38\u6613\u6846\u67b6\u5c0f\u7ec4\uff0c\u6bcf\u534a\u5e74\u5e94\u4e3e\u884c\u4e00\u6b21\u4f1a\u8c08\u3002", "reference": "The first phase of the trade agreement, which took effect a month after it was signed on Jan 15, stipulates that high-level trade framework groups from both sides should hold talks every six months.", "x": 0.562168300151825, "y": 0.5705887675285339}, {"x_score": 0.7136539816856384, "y_score": 0.7553901076316833, "difference": 0.04173612594604492, "source": "\u77e5\u60c5\u4eba\u58eb\u900f\u9732\uff0c\u6b64\u6b21\u4f1a\u8bae\u5c06\u662f\u201c\u4e00\u4e2a\u91cd\u8981\u7684\u8f6c\u6298\u70b9\u201d\uff0c\u8ba9\u53cc\u65b9\u5f97\u4ee5\u8bc4\u4f30\u534f\u8bae\u8fdb\u5c55\u3002", "reference": "The meeting will be \"an important turning point\" for both sides to assess the progress of the agreement, according to an insider.", "x": 0.7136539816856384, "y": 0.7553901076316833}, {"x_score": 0.314799040555954, "y_score": 0.4490465223789215, "difference": 0.13424748182296753, "source": "\u4f46\u8fd9\u540d\u4eba\u58eb\u4e5f\u8bf4\uff0c\u82e5\u7f8e\u4e2d\u7d27\u5f20\u5173\u7cfb\u5bfc\u81f4\u6b64\u65f6\u4f1a\u8c08\u610f\u613f\u4e0d\u9ad8\uff0c\u53cc\u65b9\u53ef\u80fd\u4f1a\u540c\u610f\uff0c\u8d56\u6d77\u54f2\u4e0e\u5218\u9e645\u67088\u65e5\u7684\u7535\u8bdd\u4f1a\u8bae\uff0c\u5373\u5df2\u6ee1\u8db3\u8d38\u6613\u534f\u8bae\u4e2d\u6bcf\u534a\u5e74\u4f1a\u8c08\u4e00\u6b21\u7684\u6761\u6b3e\u3002", "reference": "But the person added that if the tense relations between the United States and China lead to low willingness to hold talks at this time, the two sides may agree that the May 8 conference call between Lighthizer and Liu He meets the trade agreement's requirement to meet every six months.", "x": 0.314799040555954, "y": 0.4490465223789215}, {"x_score": 0.40663400292396545, "y_score": 0.41260847449302673, "difference": 0.005974471569061279, "source": "\u4eca\u5e74\u4ee5\u6765\uff0c\u4e2d\u7f8e\u5173\u7cfb\u6025\u901f\u6076\u5316\uff0c\u53cc\u65b9\u4e89\u7aef\u5305\u62ec\u65b0\u51a0\u75c5\u6bd2\u8d77\u6e90\u3001\u8d38\u6613\u3001\u9999\u6e2f\u3001\u65b0\u7586\u3001\u5357\u6d77\u4e0e\u610f\u8bc6\u5f62\u6001\u7b49\u4e00\u7cfb\u5217\u95ee\u9898\u3002", "reference": "Relations between China and the United States have deteriorated sharply this year, with disputes over the origin of COVID-19, trade, Hong Kong, Xinjiang, the South China Sea, and ideology.", "x": 0.40663400292396545, "y": 0.41260847449302673}, {"x_score": 0.7594230771064758, "y_score": 0.7587130665779114, "difference": 0.0007100105285644531, "source": "\u7f8e\u56fd\u603b\u7edf\u7279\u6717\u666e\u867d\u5728\u5e74\u521d\u5439\u5618\u81ea\u5df1\u5728\u9996\u9636\u6bb5\u534f\u8bae\u4e2d\u53d6\u5f97\u7684\u6210\u5c31\uff0c\u4f46\u8fd1\u6765\u6001\u5ea6\u6539\u53d8\u3002", "reference": "US President Donald Trump, who boasted about his achievements in the first phase of the deal at the start of the year, has recently changed his attitude.", "x": 0.7594230771064758, "y": 0.7587130665779114}, {"x_score": 0.39191552996635437, "y_score": 0.3558501601219177, "difference": 0.036065369844436646, "source": "\u4ed623\u65e5\u5728\u767d\u5bab\u8bb0\u8005\u4f1a\u4e0a\u8bf4\uff0c\u867d\u7136\u4e2d\u56fd\u8fd1\u6765\u5355\u65e5\u91c7\u8d2d\u7f8e\u56fd\u7389\u7c73\u6570\u91cf\u7834\u7eaa\u5f55\uff0c\u4e5f\u4e70\u4e86\u5f88\u591a\u5927\u8c46\uff0c\u201c\u4f46\u8fd9\u4efd\u8d38\u6613\u534f\u8bae\u73b0\u5728\u5bf9\u6211\u7684\u610f\u4e49\uff0c\u5df2\u4e0d\u5982\u5f53\u521d\u8fbe\u6210\u65f6\u201d \u3002", "reference": "Although China has been breaking the record for amounts of US corn and soybeans bought in a single day, \"This trade deal doesn't mean as much to me now as it did when it was reached,\" he said at a White House press conference on 23th.", "x": 0.39191552996635437, "y": 0.3558501601219177}, {"x_score": 0.5747103095054626, "y_score": 0.5737572908401489, "difference": 0.0009530186653137207, "source": "\u4e00\u4f4d\u533f\u540d\u5317\u4eac\u653f\u5e9c\u987e\u95ee\u4e5f\u8ba4\u4e3a\uff0c\u7531\u4e8e\u7f8e\u4e2d\u5173\u7cfb\u4e0d\u4f73\uff0c\u65b0\u4e00\u8f6e\u8d38\u6613\u8c08\u5224\u4e0d\u592a\u53ef\u80fd\u8fdb\u884c\uff0c \u201c\u8d38\u6613\u8bae\u9898\u5728\u4e2d\u7f8e\u5173\u7cfb\u5df2\u5931\u53bb\u5206\u91cf\u201d\u3002", "reference": "An anonymous Chinese government adviser also agreed that a new round of trade talks was unlikely because of the poor relations between the US and China and that \"trade issues have lost weight in the Sino-US relationship.\"", "x": 0.5747103095054626, "y": 0.5737572908401489}, {"x_score": 0.695288360118866, "y_score": 0.734200119972229, "difference": 0.03891175985336304, "source": "\u4f46\u4ed6\u900f\u9732\uff0c\u4e2d\u56fd\u7ecf\u8d38\u76f8\u5173\u5355\u4f4d23\u65e5\u4ecd\u5f00\u4f1a\u8ba8\u8bba\u4e86\u4e00\u7cfb\u5217\u95ee\u9898\uff0c\u5305\u62ec\u5982\u4f55\u589e\u52a0\u4ece\u7f8e\u56fd\u7684\u8fdb\u53e3\u91cf\uff0c \u201c\u6211\u4eec\u5df2\u7ecf\u5c3d\u529b\u4e70\u4e86\uff0c\u6240\u4ee5\u4efb\u4f55\u8ffd\u52a0\u91c7\u8d2d\u4f1a\u6709\u56f0\u96be\u201d \u3002", "reference": "However, he revealed that China's economic and trade agencies still held a meeting on the 23rd to discuss a series of issues, including how to increase imports from the United States, \"We have tried our best to buy, so any additional purchases will be difficult.\"", "x": 0.695288360118866, "y": 0.734200119972229}, {"x_score": 0.6685008406639099, "y_score": 0.5505204796791077, "difference": 0.11798036098480225, "source": "\u7f8e\u4e2d\u8d38\u6613\u5168\u56fd\u59d4\u5458\u4f1a\u526f\u4f1a\u957f\u5f6d\u6377\u5b81\u8868\u793a\uff0c\u4fdd\u6301\u9996\u9636\u6bb5\u534f\u8bae\u52a8\u80fd\u201c\u6bd4\u4ee5\u5f80\u4efb\u4f55\u65f6\u5019\u90fd\u66f4\u91cd\u8981\u201d\uff0c \u5e76\u6307\u4e2d\u56fd\u4eca\u5e74\u5728\u8fdb\u4e00\u6b65\u5411\u7f8e\u4f01\u5f00\u653e\u91d1\u878d\u5e02\u573a\u4e0a\u6709\u6240\u8fdb\u5c55\u3002", "reference": "Jacob Parker, vice president of the U.S.-China Business Council, said that it was \"more important than ever\" to maintain momentum on the first-phase agreement, and pointed out that China has made progress in further opening its financial market to US enterprises this year.", "x": 0.6685008406639099, "y": 0.5505204796791077}, {"x_score": 0.3137156367301941, "y_score": 0.30907145142555237, "difference": 0.004644185304641724, "source": "\u72ec\u7acb\u7814\u7a76\u516c\u53f8Plenum\u5206\u6790\u5e a1\u7406\u90e8\u6709\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u5f53\u524d\uff0c\u957f\u6c5f\u4e2d\u4e0b\u6e38\u3001\u6dee\u6cb3\u6d41\u57df\u7ef4\u6301\u9ad8\u6c34\u4f4d\u6ce2\u52a8\uff0c\u201c\u957f\u6c5f2020\u5e74\u7b2c3\u53f7\u6d2a\u6c34\u201d26\u65e5\u5728\u957f\u6c5f\u4e0a\u6e38\u5f62\u6210\uff0c\u5c40\u90e8\u5730\u533a\u98ce\u9669\u52a0\u5927\u3002", "reference": "According to the relevant person in charge in the Ministry of Emergency Management, at present, in the middle and lower reaches of the Yangtze River and the basin of the Huaihe River, the water level is high, the \u201cNo.3 Flood of Yangtze River in 2020\u201d has formed in the upper reaches of Yangtze River on July 6th, and risks in some regions are increasing.", "x": 0.3868286609649658, "y": 0.38477763533592224}, {"x_score": 0.6587488055229187, "y_score": 0.6200760006904602, "difference": 0.038672804832458496, "source": "\u6c14\u8c61\u90e8\u95e8\u9884\u8ba1\uff0c\u672a\u67653\u5929\u91cd\u5e86\u3001\u8d35\u5dde\u3001\u957f\u6c5f\u4e2d\u4e0b\u6e38\u5730\u533a\u6709\u5f3a\u964d\u96e8\uff0c\u9632\u6c5b\u5f62\u52bf\u4f9d\u7136\u4e25\u5cfb\u590d\u6742\u3002", "reference": "It is estimated by meteorological departments that in the next three days, there will be heavy downpours in Chongqing, Guizhou Province and in the middle and lower reaches of Yangtze River, so the flood control situation is still severe and complex.", "x": 0.6587488055229187, "y": 0.6200760006904602}, {"x_score": 0.3385773301124573, "y_score": 0.40225520730018616, "difference": 0.06367787718772888, "source": "\u636e\u4ecb\u7ecd\uff0c\u5165\u6c5b\u4ee5\u6765\uff0c\u5e94\u6025\u7ba1\u7406\u90e8\u90e8\u7f72\u56fd\u5bb6\u7efc\u5408\u6027\u6d88\u9632\u6551\u63f4\u961f\u4f0d\u5411\u9632\u6c5b\u91cd\u70b9\u5730\u533a\u524d\u7f6e\u9884\u7f6e\u4e13\u4e1a\u6551\u63f4\u529b\u91cf\uff0c\u5171\u53c2\u52a0\u5404\u7c7b\u6297\u6d2a\u62a2\u9669\u6551\u63f410364\u8d77\uff0c\u51fa\u52a8\u6307\u6218\u545813\u4e07\u4f59\u4eba\u6b21\u3001\u6d88\u9632\u8f6 that plan to go public in the US soon show us that the basic nature of American IPO\u2019s have not changed, in fact the current market is very good, likely the best time in the past decade for Chinese companies to stage IPO\u2019s. \u201c", "x": 0.026511836796998978, "y": -0.12255124002695084}, {"x_score": 0.22025449573993683, "y_score": 0.28722670674324036, "difference": 0.06697221100330353, "source": "\u7eb3\u65af\u8fbe\u514b\u8bc1\u5238\u4ea4\u6613\u6240\u4e2d\u56fd\u533a\u9996\u5e2d\u4ee3\u8868\u90dd\u6bd3\u76db\u5728\u7531\u96ea\u7403\u4e3b\u529e\u7684\u201c2020\u5e74\u4e0a\u5e02\u516c\u53f8\u9886\u8896\u5cf0\u4f1a\u4e2d\u6982\u80a1\u5206\u4f1a\u201d\u4e0a\u8868\u793a\u3002", "reference": "These were the words of Hao Yusheng, NASDAQ Chief Representative for the China Region, at Xueqiu\u2019s \u201c2020 Listed Company Leadership Summit China Concepts Stock Forum\u201d.", "x": 0.22025449573993683, "y": 0.28722670674324036}, {"x_score": -0.12552958726882935, "y_score": -0.09632834792137146, "difference": 0.029201239347457886, "source": "\u4eca\u5e744\u6708\uff0c\u7f8e\u56fd\u8bc1\u76d1\u4f1a\uff08SEC\uff09\u548c\u7f8e\u56fd\u516c\u4f17\u516c\u53f8\u4f1a\u8ba1\u76d1\u7ba1\u59d4\u5458\u4f1a\uff08PCAOB\uff09\u53d1\u5e03\u300a\u5173\u4e8e\u5ba1\u8ba1\u8d28\u91cf\u548c\u76d1\u7ba1\u83b7\u53d6\u5ba1\u8ba1\u548c\u5176\u4ed6\u56fd\u9645\u4fe1\u606f\u7684\u91cd\u8981\u4f5c\u7528\u58f0\u660e \u2014 \u2014 \u5173\u4e8e\u5728\u4e2d\u56fd\u6709\u5927\u91cf\u4e1a\u52a1\u7684\u7f8e\u56fd\u4e0a\u5e02\u516c\u53f8\u5f53\u524d\u4fe1\u606f\u83b7\u53d6\u7684\u6311\u6218\u8ba8\u8bba\u300b \u3002", "reference": "In April of this year, the American Securities Exchange Commission (SEC) and Public Company Accounting Regulatory Board (PCAOB) stated, \"Emerging Market Investments Entail Significant Disclosure, Financial Reporting and Other Risks; Remedies are Limited\" listing certain risks that the disclosures by Chinese companies may be \"incomplete or misleading.\"", "x": -0.12552958726882935, "y": -0.09632834792137146}, {"x_score": 0.2938699424266815, "y_score": 0.2972096800804138, "difference": 0.0033397376537323, "source": "\u8fd9\u4efd\u58f0\u660e\u8868\u793a\uff0c\u867d\u7136\u8fd1\u5e74\u6765\u7684\u56fd\u9645\u5408\u4f5c\u548c\u534f\u8c03\u663e\u8457\u589e\u52a0\uff0c\u4f46\u7f8e\u56fd\u76d1\u7ba1\u90e8\u95e8\u5728\u4fe1\u606f\u83b7\u53d6\u65b9\u9762\u7684\u95ee\u9898\u4f9d\u65e7\u5b58\u5728\uff0cSEC\u548cPCAOB\u4ecd\u7136\u9762\u4e34\u6cd5\u5f8b\u548c\u5b9e\u8df5\u7684\u6311\u6218\uff1b\u4e0e\u8be5\u6587\u4ef6\u76f8\u5bf9\u5e94\u7684\u662f\uff0cPCAOB\u7f51\u7ad9\u8be6\u7ec6\u5217\u51fa\u906d\u9047\u5ba1\u8ba1\u969c\u788d\u7684\u4e0a\u5e02\u516c\u53f8\u540d\u5355\u53ca\u5176\u5ba1\u8ba1\u673a\u6784\uff0c\u5927\u91cf\u4e2d\u6982\u80a1\u516c\u53f8\u5728\u5217\u3002", "reference": "According to the statement, despite the significant uptick in international cooperation in recent years, US regulators still have difficulty accessing information, and the SEC and PCAOB also face challenges on a legal and practical level; in addition to the statement, a detailed list of companies on the stock exchange which pose obstacles in their audits and their auditing agencies was posted on the PCAOB website, which included many Chinese concepts stock companies.", "x": 0.2938699424266815, "y": 0.2972096800804138}, {"x_score": 0.5644276738166809, "y_score": 0.7448123097419739, "difference": 0.18038463592529297, "source": "\u6b64\u5916\uff0c\u4eca\u5e745\u6708\uff0c\u7f8e\u56fd\u56fd\u4f1a\u53c2\u8bae\u9662\u901a\u8fc7\u300a\u5916\u56fd\u516c\u53f8\u95ee\u8d23\u6cd5\u6848\u300b\uff0c\u5bf9\u5916\u56fd\u516c\u53f8\u5728\u7f8e\u4e0a\u5e02\u63d0\u51fa\u989d\u5916\u7684\u4fe1\u606f\u62ab\u9732\u8981\u6c42\u3002", "reference": "Beyond this, in May of this year, the US Senate passed the \"Foreign Companies Accountability Act\", which adds extra disclosure requirements for companies listed in the US.", "x": 0.5644276738166809, "y": 0.7448123097419739}, {"x_score": 0.503244936466217, "y_score": 0.4371177852153778, "difference": 0.06612715125083923, "source": "\u5728\u90dd\u6bd3\u76db\u770b\u6765\uff0c\u4e2d\u6982\u80a1\u5371\u673a\u5e76\u672a\u5f71\u54cd\u6295\u8d44\u4eba\u7684\u80c3\u53e3\u3002", "reference": "Hao Yusheng believes the crisis for Chinese concepts stocks has not impacted the appetites of investors.", "x": 0.503244936466217, "y": 0.4371177852153778}, {"x_score": 0.2618121802806854, "y_score": 0.18158376216888428, "difference": 0.08022841811180115, "source": "\u201c\u8fd9\u4e2a\u6d88\u606f\u521a\u51fa\u6765\u7684\u65f6\u5019\u5f15\u8d77\u6240\u6709\u4eba\u7684\u6050\u614c\uff0c\u5927\u5bb6\u90fd\u5728\u95ee\u672a\u6765\u8fd8\u80fd\u4e0d\u80fd\u53bb\u7f8e\u56fd\u4e0a\u5e02\u4e86\uff0c\u4f46\u540e\u6765\u6211\u4eec\u53d1\u73b0\u8fd9\u4e9b\u95ee\u9898\u5728\u6295\u8d44\u4eba\u90a3\u8fb9\u4e0d\u662f\u4e8b\uff0c\u6295\u8d44\u4eba\u5728\u6700\u8fd1\u8d74\u7f8eIPO\u7684\u8def\u6f14\u65f6\u53ef\u80fd\u4f1a\u95ee\u5230\u8fd9\u4e9b\u95ee\u9898\uff0c\u751a\u81f3\u6210\u4e3a\u6807\u51c6\u5316\u7684\u95ee\u9898\uff0c\u4f46\u8fd9\u5e76\u6ca1\u6709\u88ab\u6295\u8d44\u4eba\u5f53\u4f5c\u6295\u4e0e\u4e0d\u6295\u4e00\u5bb6\u4e2d\u56fd\u516c\u53f8\u7684\u91cd\u8981\u56e0\u5b50\u3002", "reference": "\u201cEveryone panicked when the news first emerged, and wondered if they could list in the US in the future, but we soon discovered that this was not a problem for investors; investors will certainly encounter these new problems as they plan for their IPO\u2019s, and these may even become standardized requirements, but these are not important factors for investors when they decide whether to invest in Chinese companies.", "x": 0.2618121802806854, "y": 0.18158376216888428}, {"x_score": -0.25574854016304016, "y_score": -0.023801762610673904, "difference": 0.23194677755236626, "source": "\u5efa\u8bae\u5927\u5bb6\u5bf9\u76ee\u524d\u7684\u5f62\u52bf\u5c3d\u91cf\u4ee5\u4e00\u9897\u5e73\u5e38\u5fc3\u770b\u5f85\u3002", "reference": "Everyone should try to remain calm about the current situation.", "x": -0.25574854016304016, "y": -0.023801762610673904}, {"x_score": 0.6476531624794006, "y_score": 0.6362832188606262, "difference": 0.011369943618774414, "source": "\u5f53\u7136\u8fd9\u6b21\u8868\u9762\u770b\u8d77\u6765\u53ef\u80fd\u662f\u8fc7\u53bb\u4e24\u5e74\u91cc\u6700\u4e25\u91cd\u7684\u60c5\u51b5\uff0c\u4f46\u5c31\u6295\u8d44\u4eba\u7684\u80c3\u53e3\u800c\u8a00\uff0c\u6ca1\u6709\u53d7\u5230\u4efb\u4f55\u5f71\u54cd\u3002", "reference": "This may seem to be the most serious development in the last two years, but in terms of investor appetite, it hasn\u2019t had any impact.", "x": 0.6476531624794006, "y": 0.6362832188606262}, {"x_score": 0.6666513085365295, "y_score": 0.6281032562255859, "difference": 0.038548052310943604, "source": "\u6240\u4ee5\u63a5\u4e0b\u6765\u4ece\u73b0\u5728\u5230\u4eca\u5e74\u5e95\u6216\u7f8e\u56fd\u5927\u9009\u524d\uff0c\u8d74\u7f8eIPO\u7684\u70ed\u6f6e\u8fd8\u4f1a\u6301\u7eed\u3002\u201d", "reference": "So, from now to the end of the year, or until the US presidential election, the surge in US IPO\u2019s will continue. \u201c", "x": 0.6666513085365295, "y": 0.6281032562255859}, {"x_score": 0.610294759273529, "y_score": 0.543908417224884, "difference": 0.06638634204864502, "source": "\u4eca\u5e745\u67089\u65e5\uff0c\u91d1\u5c71\u4e91\u6b63\u5f0f\u5728\u7f8e\u56fd\u7eb3\u65af\u8fbe\u514b\u4e0a\u5e02\uff0c\u6210\u4e3a\u75ab\u60c5\u540e\u7b2c\u4e00\u5bb6\u8d74\u7f8eIPO\u7684\u4e2d\u56fd\u4f01\u4e1a\u3002", "reference": "On May 9th, Kingsoft Cloud was officially listed on the NASDAQ in the US, making it the first Chinese company to stage its IPO in the US after the epidemic.", "x": 0.610294759273529, "y": 0.543908417224884}, {"x_score": 0.4821420907974243, "y_score": 0.7839884161949158, "difference": 0.30184632539749146, "source": "\u201c\u91d1\u5c71\u4e91\u7684\u4e0a\u5e02\u7ed9\u540e\u9762\u51c6\u5907IPO\u7684\u4e2d\u56fd\u516c\u53f8\u975e\u5e38\u5927\u7684\u4fe1\u5fc3\u3002\u201d", "reference": "\u201cThe listing of Kingsoft Cloud should give Chinese companies getting ready for an IPO a lot of confidence, \u201c", "x": 0.4821420907974243, "y": 0.7839884161949158}, {"x_score": 1.862061858177185, "y_score": 1.8594536781311035, "difference": 0.002608180046081543, "source": "\u90dd\u6bd3\u76db\u8868\u793a\u3002", "reference": "Hao Yusheng said.", "x": 1.862061858177185, "y": 1.8594536781311035}, {"x_score": 0.09401481598615646, "y_score": 0.077951580286026, "difference": 0.016063235700130463, "source": "\u96ea\u7403\u53d1\u5e03\u76842020\u4e0a\u534a\u5e74\u4e2d\u6982\u80a1\u6570\u636e\u62a5\u544a\u663e\u793a\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u8d74\u7f8eIPO\u4e2d\u56fd\u4f01\u4e1a\u5171\u8ba120\u5bb6\uff0c\u8f83\u53bb\u5e74\u540c\u671f\u589e\u957f17.6% \uff1b \u4ece\u9996\u53d1\u52df\u8d44\u603b\u989d\u6765\u770b\uff0c20\u5bb6\u4f01\u4e1a\u603b\u8ba1\u7b79\u8d4427.25\u4ebf\uff0c\u76f8\u6bd4\u53bb\u5e74\u540c\u671f\u6709\u6240\u56de\u5347\uff0c\u6da8\u903e52.4% \uff1b \u5728\u884c\u4e1a\u5206\u5e03\u4e0a\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\u533b\u7597\u4fdd\u5065\u884c\u4e1aIPO\u6570\u91cf\u7a81\u51fa\uff0c\u8f83\u53bb\u5e74\u540c\u671f\u589e\u957f100% \u3002", "reference": "Based on Xueqiu\u2019s 2020 China Stocks Data Report, in the first half of the year, 20 Chinese companies had IPO\u2019s in the US, a year-on-year increase of 17.6%; these 20 companies raised 2.725 billion yuan in initial funding, which was a rebound over last year, with a year-on-year increase of 52.4%; and industry distribution changed as well, with healthcare industry IPO\u2019s especially prominent in the first half of the year, showing a year-on-year increase of 100%.", "x": 0.09401481598615646, "y": 0.077951580286026}, {"x_score": 0.4289296865463257, "y_score": 0.5514112114906311, "difference": 0.12248152494430542, "source": "\u636e\u90dd\u6bd3\u76db\u4ecb\u7ecd\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\u8d74\u7f8eIPO\u7684\u4e2d\u56fd\u516c\u53f8\u8d28\u91cf\u8f83\u9ad8\uff0c\u6709\u8fc7\u786c\u7684\u57fa\u672c\u9762\u548c\u6210\u957f\u6027\u7684\u4f18\u8d28\u516c\u53f8\uff0c\u4f1a\u66f4\u80fd\u5f97\u5230\u6295\u8d44\u4eba\u7684\u9752\u7750\u3002", "reference": "Hao Yusheng said it was primarily high-quality Chinese companies that sought IPO\u2019s in the first half of the year, and that such high-quality companies with strong fundamentals and potential for growth are likely to become investor favorites.", "x": 0.4289296865463257, "y": 0.5514112114906311}, {"x_score": 0.2535451650619507, "y_score": 0.35844722390174866, "difference": 0.10490205883979797, "source": "\u4ece\u77ed\u671f\u3001\u4e2d\u671f\u3001\u957f\u671f\u6765\u770b\uff0c\u90dd\u6bd3\u76db\u5bf9\u660e\u4e2d\u56fd\u516c\u53f8\u8d74\u7f8eIPO\u7ee7\u7eed\u6301\u4e50\u89c2\u6001\u5ea6\u3002", "reference": "Hao Yusheng continues to be optimistic about US IPO\u2019s for Chinese companies, whether in the short, medium, or long term.", "x": 0.2535451650619507, "y": 0.35844722390174866}, {"x_score": 0.19961373507976532, "y_score": 0.12014785408973694, "difference": 0.07946588099002838, "source": "\u201c\u77ed\u671f\u5c31\u662f\u8d74\u7f8eIPO\u7684\u70ed\u6f6e\u8fd8\u5728\u6301\u7eed\uff1b\u4e2d\u671f\u5c31\u662f\u4e2d\u56fd\u516c\u53f8\u6709\u66f4\u591a\u9009\u62e9\uff0cA\u80a1\u3001\u6e2f\u80a1\u3001\u7f8e\u80a1\uff0c\u5927\u5bb6\u4f1a\u628a\u7f8e\u56fd\u5927\u9009\u548c\u4e2d\u7f8e\u5173\u7cfb\u4f5c\u4e3a\u5e02\u573a\u9009\u62e9\u548c\u65f6\u95f4\u9009\u62e9\u7684\u8003\u91cf\u56e0\u7d20\uff1b\u957f\u671f\u6765\u770b\uff0c\u4e00\u5207\u90fd\u4f1a\u6062\u590d\u5230\u5e38\u6001\uff0c\u5e02\u573a\u7684\u6ce2\u52a8\u90fd\u662f\u5468\u671f\uff0c\u65e2\u6709\u653f\u6cbb\u4e0a\u7684\u5468\u671f\uff0c\u4e5f\u6709\u7ecf\u6d4e\u4e0a\u7684\u5468\u671f\uff0c\u6700\u7ec8\u90fd\u4f1a\u56de\u5f52\u5230\u6b63\u5e38\u9636\u6bb5\uff0c\u80a1\u5e02\u5386\u6765\u90fd\u662f\u6ce2\u52a8\u524d\u884c\u7684\u3002\u201d", "reference": "\u201cIn the short term, the surge of companies holding IPO\u2019s in the US will continue; in the medium term, Chinese companies have more options with A-shares, Hong Kong stocks, and U.S. stocks, and factors such as the US election and China-US relations will be considerations for market and timing choices; in the long term, things should return to normal, with cyclical market fluctuations, both political and economic, ultimately returning to a normal state, because the markets have always fluctuated. \u201c", "x": 0.19961373507976532, "y": 0.12014785408973694}, {"x_score": 0.16510850191116333, "y_score": 0.18924617767333984, "difference": 0.024137675762176514, "source": "\u90dd\u6bd3\u76db\u540c\u65f6\u8868\u793a\uff0c\u201c\u4eca\u5e74\u4e0d\u786e\u5b9a\u56e0\u7d20\u6bd4\u8f83\u591a\uff0c\u4f46\u5bf9\u4e8e\u4f18\u8d28\u516c\u53f8\u6765\u8bf4\uff0c\u65e0\u8bba\u5e02\u573a\u597d\u4e0e\u5dee\uff0c\u53ea\u8981\u81ea\u5df1\u662f\u624e\u5b9e\u7684\u5e76\u4e14\u6709\u80fd\u8ba9\u6295\u8d44\u4eba\u770b\u5230\u7684\u6210\u957f\u6027\uff0c\u5176\u4ed6\u56e0\u7d20\u5c31\u90fd\u662f\u76f8\u5bf9\u6b21\u8981\u7684\uff0c\u6295\u8d44\u4eba\u9700\u8981\u6295\u8d44\u4f18\u79c0\u7684\u4e2d\u56fd\u516c\u53f8\u3002\u201d", "reference": "At the same time, Hao Yusheng said, \u201cThere have been many factors of instability this year, but for the best companies, whatever market conditions may be, having a solid business and showing investors growth is more important than any other factors, so investors should choose high-quality Chinese companies. \u201c", "x": 0.16510850191116333, "y": 0.18924617767333984}, {"x_score": 0.12363352626562119, "y_score": 0.20387442409992218, "difference": 0.080240897834301, "source": "\u4e2d\u65b0\u7f51\u5317\u4eac7\u670826\u65e5\u7535 (\u8bb0\u8005 \u9ad8\u51ef)7\u670825\u65e5\u665a\uff0c\u56fd\u5bb6\u5927\u5267\u9662\u201c\u58f0\u5982\u590f\u82b1\u201d\u7cfb\u5217\u97f3\u4e50\u4f1a\u4e4b\u201c\u751f\u547d\u4e4b\u821e\u201d\u5982\u671f\u5728\u7ebf\u4e0a\u7ebf\u4e0b\u540c\u6b65\u4e0a\u6f14\uff0c\u6307\u6325\u5bb6\u6768\u6d0b\u3001\u94a2\u7434\u5bb6\u5f20\u660a\u8fb0\u4e0e\u56fd\u5bb6\u5927\u5267\u9662\u7ba1\u5f26\u4e50\u56e2\u540c\u53f0\u5408\u4f5c\uff0c\u594f\u54cd\u62c9\u8d6b\u739b\u5c3c\u8bfa\u592b\u300a\u7b2c\u4e8c\u94a2\u7434\u534f\u594f\u66f2\u300b\u53ca\u300a\u4ea4\u54cd\u821e\u66f2\u300b\u3002", "reference": "Beijing, July 26 (China News, Gao Kai) - On the evening of July 25, the \"Dance of Life\", part of the NCPA Concerts' \"Sound of Summer Blooms\" series, was staged online and offline as scheduled; conductor Yang Yang, pianist Zhang Haochen, and China NCPA Orchestra shared the stage to play Rachmaninoff's Second Piano Concerto and Symphonic Dances.", "x": 0.12363352626562119, "y": 0.20387442409992218}, {"x_score": -0.0346783772110939, "y_score": -0.09834937751293182, "difference": 0.06367100030183792, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5750\u843d\u5728\u5317\u4eac\u57ce\u5e02\u526f\u4e2d\u5fc3\u7684\u56fd\u5bb6\u5927\u5267\u9662\u53f0\u6e56\u5267\u573a\u4e5f\u8fce\u6765\u4e86\u6297\u75ab\u4ee5\u6765\u9996\u573a\u7ebf\u4e0b\u6f14\u51fa\uff0c\u6307\u6325\u5bb6\u90d1\u5065\u643a\u624b\u56fd\u5bb6\u5927\u5267\u9662\u5408\u5531\u56e2\u6fc0\u60c5\u5531\u54cd\u201c\u53f0\u6e56\u661f\u671f\u97f3\u4e50\u4f1a\u201d\u4e4b\u519b\u6b4c\u5639\u4eae\u2014\u519b\u65c5\u5408\u5531\u6b4c\u66f2\u97f3\u4e50\u4f1a\u3002", "reference": "At the same time, the Taihu Theatre of National Centre for the Performing Arts (NCPA), located in the sub-center of Beijing, also staged the first offline performance since the outbreak of the COVID-19; conductor Zheng Jian and the passionate National Grand Theatre Chorus presented the \"Taiko Music Week\", a concert of military choral songs.", "x": -0.0346783772110939, "y": -0.09834937751293182}, {"x_score": 0.00030583515763282776, "y_score": -0.10985933989286423, "difference": 0.11016517505049706, "source": "\u5317\u4eac\u5e02\u75ab\u60c5\u54cd\u5e94\u7ea7\u522b\u964d\u7ea7\u540e\uff0c\u6309\u7167\u5168\u5e02\u75ab\u60c5\u9632\u63a7\u8981\u6c42\u548c\u5e02\u76f8\u5173\u90e8\u95e8\u6587\u4ef6\u7cbe\u795e\uff0c\u56fd\u5bb6\u5927\u5267\u9662\u6309\u7167\u201c\u5ba1\u614e\u5f00\u653e\uff0c\u9010\u6b65\u653e\u5f00\u201d\u7684\u539f\u5219\uff0c7\u670825\u65e5\u97f3\u4e50\u4f1a\u6f14\u51fa\uff0c\u9996\u6b21\u5411\u793e\u4f1a\u516c\u4f17\u9650\u91cf\u552e\u7968\u3002", "reference": "After the epidemic response downgrading in Beijing, in accordance with the pandemic prevention and control requirements and the spirit prescribed in documents from relevant municipal departments, the NCPA staged a concert on July 25 in accordance with the principle of \"Prudent Opening and Phased Release\", which offered limited tickets to the public for the first time.", "x": 0.00030583515763282776, "y": -0.10985933989286423}, {"x_score": -0.04763790965080261, "y_score": -0.09392789751291275, "difference": 0.04628998786211014, "source": "\u56fd\u5bb6\u5927\u5267\u9662\u5e02\u573a\u90e8\u90e8\u957f\u91d1\u6167\u4ecb\u7ecd\uff1a\u201c\u8fd9\u662f\u75ab\u60c5\u4ee5\u6765\uff0c\u56fd\u5bb6\u5927\u5267\u9662\u5411\u89c2\u4f17\u552e\u7968\u7684\u7b2c\u4e00\u4e2a\u6f14\u51fa\u9879\u76ee\u3002", "reference": "The NCPA will be the first venue to sell tickets to the public since the outbreak of COVID-19,\" said Jin Hui, head of the NCPA's Marketing Department.", "x": -0.04763790965080261, "y": -0.09392789751291275}, {"x_score": -0.13919895887374878, "y_score": -0.029850931838154793, "difference": 0.10934802703559399, "source": "\u6309\u7167\u75ab\u60c5\u9632\u63a7\u76f8\u5173\u8981\u6c42\uff0c\u5b9e\u884c\u2018\u4e00\u4eba\u4e00\u7968\u4e00\u8bc1\u4e00\u7801\u2019\u7684\u5b9e\u540d\u9500\u552e\u548c\u5165\u573a\uff0c\u9500\u552e\u6570\u91cf\u4e0d\u8d85\u8fc7\u6574\u573a\u5ea7\u4f4d\u768430%\u3002", "reference": "In accordance with the requirements related to COVID-19 prevention and control, the NCPA will sell tickets and allow the audience to enter strictly based on the concept of 'one ticket, one ID and one health code for one person\u2019, and the number of sold seats will not exceed 30% of total seats.", "x": -0.13919895887374878, "y": -0.029850931838154793}, {"x_score": -0.04879056289792061, "y_score": -0.1420813500881195, "difference": 0.0932907871901989, "source": "\u968f\u540e\u8bdd\u5267\u300a\u897f\u671b\u957f\u5b89\u300b\u3001\u516b\u4e00\u5efa\u519b\u8282\u7279\u522b\u7b56\u5212\u97f3\u4e50\u4f1a\u3001\u6b4c\u5267\u7535\u5f71\u7b49\u6f14\u51fa\u548c\u827a\u672f\u6d3b\u52a8\u4e5f\u5c06\u9646\u7eed\u5bf9\u516c\u4f17\u9650\u91cf\u552e\u7968\u3002\u201d", "reference": "This will be followed by performances such as the play Xi Wang Chang\u2019an, a specially curated concert for Military Day, as well as operas, films, and artistic events, which will also be sold to the public in limited numbers. .", "x": -0.04879056289792061, "y": -0.1420813500881195}, {"x_score": 0.25823572278022766, "y_score": 0.2371847778558731, "difference": 0.021050944924354553, "source": "7\u670825\u65e5\u7684\u97f3\u4e50\u4f1a\u4e5f\u7ee7\u7eed\u5728\u56fd\u5bb6\u5927\u5267\u9662\u53e4\u5178\u97f3\u4e50\u9891\u9053\u548c\u591a\u5bb6\u7f51\u7edc\u5e73\u53f0\u540c\u6b65\u76f4\u64ad\uff0c\u622a\u81f325\u65e5\u665a12\u65f6\uff0c\u672c\u573a\u97f3\u4e50\u4f1a\u7684\u5728\u7ebf\u64ad\u51fa\u70b9\u51fb\u91cf\u7a81\u78343000\u4e07\u3002", "reference": "The concert on 25 July was also broadcast on the NCPA Classical Music Channel and several online platforms, with the online concert viewers exceeding 30 million by 12 p.m. on July 25.", "x": 0.25823572278022766, "y": 0.2371847778558731}, {"x_score": -0.11143574118614197, "y_score": -0.014591574668884277, "difference": 0.09684416651725769, "source": "\u5f53\u665a\u97f3\u4e50\u4f1a\u5728\u4e07\u4f17\u671f\u5f85\u7684\u201c\u62c9\u4e8c\u201d\u5f00\u5934\u94a2\u7434\u6240\u594f\u949f\u58f0\u4e2d\u5f00\u542f\uff0c\u8fd9\u662f\u56fd\u5bb6\u5927\u5267\u9662\u201c\u58f0\u5982\u590f\u82b1\u201d\u7cfb\u5217\u97f3\u4e50\u4f1a\u9996\u6b21\u5c06\u94a2\u7434\u534f\u594f\u66f2\u732e\u7ed9\u89c2\u4f17\u3002", "reference": "The concert opened with the much-anticipated \"Rachmaninoff's Second Piano Concerto\" performed on the piano, which is the first piano concerto of the NCPA's \"Sound Like Summer Flowers\" series.", "x": -0.11143574118614197, "y": -0.014591574668884277}, {"x_score": 0.22734569013118744, "y_score": 0.28777968883514404, "difference": 0.060433998703956604, "source": "\u5f20\u660a\u8fb0\u4ee5\u4ed6\u6df1\u6c89\u51dd\u7ec3\u7684\u7406\u89e3\uff0c\u594f\u51fa\u4f5c\u54c1\u5145\u6ee1\u5fe7\u6101\u4e0e\u7ea0\u7ed3\u7684\u7b2c\u4e00\u4e3b\u9898\uff0c\u5728\u6768\u6d0b\u7684\u6307\u6325\u4e0b\uff0c\u4e50\u56e2\u4e0e\u94a2\u7434\u5728\u6ce2\u6f9c\u8d77\u4f0f\u7684\u7ade\u4e89\u4e0e\u59a5\u534f\u4e2d\u521b\u9020\u51fa\u8fde\u7ef5\u4e0d\u7edd\u7684\u542c\u89c9\u4eab\u53d7\u3002", "reference": "Zhang Haochen played the melancholy and tangled first movement of the work with his deep and concise understanding, and under the direction of Yang Yang, the orchestra and piano created enchanting pleasure for the ears in the ebb and flow of competition and compromise.", "x": 0.22734569013118744, "y": 0.28777968883514404}, {"x_score": 0.3137822449207306, "y_score": 0.2695416808128357, "difference": 0.0442405641078949, "source": "\u7ecf\u5386\u4e86\u7b2c\u4e8c\u4e50\u7ae0\u7684\u201c\u5982\u6c34\u9759\u8c27\u201d\u548c\u7b2c\u4e09\u4e50\u7ae0\u7684\u201c\u76db\u5927\u72c2\u6b22\u201d\u540e\uff0c\u767e\u4f59\u4f4d\u89c2\u4f17\u5728\u91cd\u56de\u73b0\u573a\u7684\u611f\u52a8\u4e2d\u7206\u53d1\u51fa\u70ed\u70c8\u7684\u638c\u58f0\uff0c\u7ebf\u4e0a\u89c2\u4f17\u4eec\u4e5f\u4ee5\u5f39\u5e55\u548c\u8bc4\u8bba\u7684\u65b9\u5f0f\u53d1\u51fa\u7531\u8877\u7684\u8d5e\u53f9\u3002", "reference": "After the \"Watery Silence\" in the second movement and the \"Grand Carnival\" in the third movement, the audience of hundreds broke out in applause as they were moved to return to the hall, and the online audience also expressed their heartfelt admiration through pop-ups and comments.", "x": 0.3137822449207306, "y": 0.2695416808128357}, {"x_score": 0.02185591496527195, "y_score": -0.022214505821466446, "difference": 0.044070420786738396, "source": "\u968f\u540e\u5f20\u660a\u8fb0\u4ee5\u4e00\u66f2\u8fd4\u573a\u52a0\u6f14\u7684\u8096\u90a6\u9057\u4f5c\u300a\u5347C\u5c0f\u8c03\u591c\u66f2\u300b\u56de\u9988\u89c2\u4f17\u3002", "reference": "Zhang Haochen then presented an encore performance of Chopin's Nocturne in C-sharp Minor Op.posth.", "x": 0.02185591496527195, "y": -0.022214505821466446}, {"x_score": 0.267919659614563, "y_score": 0.198581725358963, "difference": 0.06933793425559998, "source": "\u77ed\u6682\u7684\u821e\u53f0\u8c03\u6574\u540e\uff0c\u6768\u6d0b\u6307\u6325\u56fd\u5bb6\u5927\u5267\u9662\u7ba1\u5f26\u4e50\u56e2\u594f\u54cd\u4e86\u62c9\u8d6b\u739b\u5c3c\u8bfa\u592b\u521b\u4f5c\u7684\u6700\u540e\u4e00\u90e8\u5927\u578b\u7ba1\u5f26\u4e50\u56e2\u4f5c\u54c1\u300a\u4ea4\u54cd\u821e\u66f2\u300b\uff0c\u4f5c\u66f2\u5bb6\u5728\u8fd9\u90e8\u4f5c\u54c1\u5448\u73b0\u4e86\u66f4\u4e3a\u5185\u7701\u7684\u60c5\u611f\uff0c\u5e76\u878d\u5165\u4e86\u4ed6\u7684\u65b0\u7075\u611f\u548c\u5bf9\u8fc7\u53bb\u521b\u4f5c\u548c\u6545\u571f\u7684\u8bb0\u5fc6\u3002", "reference": "After a short break, the NCPA Ochestra performed Rachmaninoff's Symphonic Dances conducted by Yang Yang, which is also the last large orchestra piece created by Rachmaninoff; the composer embodied a more introspective emotion and incorporated his new inspirations and memories of past compositions and homeland.", "x": 0.267919659614563, "y": 0.198581725358963}, {"x_score": -0.016831429675221443, "y_score": -0.021130135282874107, "difference": 0.004298705607652664, "source": "\u5728\u6768\u6d0b\u7684\u51b7\u9759\u6c89\u7740\u7684\u5904\u7406\u4e2d\uff0c\u8fd9\u90e8\u4f5c\u54c1\u7684\u5fe7\u90c1\u6c14\u8d28\u548c\u6062\u5f18\u5927\u6c14\u5c55\u9732\u65e0\u9057\uff0c\u4e50\u56e2\u4e5f\u5c06\u62c9\u8d6b\u739b\u5c3c\u8bfa\u592b\u201c\u6700\u540e\u7684\u706b\u82b1\u201d\u6f14\u7ece\u5730\u7eda\u70c2\u593a\u76ee\u3002", "reference": "In Yang Yang's calm and composed performance, the melancholy and grandeur of the masterpiece was revealed, and the orchestra gave a terrific performance of Symphonic Dances-the \"Last Spark\" of Rachmaninoff.", "x": -0.016831429675221443, "y": -0.021130135282874107}, {"x_score": 0.5664408802986145, "y_score": 0.5675674080848694, "difference": 0.0011265277862548828, "source": "\u672c\u573a\u97f3\u4e50\u4f1a\u7684\u6f14\u524d\u5bfc\u8d4f\u73af\u8282\u518d\u6b21\u5e26\u7ed9\u89c2\u4f17\u610f\u5916\u7684\u60ca\u559c\u3002", "reference": "The pre-concert docent-guided introduction brought another surprise to the audience.", "x": 0.5664408802986145, "y": 0.5675674080848694}, {"x_score": 0.01908441074192524, "y_score": -0.0739060565829277, "difference": 0.09299046732485294, "source": "\u592e\u89c6\u300a\u65b0\u95fb\u8054\u64ad\u300b\u4e3b\u64ad\u521a\u5f3a\u6765\u5230\u56fd\u5bb6\u5927\u5267\u9662\u7684\u540e\u53f0\u5316\u5986\u95f4\uff0c\u4e3a\u5927\u5bb6\u63ed\u79d8\u4e86\u6377\u6770\u8036\u592b\u3001\u90ce\u6717\u7b49\u97f3\u4e50\u5927\u5e08\u767b\u53f0\u524d\u7684\u201c\u636e\u70b9\u201d\uff0c\u968f\u540e\u4ed6\u6765\u5230\u56fd\u5bb6\u5927\u5267\u9662\u4e00\u5c42\u7684\u516c\u5171\u7a7a\u95f4\uff0c\u5728\u4e09\u53f0\u6709\u6545\u4e8b\u7684\u4e5d\u5c3a\u94a2\u7434\u524d\u4e0e\u6768\u6d0b\u3001\u5f20\u660a\u8fb0\u4ee5\u53ca\u56fd\u5bb6\u5927\u5267\u9662\u8c03\u7434\u5e08\u4e8e\u5feb\u5c55\u5f00\u5bf9\u8bdd\uff0c\u521a\u5f3a\u4ee5\u4e00\u4f4d\u8d44\u6df1\u94a2\u7434\u7231\u597d\u8005\u7684\u89c6\u89d2\u4e0e\u4ed6\u4eec\u63a2\u8ba8\u4e86\u94a2\u7434\u7684\u7ef4\u62a4\u4e0e\u4fdd\u517b\u3001\u62c9\u8d6b\u739b\u5c3c\u8bfa\u592b\u7684\u97f3\u4e50\u3001\u97f3\u4e50\u5bb6\u4eec\u5e73\u65f6\u7684\u751f\u6d3b\u548c\u6f14\u524d\u7684\u51c6\u5907\u7b49\u8bdd\u9898\uff0c\u5728\u5bfc\u8d4f\u7684\u6700\u540e\uff0c\u521a\u5f3a\u8fd8\u4e0e\u5f20\u660a\u8fb0\u201c\u63a5\u529b\u201d\u5408\u4f5c\u4e86\u8212\u66fc\u300a\u68a6\u5e7b\u66f2\u300b\uff0c\u8ba9\u7f51\u53cb\u89c2\u4f17\u4eec\u5927\u9971\u773c\u798f\u3002", "reference": "During this, the CCTV presenter Gang Qiang of Xinwen Lianbo (News Broadcast) came to the NPCA backstage dressing room to reveal the \"stronghold\" of musicians such as Valery Gergiev and Lang Lang before they took to the stage, and then came to the public space on the ground floor of the NCPA to converse about their stories with Yang Yang, Zhang Haochen and NCPA tuner Yu Kuai in front of three nine-foot pianos with stories, where Gang Qiang also spoke with them about the piano maintenance, Rachmaninoff\u2019s music, the daily life of a musician, pre-stage preparations, and other topics from the angle of a well-known piano lover; finally, at the end of the guided tour, Gang Qiang and Zhang Haochen collaborated on Robert Alexander Schumann's Traumerei, to the delight of the audience.", "x": 0.01908441074192524, "y": -0.0739060565829277}, {"x_score": -0.24722102284431458, "y_score": -0.14360781013965607, "difference": 0.10361321270465851, "source": "\u5f53\u665a\uff0c\u5728\u56fd\u5bb6\u5927\u5267\u9662\u53f0\u6e56\u9732\u5929\u5267\u573a\uff0c\u519b\u6b4c\u5639\u4eae\u2014\u519b\u65c5\u5408\u5531\u6b4c\u66f2\u97f3\u4e50\u4f1a\u5728\u60a0\u626c\u52a8\u542c\u7684\u300a\u4e0d\u5fd8\u521d\u5fc3\u300b\u4e2d\u62c9\u5f00\u5e8f\u5e55\u3002", "reference": "In the evening, at the NCPA Taihu Theatre, the military choral concert began with the melodious song of \"Bu Wang Chu Xin (Stay True to Your Original Aspiration)\u201d.", "x": -0.24722102284431458, "y": -0.14360781013965607}, {"x_score": 0.014801515266299248, "y_score": 0.06555966287851334, "difference": 0.05075814761221409, "source": "\u8fd9\u662f\u56fd\u5bb6\u5927\u5267\u9662\u201c\u53f0\u6e56\u661f\u671f\u97f3\u4e50\u4f1a\u201d\u6297\u75ab\u4ee5\u6765\u7684\u9996\u573a\u6f14\u51fa\u3002", "reference": "This was the first performance of the NCPA\u2019s \"Taihu Music Week\" since the outbreak of the COVID-19.", "x": 0.014801515266299248, "y": 0.06555966287851334}, {"x_score": 0.046200260519981384, "y_score": 0.03011140041053295, "difference": 0.016088860109448433, "source": "\u636e\u6089\uff0c8\u67081\u65e5\uff0c\u6307\u6325\u5bb6\u90d1\u5065\u8fd8\u5c06\u7ee7\u7eed\u4e0e\u56fd\u5bb6\u5927\u5267\u9662\u5408\u5531\u56e2\u5e26\u6765\u201c\u6218\u58eb\u4e0e\u7956\u56fd\u201d\u2014\u56fd\u5bb6\u5927\u5267\u9662\u5e86\u795d\u516b\u4e00\u5efa\u519b\u8282\u5408\u5531\u97f3\u4e50\u4f1a\uff0c\u4f5c\u4e3a\u201c\u58f0\u5982\u590f\u82b1\u201d\u7cfb\u5217\u7ebf\u4e0a\u6f14\u51fa\uff0c\u901a\u8fc7\u4e92\u8054\u7f51\u540c\u6b65\u76f4\u64ad\uff0c\u5728\u7ecf\u5178\u7684\u6b4c\u58f0\u4e2d\u5411\u4fdd\u536b\u7956\u56fd\u7684\u6218\u58eb\u4eec\u81f4\u656c\u3002", "reference": "It was learned that on August 1, conductor Zheng Jian will continue to present \"Soldiers and the Motherland\" with the NCPA Orchestra as a choral concert at the NCPA to celebrate Military Day as part of the \"Sound of Summer Blooms\" series of online performances, which will be broadcast via the Internet to pay tribute using classic songs to the soldiers who defend the motherland.", "x": 0.046200260519981384, "y": 0.03011140041053295}, {"x_score": 0.22929644584655762, "y_score": 0.5893529653549194, "difference": 0.3600565195083618, "source": "\u9ed1\u9f99\u6c5f\u534a\u5e74\u67e5\u5904\u9152\u9a7e\u9189\u9a7e2.2\u4e07\u8d77-\u65b0\u534e\u7f51", "reference": "Over past half year, Heilongjiang investigates and punishes 22,000 drunk driving cases - Xinhuanet", "x": 0.22929644584655762, "y": 0.5893529653549194}, {"x_score": 0.4986897110939026, "y_score": 0.4006951153278351, "difference": 0.0979945957660675, "source": "\u65b0\u534e\u793e\u54c8\u5c14\u6ee87\u670826\u65e5\u7535\uff08\u8bb0\u8005\u6881\u4e66\u658c\uff09\u8bb0\u8005\u4ece\u9ed1\u9f99\u6c5f\u7701\u516c\u5b89\u5385\u4ea4\u8b66\u603b\u961f\u4e86\u89e3\u5230\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u9ed1\u9f99\u6c5f\u7701\u5404\u5730\u516c\u5b89\u4ea4\u7ba1\u90e8\u95e8\u5171\u67e5\u5904\u9152\u9a7e\u9189\u9a7e2.2\u4e07\u8d77\u3002", "reference": "Xinhua News Agency, Harbin, reported July 26th (Correspondent: Liang Shubin) This reporter learned from the Heilongjiang Public Security Department Traffic Police Corps that in the first half of the year, traffic control departments from across Heilongjiang investigated and punished 22,000 drunk driving cases.", "x": 0.4986897110939026, "y": 0.4006951153278351}, {"x_score": 0.3777761459350586, "y_score": 0.2636232078075409, "difference": 0.1141529381275177, "source": "\u8fd1\u65e5\uff0c\u9e64\u5c97\u5e02\u4ea4\u8b66\u5728\u670d\u52a1\u7ad9\u6267\u52e4\u65f6\uff0c\u4e00\u9a7e\u9a76\u4eba\u89c1\u6709\u4ea4\u8b66\u6267\u52e4\uff0c\u6254\u4e0b\u8f66\u5c31\u8dd1\u3002", "reference": "Recently, when a driver noticed Hegang City traffic police on duty at the duty station, he jumped out of his car and ran.", "x": 0.3777761459350586, "y": 0.2636232078075409}, {"x_score": 0.5178570747375488, "y_score": 0.5216657519340515, "difference": 0.0038086771965026855, "source": "\u6267\u52e4\u8b66\u5bdf\u8fc5\u901f\u8ffd\u8d76\uff0c\u5728\u4e00\u6751\u6c11\u5bb6\u7684\u4ed3\u623f\u5185\u5c06\u5acc\u7591\u4eba\u738b\u67d0\u6293\u83b7\u3002", "reference": "The police on duty pursued, and quickly arrested the suspect, surnamed Wang, in the storehouse of a villager\u2019s home.", "x": 0.5178570747375488, "y": 0.5216657519340515}, {"x_score": -0.1392204463481903, "y_score": 0.07033420354127884, "difference": 0.20955464988946915, "source": "\u547c\u6c14\u5f0f\u9152\u7cbe\u6d4b\u8bd5\u4eea\u73b0\u573a\u68c0\u6d4b\u7ed3\u679c\u4e3a28.4mg/100ml\uff0c\u738b\u67d0\u5c5e\u996e\u9152\u540e\u9a7e\u9a76\u673a\u52a8\u8f66\u3002", "reference": "The online breathalyzer test produced a result of 28.4mg/100ml, proving that Wang was driving a motor vehicle under the influence of alcohol.", "x": -0.1392204463481903, "y": 0.07033420354127884}, {"x_score": 0.1618368774652481, "y_score": 0.22304821014404297, "difference": 0.06121133267879486, "source": "\u8b66\u65b9\u5bf9\u5176\u4f5c\u51fa\u7f5a\u6b3e2000\u5143\u3001\u6682\u6263\u673a\u52a8\u8f66\u9a7e\u9a76\u8bc16\u4e2a\u6708\u53ca\u9a7e\u9a76\u8bc1\u4e00\u6b21\u8bb0\u6ee112\u5206\u7684\u884c\u653f\u5904\u7f5a\u3002", "reference": "The police fined the suspect 2,000 yuan, suspended his driver\u2019s license for 6 months, and deducted 12 points from his license as an administrative penalty.", "x": 0.1618368774652481, "y": 0.22304821014404297}, {"x_score": 0.22042006254196167, "y_score": -0.308852881193161, "difference": 0.5292729437351227, "source": "\u4eca\u5e74\u4ee5\u6765\uff0c\u9ed1\u9f99\u6c5f\u7701\u516c\u5b89\u4ea4\u7ba1\u90e8\u95e8\u6301\u7eed\u6574\u6cbb\u9152\u9a7e\u9189\u9a7e\u8fdd\u6cd5\u72af\u7f6a\u884c\u4e3a\uff0c\u201c\u559d\u9152\u4e0d\u5f00\u8f66\uff0c\u5f00\u8f66\u4e0d\u559d\u9152\u201d\u6210\u4e3a\u793e\u4f1a\u5171\u8bc6\u3002", "reference": "Since the start of the year, the Heilongjiang Provincial Public Security Traffic Management Department has continued to take corrective actions against the illegal behavior of drunk driving, and \u201cdon\u2019t drive if you\u2019re drinking, don\u2019t drink if you\u2019re driving\u201d has become the social consensus.", "x": 0.22042006254196167, "y": -0.308852881193161}, {"x_score": 0.280352920293808, "y_score": 0.20524486899375916, "difference": 0.07510805130004883, "source": "\u4f46\u4ecd\u6709\u9a7e\u9a76\u4eba\u5fc3\u5b58\u4fa5\u5e78\uff0c\u8086\u610f\u9152\u9a7e\u9189\u9a7e\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\u5404\u5730\u516c\u5b89\u4ea4\u7ba1\u90e8\u95e8\u5171\u67e5\u5904\u9152\u9a7e\u9189\u9a7e2.2\u4e07\u8d77\uff0c\u5176\u4e2d\u9189\u9a7e3744\u8d77\u3002", "reference": "But there are still drivers who believe they will get lucky and indulge in drunk driving, as in the first half of the year, Public Security Traffic Management Department investigated and prosecuted 22,000 cases of drunk driving, of which 3,744 were heavily intoxicated.", "x": 0.280352920293808, "y": 0.20524486899375916}, {"x_score": 0.29793626070022583, "y_score": 0.42839810252189636, "difference": 0.13046184182167053, "source": "\u91cd\u5e86\u6b66\u9686\u5c71\u4f53\u6ed1\u5761\u5f62\u6210\u5830\u585e\u6e56 \u5f53\u5730\u7d27\u6025\u8f6c\u79fb\u7fa4\u4f17500\u4f59\u4eba-\u65b0\u534e\u7f51", "reference": "Wulong landslide in Chongqing forms barrier lake, triggering emergency relocation of more than 500 people - Xinhuanet", "x": 0.29793626070022583, "y": 0.42839810252189636}, {"x_score": 0.25623026490211487, "y_score": 0.3391992747783661, "difference": 0.08296900987625122, "source": "\u65b0\u534e\u793e\u91cd\u5e867\u670826\u65e5\u7535\uff08\u8bb0\u8005\u5468\u6587\u51b2\u3001\u67ef\u9ad8\u9633\uff09\u8bb0\u800526\u65e5\u4ece\u91cd\u5e86\u5e02\u6b66\u9686\u533a\u653f\u5e9c\u4e86\u89e3\u5230\uff0c\u66b4\u96e8\u5bfc\u81f4\u5f53\u5730\u53d1\u751f\u5c71\u4f53\u6ed1\u5761\u5e76\u5f62\u6210\u5830\u585e\u6e56\uff0c500\u4f59\u540d\u7fa4\u4f17\u7d27\u6025\u8f6c\u79fb\u3002", "reference": "Xinhua News Agency, Chongqing, reported July 26th (Correspondents: Zhou Wenchong, Ke Gaoyang) On the 26th, the reporters learned from the Wulong District Government of Chongqing City that landslides caused by heavy rains in the area formed barrier lakes, triggering the emergency relocation of more than 500 people.", "x": 0.25623026490211487, "y": 0.3391992747783661}, {"x_score": 0.11050176620483398, "y_score": 0.1304118037223816, "difference": 0.019910037517547607, "source": "\u53d7\u6301\u7eed\u964d\u96e8\u5f71\u54cd\uff0c7\u670822\u65e5\u4ee5\u6765\uff0c\u6b66\u9686\u533a\u571f\u5730\u4e61\u516d\u4e95\u6751\u4e2d\u53f0\u7ec4\u4e2d\u5821\u6ed1\u5761\u540e\u7f18\u571f\u4f53\u5f00\u88c2\u51fa\u73b0\u5927\u9762\u79ef\u6ed1\u79fb\u53d8\u5f62\u60c5\u51b5\uff0c\u6ed1\u5761\u4f53\u843d\u5165\u4e4c\u6c5f\u652f\u6d41\u6cbf\u6ca7\u6cb3\u4e2d\u3002", "reference": "In Zhongtai Cluster, Liujing Village, Didi Township, Wulong District, the continued rainfall since July 22nd caused soil at the rear edge of the Zhongbao landslide to crack, leading a large area to deform and slide into the Wujiang tributary along the Cang River.", "x": 0.11050176620483398, "y": 0.1304118037223816}, {"x_score": 0.5338631868362427, "y_score": 0.521933376789093, "difference": 0.011929810047149658, "source": "25\u65e5\uff0c\u5f53\u5730\u51fa\u73b0\u5f3a\u964d\u96e8\u5929\u6c14\u8fc7\u7a0b\uff0c\u6ed1\u5761\u8fdb\u4e00\u6b65\u6269\u5927\uff0c\u9020\u6210\u6751\u9053\u516c\u8def\u901a\u884c\u4e2d\u65ad\uff0c\u5e76\u5b8c\u5168\u963b\u65ad\u6cbf\u6ca7\u6cb3\uff0c\u5f62\u6210\u575d\u524d\u6c34\u4f4d13\u7c73\u3001\u5e93\u5bb9\u6c34\u91cf\u7ea642\u4e07\u7acb\u65b9\u7c73\u7684\u5830\u585e\u6e56\u3002", "reference": "On the 25th, heavy rainfall in the area caused the landslide to expand, blocking the village road and completely obstructing the Cang River, forming a barrier lake with a water level of 13 meters behind the dam and a volume of an estimated 420,000 cubic meters.", "x": 0.5338631868362427, "y": 0.521933376789093}, {"x_score": 0.38077598810195923, "y_score": 0.4484117925167084, "difference": 0.06763580441474915, "source": "\u636e\u73b0\u573a\u52d8\u67e5\u76d1\u6d4b\uff0c\u6ed1\u5761\u4f53\u79ef\u7ea6130\u4e07\u7acb\u65b9\u7c73\uff0c\u76ee\u524d\u4ecd\u5904\u4e8e\u4e0d\u7a33\u5b9a\u72b6\u6001\uff0c\u6709\u96f6\u661f\u843d\u77f3\uff0c\u5830\u585e\u6e56\u5df2\u51fa\u73b0\u6ea2\u575d\u60c5\u51b5\uff0c\u5b58\u5728\u6e83\u5824\u98ce\u9669\uff0c\u5bf9\u4e0b\u6e38\u7535\u7ad9\u548c\u573a\u9547\u9020\u6210\u5a01\u80c1\u3002", "reference": "Investigation and monitoring at the location show that the landslide\u2019s volume was about 1.3 million cubic meters, and it remains unstable with occasional rockfalls; the barrier lake has overflowed the dam, and the danger of dike failure poses a risk to the village and power stations downstream.", "x": 0.38077598810195923, "y": 0.4484117925167084}, {"x_score": 0.6617538332939148, "y_score": 0.7627730369567871, "difference": 0.10101920366287231, "source": "\u9669\u60c5\u53d1\u751f\u540e\uff0c\u5f53\u5730\u653f\u5e9c\u8fde\u591c\u7ec4\u7ec7\u6cbf\u6cb3\u5c45\u6c11\u64a4\u79bb\uff0c\u7d27\u6025\u8f6c\u79fb\u7fa4\u4f17\u5230\u5b89\u5168\u5730\u5e26\u3002", "reference": "Due to the danger, the local government evacuated residents along the river over the course of the night and moved people to safe areas.", "x": 0.6617538332939148, "y": 0.7627730369567871}, {"x_score": 0.6089052557945251, "y_score": 0.6080641150474548, "difference": 0.0008411407470703125, "source": "\u76ee\u524d\uff0c\u9669\u533a162\u6237\u3001520\u4eba\u5df2\u5168\u90e8\u64a4\u79bb\uff0c\u5830\u585e\u6e56\u5904\u7f6e\u5de5\u4f5c\u4ecd\u5728\u8fdb\u884c\u4e2d\u3002", "reference": "Currently, 162 households and 520 people have been evacuated, and handling of the barrier lake is ongoing.", "x": 0.6089052557945251, "y": 0.6080641150474548}, {"x_score": 0.7435357570648193, "y_score": 0.8490648865699768, "difference": 0.10552912950515747, "source": "\u8def\u900f\u793e\uff1a\u963f\u91cc\u5df4\u5df4\u521b\u59cb\u4eba\u9a6c\u4e91\u88ab\u5370\u5ea6\u6cd5\u9662\u4f20\u5524", "reference": "Reuters: Alibaba founder Jack Ma receives subpoena from Indian court", "x": 0.7435357570648193, "y": 0.8490648865699768}, {"x_score": 0.38396409153938293, "y_score": 0.38292667269706726, "difference": 0.0010374188423156738, "source": "\u201c\u73af\u7403\u7f51\u201d\u5f15\u8ff0\u8be5\u62a5\u5bfc\u79f0\uff0c\u4e00\u540d\u66fe\u4f9b\u804c\u4e8e\u963f\u91cc\u5df4\u5df4\u65d7\u4e0bUC \u6d4f\u89c8\u5668\u7684\u5370\u5ea6\u96c7\u5458\u8d77\u8bc9\u79f0\uff0c\u4ed6\u56e0\u5bf9\u516c\u53f8\u5e94\u7528\u7a0b\u5e8f\u4e0a\u7684\u5ba1\u67e5\u5236\u5ea6\u548c\u865a\u5047\u6d88\u606f\u5185\u5bb9\u63d0\u51fa\u53cd\u5bf9\uff0c\u7ed3\u679c\u906d\u5230\u89e3\u96c7\u3002", "reference": "globaltimes.com has stated that according to reports, an Indian former employee of Alibaba-owned UC Browser has sued, claiming he was fired over his objections to the app\u2019s censorship system and false information content.", "x": 0.38396409153938293, "y": 0.38292667269706726}, {"x_score": 0.7087719440460205, "y_score": 0.6611015200614929, "difference": 0.04767042398452759, "source": "\u8fd9\u540d\u524d\u5458\u5de5\u8fd8\u62ff\u51fa\u4e86\u4e00\u4e9b\u622a\u56fe\u4f5c\u4e3a\u8bc1\u636e\uff0c\u79f0\u4e0a\u9762\u663e\u793a\u963f\u91cc\u5df4\u5df4\u65d7\u4e0b\u7684UC News App\u53d1\u5e03\u4e86\u5173\u4e8e\u5370\u5ea6\u7684\u5047\u65b0\u95fb\uff0c\u5c24\u5176\u662f\u6807\u9898\u90e8\u5206\u3002", "reference": "The former employee also produced screenshots as evidence, claiming these show the Alibaba-owned UC News App was publishing false news items about India, especially the headlines.", "x": 0.7087719440460205, "y": 0.6611015200614929}, {"x_score": 0.6066061854362488, "y_score": 0.6221172213554382, "difference": 0.015511035919189453, "source": "\u4ed6\u8fd8\u79f0\u4e00\u6b3e\u540d\u4e3aUC Web\u7684\u5e94\u7528\u4f1a\u5ba1\u67e5\u5305\u542b\u6709\u8bf8\u5982\u4e2d\u5370\u8fb9\u5883\u3001\u4e2d\u5370\u6218\u4e89\u8fd9\u79cd\u5173\u952e\u8bcd\u7684\u5185\u5bb9\u3002", "reference": "He also claimed an app called UC Web censored content that contained keywords such as \u201cChina-India border\u201d and \u201cChina-India war\u201d.", "x": 0.6066061854362488, "y": 0.6221172213554382}, {"x_score": 0.39335742592811584, "y_score": 0.41396793723106384, "difference": 0.020610511302947998, "source": "\u6cd5\u5ead\u6587\u4ef6\u663e\u793a\uff0c\u65b0\u5fb7\u91cc\u536b\u661f\u57ce\u53e4\u9c81\u683c\u62c9\u59c6\u4e00\u5bb6\u5730\u65b9\u6cd5\u9662\u7684\u6c11\u4e8b\u6cd5\u5b98\u5df2\u5411\u963f\u91cc\u5df4\u5df4\u3001\u9a6c\u4e91\uff0c\u8fd8\u6709\u5341\u591a\u540d\u4e2a\u4eba\u6216\u516c\u53f8\u53d1\u51fa\u4f20\u7968\uff0c\u8981\u6c42\u4ed6\u4eec\u57287\u670829\u65e5\u51fa\u5ead\u6216\u901a\u8fc7\u5f8b\u5e08\u51fa\u5ead\u3002", "reference": "Court documents show that a civil judge in at a local Gurugram court issued subpoenas to Alibaba, Jack Ma, and more than 10 other employees or companies demanding that they or their lawyers appear in court
