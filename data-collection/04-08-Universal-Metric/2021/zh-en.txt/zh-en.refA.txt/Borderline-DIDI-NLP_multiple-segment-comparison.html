prove the university \u201cdidn\u2019t fulfill safety assurance obligations\u201d, the university refused to pay compensation.", "x": 0.2831696569919586, "y": 0.15386341512203217}, {"x_score": 0.21308845281600952, "y_score": 0.16201846301555634, "difference": 0.051069989800453186, "source": "\u6cd5\u9662\u5ba1\u7406\u540e\u8ba4\u4e3a\uff0c\u4e8b\u53d1\u7684\u573a\u5730\u7cfb\u6d89\u6848\u5927\u5b66\u5bf9\u516c\u4f17\u514d\u8d39\u5f00\u653e\u7684\u573a\u5730\uff0c\u5b66\u6821\u867d\u5bf9\u64cd\u573a\u7684\u7ba1\u7406\u5b58\u5728\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\uff0c\u4f46\u8fd9\u79cd\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\u4ec5\u9700\u8fbe\u5230\u4e00\u822c\u7684\u6ce8\u610f\u4e49\u52a1\u5373\u53ef\u3002", "reference": "After hearing the case, the court believed the venue where the incident took place is open to public for free, and though the university bears safety assurance obligations for the sports ground, the extent of its obligations were merely to have general notices.", "x": 0.21308845281600952, "y": 0.16201846301555634}, {"x_score": 0.27004000544548035, "y_score": 0.13947978615760803, "difference": 0.13056021928787231, "source": "\u4e8b\u53d1\u65f6\u5b66\u6821\u5728\u64cd\u573a\u8bbe\u7f6e\u4e86\u9632\u62a4\u7f51\uff0c\u5df2\u7ecf\u5c3d\u5230\u4e86\u9002\u5f53\u7684\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\uff0c\u4e14\u9648\u67d0\u4e5f\u6309\u7167\u6b64\u524d\u8fbe\u6210\u7684\u8d54\u507f\u534f\u8bae\u5411\u5c0f\u6587\u8d54\u507f\u4e86\u533b\u7597\u8d39\u3001\u4ea4\u901a\u8d39\u7b49\u5404\u9879\u635f\u5931\u4e24\u5343\u4f59\u5143\uff0c\u53cc\u65b9\u7ea6\u5b9a\u6b64\u6b21\u7ea0\u7eb7\u4e00\u6b21\u6027\u89e3\u51b3\u3002", "reference": "When the incident took place, there was a protective barrier set up by the university on the sports ground, meaning the appropriate safety assurance obligations were fulfilled, and Chen paid over 2,000 yuan in compensation for Xiaowen\u2019s medical bill, transportation, and other losses according to the compensation agreement reached, so the two parities agreed to settle their dispute once and for all.", "x": 0.27004000544548035, "y": 0.13947978615760803}, {"x_score": 0.5253501534461975, "y_score": 0.5338481068611145, "difference": 0.008497953414916992, "source": "\u4e8b\u540e\uff0c\u5c0f\u6587\u5bb6\u957f\u518d\u6b21\u4e3b\u5f20\u5b66\u6821\u8d54\u507f\uff0c\u4e8e\u6cd5\u65e0\u636e\uff0c\u6cd5\u9662\u5224\u51b3\u9a73\u56de\u4e86\u539f\u544a\u7684\u5168\u90e8\u8bc9\u8bf7\u3002", "reference": "Afterwards, Xiaowen\u2019s parents\u2019 claims for compensation from the university was found to be groundless, and the court ruled to dismiss all claims of the plaintiff.", "x": 0.5253501534461975, "y": 0.5338481068611145}, {"x_score": 0.47498267889022827, "y_score": 0.6446757316589355, "difference": 0.16969305276870728, "source": "\u5ba3\u5224\u540e\uff0c\u53cc\u65b9\u5747\u672a\u4e0a\u8bc9\uff0c\u8be5\u5224\u51b3\u73b0\u5df2\u751f\u6548\u3002", "reference": "After neither party decided to appeal, the verdict became effective.", "x": 0.47498267889022827, "y": 0.6446757316589355}, {"x_score": 0.3116988241672516, "y_score": 0.3482969105243683, "difference": 0.0365980863571167, "source": "\u6839\u636e\u6211\u56fd\u4fb5\u6743\u8d23\u4efb\u6cd5\u7b2c37\u6761\u89c4\u5b9a\uff0c\u5b66\u6821\u4f5c\u4e3a\u516c\u5171\u573a\u6240\u7684\u7ba1\u7406\u4eba\uff0c\u8d1f\u6709\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\uff1b\u5728\u7b2c\u4e09\u4eba\u7684\u884c\u4e3a\u9020\u6210\u4ed6\u4eba\u635f\u5bb3\u7684\u60c5\u51b5\u4e0b\uff0c\u7b2c\u4e09\u4eba\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\uff0c\u800c\u672a\u5c3d\u5230\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\u7684\u516c\u5171\u573a\u6240\u7ba1\u7406\u4eba\u5e94\u5f53\u627f\u62c5\u76f8\u5e94\u7684\u8865\u5145\u8d23\u4efb\u3002", "reference": "According to Article 37 of Tort Liability Law, as the manager of a public place, the university bears safety assurance obligations; and when actions of a third party cause damages to others, the third party takes tort liability, while manager of the public place that fails to fulfill safety assurance obligations takes complementary liabilities.", "x": 0.3116988241672516, "y": 0.3482969105243683}, {"x_score": 0.38985538482666016, "y_score": 0.2888958156108856, "difference": 0.10095956921577454, "source": "\u6cd5\u5b98\u79f0\uff0c\u7531\u4e8e\u4f5c\u4e3a\u516c\u5171\u573a\u6240\u7684\u7ba1\u7406\u4eba\uff0c\u6700\u6709\u53ef\u80fd\u4e86\u89e3\u6574\u4e2a\u573a\u6240\u7684\u5b9e\u9645\u60c5\u51b5\u3001\u9884\u89c1\u53ef\u80fd\u53d1\u751f\u7684\u5371\u9669\u548c\u635f\u5bb3\uff0c\u4ece\u800c\u6700\u6709\u53ef\u80fd\u91c7\u53d6\u5fc5\u8981\u63aa\u65bd\u9632\u6b62\u635f\u5931\u7684\u53d1\u751f\u6216\u8005\u51cf\u8f7b\u635f\u5bb3\u7684\u7a0b\u5ea6\uff0c\u4e14\u907f\u514d\u548c\u51cf\u8f7b\u635f\u5bb3\u53d1\u751f\u7684\u6210\u672c\u6700\u4f4e\uff0c\u6545\u800c\u6cd5\u5f8b\u89c4\u5b9a\u7531\u5176\u627f\u62c5\u4ece\u4e8b\u793e\u4f1a\u6d3b\u52a8\u76f8\u5e94\u7684\u4fdd\u969c\u4e49\u52a1\u3002", "reference": "The judge stated that because manager of the public place is the party most likely to know the actual state of the site, and to foresee potential dangers and harms, it is the most likely party to take necessary measures to prevent losses from happening or reduce damages and to keep the cost of damage prevention or reduction to a minimum, meaning the law requires it to bear the appropriate safety assurance obligations when engaging in social activities.", "x": 0.38985538482666016, "y": 0.2888958156108856}, {"x_score": 0.2548476457595825, "y_score": 0.20061378180980682, "difference": 0.054233863949775696, "source": "\u672c\u6848\u4e2d\uff0c\u5bf9\u4e8e\u5411\u516c\u4f17\u514d\u8d39\u5f00\u653e\u7684\u64cd\u573a\u4e2d\u4e0d\u7279\u5b9a\u7684\u8fdb\u5165\u4eba\u7fa4\uff0c\u5b66\u6821\u6240\u8d1f\u7684\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\u5e94\u4e0e\u5176\u4ece\u4e8b\u7684\u793e\u4f1a\u6d3b\u52a8\u76f8\u9002\u5e94\uff0c\u5177\u4f53\u800c\u8a00\uff0c\u4e3b\u8981\u662f\u5e94\u91c7\u53d6\u57fa\u672c\u7684\u5b89\u5168\u63aa\u65bd\u5e76\u5bf9\u4e8e\u9690\u853d\u6027\u5371\u9669\u8d1f\u6709\u544a\u77e5\u4e49\u52a1\u3002", "reference": "In this case, for the non-specific group of people entering the sports ground open to public for free, the school\u2019s safety assurance obligation were in line with the social activities it was engaged in, specifically which were primarily to take basic safety measures and to inform people of hidden dangers.", "x": 0.2548476457595825, "y": 0.20061378180980682}, {"x_score": 0.3774532973766327, "y_score": 0.48149847984313965, "difference": 0.10404518246650696, "source": "\u53f8\u6cd5\u5b9e\u8df5\u4e2d\uff0c\u4e5f\u4e0d\u5b9c\u5bf9\u516c\u5171\u573a\u6240\u7ba1\u7406\u4eba\u82db\u4ee5\u8fc7\u9ad8\u7684\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\u3002", "reference": "In juridical practice, it\u2019s not advised to make safety assurance obligations too high or too strict for the managers of public places.", "x": 0.3774532973766327, "y": 0.48149847984313965}, {"x_score": 0.605336606502533, "y_score": 0.5184281468391418, "difference": 0.08690845966339111, "source": "\u5982\u679c\u5b66\u6821\u5df2\u7ecf\u91c7\u53d6\u4e86\u8bbe\u7f6e\u9632\u62a4\u7f51\u4e14\u5c3d\u5230\u544a\u77e5\u4e49\u52a1\uff0c\u5219\u53ef\u4ee5\u8ba4\u5b9a\u5b66\u6821\u4e0d\u5177\u6709\u8fc7\u9519\uff0c\u4e0d\u5e94\u627f\u62c5\u6cd5\u5f8b\u8d23\u4efb\u3002", "reference": "If the university has set up a protective barrier and fulfilled its duty to inform, the university is considered not at fault and does not bear legal responsibility.", "x": 0.605336606502533, "y": 0.5184281468391418}, {"x_score": 0.3351719379425049, "y_score": 0.2978236973285675, "difference": 0.03734824061393738, "source": "\u6b64\u5916\uff0c\u5bf9\u4e8e\u7b2c\u4e09\u4eba\u4fb5\u6743\uff0c\u5373\u4f7f\u5b66\u6821\u7b49\u516c\u5171\u573a\u6240\u7684\u7ba1\u7406\u8005\u672a\u5c3d\u5230\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\uff0c\u5176\u627f\u62c5\u7684\u8d23\u4efb\u4e5f\u662f\u4f5c\u4e3a\u4e00\u79cd\u635f\u5bb3\u8d54\u507f\u7684\u8865\u5145\uff0c\u6839\u636e\u6700\u65b0\u9881\u5e03\u7684\u6c11\u6cd5\u5178\uff0c\u7ba1\u7406\u8005\u627f\u62c5\u8865\u5145\u8d23\u4efb\u540e\uff0c\u8fd8\u53ef\u4ee5\u5411\u7b2c\u4e09\u4eba\u8ffd\u507f\u3002", "reference": "Furthermore, as to third party tort, even if the manager of public places such as a university doesn\u2019t fulfill its safety assurance obligations, its liability is complementary to damage compensation; according to the new Civil Code, the manager can claim compensation from the third party after assuming complementary liability.", "x": 0.3351719379425049, "y": 0.2978236973285675}, {"x_score": 0.31754598021507263, "y_score": 0.27793458104133606, "difference": 0.03961139917373657, "source": "\u6545\u5728\u6b64\u7c7b\u4e8b\u6545\u4e2d\uff0c\u53d7\u5bb3\u8005\u5728\u5df2\u7ecf\u6536\u5230\u76f4\u63a5\u4fb5\u6743\u4eba\u7684\u8d54\u507f\u540e\uff0c\u4e0d\u5e94\u518d\u6269\u5927\u6c42\u507f\u8303\u56f4\u3002", "reference": "Therefore, the victim must not expand the scope of the claim after receiving compensation from the directly liable party in this kind of accident.", "x": 0.31754598021507263, "y": 0.27793458104133606}, {"x_score": 0.6476062536239624, "y_score": 0.7002776265144348, "difference": 0.05267137289047241, "source": "\u75ab\u60c5\u9632\u63a7\u5e38\u6001\u5316\u4e4b\u4e0b\uff0c\u4eba\u4eec\u8fd0\u52a8\u5065\u8eab\u7684\u70ed\u60c5\u9ad8\u6da8\u3002", "reference": "With regular pandemic prevention and control, people are more enthusiastic about exercise and fitness.", "x": 0.6476062536239624, "y": 0.7002776265144348}, {"x_score": 0.6791538596153259, "y_score": 0.6787103414535522, "difference": 0.00044351816177368164, "source": "\u968f\u7740\u8de8\u7701\u65c5\u6e38\u4e1a\u52a1\u7684\u9010\u6b65\u653e\u5f00\uff0c\u65c5\u6e38\u5e02\u573a\u4e5f\u5373\u5c06\u8fce\u6765\u590d\u82cf\u3002", "reference": "As the restriction of inter-provincial tourism business has gradually slackened, the tourism market is also about to welcome a recovery.", "x": 0.6791538596153259, "y": 0.6787103414535522}, {"x_score": 0.7438021302223206, "y_score": 0.7436366677284241, "difference": 0.00016546249389648438, "source": "\u798f\u5efa\u7701\u4ece7\u670821\u65e5\u8d77\u6062\u590d\u4e86\u8de8\u7701\u65c5\u6e38\u4e1a\u52a1\uff0c\u5f00\u653e\u540e\u7684\u7b2c\u4e00\u4e2a\u5468\u672b\uff0c\u4f5c\u4e3a\u65c5\u6e38\u70ed\u95e8\u76ee\u7684\u5730\u7684\u53a6\u95e8\u8fce\u6765\u4e86\u5ba2\u6d41\u9ad8\u5cf0\u3002", "reference": "Fujian Province has resumed its inter-provincial tourism business from July 21, and in the first weekend after opening, Xiamen, a popular tourist destination, saw a peak in passenger flow.", "x": 0.7438021302223206, "y": 0.7436366677284241}, {"x_score": 1.0877037048339844, "y_score": 1.0872074365615845, "difference": 0.0004962682723999023, "source": "\u4f5c\u4e3a\u70ed\u95e8\u7684\u65c5\u6e38\u76ee\u7684\u5730\u57ce\u5e02\uff0c\u5728\u5468\u672b\u62b5\u8fbe\u53a6\u95e8\u65c5\u884c\u7684\u6e38\u5ba2\u4e0d\u5c11\u3002", "reference": "As a popular tourist destination city, many tourists arrived in Xiamen on the weekend.", "x": 1.0877037048339844, "y": 1.0872074365615845}, {"x_score": 0.5346778035163879, "y_score": 0.5820131897926331, "difference": 0.04733538627624512, "source": "\u53a6\u95e8\u706b\u8f66\u7ad9\u9884\u8ba1\u6691\u8fd0\u5c06\u53d1\u9001\u65c5\u5ba2370\u4e07\u4eba\u6b21\uff0c\u673a\u573a\u5ba2\u6d41\u5219\u4ee5\u5b66\u751f\u3001\u65c5\u6e38\u3001\u63a2\u4eb2\u6d41\u4e3a\u4e3b\u3002", "reference": "It is estimated that the Xiamen Railway Station will see 3.7 million passengers in summer, while the passenger flow at the airport is dominated by students, tourists, and people visiting relatives.", "x": 0.5346778035163879, "y": 0.5820131897926331}, {"x_score": 0.873028576374054, "y_score": 0.7986526489257812, "difference": 0.0743759274482727, "source": "\u65c5\u6e38\u5e02\u573a\u9010\u6b65\u56de\u6696\uff0c7\u6708\uff0c\u53a6\u95e8\u673a\u573a\u65e5\u5747\u8fd0\u884c440\u67b6\u6b21\uff0c\u56fd\u5185\u822a\u73ed\u5df2\u7ecf\u6062\u590d\u5230\u4e86\u75ab\u60c5\u524d\u768480% \u3002", "reference": "The tourism market is recovering gradually, and in July, Xiamen Airport operated an average of 440 flights per day, and domestic flights have recovered to 80% of the pre-pandemic level.", "x": 0.873028576374054, "y": 0.7986526489257812}, {"x_score": 0.7459202408790588, "y_score": 0.6665988564491272, "difference": 0.07932138442993164, "source": "\u822a\u7a7a\u516c\u53f8\u52a0\u5bc6\u4e86\u53a6\u95e8\u81f3\u4e0a\u6d77\u3001\u5317\u4eac\u3001\u6606\u660e\u3001\u897f\u5b89\u7b49\u4e3b\u8981\u57ce\u5e02\u7684\u7a7a\u4e2d\u5feb\u7ebf\uff0c\u62a2\u5360\u590d\u82cf\u540e\u7684\u65c5\u6e38\u5e02\u573a\u3002", "reference": "Airlines have increased the air express lanes from Xiamen to Shanghai, Beijing, Kunming, Xi'an and other major cities to seize the revived tourism market.", "x": 0.7459202408790588, "y": 0.6665988564491272}, {"x_score": 0.6039604544639587, "y_score": 1.0516839027404785, "difference": 0.4477234482765198, "source": "\u76ee\u524d\uff0c\u53a6\u95e8\u591a\u5bb6\u65c5\u884c\u793e\u9646\u7eed\u4e0a\u7ebf\u4e00\u6279\u6691\u671f\u56fd\u5185\u8de8\u7701\u6e38\u4ea7\u54c1\uff0c\u56e2\u961f\u884c\u7a0b\u4e3b\u8981\u4ee5\u5ba4\u5916\u666f\u70b9\u4e3a\u4e3b\u3002", "reference": "At present, a number of travel agencies in Xiamen have successively launched a batch of domestic cross-provincial travel products during summer vacations, and the group itinerary is mainly focused on outdoor attractions.", "x": 0.6039604544639587, "y": 1.0516839027404785}, {"x_score": 0.37319216132164, "y_score": 0.2305910885334015, "difference": 0.14260107278823853, "source": "\u9488\u5bf9\u706b\u8f66\u7ad9\u3001\u673a\u573a\u51fa\u73b0\u7684\u6691\u671f\u5ba2\u8fd0\u9ad8\u5cf0\uff0c\u76f8\u5173\u5355\u4f4d\u5728\u503c\u673a\u67dc\u53f0\u3001\u5b89\u68c0\u901a\u9053\u7b49\u4eba\u5458\u6613\u805a\u96c6\u7684\u533a\u57df\u589e\u6d3e\u4e86\u4eba\u624b\u8fdb\u884c\u758f\u5bfc\uff0c\u798f\u5efa\u8fd8\u5bf9\u201c\u516b\u95fd\u5065\u5eb7\u7801\u201d\u8fdb\u884c\u4f18\u5316\u5347\u7ea7\uff0c\u5b9e\u73b0\u4e86\u4e0e31\u4e2a\u7701\u4e4b\u95f4\u7684\u5065\u5eb7\u6570\u636e\u5171\u4eab\u548c\u4e92\u901a\u4e92\u8ba4\uff0c\u63a8\u52a8\u65c5\u6e38\u5e02\u573a\u6709\u5e8f\u590d\u82cf\u3002", "reference": "In response to peak passenger flow in summer in railway stations and airports, relevant organizations have deployed additional manpower in areas where people are likely to gather such as check-in counters and security check lanes, and Fujian has also optimized and upgraded the \"Fujian health QR code\", realized health data sharing and mutual recognition with 31 provinces, and promoted the orderly recovery of the tourism market.", "x": 0.37319216132164, "y": 0.2305910885334015}, {"x_score": -0.06044652685523033, "y_score": 0.1308668553829193, "difference": 0.19131338223814964, "source": "\u5218\u5fb7\u534e\u5218\u9752\u4e91\u80fd\u5426\u201c\u62c6\u201d\u51fa\u65b0\u706b\u82b1-\u65b0\u534e\u7f51", "reference": "Can Andy Lau and Sean Lau \u201crun\u201d up new sparks? - Xinhuanet", "x": -0.06044652685523033, "y": 0.1308668553829193}, {"x_score": 0.20255297422409058, "y_score": 0.3341767489910126, "difference": 0.131623774766922, "source": "\u300a\u62c6\u5f39\u4e13\u5bb62\u300b\u8fd1\u65e5\u5ba3\u5e03\u5c06\u4e8e12\u670824\u65e5\u4e0a\u6620,\u6210\u4e3a\u8d3a\u5c81\u6863\u9996\u90e8\u5b9a\u6863\u7684\u5f71\u7247\u3002", "reference": "It was recently announced that \u201cRunning Out of Time 2\u201d will be released on December 24th, making it the first film to set its release date during the winter holiday season.", "x": 0.20255297422409058, "y": 0.3341767489910126}, {"x_score": 0.01229006052017212, "y_score": -0.018883006647229195, "difference": 0.031173067167401314, "source": "\u7b2c\u4e8c\u90e8\u4f9d\u7136\u662f\u90b1\u793c\u6d9b\u5bfc\u6f14,\u5218\u5fb7\u534e\u76d1\u5236\u53ca\u4e3b\u6f14,\u4ee5\u5168\u65b0\u7684\u6545\u4e8b\u5c55\u5f00\u3002", "reference": "This sequel, again directed by Liu Qitao and produced by Andy Lau, presents a brand-new story in the series.", "x": 0.01229006052017212, "y": -0.018883006647229195}, {"x_score": 0.005366314668208361, "y_score": 0.01608329266309738, "difference": 0.010716977994889021, "source": "\u636e\u6089,\u7b2c\u4e8c\u90e8\u4e2d\u201c\u6838\u5f39\u201d\u5143\u7d20\u7684\u52a0\u5165,\u4e5f\u8ba9\u6b64\u6b21\u62c6\u5f39\u4e13\u5bb6\u9762\u4e34\u7684\u6311\u6218\u66f4\u4e3a\u8270\u96be,\u9884\u544a\u91cc\u51e0\u4e2a\u60ca\u9e3f\u4e00\u77a5\u7684\u955c\u5934,\u5df2\u4ee4\u4eba\u5fc3\u60ac\u4e00\u7ebf,\u5927\u7206\u70b8\u7684\u8611\u83c7\u4e91,\u88ab\u706b\u5149\u541e\u6ca1\u7684\u673a\u573a,\u573a\u9762\u76f8\u5f53\u9707\u64bc\u3002", "reference": "Sources say that the addition of a \u201cnuclear bomb\u201d to the plot raises the stakes the challenge faced by these demolition experts, the stunning scenes in the trailers have audiences waiting on tenterhooks, and the shot of the mushroom cloud enveloping the airport is especially shocking.", "x": 0.005366314668208361, "y": 0.01608329266309738}, {"x_score": 0.06360825896263123, "y_score": -0.06331513822078705, "difference": 0.12692339718341827, "source": "\u4e09\u5e74\u524d,\u7531\u539f\u73ed\u4eba\u9a6c\u5236\u4f5c\u51fa\u54c1\u7684\u300a\u62c6\u5f39\u4e13\u5bb6\u300b,\u65a9\u83b7\u4e86\u5f53\u5e74\u7684\u4e94\u4e00\u6863\u7968\u623f\u51a0\u519b,\u5e76\u5728\u9999\u6e2f\u7535\u5f71\u91d1\u50cf\u5956\u62ff\u4e0b\u4e867\u9879\u63d0\u540d,\u90b1\u793c\u6d9b\u00d7\u5218\u5fb7\u534e\u4e5f\u6210\u4e3a\u89c2\u4f17\u5fc3\u76ee\u4e2d\u7684\u91d1\u724c\u642d\u6863\u3002", "reference": "Three years ago, the first \u201cRunning Out of Time\u201d produced by the original team earned the highest box office total of the May Day holiday season, won 7 nominations at the Hong Kong Film Awards, and made \u201cQiu Litao x Andy Lau\u201d a golden partnership to film lovers everywhere.", "x": 0.06360825896263123, "y": -0.06331513822078705}, {"x_score": -0.09800128638744354, "y_score": 0.026196755468845367, "difference": 0.12419804185628891, "source": "\u6b64\u6b21\u7684\u300a\u62c6\u5f39\u4e13\u5bb62\u300b,\u4e5f\u4ee4\u4eba\u518d\u6b21\u671f\u5f85\u8fd9\u5bf9\u738b\u724c\u7ec4\u5408\u80fd\u5426\u64e6\u51fa\u65b0\u706b\u82b1\u3002", "reference": "Now, people are hoping that these partners can produce new sparks on the silver screen with \u201cRunning Out of Time 2\u201d.", "x": -0.09800128638744354, "y": 0.026196755468845367}, {"x_score": 0.23950929939746857, "y_score": 0.22313445806503296, "difference": 0.016374841332435608, "source": "\u300a\u62c6\u5f39\u4e13\u5bb62\u300b\u8bb2\u8ff0\u4e86\u5168\u65b0\u7684\u6545\u4e8b:\u524d\u62c6\u5f39\u4e13\u5bb6\u6f58\u4e58\u98ce(\u5218\u5fb7\u534e\u9970)\u6655\u5012\u5728\u7206\u70b8\u6848\u73b0\u573a,\u88ab\u8b66\u65b9\u5217\u4e3a\u5acc\u7591\u72af\u3002", "reference": "\u201cRunning Out of Time 2\u201d brings us an entirely new story: former bomb disposal expert Pan Chengfeng (played by Andy Lau) passes out at a bombing crime scene, causing the police to consider him a suspect.", "x": 0.23950929939746857, "y": 0.22313445806503296}, {"x_score": 0.15168678760528564, "y_score": 0.18209490180015564, "difference": 0.030408114194869995, "source": "\u4e3a\u4e86\u5bfb\u627e\u771f\u76f8,\u4ed6\u4e0d\u5f97\u4e0d\u5411\u540c\u662f\u62c6\u5f39\u4e13\u5bb6\u7684\u597d\u53cb\u8463\u5353\u6587(\u5218\u9752\u4e91\u9970)\u6c42\u52a9\u3002", "reference": "To discover the truth, he is forced to ask his bomb disposal expert friend Dong Zhuowen (played by Sean Lau) for help.", "x": 0.15168678760528564, "y": 0.18209490180015564}, {"x_score": 0.16962283849716187, "y_score": 0.1516840010881424, "difference": 0.01793883740901947, "source": "\u6025\u4e8e\u7834\u6848\u7684\u5973\u7763\u67e5,\u4e5f\u540c\u65f6\u662f\u6f58\u4e58\u98ce\u524d\u5973\u53cb\u7684\u5e9e\u73b2(\u502a\u59ae\u9970)\u4e5f\u88ab\u5377\u5165\u5176\u4e2d\u3002", "reference": "Pang Ling, the female detective assigned to the case and Pan Chengfeng\u2019s former girlfriend (played Ni Ni) is also pulled into the fray.", "x": 0.16962283849716187, "y": 0.1516840010881424}, {"x_score": -0.11149557679891586, "y_score": -0.8774658441543579, "difference": 0.765970267355442, "source": "\u4f9d\u7136\u662f\u62c6\u5f39\u4e13\u5bb6,\u4f46\u4ece\u5b9a\u6863\u9884\u544a\u4e2d\u80fd\u611f\u53d7\u5230\u5218\u5fb7\u534e\u65b0\u89d2\u8272\u7684\u590d\u6742:\u65ad\u4e86\u4e00\u6761\u817f,\u6234\u4e0a\u4e86\u4e49\u80a2,\u4e00\u8fb9\u88ab\u540c\u662f\u62c6\u5f39\u4e13\u5bb6\u7684\u5218\u9752\u4e91\u8ffd\u6355,\u4e00\u8fb9\u53c8\u88ab\u524d\u5973\u53cb\u502a\u59ae\u6307\u6325\u884c\u52a8\u3002", "reference": "Pan Chengfeng is still a bomb disposal expert, but in the release date announcement trailer, Andy Lau\u2019s new role is more complex: after breaking his leg, he attaches a prosthetic leg, and then defuses a bomb while being chased by Sean Lau and taking instructions from his ex-girlfriend Ni Ni.", "x": -0.11149557679891586, "y": -0.8774658441543579}, {"x_score": 0.28870007395744324, "y_score": 0.06963329762220383, "difference": 0.2190667763352394, "source": "\u4e09\u4eba\u7a76\u7adf\u662f\u600e\u6837\u7684\u5173\u7cfb,\u5218\u5fb7\u534e\u5230\u5e95\u5728\u9999\u5c9b\u9152\u5e97\u505a\u4e86\u4ec0\u4e48,\u88ab\u7275\u626f\u5230\u600e\u6837\u7684\u6848\u4ef6\u4e2d,\u4ed6\u62c6\u5f39\u4e13\u5bb6\u7684\u804c\u4e1a\u751f\u6daf\u53c8\u7ecf\u5386\u4e86\u54ea\u4e9b\u6ce2\u6298,\u79cd\u79cd\u8c1c\u56e2\u8ba9\u4eba\u597d\u5947\u4e0d\u5df2\u3002", "reference": "Just what is the relationship between the three characters, what does Andy Lau do in the Hong Kong hotel, what kind of case is he involved in, and what happened to his bomb disposal career are all questions to which audiences crave answers.", "x": 0.28870007395744324, "y": 0.06963329762220383}, {"x_score": 0.28887414932250977, "y_score": 0.14194433391094208, "difference": 0.1469298154115677, "source": "\u636e\u4e86\u89e3,\u7535\u5f71\u7684\u91cd\u5934\u620f\u90fd\u662f\u5b9e\u5730\u53d6\u666f\u9999\u6e2f\u7684\u4e16\u754c\u5730\u6807\u6027\u5efa\u7b51,\u52a0\u4e0a\u9876\u5c16\u7684\u7279\u6548\u5236\u4f5c\u56e2\u961f,\u5e26\u6765\u9707\u64bc\u903c\u771f\u7684\u89c6\u89c9\u51b2\u51fb\u3002", "reference": "Sources tell us that the film\u2019s highlights include on-location shooting at world-famous Hong Kong landmarks, and coupled with the industry-leading special effects team, we expect the film to deliver a mind-blowing cinematic experience.", "x": 0.28887414932250977, "y": 0.14194433391094208}, {"x_score": 0.20588743686676025, "y_score": 0.20581479370594025, "difference": 7.264316082000732e-05, "source": "\uff08\u8bb0\u8005 \u8042\u9752\uff09", "reference": "(Correspondent: Nie Qing)", "x": 0.20588743686676025, "y": 0.20581479370594025}, {"x_score": 0.5182856917381287, "y_score": 0.4153338372707367, "difference": 0.10295185446739197, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u7efc\u5408\u4fc4\u7f57\u65af\u536b\u661f\u7f51\u62a5\u9053\uff0c7\u670826\u65e5\u662f\u4fc4\u7f57\u65af\u6d77\u519b\u65e5\uff0c\u5e86\u795d\u6d77\u519b\u65e5\u7684\u4e3b\u8981\u9605\u5175\u5f0f\u5728\u5723\u5f7c\u5f97\u5821\u548c\u5580\u7405\u65bd\u5854\u5f97\u4e3e\u884c\u3002", "reference": "July 26, (Ecns.cn) According to Sputnik News, July 26 is Russia\u2019s Navy Day, and the main military parade to celebrate the Navy Day was held in St. Petersburg and Kronshtadt.", "x": 0.5182856917381287, "y": 0.4153338372707367}, {"x_score": 0.7364100217819214, "y_score": 0.489276260137558, "difference": 0.2471337616443634, "source": "\u4fc4\u7f57\u65af\u603b\u7edf\u3001\u4fc4\u8054\u90a6\u6b66\u88c5\u529b\u91cf\u6700\u9ad8\u7edf\u5e05\u666e\u4eac\u62b5\u8fbe\u5580\u7405\u65bd\u5854\u5f97\u53c2\u52a0\u5e86\u795d\u6d3b\u52a8\uff0c\u8be5\u573015\u8258\u8230\u8247\u548c\u6f5c\u8247\u63a5\u53d7\u4e86\u68c0\u9605\u3002", "reference": "The President and Supreme Commander of the Armed Forces of the Russian Federation Putin arrived in Kronshtadt to participate in the celebration, where he inspected 15 ships and submarines.", "x": 0.7364100217819214, "y": 0.489276260137558}, {"x_score": 0.6629704833030701, "y_score": 0.6645028591156006, "difference": 0.0015323758125305176, "source": "\u5f53\u5730\u65f6\u95f42019\u5e747\u670828\u65e5\uff0c\u4fc4\u7f57\u65af\u5723\u5f7c\u5f97\u5821\u4e3e\u884c\u76db\u5927\u9605\u5175\u5f0f\u5e86\u795d\u6d77\u519b\u8282\u3002", "reference": "On July 28, 2019 (MSK), Russia held a grand military parade to celebrate Navy day in St. Petersburg.", "x": 0.6629704833030701, "y": 0.6645028591156006}, {"x_score": 0.5387257933616638, "y_score": 0.49507513642311096, "difference": 0.043650656938552856, "source": "\u636e\u62a5\u9053\uff0c\u666e\u4eac\u5411\u6d77\u519b\u5b98\u5175\u795d\u8d3a\u6d77\u519b\u65e5\uff0c\u5e76\u4e58\u5c0f\u8247\u5728\u82ac\u5170\u6e7e\u4e0a\u4ece\u5c06\u8981\u53c2\u52a0\u6d77\u4e0a\u9605\u5175\u7684\u8230\u8247\u65c1\u8fb9\u9a76\u8fc7\uff0c\u968f\u540e\u5728\u4e3b\u89c2\u793c\u53f0\u68c0\u9605\u53d7\u9605\u90e8\u961f\u3002", "reference": "It was reported that Putin congratulated the navy officers and soldiers on Navy Day, passed by the ships that were about to participate in the maritime parade in a small boat on the Gulf of Finland, and then inspected the troops under review at the main reviewing stand.", "x": 0.5387257933616638, "y": 0.49507513642311096}, {"x_score": 1.0977180004119873, "y_score": 0.9443877339363098, "difference": 0.1533302664756775, "source": "\u666e\u4eac\u8868\u793a\uff0c\u4fc4\u6d77\u519b\u8230\u961f\u5217\u88c5\u4e86\u6700\u65b0\u5f0f\u7684\u8230\u8247\u548c\u7279\u6b8a\u88c5\u5907\uff0c\u88c5\u5907\u6c34\u5e73\u4e0d\u65ad\u63d0\u9ad8\u3002", "reference": "Putin said that the Russian naval fleet was equipped with the latest ships and special equipment, and the level of equipment was constantly improving.", "x": 1.0977180004119873, "y": 0.9443877339363098}, {"x_score": 0.7886142134666443, "y_score": 0.8898349404335022, "difference": 0.10122072696685791, "source": "\u666e\u4eac\u5728\u4fc4\u7f57\u65af\u6d77\u519b\u65e5\u7684\u9605\u5175\u5f0f\u4e0a\u8bf4\uff1a\u201c\u4fc4\u7f57\u65af\u6d77\u519b\u8230\u961f\u62e5\u6709\u914d\u5907\u4e86\u9ad8\u7cbe\u6b66\u5668\u7684\u519b\u8230\u3001\u6218\u7565\u6f5c\u6c34\u5de1\u6d0b\u8230\u548c\u591a\u7528\u9014\u6f5c\u8247\u3001\u6700\u65b0\u5f0f\u98de\u673a\u7b49\u98de\u884c\u5668\u3001\u72ec\u7279\u7684\u6b66\u5668\u548c\u7279\u6b8a\u88c5\u5907\u3002\u201d", "reference": "Putin said at the military parade on Russia\u2019s Navy Day, \"The Russian naval fleet is equipped with high-precision weapons, strategic submersible cruisers and multi-purpose submarines, the latest aircraft and other aircraft, unique weapons, and special equipment. \u201d", "x": 0.7886142134666443, "y": 0.8898349404335022}, {"x_score": 0.8325895667076111, "y_score": 0.8324317336082458, "difference": 0.00015783309936523438, "source": "\u5f53\u5730\u65f6\u95f46\u670824\u65e5\uff0c\u4fc4\u7f57\u65af\u7eaa\u5ff5\u536b\u56fd\u6218\u4e89\u80dc\u522975\u5468\u5e74\u7ea2\u573a\u9605\u5175\u5f0f\u4e3e\u884c\u3002", "reference": "On June 24 (MST), a military parade was held at Red Square in Russia to commemorate the 75th anniversary of the victory in the Great Patriotic War.", "x": 0.8325895667076111, "y": 0.8324317336082458}, {"x_score": 1.0257349014282227, "y_score": 1.1648846864700317, "difference": 0.13914978504180908, "source": "\u4ed6\u8fd8\u8868\u793a\uff0c\u4fc4\u6d77\u519b\u8230\u961f\u5c06\u9760\u6570\u5b57\u5316\u548c\u6709\u6548\u9632\u5fa1\u624b\u6bb5\u6765\u53d6\u5f97\u72ec\u7279\u4f18\u52bf\u3002", "reference": "He also stated that the Russian naval fleet will rely on digitalization and effective defense methods to gain unique advantages.", "x": 1.0257349014282227, "y": 1.1648846864700317}, {"x_score": 0.4135688543319702, "y_score": 0.40676799416542053, "difference": 0.006800860166549683, "source": "\u62a5\u9053\u79f0\uff0c\u5e86\u795d\u4fc4\u7f57\u65af\u6d77\u519b\u65e5\u7684\u4e3b\u8981\u6d77\u519b\u9605\u5175\u5f0f\u5728\u5723\u5f7c\u5f97\u5821\u548c\u5580\u7405\u65bd\u5854\u5f97\u4e3e\u884c\uff0c\u5171\u670946\u8258\u8230\u8247\u53c2\u52a0\uff0c\u5305\u62ec\u201c\u5361\u8428\u6258\u8bfa\u592b\u4e0a\u5c06\u201d\u53f7\u62a4\u536b\u8230\u3001\u201c\u6d77\u519b\u4e2d\u5c06\u5e93\u62c9\u79d1\u592b\u201d\u53f7\u5927\u578b\u53cd\u6f5c\u8230\uff0c\u4ee5\u53ca\u5927\u578b\u767b\u9646\u8230\u3001\u5c0f\u578b\u5bfc\u5f39\u8230\u3001\u62a4\u536b\u8230\u3001\u6f5c\u8247\u7b49\u3002", "reference": "According to the report, the main naval parade to celebrate Russia\u2019s Navy Day was held in St. Petersburg and Kronshtadt, and a total of 46 ships participated, including the frigate \"Admiral Kasatonov Frigate\", the anti-submarine ship \"Vice Admiral Kulakov\", as well as large landing ships, small missile ships, frigates, submarines, and more.", "x": 0.4135688543319702, "y": 0.40676799416542053}, {"x_score": 0.41835930943489075, "y_score": 0.512501060962677, "difference": 0.09414175152778625, "source": "\u5176\u4e2d\uff0c\u7cfb\u5217\u8230\u8247\u5728\u5723\u5f7c\u5f97\u5821\u51ac\u5bab\u6865\u65c1\u8fdb\u884c\u9759\u6001\u5c55\u793a\uff0c\u5176\u4e2d\u6700\u5f15\u4eba\u77a9\u76ee\u7684\u662f\u7ecf\u8fc7\u590d\u5236\u768418\u4e16\u7eaa\u521d\u4fc4\u7f57\u65af\u9996\u8258\u6218\u5217\u8230\u201c\u6ce2\u5c14\u5854\u74e6\u201d\u53f7\u3002", "reference": "Among them, the series of ships were statically displayed next to the Palace Bridge (Dvortsovyy Most) in St. Petersburg, the most eye-catching of which was the replica of Russia\u2019s first battleship \"Poltava\" in the early 18th century.", "x": 0.41835930943489075, "y": 0.512501060962677}, {"x_score": 0.6696804165840149, "y_score": 0.8467437028884888, "difference": 0.17706328630447388, "source": "\u4e3a\u907f\u514d\u65b0\u51a0\u75c5\u6bd2\u4f20\u64ad\uff0c\u4eca\u5e74\u6d77\u519b\u9605\u5175\u5f0f\u671f\u95f4\u53ea\u6709\u5f53\u5730\u5c45\u6c11\u548c\u7279\u9080\u6765\u5bbe\u80fd\u591f\u8fdb\u5165\u5580\u7405\u65bd\u5854\u5f97\u3002", "reference": "In order to avoid the spread of COVID-19, only local residents and special guests could enter Kronshtadt during the naval parade this year.", "x": 0.6696804165840149, "y": 0.8467437028884888}, {"x_score": 0.47360655665397644, "y_score": 0.31455332040786743, "difference": 0.159053236246109, "source": "\u6bcf\u5e747\u6708\u6700\u540e\u4e00\u4e2a\u661f\u671f\u65e5\u662f\u4fc4\u7f57\u65af\u6d77\u519b\u65e5\u3002", "reference": "Russia\u2019s Navy Day takes place each year on the last Sunday of July.", "x": 0.47360655665397644, "y": 0.31455332040786743}, {"x_score": 0.6681758761405945, "y_score": 0.70075923204422, "difference": 0.03258335590362549, "source": "\u5317\u4eac\u7231\u4e50\u5408\u5531\u56e2\u521b\u59cb\u4eba\u6768\u9e3f\u5e74\u901d\u4e16\uff0c\u4eab\u5e7486\u5c81-\u4e2d\u65b0\u7f51", "reference": "Yang Hongnian, Beijing Philharmonic Chorus, passes away at age 86 - chinanews.com", "x": 0.6681758761405945, "y": 0.70075923204422}, {"x_score": 0.17975398898124695, "y_score": 0.1141209676861763, "difference": 0.06563302129507065, "source": "\u65b0\u4eac\u62a5\u8baf(\u8bb0\u8005 \u5218\u81fb)7\u670826\u65e5\uff0c\u5317\u4eac\u7231\u4e50\u5408\u5531\u56e2\u53d1\u8868\u8ba3\u544a\uff0c\u5317\u4eac\u7231\u4e50\u5408\u5531\u56e2\u521b\u59cb\u4eba\uff0c\u4e2d\u56fd\u8457\u540d\u6307\u6325\u5bb6\u3001\u97f3\u4e50\u6559\u80b2\u5bb6\uff0c\u4e2d\u592e\u97f3\u4e50\u5b66\u9662\u7ec8\u8eab\u5b66\u672f\u59d4\u5458\u3001\u6307\u6325\u7cfb\u6559\u6388\u6768\u9e3f\u5e74\uff0c\u56e0\u75c5\u533b\u6cbb\u65e0\u6548\uff0c\u4e8e2020\u5e747\u670826\u65e513\u65f655\u5206\u5728\u5317\u4eac\u901d\u4e16\uff0c\u4eab\u5e7486\u5c81\u3002", "reference": "Beijing News (Reporter Liu Zhen) On July 26, the Beijing Philharmonic Chorus published an obituary for its founder Yang Hongnian, who passed away in Beijing at 13:55 on July 26, 2020 at the age of 86, due to an ineffective medical treatment; he was a notable Chinese conductor and music educator, a lifetime academy scholar at the Central Conservatory of Music, and Composition Department professor.", "x": 0.17975398898124695, "y": 0.1141209676861763}, {"x_score": 0.8629302978515625, "y_score": 0.736761212348938, "difference": 0.1261690855026245, "source": "\u56fe\u7247\u6765\u81ea\u5317\u4eac\u7231\u4e50\u5408\u5531\u56e2\u5b98\u7f51\u3002", "reference": "Image from the Beijing Philharmonic Chorus official website.", "x": 0.8629302978515625, "y": 0.736761212348938}, {"x_score": 0.38447263836860657, "y_score": 0.3846378028392792, "difference": 0.00016516447067260742, "source": "\u6768\u9e3f\u5e74\u51fa\u751f\u4e8e1934\u5e74\uff0c\u6c5f\u82cf\u5357\u4eac\u4eba\uff0c\u81ea\u5e7c\u9177\u7231\u97f3\u4e50\u3002", "reference": "He was born in 1934 in Nanjing, Jiangsu, and even in childhood was a lover of music.", "x": 0.38447263836860657, "y": 0.3846378028392792}, {"x_score": 0.02592182718217373, "y_score": -0.2773757874965668, "difference": 0.3032976146787405, "source": "1951\u5e74\u4efb\u5357\u4eac\u4eba\u6c11\u5e7f\u64ad\u7535\u53f0\u5408\u5531\u961f\u6307\u6325\uff0c1951\u5e74\u79cb\u8003\u5165\u4e0a\u6d77\u534e\u4e1c\u5e08\u5927\u97f3\u4e50\u7cfb\uff0c\u5e08\u4ece\u6768\u5609\u4ec1\u6559\u6388\u53ca\u5fb7\u56fd\u6307\u6325\u5bb6\u5e0c\u5179\u66fc\u5b66\u4e60\u6307\u6325\uff0c\u5411\u524d\u82cf\u8054\u4e13\u5bb6\u963f\u5c14\u624e\u739b\u8bfa\u592b\u5b66\u4e60\u66f2\u5f0f\u3001\u590d\u8c03\u3002", "reference": "In 1951, he took up a chorus conductor position at Nanjing People\u2019s Radio; in autumn of 1951, he enrolled at the East China Normal University music department to study composition under Professor Yang Jiaren and German conductor Heisman, and then studied musical forms and polyphony under Soviet musical expert Arzamanov.", "x": 0.02592182718217373, "y": -0.2773757874965668}, {"x_score": 0.45574772357940674, "y_score": 0.48763301968574524, "difference": 0.0318852961063385, "source": "1958\u5e74\u4efb\u6559\u4e8e\u5317\u4eac\u827a\u672f\u5e08\u8303\u5b66\u9662\u97f3\u4e50\u7cfb\uff0c1973\u5e74\u8c03\u81f3\u4e2d\u592e\u97f3\u4e50\u5b66\u9662\u4f5c\u66f2\u7cfb\u3001\u6307\u6325\u7cfb\u4efb\u6559\u3002", "reference": "In 1958, he began teaching at the Beijing Normal University of Arts Department of Music, and in 1973, he transferred to the Department of Composition and Conducting at the Central Conservatory of Music.", "x": 0.45574772357940674, "y": 0.48763301968574524}, {"x_score": 0.8798618912696838, "y_score": 0.8799168467521667, "difference": 5.4955482482910156e-05, "source": "\u6768\u9e3f\u5e74\u4e8e1983\u5e74\u521b\u529e\u5317\u4eac\u7231\u4e50\u5408\u5531\u56e2\u3002", "reference": "In 1982, Yang Hongnian established the Beijing Philharmonic Chorus.", "x": 0.8798618912696838, "y": 0.8799168467521667}, {"x_score": 0.18457385897636414, "y_score": 0.31219056248664856, "difference": 0.12761670351028442, "source": "\u4e09\u5341\u4f59\u5e74\u6765\uff0c\u4ed6\u79c9\u627f\u201c\u7231\u548c\u5949\u732e\u201d\u7684\u5b97\u65e8\uff0c\u7387\u9886\u8fd9\u652f\u5408\u5531\u56e2\u5531\u904d\u4e16\u754c\u5404\u5730\uff0c\u5e76\u5728\u56fd\u5185\u5916\u91cd\u8981\u6bd4\u8d5b\u4e2d\u83b7\u5f97\u4e86\u51e0\u5341\u9879\u5927\u5956\u3002", "reference": "For more than three decades, he embodied the principles of \u201clove and dedication\u201d as he led the chorus in performances all over the globe and won dozens of prestigious awards in major competitions in China and abroad.", "x": 0.18457385897636414, "y": 0.31219056248664856}, {"x_score": 0.41423967480659485, "y_score": -0.1583060324192047, "difference": 0.5725457072257996, "source": "\u66fe\u5148\u540e\u6307\u6325\u4e2d\u592e\u4e50\u56e2\u5408\u5531\u961f\u3001\u4e2d\u592e\u6c11\u65cf\u6b4c\u821e\u56e2\u3001\u4e1c\u65b9\u6b4c\u821e\u56e2\u3001\u4e0a\u6d77\u5408\u5531\u56e2\u7b4930\u4f59\u4e2a\u56e2\u4f53\u7684\u6f14\u51fa\uff0c\u5e76\u4e3e\u884c\u591a\u573a\u4ea4\u54cd\u97f3\u4e50\u4f1a\u53ca\u5408\u5531\u97f3\u4e50\u4f1a\u3002", "reference": "He directed performances for more than 30 ensembles including the Central Philharmonic Chorus, the China National Ethnic Song and Dance Ensemble, Oriental Song and Dance Company, and Shanghai Chorus, and also put on many symphony and chorus performances.", "x": 0.41423967480659485, "y": -0.1583060324192047}, {"x_score": -0.1564093828201294, "y_score": -0.3082573711872101, "difference": 0.1518479883670807, "source": "\u8457\u4f5c\u6709\u300a\u4e50\u961f\u8bad\u7ec3\u5b66\u300b\u3001\u300a\u5408\u5531\u8bad\u7ec3\u5b66\u300b\u3001\u300a\u4e8c\u90e8\u6b4c\u66f2\u5199\u4f5c\u300b\u3001\u300a\u513f\u7ae5\u6b4c\u66f2\u96c6\u300b(\u4e0a\u4e0b\u518c)\u53ca\u8bba\u6587\u300a\u8bba\u5408\u5531\u97f3\u51c6\u95ee\u9898\u300b\u3001\u300a\u8bba\u7ba1\u5f26\u4e50\u7684\u97f3\u54cd\u5c42\u6b21\u5e03\u5c40\u300b\uff0c\u4ee5\u53ca\u8bd1\u4f5c\u300a\u5408\u5531\u914d\u5668\u6cd5\u300b\u53ca\u300a\u5fb7\u5f6a\u897f\u7684\u548c\u58f0\u8bed\u8a00\u300b\u7b49\u3002", "reference": "He authored such books as \u201cOrchestra Training\u201d, \u201cChorus Training\u201d, \u201cThe Writing of Two-Part Compositions\u201d, \u201cA Collection of Children\u2019s Songs\u201d (Volumes 1 & 2), his essays include \u201cOn Issues of Chorus Intonation\u201d and \u201cOn the Sound Hierarchy of Orchestral Music\u201d, and his translated works include \u201cChoral Orchestration\u201d, \u201cDebussy\u2019s Language of Harmony\u201d, and so on.", "x": -0.1564093828201294, "y": -0.3082573711872101}, {"x_score": 0.4054037034511566, "y_score": 0.39976391196250916, "difference": 0.005639791488647461, "source": "\u4e2d\u65b0\u7f51\u91cd\u5e867\u670826\u65e5\u7535 (\u8bb0\u8005 \u5218\u8d24)\u91cd\u5e86\u5e02\u53d1\u5c55\u548c\u6539\u9769\u59d4\u5458\u4f1a26\u65e5\u53d1\u5e03\u6d88\u606f\u79f0\uff0c\u8be5\u5e02\u622a\u81f3\u76ee\u524d\u5df2\u9000\u6355\u6e14\u6c114404\u4eba\uff0c\u5360\u5168\u90e8\u6d89\u53ca\u6e14\u6c11\u768442.54% \u3002", "reference": "CHONGQING, July 26, (Ecns.cn, by Liu Xian): The Chongqing Municipal Commission of Development and Reform announced on the 26th that there are 4,404 fishermen who have quit fishing so far, accounting for 42.54% of all fishermen involved.", "x": 0.4054037034511566, "y": 0.39976391196250916}, {"x_score": 0.056323252618312836, "y_score": 0.05772639438509941, "difference": 0.0014031417667865753, "source": "\u4eca\u5e7453\u5c81\u7684\u674e\u4ee3\u56fd\u63a5\u53d7\u4e2d\u65b0\u7f51\u8bb0\u8005\u91c7\u8bbf\u65f6\u8bf4\uff0c\u7237\u7237\u8f88\u5c31\u5728\u9f99\u6eaa\u6cb3\u6253\u9c7c\uff0c\u81ea\u5df111\u5c81\u8d77\u5c31\u8ddf\u7740\u7236\u4eb2\u6253\u9c7c\uff0c\u6447\u7740\u5c0f\u8239\uff0c\u6cbf\u7740\u9f99\u6eaa\u6cb3\u524d\u884c\uff0c\u4e0a\u5230\u91cd\u5e86\u6881\u5e73\uff0c\u4e0b\u5230\u957f\u5bff\uff0c\u6bcf\u6b21\u4e00\u79bb\u5f00\u5bb6\u5c31\u662f\u5341\u5929\u534a\u4e2a\u6708\uff0c\u9760\u6253\u9c7c\u7ef4\u6301\u5bb6\u4eba\u751f\u6d3b\u3002", "reference": "In an interview with a reporter from Ecns.cn, 53-year-old Li Daiguo said that his grandfathers used to fish in the Longxi River, and that he had been fishing with his father since the age of 11, shaking his boat, and traveling along the Longxi River from Liangping, Chongqing to Changshou, journeys that would last for over ten days every time he left his home, and he relied on fishing to make a living.", "x": 0.056323252618312836, "y": 0.05772639438509941}, {"x_score": 0.5673536062240601, "y_score": 0.5715003609657288, "difference": 0.004146754741668701, "source": "\u4f46\u4ece1997\u5e74\u8d77\uff0c\u968f\u7740\u519c\u6751\u4eba\u53e3\u9010\u6e10\u5f80\u573a\u9547\u91cc\u6d8c\uff0c\u9ad8\u5b89\u573a\u9547\u91cc\u7684\u5c45\u6c11\u8d8a\u6765\u8d8a\u591a\uff0c\u9020\u6210\u7684\u73af\u5883\u6c61\u67d3\u4e5f\u8d8a\u6765\u8d8a\u4e25\u91cd\u3002", "reference": "However, since 1997, as the rural population has gradually flowed into the town, there are increasing number of residents in Gao'anchang town, which has caused increasingly serious environmental pollution.", "x": 0.5673536062240601, "y": 0.5715003609657288}, {"x_score": 0.9101248979568481, "y_score": 1.334914207458496, "difference": 0.42478930950164795, "source": "\u9f99\u6eaa\u6cb3\u6cbf\u7ebf\u4fee\u5efa\u4e86\u9020\u7eb8\u5382\u3001\u5316\u5de5\u5382\u3001\u517b\u6b96\u573a\uff0c\u4e5f\u6c61\u67d3\u6cb3\u6c34\u3002", "reference": "Paper mills, chemical plants, and breeding farms were built along the Longxi River, which also polluted the river.", "x": 0.9101248979568481, "y": 1.334914207458496}, {"x_score": 1.1044065952301025, "y_score": 1.2402032613754272, "difference": 0.1357966661453247, "source": "\u52302007\u5e74\u30012008\u5e74\uff0c\u9f99\u6eaa\u6cb3\u53d8\u6210\u81ed\u6c34\u6c9f\u3002", "reference": "By 2007 and 2008, the Longxi River became a stinking ditch.", "x": 1.1044065952301025, "y": 1.2402032613754272}, {"x_score": -0.0009006340987980366, "y_score": 0.013162842020392418, "difference": 0.014063476119190454, "source": "\u201c\u6355\u4e0a\u6765\u7684\u9c7c\u9cde\u7247\u90fd\u662f\u9ed1\u7684\uff0c\u5256\u5f00\u540e\u91cc\u9762\u4e5f\u662f\u9ed1\u7684\u3002\u201d", "reference": "\"The scales of the fish are black, and their stomachs are black, too. \"", "x": -0.0009006340987980366, "y": 0.013162842020392418}, {"x_score": 1.1747393608093262, "y_score": 0.7118067145347595, "difference": 0.46293264627456665, "source": "\u674e\u4ee3\u56fd\u8bf4\uff0c\u6cb3\u6c34\u6c61\u67d3\u540e\u6253\u9c7c\u8d8a\u6765\u8d8a\u56f0\u96be\u3002", "reference": "Li Daiguo said that fishing has become more and more difficult after the river was polluted.", "x": 1.1747393608093262, "y": 0.7118067145347595}, {"x_score": 1.134277582168579, "y_score": 0.9814494252204895, "difference": 0.1528281569480896, "source": "\u5f53\u5730\u5f00\u59cb\u4e0b\u5927\u529b\u6c14\u6cbb\u7406\u9f99\u6eaa\u6cb3\u6c61\u67d3\uff0c\u5305\u62ec\u6e05\u6f02\u3001\u5de1\u6cb3\u3001\u6c34\u751f\u8d44\u6e90\u7ba1\u62a4\u7b49\u3002", "reference": "The local government began to make great efforts to control the pollution of the Longxi River, including clearing the river, patrolling on the river, and managing and protecting aquatic resources.", "x": 1.134277582168579, "y": 0.9814494252204895}, {"x_score": 0.6450594067573547, "y_score": 0.30275973677635193, "difference": 0.3422996699810028, "source": "\u674e\u4ee3\u56fd\u4e5f\u4ece\u6e14\u6c11\u9000\u6355\u8f6c\u4ea7\uff0c\u6210\u4e3a\u5de1\u6cb3\u961f\u7684\u4e00\u5458\uff0c\u7ba1\u62a4\u6c34\u751f\u8d44\u6e90\u3002", "reference": "Li Daiguo also quit fishing and became a member of the river inspection team to manage and protect aquatic resources.", "x": 0.6450594067573547, "y": 0.30275973677635193}, {"x_score": 0.6981595158576965, "y_score": 0.5442035794258118, "difference": 0.15395593643188477, "source": "\u4ece2020\u5e741\u67081\u65e5\u8d77\uff0c\u91cd\u5e86\u5e02\u6c34\u751f\u751f\u7269\u4fdd\u62a4\u533a\u4ee5\u53ca\u4e3b\u57ce\u533a\u76f8\u5173\u6c34\u57df\u5df2\u5b9e\u884c\u5168\u9762\u7981\u6355\u3002", "reference": "Starting from January 1, 2020, the aquatic life reserve of Chongqing and related water areas in the main urban area have implemented a total ban on fishing.", "x": 0.6981595158576965, "y": 0.5442035794258118}, {"x_score": 0.26835373044013977, "y_score": 0.3659880757331848, "difference": 0.09763434529304504, "source": "\u636e\u91cd\u5e86\u5e02\u53d1\u5c55\u6539\u9769\u59d4\u6570\u636e\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u91cd\u5e86\u5e02\u5df2\u7d2f\u8ba1\u9000\u6355\u6e14\u82393403\u8258\u3001\u5df2\u7b7e\u8ba2\u9000\u6355\u534f\u8bae\u6e14\u82394643\u8258\uff0c\u5206\u522b\u5360\u4e09\u5e74\u603b\u4efb\u52a1\u768463.3% \u3001 86.3% \u3002", "reference": "According to data from the Chongqing Municipal Commission of Development and Reform, as of now, there are 3,403 fishing boats that have quit fishing and 4,643 fishing boats that have signed retreat agreements, accounting for 63.3% and 86.3% of the total three-year mission respectively.", "x": 0.26835373044013977, "y": 0.3659880757331848}, {"x_score": 0.7957262992858887, "y_score": 0.679121732711792, "difference": 0.11660456657409668, "source": "\u5df2\u9000\u6355\u6e14\u6c114404\u4eba\uff0c\u5360\u5168\u90e8\u6d89\u53ca\u6e14\u6c11\u768442.54% \u3002", "reference": "4,404 fishermen have quit fishing, accounting for 42.54% of all fishermen involved.", "x": 0.7957262992858887, "y": 0.679121732711792}, {"x_score": 0.29288092255592346, "y_score": 0.23046496510505676, "difference": 0.0624159574508667, "source": "\u5df2\u9000\u63554404\u4eba\u4e2d\uff0c\u5b9e\u73b0\u5c31\u4e1a4267\u4eba\uff0c\u5360\u5df2\u9000\u6355\u6e14\u6c11\u768496.89% \u3002", "reference": "Among the 4,404 fishermen who quit fishing, 4,267 are re-employed, accounting for 96.89% of the fishermen who have quit fishing.", "x": 0.29288092255592346, "y": 0.23046496510505676}, {"x_score": 0.5692749619483948, "y_score": 0.5354431867599487, "difference": 0.033831775188446045, "source": "\u517b\u8001\u4fdd\u9669\u4fdd\u969c\u8986\u76d62691\u4eba\uff0c\u5360\u9000\u6355\u6e14\u6c11\u768461.10% \u3002", "reference": "The pension insurance coverage covers 2,691 people, accounting for 61.10% of the fishermen who have quit fishing.", "x": 0.5692749619483948, "y": 0.5354431867599487}, {"x_score": 0.2979244589805603, "y_score": 0.28950223326683044, "difference": 0.008422225713729858, "source": "\u4e0b\u4e00\u6b65\uff0c\u91cd\u5e86\u5e02\u5c06\u6df1\u5165\u5f00\u5c55\u5404\u4e13\u9879\u6574\u6cbb\u884c\u52a8\uff0c\u52a0\u5feb\u63a8\u8fdb\u957f\u6c5f\u5e72\u6d41\u5cb8\u7ebf\u5229\u7528\u9879\u76ee\u6e05\u7406\u6574\u6cbb\uff0c\u5b8c\u6210\u65b0\u4e00\u8f6e\u957f\u6c5f\u5165\u6cb3\u6392\u6c61\u53e3\u666e\u67e5\u5e76\u5f00\u5c55\u76f8\u5e94\u6574\u6cbb\u884c\u52a8\uff0c\u57fa\u672c\u5b8c\u6210\u201c\u4e09\u78f7\u201d ( \u6307\u78f7\u77ff\u3001\u78f7\u5316\u5de5\u548c\u78f7\u77f3\u818f\u5e93)\u6574\u6cbb\u4efb\u52a1\u3001\u5c0f\u6c34\u7535\u6e05\u7406\u6574\u6539\u5de5\u4f5c\uff0c\u63a8\u8fdb\u957f\u6c5f\u4e24\u5cb8\u9020\u6797\u7eff\u5316\u4e13\u9879\u884c\u52a8\uff0c\u5f3a\u5316\u7eff\u8272\u77ff\u5c71\u5efa\u8bbe\uff0c\u5de9\u56fa\u957f\u6c5f\u5e72\u6d41\u975e\u6cd5\u7801\u5934\u3001\u975e\u6cd5\u91c7\u7802\u4e13\u9879\u6574\u6cbb\u6210\u679c\uff0c\u6df1\u5165\u63a8\u8fdb\u957f\u6c5f\u6d41\u57df\u7981\u6355\u9000\u6355\u5de5\u4f5c\u3002", "reference": "In the next step, Chongqing will carry out in-depth special rectification actions, accelerate the cleanup and rectification of the utilization projects on the shoreline of the Yangtze River, complete a new round of surveys on sewage outflow of the Yangtze River and carry out corresponding rectification actions, basically complete the \"three phosphorus\" rectification tasks (referring to phosphate mines, phosphorus chemical industry, and phosphogypsum reservoirs), conduct small hydropower clean-up and rectification, promote the special forestation and greening activities on both sides of the Yangtze River, strengthen the construction of green mines, consolidate the results of the special rectification of illegal docks and illegal sand mining on the main stream of the Yangtze River, and further promote the ban on fishing and fishing-quitting work on the Yangtze River.", "x": 0.2979244589805603, "y": 0.28950223326683044}, {"x_score": -0.12979337573051453, "y_score": -0.053901493549346924, "difference": 0.0758918821811676, "source": "\u4ee5\u8272\u5217\u52a0\u5f3a\u5bf9\u75ab\u60c5\u53cd\u590d\u7684\u9632\u63a7-\u4e2d\u65b0\u7f51", "reference": "Israel Strengthens Measures to Prevent Epidemic from Recurring-Ecns.cn", "x": -0.12979337573051453, "y": -0.053901493549346924}, {"x_score": 1.072911024093628, "y_score": 1.5757977962493896, "difference": 0.5028867721557617, "source": "2020-07-26 04:56:44 \u6765\u6e90\uff1a\u5149\u660e\u65e5\u62a5 \u4f5c\u8005\uff1a\u738b\u601d\u7855 \u8d23\u4efb\u7f16\u8f91\uff1a\u738b\u601d\u7855", "reference": "2020-07-26 04:56:44 Source: Guangming Daily Author: Wang Sishuo Editor: Wang Sishuo", "x": 1.072911024093628, "y": 1.5757977962493896}, {"x_score": 0.6992680430412292, "y_score": 0.7257424592971802, "difference": 0.026474416255950928, "source": "\u4ee5\u8272\u5217\u52a0\u5f3a\u5bf9\u75ab\u60c5\u53cd\u590d\u7684\u9632\u63a7", "reference": "Israel strengthens measures to prevent epidemic from recurring", "x": 0.6992680430412292, "y": 0.7257424592971802}, {"x_score": 0.6498975157737732, "y_score": 0.6456648707389832, "difference": 0.004232645034790039, "source": "\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u66b4\u53d1\u521d\u671f\uff0c\u4ee5\u8272\u5217\u7684\u9632\u63a7\u63aa\u65bd\u6210\u6548\u660e\u663e\u3002", "reference": "At the beginning of the epidemic outbreak, Israel's prevention and control measures were effective.", "x": 0.6498975157737732, "y": 0.6456648707389832}, {"x_score": 0.5401468873023987, "y_score": 0.4876701235771179, "difference": 0.05247676372528076, "source": "\u7136\u800c\uff0c\u968f\u7740\u9632\u63a7\u63aa\u65bd\u7684\u9010\u6e10\u89e3\u7981\uff0c\u8fd1\u671f\u4ee5\u8272\u5217\u56fd\u5185\u7684\u65b0\u51a0\u80ba\u708e\u786e\u8bca\u4eba\u6570\u6709\u660e\u663e\u4e0a\u5347\u4e4b\u52bf\uff0c\u4ee5\u8272\u5217\u653f\u5e9c\u5df2\u591a\u6b21\u91c7\u53d6\u7d27\u6025\u63aa\u65bd\u52a0\u5f3a\u5bf9\u75ab\u60c5\u7684\u9632\u63a7\u3002", "reference": "However, with the gradual lifting of the ban, the number of confirmed cases in Israel has recently increased significantly, and the Israeli government has taken several emergency measures to strengthen its epidemic prevention and control.", "x": 0.5401468873023987, "y": 0.4876701235771179}, {"x_score": 0.405219703912735, "y_score": 0.3278385102748871, "difference": 0.0773811936378479, "source": "2\u670828\u65e5\uff0c\u4ee5\u8272\u5217\u672c\u571f\u786e\u8bca\u7b2c\u4e00\u4f8b\u65b0\u51a0\u80ba\u708e\u75c5\u4f8b\uff0c\u4ee5\u8fc5\u901f\u91c7\u53d6\u4e86\u5173\u95ed\u6240\u6709\u51fa\u5165\u5883\u53e3\u5cb8\uff0c\u6682\u505c\u975e\u5fc5\u8981\u884c\u4e1a\uff0c\u5b66\u6821\u6539\u4e3a\u7f51\u4e0a\u6388\u8bfe\uff0c\u9650\u5236\u516c\u5171\u4ea4\u901a\u548c\u975e\u5fc5\u8981\u793e\u4ea4\u6d3b\u52a8\uff0c\u5c01\u9501\u75ab\u60c5\u4e25\u91cd\u57ce\u5e02\uff0c\u519b\u8b66\u8054\u5408\u7ef4\u62a4\u9632\u63a7\u4e3e\u63aa\u7b49\u3002", "reference": "On February 28, the first case was confirmed in Israel and prompt measures were taken to close all entry and exit points, suspend non-essential industries, and urge all schools to take classes online; moreover, they restricted public transportation and non-essential social activities, sealed off cities with severe outbreaks, and combined military and police efforts to maintain effective control and prevention measures.", "x": 0.405219703912735, "y": 0.3278385102748871}, {"x_score": 0.36795398592948914, "y_score": 0.4926588833332062, "difference": 0.12470489740371704, "source": "\u8fd9\u4e00\u7cfb\u5217\u63aa\u65bd\u5f88\u5feb\u53d6\u5f97\u4e86\u79ef\u6781\u6210\u6548\uff0c\u81f35\u6708\u4e2d\u65ec\uff0c\u4ee5\u8272\u5217\u5355\u65e5\u65b0\u589e\u65b0\u51a0\u80ba\u708e\u786e\u8bca\u75c5\u4f8b\u4e00\u5ea6\u56de\u843d\u81f3\u4e2a\u4f4d\u6570\u3002", "reference": "This series of measures quickly yielded positive results, and by mid-May, the daily number of confirmed cases in Israel dropped to the single digits.", "x": 0.36795398592948914, "y": 0.4926588833332062}, {"x_score": 0.24824140965938568, "y_score": 0.34352681040763855, "difference": 0.09528540074825287, "source": "\u968f\u7740\u75ab\u60c5\u5f97\u5230\u63a7\u5236\uff0c\u4ee5\u8272\u5217\u5404\u9879\u9632\u63a7\u63aa\u65bd\u5168\u9762\u89e3\u5c01\uff0c\u81ea6\u6708\u4ee5\u6765\uff0c\u65b0\u51a0\u80ba\u708e\u65b0\u589e\u786e\u8bca\u4eba\u6570\u9010\u6e10\u53cd\u5f39\u3002", "reference": "As the outbreak was brought under control, the blockade was completely lifted and the number of new confirmed cases has gradually seen a recurrence since June.", "x": 0.24824140965938568, "y": 0.34352681040763855}, {"x_score": 0.598842442035675, "y_score": 0.5947800278663635, "difference": 0.0040624141693115234, "source": "\u7279\u522b\u662f\u8fdb\u51657\u6708\u540e\uff0c\u75ab\u60c5\u6269\u6563\u8513\u5ef6\u901f\u5ea6\u4e0d\u65ad\u52a0\u5feb\u3002", "reference": "In particular, in July, the spread of the epidemic has accelerated since the beginning of the month.", "x": 0.598842442035675, "y": 0.5947800278663635}, {"x_score": 0.20265421271324158, "y_score": 0.228748619556427, "difference": 0.026094406843185425, "source": "\u8fd1\u65e5\u6765\uff0c\u4ee5\u8272\u5217\u6bcf\u65e5\u65b0\u589e\u75c5\u4f8b\u67098\u5929\u57281500\u4eba\u4ee5\u4e0a\uff0c\u622a\u81f37\u670825\u65e5\u53d1\u7a3f\u65f6\uff0c\u4ee5\u5f53\u65e5\u65b0\u589e\u75c5\u4f8b\u8fbe916\u4eba\u3002", "reference": "Recently, the number of new confirmed cases in Israel has been above 1,500 per day for eight days, and by the time of this report on July 25, the number of new confirmed cases reached 916.", "x": 0.20265421271324158, "y": 0.228748619556427}, {"x_score": 0.9298557639122009, "y_score": 1.2027372121810913, "difference": 0.2728814482688904, "source": "\u622a\u81f37\u670825\u65e5\uff0c\u4ee5\u8272\u5217\u5df2\u6709\u786e\u8bca\u75c5\u4f8b59745\u4eba\uff0c\u6b7b\u4ea1\u4eba\u6570448\u4eba\u3002", "reference": "As of July 25, there were 59,745 confirmed cases and 448 death cases in Israel.", "x": 0.9298557639122009, "y": 1.2027372121810913}, {"x_score": 0.7465971112251282, "y_score": 0.7469982504844666, "difference": 0.0004011392593383789, "source": "\u9762\u5bf9\u75ab\u60c5\u7684\u8fc5\u731b\u53cd\u5f39\uff0c\u4ee5\u8272\u5217\u653f\u5e9c\u591a\u6b21\u91c7\u53d6\u7d27\u6025\u63aa\u65bd\u52a0\u5f3a\u5bf9\u75ab\u60c5\u7684\u9632\u63a7\u3002", "reference": "In the face of this rapid recurrence, the Israeli government has taken several emergency measures to strengthen epidemic prevention and control.", "x": 0.7465971112251282, "y": 0.7469982504844666}, {"x_score": 0.631455659866333, "y_score": 0.6003410816192627, "difference": 0.031114578247070312, "source": "7\u67086\u65e5\uff0c\u5728\u786e\u8bca\u75c5\u4f8b\u6570\u7a81\u78343\u4e07\u540e\uff0c\u4ee5\u8272\u5217\u653f\u5e9c\u5173\u95ed\u4e86\u5065\u8eab\u623f\u3001\u6e38\u6cf3\u6c60\u3001\u9152\u5427\u3001\u591c\u603b\u4f1a\u7b49\u516c\u5171\u5a31\u4e50\u573a\u6240\uff0c\u540c\u65f6\u51fa\u53f0\u4e86\u9650\u5236\u516c\u5171\u4ea4\u901a\u653f\u7b56\uff0c\u89c4\u5b9a\u6bcf\u8f86\u516c\u4ea4\u8f66\u7684\u4e58\u5ba2\u6700\u591a\u4e0d\u80fd\u8d85\u8fc720\u4eba\u3002", "reference": "On July 6, after the number of confirmed cases exceeded 30,000, the Israeli government closed gyms, swimming pools, bars, nightclubs and other public entertainment venues, and introduced a policy of limiting public transport to a maximum of 20 passengers per bus.", "x": 0.631455659866333, "y": 0.6003410816192627}, {"x_score": 0.06597481667995453, "y_score": 0.03492114320397377, "difference": 0.03105367347598076, "source": "17\u65e5\uff0c\u4ee5\u653f\u5e9c\u5ba3\u5e03\u4e86\u5305\u62ec\u5468\u672b\u5b9e\u65bd\u201c\u5c01\u57ce\u201d\u7b49\u5728\u5185\u7684\u4e00\u7cfb\u5217\u65b0\u7684\u9650\u5236\u63aa\u65bd\uff0c\u89c4\u5b9a\u5728\u6bcf\u5468\u4e9417\u65f6\u81f3\u6bcf\u5468\u65e55\u65f6\u671f\u95f4\u5b9e\u65bd\u201c\u5c01\u57ce\u201d\u3002", "reference": "On July 17, the government announced a series of new restrictions, including a \"city lockdown\" on weekends, from 17:00 every Friday to 5:00 every Sunday.", "x": 0.06597481667995453, "y": 0.03492114320397377}, {"x_score": 0.8068329691886902, "y_score": 0.7752853035926819, "difference": 0.0315476655960083, "source": "\u5728\u6b64\u671f\u95f4\uff0c\u6c11\u4f17\u53ef\u4ee5\u5916\u51fa\uff0c\u4f46\u5546\u5e97\u3001\u8d2d\u7269\u4e2d\u5fc3\u3001\u7406\u53d1\u5e97\u3001\u7f8e\u5bb9\u9662\u3001\u56fe\u4e66\u9986\u3001\u52a8\u7269\u56ed\u3001\u535a\u7269\u9986\u3001\u5c55\u89c8\u9986\u3001\u6e38\u6cf3\u6c60\u548c\u65c5\u6e38\u666f\u70b9\u7b49\u573a\u6240\u5c06\u5173\u95ed\uff0c\u800c\u8d85\u5e02\u3001\u836f\u5e97\u7b49\u57fa\u672c\u670d\u52a1\u573a\u6240\u5c06\u4fdd\u6301\u5f00\u653e\u3002", "reference": "During this period, people will be allowed to go out but the shops, shopping centers, barber shops, beauty salons, libraries, zoos, museums, exhibition halls, swimming pools and tourist attractions will be closed; however, places providing basic services such as supermarkets and pharmacies will remain open.", "x": 0.8068329691886902, "y": 0.7752853035926819}, {"x_score": 0.4583972990512848, "y_score": 0.48370128870010376, "difference": 0.02530398964881897, "source": "\u540c\u65f6\uff0c\u5728\u6240\u6709\u65e5\u671f\u548c\u65f6\u6bb5\u5185\uff0c\u7981\u6b6210\u4eba\u4ee5\u4e0a\u7684\u96c6\u4f1a\uff0c\u5065\u8eab\u623f\u3001\u5de5\u4f5c\u5ba4\u7b49\u573a\u6240\u5c06\u5173\u95ed\uff0c\u9910\u9986\u548c\u5496\u5561\u5385\u7981\u6b62\u5802\u98df\uff0c\u4ec5\u5141\u8bb8\u63d0\u4f9b\u5916\u5356\u670d\u52a1\u3002", "reference": "In the meantime, gatherings of more than 10 people will be banned around the clock every day, gyms, studios, and other places will be closed, and restaurants and cafes will be closed for dine-in food, with only takeaway services allowed.", "x": 0.4583972990512848, "y": 0.48370128870010376}, {"x_score": 0.34134888648986816, "y_score": 0.3415302038192749, "difference": 0.00018131732940673828, "source": "\u540c\u65f6\uff0c\u4ee5\u8272\u5217\u6c11\u4f17\u672a\u5bf9\u75ab\u60c5\u7684\u4e25\u91cd\u6027\u4e88\u4ee5\u8db3\u591f\u91cd\u89c6\uff0c\u6ca1\u80fd\u4e0e\u653f\u5e9c\u5728\u6297\u51fb\u75ab\u60c5\u65b9\u9762\u5f62\u6210\u5408\u529b\u3002", "reference": "As yet, the Israeli public is not fully aware of the seriousness of the epidemic and fails to cooperate with the government in fighting against it.", "x": 0.34134888648986816, "y": 0.3415302038192749}, {"x_score": 0.5755884051322937, "y_score": 0.6903536915779114, "difference": 0.11476528644561768, "source": "\u5728\u4ee5\u8272\u5217\u75ab\u60c5\u51fa\u73b0\u53cd\u590d\u540e\uff0c\u8bb8\u591a\u6c11\u4f17\u56e0\u653f\u5e9c\u9632\u63a7\u63aa\u65bd\u5f71\u54cd\u81ea\u8eab\u7ecf\u6d4e\u5229\u76ca\u800c\u4e0a\u8857\u6297\u8bae\u6e38\u884c\u3002", "reference": "In spite of the epidemic\u2019s recurrence in Israel, many people have taken to the streets in protest at the government's control measures that affected the public economic interests.", "x": 0.5755884051322937, "y": 0.6903536915779114}, {"x_score": 0.8528657555580139, "y_score": 0.8243787884712219, "difference": 0.028486967086791992, "source": "7\u670811\u65e5\uff0c\u4e0a\u4e07\u4eba\u5728\u7279\u62c9\u7ef4\u592b\u4e3e\u884c\u793a\u5a01\u6e38\u884c\uff0c\u8ba4\u4e3a\u6297\u75ab\u653f\u7b56\u5f71\u54cd\u7ecf\u6d4e\u3002", "reference": "On July 11, tens of thousands of people demonstrated in Tel Aviv, arguing that anti-epidemic policies were affecting the economy.", "x": 0.8528657555580139, "y": 0.8243787884712219}, {"x_score": 0.3968065083026886, "y_score": 0.3205071985721588, "difference": 0.07629930973052979, "source": "21\u65e5\u665a\u95f4\uff0c\u53c8\u6709\u6570\u5343\u540d\u6297\u8bae\u8005\u805a\u96c6\u5728\u8036\u8def\u6492\u51b7\u7684\u5185\u5854\u5c3c\u4e9a\u80e1\u603b\u7406\u5b98\u90b8\u524d\uff0c\u6297\u8bae\u5185\u5854\u5c3c\u4e9a\u80e1\u603b\u7406\u9881\u5e03\u7981\u6b62\u9910\u9986\u3001\u5496\u5561\u5385\u5802\u98df\u7b49\u9632\u63a7\u63aa\u65bd\u53c8\u4e0d\u7ed9\u51fa\u76f8\u5e94\u8865\u507f\u3002", "reference": "On the evening of the 21st, thousands of protesters gathered in front of Prime Minister Benjamin Netanyahu's residence in Jerusalem to protest against the ban on dine-in food in restaurants and cafes and the lack of compensation.", "x": 0.3968065083026886, "y": 0.3205071985721588}, {"x_score": 0.46200916171073914, "y_score": 0.45886802673339844, "difference": 0.0031411349773406982, "source": "\u6b64\u5916\uff0c\u8bb8\u591a\u6c11\u4f17\u5728\u6237\u5916\u6d3b\u52a8\u65f6\u4e5f\u672a\u9075\u5b88\u4f69\u6234\u53e3\u7f69\u3001\u4fdd\u6301\u4e24\u7c73\u5b89\u5168\u793e\u4ea4\u8ddd\u79bb\u7b49\u89c4\u5b9a\uff0c\u4e3a\u907f\u514d\u56e0\u672a\u4f69\u6234\u53e3\u7f69\u88ab\u8b66\u5bdf\u7f5a\u6b3e\uff0c\u4e0d\u5c11\u6c11\u4f17\u4ec5\u5c06\u53e3\u7f69\u6234\u5728\u4e0b\u5df4\u4e0a\u6216\u8005\u6302\u5728\u624b\u8155\u4e0a\u3002", "reference": "In addition, many people did not comply with the rules to wear masks and maintain a safe social distance of two meters when going outdoors, and many people only wore masks on their chins or hung them on their wrists to avoid being fined by the police for not wearing them.", "x": 0.46200916171073914, "y": 0.45886802673339844}, {"x_score": 0.46564725041389465, "y_score": 0.29087457060813904, "difference": 0.17477267980575562, "source": "\u75ab\u60c5\u53cd\u590d\u671f\u95f4\uff0c\u5b66\u6821\u662f\u65b0\u51a0\u75c5\u6bd2\u6269\u6563\u7684\u91cd\u707e\u533a\uff0c\u800c\u636e\u8bb0\u8005\u8fd1\u65e5\u5bf9\u6b64\u95f4\u5e7c\u513f\u56ed\u8d70\u8bbf\u53d1\u73b0\uff0c\u5e7c\u513f\u56ed\u7684\u8001\u5e08\u548c\u5b66\u751f\u5747\u672a\u6309\u653f\u5e9c\u8981\u6c42\u4f69\u6234\u53e3\u7f69\uff0c\u4e5f\u6ca1\u6709\u76f8\u4e92\u4fdd\u6301\u4e24\u7c73\u5b89\u5168\u793e\u4ea4\u8ddd\u79bb\uff0c\u4e3a\u5927\u91cf\u5e08\u751f\u611f\u67d3\u75c5\u6bd2\u57cb\u4e0b\u9690\u60a3\u3002", "reference": "During the epidemic recurrence, schools have been the most affected places by the COVID-19; according to a recent reporter\u2019s visit to a kindergarten, it was found that teachers and students did not wear masks as required by the government, nor did they keep a safe social distance of two meters, thus creating a potential risk for a large number of teachers and students to be exposed to the virus.", "x": 0.46564725041389465, "y": 0.29087457060813904}, {"x_score": 0.5687467455863953, "y_score": 0.3969741761684418, "difference": 0.1717725694179535, "source": "\u4ee5\u8272\u5217\u56fd\u5bb6\u5b89\u5168\u59d4\u5458\u4f1a\u5bf9\u6297\u75ab\u60c5\u4e13\u5bb6\u987e\u95ee\u56e2\u6210\u5458\u57c3\u5229\u00b7\u74e6\u514b\u65af\u66fc\u6559\u6388\u8ba4\u4e3a\uff0c\u4ee5\u8272\u5217\u6b63\u8d70\u5411\u201c\u5371\u9669\u5c40\u52bf\u201d\uff0c\u6307\u51fa\u4ee5\u8272\u5217\u76ee\u524d\u91c7\u53d6\u7684\u75ab\u60c5\u9632\u63a7\u63aa\u65bd\u8fd8\u4e0d\u591f\uff0c\u5e94\u5173\u95ed\u6240\u6709\u4f11\u95f2\u3001\u5a31\u4e50\u6d3b\u52a8\u573a\u6240\u548c\u6691\u671f\u5b66\u6821\uff0c\u4ee5\u63a7\u5236\u75ab\u60c5\u8fdb\u4e00\u6b65\u6269\u6563\u3002", "reference": "Professor Eli Waxman, a member of the expert advisory group of the National Security Council of Israel on combating the epidemic, believes that Israel is heading towards a \"dangerous situation\", adding that the measures currently being taken to prevent and control the epidemic are insufficient and that all leisure and entertainment activities and summer schools should be closed in order to control the further spread of the epidemic.", "x": 0.5687467455863953, "y": 0.3969741761684418}, {"x_score": 0.6158534288406372, "y_score": 0.6169661283493042, "difference": 0.0011126995086669922, "source": "\u74e6\u514b\u65af\u66fc\u8868\u793a\uff0c\u4ee5\u8272\u5217\u7f3a\u4e4f\u6297\u51fb\u75ab\u60c5\u7684\u603b\u4f53\u8ba1\u5212\uff0c\u8bae\u4f1a\u548c\u653f\u5e9c\u5404\u90e8\u95e8\u5e94\u5c3d\u5feb\u6452\u5f03\u5404\u81ea\u7684\u5229\u76ca\u8003\u8651\uff0c\u5728\u5bf9\u6297\u75ab\u60c5\u95ee\u9898\u4e0a\u8fbe\u6210\u4e00\u81f4\uff0c\u5236\u5b9a\u5305\u62ec\u4e0d\u540c\u90e8\u95e8\u76f8\u5173\u9650\u5236\u63aa\u65bd\u7684\u660e\u786e\u6b65\u9aa4\u3002", "reference": "Waxman states that Israel lacks an overall plan to combat the epidemic and that the Knesset and all government departments should put aside their own interests and agree on a clear step to combat the epidemic, including clear restrictions in different sectors.", "x": 0.6158534288406372, "y": 0.6169661283493042}, {"x_score": -0.04340548813343048, "y_score": 0.42410579323768616, "difference": 0.46751128137111664, "source": "\u672c\u62a5\u7279\u62c9\u7ef4\u592b7\u670825\u65e5\u7535 \u672c\u62a5\u9a7b\u7279\u62c9\u7ef4\u592b\u8bb0\u8005 \u738b\u70af", "reference": "Tel Aviv, July 25 (Xinhua) -- Reporter in Tel Aviv, Wang Jiong", "x": -0.04340548813343048, "y": 0.42410579323768616}, {"x_score": -0.16584685444831848, "y_score": 0.0908176377415657, "difference": 0.2566644921898842, "source": "\u5b81\u590f\u56fa\u539f\u519c\u6c11\u5434\u51e4\u82b3\u62d7\u4e0d\u8fc7\u8001\u4f34\u513f\u6234\u5929\u798f\uff0c\u4e24\u4e2a\u4eba\u5750\u7740\u8f66\uff0c\u4ece20\u91cc\u5916\u7684\u5bb6\uff0c\u8d76\u5230\u6881\u4e91\u6587\u5316\u5927\u9662\u3002", "reference": "Wu Fengfang, a farmer in Guyuan City of Ningxia Hui Autonomous Region, couldn't turn down her husband Dai Tianfu, so they started off by car from their home and arrived the Liang Yun Cultural Courtyard 10 kilometers away.", "x": -0.16584685444831848, "y": 0.0908176377415657}, {"x_score": 0.12214040011167526, "y_score": -0.02746613882482052, "difference": 0.14960653893649578, "source": "\u5c3d\u7ba1\u8fd9\u4e24\u5e74\u817f\u811a\u4e0d\u4fbf\uff0c77\u5c81\u7684\u6234\u5929\u798f\u8fd8\u662f\u6307\u671b\u7740\u201c\u9694\u4e09\u5c94\u4e94\u6765\u8fd9\u513f\uff0c\u8fc7\u628a\u620f\u763e\u201d \u3002", "reference": "Despite the fact that he has had difficulty walking over the past two years, the 77-year-old Dai Tianfu still expects to \"come here every now and then to have a good time\".", "x": 0.12214040011167526, "y": -0.02746613882482052}, {"x_score": 0.18183448910713196, "y_score": 0.2726510167121887, "difference": 0.09081652760505676, "source": "\u8fd9\u662f\u56fa\u539f\u5e02\u539f\u5dde\u533a\u4e00\u4e2a\u4e0d\u8d77\u773c\u7684\u9662\u5b50\uff0c\u4e0e\u4e00\u822c\u519c\u5bb6\u9662\u4e0d\u540c\u7684\u662f\uff0c\u9662\u5b50\u91cc\u65f6\u5e38\u4f20\u51fa\u60a0\u626c\u7684\u79e6\u8154\uff0c\u8fd8\u6709\u7cbe\u5f69\u7eb7\u5448\u7684\u76ae\u5f71\u620f\u3001\u523a\u7ee3\u4f5c\u54c1\u3001\u4f20\u7edf\u79e6\u8154\u3001\u7709\u80e1\u5267\u7b49\u3002", "reference": "This is an inconspicuous courtyard in the Yuanzhou District of Guyuan, but unlike other ordinary farmhouses, songs of melodious Shanxi opera are often heard from this one, as well as terrific shadow plays, embroidery works, traditional Shaanxi opera and Meihu plays.", "x": 0.18183448910713196, "y": 0.2726510167121887}, {"x_score": 0.8041902184486389, "y_score": 0.8940616250038147, "difference": 0.08987140655517578, "source": "\u5927\u9662\u4e3b\u4eba\u53eb\u6881\u4e91\uff0c\u66fe\u662f\u4e00\u540d\u6728\u5320\u3002", "reference": "The owner of the courtyard is called Liang Yun, who used to be a carpenter.", "x": 0.8041902184486389, "y": 0.8940616250038147}, {"x_score": 0.2709735631942749, "y_score": 0.2707255482673645, "difference": 0.0002480149269104004, "source": "10\u591a\u5e74\u524d\uff0c\u70ed\u7231\u76ae\u5f71\u3001\u5531\u620f\u7684\u4ed6\u5f00\u59cb\u7b79\u5212\u5efa\u8bbe\u6587\u5316\u5927\u9662\u3002", "reference": "More than 10 years ago, he began to design and construct the cultural courtyard because of his passion for shadow plays and opera.", "x": 0.2709735631942749, "y": 0.2707255482673645}, {"x_score": 0.480556845664978, "y_score": 0.4801821708679199, "difference": 0.00037467479705810547, "source": "\u6709\u4e86\u6881\u4e91\u6587\u5316\u5927\u9662\uff0c\u6751\u6c11\u4eec\u7684\u6587\u5316\u751f\u6d3b\u53d8\u5f97\u4e30\u5bcc\u591a\u5f69\u3002", "reference": "With the Liang Yun Cultural Courtyard, villagers' cultural life has become much richer.", "x": 0.480556845664978, "y": 0.4801821708679199}, {"x_score": 0.0032296101562678814, "y_score": 0.011924883350729942, "difference": 0.008695273194462061, "source": "\u8bb0\u8005\u8fd8\u6ca1\u8d70\u8fdb\u6881\u4e91\u6587\u5316\u5927\u9662\uff0c\u79e6\u8154\u7684\u66f2\u8c03\u5df2\u7ecf\u4f20\u4e86\u51fa\u6765\u3002", "reference": "Before this reporter walked into the Liang Yun Cultural Courtyard, the melody of Shanxi opera was already wafting through the air.", "x": 0.0032296101562678814, "y": 0.011924883350729942}, {"x_score": 0.3796869218349457, "y_score": 0.1229109838604927, "difference": 0.256775937974453, "source": "\u6b63\u5728\u4e3a\u4e61\u4eb2\u4eec\u6f14\u5531\u79e6\u8154\u9009\u6bb5\u7684\u662f\u90bb\u6751\u6751\u6c11\u67cf\u4e3d\u9999\u3002", "reference": "The person who performing the Shaanxi opera excerpts for the villagers is Bo Lixiang, a villager from a neighboring village.", "x": 0.3796869218349457, "y": 0.1229109838604927}, {"x_score": 0.31607571244239807, "y_score": 0.2722935974597931, "difference": 0.04378211498260498, "source": "\u5979\u81ea\u5e7c\u9177\u7231\u79e6\u8154\uff0c\u5982\u4eca\u5728\u5f53\u5730\u5df2\u5c0f\u6709\u540d\u6c14\uff0c\u53ea\u8981\u6709\u7a7a\u95f2\u65f6\u95f4\uff0c\u5979\u5c31\u4f1a\u6765\u5230\u6587\u5316\u5927\u9662\u4e3a\u4e61\u4eb2\u4eec\u8868\u6f14\u8282\u76ee\u3002", "reference": "She has had a passion for Shanxi opera since childhood, is now well known locally, and she has free time, she comes to the cultural courtyard to perform for the villagers.", "x": 0.31607571244239807, "y": 0.2722935974597931}, {"x_score": 0.18407484889030457, "y_score": -0.01873556524515152, "difference": 0.20281041413545609, "source": "\u6700\u8fd1\uff0c\u67cf\u4e3d\u9999\u8fd8\u73a9\u8d77\u4e86\u7f51\u7edc\u76f4\u64ad\u3002", "reference": "Recently, she has also taken up live webcasting.", "x": 0.18407484889030457, "y": -0.01873556524515152}, {"x_score": 0.05899013206362724, "y_score": 0.15813180804252625, "difference": 0.099141675978899, "source": "\u67cf\u4e3d\u9999\u8bf4\uff1a\u201c\u6709\u821e\u53f0\u8ba9\u66f4\u591a\u4eba\u770b\u5230\u81ea\u5df1\u8868\u6f14\uff0c\u662f\u4e00\u4ef6\u5f88\u5e78\u798f\u7684\u4e8b\u60c5\u3002\u201d", "reference": "\u201cIt's a blessing to have a stage where more people can see my performance,\" she said .", "x": 0.05899013206362724, "y": 0.15813180804252625}, {"x_score": 0.05851493403315544, "y_score": 0.16381895542144775, "difference": 0.10530402138829231, "source": "\u821e\u53f0\u4e0a\uff0c\u6f14\u5531\u8005\u4e00\u677f\u4e00\u773c\uff0c\u5f39\u594f\u8005\u4e00\u66f2\u4e00\u8c03\uff0c\u5c3d\u7ba1\u662f\u4e1a\u4f59\u7231\u597d\u8005\uff0c\u4f46\u662f\u70ed\u60c5\u4e1d\u6beb\u4e0d\u51cf\u3002", "reference": "On the stage, the performers sing well and follow the instrumental melody, and despite being amateurs, their enthusiasm is undiminished.", "x": 0.05851493403315544, "y": 0.16381895542144775}, {"x_score": 0.14506152272224426, "y_score": 0.136965811252594, "difference": 0.008095711469650269, "source": "\u5c31\u50cf\u519c\u5bb6\u9662\u8d28\u6734\u7684\u98ce\u683c\u4e00\u6837\uff0c\u79e6\u8154\u4e4b\u5916\uff0c\u6881\u4e91\u6587\u5316\u5927\u9662\u91cc\u7684\u201c\u8349\u6839\u201d\u827a\u672f\u548c\u975e\u9057\u6587\u5316\u6251\u9762\u800c\u6765\u3002", "reference": "Just like the rustic nature of the farmhouse, besides the Shanxi opera, the Liang Yun Cultural Courtyard is full of \"grassroots\" art and intangible cultural heritage.", "x": 0.14506152272224426, "y": 0.136965811252594}, {"x_score": 0.38902199268341064, "y_score": 0.4063979685306549, "difference": 0.017375975847244263, "source": "\u5927\u9662\u8fd8\u6536\u85cf\u4e86\u4e0d\u540c\u5e74\u4ee3\u7684\u519c\u8015\u7528\u5177\u3001\u4f20\u7edf\u548c\u624b\u5de5\u5236\u4f5c\u7684\u74e6\u5851\u3001\u526a\u7eb8\u3001\u523a\u7ee3\u3001\u76ae\u5f71\u7b49\u5b9e\u7269300\u591a\u4ef6\u3002", "reference": "The courtyard also has a collection of over 300 items from different eras, including farming equipment, traditional and handmade sculptures, paper-cutting, embroidery and shadow puppets.", "x": 0.38902199268341064, "y": 0.4063979685306549}, {"x_score": 0.3553461730480194, "y_score": 0.32399287819862366, "difference": 0.03135329484939575, "source": "\u6881\u4e91\u5f15\u7740\u8bb0\u8005\u8d70\u8fdb\u9662\u4e2d\u7684\u9648\u5217\u9986\uff0c\u91cc\u9762\u5c55\u793a\u4e86\u4ed6\u6536\u85cf\u7684\u8001\u7269\u4ef6\uff0c\u8001\u9152\u58f6\u3001\u4e09\u5f26\u5b50\u3001\u7eba\u7ebf\u8f66\u7b49\u3002", "reference": "Liang Yun leads the reporter into the exhibition hall, which displays his collection of old objects, such as old wine pots, Sanxianzi (stringed instruments), and spindle wheels.", "x": 0.3553461730480194, "y": 0.32399287819862366}, {"x_score": 0.8330742716789246, "y_score": 0.8334689140319824, "difference": 0.00039464235305786133, "source": "\u4e00\u4e2a\u666e\u901a\u519c\u6c11\u4e3a\u5565\u5efa\u8d77\u6587\u5316\u5927\u9662\uff1f", "reference": "Why did an ordinary farmer build a cultural courtyard?", "x": 0.8330742716789246, "y": 0.8334689140319824}, {"x_score": 0.17963185906410217, "y_score": 0.10257319360971451, "difference": 0.07705866545438766, "source": "\u201c\u76ae\u5f71\u620f\u662f\u6211\u7684\u5bb6\u4f20\u624b\u827a\uff0c\u6211\u4ece15\u5c81\u5c31\u5f00\u59cb\u5b66\u4e60\u8fd9\u9879\u624b\u827a\u3002\u201d", "reference": "\"Shadow puppetry is my family's craft passed down from a long time ago, and I have been learning this since I was 15 years old. .", "x": 0.17963185906410217, "y": 0.10257319360971451}, {"x_score": 0.39281103014945984, "y_score": 0.6080445051193237, "difference": 0.2152334749698639, "source": "\u6881\u4e91\u6587\u5316\u5927\u9662\u6210\u7acb\u4e8e2012\u5e74\uff0c\u6210\u4e3a\u5b81\u590f\u7b2c\u4e00\u5bb6\u519c\u6751\u201c\u975e\u7269\u8d28\u6587\u5316\u9057\u4ea7\u9648\u5217\u9986\u201d\uff0c\u4e5f\u662f\u56fa\u539f\u5e02\u975e\u7269\u8d28\u6587\u5316\u9057\u4ea7\u4fdd\u62a4\u793a\u8303\u5927\u9662\u3002", "reference": "The Liang Yun Cultural Courtyard was established in 2012 and became the first rural \"Intangible Cultural Heritage Exhibition Hall\" in Ningxia, as well as a demonstration courtyard for protecting intangible cultural heritage in Guyuan.", "x": 0.39281103014945984, "y": 0.6080445051193237}, {"x_score": 0.10798997431993484, "y_score": 0.015194714069366455, "difference": 0.09279526025056839, "source": "\u9664\u4e86\u6881\u4e91\u6587\u5316\u5927\u9662\uff0c\u56fa\u539f\u5e02\u539f\u5dde\u533a\u8fd8\u6d8c\u73b0\u51fa120\u591a\u4e2a\u6587\u5316\u5927\u9662\uff0c79\u4e2a\u6c11\u95f4\u6f14\u51fa\u56e2\u4f53\uff0c\u5176\u4e2d\uff0c\u6709\u4e00\u5b9a\u89c4\u6a21\u7684\u6587\u5316\u5927\u9662\u670950\u591a\u4e2a\uff0c\u5982\u6c88\u5bb6\u6cb3\u6587\u5316\u5927\u9662\u3001\u738b\u6c38\u7ea2\u6587\u5316\u5927\u9662\u3001\u6768\u90ce\u6587\u5316\u5927\u9662\u7b49\uff0c\u8986\u76d6\u539f\u5dde\u533a\u5404\u4e61\u9547\u548c\u8857\u9053\uff0c\u53c2\u6f14\u4eba\u5458\u8fbe5000\u4f59\u4eba\u3002", "reference": "In addition to the Liang Yun Cultural Courtyard, more than 120 cultural courtyards have appeared in Yuanzhou District of Guyuan City, as well as 79 folk performance groups, of which there are more than 50 cultural courtyards of a certain scale, such as Shenjiahe Cultural Courtyard, Wang Yonghong Cultural Courtyard, and Yang Lang Cultural Courtyard, which are dispersed all over towns and streets in the Yuanzhou District, with more than 5,000 performers.", "x": 0.10798997431993484, "y": 0.015194714069366455}, {"x_score": 0.9595851302146912, "y_score": 0.9885408282279968, "difference": 0.028955698013305664, "source": "\u8fd9\u4e9b\u8349\u6839\u827a\u4eba\u6d3b\u8dc3\u4e8e\u7530\u95f4\u5730\u5934\uff0c\u4e30\u5bcc\u4e86\u7fa4\u4f17\u7684\u6587\u5316\u751f\u6d3b\uff0c\u6ee1\u8db3\u4e86\u4ed6\u4eec\u7684\u7cbe\u795e\u9700\u6c42\u3002", "reference": "These grassroots artists are active in their fields, enriching the cultural life of the masses and satisfying the public\u2019s cultural needs.", "x": 0.9595851302146912, "y": 0.9885408282279968}, {"x_score": 0.5590747594833374, "y_score": 0.45147380232810974, "difference": 0.10760095715522766, "source": "\u201c\u968f\u7740\u751f\u6d3b\u8d8a\u6765\u8d8a\u597d\uff0c\u4f20\u7edf\u6587\u5316\u4e0d\u80fd\u5c31\u8fd9\u4e48\u88ab\u843d\u4e0b\u3002\u201d", "reference": "\"As life gets better and better, traditional culture can't just be utterly forgotten. .", "x": 0.5590747594833374, "y": 0.45147380232810974}, {"x_score": -0.41946524381637573, "y_score": -0.19654275476932526, "difference": 0.22292248904705048, "source": "\u201c\u67f3\u6c0f\u8c0d\u6218\u5267\u201d\u518d\u5ea6\u5f52\u6765\u300a\u80dc\u7b97\u300b\u770b\u67f3\u4e91\u9f99\u674e\u7acb\u7fa4\u5bf9\u624b\u201c\u98d9\u620f\u201d-\u65b0\u534e\u7f51", "reference": "\u201cLiu\u2019s Spy TV Series\u201d Returns with The Possibility of Victory with Performances from Liu Yunlong and Li Liqun - Xinhua Net", "x": -0.41946524381637573, "y": -0.19654275476932526}, {"x_score": 0.5917048454284668, "y_score": 0.6496098041534424, "difference": 0.057904958724975586, "source": "40\u96c6\u8c0d\u6218\u5927\u620f\u300a\u80dc\u7b97\u300b\u5c06\u4e8e7\u670816\u65e5\u8d77\u767b\u9646\u5317\u4eac\u536b\u89c6\u3002", "reference": "The 40-episode spy TV series The Possibility of Victory will be broadcast on Beijing TV on July 16.", "x": 0.5917048454284668, "y": 0.6496098041534424}, {"x_score": 0.19067753851413727, "y_score": 0.30404722690582275, "difference": 0.11336968839168549, "source": "\u300a\u80dc\u7b97\u300b\u6839\u636e\u771f\u5b9e\u53f2\u5b9e\u6539\u7f16\uff0c\u53d6\u6750\u4e8e\u5c18\u5c01\u591a\u5e74\u3001\u9996\u6b21\u9762\u4e16\u7684\u82cf\u8054\u519b\u4e8b\u6863\u6848\u3002", "reference": "The Possibility of Victory is adapted from real historical facts, which was based on military archives of the Soviet Union which have been sealed for many years and revealed to the public for the first time.", "x": 0.19067753851413727, "y": 0.30404722690582275}, {"x_score": -0.3201625943183899, "y_score": -0.220746710896492, "difference": 0.09941588342189789, "source": "\u4ee5\u201c\u8c0d\u6218\u5267\u201d\u4e3a\u89c2\u4f17\u719f\u77e5\u7684\u6f14\u5458\u67f3\u4e91\u9f99\u5728\u5267\u4e2d\u7a81\u7834\u5f62\u8c61\uff0c\u6311\u6218\u4e86\u4e00\u4f4d\u9887\u5177\u559c\u611f\u7684\u201c\u53e3\u5403\u7279\u5de5\u201d\u3002", "reference": "Liu Yunlong, an actor well-known for his spy TV series, has made a breakthrough new work of art, acting as a \u201cstuttering service agent\u201d who is comical, which is soon to be broadcast.", "x": -0.3201625943183899, "y": -0.220746710896492}, {"x_score": 0.10280632972717285, "y_score": 0.09599590301513672, "difference": 0.006810426712036133, "source": "\u8fd1\u51e0\u5e74\uff0c\u300a\u4f2a\u88c5\u8005\u300b\u300a\u9762\u5177\u300b\u300a\u98ce\u7b5d\u300b\u7b49\u5267\u7684\u8d70\u7ea2\uff0c\u90fd\u8bc1\u660e\u7740\u8c0d\u6218\u7c7b\u578b\u5267\u6709\u7740\u65fa\u76db\u7684\u751f\u547d\u529b\u3002", "reference": "In recent years, the popularity of TV series including Pretender, Mask, and Kite proves the great appeal of spy TV series.", "x": 0.10280632972717285, "y": 0.09599590301513672}, {"x_score": 0.13342319428920746, "y_score": 0.10201656073331833, "difference": 0.03140663355588913, "source": "\u4e0d\u540c\u4e8e\u4ee5\u5f80\u7684\u8c0d\u6218\u4f5c\u54c1\uff0c\u300a\u80dc\u7b97\u300b\u653e\u773c\u4e16\u754c\uff0c\u5c06\u6545\u4e8b\u80cc\u666f\u5916\u5ef6\u81f3\u82cf\u8054\u8fdc\u4e1c\u6218\u573a\u3002", "reference": "Different from previous spy TV series, The Possibility of Victory takes a global view, extending its context to Far Eastern battlefield in the Soviet Union.", "x": 0.13342319428920746, "y": 0.10201656073331833}, {"x_score": -0.24292728304862976, "y_score": -0.0751616433262825, "difference": 0.16776563972234726, "source": "\u5b83\u4ee51944\u5e74\u6297\u65e5\u6218\u4e89\u6700\u540e\u9636\u6bb5\u4e3a\u80cc\u666f\uff0c\u8bb2\u8ff0\u4e86\u4e2d\u5171\u79d8\u5bc6\u60c5\u62a5\u5de5\u4f5c\u4eba\u5458\u5510\u98de\uff08\u67f3\u4e91\u9f99\u9970\uff09\uff0c\u5728\u4e2d\u56fd\u5730\u4e0b\u515a\u6797\u6cb3\u7701\u59d4\u4e66\u8bb0\u548c\u82cf\u8054\u8fdc\u4e1c\u60c5\u62a5\u5c40\u5c40\u957f\u7684\u9886\u5bfc\u4e0b\uff0c\u6267\u884c\u82cf\u519b\u8fdc\u4e1c\u60c5\u62a5\u5c40\u7684\u201c\u7a46\u4e39\u4e4c\u62c9\u201d\u8c0b\u7565\u884c\u52a8\u7684\u6545\u4e8b\u3002", "reference": "It is based in the final stage of the Resistance War against the Japanese invasion in 1944, and tells the story about Tang Fei (played by Liu Yunlong), a secret agent of the Communist Party of China, who, led by Communist Party\u2019s President of Linhe Province and Director of Far Eastern Information Bureau of Soviet Union, executes the Soviet Union\u2019s \u201cMudanura\u201d strategic plan.", "x": -0.24292728304862976, "y": -0.0751616433262825}, {"x_score": -0.088059
