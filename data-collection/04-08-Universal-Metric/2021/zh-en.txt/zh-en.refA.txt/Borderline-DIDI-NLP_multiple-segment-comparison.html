63672, "source": "\u6c5f\u897f\u8d22\u653f\u7d27\u6025\u4e0b\u8fbe2.8\u4ebf\u5143\u8d44\u91d1 \u652f\u6301\u5404\u5730\u707e\u540e\u6551\u52a9\u91cd\u5efa-\u4e2d\u65b0\u7f51", "reference": "Jiangxi Province Allocates RMB280 Million Emergency Fund to Support Disaster Relief and Rebuilding-ChinaNews.com", "x": 0.2908811867237091, "y": 0.3012986481189728}, {"x_score": -0.18986254930496216, "y_score": -0.12936195731163025, "difference": 0.06050059199333191, "source": "7\u670824\u65e5\uff0c\u6c5f\u897f\u7701\u4e5d\u6c5f\u5e02\u6e56\u53e3\u53bf\uff0c\u9a70\u63f4\u5f53\u5730\u6297\u6d2a\u7684\u4e2d\u56fd\u4eba\u6c11\u89e3\u653e\u519b\u7b2c71\u96c6\u56e2\u519b\u67d0\u90e8\u5b98\u5175\u5229\u7528\u5907\u52e4\u95f4\u9699\uff0c\u5e2e\u52a9\u6e56\u53e3\u53bf\u4e00\u852c\u83dc\u79cd\u690d\u4e13\u4e1a\u5408\u4f5c\u793e\u62a2\u6536\u8fa3\u6912\u3002", "reference": "On July 24, soldiers from PLA 71st Group deployed in Hukou County, Jiujiang City to combat flooding helped a vegetable co-op harvest chili during a break in their duties.", "x": -0.18986254930496216, "y": -0.12936195731163025}, {"x_score": 0.4063311517238617, "y_score": 0.4169500172138214, "difference": 0.010618865489959717, "source": "\u53d7\u6b64\u524d\u5f3a\u964d\u96e8\u5f71\u54cd\uff0c\u8be5\u5408\u4f5c\u793e\u79cd\u690d\u7684\u4e0a\u767e\u4ea9\u7ea2\u8fa3\u6912\u53d7\u707e\u4e25\u91cd\uff0c\u5982\u4e0d\u53ca\u65f6\u91c7\u6458\u635f\u5931\u4f1a\u66f4\u52a0\u6269\u5927\u3002", "reference": "Affected by heavy rainfall, hundreds of mu of red chili grown by that co-op suffered severe damage, which would have been worse if harvesting wasn\u2019t completed in time.", "x": 0.4063311517238617, "y": 0.4169500172138214}, {"x_score": 0.2540806829929352, "y_score": 0.48424670100212097, "difference": 0.2301660180091858, "source": "\u4e2d\u65b0\u793e\u8bb0\u8005 \u5bcc\u7530 \u6444", "reference": "Photo by Fu Tian, CNS reporter", "x": 0.2540806829929352, "y": 0.48424670100212097}, {"x_score": 0.19827091693878174, "y_score": 0.2038159817457199, "difference": 0.005545064806938171, "source": "\u4e2d\u65b0\u7f51\u5357\u660c7\u670826\u65e5\u7535(\u8881\u6c5d\u6676)\u6c5f\u897f\u7701\u8d22\u653f\u538526\u65e5\u6d88\u606f\uff0c\u6839\u636e\u6c5f\u897f\u7701\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u7684\u5de5\u4f5c\u90e8\u7f72\u548c\u8981\u6c42\uff0c\u8be5\u7701\u8d22\u653f\u7d27\u6025\u4e0b\u8fbe\u4e2d\u592e\u548c\u7701\u7ea7\u6551\u707e\u8d44\u91d12.8\u4ebf\u5143\uff0c\u4e3a\u9632\u6c5b\u62a2\u9669\u548c\u53d7\u707e\u7fa4\u4f17\u6551\u52a9\u5de5\u4f5c\u63d0\u4f9b\u8d44\u91d1\u4fdd\u969c\u3002", "reference": "Chinanews.com, Nanchang, July 26 (Yuan Rujing) According to the Finance Department of Jiangxi Province, from the 26th, the province is allocating 280 million central and provincial emergency relief funds under the instruction of the Flood Control and Drought Relief Headquarters in Jiangxi to provide funding to support flood control and emergency rescue efforts as well as relief efforts for people affected.", "x": 0.19827091693878174, "y": 0.2038159817457199}, {"x_score": 0.9947284460067749, "y_score": 0.9945969581604004, "difference": 0.00013148784637451172, "source": "7\u6708\u4efd\u4ee5\u6765\uff0c\u6c5f\u897f\u6c5b\u671f\u3001\u707e\u60c5\u4e0d\u65ad\u5347\u7ea7\u3002", "reference": "Since July, flood season disasters have been escalating in Jiangxi.", "x": 0.9947284460067749, "y": 0.9945969581604004}, {"x_score": 0.7062467932701111, "y_score": 0.5788673758506775, "difference": 0.1273794174194336, "source": "\u6d2a\u6d9d\u707e\u5bb3\u5df2\u5bfc\u81f4\u8be5\u7701\u519c\u4e1a\u519c\u6751\u76f4\u63a5\u7ecf\u6d4e\u635f\u5931100.7\u4ebf\u5143\u3001\u53d7\u707e\u9762\u79ef1316.9\u4e07\u4ea9\u3002", "reference": "Floods have affected an area of 13.169 million mu, costing the province 10.07 billion yuan in direct economic losses in agriculture and rural areas.", "x": 0.7062467932701111, "y": 0.5788673758506775}, {"x_score": 0.8714731931686401, "y_score": 0.7622591853141785, "difference": 0.10921400785446167, "source": "7\u670817\u548c7\u670822\u65e5\uff0c\u6c5f\u897f\u7701\u8d22\u653f\u5148\u540e\u4e0b\u8fbe\u4e2d\u592e\u6551\u707e\u8d44\u91d16000\u4e07\u5143\u548c2\u4ebf\u5143\u3002", "reference": "On July 17 and 22, the Jiangxi Finance Department released 60 million and 200 million yuan of central disaster relief funding, respectively.", "x": 0.8714731931686401, "y": 0.7622591853141785}, {"x_score": 0.22202956676483154, "y_score": 0.25524279475212097, "difference": 0.03321322798728943, "source": "\u540c\u65f6\u6839\u636e\u707e\u60c5\u53d8\u5316\u60c5\u51b5\uff0c\u4ece\u8be5\u7701\u5e94\u6025\u7ba1\u7406\u4e13\u9879\u8d44\u91d1\u4e2d\u8fde\u7eed\u52063\u6279\u4e0b\u8fbe\u7701\u7ea7\u6551\u707e\u8d44\u91d12030\u4e07\u5143\uff0c\u652f\u6301\u5404\u5730\u707e\u540e\u6551\u52a9\u548c\u6062\u590d\u91cd\u5efa\u3002", "reference": "Meanwhile, the province allocated 203 million yuan of provincial disaster relief funding in 3 consecutive batches from dedicated emergency management funds to support post-disaster relief and rebuilding.", "x": 0.22202956676483154, "y": 0.25524279475212097}, {"x_score": 0.33532118797302246, "y_score": 0.3350425064563751, "difference": 0.00027868151664733887, "source": "\u6c5f\u897f\u7701\u8d22\u653f\u5385\u76f8\u5173\u8d1f\u8d23\u4eba26\u65e5\u79f0\uff0c\u5728\u6c5b\u671f\u5230\u6765\u4e4b\u524d\uff0c\u5df2\u4e0b\u8fbe\u5404\u7c7b\u9632\u707e\u51cf\u707e\u8d44\u91d11.73\u4ebf\u5143\uff0c\u786e\u4fdd\u98ce\u9669\u9632\u60a3\u65e9\u53d1\u73b0\u3001\u65e9\u5904\u7f6e\u3001\u65e9\u5316\u89e3\uff0c\u4e3a\u6297\u6d2a\u62a2\u9669\u5de5\u4f5c\u63d0\u4f9b\u7ecf\u8d39\u652f\u6301\u3002", "reference": "Relevant personnel in charge at the Finance Department of Jiangxi Province stated that 173 million yuan for disaster prevention and relief was allocated before the flooding season to ensure early discovery, handling and resolution of potential risks and to provide funds for flood control and emergency rescue efforts.", "x": 0.33532118797302246, "y": 0.3350425064563751}, {"x_score": 0.6413992047309875, "y_score": 0.6419115662574768, "difference": 0.0005123615264892578, "source": "\u76ee\u524d\uff0c\u957f\u6c5f\u6c5f\u897f\u6bb5\u548c\u4e2d\u56fd\u6700\u5927\u6de1\u6c34\u6e56\u9131\u9633\u6e56\u6c34\u4f4d\u5448\u9ad8\u4f4d\u7f13\u9000\u72b6\u6001\u3002", "reference": "Currently, the high water levels at the Jiangxi section of the Yangtze River and Poyang Lake, the largest freshwater lake in China, is slowly retreating.", "x": 0.6413992047309875, "y": 0.6419115662574768}, {"x_score": 0.45144233107566833, "y_score": 0.4822966754436493, "difference": 0.030854344367980957, "source": "\u6c5f\u897f\u7701\u9632\u6307\u4e8e24\u65e518\u65f6\uff0c\u5c06\u9632\u6c5b\u5e94\u6025\u54cd\u5e94\u4e0b\u8c03\u81f3\u2161\u7ea7\uff1b\u5c06\u7701\u7ea7\u6551\u707e\u5e94\u6025\u54cd\u5e94\u7ea7\u522b\u7531II\u7ea7\u8c03\u6574\u4e3aIII\u7ea7\u3002", "reference": "At 18:00 on the 24th, Jiangxi Provincial Flood Control and Drought Relief Headquarters reduced the flood emergency response level down to Level II; the provincial disaster emergency response level was adjusted from Level II to Level III.", "x": 0.45144233107566833, "y": 0.4822966754436493}, {"x_score": 0.8960410356521606, "y_score": 0.8540486693382263, "difference": 0.041992366313934326, "source": "\u707e\u60c5\u8bc4\u4f30\u548c\u707e\u540e\u6062\u590d\u91cd\u5efa\u7b49\u5404\u9879\u5de5\u4f5c\u5c06\u6301\u7eed\u8fdb\u884c\u3002", "reference": "Disaster evaluation and post-disaster rebuilding will continue to be implemented.", "x": 0.8960410356521606, "y": 0.8540486693382263}, {"x_score": 0.01863383874297142, "y_score": 0.07643577456474304, "difference": 0.05780193582177162, "source": "\u4e2d\u65b0\u7f51\u6606\u660e7\u670825\u65e5\u7535 (\u675c\u6f47\u6f47)\u8bb0\u800525\u65e5\u4ece\u4e91\u5357\u7701\u8d22\u653f\u5385\u83b7\u6089\uff0c\u8fd1\u65e5\uff0c\u4e91\u5357\u7701\u8d22\u653f\u52a0\u5f3a\u8d44\u91d1\u7b79\u63aa\uff0c\u5148\u884c\u4e0b\u8fbe\u4e91\u5357\u7701\u4eba\u6c11\u653f\u5e9c\u547d\u540d\u768420\u4e2a\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u7701\u7ea7\u5956\u8865\u8d44\u91d1\u517120\u4ebf\u5143(\u4eba\u6c11\u5e01\uff0c\u4e0b\u540c)\uff0c\u6bcf\u4e2a\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u83b7\u5f971\u4ebf\u5143\u5956\u8865\u8d44\u91d1\u652f\u6301\u3002", "reference": "Kunming, July 25 (China News, Du Xiaoxiao) - This reporter learned on July 25 that the Yunnan Provincial Department of Finance recently strengthened its fundraising and issued a total of RMB 2 billion beforehand as the provincial-level incentive fund for 20 \"Beautiful Counties\" was recognized by the People's Government of Yunnan Province, with each \"Beautiful County\" receiving a bonus of RMB 100 million.", "x": 0.01863383874297142, "y": 0.07643577456474304}, {"x_score": 0.17343613505363464, "y_score": 0.08753575384616852, "difference": 0.08590038120746613, "source": "2019\u5e742\u670826\u65e5\uff0c\u4e91\u5357\u7701\u4eba\u6c11\u653f\u5e9c\u53d1\u5e03\u300a\u5173\u4e8e\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u5efa\u8bbe\u7684\u6307\u5bfc\u610f\u89c1\u300b\uff0c\u660e\u786e\u4e91\u5357\u5c06\u901a\u8fc73\u5e74\u7684\u52aa\u529b\u5728\u5168\u7701\u6253\u9020\u5f62\u6210\u4e00\u6279\u7279\u8272\u9c9c\u660e\u3001\u529f\u80fd\u5b8c\u5584\u3001\u751f\u6001\u4f18\u7f8e\u3001\u5b9c\u5c45\u5b9c\u4e1a\u7684\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u3002", "reference": "On February 26, 2019, the People's Government of Yunnan Province issued the Instructions on the Construction of \"Beautiful Counties, specifying that Yunnan would spend three years to create a number of \"Beautiful Counties\" across the province with characteristic features, developed functions, picturesque ecology, and a livable and workable environment.", "x": 0.17343613505363464, "y": 0.08753575384616852}, {"x_score": 0.5401344895362854, "y_score": 0.6019704937934875, "difference": 0.06183600425720215, "source": "\u76ee\u524d\uff0c\u4e91\u5357\u516c\u5e03\u4e86\u817e\u51b2\u5e02\u3001\u9999\u683c\u91cc\u62c9\u5e02\u3001\u745e\u4e3d\u5e02\u3001\u5dcd\u5c71\u5f5d\u65cf\u56de\u65cf\u81ea\u6cbb\u53bf\u3001\u897f\u76df\u4f64\u65cf\u81ea\u6cbb\u53bf\u3001\u5c4f\u8fb9\u82d7\u65cf\u81ea\u6cbb\u53bf\u7b4920\u4e2a\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u3002", "reference": "At present, Yunnan has announced 20 \"Beautiful Counties\", including Tengchong, Shangri-La, Ruili, Weishan Yi and Hui Autonomous County, Ximeng Va Autonomous County, and Pingbian Miao Autonomous County.", "x": 0.5401344895362854, "y": 0.6019704937934875}, {"x_score": -0.14919888973236084, "y_score": -0.1417616307735443, "difference": 0.007437258958816528, "source": "\u636e\u6089\uff0c\u8fd9\u7b14\u7701\u7ea7\u5956\u8865\u8d44\u91d1\u805a\u7126\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u5efa\u8bbe\u201c\u5e72\u51c0\u3001\u5b9c\u5c45\u3001\u7279\u8272\u201d\u4e09\u5927\u76ee\u6807\u8981\u6c42\uff0c\u91cd\u70b9\u7528\u4e8e\u516c\u5171\u6027\u3001\u516c\u76ca\u6027\u9879\u76ee\uff0c\u652f\u6301\u52a0\u5feb\u8865\u9f50\u77ed\u677f\u5f31\u9879\uff0c\u9ad8\u6807\u51c6\u9ad8\u8d28\u91cf\u5efa\u8bbe\uff0c\u5207\u5b9e\u628a\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u4f5c\u4e3a\u6c11\u5fc3\u5de5\u7a0b\u3001\u6c11\u751f\u5de5\u7a0b\u624e\u5b9e\u63a8\u8fdb\u3002", "reference": "It was learned that this provincial-level incentive fund will be awarded to \u201cBeautiful Counties\u201d that are supposed to be \"clean, livable, and characteristic\", and by focusing on public and common projects, this fund will be used to shore up weak spots faster and support high-standard and high-quality construction, so that \"Beautiful County\" projects can be soundly advanced as convincing and livelihood-advancing projects.", "x": -0.14919888973236084, "y": -0.1417616307735443}, {"x_score": 0.35177382826805115, "y_score": 0.2871444523334503, "difference": 0.06462937593460083, "source": "\u4e91\u5357\u7701\u8d22\u653f\u5385\u5c06\u4f1a\u540c\u4e91\u5357\u7701\u53d1\u5c55\u6539\u9769\u59d4\u52a0\u5f3a\u7701\u7ea7\u5956\u8865\u8d44\u91d1\u76d1\u7ba1\uff0c\u6307\u5bfc\u7763\u4fc3\u5404\u5730\u91c7\u53d6\u6709\u529b\u6709\u6548\u63aa\u65bd\uff0c\u52a0\u5feb\u9884\u7b97\u6267\u884c\uff0c\u53ca\u65f6\u5c06\u8d44\u91d1\u8f6c\u5316\u4e3a\u201c\u7f8e\u4e3d\u53bf\u57ce\u201d\u5efa\u8bbe\u6210\u6548\uff0c\u5f3a\u5316\u7ee9\u6548\u8fd0\u884c\u76d1\u63a7\uff0c\u63d0\u9ad8\u8d44\u91d1\u4f7f\u7528\u6548\u7387\u548c\u6548\u76ca\u3002", "reference": "The Yunnan Provincial Department of Finance will work with the Yunnan Development and Reform Commission to strengthen the supervision of provincial-level incentive funds, guide and urge all localities to take strong and effective measures, speed up the implementation of the budget, rapidly transform the funds into the effective achievement of \"Beautiful County\" construction, strengthen performance monitoring, and improve the efficiency and effectiveness of funding usage.", "x": 0.35177382826805115, "y": 0.2871444523334503}, {"x_score": 0.5382305979728699, "y_score": 0.6163118481636047, "difference": 0.07808125019073486, "source": "\u5f53\u5730\u65f6\u95f47\u670826\u65e5\uff0c\u7231\u6c99\u5c3c\u4e9a\u56fd\u5bb6\u5e7f\u64ad\u7535\u89c6\u53f0\u62a5\u9053\uff0c\u5728\u5fb7\u56fd\u67cf\u6797\u52a8\u7269\u56ed\u9644\u8fd1\uff0c\u4e00\u8f86\u7231\u6c99\u5c3c\u4e9a\u724c\u7167\u7684\u5954\u9a70\u8f66\u572826\u65e5\u6e05\u6668\u9a76\u79bb\u8f66\u9053\uff0c\u9020\u6210\u4e03\u4eba\u53d7\u4f24\u3002", "reference": "On July 26 (CET), Estonian Public Broadcasting (ERR) reported that near the Berlin Zoo in Germany, a Mercedes-Benz with an Estonian license drove out of the driveway in the early morning of the 26th, injuring seven people.", "x": 0.5382305979728699, "y": 0.6163118481636047}, {"x_score": 0.7557832598686218, "y_score": 0.7558581233024597, "difference": 7.486343383789062e-05, "source": "\u4e00\u67b6\u6551\u63f4\u76f4\u5347\u673a\u62b5\u8fbe\u8fdb\u884c\u63f4\u6551\u3002", "reference": "A rescue helicopter arrived to conduct rescue operations.", "x": 0.7557832598686218, "y": 0.7558581233024597}, {"x_score": 1.6384116411209106, "y_score": 1.2921392917633057, "difference": 0.346272349357605, "source": "\u9a76\u5165\u4eba\u7fa4\u7684\u6c7d\u8f66\u53f8\u673a\u88ab\u8b66\u65b9\u62d8\u7559\u3002", "reference": "The driver of the car who drove into the crowd was detained by the police.", "x": 1.6384116411209106, "y": 1.2921392917633057}, {"x_score": 1.2210391759872437, "y_score": 1.18881356716156, "difference": 0.032225608825683594, "source": "\u5fb7\u56fd\u5f53\u5c40\u8bf4\u5df2\u7ecf\u5c55\u5f00\u4e86\u8c03\u67e5\uff0c\u76ee\u524d\u6ca1\u6709\u8ff9\u8c61\u8868\u660e\u8be5\u4e8b\u4ef6\u662f\u51fa\u4e8e\u653f\u6cbb\u6216\u5b97\u6559\u52a8\u673a\u3002", "reference": "German authorities said that an investigation had been launched and there was currently no indication that the incident was politically or religiously motivated.", "x": 1.2210391759872437, "y": 1.18881356716156}, {"x_score": 1.210378885269165, "y_score": 1.2098603248596191, "difference": 0.0005185604095458984, "source": "\u6b64\u540e\u4e0d\u4e45\uff0c\u8b66\u65b9\u62a5\u544a\u8bf4\uff0c\u8fd9\u4f4d24\u5c81\u7684\u9a7e\u9a76\u5458\u5728\u5de6\u8f6c\u5f2f\u65f6\u5931\u53bb\u4e86\u5bf9\u8f66\u8f86\u7684\u63a7\u5236\uff0c\u5e76\u4e14\u6709\u53ef\u80fd\u8d85\u901f\u3002", "reference": "Shortly afterwards, police reported that the 24-year-old driver had lost control of the vehicle while turning left and was at risk of speeding.", "x": 1.210378885269165, "y": 1.2098603248596191}, {"x_score": 1.2554715871810913, "y_score": 1.7515146732330322, "difference": 0.4960430860519409, "source": "\u8be5\u4eba\u5df2\u88ab\u6355\uff0c\u5e76\u5df2\u63d0\u8d77\u5211\u4e8b\u8bc9\u8bbc\u3002", "reference": "The person has been arrested and criminal proceedings have been filed.", "x": 1.2554715871810913, "y": 1.7515146732330322}, {"x_score": 0.6929952502250671, "y_score": 0.6993047595024109, "difference": 0.00630950927734375, "source": "\u7231\u6c99\u5c3c\u4e9a\u8b66\u5bdf\u548c\u8fb9\u9632\u5c40\u7684\u9996\u5e2d\u8fd0\u8425\u5b98\u4e9a\u5386\u5c71\u5927\u00b7\u6797\u5fb7\u8868\u793a\uff0c\u5fb7\u56fd\u8b66\u5bdf\u4e0e\u7231\u6c99\u5c3c\u4e9a\u8b66\u5bdf\u548c\u8fb9\u9632\u5c40\u5df2\u7ecf\u8054\u7cfb\u3002", "reference": "The chief operating officer of the Police and Border Guard Board of Estonia, Alexander Linde, said that the German police have contacted the Police and Border Guard Board of Estonia.", "x": 0.6929952502250671, "y": 0.6993047595024109}, {"x_score": 0.6929620504379272, "y_score": 0.8964487314224243, "difference": 0.20348668098449707, "source": "\u6797\u5fb7\u8bf4\uff1a\u201c\u6211\u8bc1\u5b9e\u65b0\u95fb\u4e2d\u7684\u8bf4\u6cd5\uff0c\u5373\u8be5\u4e8b\u4ef6\u6ca1\u6709\u7406\u7531\u6000\u7591\u662f\u6050\u6016\u4e3b\u4e49\uff0c\u6216\u8005\u662f\u51fa\u4e8e\u653f\u6cbb\u6216\u5b97\u6559\u7684\u52a8\u673a\u3002\u201d", "reference": "Linde said: \"I confirm the statement in the news that there is no reason to suspect that the incident was a terrorist attack, or that it was motivated by politics or religion. \"", "x": 0.6929620504379272, "y": 0.8964487314224243}, {"x_score": -0.3443717062473297, "y_score": -0.06096825376152992, "difference": 0.2834034524857998, "source": "\u9655\u897f\uff1a\u7834\u89e3\u642c\u8fc1\u540e\u5e2e\u6276\u96be\u9898 \u907f\u514d\u7fa4\u4f17\u201c\u4e24\u5934\u8dd1\u201d - \u4e2d\u65b0\u7f51", "reference": "Shaanxi: Providing assistance to relocated migrants to avoid the problem of \u201cdouble hardship\u201d for the masses - chinanews.com", "x": -0.3443717062473297, "y": -0.06096825376152992}, {"x_score": -0.46719011664390564, "y_score": -0.42575523257255554, "difference": 0.0414348840713501, "source": "\u9655\u897f\uff1a\u7834\u89e3\u642c\u8fc1\u540e\u5e2e\u6276\u96be\u9898 \u907f\u514d\u7fa4\u4f17\u201c\u4e24\u5934\u8dd1\u201d", "reference": "Shaanxi: Providing assistance to relocated migrants to avoid the problem of \u201cdouble hardship\u201d for the masses", "x": -0.46719011664390564, "y": -0.42575523257255554}, {"x_score": 0.09698527306318283, "y_score": 0.1294335126876831, "difference": 0.032448239624500275, "source": "\u592e\u89c6\u7f51\u6d88\u606f\uff1a\u9488\u5bf9\u79fb\u6c11\u642c\u8fc1\u7fa4\u4f17\u5728\u878d\u5165\u5f53\u5730\u751f\u6d3b\u4e2d\u9047\u5230\u7684\u540e\u7eed\u96be\u9898\uff0c\u9655\u897f\u5b89\u5eb7\u5c9a\u768b\u53bf\u6839\u636e\u5f53\u5730\u5b9e\u9645\u521b\u65b0\u5efa\u8bbe\u201c\u7766\u90bb\u4e4b\u5bb6\u201d\uff0c\u5f15\u5bfc\u642c\u8fc1\u6751\u6c11\u5411\u5e02\u6c11\u8f6c\u53d8\uff0c\u5b9e\u73b0\u7a33\u5f97\u4f4f\u3001\u5feb\u878d\u5165\u3001\u80fd\u81f4\u5bcc\u3002", "reference": "cctv.com report: To address the problems faced by relocated migrants in integrating into local life, Langao County in Ankang, Shaanxi has started an innovative program of building \u201cGood Neighbor Homes\u201d based on actual local conditions to guide relocated villagers in their transition to urban residents, helping them to achieve stable residence, rapid integration, and economic prosperity.", "x": 0.09698527306318283, "y": 0.1294335126876831}, {"x_score": 0.4369882047176361, "y_score": 0.4269685447216034, "difference": 0.010019659996032715, "source": "\u5c9a\u768b\u53bf\u4f4d\u4e8e\u79e6\u5df4\u5c71\u533a\uff0c\u5f53\u5730\u8fd1\u4e09\u5206\u4e4b\u4e00\u4eba\u53e3\u901a\u8fc7\u79fb\u6c11\u642c\u8fc1\u8d70\u51fa\u4e86\u5927\u5c71\u3002", "reference": "In Langao County, which is located in the Qinba Mountain region, nearly a third of the population has been relocated away from the mountain.", "x": 0.4369882047176361, "y": 0.4269685447216034}, {"x_score": 0.6833470463752747, "y_score": 0.6418535113334656, "difference": 0.04149353504180908, "source": "\u4eca\u5e7439\u5c81\u7684\u67f4\u957f\u6c5f\u4ece\u5c9a\u768b\u53bf\u5830\u95e8\u9547\u4e2d\u6b66\u6751\u642c\u8fc1\u5230\u4e86\u6c11\u4e3b\u9547\u660e\u73e0\u793e\u533a\u3002", "reference": "Chai Changjiang, 39, was relocated from Zhongwu Village, Yanmen Town, Langao County to Mingzhu Community, Minzhu Town.", "x": 0.6833470463752747, "y": 0.6418535113334656}, {"x_score": 0.203879714012146, "y_score": 0.29915258288383484, "difference": 0.09527286887168884, "source": "\u4ed6\u5e26\u7740\u517b\u8001\u4fdd\u9669\u5361\u6765\u5230\u793e\u533a\u6240\u5728\u7684\u201c\u7766\u90bb\u4e4b\u5bb6 \u201d\uff0c\u4e0d\u5230\u4e24\u5206\u949f\u5c31\u529e\u5b8c\u4e86\u4eca\u5e74\u7684\u517b\u8001\u4fdd\u9669\u3002", "reference": "When he took his old age pension card to the \u201cGood Neighbor Home\u201d in the community where he resides, he was able to complete this year\u2019s pension registration in under two minutes.", "x": 0.203879714012146, "y": 0.29915258288383484}, {"x_score": 0.12195616215467453, "y_score": 0.18809232115745544, "difference": 0.06613615900278091, "source": "\u4eca\u5e74\u521d\uff0c\u5c9a\u768b\u53bf\u901a\u8fc7\u5efa\u8bbe\u201c\u7766\u90bb\u4e4b\u5bb6\u201d\u5c06\u5c31\u4e1a\u3001\u6c11\u653f\u3001\u533b\u4fdd\u7b49\u4e1a\u52a1\u5168\u90e8\u7eb3\u5165\u7ba1\u7406\uff0c\u642c\u8fc1\u7fa4\u4f17\u5728\u5bb6\u95e8\u53e3\u5c31\u53ef\u4ee5\u529e\u7406\u4e1a\u52a1\u3002", "reference": "At the start of this year, through building \u201cGood Neighbor Homes, Langao County brought its employment, civil affairs, medical insurance, and other services under the program\u2019s management, allowing relocated citizens to access these services just outside their front doors.", "x": 0.12195616215467453, "y": 0.18809232115745544}, {"x_score": 0.37630611658096313, "y_score": 0.44875237345695496, "difference": 0.07244625687599182, "source": "\u5728\u660e\u73e0\u793e\u533a\uff0c305\u540d\u5c45\u6c11\u901a\u8fc7\u201c\u7766\u90bb\u4e4b\u5bb6\u201d\u62db\u5de5\u4fe1\u606f\u8fdb\u5165\u4e86\u5f53\u5730\u793e\u533a\u5de5\u5382\u5de5\u4f5c\u3002", "reference": "In Mingzhu Community, 305 residents found jobs at the local community factory through the \u201cGood Neighor Home\u201d labor recruitment program.", "x": 0.37630611658096313, "y": 0.44875237345695496}, {"x_score": 0.5741764307022095, "y_score": 0.574833333492279, "difference": 0.0006569027900695801, "source": "\u76ee\u524d\uff0c\u5c9a\u768b\u53bf31\u4e2a\u767e\u6237\u4ee5\u4e0a\u96c6\u4e2d\u5b89\u7f6e\u70b9\u5df2\u5b9e\u73b0\u793e\u533a\u5de5\u5382\u5168\u8986\u76d6\uff0c\u53ef\u63d0\u4f9b\u5c31\u4e1a\u5c97\u4f4d2598\u4e2a\u3002", "reference": "Currently, the program has achieved coverage of community factories 31 centralized resettlement sites of over 100 households from Lingao County, providing employment for 2,598 people.", "x": 0.5741764307022095, "y": 0.574833333492279}, {"x_score": 0.5320379734039307, "y_score": 0.508510172367096, "difference": 0.023527801036834717, "source": "\u62a5\u544a\u79f0\u5171\u4eab\u4f4f\u5bbf\u5e02\u573a\u81ea3\u6708\u5f00\u59cb\u56de\u6696-\u4e2d\u65b0\u7f51", "reference": "Report states shared accommodation market has started to recover since March chinanews.com", "x": 0.5320379734039307, "y": 0.508510172367096}, {"x_score": 0.2565222382545471, "y_score": 0.08402245491743088, "difference": 0.17249978333711624, "source": "\u672c\u62a5\u8baf\uff08\u8bb0\u8005\u6768\u53ec\u594e\uff09\u56fd\u5bb6\u4fe1\u606f\u4e2d\u5fc3\u5206\u4eab\u7ecf\u6d4e\u7814\u7a76\u4e2d\u5fc3\u65e5\u524d\u53d1\u5e03\u7684\u300a\u4e2d\u56fd\u5171\u4eab\u4f4f\u5bbf\u53d1\u5c55\u62a5\u544a2020\u300b\uff08\u4ee5\u4e0b\u7b80\u79f0\u300a\u62a5\u544a\u300b\uff09\u663e\u793a\uff0c\u53d7\u75ab\u60c5\u51b2\u51fb\uff0c2020\u5e74\u524d5\u4e2a\u6708\uff0c\u6211\u56fd\u5171\u4eab\u4f4f\u5bbf\u5e02\u573a\u4ea4\u6613\u989d\u540c\u6bd4\u4e0b\u964d72.1%\u3002", "reference": "This news agency has reported (correspondent Yang Zhoukui) that, according to the \u201cState of Shared Accommodation in China Report 2020\u201d (abbreviated as \u201cReport\u201d) released by the State Information Center of China Sharing Economy Research Institute, thanks to the impact of the epidemic, the in the first 5 months of 2020, the number of transactions in China\u2019s shared accommodation market declined by 72.1% year-on-year.", "x": 0.2565222382545471, "y": 0.08402245491743088}, {"x_score": 0.4517795741558075, "y_score": 0.5282443165779114, "difference": 0.07646474242210388, "source": "\u4e0d\u8fc7\uff0c\u5171\u4eab\u4f4f\u5bbf\u5e02\u573a\u81ea3\u6708\u5f00\u59cb\u56de\u6696\uff0c\u5e02\u573a\u4ea4\u6613\u989d\u3001\u8ba2\u5355\u91cf\u548c\u63a5\u5f85\u4eba\u6570\u9010\u6e10\u6062\u590d\u3002", "reference": "However, the shared accommodation market has started to recover since March, with the number of transactions, order volume, and number of guest stays gradually increasing.", "x": 0.4517795741558075, "y": 0.5282443165779114}, {"x_score": 0.293878436088562, "y_score": 0.32776927947998047, "difference": 0.03389084339141846, "source": "\u300a\u62a5\u544a\u300b\u663e\u793a\uff0c\u5171\u4eab\u4f4f\u5bbf\u5e02\u573a\u4ea4\u6613\u989d\u5927\u5e45\u4e0b\u964d\uff0c\u4e00\u65b9\u9762\u662f\u7531\u4e8e\u75ab\u60c5\u9632\u63a7\u4e0b\u51fa\u884c\u4f4f\u5bbf\u9700\u6c42\u5927\u5e45\u4e0b\u964d\uff0c\u8ba2\u5355\u91cf\u6025\u5267\u51cf\u5c11\uff0c\u524d5\u4e2a\u6708\u8ba2\u5355\u603b\u91cf\u540c\u6bd4\u4e0b\u964d65%\uff0c\u63a5\u5f85\u4eba\u6b21\u540c\u6bd4\u4e0b\u964d63%\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u9700\u6c42\u7684\u75b2\u8f6f\u4e5f\u5bfc\u81f4\u95f4\u591c\u4ef7\u683c\u51fa\u73b0\u4e86\u8f83\u4e3a\u660e\u663e\u7684\u4e0b\u964d\uff0c\u524d5\u4e2a\u6708\u5e73\u5747\u95f4\u591c\u4ef7\u683c\u540c\u6bd4\u4e0b\u964d16%\u3002", "reference": "The Report states that the sharp reduction in shared accommodation market transactions is caused, in part, by the sharp reduction in demand for travel accommodations due to epidemic control measures, which has drastically reduced order volume over the past 5 months; order volume is down by 65% year-on-year and guest stays are down by 65% year-on-year; meanwhile, it is also caused in part by a notable drop in per-night room prices due to decreased demand, which have declined an average of 16% year-on-year over the past 5 months.", "x": 0.293878436088562, "y": 0.32776927947998047}, {"x_score": 0.7403698563575745, "y_score": 0.6318368911743164, "difference": 0.10853296518325806, "source": "\u4e0d\u8fc7\uff0c3\u6708\u30014\u6708\u30015\u6708\u5e02\u573a\u4ea4\u6613\u989d\u73af\u6bd4\u5206\u522b\u589e\u957f78%\u3001199%\u300135%\uff1b\u8ba2\u5355\u6570\u73af\u6bd4\u5206\u522b\u589e\u957f141%\u3001152%\u300150%\uff1b\u63a5\u5f85\u4eba\u6b21\u73af\u6bd4\u5206\u522b\u589e\u957f81%\u3001112%\u300128%\u3002", "reference": "However, in March, April, and May, the number of market transactions increased by 78%, 199%, and 35%, respectively; order volume increased by 141%, 152%, and 50%, respectively; and the number of guest stays increased by 81%, 112%, and 28%, respectively.", "x": 0.7403698563575745, "y": 0.6318368911743164}, {"x_score": 0.5704734921455383, "y_score": 0.6704182624816895, "difference": 0.09994477033615112, "source": "\u300a\u62a5\u544a\u300b\u6307\u51fa\uff0c\u5171\u4eab\u4f4f\u5bbf\u884c\u4e1a\u53d1\u5c55\u957f\u671f\u770b\u597d\uff0c\u4f46\u8fd1\u671f\u4ecd\u7136\u5b58\u5728\u8bf8\u591a\u4e0d\u786e\u5b9a\u6027\u3002", "reference": "The Report points out that the shared accommodation market is promising in the long-term, but faces many uncertainties in the near term.", "x": 0.5704734921455383, "y": 0.6704182624816895}, {"x_score": 0.18752172589302063, "y_score": 0.2327028214931488, "difference": 0.045181095600128174, "source": "\u5bf9\u6b64\uff0c\u56fd\u5bb6\u4fe1\u606f\u4e2d\u5fc3\u5206\u4eab\u7ecf\u6d4e\u7814\u7a76\u4e2d\u5fc3\u526f\u4e3b\u4efb\u4e8e\u51e4\u971e\u5bf9\u300a\u5de5\u4eba\u65e5\u62a5\u300b\u8bb0\u8005\u8868\u793a\uff0c\u5171\u4eab\u4f4f\u5bbf\u53d1\u5c55\u9700\u8981\u66f4\u6709\u529b\u7684\u653f\u7b56\u6276\u690d\uff0c\u4e00\u65b9\u9762\u9700\u8981\u505a\u597d\u524d\u671f\u5df2\u51fa\u53f0\u653f\u7b56\u7684\u843d\u5730\u5b9e\u65bd\uff0c\u8fdb\u4e00\u6b65\u52a0\u5f3a\u653f\u7b56\u5ba3\u8d2f\uff0c\u6ce8\u91cd\u8425\u9020\u66f4\u597d\u7684\u8425\u5546\u73af\u5883\uff1b\u53e6\u4e00\u9762\u8fd8\u9700\u8981\u8fdb\u4e00\u6b65\u4ece\u523a\u6fc0\u6d88\u8d39\u9700\u6c42\u3001\u4e30\u5bcc\u65c5\u6e38\u4f4f\u5bbf\u670d\u52a1\u4f9b\u7ed9\u3001\u521b\u65b0\u670d\u52a1\u65b9\u5f0f\u4ee5\u53ca\u52a0\u5f3a\u653f\u5e9c\u4e0e\u5e73\u53f0\u4f01\u4e1a\u5408\u4f5c\u7b49\u591a\u4e2a\u65b9\u9762\uff0c\u8fdb\u4e00\u6b65\u52a0\u5927\u653f\u7b56\u5f15\u5bfc\u548c\u6276\u6301\u529b\u5ea6\u3002", "reference": "In response, Yu Fengxia, assistant director of the State Information Center of China Sharing Economy Research Institute, told a Workers\u2019 Daily reporter that the shared accommodation market requires better policy support: on one hand, better implementation of previously issued policies and improved policy announcement channels to create a better business environment; as well as increased policy guidance and support through further stimulation of consumer demand, improved supply of tourism and accommodation services, innovative service models, improved government-to-platform/enterprise cooperation, and in many other aspects.", "x": 0.18752172589302063, "y": 0.2327028214931488}, {"x_score": 0.4268970191478729, "y_score": 0.4119233191013336, "difference": 0.014973700046539307, "source": "\u636e\u8def\u900f\u793e\u62a5\u9053\uff0c\u5168\u7403\u6700\u5927\u94a2\u94c1\u751f\u5382\u5546\u5b89\u8d5b\u4e50\u7c73\u5854\u5c14\u4f4d\u4e8e\u58a8\u897f\u54e5\u62c9\u8428\u7f57\u5361\u5fb7\u7eb3\u65af\u5e02\u7684\u4e00\u5bb6\u5de5\u5382\u51fa\u73b0\u65b0\u51a0\u75ab\u60c5\uff0c\u622a\u81f3\u76ee\u524d\u5df2\u670921\u4eba\u6b7b\u4ea1\u3002", "reference": "According to Reuters, COVID-19 cases were found in a factory located in L\u00e1zaro C\u00e1rdenas, Mexico, at of the world's largest steel producer, ArcelorMittal, and so far, 21 people have died.", "x": 0.4268970191478729, "y": 0.4119233191013336}, {"x_score": 0.812806248664856, "y_score": 0.8578783869743347, "difference": 0.04507213830947876, "source": "\u636e\u62a5\u9053\uff0c\u58a8\u897f\u54e5\u91c7\u77ff\u548c\u51b6\u91d1\u5de5\u4eba\u5de5\u4f1a\u5730\u65b9\u5206\u4f1a\u79d8\u4e66\u957f\u7d22\u6d1b\u91cc\u5965\u8bf4\uff0c\u6b7b\u8005\u5305\u62ec\u5de5\u5382\u7684\u96c7\u5458\u3001\u627f\u5305\u5546\u548c\u4f9b\u5e94\u5546\u3002", "reference": "According to reports, Solorio, Secretary General of the local branch of the Mexican Mining and Metallurgical Workers Union, said the dead included employees, contractors, and suppliers of the factory.", "x": 0.812806248664856, "y": 0.8578783869743347}, {"x_score": 1.0243781805038452, "y_score": 0.8506051898002625, "difference": 0.17377299070358276, "source": "\u7d22\u6d1b\u91cc\u5965\u8bf4\uff0c\u81ea4\u6708\u4ee5\u6765\uff0c\u8be5\u5de5\u5382\u5df2\u7ecf\u670921\u4eba\u6b7b\u4ea1\uff0c\u5176\u4e2d\u67099\u540d\u662f\u5de5\u4f1a\u4f1a\u5458\u3002", "reference": "Solorio said 21 people have died at the factory since April, 9 of which were members of the union.", "x": 1.0243781805038452, "y": 0.8506051898002625}, {"x_score": 1.0376476049423218, "y_score": 0.8452712893486023, "difference": 0.19237631559371948, "source": "\u7531\u4e8e\u5de5\u5382\u91c7\u53d6\u4e86\u4e25\u683c\u7684\u536b\u751f\u63aa\u65bd\uff0c\u5de5\u4eba\u6709\u53ef\u80fd\u5728\u5de5\u5382\u5916\u611f\u67d3\u4e86\u8be5\u75c5\u6bd2\u3002", "reference": "Due to the strict sanitation measures adopted by the factory, the workers may have been infected the virus outside the factory.", "x": 1.0376476049423218, "y": 0.8452712893486023}, {"x_score": 0.8849740624427795, "y_score": 0.8850477933883667, "difference": 7.37309455871582e-05, "source": "\u636e\u5de5\u4f1a\u79f0\uff0c\u8be5\u5de5\u5382\u62e5\u67097000\u591a\u540d\u5458\u5de5\u3002", "reference": "According to the union, there are more than 7,000 employees in the factory.", "x": 0.8849740624427795, "y": 0.8850477933883667}, {"x_score": 0.7470192313194275, "y_score": 0.7202906012535095, "difference": 0.02672863006591797, "source": "\u622a\u81f37\u670825\u65e5\uff0c\u58a8\u897f\u54e5\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b\u8d85\u8fc738.5\u4e07\u4f8b\uff0c\u6b7b\u4ea1\u4eba\u6570\u903e4\u4e07\u4eba\uff0c\u58a8\u897f\u54e5\u662f\u5168\u7403\u65b0\u51a0\u6b7b\u4ea1\u75c5\u4f8b\u6570\u7b2c\u56db\u9ad8\u7684\u56fd\u5bb6\u3002", "reference": "As of July 25, there were more than 385,000 confirmed cases and more than 40,000 deaths in Mexico, making Mexico the country with the fourth highest number of new deaths in the world.", "x": 0.7470192313194275, "y": 0.7202906012535095}, {"x_score": 0.2574460506439209, "y_score": 0.24707455933094025, "difference": 0.010371491312980652, "source": "\u4e2d\u65b0\u7f51\u53a6\u95e87\u670826\u65e5\u7535 (\u6768\u4f0f\u5c71 \u5f20\u8212\u59d7 \u8bb8\u9756\u71a0)\u4e2d\u56fd\u8457\u540d\u8840\u7ba1\u5916\u79d1\u4e2d\u5fc3\u2014\u2014\u6d77\u519b\u519b\u533b\u5927\u5b66\u4e0a\u6d77\u957f\u6d77\u533b\u9662\u8840\u7ba1\u5916\u79d1\uff0c25\u65e5\u5728\u6b64\u95f4\u4e0e\u53a6\u95e8\u5927\u5b66\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u8840\u7ba1\u5916\u79d1\u7b7e\u7ea6\uff0c\u643a\u624b\u8bbe\u7acb\u534f\u4f5c\u4e2d\u5fc3\uff0c\u63a8\u8fdb\u53cc\u65b9\u5728\u8840\u7ba1\u5916\u79d1\u4e13\u4e1a\uff0c\u5c24\u5176\u662f\u4e3b\u52a8\u8109\u6025\u91cd\u75c7\u9886\u57df\u7684\u4ea4\u6d41\u5408\u4f5c\u3002", "reference": "XIAMEN, July 26 (Ecns.cn, by Yang Fushan, Zhang Shushan, Xu Jingyi) Vascular Surgery Department in Changhai Hospital in Shanghai affiliated to the Second Military Medical University, as a famous vascular surgery center in China, signed a contract with the Vascular Surgery Department of Zhongshan Hospital Affiliated to Xiamen University on July 25 to set up a cooperation center, which will promote exchanges and cooperation in the field of vascular surgery, especially in aortic emergencies and severe cases.", "x": 0.2574460506439209, "y": 0.24707455933094025}, {"x_score": 0.32911911606788635, "y_score": 0.3450784981250763, "difference": 0.01595938205718994, "source": "\u53a6\u5927\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u79f0\uff0c\u4e24\u5bb6\u533b\u9662\u7684\u8840\u7ba1\u5916\u79d1\u6b63\u5f0f\u7ed3\u6210\u534f\u4f5c\u5355\u4f4d\u4e4b\u540e\uff0c\u5c06\u5f00\u5c55\u8fdc\u7a0b\u4f1a\u8bca\uff0c\u4e0e\u957f\u6d77\u533b\u9662\u5b9e\u65f6\u7ebf\u4e0a\u4f1a\u8bca\u5236\u5b9a\u6cbb\u7597\u65b9\u6848\uff0c\u9009\u9001\u4eba\u624d\u8fdb\u4fee\u57f9\u517b\uff0c\u6bcf\u5468\u8054\u5408\u5f00\u5c55\u624b\u672f\u6280\u672f\u4ea4\u6d41\u3001\u6559\u5b66\u67e5\u623f\u7b49\uff1b\u5bf9\u4e8e\u590d\u6742\u75c5\u4f8b\uff0c\u5219\u53ef\u4ee5\u6839\u636e\u60a3\u8005\u9700\u8981\u9080\u8bf7\u957f\u6d77\u4e13\u5bb6\u6765\u9662\u65bd\u884c\u624b\u672f\uff0c\u4ece\u800c\u5b9e\u73b0\u95fd\u897f\u5357\u60a3\u8005\u4e0d\u51fa\u7701\u5c31\u53ef\u4ee5\u4eab\u53d7\u5230\u56fd\u5185\u9876\u5c16\u7684\u533b\u7597\u8d44\u6e90\u3002", "reference": "Zhongshan Hospital Affiliated to Xiamen University said that after the vascular surgery department of the two hospitals formally establish the collaborative relationship, they will carry out remote consultation to work out real-time treatment plans with Changhai Hospital, staff will be sent for training and participating in weekly surgical technology exchanges and teaching visits organized by two hospitals; for complex cases, Changhai experts can be invited to perform surgery at the hospital according to patients' needs, allowing patients in southwest Fujian to enjoy the top medical resources in China without leaving the province.", "x": 0.32911911606788635, "y": 0.3450784981250763}, {"x_score": 0.7864630818367004, "y_score": 0.7959688305854797, "difference": 0.009505748748779297, "source": "\u4e24\u5bb6\u533b\u9662\u8fd8\u5c06\u643a\u624b\u5f00\u5c55\u624b\u672f\u521b\u65b0\u79d1\u7814\u5de5\u4f5c\uff0c\u4e3b\u52a8\u8109\u75be\u75c5\u79d1\u666e\u548c\u65e9\u671f\u7b5b\u67e5\u5de5\u4f5c\u7b49\u7b49\u3002", "reference": "The two hospitals will also work together to carry out innovative scientific research on surgery, popularization of aortic disease, early screening, and so on.", "x": 0.7864630818367004, "y": 0.7959688305854797}, {"x_score": 0.66072016954422, "y_score": 0.520634114742279, "difference": 0.14008605480194092, "source": "\u7531\u5317\u4eac\u5065\u5eb7\u4fc3\u8fdb\u4f1a\u4e3b\u529e\u3001\u53a6\u95e8\u5927\u5b66\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u627f\u529e\u7684\u4e3b\u52a8\u8109\u4e13\u573a\u7814\u8ba8\u4f1a\u5f53\u5929\u5728\u53a6\u95e8\u4e3e\u529e\u3002", "reference": "A special seminar on the aorta, organized by the Beijing Health Promotion Association and hosted by the Zhongshan Hospital Affiliated to Xiamen University, was held in Xiamen on the same day.", "x": 0.66072016954422, "y": 0.520634114742279}, {"x_score": 0.5461084842681885, "y_score": 0.43584004044532776, "difference": 0.11026844382286072, "source": "\u4e0a\u8ff0\u6caa\u53a6\u4e24\u5bb6\u77e5\u540d\u533b\u9662\u5728\u4f1a\u4e0a\u540c\u671f\u4e3e\u529e\u8840\u7ba1\u5916\u79d1\u534f\u4f5c\u4e2d\u5fc3\u7b7e\u7ea6\u4eea\u5f0f\uff0c\u5ba3\u5e03\u7ed3\u6210\u534f\u4f5c\u5355\u4f4d\uff0c\u5171\u540c\u63d0\u9ad8\u95fd\u897f\u5357\u5730\u533a\u7684\u8840\u7ba1\u5916\u79d1\u76f8\u5173\u75be\u75c5\u6cbb\u7597\u6c34\u5e73\u3002", "reference": "The two famous hospitals in Shanghai and Xiamen held a signing ceremony for the cooperation center for vascular surgery at the same time, announcing the formation of the collaborative partnership to jointly improve the treatment of vascular surgery-related diseases in southwest Fujian.", "x": 0.5461084842681885, "y": 0.43584004044532776}, {"x_score": 0.19495439529418945, "y_score": 0.1310855597257614, "difference": 0.06386883556842804, "source": "\u4e0a\u6d77\u957f\u6d77\u533b\u9662\u8840\u7ba1\u5916\u79d1\u662f\u5168\u519b\u552f\u4e00\u7684\u8840\u7ba1\u5916\u79d1\u7814\u7a76\u6240\u548c\u4e0a\u6d77\u5e02\u552f\u4e00\u7684\u8840\u7ba1\u7cfb\u7edf\u75be\u75c5\u4e34\u5e8a\u533b\u5b66\u4e2d\u5fc3\uff0c\u4e5f\u662f\u7b2c\u4e00\u4e2a\u8840\u7ba1\u5916\u79d1\u56fd\u5bb6\u91cd\u70b9\u5b66\u79d1\uff0c\u7275\u5934\u6210\u7acb\u4e2d\u56fd\u533b\u5e08\u534f\u4f1a\u8154\u5185\u8840\u7ba1\u5b66\u4e13\u4e1a\u59d4\u5458\u4f1a\uff0c\u662f\u4e1a\u5185\u79ef\u6dc0\u6df1\u539a\u7684\u9876\u5c16\u56e2\u961f\u3002", "reference": "The Vascular Surgery Department in Changhai Hospital of Shanghai is the only vascular surgery institute in the army and the only clinical medical center for vascular diseases in Shanghai, so as the first national key institute in the discipline of vascular surgery, the hospital has taken the lead in setting up the Chinese Medical Doctor Association's Specialist Committee on Endovascology, which is a leading and experienced team in this field.", "x": 0.19495439529418945, "y": 0.1310855597257614}, {"x_score": 0.866069495677948, "y_score": 0.8642281889915466, "difference": 0.0018413066864013672, "source": "\u53a6\u95e8\u5927\u5b66\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u8840\u7ba1\u5916\u79d1\u4e3b\u4efb\u9ec4\u5c0f\u8fdb\u6559\u6388\u63a5\u53d7\u5a92\u4f53\u91c7\u8bbf\u3002", "reference": "Professor Huang Xiaojin, Director of the Vascular Surgery Department in Zhongshan Hospital Affiliated to Xiamen University, was interviewed by the media.", "x": 0.866069495677948, "y": 0.8642281889915466}, {"x_score": 0.534471333026886, "y_score": 0.5216190814971924, "difference": 0.012852251529693604, "source": "\u53a6\u5927\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u8840\u7ba1\u5916\u79d1\u662f\u798f\u5efa\u7701\u7b2c\u4e00\u4e2a\u72ec\u7acb\u5b66\u79d1\u8bbe\u7f6e\u7684\u8840\u7ba1\u5916\u79d1\uff0c\u957f\u671f\u81f4\u529b\u4e8e\u4e3b\u52a8\u8109\u53ca\u5916\u5468\u8840\u7ba1\u75be\u75c5\u7684\u8bca\u6cbb\uff0c2018\u5e74\u83b7\u6279\u5efa\u8bbe\u7701\u7ea7\u4e34\u5e8a\u91cd\u70b9\u4e13\u79d1\u3002", "reference": "The Vascular Surgery Department in Zhongshan Hospital Affiliated to Xiamen University is the first vascular surgery department set up as an independent discipline in Fujian Province; it has long been dedicated to the diagnosis and treatment of aortic and peripheral vascular diseases, and was approved as a provincial clinical key specialty in 2018.", "x": 0.534471333026886, "y": 0.5216190814971924}, {"x_score": 0.504291832447052, "y_score": 0.5030518174171448, "difference": 0.0012400150299072266, "source": "\u5728\u4e3b\u52a8\u8109\u75be\u75c5\u6cbb\u7597\u65b9\u9762\uff0c\u9664\u4e86\u5bf9\u4e8e\u5939\u5c42\u52a8\u8109\u7624\u53ca\u4e3b\u52a8\u8109\u7624\u6cbb\u7597\u5916\uff0c\u5728\u6025\u8bca\u7834\u88c2\u4e3b\u52a8\u8109\u7624\u65b9\u9762\u7ecf\u9a8c\u4e30\u5bcc\u3002", "reference": "In the treatment of aortic diseases, the hospital has vast experience in not only treating dissecting aneurysms and aortic aneurysms, but also the rupture of aortic aneurysms.", "x": 0.504291832447052, "y": 0.5030518174171448}, {"x_score": 0.23216640949249268, "y_score": 0.0010195332579314709, "difference": 0.2311468762345612, "source": "\u201c\u53a6\u95e8\u5927\u5b66\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u8840\u7ba1\u5916\u79d1\u4ece\u53d1\u5c55\u7684\u5386\u53f2\uff0c\u624b\u672f\u5f00\u5c55\u7684\u5e7f\u5ea6\u3001\u96be\u5ea6\u3001\u590d\u6742\u6027\u7b49\u591a\u65b9\u9762\uff0c\u5728\u672c\u5730\u533a\u662f\u975e\u5e38\u51fa\u7c7b\u62d4\u8403\u7684\uff0c\u56e0\u6b64\u6b64\u6b21\u6211\u4eec\u6210\u7acb\u534f\u4f5c\u4e2d\u5fc3\uff0c\u9664\u4e86\u4e3b\u52a8\u8109\u65b9\u9762\uff0c\u8fd8\u53ef\u4ee5\u5728\u4e0b\u80a2\u52a8\u8109\u3001\u9888\u52a8\u8109\u7b49\u75be\u75c5\u8bca\u6cbb\u4e0a\u5f00\u5c55\u533b\u5b66\u3001\u6559\u5b66\u548c\u79d1\u7814\u5168\u65b9\u4f4d\u7684\u6df1\u5ea6\u5408\u4f5c\u3002\u201d", "reference": "\"Viewed from the diversity, difficulty, complication and other aspects of surgery, the vascular surgery department of Zhongshan Hospital Affiliated to Xiamen University is outstanding in the region where it is located, which is why this cooperation center has been created to carry out all-round and in-depth cooperation in medicine, teaching and research in the diagnosis and treatment of lower extremity arteries, carotid arteries and other diseases not limited to the aorta, \u201d", "x": 0.23216640949249268, "y": 0.0010195332579314709}, {"x_score": 0.6209644675254822, "y_score": 0.5725783109664917, "difference": 0.04838615655899048, "source": "\u4e0a\u6d77\u957f\u6d77\u533b\u9662\u8840\u7ba1\u5916\u79d1\u526f\u4e3b\u4efb\u51af\u777f\u6559\u6388\u8bf4\u3002", "reference": "said Professor Feng Rui, Deputy Director of Vascular Surgery Department at Changhai Hospital.", "x": 0.6209644675254822, "y": 0.5725783109664917}, {"x_score": 0.6986292004585266, "y_score": 0.7613477110862732, "difference": 0.06271851062774658, "source": "\u53a6\u95e8\u5927\u5b66\u9644\u5c5e\u4e2d\u5c71\u533b\u9662\u4e0e\u4e0a\u6d77\u957f\u6d77\u533b\u96622018\u5e74\u66fe\u7b7e\u7ea6\u6210\u7acb\u6d88\u5316\u5185\u79d1\u201c\u674e\u5146\u7533\u540d\u533b\u5de5\u4f5c\u5ba4\u201d\u3002", "reference": "In 2018, the Zhongshan Hospital Affiliated to Xiamen University and Changhai Hospital signed a contract to establish the \"Li Zhaoshen Famous Doctor Studio\" in the Gastroenterology Department.", "x": 0.6986292004585266, "y": 0.7613477110862732}, {"x_score": 0.19581249356269836, "y_score": 0.18365944921970367, "difference": 0.01215304434299469, "source": "\u8be5\u9662\u8840\u7ba1\u5916\u79d1\u4e3b\u4efb\u9ec4\u5c0f\u8fdb\u6559\u6388\u5728\u63a5\u53d7\u4e2d\u65b0\u7f51\u8bb0\u8005\u91c7\u8bbf\u65f6\u8bf4\uff0c\u8be5\u9662\u8840\u7ba1\u5916\u79d1\u4e5f\u4e0e\u957f\u6d77\u533b\u9662\u4ea4\u6d41\u6e0a\u6e90\u5df2\u4e45\u6b64\u6b21\u4e24\u5bb6\u533b\u9662\u6b63\u5f0f\u7ed3\u6210\u534f\u4f5c\u5355\u4f4d\uff0c\u4f7f\u53cc\u65b9\u5408\u4f5c\u4ea4\u6d41\u518d\u4e0a\u65b0\u53f0\u9636\u3002", "reference": "Professor Huang Xiaojin, Director of Vascular Surgery Department, said in an interview with Ecns.cn that the hospital's vascular surgery department already has a long-term relationship with Changhai Hospital, and the formal collaborative relationship between the two hospitals can bring their cooperation and exchange to a deeper level.", "x": 0.19581249356269836, "y": 0.18365944921970367}, {"x_score": 0.3843126595020294, "y_score": 0.3247072398662567, "difference": 0.059605419635772705, "source": "\u4ed6\u8bf4\uff0c\u8be5\u9662\u5c06\u5b9a\u671f\u9080\u8bf7\u4e0a\u6d77\u4e13\u5bb6\u6765\u53a6\u5f00\u5c55\u624b\u672f\u6280\u672f\u4ea4\u6d41\u3001\u6559\u5b66\u67e5\u623f\u3001\u7591\u96be\u75c5\u4f8b\u8ba8\u8bba\u7b49\uff0c\u540c\u65f6\u8fdb\u4e00\u6b65\u5f00\u5c55\u8fdc\u7a0b\u4f1a\u8bca\uff0c\u76ee\u524d\u8ba1\u5212\u6bcf\u5468\u4e00\u6b21\u8fdc\u7a0b\u4f1a\u8bca\uff1b\u6b64\u5916\uff0c\u79d1\u5ba4\u8fd8\u5c06\u9009\u9001\u4eba\u5458\u8fdb\u4fee\u4ea4\u6d41\uff0c\u52a0\u5f3a\u5b66\u79d1\u4eba\u624d\u961f\u4f0d\u7684\u57f9\u517b\u548c\u53d1\u5c55\u3002", "reference": "He said that the hospital would regularly invite Shanghai experts to Xiamen to carry out surgical exchanges, teaching ward rounds, and discussions on difficult cases, weekly remote consultations are planned, and the department will also send staff for further training and exchanges to strengthen team cultivation and development.", "x": 0.3843126595020294, "y": 0.3247072398662567}, {"x_score": 0.5163273215293884, "y_score": 0.5457602143287659, "difference": 0.02943289279937744, "source": "\u8bb0\u8005\u5728\u4f1a\u4e0a\u4e86\u89e3\u5230\uff0c\u8840\u7ba1\u75c5\u662f\u4e2d\u56fd\u7b2c\u4e00\u5927\u6b7b\u4ea1\u539f\u56e0\uff0c\u4e3b\u52a8\u8109\u4f5c\u4e3a\u4eba\u4f53\u5404\u4e2a\u5668\u5b98\u7684\u4e3b\u5e72\u9053\uff0c\u4ece\u5fc3\u810f\u6d41\u5411\u5168\u8eab\uff0c\u62c5\u8d1f\u7740\u91cd\u8981\u4f5c\u7528\u3002", "reference": "The reporter learned at the seminar that vascular disease is the number one cause of death in China, and the aorta plays an important role as the main artery for all organs and the heart.", "x": 0.5163273215293884, "y": 0.5457602143287659}, {"x_score": 0.43972620368003845, "y_score": 0.3468945324420929, "difference": 0.09283167123794556, "source": "\u4e3b\u52a8\u8109\u75be\u75c5\u7684\u53d1\u751f\u5e38\u5e38\u4f34\u968f\u7740\u9ad8\u98ce\u9669\uff0c\u9ad8\u6b7b\u4ea1\u7387\u53ca\u6cbb\u7597\u7684\u9ad8\u96be\u5ea6\uff0c\u4e3b\u52a8\u8109\u6700\u7c97\u7684\u4e00\u6bb5\u76f4\u5f84\u8fbe4cm\uff0c\u4e00\u65e6\u5f62\u6210\u8840\u7ba1\u7624\uff0c\u51fa\u73b0\u7834\u88c2\u60c5\u51b5\uff0c\u6216\u662f\u8840\u7ba1\u5185\u819c\u7834\u88c2\u4ea7\u751f\u5939\u5c42\uff0c\u5c06\u5f15\u53d1\u5927\u51fa\u8840\uff0c\u5341\u5206\u5371\u9669\u3002", "reference": "Aortic disease is often associated with high risks, high mortality, and complicated treatment; the thickest section of the aorta is 4cm in diameter, and once an aneurysm appears, followed by a rupture or intima rupture and dissecting aneurysm, it can lead to hemorrhage, which is very dangerous.", "x": 0.43972620368003845, "y": 0.3468945324420929}, {"x_score": 0.5964977145195007, "y_score": 0.5495733022689819, "difference": 0.0469244122505188, "source": "\u8fd1\u4e9b\u5e74\u6765\uff0c\u968f\u7740\u4eba\u4eec\u751f\u6d3b\u65b9\u5f0f\u7684\u6539\u53d8\uff0c\u751f\u6d3b\u8282\u594f\u52a0\u5feb\uff0c\u4e2d\u56fd\u6210\u4e3a\u9ad8\u8840\u538b\u4e16\u754c\u7b2c\u4e00\u5927\u56fd\uff0c\u4e3b\u52a8\u8109\u75be\u75c5\u4e5f\u968f\u4e4b\u589e\u591a\uff0c\u5982\u4eca\uff0c\u4f34\u968f\u624b\u672f\u6280\u672f\u53ca\u5de5\u4e1a\u6750\u6599\u7684\u53d1\u5c55\uff0c\u5bf9\u4e8e\u4e3b\u52a8\u8109\u75be\u75c5\u7684\u6cbb\u7597\u671d\u7740\u5fae\u521b\u3001\u5feb\u901f\u3001\u9ad8\u6548\u7684\u65b9\u5411\u6301\u7eed\u53d1\u5c55\u3002", "reference": "In recent years, as people's lifestyles change and the pace of life speeds up, China has become the leading country around the world for hypertension, and aortic disease cases has increased, so along with the development of surgical techniques and industrial materials, the treatment of aortic disease continues to be minimally invasive, rapid, and efficient.", "x": 0.5964977145195007, "y": 0.5495733022689819}, {"x_score": 0.5266525149345398, "y_score": 0.598812997341156, "difference": 0.07216048240661621, "source": "\u533b\u751f\u53ef\u4ee5\u901a\u8fc7\u4ece\u5927\u817f\u7a7f\u523a\uff0c\u5728\u4e3b\u52a8\u8109\u7f6e\u5165\u652f\u67b6\u6765\u4e3a\u8840\u6d41\u6070\u5f53\u201c\u53d8\u9053\u201d\uff0c\u4ece\u800c\u907f\u514d\u5bf9\u52a8\u8109\u7624\u6216\u7834\u88c2\u5939\u5c42\u7684\u51b2\u51fb\uff0c\u8fbe\u5230\u826f\u597d\u7684\u6cbb\u7597\u6548\u679c\uff0c\u6709\u4e9b\u624b\u672f\u751a\u81f3\u53ea\u9700\u8fdb\u884c\u5c40\u90e8\u9ebb\u9189\u3002", "reference": "Doctors can \"reroute\" the blood flow by puncturing the thigh and placing a stent in the aorta to avoid impact on the aneurysm or ruptured dissection and to achieve good results, and some cases can even be done with local anesthesia.", "x": 0.5266525149345398, "y": 0.598812997341156}, {"x_score": 0.7006182074546814, "y_score": 0.7020473480224609, "difference": 0.001429140567779541, "source": "\u672c\u6b21\u5b66\u672f\u7814\u8ba8\u4f1a\u9080\u8bf7\u5341\u4f59\u540d\u56fd\u5185\u4e13\u5bb6\u5230\u573a\u8ba8\u8bba\u4e3b\u52a8\u8109\u75be\u75c5\u6cbb\u7597\u65b0\u8fdb\u5c55\uff0c\u4ee5\u4f1a\u8bae\u6c99\u9f99\u5f62\u5f0f\u5f00\u5c55\u524d\u6cbf\u6280\u672f\u57f9\u8bad\u548c\u7591\u96be\u75c5\u4f8b\u8ba8\u8bba\u3002", "reference": "More than ten domestic experts were invited to the seminar to discuss new advances in the treatment of aortic disease, with cutting-edge technology training and discussion of difficult cases in the form of salons.", "x": 0.7006182074546814, "y": 0.7020473480224609}, {"x_score": 0.7297621369361877, "y_score": 0.7386331558227539, "difference": 0.008871018886566162, "source": "\u8bb0\u8005\u5728\u4f1a\u4e0a\u4e86\u89e3\u5230\uff0c\u968f\u7740\u624b\u672f\u6280\u672f\u53ca\u5de5\u4e1a\u6750\u6599\u7684\u53d1\u5c55\uff0c\u76ee\u524d\u5bf9\u4e8e\u4e3b\u52a8\u8109\u75be\u75c5\u7684\u6cbb\u7597\u671d\u7740\u5fae\u521b\u3001\u5feb\u901f\u3001\u9ad8\u6548\u7684\u65b9\u5411\u6301\u7eed\u53d1\u5c55\u3002", "reference": "This reporter learned at the seminar that along with the development of surgical techniques and industrial materials, the treatment of aortic disease continues to be minimally invasive, rapid, and efficient.", "x": 0.7297621369361877, "y": 0.7386331558227539}, {"x_score": 0.2561888098716736, "y_score": 0.12490899860858917, "difference": 0.1312798112630844, "source": "\u56fd\u5bb6\u9632\u603b\u7ee7\u7eed\u7ef4\u6301\u957f\u6c5f\u3001\u6dee\u6cb3\u9632\u6c5b\u2161\u7ea7\u54cd\u5e94-\u65b0\u534e\u7f51", "reference": "Ministry of Emergency Management maintains L2 flood control measures for Yangtze and Huaihe Rivers - Xinhuanet", "x": 0.2561888098716736, "y": 0.12490899860858917}, {"x_score": 0.6937292218208313, "y_score": 0.6420551538467407, "difference": 0.051674067974090576, "source": "\u56db\u5ddd\u76c6\u5730\u81f3\u957f\u6c5f\u4e2d\u4e0b\u6e38\u5c06\u6709\u5f3a\u964d\u96e8", "reference": "Heavy rainfall is expected from the Sichuan Basin to the middle and lower Yangtze River regions", "x": 0.6937292218208313, "y": 0.6420551538467407}, {"x_score": 0.27431395649909973, "y_score": 0.16210660338401794, "difference": 0.11220735311508179, "source": "\u56fd\u5bb6\u9632\u603b\u7ee7\u7eed\u7ef4\u6301\u957f\u6c5f\u3001\u6dee\u6cb3\u9632\u6c5b\u2161\u7ea7\u54cd\u5e94", "reference": "Ministry of Emergency Management maintains L2 flood control measures for Yangtze and Huaihe Rivers", "x": 0.27431395649909973, "y": 0.16210660338401794}, {"x_score": 0.22895362973213196, "y_score": 0.1177549734711647, "difference": 0.11119865626096725, "source": "\u8bb0\u800525\u65e5\u4ece\u5e94\u6025\u7ba1\u7406\u90e8\u83b7\u6089\uff1a\u9884\u8ba1\u81f327\u65e5\uff0c\u56db\u5ddd\u76c6\u5730\u81f3\u957f\u6c5f\u4e2d\u4e0b\u6e38\u5730\u533a\u5c06\u6709\u5f3a\u964d\u96e8\uff0c\u9700\u6301\u7eed\u5173\u6ce8\u5bf9\u957f\u6c5f\u3001\u6dee\u6cb3\u6c5b\u60c5\u7684\u5f71\u54cd\uff0c\u957f\u6c5f\u3001\u6dee\u6cb3\u6d41\u57df\u90e8\u5206\u5730\u533a\u5824\u9632\u957f\u65f6\u95f4\u9ad8\u6c34\u4f4d\u6d78\u6ce1\uff0c\u53d1\u751f\u6ed1\u5761\u3001\u584c\u9677\u3001\u7ba1\u6d8c\u7b49\u9669\u60c5\u98ce\u9669\u9ad8\u3002", "reference": "This reporter learned from the Emergency Management Department on the 25th that heavy rains are predicted until the 27th for areas from the Sichuan Basin to the middle and lower Yangtze River regions, so continued attention must be paid to their affect on Yangtze River and Huaihe River flood conditions, because both rivers pose a high risk of hazards such as landslides, collapses, and piping.", "x": 0.22895362973213196, "y": 0.1177549734711647}, {"x_score": 0.27439844608306885, "y_score": 0.30383244156837463, "difference": 0.029433995485305786, "source": "\u56fd\u5bb6\u9632\u603b\u7ecf\u4f1a\u5546\u7814\u5224\uff0c\u51b3\u5b9a\u7ee7\u7eed\u7ef4\u6301\u957f\u6c5f\u3001\u6dee\u6cb3\u9632\u6c5b\u2161\u7ea7\u54cd\u5e94\u3002", "reference": "In response, the Ministry of Emergency Management has decided to maintain its L2 flood control measures for the Yangtze and Huaihe Rivers.", "x": 0.27439844608306885, "y": 0.30383244156837463}, {"x_score": 0.07217671722173691, "y_score": 0.20425450801849365, "difference": 0.13207779079675674, "source": "25\u65e5\u6c34\u5229\u90e8\u4f1a\u5546\u5f3a\u8c03\uff0c\u957f\u6c5f\u4e2d\u4e0b\u6e38\u5e72\u6d41\u7ef4\u6301\u9ad8\u6c34\u4f4d\uff0c\u6dee\u6cb3\u5e72\u6d41\u6d2a\u5cf0\u901a\u8fc7\u5b89\u5fbd\u868c\u57e0\u6cb3\u6bb5\uff0c\u592a\u6e56\u6c34\u4f4d\u5df2\u6301\u7eed\u8d85\u8b6628\u5929\u3001\u8d85\u4fdd9\u5929\uff0c\u5f53\u524d\u9632\u6c5b\u5f62\u52bf\u4ecd\u7136\u4e25\u5cfb\uff0c\u9632\u6c5b\u5de5\u4f5c\u4e0d\u80fd\u6709\u4e1d\u6beb\u653e\u677e\uff0c\u8981\u7ee7\u7eed\u624e\u5b9e\u505a\u597d\u5404\u9879\u9632\u5fa1\u5de5\u4f5c\u3002", "reference": "On the 25th, the Ministry of Water Resources pointed out that water levels remain high along the middle and lower Yangtze River, the Huaihe River\u2019s flood peaks pass through the Bengbu section of Anhui, and on Lake Tai, the water level has been over warning levels for 28 days and over protection levels for 9 days, meaning that there is an extremely high risk of flooding, flood control work cannot be relaxed, and every aspect of flood defense must be done well.", "x": 0.07217671722173691, "y": 0.20425450801849365}, {"x_score": 0.29624253511428833, "y_score": 0.07521141320466995, "difference": 0.22103112190961838, "source": "\u540c\u65f6\u505a\u597d\u897f\u5357\u3001\u534e\u5317\u5730\u533a\u5f3a\u964d\u96e8\u9632\u8303\u3002", "reference": "Prevention work must also be carried out in the Southwest and North China regions where heavy rains are expected.", "x": 0.29624253511428833, "y": 0.07521141320466995}, {"x_score": 0.6521175503730774, "y_score": 0.6768803596496582, "difference": 0.02476280927658081, "source": "\u6c34\u5229\u90e8\u7ef4\u6301\u6c34\u65f1\u707e\u5bb3\u9632\u5fa1\u2161\u7ea7\u5e94\u6025\u54cd\u5e94\u3002", "reference": "The Ministry of Water Resources has decided to maintain the L2 emergency flood and drought prevention measures.", "x": 0.6521175503730774, "y": 0.6768803596496582}, {"x_score": 0.11336971074342728, "y_score": 0.11054105311632156, "difference": 0.002828657627105713, "source": "\u5e94\u6c5f\u897f\u7701\u9632\u529e\u8bf7\u6c42\uff0c\u56fd\u5bb6\u9632\u529e\u3001\u5e94\u6025\u7ba1\u7406\u90e8\u7d27\u6025\u8c03\u6d3e\u5c71\u4e1c\u3001\u6c5f\u82cf\u3001\u6d59\u6c5f\u7701\u6d88\u9632\u6551\u63f4\u603b\u961f\u53ca\u798f\u5efa\u9f99\u5ca9\u4fa8\u9f99\u5e94\u6025\u88c5\u5907\u80a1\u4efd\u6709\u9650\u516c\u53f8\u768420\u5957\u5927\u6d41\u91cf\u4e13\u4e1a\u6392\u6d9d\u8f66\uff0c\u5e2e\u52a9\u89e3\u51b3\u6c5f\u897f\u56e0\u5f3a\u964d\u96e8\u5bfc\u81f4\u7684\u57ce\u5e02\u5185\u6d9d\u3001\u519c\u7530\u6e0d\u6ce1\u7b49\u4e25\u91cd\u707e\u60c5\u3002", "reference": "At the request of the Jiangxi province and national flood and drought prevention and control departments and the Ministry of Emergency Management, 20 high-volume flood drainage vehicles were dispatched by firefighting and rescue corps in Shandong, Jiangsu, and Zhejiang and the Fujian Longyan Qiaolong Emergency Equipment Company to help alleviate serious disasters in Jiangxi such as urban waterlogging and farmland flooding that result from such heavy rains.", "x": 0.11336971074342728, "y": 0.11054105311632156}, {"x_score": 0.5596340894699097, "y_score": 0.3944157063961029, "difference": 0.16521838307380676, "source": "25\u65e5\uff0c\u6240\u6709\u8bbe\u5907\u5747\u5df2\u8fd0\u62b5\u6c5f\u897f\u6297\u6d2a\u62a2\u9669\u4e00\u7ebf\u3002", "reference": "On the 25th, all such heavy equipment arrived at the front lines of flood control and relief operations in Jiangxi.", "x": 0.5596340894699097, "y": 0.3944157063961029}, {"x_score": 0.3212655484676361, "y_score": 0.3005118668079376, "difference": 0.020753681659698486, "source": "\u6309\u7167\u5f53\u5730\u653f\u5e9c\u7edf\u4e00\u8c03\u5ea6\uff0c\u5e94\u6025\u7ba1\u7406\u90e8\u6d88\u9632\u6551\u63f4\u5c40\u6c5f\u897f\u6297\u6d2a\u62a2\u9669\u524d\u65b9\u6307\u6325\u90e8\u7acb\u5373\u5b89\u6392\u6c5f\u897f\u6d88\u9632\u6551\u63f4\u603b\u961f\u4ee5\u53ca\u5468\u8fb9\u7701\u4efd\u589e\u63f4\u529b\u91cf\u6210\u7acb20\u4e2a\u6392\u6d9d\u4e13\u4e1a\u5206\u961f\uff0c\u5728\u6c5f\u897f\u5357\u660c\u3001\u4e5d\u6c5f\u3001\u4e0a\u9976\u5f00\u5c55\u6392\u6d9d\u62a2\u9669\u4efb\u52a1\u3002", "reference": "As stipulated by the unified directive from local governments, the Ministry of Emergency Management Firefighting and Rescue Bureau Jiangxi Flooding Relief Front Line Command immediately ordered the Jiangxi Firefighting and Rescue Corps and assistance teams from neighboring provinces to establish 20 flood drainage teams for emergency flood drainage tasks in Nanchang, Jiujiang, and Shangrao in Jiangxi.", "x": 0.3212655484676361, "y": 0.3005118668079376}, {"x_score": 0.40264925360679626, "y_score": 0.32278338074684143, "difference": 0.07986587285995483, "source": "\u540c\u65f6\uff0c\u56fd\u5bb6\u9632\u529e\u3001\u5e94\u6025\u7ba1\u7406\u90e8\u8fd8\u7d27\u6025\u8c03\u7528\u4e2d\u592e\u50a8\u5907\u9632\u6c5b\u7269\u8d44\u62d6\u8f66\u5f0f\u62bd\u6c34\u6cf5\u7ad9100\u53f0\u5957\uff0c\u652f\u6301\u6c5f\u897f\u7701\u6297\u6d2a\u62a2\u9669\u6392\u6d9d\u5de5\u4f5c\u3002", "reference": "At the same time, the National Flood and Drought Prevention and Control Department and Ministry of Emergency Management made an emergency deployment from national reserves of 100 trailer pumps for flood control to support the flood relief and drainage work in Jiangxi.", "x": 0.40264925360679626, "y": 0.32278338074684143}, {"x_score": 0.5206841826438904, "y_score": 0.5296942591667175, "difference": 0.009010076522827148, "source": "\u5b89\u5fbd\u7701\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u5ba3\u5e03\u81ea7\u670825\u65e512\u65f6\u8d77\uff0c\u5b89\u5fbd\u957f\u6c5f\u3001\u6dee\u6cb3\u3001\u5de2\u6e56\u6d41\u57df\u76f8\u5173\u5730\u533a\u8fdb\u5165\u7d27\u6025\u9632\u6c5b\u671f\u3002", "reference": "At noon on July 25th, the Anhui Province Flood and Drought Prevention and Control Headquarters announced that emergency flooding measures would be in force for the relevant areas of the Yangtze River, Huaihe River, and Chaohu Basin in Anhui.", "x": 0.5206841826438904, "y": 0.5296942591667175}, {"x_score": 0.45296230912208557, "y_score": 0.4257751405239105, "difference": 0.02718716859817505, "source": "\u5408\u80a5\u5e02\u51cf\u707e\u59d4\u51b3\u5b9a\uff0c\u4e8e7\u670825\u65e510\u65f6\u5c06\u5408\u80a5\u5e02\u6551\u707e\u5e94\u6025\u54cd\u5e94\u63d0\u5347\u81f3\u2161\u7ea7\u3002", "reference": "At 10:00 on July 25th, the Hefei City Disaster Prevention Committee announced that Hefei\u2019s emergency disaster response would be increased to L2.", "x": 0.45296230912208557, "y": 0.4257751405239105}, {"x_score": 0.7065898776054382, "y_score": 0.6854662299156189, "difference": 0.021123647689819336, "source": "7\u670825\u65e5\uff0c\u56db\u5ddd\u7701\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u53d1\u5e03\u4eca\u5e74\u5165\u6c5b\u540e\u9996\u4e2a\u5c71\u6d2a\u707e\u5bb3\u9ec4\u8272\u9884\u8b66\u3002", "reference": "On July 25th, the Sichuan Province Flood and Drought Prevention and Control Headquarters issued the first yellow level flash flood warning of this year\u2019s flooding season.", "x": 0.7065898776054382, "y": 0.6854662299156189}, {"x_score": 0.26410213112831116, "y_score": 0.21531686186790466, "difference": 0.048785269260406494, "source": "\u9884\u8b66\u6307\u51fa\uff0c7\u670825\u65e520\u65f6\u81f326\u65e520\u65f6\uff0c\u8fbe\u5dde\u5e02\u5927\u7af9\u53bf\uff0c\u5e7f\u5b89\u5e02\u90bb\u6c34\u53bf\uff0c\u51c9\u5c71\u5f5d\u65cf\u81ea\u6cbb\u5dde\u7f8e\u59d1\u53bf\u3001\u96f7\u6ce2\u53bf\u3001\u5195\u5b81\u53bf\u3001\u8d8a\u897f\u53bf\u3001\u559c\u5fb7\u53bf\u3001\u662d\u89c9\u53bf\u3001\u91d1\u9633\u53bf\u53d1\u751f\u5c71\u6d2a\u707e\u5bb3\u53ef\u80fd\u6027\u8f83\u5927\u3002", "reference": "The warning states that there is a high risk of mountain torrents in Dazhou City\u2019s Dazhu County, Guang\u2019an City\u2019s Linshui County, and Liangshan Yi Autonomous Prefecture\u2019s Meigu County, Leibo County, Mianning County, Yuexi County, Xide County, Zhaojue County, and Jinshan County between 20: 00 on July 25th and 20: 00 on the 26th.", "x": 0.26410213112831116, "y": 0.21531686186790466}, {"x_score": 0.5188576579093933, "y_score": 0.6548846364021301, "difference": 0.13602697849273682, "source": "\u53e6\u6709\u8fbe\u5dde\u5e02\u5f00\u6c5f\u53bf\u3001\u8fbe\u5ddd\u533a\u7b49\u591a\u4e2a\u5730\u533a\u53ef\u80fd\u53d1\u751f\u5c71\u6d2a\u707e\u5bb3\u3002", "reference": "There is also a high risk of flash floods in Kaijiang County, Dachuan District, and other areas of Dazhou City.", "x": 0.5188576579093933, "y": 0.6548846364021301}, {"x_score": 0.2066241353750229, "y_score": 0.34415724873542786, "difference": 0.13753311336040497, "source": "\u6c5f\u82cf\u7701\u6c34\u5229\u53857\u670825\u65e515\u65f630\u5206\u53d8\u66f4\u53d1\u5e03\u957f\u6c5f\u5357\u4eac\u6bb5\u6d2a\u6c34\u9884\u8b66\uff0c\u7531\u7ea2\u8272\u9884\u8b66\u964d\u81f3\u6a59\u8272\u9884\u8b66\uff1b10\u65f630\u5206\u5347\u7ea7\u6dee\u6cb3\u6c5f\u82cf\u6bb5\u6d2a\u6c34\u6a59\u8272\u9884\u8b66\u3002", "reference": "At 15:30 on July 25th, the Jiangsu Province Department of Water Resources issued an updated flood warning for the Nanjing section of the Yangtze River, downgrading from a red-level warning to an orange-level warning; at 10:30, the Jiangsu section of the Huaihe River was upgraded to an orange warning.", "x": 0.2066241353750229, "y": 0.34415724873542786}, {"x_score": 0.3377588093280792, "y_score": 0.33954572677612305, "difference": 0.0017869174480438232, "source": "\u5f53\u524d\u6c5f\u82cf\u4ecd\u670929\u6761\u6cb3\uff08\u6e56\uff09\uff0c\u5171\u8ba144\u7ad9\u6c34\u4f4d\u8d85\u8b66\u8d85\u4fdd\u3002", "reference": "Jiangsu currently still has 29 rivers (lakes) on which a total of 44 water stations report water levels above warning and protection levels.", "x": 0.3377588093280792, "y": 0.33954572677612305}, {"x_score": 0.7821181416511536, "y_score": 0.7153316140174866, "difference": 0.06678652763366699, "source": "\u8fd1\u671f\uff0c\u6211\u56fd\u957f\u6c5f\u3001\u6dee\u6cb3\u6d41\u57df\u906d\u53d7\u6d2a\u6d9d\u707e\u5bb3\uff0c\u90e8\u5206\u53d7\u707e\u7fa4\u4f17\u8f6c\u79fb\u5230\u9632\u6c5b\u5b89\u7f6e\u70b9\u4e34\u65f6\u5c45\u4f4f\u3002", "reference": "Recently, the Yangtze River and Huaihe River basins in China have experienced flooding, and a portion of the affected population has been moved to temporary resettlement sites.", "x": 0.7821181416511536, "y": 0.7153316140174866}, {"x_score": 0.3849169909954071, "y_score": 0.5126691460609436, "difference": 0.1277521550655365, "source": "\u5b89\u7f6e\u70b9\u4eba\u5458\u96c6\u4e2d\uff0c\u4e34\u65f6\u7528\u706b\u3001\u7528\u7535\u589e\u591a\uff0c\u706b\u707e\u98ce\u9669\u52a0\u5927\u3002", "reference": "Residential density at such resettlement sites is high, and the temporary increase in fire and electricity usage in turn increases fire hazards.", "x": 0.3849169909954071, "y": 0.5126691460609436}, {"x_score": 0.31035682559013367, "y_score": 0.3444211781024933, "difference": 0.03406435251235962, "source": "\u5e94\u6025\u7ba1\u7406\u90e8\u6d88\u9632\u6551\u63f4\u5c407\u670825\u65e5\u53d1\u5e03\u9632\u6c5b\u5b89\u7f6e\u70b9\u6d88\u9632\u5b89\u5168\u63d0\u793a\uff0c\u547c\u5401\u7ba1\u7406\u5355\u4f4d\u843d\u5b9e\u6d88\u9632\u5b89\u5168\u4e3b\u4f53\u8d23\u4efb\uff0c\u7fa4\u4f17\u52a0\u5f3a\u5b89\u5168\u9632\u8303\uff0c\u5171\u540c\u8425\u9020\u826f\u597d\u7684\u6d88\u9632\u5b89\u5168\u73af\u5883\u3002", "reference": "On July 25th, the Ministry of Emergency Management Firefighting and Rescue Bureau issued fire safety procedures for flood control resettlement sites, and also called on fire safety departments to take on the task of fire prevention, called on the public to strengthen their awareness of fire control, and called on all parties to work together to create a good environment for fire prevention.", "x": 0.31035682559013367, "y": 0.3444211781024933}, {"x_score": 0.6591837406158447, "y_score": 0.546314537525177, "difference": 0.11286920309066772, "source": "\uff08\u7efc\u5408\u672c\u62a5\u8bb0\u8005\u4e01\u6021\u5a77\u3001\u738b\u6d69\u3001\u502a\u5f0b\u3001\u59da\u96ea\u9752\u3001\u6e38\u4eea\u3001\u738b\u6c38\u6218\u3001\u8d75\u8d1d\u4f73\u62a5\u9053\uff09", "reference": "(Overall reporting from Xinhua journalists Ding Yiting, Wang Hao, Ni Yi, Yao Xueqing, You Yi, Wang Yongzhan, and Zhao Beijia)", "x": 0.6591837406158447, "y": 0.546314537525177}, {"x_score": -0.4159336984157562, "y_score": -0.004428988788276911, "difference": 0.4115047096274793, "source": "7\u670824\u65e5\u4e0a\u7ebf\u7231\u5947\u827a\u300a\u5f81\u9014\u300b\u4e5f\u8e0f\u4e0a\u7f51\u64ad\u7684\u5f81\u9014-\u65b0\u534e\u7f51", "reference": "The Program Journey Is to Be Broadcast on July 24, 2020 on iQIYI - Xinhua Net", "x": -0.4159336984157562, "y": -0.004428988788276911}, {"x_score": 0.49180495738983154, "y_score": 0.5441123247146606, "difference": 0.0523073673248291, "source": "\u7531\u9648\u5fb7\u68ee\u6267\u5bfc\uff0c\u90d1\u4fdd\u745e\u76d1\u5236\uff0c\u5218\u5baa\u534e\u3001\u4f55\u6da6\u4e1c\u3001\u6797\u8fb0\u6db5\u3001\u848b\u7490\u971e\u7b49\u4e3b\u6f14\u7684\u52a8\u4f5c\u5192\u9669\u7535\u5f71\u300a\u5f81\u9014\u300b\uff0c\u5c06\u4e8e7\u670824\u65e5\u4e0a\u7ebf\u7231\u5947\u827a\u3002", "reference": "Directed by Chen Desen and produced by Zheng Baorui, the action adventurous movie Journey starring Liu Xianhua, He Rundong, Lin Chenhan, Jiang Luxia, and more will be broadcast on iQIYI on July 24.", "x": 0.49180495738983154, "y": 0.5441123247146606}, {"x_score": -0.23174040019512177, "y_score": 0.4370662271976471, "difference": 0.6688066273927689, "source": "\u8fd9\u4e5f\u662f\u7ee7\u300a\u56e7\u5988\u300b\u4e4b\u540e\u7b2c\u4e8c\u90e8\u9009\u62e9\u7f51\u64ad\u7684\u5927\u5236\u4f5c\u7535\u5f71\u3002", "reference": "It is the second big-budget movie to be debuted online following Lost in Russia.", "x": -0.23174040019512177, "y": 0.4370662271976471}, {"x_score": 0.06358616799116135, "y_score": -0.011145694181323051, "difference": 0.0747318621724844, "source": "\u300a\u5f81\u9014\u300b\u6539\u7f16\u81ea\u540c\u540d\u7f51\u7edc\u6e38\u620f\uff0c\u8bb2\u8ff0\u4e86\u6e05\u6e90\u6751\u5c11\u5e74\u4e1c\u4e00\u9f99\u4e0e\u695a\u5bb6\u519b\u6b66\u58eb\u695a\u9b42\uff0c\u4e3a\u53c2\u52a0\u5357\u8d75\u56fd\u5175\u9a6c\u5927\u5143\u5e05\u9009\u62d4\u800c\u8e0f\u4e0a\u5f81\u9014\uff0c\u9014\u4e2d\u9047\u4e0a\u91d1\u521a\u5c0f\u59b9\uff0c\u4e09\u4eba\u7ed3\u4f34\u4e00\u8d77\u5b8c\u6210\u81ea\u5df1\u7684\u4f7f\u547d\u3002", "reference": "Journey is adapted from an online game of the same name, and tells the story of the young man Dong Yilong in Qingyuan Village and the warrior Chu Hun in the Chu Army who depart for the selection of the South Zhao Kingdom\u2019s marshal; during their journey, they met the Iron Girl and finish their missions together.", "x": 0.06358616799116135, "y": -0.011145694181323051}, {"x_score": 0.36657294631004333, "y_score": 0.30747729539871216, "difference": 0.05909565091133118, "source": "\u4eca\u5e74\u662f\u6e38\u620f\u201c\u5f81\u9014\u201dIP15\u5468\u5e74\uff0c\u540c\u540d\u7535\u5f71\u7684\u63a8\u51fa\u65e0\u7591\u4e5f\u662f\u5bf9\u7ecf\u5178\u6e38\u620f\u7684\u81f4\u656c\u3002", "reference": "This year marks the 15th anniversary of the \u201cJourney\u201d game IP, and the movie that bears its name is undoubtedly a salute to this classic games.", "x": 0.36657294631004333, "y": 0.30747729539871216}, {"x_score": -0.0374382808804512, "y_score": 0.1602262258529663, "difference": 0.1976645067334175, "source": "\u5728\u5ba3\u5e03\u5b9a\u6863\u7684\u540c\u65f6\uff0c\u7535\u5f71\u300a\u5f81\u9014\u300b\u53d1\u5e03\u4e86\u201c\u56fd\u6218\u201d\u7248\u5b9a\u6863\u6d77\u62a5\u4ee5\u53ca\u201c\u6d3b\u4e0b\u53bb\u201d\u5148\u5bfc\u9884\u544a\u7247\u3002", "reference": "Alongside the announcement of the premiere date, Journey issued its \u201cNational War\u201d poster and \u201cContinue to Live\u201d trailer.", "x": -0.0374382808804512, "y": 0.1602262258529663}, {"x_score": 0.07512294501066208, "y_score": 0.09765814244747162, "difference": 0.02253519743680954, "source": "\u7cbe\u826f\u7684\u753b\u8d28\u5448\u73b0\u51fa\u5f81\u9014\u4e16\u754c\u5b8f\u5927\u7684\u56fd\u6218\u56fe\u666f\uff0c\u523b\u753b\u4e86\u4e1c\u4e00\u9f99\u548c\u695a\u9b42\u4e24\u4f4d\u4e3b\u89d2\u6df1\u523b\u7684\u5144\u5f1f\u60c5\u3002", "reference": "The high-quality film presents the grand image of the war between nations in the world of \u201cJourney\u201d, and deeply explores the friendship between the two heroes Dong Yilong and Chu Hun.", "x": 0.07512294501066208, "y": 0.09765814244747162}, {"x_score": -0.5919732451438904, "y_score": -0.4695800244808197, "difference": 0.12239322066307068, "source": "\u300a\u5f81\u9014\u300b\u9009\u62e9\u67b6\u7a7a\u65f6\u4ee3\u6765\u642d\u5efa\u6545\u4e8b\u80cc\u666f\u3002", "reference": "The context of Journey is ahistorical.", "x": -0.5919732451438904, "y": -0.4695800244808197}, {"x_score": 0.0725991353392601, "y_score": 0.1630290150642395, "difference": 0.0904298797249794, "source": "\u5728\u865a\u6784\u7684\u4e2d\u539f\u5927\u9646\uff0c\u5341\u56fd\u4e4b\u4e2d\uff0c\u5357\u8d75\u56fd\u4e0e\u5317\u71d5\u56fd\u6bd4\u90bb\u800c\u5c45\u3002", "reference": "In this fabricated central China, among the ten kingdoms, the South Zhao Kingdom is adjacent to North Yan Kingdom.", "x": 0.0725991353392601, "y": 0.1630290150642395}, {"x_score": 0.095069520175457, "y_score": 0.09538379311561584, "difference": 0.000314272940158844, "source": "\u4e3a\u4e86\u9632\u5fa1\u65e5\u76ca\u5f3a\u5927\u7684\u5317\u71d5\uff0c\u5357\u8d75\u4e3e\u529e\u6bd4\u6b66\u5927\u4f1a\uff0c\u9009\u62d4\u5c06\u624d\u3002", "reference": "To defend against the increasingly stronger North Yan Kingdom, the South Zhao Kingdom organized a military skills competition to select marshals.", "x": 0.095069520175457, "y": 0.09538379311561584}, {"x_score": 0.107719786465168, "y_score": -0.048902954906225204, "difference": 0.1566227413713932, "source": "\u6d88\u606f\u4f20\u5230\u504f\u50fb\u7684\u6e05\u6e90\u6751\uff0c\u6751\u6c11\u4e1c\u4e00\u9f99\u60f3\u6210\u4e3a\u5bb6\u65cf\u7684\u4e3e\u65d7\u4eba\uff0c\u4ee3\u8868\u6e05\u6e90\u6751\u5bb6\u65cf\u51fa\u8d5b\uff0c\u6751\u6c11\u4eec\u5374\u8d28\u7591\u4ed6\u7684\u8d44\u683c\uff0c\u7ecf\u8fc7\u4e00\u756a\u52aa\u529b\uff0c\u4e00\u9f99\u7ec8\u4e8e\u4e0e\u6b66\u58eb\u695a\u9b42\u8e0f\u4e0a\u4e86\u5f81\u9014\u3002", "reference": "After the news reaches the remote Qingyuan Village, villager Dong Yilong desired to earn the position for his family and participate in the competition on behalf of Qingyuan Village, but the villagers doubt his qualifications, yet after relentless effort, Yilong finally leaves with the warrior Chu Hun.", "x": 0.107719786465168, "y": -0.048902954906225204}, {"x_score": 0.48227909207344055, "y_score": 0.40666693449020386, "difference": 0.0756121575832367, "source": "\u5f71\u7247\u603b\u6295\u8d44\u8fd13\u4ebf\u5143\uff0c\u5168\u7247\u7279\u6548\u955c\u5934\u5360\u6bd4\u9ad8\u8fbe80% \u3002", "reference": "The total budget was about RMB 300 million, and the film\u2019s special effects shots account for 80% of screen time.", "x": 0.48227909207344055, "y": 0.40666693449020386}, {"x_score": 0.4198716878890991, "y_score": 0.16038435697555542, "difference": 0.2594873309135437, "source": "\u53ef\u4ee5\u60f3\u89c1\uff0c\u7279\u6548\u6210\u4e3a\u300a\u5f81\u9014\u300b\u6700\u5927\u7684\u770b\u70b9\u4e4b\u4e00\u3002", "reference": "This shows that the special effects will be one of the most attentive parts of Journey.", "x": 0.4198716878890991, "y": 0.16038435697555542}, {"x_score": 0.4225028157234192, "y_score": 0.15782591700553894, "difference": 0.26467689871788025, "source": "\u800c\u540e\u671f\u7279\u6548\u5236\u4f5c\u56e2\u961f\u4e5f\u76f8\u5f53\u6709\u6765\u5934\uff0c\u7531\u6253\u9020\u300a\u6d41\u6d6a\u5730\u7403\u300b\u7684\u7279\u6548\u56e2\u961fMORE VFX\u8d1f\u8d23\uff0c\u7528\u5177\u6709\u60f3\u8c61\u529b\u7684\u89c6\u89c9\u827a\u672f\u4ee5\u53ca\u9876\u5c16\u6280\u672f\u6765\u8fd8\u539f\u201c\u5f81\u9014\u201d\u4e16\u754c\u3002", "reference": "The post-production special effects team MORE VFX is also very competitive, and was responsible for the special effects of The Wandering Earth; now it has created the world of \u201cJourney\u201d through its imaginative visual arts and leading technology.", "x": 0.4225028157234192, "y": 0.15782591700553894}, {"x_score": 0.330984503030777, "y_score": 0.41390320658683777, "difference": 0.08291870355606079, "source": "\u5176\u4e2d\u4e00\u4e9b\u7ecf\u5178\u6e38\u620f\u573a\u666f\uff0c\u51e4\u51f0\u57ce\u3001\u6e05\u6e90\u6751\u3001\u517d\u738b\u8c37\u4e5f\u4f1a\u51fa\u73b0\u5728\u7535\u5f71\u91cc\uff0c\u6e38\u620f\u73a9\u5bb6\u4eec\u5230\u65f6\u5e94\u4f1a\u6380\u8d77\u4e00\u6ce2\u6000\u65e7\u60c5\u6000\u3002", "reference": "Some classical game venues, like Phoenix City, Qingyuan Village, and King Beast Valley will also appear in the film, which might arouse the nostalgia of gamers.", "x": 0.330984503030777, "y": 0.41390320658683777}, {"x_score": -0.007086920086294413, "y_score": -0.006689900998026133, "difference": 0.00039701908826828003, "source": "\u9664 the longest high-speed rail tunnel in the Three Gorges Reservoir area, and also, among the rail projects under construction in China, is the longest dual-track single-hole high-speed rail tunnel with a 350 km/h design speed.", "x": 0.5961210131645203, "y": 0.6235278248786926}, {"x_score": 0.03392201289534569, "y_score": -0.10500184446573257, "difference": 0.13892385736107826, "source": "\u90d1\u4e07\u9ad8\u94c1\u4f4d\u4e8e\u6cb3\u5357\u3001\u6e56\u5317\u3001\u91cd\u5e86\u4e09\u7701\u5e02\u5883\u5185\uff0c\u5728\u90d1\u5dde\u5317\u63a5\u4eac\u5e7f\u3001\u5f90\u5170\u9ad8\u94c1\uff0c\u5728\u4e07\u5dde\u5357\u8fde\u6e1d\u4e07\u9ad8\u94c1\u62b5\u8fbe\u91cd\u5e86\uff0c\u662f\u6211\u56fd\u201c\u516b\u7eb5\u516b\u6a2a\u201d\u9ad8\u901f\u94c1\u8def\u7f51\u4e2d\u6cbf\u6c5f\u901a\u9053\u548c\u547c\u5357\u901a\u9053\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u3002", "reference": "The Zhengzhou-Wanzhou high-speed railway links cities within the three provinces of Henan, Hubei, and Chongqing, connects to the Beijing-Guangzhou and Xuzhou-Lanzhou high-speed rail routes via the Zhengzhou North Station and reaches Chongqing through the Chongqing-Wanzhou intercity railway link via the Wanzhou South Station; it is an important component of China\u2019s \"Eight Vertical and Eight Horizontal\" network that connects to the Yangtze River corridor and the Hohhot\u2013Nanning corridor.", "x": 0.03392201289534569, "y": -0.10500184446573257}, {"x_score": 0.4926653802394867, "y_score": 0.8733381628990173, "difference": 0.38067278265953064, "source": "\u90d1\u4e07\u9ad8\u94c1\u5c0f\u4e09\u5ce1\u96a7\u905326\u65e5\u5168\u7ebf\u8d2f\u901a\u3002", "reference": "The Zhengzhou-Wanzhou high-speed railway Small Three Gorges Tunnel was fully connected on the 26th.", "x": 0.4926653802394867, "y": 0.8733381628990173}, {"x_score": -0.9453918933868408, "y_score": -0.9452683329582214, "difference": 0.00012356042861938477, "source": "\u56fe\u4e3a\u8d2f\u901a\u73b0\u573a\u3002", "reference": "Image of fully opened tunnel.", "x": -0.9453918933868408, "y": -0.9452683329582214}, {"x_score": 0.28690609335899353, "y_score": 0.29675009846687317, "difference": 0.009844005107879639, "source": "\u90d1\u4e07\u9ad8\u94c1\u8d77\u4e8e\u6cb3\u5357\u7701\u90d1\u5dde\u5e02\uff0c\u5411\u897f\u5357\u7ecf\u5e73\u9876\u5c71\u5e02\u3001\u5357\u9633\u5e02\u3001\u6e56\u5317\u7701\u8944\u9633\u5e02\u81f3\u91cd\u5e86\u5e02\u4e07\u5dde\u533a\uff0c\u65b0\u5efa\u7ebf\u8def\u5168\u957f\u7ea6818\u516c\u91cc\uff0c\u8bbe\u8ba1\u901f\u5ea6350\u516c\u91cc/\u5c0f\u65f6\uff0c\u91cd\u5e86\u5883\u5185\u7ea6184\u516c\u91cc\u3002", "reference": "The Zhengzhou-Wanzhou high-speed railway begins in Zhengzhou City, Henan Province, then runs southwest through Pingdingshan City, Nanyang City, and Xiangyang City in Hubei Province, and terminates in Wanzhou District, Chongqing City; the length of the new line is about 818 km, of which 184 km run through the borders of Chongqing, and has a design speed of 350 km/h.", "x": 0.28690609335899353, "y": 0.29675009846687317}, {"x_score": 0.4317185878753662, "y_score": 0.43143025040626526, "difference": 0.00028833746910095215, "source": "\u5176\u4e2d\uff0c\u90d1\u5dde\u81f3\u8944\u9633\u6bb5\u5df2\u4e8e2019\u5e7412\u67081\u65e5\u5148\u671f\u5f00\u901a\u8fd0\u8425\uff0c\u91cd\u5e86\u6bb5\u6b63\u52a0\u7d27\u63a8\u8fdb\u5efa\u8bbe\u3002", "reference": "The Zhengzhou-Xiangyang stage of the line opened early on December 1st, 2019, and construction on the Chongqing stage is being accelerated.", "x": 0.4317185878753662, "y": 0.43143025040626526}, {"x_score": 0.44633254408836365, "y_score": 0.4962410628795624, "difference": 0.04990851879119873, "source": "26\u65e5\u5168\u7ebf\u8d2f\u901a\u7684\u5c0f\u4e09\u5ce1\u96a7\u9053\u4e3a\u90d1\u4e07\u9ad8\u94c1\u5168\u7ebf\u63a7\u5236\u6027\u5de5\u7a0b\uff0c\u9879\u76ee\u4f4d\u4e8e\u91cd\u5e86\u5e02\u5949\u8282\u53bf\u4e0e\u5deb\u5c71\u53bf\u4ea4\u754c\uff0c\u5168\u957f\u7ea618.9\u5343\u7c73\uff0c\u6700\u5927\u57cb\u6df1890\u7c73\u3002", "reference": "The Small Three Gorges Tunnel, which was fully connected on the 26th, is a total-line control project for the Zhengzhou-Wanzhou high-speed railway; the project is located at the border of Fengjie County and Wushan County, Chongqing City, has a total length of roughly 18.9 km, and has a maximum buried depth of 890 meters.", "x": 0.44633254408836365, "y": 0.4962410628795624}, {"x_score": 0.7266126275062561, "y_score": 0.8413358330726624, "difference": 0.11472320556640625, "source": "\u8be5\u96a7\u9053\u4e8e2017\u5e742\u6708\u5f00\u59cb\u65bd\u5de5\uff0c2020\u5e747\u670826\u65e5\u5168\u7ebf\u8d2f\u901a\u3002", "reference": "Work began on the tunnel in February of 2017, and the tunnel was fully connected on July 26th, 2020.", "x": 0.7266126275062561, "y": 0.8413358330726624}, {"x_score": 0.11685512959957123, "y_score": 0.013302356004714966, "difference": 0.10355277359485626, "source": "\u636e\u52d8\u5bdf\u8bbe\u8ba1\u65b9\u4e2d\u56fd\u4e2d\u94c1\u4e8c\u9662\u5de5\u7a0b\u96c6\u56e2\u6709\u9650\u8d23\u4efb\u516c\u53f8\u90d1\u4e07\u9ad8\u94c1\u96a7\u9053\u8bbe\u8ba1\u8d1f\u8d23\u4eba\u738b\u56fd\u519b\u4ecb\u7ecd\uff0c\u5c0f\u4e09\u5ce1\u96a7\u9053\u6240\u5904\u4f4d\u7f6e\u5730\u5f62\u5730\u8d28\u6761\u4ef6\u975e\u5e38\u590d\u6742\uff0c\u9762\u4e34\u5ca9\u6eb6\u3001\u7a81\u6ce5\u6d8c\u6c34\u3001\u8f6f\u5ca9\u5927\u53d8\u5f62\u7b49\u98ce\u9669\uff0c\u5c5e\u2160\u7ea7\u9ad8\u98ce\u9669\u96a7\u9053\uff0c\u96a7\u9053\u8bbe\u8ba1\u548c\u65bd\u5de5\u96be\u5ea6\u6781\u5927\u3002", "reference": "Wang Guojun, director of tunnel design for the Zhengzhou-Wanzhou high-speed railway at China Railway Eryuan Engineering Group Co., Ltd., stated that the Small Three Gorges Tunnel cuts through highly complicated terrain and geological conditions, and faces risks such as karsts, sudden mudslides, and massive soft rock deformation, making it a Class I high-risk tunnel, for which design and construction are exceedingly difficult.", "x": 0.11685512959957123, "y": 0.013302356004714966},
