63546037674}, {"x_score": 0.12064092606306076, "y_score": 0.2698665261268616, "difference": 0.1492256000638008, "source": "\u201c\u5e03\u5c55\u5230\u51cc\u6668\u56db\u70b9\u534a\uff0c\u7136\u540e\u518d\u505a\u4fee\u8865\uff0c\u65f6\u95f4\u5f88\u7d27\uff0c\u90fd\u5fd8\u4e86\u548c\u4f5c\u54c1\u5408\u4e2a\u5f71\uff0c\u4e5f\u6709\u70b9\u9057\u61be\u3002\u201d", "reference": "\u201cI was busy with placement until 4:30 a.m. and then worked on correcting defects, and the schedule was so tight that I even forgot to take photos with the works, which is a bit sad. \u201d", "x": 0.12064092606306076, "y": 0.2698665261268616}, {"x_score": 0.47976818680763245, "y_score": 0.5793941617012024, "difference": 0.09962597489356995, "source": "\u4ed6\u5e0c\u671b\uff0c\u7b49\u75ab\u60c5\u66f4\u7a33\u5b9a\u4e86\uff0c\u518d\u548c\u540c\u5b66\u4eec\u6765\u5317\u4eac\u770b\u770b\u81ea\u5df1\u7684\u4f5c\u54c1\u5c55\u3002", "reference": "He hoped that, after the pandemic, he could go to see the exhibition of their works with his classmates.", "x": 0.47976818680763245, "y": 0.5793941617012024}, {"x_score": 0.7571356892585754, "y_score": 0.7562799453735352, "difference": 0.0008557438850402832, "source": "\uff08\u8bb0\u8005\u674e\u4fd0\uff09", "reference": "(Journalist: Li Li)", "x": 0.7571356892585754, "y": 0.7562799453735352}, {"x_score": 0.15629655122756958, "y_score": 0.2195551097393036, "difference": 0.06325855851173401, "source": "\u5f53\u5929\u65e9\u4e0a\uff0c\u73b0\u5e7465\u5c81\u7684\u535a\u7d22\u7eb3\u7f57\u5728\u63a8\u7279\u4e0a\u53d1\u4e86\u4e00\u5f20\u7167\u7247\uff0c\u7167\u7247\u4e0a\u4ed6\u7a7f\u7740\u8fd0\u52a8\u978b\u3001\u4e0d\u6234\u53e3\u7f69\uff0c\u5750\u5728\u4e00\u5f20\u653e\u7740\u65e9\u9910\u7684\u684c\u5b50\u524d\uff0c\u8138\u5e26\u7b11\u5bb9\uff0c\u4e00\u53ea\u624b\u7ad6\u8d77\u5927\u62c7\u6307\uff0c\u53e6\u4e00\u53ea\u624b\u4e3e\u8d77\u4e00\u76d2\u7f9f\u6c2f\u55b9\u836f\u54c1\u3002", "reference": "In the morning, 65-year-old Jair Messias Bolsonaro tweeted a picture of him in sneakers, wearing no mask, and sitting at a table with breakfast, he was smiling and giving a thumbs up, holding up a box of hydroxychloroquine in the other hand.", "x": 0.15629655122756958, "y": 0.2195551097393036}, {"x_score": 0.9322418570518494, "y_score": 0.7263326048851013, "difference": 0.20590925216674805, "source": "\u4ed6\u5728\u63a8\u6587\u4e0a\u5199\u7740\uff1a\u201c\u5927\u5bb6\u65e9\u4e0a\u597d\uff01\u65b0\u51a0\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\uff1a\u9634\u6027\u3002\u201d", "reference": "He tweeted, \"Good morning everyone! Covid-19 virus test result: negative \u201d", "x": 0.9322418570518494, "y": 0.7263326048851013}, {"x_score": 0.35163936018943787, "y_score": 0.01796785183250904, "difference": 0.3336715083569288, "source": "\u4e0d\u8fc7\uff0c\u535a\u7d22\u7eb3\u7f57\u6ca1\u6709\u8bf4\u660e\u6b64\u6b21\u65b0\u51a0\u75c5\u6bd2\u8f6c\u9634\u7684\u68c0\u6d4b\u662f\u4f55\u65f6\u8fdb\u884c\u7684\u3002", "reference": "However, Bolsonaro did not explain when this negative test was carried out.", "x": 0.35163936018943787, "y": 0.01796785183250904}, {"x_score": 0.48007380962371826, "y_score": 0.5489894151687622, "difference": 0.06891560554504395, "source": "7\u67085\u65e5\uff0c\u535a\u7d22\u7eb3\u7f57\u51fa\u73b0\u65b0\u51a0\u80ba\u708e\u75c7\u72b6\uff0c6\u65e5\u63a5\u53d7\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\u5448\u9633\u6027\uff0c7\u65e5\u4ed6\u901a\u8fc7\u7535\u89c6\u76f4\u64ad\u5ba3\u79f0\u81ea\u5df1\u786e\u8bca\u611f\u67d3\u65b0\u51a0\u80ba\u708e\u3002", "reference": "On July 5, Bolsonaro showed symptoms of Covid-19, on July 6 he tested positive for the virus, and on the July 7 he declared on live television that he was diagnosed with COVID-19.", "x": 0.48007380962371826, "y": 0.5489894151687622}, {"x_score": 0.5217100977897644, "y_score": 0.6047958731651306, "difference": 0.08308577537536621, "source": "14\u65e5\u548c21\u65e5\uff0c\u535a\u7d22\u7eb3\u7f57\u53c8\u5148\u540e\u4e24\u6b21\u8fdb\u884c\u65b0\u51a0\u75c5\u6bd2\u68c0\u6d4b\uff0c\u7ed3\u679c\u4f9d\u7136\u4e3a\u9633\u6027\u3002", "reference": "On the 14th and 21st, Bolsonaro received another two tests, and the results were still positive.", "x": 0.5217100977897644, "y": 0.6047958731651306}, {"x_score": 0.200945645570755, "y_score": 0.19209939241409302, "difference": 0.008846253156661987, "source": "\u9694\u79bb\u671f\u95f4\uff0c\u535a\u7d22\u7eb3\u7f57\u591a\u6b21\u901a\u8fc7\u793e\u4ea4\u5a92\u4f53\u76f4\u64ad\u5c55\u793a\u5176\u670d\u7528\u7684\u7f9f\u6c2f\u55b9\u836f\u7269\uff0c\u5e76\u8868\u793a\uff0c\u7f9f\u6c2f\u55b9\u5bf9\u65b0\u51a0\u80ba\u708e\u7597\u6548\u5f88\u597d\uff0c\u5176\u670d\u7528\u540e\u611f\u5230\u5f88\u597d\uff0c\u5176\u8eab\u4f53\u72b6\u6001\u826f\u597d\u8981\u5f52\u529f\u4e8e\u7f9f\u6c2f\u55b9\uff0c\u4e3b\u5f20\u5df4\u897f\u533b\u7597\u673a\u6784\u4f7f\u7528\u7f9f\u6c2f\u55b9\u836f\u54c1\u6cbb\u7597\u65b0\u51a0\u80ba\u708e\u3002", "reference": "During his quarantine, Bolsonaro repeatedly showed his hydroxychloroquine on social media and stated that it was very effective against the virus and that he felt good after taking it, while also stating that he was in good health thanks necause of it, and he advocated the use of hydroxychloroquine medication for COVID-19 in Brazilian medical institutions.", "x": 0.200945645570755, "y": 0.19209939241409302}, {"x_score": 0.6123660206794739, "y_score": 0.7567864060401917, "difference": 0.14442038536071777, "source": "\u636e\u5df4\u897f\u5a92\u4f53\u62a5\u9053\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u5df4\u897f\u8fd8\u67095\u540d\u5185\u9601\u90e8\u957f\u548c10\u540d\u5dde\u957f\u786e\u8bca\u611f\u67d3\u4e86\u65b0\u51a0\u80ba\u708e\u3002", "reference": "According to Brazilian media reports, five other cabinet ministers and ten state governors have been diagnosed with COVID-19 in Brazil so far.", "x": 0.6123660206794739, "y": 0.7567864060401917}, {"x_score": 0.959494948387146, "y_score": 0.4285378158092499, "difference": 0.5309571325778961, "source": "\u745e\u58eb\u963f\u5c14\u5351\u65af\u5c71\u4e00\u67b6\u5c0f\u578b\u98de\u673a\u5760\u6bc1 \u673a\u4e0a4\u4eba\u5168\u90e8\u9047\u96be-\u4e2d\u65b0\u7f51", "reference": "Small aircraft crashes in Swiss Alps, killing all 4 on board - chinanews.com", "x": 0.959494948387146, "y": 0.4285378158092499}, {"x_score": 0.35514745116233826, "y_score": 0.4228736460208893, "difference": 0.06772619485855103, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u636e\u6b27\u8054\u7f51\u63f4\u5f15\u6b27\u8054\u901a\u8baf\u793e\u62a5\u9053\uff0c\u5f53\u5730\u65f6\u95f47\u670825\u65e5\uff0c\u745e\u58eb\u8b66\u65b9\u5411\u5a92\u4f53\u901a\u62a5\uff0c\u4e00\u67b6\u5c0f\u578b\u98de\u673a25\u65e5\u5728\u745e\u58eb\u963f\u5c14\u5351\u65af\u5c71\u8109\u5760\u6bc1\u3002", "reference": "China News Service, reported July 26th Oulianwang, citing Ouliantong, reported that on July 25th (local time), the Swiss police informed the media that a small airplane crashed in the Swiss Alps on the 25th.", "x": 0.35514745116233826, "y": 0.4228736460208893}, {"x_score": 1.0124919414520264, "y_score": 1.0782586336135864, "difference": 0.06576669216156006, "source": "\u4e8b\u6545\u4e2d\u673a\u4e0a\u76842\u540d\u745e\u58eb\u4eba\u548c2\u540d\u5965\u5730\u5229\u4eba\u5168\u90e8\u9047\u96be\u3002", "reference": "The two Swiss and two Austrian citizens on board were all killed in the crash.", "x": 1.0124919414520264, "y": 1.0782586336135864}, {"x_score": 0.6014460921287537, "y_score": 0.5628369450569153, "difference": 0.03860914707183838, "source": "\u636e\u62a5\u9053\uff0c\u745e\u58eb\u5357\u90e8\u74e6\u83b1\u5dde(Wallis)\u8b66\u65b9\u58f0\u660e\u8868\u793a\uff0c\u4e00\u67b6\u5c0f\u578b\u98de\u673a\u5728\u4f4d\u4e8e\u74e6\u83b1\u5dde\u963f\u5c14\u5351\u65af\u5c71\u5c71\u5cf0\u9644\u8fd1\u6d77\u62d4\u8d85\u8fc73000\u7c73\u5904\u5760\u6bc1\uff0c\u6551\u63f4\u4eba\u5458\u8d76\u8d74\u5760\u673a\u4e8b\u6545\u73b0\u573a\u540e\u8bc1\u5b9e\uff0c\u98de\u673a\u6240\u642d\u8f7d\u76844\u4eba\u5168\u90e8\u9047\u96be\u3002", "reference": "According to the report, police in Wallis canton in the south of Switzerland stated that the small airplane crashed near a mountain peak in the Wallis Alps at an altitude of over 3,000 meters, and after rescuers rushed to the scene, they confirmed that all 4 people on board the aircraft were dead.", "x": 0.6014460921287537, "y": 0.5628369450569153}, {"x_score": 0.5894303917884827, "y_score": 0.7468482851982117, "difference": 0.157417893409729, "source": "\u74e6\u83b1\u5dde\u8b66\u65b9\u8868\u793a\uff0c\u76ee\u51fb\u8005\u572825\u65e5\u4e2d\u534812\u65f625\u5206\u6253\u7535\u8bdd\u5411\u8b66\u65b9\u62a5\u6848\uff0c\u8bf4\u4ed6\u76ee\u7779\u4e86\u4e00\u67b6\u5c0f\u578b\u98de\u673a\u4ece\u5929\u7a7a\u5760\u843d\u3002", "reference": "The Wallis police said that a witness called the police at 12:25 on the 25th, shortly after noon, claiming he had seen a small airplane fall from the sky.", "x": 0.5894303917884827, "y": 0.7468482851982117}, {"x_score": 0.700630247592926, "y_score": 0.6962634921073914, "difference": 0.004366755485534668, "source": "\u6570\u5206\u949f\u540e\u76ee\u51fb\u8005\u518d\u6b21\u5411\u8b66\u65b9\u901a\u62a5\u79f0\uff0c\u5760\u673a\u5730\u70b9\u5192\u51fa\u4e86\u6eda\u6eda\u6d53\u70df\u3002", "reference": "Several minutes later, witnesses again reported to the police that they saw thick smoke rising from the place where the airplane crashed.", "x": 0.700630247592926, "y": 0.6962634921073914}, {"x_score": 0.7913166880607605, "y_score": 0.7594027519226074, "difference": 0.031913936138153076, "source": "\u8b66\u65b9\u63a5\u5230\u62a5\u8b66\u540e\uff0c\u8fc5\u901f\u534f\u8c03\u6d88\u9632\u8b66\u5458\u3001\u533b\u62a4\u4eba\u5458\u548c\u6551\u63f4\u4eba\u5458\u5e76\u642d\u8f7d\u76f4\u5347\u673a\u8d76\u8d74\u4e8b\u6545\u73b0\u573a\u6551\u63f4\u3002", "reference": "After the police received the report, they quickly coordinated with firefighters, emergency medical personnel, and rescue personnel and took a helicopter to the scene of the accident to conduct the rescue.", "x": 0.7913166880607605, "y": 0.7594027519226074}, {"x_score": 0.5979072451591492, "y_score": 0.7759976387023926, "difference": 0.1780903935432434, "source": "\u6551\u63f4\u4eba\u5458\u62b5\u8fbe\u5760\u673a\u73b0\u573a\u540e\uff0c\u53d1\u73b0\u673a\u4e0a\u76844\u4eba\u5df2\u5168\u90e8\u9047\u96be\u3002", "reference": "When the rescue personnel arrived at the crash site, they discovered that the 4 people on board the airplane were already dead.", "x": 0.5979072451591492, "y": 0.7759976387023926}, {"x_score": 0.7012637853622437, "y_score": 0.5945306420326233, "difference": 0.10673314332962036, "source": "\u8b66\u65b9\u7ecf\u6838\u5b9e\uff0c\u4e8b\u6545\u4e2d\u7684\u9047\u96be\u8005\u5305\u62ec50\u5c81\u548c66\u5c81\u7684\u4e24\u540d\u745e\u58eb\u4eba\uff0c\u4ee5\u53ca46\u5c81\u548c50\u5c81\u7684\u4e24\u540d\u5965\u5730\u5229\u4eba\u3002", "reference": "The police confirmed that the deceased were two Swiss citizens, ages 50 and 66, and two Austrian citizens, ages 46 and 50.", "x": 0.7012637853622437, "y": 0.5945306420326233}, {"x_score": 1.094771385192871, "y_score": 1.09457528591156, "difference": 0.00019609928131103516, "source": "\u8b66\u65b9\u8868\u793a\uff0c\u76ee\u524d\uff0c\u8b66\u65b9\u6b63\u5728\u4e0e\u745e\u58eb\u8fd0\u8f93\u5b89\u5168\u8c03\u67e5\u59d4\u5458\u4f1a\u5408\u4f5c\uff0c\u5171\u540c\u8c03\u67e5\u8fd9\u8d77\u5760\u673a\u4e8b\u6545\u539f\u56e0\u3002", "reference": "The police said that presently, they are cooperating with the Swiss Transportation Safety Investigation Board to discover the cause of the accident.", "x": 1.094771385192871, "y": 1.09457528591156}, {"x_score": 0.5329844951629639, "y_score": 0.7188253402709961, "difference": 0.18584084510803223, "source": "\u91cd\u5e8633\u4e2a\u533a\u53bf\u51fa\u73b0\u66b4\u96e8 \u53d1\u5e03\u6d2a\u6c34\u9ec4\u8272\u548c\u6a59\u8272\u9884\u8b66-\u4e2d\u65b0\u7f51", "reference": "With heavy rainfall in 33 districts and counties, Chongqing issued yellow and orange flood warnings - China News", "x": 0.5329844951629639, "y": 0.7188253402709961}, {"x_score": 0.1941494643688202, "y_score": 0.3469131290912628, "difference": 0.15276366472244263, "source": "\u4e2d\u65b0\u7f51\u91cd\u5e867\u670826\u65e5\u7535 (\u8bb0\u8005 \u5218\u76f8\u7433)\u8bb0\u800526\u65e5\u4ece\u91cd\u5e86\u5e02\u6c34\u5229\u5c40\u83b7\u6089\uff0c\u8fc7\u53bb24\u5c0f\u65f6\uff0c\u91cd\u5e8633\u4e2a\u533a\u53bf\u51fa\u73b0\u66b4\u96e8\uff0c\u5176\u4e2d16\u4e2a\u533a\u53bf\u51fa\u73b0\u5927\u66b4\u96e8\u3002", "reference": "Chongqing, July 26 (China News, Liu Xianglin) This reporter learned from the Chongqing Water Resources Bureau on July 26 that heavy rains had occurred in 33 districts and counties in Chongqing over the past 24 hours, with 16 of them experiencing heavy rainfall.", "x": 0.1941494643688202, "y": 0.3469131290912628}, {"x_score": 0.7217398285865784, "y_score": 0.7149366736412048, "difference": 0.006803154945373535, "source": "\u66b4\u96e8\u81f4\u91cd\u5e8671\u6761\u6b21\u4e2d\u5c0f\u6cb3\u6d41\u51fa\u73b0\u6da8\u6c34\uff0c\u5f53\u5730\u5df2\u5148\u540e\u53d1\u5e03\u4e24\u4e2a\u6d2a\u6c34\u9884\u8b66\u3002", "reference": "Heavy rain caused 71 small and medium-sized rivers in Chongqing to rise, causing the local authority to issue two flood warnings.", "x": 0.7217398285865784, "y": 0.7149366736412048}, {"x_score": 0.4099976718425751, "y_score": 0.37794339656829834, "difference": 0.03205427527427673, "source": "\u636e\u91cd\u5e86\u5e02\u6c34\u6587\u76d1\u6d4b\u603b\u7ad9\u76d1\u6d4b\uff0c25\u65e58\u65f6\u81f326\u65e58\u65f6\uff0c\u91cd\u5e86\u5927\u90e8\u5206\u5730\u533a\u51fa\u73b0\u5927\u5230\u66b4\u96e8\uff0c\u5c40\u5730\u5927\u66b4\u96e8\u3002", "reference": "According to the Chongqing Hydrological Monitoring Center, from 8:00 am on July 25th to 8:00 am next day, heavy to torrential rainfall would occur in most areas of Chongqing, with torrential rainfall in localities.", "x": 0.4099976718425751, "y": 0.37794339656829834}, {"x_score": 0.4446759819984436, "y_score": 0.6088337302207947, "difference": 0.16415774822235107, "source": "\u6f7c\u5357\u3001\u94dc\u6881\u3001\u5408\u5ddd\u7b4933\u4e2a\u533a\u53bf\u51fa\u73b0\u66b4\u96e8\uff0c\u5176\u4e2d\u5fe0\u53bf\u3001\u5f00\u5dde\u3001\u5deb\u6eaa\u7b4916\u4e2a\u533a\u53bf\u51fa\u73b0\u5927\u66b4\u96e8\uff1b\u6700\u5927\u65e5\u964d\u96e8\u91cf\u51fa\u73b0\u5728\u5357\u5ddd\u91d1\u5c71\u9547\u9f99\u5c71\u6751\uff0c\u4e3a197.5\u6beb\u7c73\u3002", "reference": "Torrential rainfall occurred in 33 districts and counties including Tongnan, Tongliang and Hechuan, while 16 districts and counties including Zhongxian, Kaizhou and Wuxi experienced torrential rainfall; the maximum daily rainfall occurred in Longshan Village, Jinshan Town, Nanchuan, at 197.5 mm.", "x": 0.4446759819984436, "y": 0.6088337302207947}, {"x_score": 0.35737136006355286, "y_score": 0.2909296154975891, "difference": 0.06644174456596375, "source": "\u6f7c\u5357\u6daa\u6c5f\u3001\u743c\u6c5f\u3001\u5f00\u5dde\u5357\u6cb3\u7b4971\u6761\u6b21\u4e2d\u5c0f\u6cb3\u6d41\u51fa\u73b01\u81f37\u7c73\u6da8\u6c34\u8fc7\u7a0b\uff0c\u6700\u9ad8\u6c34\u4f4d\u672a\u8d85\u8b66\u6212\u6c34\u4f4d\u3002", "reference": "A total of 71 sub-small and medium-sized rivers, including the Fujiang River and the Qiongjiang River in Tongnan, the Nanhe River in Kaizhou, saw a water rise ranging from 1 to 7 meters, with the highest water level not exceeding the warning level.", "x": 0.35737136006355286, "y": 0.2909296154975891}, {"x_score": 0.4186345040798187, "y_score": 0.4289906322956085, "difference": 0.010356128215789795, "source": "\u9884\u8ba126\u65e58\u65f6\u81f327\u65e58\u65f6\uff0c\u91cd\u5e86\u5927\u90e8\u5730\u533a\u4e2d\u5c0f\u6cb3\u6d41\u53ef\u80fd\u51fa\u73b0\u4e0d\u540c\u7a0b\u5ea6\u6da8\u6c34\u8fc7\u7a0b\uff0c\u4e2a\u522b\u4e2d\u5c0f\u6cb3\u6d41\u53ef\u80fd\u51fa\u73b0\u8d85\u8b66\u6c34\u4f4d\u6d2a\u6c34\u3002", "reference": "It is expected that from 8:00 am on July 26th to 8:00 am the next day, most of the small and medium-sized rivers in Chongqing may experience different rises, and individual small and medium-sized rivers may have over-the-warning-level flooding.", "x": 0.4186345040798187, "y": 0.4289906322956085}, {"x_score": 0.6050645112991333, "y_score": 0.6792863607406616, "difference": 0.07422184944152832, "source": "\u5f53\u5730\u540c\u65f6\u8fd8\u5c06\u5173\u6ce8\u957f\u6c5f\u3001\u5609\u9675\u6c5f\u53ef\u80fd\u51fa\u73b0\u7684\u8fc7\u5883\u6d2a\u6c34\u3002", "reference": "Local attention will also be paid to the Yangtze River and Jialing River for possible transitory flooding.", "x": 0.6050645112991333, "y": 0.6792863607406616}, {"x_score": -0.04202402010560036, "y_score": 0.07240922003984451, "difference": 0.11443324014544487, "source": "CBA\u8fce\u6765\u590d\u8d5b\u540e\u9996\u6279\u89c2\u4f17\uff0c\u60f3\u770b\u5b63\u540e\u8d5b\u8981\u6ce8\u610f\u8fd9\u4e9b-\u4e2d\u65b0\u7f51", "reference": "As the CBA welcomes the first spectators after resuming games, here\u2019s what to watch in anticipation of the playoffs", "x": -0.04202402010560036, "y": 0.07240922003984451}, {"x_score": 0.6419482827186584, "y_score": 0.797442615032196, "difference": 0.1554943323135376, "source": "2020-07-26 20:26:01 \u6765\u6e90\uff1a\u4e2d\u56fd\u65b0\u95fb\u7f51 \u4f5c\u8005\uff1a\u5cb3\u5ddd \u8d23\u4efb\u7f16\u8f91\uff1a\u5cb3\u5ddd", "reference": "2020-07-26 20:26:01 Source: chinanews.com Writer: Yue Chuan Editor Yue Chuan", "x": 0.6419482827186584, "y": 0.797442615032196}, {"x_score": 0.1372397541999817, "y_score": -0.07204600423574448, "difference": 0.20928575843572617, "source": "\u4e2d\u65b0\u7f51\u5ba2\u6237\u7aef7\u670826\u65e5\u7535 \u636eCBA\u8054\u8d5b\u5b98\u65b9\u6d88\u606f\uff0cCBA\u9752\u5c9b\u8d5b\u533a\u4eca\u5929\u7ec8\u4e8e\u8fce\u6765\u590d\u8d5b\u540e\u7b2c\u4e00\u6279\u5165\u573a\u89c2\u8d5b\u7684\u7403\u8ff7\u3002", "reference": "Chinanews.com, released July 26 According to official information from the CBA League, today the CBA finally welcomed its first group of in-person fans to a match after resuming games.", "x": 0.1372397541999817, "y": -0.07204600423574448}, {"x_score": 0.520829975605011, "y_score": 0.4371489882469177, "difference": 0.08368098735809326, "source": "\u73b0\u573a\u89c2\u8d5b\u7403\u8ff7\u5305\u62ec\u4e86\u9752\u5c9b\u79fb\u52a8\u7684\u5de5\u4f5c\u4eba\u5458\u4ee5\u53ca\u533b\u751f\u3001\u6559\u5e08\u3001\u516c\u5b89\u4eba\u5458\u7b49\u5728\u75ab\u60c5\u671f\u95f4\u4e3a\u793e\u4f1a\u505a\u51fa\u5353\u8d8a\u8d21\u732e\u7684\u4eba\u7fa4\uff0c7\u670831\u65e5\uff0c\u672c\u8d5b\u5b63CBA\u5b63\u540e\u8d5b\u6b63\u5f0f\u5f00\u6218\uff0c\u5c4a\u65f6\u4e5f\u5c06\u6b63\u5f0f\u6062\u590d\u9762\u5411\u7403\u8ff7\u552e\u7968\u3002", "reference": "Among the fans physically present were Qingdao Mobile staff, doctors, teachers, and public security personnel who made noteworthy social contributions during the epidemic, and on July 31st, this season\u2019s CBA playoffs will officially begin, while ticket sales to the public will also officially resume.", "x": 0.520829975605011, "y": 0.4371489882469177}, {"x_score": 0.46026119589805603, "y_score": 0.4752407968044281, "difference": 0.01497960090637207, "source": "\u53d7\u75ab\u60c5\u5f71\u54cd\uff0cCBA\u8054\u8d5b\u5728\u4e2d\u65ad\u8fd15\u4e2a\u6708\u540e\uff0c\u4e8e6\u670820\u65e5\u5f00\u59cb\u590d\u8d5b\u3002", "reference": "Because of the epidemic, CBA games were paused for the past 5 months, and began resuming on June 20th.", "x": 0.46026119589805603, "y": 0.4752407968044281}, {"x_score": 0.503149151802063, "y_score": 0.40764209628105164, "difference": 0.09550705552101135, "source": "\u867d\u713626\u65e5\u4e0b\u5348\u5165\u573a\u89c2\u8d5b\u7684\u89c2\u4f17\u4e0d\u591a\uff0c\u4f46\u662f\u73b0\u573a\u7684\u9635\u8425\u611f\u5df2\u7ecf\u5f88\u660e\u663e\u4e86\uff1a\u6709\u4eba\u5728\u9f13\u638c\uff0c\u800c\u6709\u4eba\u5728\u6c89\u9ed8\u3002", "reference": "Although there weren\u2019t many in the audience on the afternoon of the 26th, the sense of team spirit among the spectators was obvious: some applauded, while others were silent.", "x": 0.503149151802063, "y": 0.40764209628105164}, {"x_score": -0.32091209292411804, "y_score": -0.36955884099006653, "difference": 0.048646748065948486, "source": "\u573a\u4e0a\u7403\u5458\u9488\u950b\u76f8\u5bf9\uff0c\u573a\u4e0b\u7403\u8ff7\u4e5f\u5728\u5206\u5ead\u6297\u793c\uff0c\u8fd9\u6837\u7684\u753b\u9762\u5df2\u7ecf\u8bb8\u4e45\u672a\u89c1\u3002", "reference": "The game was close and intense, and in the stands, the audience competed just as fiercely, which is a scene we haven\u2019t seen for a long time.", "x": -0.32091209292411804, "y": -0.36955884099006653}, {"x_score": 0.3323977291584015, "y_score": 0.33285292983055115, "difference": 0.0004552006721496582, "source": "\u5b63\u540e\u8d5b\u65f6\uff0c\u7403\u8ff7\u4eec\u5982\u679c\u60f3\u73b0\u573a\u89c2\u8d5b\uff0c\u4e0b\u9762\u8fd9\u4e9b\u53ef\u8981\u6ce8\u610f\u4e86\u3002", "reference": "For fans who want to watch the playoff games in person, these are a few things to know.", "x": 0.3323977291584015, "y": 0.33285292983055115}, {"x_score": 0.11513786762952805, "y_score": 0.03456537425518036, "difference": 0.08057249337434769, "source": "\u6b64\u6b21\u5f00\u653e\u7403\u8ff7\u8d2d\u7968\u89c2\u8d5b\u7684\u573a\u9986\u4e3a\u9752\u5c9b\u56fd\u4fe1\u4f53\u80b2\u4e2d\u5fc3\u94bb\u77f3\u4f53\u80b2\u9986(\u5d02\u5c71\u8d5b\u533a)\uff0c\u7403\u7968\u9500\u552e\u5168\u9762\u5b9e\u884c\u7ebf\u4e0a\u5b9e\u540d\u5236\u8d2d\u7968\u3001\u7ebf\u4e0b\u5b9e\u540d\u5236\u5165\u573a\u7684\u5236\u5ea6\uff0c\u6240\u6709\u89c2\u8d5b\u7403\u8ff7\u987b\u5e74\u6ee112\u5c81\u3001\u4e14\u6301\u670948\u5c0f\u65f6\u5185\u6838\u9178\u68c0\u6d4b\u5408\u683c\u8bc1\u660e\u3002", "reference": "The venue for the in-person playoff games will be the Qingdao Guoxin Sports Center Diamond Stadium (Laoshan District), ticket sales will utilize an online real-name registration and offline real-name entry system, and all who attend in person must be at least 12 years of age and have qualifying nucleic acid test results from within 48 hours prior to entry.", "x": 0.11513786762952805, "y": 0.03456537425518036}, {"x_score": -0.26722845435142517, "y_score": -0.25618991255760193, "difference": 0.011038541793823242, "source": "\u5956\u52b15\u4e07\u5143 \u6e56\u5317\u6069\u65bd\u8868\u626c\u6c99\u5b50\u575d\u6ed1\u5761\u201c\u9884\u8b66\u7b2c\u4e00\u4eba\u201d - \u4e2d\u65b0\u7f51", "reference": "50K Award Goes to Person Who Provided First Alert of Yangziba Landslide in Enshi, Hubei Province-ChinaNews.com", "x": -0.26722845435142517, "y": -0.25618991255760193}, {"x_score": 0.38874998688697815, "y_score": 0.2190971076488495, "difference": 0.16965287923812866, "source": "\u6e56\u5317\u65e5\u62a5\u8baf(\u8bb0\u8005\u6797\u6676)7\u670826\u65e5\uff0c\u6069\u65bd\u5e02\u901a\u62a5\u8868\u626c\u4e3a\u6c99\u5b50\u575d\u6ed1\u5761\u9884\u8b66\u4f5c\u51fa\u91cd\u8981\u8d21\u732e\u7684\u5730\u8d28\u707e\u5bb3\u70b9\u76d1\u6d4b\u5458\u9648\u5149\u660e\uff0c\u5e76\u4e3a\u4ed6\u9001\u53bb5\u4e07\u5143\u5956\u91d1\u3002", "reference": "From Hubei Daily (reported by Lin Jing) On July 26, Enshi City announced the commendation of Chen Guangming, an inspector at a geological disaster site who made a great contribution in issuing the early warning about the Shaziba landslide, and awarded him RMB 50,000 Yuan.", "x": 0.38874998688697815, "y": 0.2190971076488495}, {"x_score": 0.34196481108665466, "y_score": 0.4378569722175598, "difference": 0.09589216113090515, "source": "\u540c\u65f6\uff0c\u53f7\u53ec\u5168\u5e02\u515a\u5458\u5e72\u90e8\u5b66\u4e60\u4ed6\u606a\u5c3d\u804c\u5b88\u3001\u6562\u4e8e\u62c5\u5f53\u3001\u4e3b\u52a8\u4f5c\u4e3a\u3001\u4e50\u4e8e\u5949\u732e\u7684\u7cbe\u795e\u3002", "reference": "Meanwhile, all Party members and leaders of the city are called upon to learn from his dedication to his duty, willingness to take the initiative, and devotion to serve.", "x": 0.34196481108665466, "y": 0.4378569722175598}, {"x_score": 0.38856634497642517, "y_score": 0.42115452885627747, "difference": 0.032588183879852295, "source": "7\u670821\u65e5\uff0c\u6069\u65bd\u5e02\u5c6f\u5821\u4e61\u9a6c\u8005\u6751\u6c99\u5b50\u575d\u53d1\u751f\u6ed1\u5761\uff0c\u5bfc\u81f4\u6e05\u6c5f\u5e72\u6d41\u6cb3\u9053\u5f62\u6210\u5830\u585e\u6e56\uff0c58\u5c81\u7684\u9648\u5149\u660e\u662f\u9884\u8b66\u6b64\u6b21\u6ed1\u5761\u7684\u7b2c\u4e00\u4eba\u3002", "reference": "On July 21, a landslide at Shaziba in Mazhe Village, Tunbao County, Enshi City led to a barrier lake on the main stream of Qingjiang River, and Chen Guangming, 58, was the first to alert authorities of this landslide.", "x": 0.38856634497642517, "y": 0.42115452885627747}, {"x_score": 0.7042643427848816, "y_score": 0.470221608877182, "difference": 0.23404273390769958, "source": "7\u670817\u65e5\u4e0b\u5348\uff0c\u9648\u5149\u660e\u5f97\u77e5\u6751\u6c11\u5bb6\u4e2d\u5899\u58c1\u5f00\u88c2\u7684\u6d88\u606f\uff0c\u7acb\u5373\u5230\u73b0\u573a\u67e5\u770b\u3002", "reference": "On the afternoon of July 17, Chen Guangming learned that the walls of a villager\u2019s house had cracked and went onsite to check on it.", "x": 0.7042643427848816, "y": 0.470221608877182}, {"x_score": 0.1776493340730667, "y_score": 0.3288600444793701, "difference": 0.1512107104063034, "source": "\u4ed6\u521a\u4ece\u5bb6\u4e2d\u8d70\u51fa\u4e94\u516d\u767e\u7c73\uff0c\u4fbf\u770b\u5230\u6751\u7ec4\u516c\u8def\u88c2\u5f00\u56db\u4e94\u5398\u7c73\uff0c\u6cbf\u7740\u516c\u8def\u4e00\u76f4\u5ef6\u4f38\u5230\u7389\u7c73\u5730\uff0c\u957f\u5ea6\u7ea650\u7c73\u3002", "reference": "Only about 500 meters out from home, he saw a crack in the village road extending into the corn field, 4-5cm in width and around 50 meters in length.", "x": 0.1776493340730667, "y": 0.3288600444793701}, {"x_score": 0.3355271518230438, "y_score": 0.4311443865299225, "difference": 0.09561723470687866, "source": "\u9648\u5149\u660e\u987f\u751f\u8b66\u89c9\uff0c\u7b2c\u4e00\u65f6\u95f4\u5c06\u516c\u8def\u5f00\u88c2\u7684\u7167\u7247\u53d1\u5230\u4e61\u201c\u5730\u8d28\u707e\u5bb3\u76d1\u6d4b\u5458\u8054\u7cfb\u7fa4\u201d\u91cc\u3002", "reference": "Chen Guangming became alarmed at once and immediately sent a photo of the crack in the road to the Geological Disaster Inspection liaison group.", "x": 0.3355271518230438, "y": 0.4311443865299225}, {"x_score": 0.3173411786556244, "y_score": 0.298499196767807, "difference": 0.018841981887817383, "source": "\u7ecf\u5c6f\u5821\u4e61\u81ea\u7136\u89c4\u5212\u6240\u76f8\u5173\u8d1f\u8d23\u4eba\u73b0\u573a\u67e5\u770b\u548c\u5224\u65ad\uff0c\u6ed1\u5761\u7684\u53ef\u80fd\u6027\u5f88\u5927\uff0c\u968f\u5373\u4f5c\u51fa\u64a4\u79bb\u7fa4\u4f17\u7684\u51b3\u5b9a\u3002", "reference": "After site inspection, the head of the environment planning office in Tunbao County came to the conclusion that the possibility for landslide was high and decided to evacuate the villagers.", "x": 0.3173411786556244, "y": 0.298499196767807}, {"x_score": 0.3636367917060852, "y_score": 0.4812200367450714, "difference": 0.1175832450389862, "source": "\u9648\u5149\u660e\u7684\u53ca\u65f6\u9884\u8b66\uff0c\u4e3a\u5f71\u54cd\u533a\u5185315\u62371339\u540d\u7fa4\u4f17\u7684\u5b89\u5168\u64a4\u79bb\u8d0f\u5f97\u4e8636\u5c0f\u65f6\u7684\u5b9d\u8d35\u65f6\u95f4\u3002", "reference": "Thanks to Chen Guangming\u2019s timely alert, 36 hours were provided for 1339 people from 315 households within the affected area to safely evacuate.", "x": 0.3636367917060852, "y": 0.4812200367450714}, {"x_score": 1.11884605884552, "y_score": 1.07814359664917, "difference": 0.0407024621963501, "source": "\u6b64\u6b21\u91cd\u5927\u5730\u8d28\u707e\u5bb3\uff0c\u65e0\u4e00\u4eba\u4f24\u4ea1\u3002", "reference": "No one died or was harmed during this major geological disaster.", "x": 1.11884605884552, "y": 1.07814359664917}, {"x_score": 0.38759610056877136, "y_score": 0.39241787791252136, "difference": 0.00482177734375, "source": "\u9648\u5149\u660e\u8ba4\u771f\u8d1f\u8d23\u7684\u656c\u4e1a\u7cbe\u795e\u5f97\u5230\u7fa4\u4f17\u7684\u79f0\u8d5e\u3002", "reference": "Cheng Guangming\u2019s professional dedication was spoken highly of by the people.", "x": 0.38759610056877136, "y": 0.39241787791252136}, {"x_score": 0.23748120665550232, "y_score": 0.2851732075214386, "difference": 0.04769200086593628, "source": "\u9762\u5bf9\u8d5e\u8a89\uff0c\u4ed6\u8bf4\uff1a\u201c\u4e0d\u5b58\u5728\u6551\u4e86\u8c01\uff0c\u8fd9\u662f\u6211\u7684\u8d23\u4efb\u3002 \u201d", "reference": "In response to the praise, he said, \u201cIt\u2019s not a big deal, it\u2019s just my responsibility. \u201d", "x": 0.23748120665550232, "y": 0.2851732075214386}, {"x_score": 0.258770614862442, "y_score": 0.6097343564033508, "difference": 0.3509637415409088, "source": "\u6fb3\u5927\u5b66\u7814\u5236\u65b0\u836f\u6709\u671b\u7528\u4e8e\u6cbb\u7597\u65b0\u51a0\u5f15\u53d1\u7684\u8840\u7ba1\u5835\u585e-\u65b0\u534e\u7f51", "reference": "Australian university develops new drug to treat COVID-19 blood vessel blockage - Xinhuanet", "x": 0.258770614862442, "y": 0.6097343564033508}, {"x_score": 0.6609166860580444, "y_score": 0.6699385046958923, "difference": 0.0090218186378479, "source": "\u65b0\u534e\u793e\u6089\u5c3c7\u670826\u65e5\u7535\uff08\u8bb0\u8005\u9648\u5b87\uff09\u6fb3\u5927\u5229\u4e9a\u83ab\u7eb3\u4ec0\u5927\u5b66\u7684\u7814\u7a76\u4eba\u5458\u6b63\u5728\u7814\u53d1\u4e00\u79cd\u6709\u52a9\u4e8e\u9884\u9632\u5fc3\u810f\u75c5\u548c\u4e2d\u98ce\u7684\u65b0\u836f\uff0c\u5e76\u5e0c\u671b\u8fd9\u79cd\u836f\u7269\u80fd\u7528\u4e8e\u6cbb\u7597\u7531\u65b0\u51a0\u75c5\u6bd2\u5f15\u53d1\u7684\u8840\u7ba1\u5835\u585e\u3002", "reference": "Xinhua News Agency, Sydney, reported July 26 (Correspondent: Chen Yu) Researchers at Australia\u2019s Monash University are developing a new drug to prevent stroke and heart disease, and it is hoped that the same drug can be used to treat blood vessel blockage caused by COVID-19.", "x": 0.6609166860580444, "y": 0.6699385046958923}, {"x_score": 0.9380969405174255, "y_score": 0.9378291964530945, "difference": 0.0002677440643310547, "source": "\u7814\u7a76\u4eba\u5458\u53d1\u73b0\uff0c\u5728\u5fc3\u810f\u75c5\u6216\u4e2d\u98ce\u53d1\u4f5c\u524d\uff0c\u8840\u5c0f\u677f\u4e2d\u7684\u4e00\u79cd\u9176\u4f1a\u52a0\u901f\u8840\u5c0f\u677f\u51dd\u7ed3\u3002", "reference": "The researchers discovered that prior to a heart attack or stroke, an enzyme present in platelets accelerates platelet clotting.", "x": 0.9380969405174255, "y": 0.9378291964530945}, {"x_score": 0.8947516083717346, "y_score": 0.9838452339172363, "difference": 0.08909362554550171, "source": "\u7531\u6b64\u4ed6\u4eec\u7814\u53d1\u4e00\u79cd\u836f\u7269\uff0c\u53ef\u4ee5\u6682\u65f6\u6027\u6291\u5236\u8840\u5c0f\u677f\u51dd\u7ed3\uff0c\u4ece\u800c\u907f\u514d\u8840\u7ba1\u5835\u585e\uff0c\u5bf9\u5fc3\u810f\u75c5\u548c\u4e2d\u98ce\u8d77\u5230\u9884\u9632\u4f5c\u7528\u3002", "reference": "To target this, they are developing medicine to temporary inhibit platelet clotting as a way to avoid clogging blood vessels and thereby prevent heart disease and stroke.", "x": 0.8947516083717346, "y": 0.9838452339172363}, {"x_score": 0.6771461963653564, "y_score": 0.6311091780662537, "difference": 0.04603701829910278, "source": "\u7814\u7a76\u4eba\u5458\u8868\u793a\uff0c\u8fd9\u79cd\u836f\u7269\u53ea\u4f1a\u5728\u51fa\u73b0\u5fc3\u810f\u75c5\u6216\u4e2d\u98ce\u5f81\u5146\u65f6\uff0c\u6291\u5236\u8840\u5c0f\u677f\u7684\u51dd\u7ed3\u6548\u5e94\u3002", "reference": "They claim the drug\u2019s inhibitive effect will only affect clotting when in the presence of signs of heart attack or stroke.", "x": 0.6771461963653564, "y": 0.6311091780662537}, {"x_score": 0.8354653716087341, "y_score": 0.6091994643211365, "difference": 0.22626590728759766, "source": "\u7531\u4e8e\u6709\u7814\u7a76\u663e\u793a\u7c7b\u4f3c\u7684\u8840\u7ba1\u5835\u585e\u662f\u5bfc\u81f4\u65b0\u51a0\u91cd\u75c7\u60a3\u8005\u6b7b\u4ea1\u7684\u4e3b\u8981\u539f\u56e0\u4e4b\u4e00\uff0c\u7814\u7a76\u4eba\u5458\u5e0c\u671b\u8fd9\u79cd\u836f\u7269\u5728\u5c06\u6765\u53ef\u4ee5\u7528\u4e8e\u6b64\u7c7b\u91cd\u75c7\u60a3\u8005\u7684\u6cbb\u7597\u3002", "reference": "Studies indicate that such blood vessel blockage is a leading cause of death in severe COVID-19 cases, so the researchers hope this drug can be use to treat such severe cases in the future.", "x": 0.8354653716087341, "y": 0.6091994643211365}, {"x_score": 0.9397343993186951, "y_score": 0.9704458117485046, "difference": 0.03071141242980957, "source": "\u76ee\u524d\uff0c\u8be5\u836f\u7269\u5df2\u5728\u52a8\u7269\u6a21\u578b\u5b9e\u9a8c\u4e2d\u53d6\u5f97\u826f\u597d\u6548\u679c\uff0c\u7814\u7a76\u4eba\u5458\u51c6\u5907\u4e0b\u4e00\u9636\u6bb5\u8fdb\u884c\u4eba\u4f53\u4e34\u5e8a\u8bd5\u9a8c\u3002", "reference": "At present, the drug shows promising results in animal studies, and the researchers are preparing for the next phase of experiments, human trials.", "x": 0.9397343993186951, "y": 0.9704458117485046}, {"x_score": 0.6758780479431152, "y_score": 0.48993006348609924, "difference": 0.185947984457016, "source": "\u7814\u7a76\u6210\u679c\u65e5\u524d\u5df2\u53d1\u8868\u5728\u7f8e\u56fd\u300a\u79d1\u5b66\u00b7\u8f6c\u5316\u533b\u5b66\u300b\u6742\u5fd7\u4e0a\u3002", "reference": "The results of their research were recently published in the US magazine \u201cScience Translational Medicine\u201d.", "x": 0.6758780479431152, "y": 0.48993006348609924}, {"x_score": 0.41212546825408936, "y_score": 0.41156306862831116, "difference": 0.0005623996257781982, "source": "\u4ed6\u6210\u4e3aCBA\u8054\u8d5b\u590d\u8d5b\u5141\u8bb8\u89c2\u4f17\u73b0\u573a\u89c2\u8d5b\u540e\uff0c\u9996\u4f4d\u8fdb\u573a\u7684\u89c2\u4f17\u3002", "reference": "He was the first spectator to enter a CBA venue after the league resume games and allowed in-person audiences.", "x": 0.41212546825408936, "y": 0.41156306862831116}, {"x_score": 0.30608928203582764, "y_score": 0.15277346968650818, "difference": 0.15331581234931946, "source": "\u5f53\u65e5\uff0c\u5728\u5c71\u4e1c\u9752\u5c9b\u4e3e\u884c\u76842019-2020\u8d5b\u5b63\u4e2d\u56fd\u7537\u5b50\u7bee\u7403\u804c\u4e1a\u8054\u8d5b\uff08CBA\uff09\u590d\u8d5b\u7b2c\u4e8c\u9636\u6bb5\uff08\u5d02\u5c71\u8d5b\u533a\uff09\u6bd4\u8d5b\u4e2d\uff0c\u533b\u62a4\u4eba\u5458\u3001\u6559\u5e08\u3001\u516c\u5b89\u6218\u7ebf\u4eba\u58eb\u901a\u8fc7\u5b98\u65b9\u8d2d\u7968\u5e73\u53f0\uff0c\u5b8c\u6210\u5305\u62ec\u6838\u9178\u68c0\u6d4b\u5728\u5185\u7684\u76f8\u5173\u6d41\u7a0b\u540e\u8fdb\u573a\u89c2\u770b\u4e86\u4e0a\u6d77\u4e45\u4e8b\u961f\u8fce\u6218\u5c71\u4e1c\u897f\u738b\u961f\u7684\u6bd4\u8d5b\u3002", "reference": "On the day, at the second stage game of the 2019-2020 China Men\u2019s Basketball Professional League (CBA) semifinals (Laoshan Division) in Qingdao, Shandong Province, medical personnel, teachers, and public security officers went through the official ticket platform procedures, including nucleic acid testing, and afterward, he entered the court to watch the Shanghai Sharks play the Shandong Heroes.", "x": 0.30608928203582764, "y": 0.15277346968650818}, {"x_score": 0.5325526595115662, "y_score": 0.5252379179000854, "difference": 0.007314741611480713, "source": "\u89c2\u8d5b\u671f\u95f4\uff0c\u89c2\u8d5b\u8005\u987b\u5168\u7a0b\u4f69\u6234\u53e3\u7f69\uff0c\u5bf9\u53f7\u5165\u5ea7\uff0c\u4e25\u683c\u4fdd\u6301\u95f4\u9694\u4e00\u7c73\u5c31\u5ea7\u3002", "reference": "During the game, spectators were required to wear masks the whole time, sit in assigned seats, and maintain a one meter distance between seats.", "x": 0.5325526595115662, "y": 0.5252379179000854}, {"x_score": -0.3029229938983917, "y_score": -0.09848210215568542, "difference": 0.2044408917427063, "source": "\u9000\u573a\u65f6\uff0c\u89c2\u4f17\u987b\u6309\u7167\u81ea\u540e\u5411\u524d\u3001\u5148\u4e24\u8fb9\u540e\u4e2d\u95f4\u7684\u987a\u5e8f\uff0c\u4fdd\u6301\u201c\u4e00\u7c73\u7ebf\u201d\u793e\u4ea4\u8ddd\u79bb\u6709\u5e8f\u9000\u573a\u3002", "reference": "While leaving, the audience was required to exit in an orderly fashion and maintain a distance of one meter from others on all sides.", "x": -0.3029229938983917, "y": -0.09848210215568542}, {"x_score": -0.023969048634171486, "y_score": 0.06687197089195251, "difference": 0.090841019526124, "source": "\u65b0\u7586\u6df1\u8015\u201c\u5411\u65e5\u8475\u7530\u201d \u7528\u597d\u6e05\u6d01\u80fd\u6e90-\u4e2d\u65b0\u7f51", "reference": "Xinjiang Ploughs in \u201cSunflower Fields\u201d to Take Advantage of Clean Energy-ChinaNews.com", "x": -0.023969048634171486, "y": 0.06687197089195251}, {"x_score": 0.8957262635231018, "y_score": 1.160300612449646, "difference": 0.2645743489265442, "source": "2020-07-26 15:43:42 \u6765\u6e90\uff1a\u4e2d\u56fd\u65b0\u95fb\u7f51 \u4f5c\u8005\uff1a\u9648\u6d77\u5cf0 \u8d23\u4efb\u7f16\u8f91\uff1a\u9648\u6d77\u5cf0", "reference": "2020-07-26 15:43:42 Source: Chinanews.com Author: Chen Haifeng Editor: Chen Haifeng", "x": 0.8957262635231018, "y": 1.160300612449646}, {"x_score": 0.07747425884008408, "y_score": 0.06313344836235046, "difference": 0.014340810477733612, "source": "\u4e2d\u65b0\u793e\u65b0\u7586\u54c8\u5bc67\u670826\u65e5\u7535 \u9898\uff1a\u65b0\u7586\u6df1\u8015\u201c\u5411\u65e5\u8475\u7530\u201d \u7528\u597d\u6e05\u6d01\u80fd\u6e90", "reference": "CNS from Hami, Xinjiang, July 26 Xinjiang Ploughs in \u201cSunflower Fields\u201d to Take Advantage of Clean Energy", "x": 0.07747425884008408, "y": 0.06313344836235046}, {"x_score": 0.1882186233997345, "y_score": 0.21195043623447418, "difference": 0.023731812834739685, "source": "6000\u591a\u5757\u4e94\u8fb9\u5f62\u5b9a\u65e5\u955c\uff0c\u6bcf\u575748\u5e73\u65b9\u7c73\uff0c\u4e00\u5708\u4e00\u5708\u6392\u5217\u6574\u9f50\uff0c\u5982\u4e00\u7247\u94f6\u8272\u201c\u5411\u65e5\u8475\u7530\u201d\uff0c\u968f\u592a\u9633\u8f6c\u52a8\uff0c\u5c06\u9633\u5149\u53cd\u5c04\u5230\u4e2d\u5fc3200\u591a\u7c73\u9ad8\u7684\u5438\u70ed\u5854\uff0c\u5b9e\u73b0\u53d1\u7535\u3002", "reference": "Over 6,000 pentagon heliostats, 48 square meters each, lined up in circles like a field of silver sunflowers, turning with the sun and reflecting sunlight to the 200-meter heat absorption tower in the middle for power generation.", "x": 0.1882186233997345, "y": 0.21195043623447418}, {"x_score": 0.09483546763658524, "y_score": 0.24870218336582184, "difference": 0.1538667157292366, "source": "\u8bb0\u800525\u65e5\u5728\u65b0\u7586\u54c8\u5bc6\u5e02\u4f0a\u543e\u53bf\u6dd6\u6bdb\u6e56\u9547\u7684\u4e2d\u7535\u5de5\u7a0b\u54c8\u5bc6\u7194\u76d0\u5854\u5f0f\u5149\u70ed\u53d1\u7535\u573a\uff0c\u89c1\u5230\u8fd9\u4e00\u573a\u666f\u3002", "reference": "On the 25th, the reporter saw this view when visiting a CNEEC Hami molten salt tower solar power plant in Naomaohu Township of Yiwu County in Hami, Xinjiang.", "x": 0.09483546763658524, "y": 0.24870218336582184}, {"x_score": 0.45277029275894165, "y_score": 0.48822030425071716, "difference": 0.03545001149177551, "source": "\u201c\u6240\u8c13\u7194\u76d0\u5854\u5f0f\u5149\u70ed\u53d1\u7535\uff0c\u5c31\u662f\u5c06\u592a\u9633\u5149\u901a\u8fc7\u955c\u9762\u96c6\u4e2d\u53cd\u5c04\u5230\u5438\u70ed\u5854\u5f62\u6210\u70ed\u80fd\uff0c\u518d\u901a\u8fc7\u4f20\u7edf\u53d1\u7535\u6280\u672f\u5c06\u70ed\u80fd\u8f6c\u5316\u4e3a\u7535\u80fd\u3002\u201d", "reference": "\u201cMolten salt tower solar power generation means to form thermal energy through specular concentrated sunlight reflection to the heat absorption tower, then turn the thermal energy into electricity through conventional power generation technology. \u201d", "x": 0.45277029275894165, "y": 0.48822030425071716}, {"x_score": 0.5059815049171448, "y_score": 0.5035480260848999, "difference": 0.002433478832244873, "source": "\u4e2d\u7535\u54c8\u5bc6\u592a\u9633\u80fd\u70ed\u53d1\u7535\u6709\u9650\u516c\u53f8\u526f\u603b\u7ecf\u7406\u5f20\u52c7\u4ecb\u7ecd\u8bf4\uff0c\u5176\u8bbe\u8ba1\u539f\u7406\u7c7b\u4f3c\u4e8e\u4e2d\u56fd\u897f\u5317\u5730\u533a\u519c\u6751\u4f7f\u7528\u7684\u592a\u9633\u7076\uff0c\u90fd\u8981\u628a\u592a\u9633\u5149\u805a\u96c6\u8d77\u6765\u3002", "reference": "Zhang Yong , Vice GM of CNEEC Hami Solar Power Co., Ltd., said the design concept is similar to solar stoves used in Northwestern rural areas, which use concentrated sunlight.", "x": 0.5059815049171448, "y": 0.5035480260848999}, {"x_score": 0.2855536937713623, "y_score": 0.2856921851634979, "difference": 0.00013849139213562012, "source": "\u8be5\u53d1\u7535\u573a\u4e8e2017\u5e7410\u6708\u5f00\u5de5\u5efa\u8bbe\uff0c\u53bb\u5e74\u5e95\u5b9e\u73b0\u5e76\u7f51\uff0c\u5360\u57306600\u4ea9\uff0c\u5171\u8ba1\u5212\u5b89\u88c514500\u5757\u5b9a\u65e5\u955c\u3002", "reference": "Covering an area of 6,600 mu, the power plant, construction of which started in October 2017, was integrated into the grid at the end of last year, with a total of 14,500 heliostats ultimately to be installed.", "x": 0.2855536937713623, "y": 0.2856921851634979}, {"x_score": 0.4981459975242615, "y_score": 0.6469277739524841, "difference": 0.14878177642822266, "source": "\u201c\u76f8\u6bd4\u4f20\u7edf\u592a\u9633\u80fd\u53d1\u7535\u6280\u672f\uff0c\u5176\u6700\u5927\u4f18\u70b9\u662f\u53ef\u5c06\u805a\u96c6\u7684\u70ed\u80fd\u50a8\u5b58\u8d77\u6765\uff0c\u5728\u665a\u4e0a\u4e5f\u80fd\u53d1\u7535\u3002\u201d", "reference": "\u201cCompared to conventional solar power technology, its greatest advantage is to store collected thermal energy so that power generation can continue in the evening. \u201d", "x": 0.4981459975242615, "y": 0.6469277739524841}, {"x_score": 0.3414033353328705, "y_score": 0.31253620982170105, "difference": 0.028867125511169434, "source": "\u5f20\u52c7\u8bf4\uff0c\u8be5\u9879\u76ee\u914d\u7f6e\u768413\u5c0f\u65f6\u50a8\u70ed\u7cfb\u7edf\uff0c\u53ef\u4f7f\u53d1\u7535\u673a\u7ec4\u4fdd\u6301\u8fde\u7eed\u7a33\u5b9a\u8fd0\u884c\uff0c\u4e0d\u53d7\u5149\u7167\u53d8\u5316\u5f71\u54cd\uff1b\u4e5f\u53ef\u6839\u636e\u7535\u7f51\u8d1f\u8377\u5cf0\u8c37\u9700\u6c42\uff0c\u5feb\u901f\u53c2\u4e0e\u7535\u7f51\u8c03\u5cf0\u3002", "reference": "Zhang Yong said the 13-hour thermal storage system deployed at this project is not affected by sunlight changes, enabling continuous stable operation of the generator unit, and can also swiftly support power grid peak stabilization according to grid load peak and valley demands.", "x": 0.3414033353328705, "y": 0.31253620982170105}, {"x_score": 0.4055995047092438, "y_score": 0.3839106857776642, "difference": 0.02168881893157959, "source": "\u8be5\u9879\u76ee\u5b8c\u5168\u5efa\u6210\u540e\uff0c\u53ef\u5b9e\u73b0\u5e74\u53d1\u7535\u91cf1.98\u4ebf\u5ea6\uff0c\u6bcf\u5e74\u53ef\u8282\u7ea6\u6807\u51c6\u71646\u4e07\u591a\u5428\uff0c\u51cf\u6392\u4e8c\u6c27\u5316\u786b60\u591a\u5428\u3001\u6c2e\u6c27\u5316\u726960\u591a\u5428\u3001\u70df\u5c18\u7ea620\u5428\u3001\u4e8c\u6c27\u5316\u78b315\u591a\u4e07\u5428\uff0c\u4e3a\u5f53\u5730\u63d0\u4f9b\u6e90\u6e90\u4e0d\u65ad\u7684\u6e05\u6d01\u80fd\u6e90\u3002", "reference": "Annual power generation of the project will reach 198 million kwh when completed, saving over 60,000 tons of standard coal, cutting over 60 tons of sulfur dioxide emission, 60 tons of oxynitrides, 20 tons of dust and fumes, and over 150,000 tons of carbon dioxide while providing a steady flow of clean energy to the locals.", "x": 0.4055995047092438, "y": 0.3839106857776642}, {"x_score": 0.6795796751976013, "y_score": 0.6941019892692566, "difference": 0.014522314071655273, "source": "\u9664\u6b64\u4e4b\u5916\uff0c\u5728\u54c8\u5bc6\u5e02\u77f3\u57ce\u5b50\u5149\u4f0f\u4ea7\u4e1a\u56ed\u5185\u8fd8\u6709\u53e6\u4e00\u7247\u94f6\u8272\u201c\u5411\u65e5\u8475\u7530\u201d\u3002", "reference": "Aside from that, there is another silver sunflower field in Shichengzi Photovoltaic Industrial Park in Hami City.", "x": 0.6795796751976013, "y": 0.6941019892692566}, {"x_score": 0.30683091282844543, "y_score": 0.22962763905525208, "difference": 0.07720327377319336, "source": "\u54c8\u5bc6\u5f17\u5149\u592a\u9633\u80fd\u5149\u4f0f\u7535\u7ad9\u5360\u57302300\u591a\u4ea9\uff0c\u5df2\u5efa\u6210\u7684714\u53f0\u53d1\u7535\u8bbe\u5907\u540c\u6837\u8ddf\u968f\u592a\u9633\u8f6c\u52a8\uff0c\u59cb\u7ec8\u4fdd\u6301\u592a\u9633\u5149\u4e0e\u805a\u5149\u677f\u9762\u621090\u5ea6\u76f4\u89d2\u3002", "reference": "The Hami Fuguang Solar Photovoltaic Power Plant covers an area of over 2,300 mu, with 714 generators following the sun to always maintain a 90 degree right angle between sunlight and panels.", "x": 0.30683091282844543, "y": 0.22962763905525208}, {"x_score": 0.5607674717903137, "y_score": 0.5972447395324707, "difference": 0.03647726774215698, "source": "\u201c\u6211\u4eec\u91c7\u7528\u53cc\u8f74\u8ddf\u8e2a\u5f0f\u805a\u5149\u53d1\u7535\u6280\u672f\uff0c\u901a\u8fc7\u7edf\u4e00\u96c6\u6210\u63a7\u5236\uff0c\u6240\u6709\u53d1\u7535\u8bbe\u5907\u4f1a\u6839\u636e\u592a\u9633\u9ad8\u5ea6\u8c03\u6574\u89d2\u5ea6\uff0c\u4fdd\u6301\u53d1\u7535\u6548\u7387\u3002\u201d", "reference": "\u201cWe use dual-axis tracking CPV technology that through integrated controls, ensures all power generating equipment adjusts its angle to the altitude of the sun to maintain generating efficiency. \u201d", "x": 0.5607674717903137, "y": 0.5972447395324707}, {"x_score": 0.6200750470161438, "y_score": 0.5761577486991882, "difference": 0.043917298316955566, "source": "\u8be5\u7535\u7ad9\u7ad9\u957f\u6bb5\u68a6\u742a\u8bf4\uff0c\u5728\u5149\u7167\u597d\u7684\u5929\u6c14\u6761\u4ef6\u4e0b\uff0c\u8be5\u53d1\u7535\u6280\u672f\u8f83\u4f20\u7edf\u7684\u5149\u4f0f\u53d1\u7535\u6548\u7387\u53ef\u63d0\u534720%\u5de6\u53f3\u3002", "reference": "Duan Mengqi, head of the power plant, said in good lighting weather, this technology improves efficiency by 20% compared to conventional photovoltaic power generation.", "x": 0.6200750470161438, "y": 0.5761577486991882}, {"x_score": 0.8025229573249817, "y_score": 0.8112695813179016, "difference": 0.008746623992919922, "source": "\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u8be5\u7535\u7ad9\u5df2\u5b9e\u73b0\u53d1\u7535700\u591a\u4e07\u5ea6\uff0c\u8865\u5145\u4e86\u5f53\u5730\u7528\u7535\u9700\u6c42\u3002", "reference": "In the first half of this year, the power plant generated over 7 million kwh of electricity and supplemented local power demand.", "x": 0.8025229573249817, "y": 0.8112695813179016}, {"x_score": 0.525014340877533, "y_score": 0.5029510259628296, "difference": 0.02206331491470337, "source": "\u77f3\u57ce\u5b50\u5149\u4f0f\u4ea7\u4e1a\u56ed\u662f\u76ee\u524d\u65b0\u7586\u5355\u4f53\u89c4\u6a21\u6700\u5927\uff0c\u5149\u4f0f\u7ec4\u4ef6\u7c7b\u578b\u6700\u5168\u7684\u4e00\u5ea7\u5149\u4f0f\u4ea7\u4e1a\u793a\u8303\u56ed\u533a\uff0c\u5171\u5165\u9a7b\u5149\u4f0f\u53d1\u7535\u9879\u76ee38\u4e2a\uff0c\u603b\u88c5\u673a82\u4e07\u5343\u74e6\u3002", "reference": "Shichengzi Photovoltaic Industrial Park is currently the largest demonstration park with the most comprehensive photovoltaic component types, and it currently hosts 38 photovoltaic power generation projects with a total installed capacity of 820,000kw.", "x": 0.525014340877533, "y": 0.5029510259628296}, {"x_score": 0.7800595164299011, "y_score": 0.6421104073524475, "difference": 0.1379491090774536, "source": "\u4eca\u5e74\u4e0a\u534a\u5e74\u5b8c\u6210\u53d1\u7535\u91cf\u8d851.1\u4ebf\u5ea6\uff0c\u8f832019\u5e74\u540c\u671f\u589e\u957f6%\u3002", "reference": "In the first half of this year, it generated 110 million kwh, an increase of 6% compared to 2019.", "x": 0.7800595164299011, "y": 0.6421104073524475}, {"x_score": 1.2316112518310547, "y_score": 1.2313106060028076, "difference": 0.0003006458282470703, "source": "\u54c8\u5bc6\u662f\u4e2d\u56fd\u592a\u9633\u80fd\u8d44\u6e90\u6761\u4ef6\u6700\u597d\u7684\u5730\u533a\u4e4b\u4e00\u3002", "reference": "Hami is one of the regions that has the best solar energy resources in China.", "x": 1.2316112518310547, "y": 1.2313106060028076}, {"x_score": 0.6505443453788757, "y_score": 0.6500980257987976, "difference": 0.000446319580078125, "source": "\u5e74\u5e73\u5747\u592a\u9633\u603b\u8f90\u5c04\u91cf\u4e3a\u6bcf\u5e73\u65b9\u7c736200\u591a\u5146\u7126\uff0c\u5168\u5e74\u65e5\u7167\u65f6\u65703200\u5c0f\u65f6\u5de6\u53f3\u3002", "reference": "Its average annual solar radiation is over 6,200 MJ per square meter, with around 3,200 annual sunshine hours.", "x": 0.6505443453788757, "y": 0.6500980257987976}, {"x_score": 0.3405601680278778, "y_score": 0.49260464310646057, "difference": 0.15204447507858276, "source": "\u8fd1\u5e74\u6765\uff0c\u8be5\u5e02\u5927\u529b\u53d1\u5c55\u5149\u4f0f\u4ea7\u4e1a\uff0c\u79cd\u597d\u201c\u5411\u65e5\u8475\u7530\u201d\u3002", "reference": "In recent years, Hami has focused on developing its photovoltaic industry and established \u201csunflower fields\u201d.", "x": 0.3405601680278778, "y": 0.49260464310646057}, {"x_score": 0.4787728190422058, "y_score": 0.45570215582847595, "difference": 0.02307066321372986, "source": "\u5df2\u5efa\u6210\u88c5\u673a250\u4f59\u4e07\u5343\u74e6\u7684\u592a\u9633\u80fd\u53d1\u7535\u89c4\u6a21\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\u8be5\u5e02\u5149\u4f0f\u53d1\u7535\u91cf\u8d8514\u4ebf\u5ea6\uff0c\u540c\u6bd4\u589e\u957f\u7ea614%\u3002", "reference": "Installed solar power capacity is over 2.5 million kw, and its power generation exceeded 1.4 billion kwh in the first half of the year, 14% year-on-year growth.", "x": 0.4787728190422058, "y": 0.45570215582847595}, {"x_score": 0.6949114203453064, "y_score": 0.6740579009056091, "difference": 0.020853519439697266, "source": "\u76ee\u524d\uff0c\u65b0\u7586\u5e76\u7f51\u5149\u4f0f\u7535\u7ad9330\u591a\u5ea7\uff0c\u88c5\u673a\u5bb9\u91cf\u8d851000\u4e07\u5343\u74e6\u3002", "reference": "At present, Xinjiang has more than 330 photovoltaic plants connected to the grid, with an installed capacity of over 10 million kw.", "x": 0.6949114203453064, "y": 0.6740579009056091}, {"x_score": 0.7103079557418823, "y_score": 0.8534718751907349, "difference": 0.14316391944885254, "source": "\u9884\u8ba1\u4eca\u5e74\u5168\u5e74\u5149\u4f0f\u53d1\u7535\u91cf\u5c06\u8fbe150\u4ebf\u5ea6\uff0c\u53ef\u66ff\u4ee3\u6807\u51c6\u7164600\u591a\u4e07\u5428\u3002", "reference": "This year\u2019s power generation is expected to be 15 billion kwh, which can replace over 6 million tons of standard coal.", "x": 0.7103079557418823, "y": 0.8534718751907349}, {"x_score": -0.19366542994976044, "y_score": -0.05923525616526604, "difference": 0.1344301737844944, "source": "\u8b66\u65b9\u901a\u62a5\u201c\u5973\u5927\u5b66\u751f\u8d74\u9752\u6d77\u65c5\u6e38\u5931\u8054\u201d\u7ec6\u8282 \u641c\u6551\u5de5\u4f5c\u4ecd\u5728\u7ee7\u7eed-\u65b0\u534e\u7f51", "reference": "Details of \u201cthe Female College Student Who Lost Contact When Travelling in Qinghai Province\u201d Unveiled by the Police, Search and Rescue are Still Underway -- Xinhua Net", "x": -0.19366542994976044, "y": -0.05923525616526604}, {"x_score": 0.3778185546398163, "y_score": 0.37040695548057556, "difference": 0.007411599159240723, "source": "\u65b0\u534e\u793e\u897f\u5b817\u670826\u65e5\u7535\uff08\u8bb0\u8005\u738b\u91d1\u91d1 \u5468\u5586\uff09\u8fd1\u65e5\uff0c\u201c\u4e00\u540d\u5973\u5927\u5b66\u751f\u524d\u5f80\u9752\u6d77\u683c\u5c14\u6728\u65c5\u6e38\u540e\u5931\u8054\u201d\u4e00\u4e8b\u5f15\u53d1\u7f51\u6c11\u5173\u6ce8\u3002", "reference": "XINING, July 26 (Xinhua) (Journalist: Wang Jinjin, Zhou Zhe) Recently, the news that \u201ca female college student lost contact while travelling in Golmud, Qinghai Province\u201d attracted the attention of net citizens.", "x": 0.3778185546398163, "y": 0.37040695548057556}, {"x_score": 0.01899821311235428, "y_score": 0.03165676072239876, "difference": 0.01265854761004448, "source": "\u9752\u6d77\u7701\u6d77\u897f\u8499\u53e4\u65cf\u85cf\u65cf\u81ea\u6cbb\u5dde\u683c\u5c14\u6728\u5e02\u516c\u5b89\u5c4026\u65e5\u901a\u62a5\u79f0\uff0c\u5357\u4eac\u67d0\u5927\u5b66\u5b66\u751f\u9ec4\u67d0\u67d0\u76ee\u524d\u4ecd\u5904\u4e8e\u5931\u8054\u72b6\u6001\uff0c\u591a\u5730\u8b66\u65b9\u6b63\u6df1\u5165\u9ec4\u67d0\u67d0\u5931\u8054\u5730\u6cbf\u7ebf\uff0c\u79ef\u6781\u5f00\u5c55\u5bfb\u627e\u5de5\u4f5c\u3002", "reference": "According to the notice of the Public Security Bureau of Golmud City, Haixi Mongolian and Tibetan Autonomous Prefecture on July 26th, 2020, a female college student in Nanjing whose surname is Huang lost contact; the police of multiple cities are proactively searching for her around the place where she lost contact.", "x": 0.01899821311235428, "y": 0.03165676072239876}, {"x_score": 0.061532068997621536, "y_score": -0.04276533052325249, "difference": 0.10429739952087402, "source": "2020\u5e747\u670810\u65e5\uff0c\u6d77\u897f\u5dde\u683c\u5c14\u6728\u5e02\u516c\u5b89\u5c40\u6cbb\u5b89\u652f\u961f\u63a5\u5230\u4e0a\u7ea7\u901a\u77e5\uff0c\u5357\u4eac\u67d0\u5927\u5b66\u5b66\u751f\u9ec4\u67d0\u67d0\u4e8e7\u67085\u65e5\u4e58\u5750Z164\u5217\u8f66\u7531\u5357\u4eac\u81f3\u683c\u5c14\u6728\uff0c\u4e8e7\u67089\u65e5\u5728\u9752\u6d77\u7701\u7389\u6811\u85cf\u65cf\u81ea\u6cbb\u5dde\u66f2\u9ebb\u83b1\u53bf\u7d22\u5357\u8fbe\u6770\u4fdd\u62a4\u7ad9\u6e05\u6c34\u6cb3\u897f\u5357\u533a\u57df\u5904\u624b\u673a\u5173\u673a\u5e76\u5931\u8054\uff0c\u8981\u6c42\u534f\u52a9\u67e5\u627e\u3002", "reference": "On July 10, 2020, the Security Team of the Public Security Bureau of Golmud, Haixi Mongolian and Tibetan Autonomous Prefecture of Qinghai Province was informed by higher authorities that a female college student in Nanjing whose surname is Huang took the Z164 Railway from Nanjing to Golmud, and her cellphone was turned off in the southwest of Qingshui River, Suonandajie Natural Protection Station, Malai County, Yushu Tibetan Autonomous Prefecture of Qinghai Province, and were asked to help search the lost girl.", "x": 0.061532068997621536, "y": -0.04276533052325249}, {"x_score": 0.7990298271179199, "y_score": 0.5059369802474976, "difference": 0.29309284687042236, "source": "\u6839\u636e\u683c\u5c14\u6728\u5e02\u516c\u5b89\u5c40\u7684\u8c03\u67e5\u60c5\u51b5\uff0c\u9ec4\u67d0\u67d0\u4e8e7\u67086\u65e519\u65f654\u5206\u8fdb\u5165\u9752\u6d77\u7701\u5883\u5185\uff0c7\u65e54\u65f6\u62b5\u8fbe\u683c\u5c14\u6728\u5e02\u3002", "reference": "According to the investigation of the Public Security Bureau of Golmud, Huang entered Qinghai Province at 19:00 of July 6, 2020, and arrived in Golmud at 4:00 of July 7.", "x": 0.7990298271179199, "y": 0.5059369802474976}, {"x_score": 0.31166645884513855, "y_score": 0.21481195092201233, "difference": 0.09685450792312622, "source": "\u5f53\u65e58\u65f6\uff0c\u5931\u8054\u4eba\u5458\u9ec4\u67d0\u67d0\u4e58\u5750\u51fa\u79df\u8f66\u7531\u683c\u5c14\u6728\u5e02\u9ec4\u6cb3\u5927\u9152\u5e97\u671dG109\u56fd\u9053\u51fa\u53d1\uff0c\u5e76\u4e8e12\u65f6\u5230\u8fbe\u53ef\u53ef\u897f\u91cc\u7d22\u5357\u8fbe\u6770\u4fdd\u62a4\u7ad9\uff0c\u51fa\u79df\u8f66\u53f8\u673a\u5355\u72ec\u8fd4\u56de\uff0c\u9ec4\u67d0\u67d07\u65e515\u65f6\u5230\u8fbe\u7d22\u5357\u8fbe\u6770\u4fdd\u62a4\u7ad9\u9644\u8fd1\u6e05\u6c34\u6cb3\u533a\u57df\u76f4\u81f39\u65e518\u65f6\u8bb8\u5728\u8be5\u533a\u57df\u5173\u673a\u3002", "reference": "At 8:00 of July 7th, Huang took a taxi from the Yellow River Hotel in Golmud to G109 National Expressway, and arrived at Suonandajie Natural Protection Station in Hoh Xil at 12:00, after which the taxi driver returned alone, and at 15:00 of July 7th, Huang arrived at the area of Qingshui River around Suonandajie Natural Protection Station until her cellphone was turned off at 18:00, July 9.", "x": 0.31166645884513855, "y": 0.21481195092201233}, {"x_score": 0.7099068760871887, "y_score": 0.6539964079856873, "difference": 0.055910468101501465, "source": "\u5728\u8fdb\u4e00\u6b65\u8c03\u67e5\u4e2d\uff0c\u8b66\u65b9\u53d1\u73b0\u9ec4\u67d0\u67d0\u66fe\u4e8e7\u670813\u65e517\u65f607\u5206\u901a\u8fc7\u4e43\u5409\u6c9f\u68c0\u67e5\u7ad9\u3002", "reference": "During further investigation, the police found that Huang arrived at Naijigou Checkpoint at 17:07 of July 13.", "x": 0.7099068760871887, "y": 0.6539964079856873}, {"x_score": 0.13470952212810516, "y_score": -0.03060947172343731, "difference": 0.16531899385154247, "source": "\u4e43\u5409\u6c9f\u68c0\u67e5\u7ad9\u662f\u897f\u85cf\u81ea\u6cbb\u533a\u90a3\u66f2\u5e02\u5728\u683c\u5c14\u6728\u5e02\u5357\u5c71\u53e3\u8bbe\u7acb\u7684\u68c0\u67e5\u7ad9\uff0c\u7531\u4e8e\u8be5\u68c0\u67e5\u7ad9\u65e0\u89c6\u9891\u76d1\u63a7\uff0c\u65e0\u6cd5\u786e\u5b9a\u672c\u4eba\u53ca\u6240\u4e58\u8f66\u8f86\u4fe1\u606f\uff0c\u8b66\u65b9\u53ea\u80fd\u9a7e\u8f66\u5728\u6cbf\u9014\u8fdb\u884c\u67e5\u627e\uff0c\u534f\u8c03\u897f\u85cf\u6cbf\u9014\u5404\u68c0\u67e5\u7ad9\u82e5\u53d1\u73b0\u9ec4\u67d0\u67d0\uff0c\u7acb\u5373\u4e0e\u683c\u5c14\u6728\u5e02\u516c\u5b89\u5c40\u53d6\u5f97\u8054\u7cfb\u3002", "reference": "Naijigou Checkpoint is a checkpoint set at the south mountain pass of Golmud by Naqu, Tibet; without video surveillance, it is impossible to confirm the information of the person and car, so the police could only search for clues along the road, and they asked checkpoints along the way to Tibet to immediately contact with the Police Security Bureau of Golmud if they encounter someone looking like Huang.", "x": 0.13470952212810516, "y": -0.03060947172343731}, {"x_score": 0.3506952226161957, "y_score": 0.22255456447601318, "difference": 0.1281406581401825, "source": "\u6839\u636e\u6700\u65b0\u60c5\u51b5\uff0c7\u670826\u65e5\u51cc\u66681\u65f6\uff0c\u683c\u5c14\u6728\u5e02\u516c\u5b89\u5c40\u7ec4\u7ec7\u6551\u63f4\u529b\u91cf\u643a\u5e26\u6551\u63f4\u88c5\u5907\uff0c\u524d\u5f80\u9752\u85cf\u516c\u8def\u6cbf\u7ebf\u4e0d\u51bb\u6cc9\u4fdd\u62a4\u7ad9\u3001\u7d22\u5357\u8fbe\u6770\u4fdd\u62a4\u7ad9\u8fdb\u884c\u67e5\u627e\uff0c\u5e76\u79ef\u6781\u4e0e\u56db\u5ddd\u8b66\u65b9\u3001\u897f\u85cf\u8b66\u65b9\u3001\u5357\u4eac\u8b66\u65b9\u53d6\u5f97\u8054\u7cfb\uff0c\u5171\u540c\u5f00\u5c55\u5de5\u4f5c\uff0c\u76ee\u524d\u67e5\u627e\u641c\u6551\u5de5\u4f5c\u4ecd\u5728\u7ee7\u7eed\u3002", "reference": "According to the latest news, at 1:00 on July 26, the Police Security Bureau of Golmud organized a rescue team to search in Budongquan and Suonandajie Natural Protection Stations along the Tibetan Expressway, and maintained active contact with the police in Sichuan, Tibet, and Nanjing, for cooperation; the search and rescue operation is still underway.", "x": 0.3506952226161957, "y": 0.22255456447601318}, {"x_score": 0.22612202167510986, "y_score": 0.3108747601509094, "difference": 0.08475273847579956, "source": "\u5f53\u5730\u8b66\u65b9\u5e0c\u671b\u5e7f\u5927\u7f51\u53cb\u548c\u793e\u4f1a\u5404\u754c\u5982\u6709\u76f8\u5173\u7ebf\u7d22\uff0c\u53ca\u65f6\u5411\u683c\u5c14\u6728\u8b66\u65b9\u548c\u5357\u4eac\u6c5f\u5b81\u8b66\u65b9\u63d0\u4f9b\uff0c\u4e89\u53d6\u65e9\u65e5\u627e\u5230\u5931\u8054\u4eba\u5458\u9ec4\u67d0\u67d0\u3002", "reference": "The local police hopes that if there are clues held by netizens and people in all walks of life, they should be immediately provided to the police of Golmud and Jiangning, Nanjing in an effort to find Huang as soon as possible.", "x": 0.22612202167510986, "y": 0.3108747601509094}, {"x_score": 0.1085541769862175, "y_score": 0.22579440474510193, "difference": 0.11724022775888443, "source": "\u540c\u65f6\uff0c\u6709\u5173\u4e13\u5bb6\u63d0\u793a\uff0c\u6e38\u5ba2\u5728\u6237\u5916\u6d3b\u52a8\u65f6\u8981\u89c4\u8303\u3001\u7406\u6027\u3001\u6587\u660e\uff0c\u968f\u65f6\u7559\u610f\u8def\u8fb9\u8b66\u793a\u6807\u5fd7\uff0c\u5207\u52ff\u5192\u9669\u8fdb\u5165\u65e0\u4eba\u533a\uff0c\u9047\u5230\u7a81\u53d1\u60c5\u51b5\uff0c\u8981\u53ca\u65f6\u62a5\u8b66\u3002", "reference": "At the same time, according to relevant experts, tourists should follow the rules and be rational when doing outdoor activities, should pay attention to warning signs along the road at all times, not take the risk of entering deserted areas, and if there are emergencies, call the police immediately.", "x": 0.1085541769862175, "y": 0.22579440474510193}, {"x_score": -0.07870796322822571, "y_score": 0.1976129114627838, "difference": 0.2763208746910095, "source": "\u7f8e\u5a92\u63ed\u5f00\u4e86\u7f8e\u65b9\u65e0\u7aef\u8981\u6c42\u4e2d\u56fd\u5173\u95ed\u9a7b\u4f11\u65a
