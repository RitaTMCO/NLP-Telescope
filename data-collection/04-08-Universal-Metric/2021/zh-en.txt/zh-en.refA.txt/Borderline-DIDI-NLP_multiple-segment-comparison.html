 Running Our Own Affairs and Create New Advantages for the Future Development", "x": 0.22683097422122955, "y": 0.24190065264701843}, {"x_score": 1.1417019367218018, "y_score": 1.1169452667236328, "difference": 0.024756669998168945, "source": "\u5f53\u524d\uff0c\u5168\u7403\u75ab\u60c5\u548c\u4e16\u754c\u7ecf\u6d4e\u5f62\u52bf\u4ecd\u7136\u4e25\u5cfb\u590d\u6742\uff0c\u6211\u56fd\u53d1\u5c55\u9762\u4e34\u7684\u6311\u6218\u524d\u6240\u672a\u6709\u3002", "reference": "At present, the global epidemic and the world economic situation are still serious and complex, and China faces unprecedented challenges in its development.", "x": 1.1417019367218018, "y": 1.1169452667236328}, {"x_score": 0.972714364528656, "y_score": 0.8586082458496094, "difference": 0.11410611867904663, "source": "\u4fdd\u6301\u6218\u7565\u5b9a\u529b\uff0c\u589e\u5f3a\u5fc5\u80dc\u4fe1\u5fc3\uff0c\u96c6\u4e2d\u529b\u91cf\u529e\u597d\u81ea\u5df1\u7684\u4e8b\uff0c\u662f\u6211\u4eec\u5e94\u5bf9\u5404\u79cd\u98ce\u9669\u6311\u6218\u7684\u5173\u952e\u3002", "reference": "Maintaining strategic determination, strengthening our confidence to succeed, and concentrating on our own affairs are the keys for us to cope with all kinds of risks and challenges.", "x": 0.972714364528656, "y": 0.8586082458496094}, {"x_score": 0.16912519931793213, "y_score": 0.09143004566431046, "difference": 0.07769515365362167, "source": "\u5728\u8fd1\u65e5\u53ec\u5f00\u7684\u4f01\u4e1a\u5bb6\u5ea7\u8c08\u4f1a\u4e0a\uff0c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5f3a\u8c03\uff0c\u5728\u5f53\u524d\u4fdd\u62a4\u4e3b\u4e49\u4e0a\u5347\u3001\u4e16\u754c\u7ecf\u6d4e\u4f4e\u8ff7\u3001\u5168\u7403\u5e02\u573a\u840e\u7f29\u7684\u5916\u90e8\u73af\u5883\u4e0b\uff0c\u6211\u4eec\u5fc5\u987b\u96c6\u4e2d\u529b\u91cf\u529e\u597d\u81ea\u5df1\u7684\u4e8b\uff0c\u5145\u5206\u53d1\u6325\u56fd\u5185\u8d85\u5927\u89c4\u6a21\u5e02\u573a\u4f18\u52bf\uff0c\u9010\u6b65\u5f62\u6210\u4ee5\u56fd\u5185\u5927\u5faa\u73af\u4e3a\u4e3b\u4f53\u3001\u56fd\u5185\u56fd\u9645\u5 of market and resources on the world market have played an important role in China's rapid development.", "x": 0.584851086139679, "y": 0.5945076942443848}, {"x_score": 0.8358050584793091, "y_score": 0.8169441223144531, "difference": 0.018860936164855957, "source": "\u73b0\u5728\uff0c\u75ab\u60c5\u51b2\u51fb\u4e0b\u7684\u4e16\u754c\u6b63\u5728\u7ecf\u5386\u6df1\u523b\u53d8\u5316\uff0c\u9762\u4e34\u66f4\u591a\u4e0d\u7a33\u5b9a\u4e0d\u786e\u5b9a\u56e0\u7d20\uff0c\u7ecf\u6d4e\u5168\u7403\u5316\u906d\u9047\u9006\u98ce\u548c\u56de\u5934\u6d6a\u3002", "reference": "At present, the world under the impact of COVID-19 is undergoing profound changes, facing more unstable and uncertain factors, and economic globalization has encountered headwinds and undertows.", "x": 0.8358050584793091, "y": 0.8169441223144531}, {"x_score": -0.07658430188894272, "y_score": 0.26693812012672424, "difference": 0.34352242201566696, "source": "\u505a\u597d\u8f83\u957f\u65f6\u95f4\u5e94\u5bf9\u5916\u90e8\u73af\u5883\u53d8\u5316\u7684\u601d\u60f3\u51c6\u5907\u548c\u5de5\u4f5c\u51c6\u5907\uff0c\u63a8\u52a8\u6211\u56fd\u7ecf\u6d4e\u4e58\u98ce\u7834\u6d6a\u3001\u884c\u7a33\u81f4\u8fdc\uff0c\u4e00\u4e2a\u6781\u4e3a\u91cd\u8981\u7684\u65b9\u9762\u5c31\u662f\uff0c\u628a\u6269\u5927\u548c\u6ee1\u8db3\u56fd\u5185\u9700\u6c42\u4f5c\u4e3a\u53d1\u5c55\u7684\u6218\u7565\u57fa\u70b9\uff0c\u5145\u5206\u53d1\u6325\u81ea\u8eab\u4f18\u52bf\uff0c\u901a\u8fc7\u7e41\u8363\u56fd\u5185\u7ecf\u6d4e\u3001\u7545\u901a\u56fd\u5185\u5927\u5faa\u73af\u4e3a\u6211\u56fd\u7ecf\u6d4e\u53d1\u5c55\u589e\u6dfb\u52a8\u529b\uff0c\u5e26\u52a8\u4e16\u754c\u7ecf\u6d4e\u590d\u82cf\u3002", "reference": "One of the most important aspects of making ideological and working preparations to cope with the changes in the external environment for a long time and promoting China's economy to ride the wind and waves and achieve steady development is to take expanding and meeting domestic demand as the strategic basis for development, give full play to its own advantages, and add impetus to China's economic development and drive the global economic recovery by allowing the domestic economy to prosper and unblocking domestic circulation.", "x": -0.07658430188894272, "y": 0.26693812012672424}, {"x_score": 0.833052933216095, "y_score": 0.7839496731758118, "difference": 0.0491032600402832, "source": "\u6211\u4eec\u8981\u6df1\u523b\u8ba4\u8bc6\u5230\uff0c\u6784\u5efa\u5b8c\u6574\u7684\u5185\u9700\u4f53\u7cfb\uff0c\u5173\u7cfb\u6211\u56fd\u957f\u8fdc\u53d1\u5c55\u548c\u957f\u6cbb\u4e45\u5b89\u3002", "reference": "We must be fully aware that building a complete system of domestic demand is vital to China's long-term development and stability.", "x": 0.833052933216095, "y": 0.7839496731758118}, {"x_score": 0.41097164154052734, "y_score": 0.28739669919013977, "difference": 0.12357494235038757, "source": "\u515a\u4e2d\u592e\u5ba1\u65f6\u5ea6\u52bf\uff0c\u660e\u786e\u63d0\u51fa\u575a\u5b9a\u5b9e\u65bd\u6269\u5927\u5185\u9700\u6218\u7565\uff0c\u8fd9\u662f\u5e94\u5bf9\u75ab\u60c5\u51b2\u51fb\u7684\u9700\u8981\uff0c\u662f\u4fdd\u6301\u6211\u56fd\u7ecf\u6d4e\u957f\u671f\u6301\u7eed\u5065\u5eb7\u53d1\u5c55\u7684\u9700\u8981\uff0c\u4e5f\u662f\u6ee1\u8db3\u4eba\u6c11\u65e5\u76ca\u589e\u957f\u7684\u7f8e\u597d\u751f\u6d3b\u7684\u9700\u8981\u3002", "reference": "The CPC Central Committee assessed the situation and made it clear that it was necessary to resolutely implement the strategy of expanding domestic demand in response to the impact of COVID-19, thereby maintaining the long-term, sustained, and healthy development of China's economy, and consistently meeting people's increasing demand for a better life.", "x": 0.41097164154052734, "y": 0.28739669919013977}, {"x_score": 0.14456582069396973, "y_score": 0.13815176486968994, "difference": 0.006414055824279785, "source": "\u5927\u56fd\u7ecf\u6d4e\u7684\u4f18\u52bf\u5c31\u662f\u5185\u90e8\u53ef\u5faa\u73af\u3002", "reference": "The advantage of a large economy is internal circulation.", "x": 0.14456582069396973, "y": 0.13815176486968994}, {"x_score": 0.6302305459976196, "y_score": 0.562002956867218, "difference": 0.06822758913040161, "source": "\u6211\u56fd\u5177\u6709\u5168\u7403\u6700\u5b8c\u6574\u3001\u89c4\u6a21\u6700\u5927\u7684\u5de5\u4e1a\u4f53\u7cfb\u3001\u5f3a\u5927\u7684\u751f\u4ea7\u80fd\u529b\u3001\u5b8c\u5584\u7684\u914d\u5957\u80fd\u529b\uff0c\u62e5\u67091\u4ebf\u591a\u5e02\u573a\u4e3b\u4f53\u548c1.7\u4ebf\u591a\u53d7\u8fc7\u9ad8\u7b49\u6559\u80b2\u6216\u62e5\u6709\u5404\u7c7b\u4e13\u4e1a\u6280\u80fd\u7684\u4eba\u624d\uff0c\u8fd8\u6709\u5305\u62ec4\u4ebf\u591a\u4e2d\u7b49\u6536\u5165\u7fa4\u4f53\u5728\u5185\u768414\u4ebf\u4eba\u53e3\u6240\u5f62\u6210\u7684\u8d85\u5927\u89c4\u6a21\u5185\u9700\u5e02\u573a\uff0c\u6b63\u5904\u4e8e\u65b0\u578b\u5de5\u4e1a\u5316\u3001\u4fe1\u606f\u5316\u3001\u57ce\u9547\u5316\u3001\u519c\u4e1a\u73b0\u4ee3\u5316\u5feb\u901f\u53d1\u5c55\u9636\u6bb5\uff0c\u6295\u8d44\u9700\u6c42\u6f5c\u529b\u5de8\u5927\u3002", "reference": "China has the world\u2019s most complete and largest industrial system, strong production capacity, and complete supporting capabilities; it has more than 100 million market entities and more than 170 million talents with higher education or professional skills; besides, the huge domestic demand market formed by 1.4 billion people, including more than 400 million middle-income consumers, is in the fast development stage of new industrialization, informatization, urbanization and agricultural modernization, so the potential for investment demand is huge.", "x": 0.6302305459976196, "y": 0.562002956867218}, {"x_score": 0.12563538551330566, "y_score": 0.07800669223070145, "difference": 0.04762869328260422, "source": "\u516c\u6709\u5236\u4e3a\u4e3b\u4f53\u3001\u591a\u79cd\u6240\u6709\u5236\u7ecf\u6d4e\u5171\u540c\u53d1\u5c55\uff0c\u6309\u52b3\u5206\u914d\u4e3a\u4e3b\u4f53\u3001\u591a\u79cd\u5206\u914d\u65b9\u5f0f\u5e76\u5b58\uff0c\u793e\u4f1a\u4e3b\u4e49\u5e02\u573a\u7ecf\u6d4e\u4f53\u5236\u7b49\u793e\u4f1a\u4e3b\u4e49\u57fa\u672c\u7ecf\u6d4e\u5236\u5ea6\uff0c\u65e2\u80fd\u6fc0\u53d1\u5404\u7c7b\u5e02\u573a\u4e3b\u4f53\u6d3b\u529b\u3001\u89e3\u653e\u548c\u53d1\u5c55\u793e\u4f1a\u751f\u4ea7\u529b\uff0c\u53c8\u53ef\u4fc3\u8fdb\u6548\u7387\u548c\u516c\u5e73\u6709\u673a\u7edf\u4e00\u3001\u4e0d\u65ad\u5b9e\u73b0\u5171\u540c\u5bcc\u88d5\u3002", "reference": "The basic economic systems, such as public ownership playing a leading role and all forms of ownership growing side by side, distribution according to labor as the main body with a variety of distribution methods coexisting, and the socialist market economy system can not only stimulate the vitality of all kinds of market entities and unleash and develop social productive forces, but also promote the organic integration of efficiency and equity, and constantly realize common prosperity.", "x": 0.12563538551330566, "y": 0.07800669223070145}, {"x_score": 0.6339654326438904, "y_score": 0.6168224215507507, "difference": 0.01714301109313965, "source": "\u6211\u4eec\u8981\u7262\u7262\u628a\u63e1\u6269\u5927\u5185\u9700\u8fd9\u4e00\u6218\u7565\u57fa\u70b9\uff0c\u4f7f\u751f\u4ea7\u3001\u5206\u914d\u3001\u6d41\u901a\u5404\u73af\u8282\u66f4\u591a\u4f9d\u6258\u56fd\u5185\u5e02\u573a\u5b9e\u73b0\u826f\u6027\u5faa\u73af\uff0c\u660e\u786e\u4f9b\u7ed9\u4fa7\u7ed3\u6784\u6027\u6539\u9769\u7684\u6218\u7565\u65b9\u5411\uff0c\u4fc3\u8fdb\u603b\u4f9b\u7ed9\u548c\u603b\u9700\u6c42\u5728\u66f4\u9ad8\u6c34\u5e73\u4e0a\u5b9e\u73b0\u52a8\u6001\u5e73\u8861\u3002", "reference": "We should firmly grasp the strategic focus of expanding domestic demand, make production, distribution and circulation more dependent on the domestic market to achieve a virtuous circle, define the strategic direction of supply-side structural reform, and achieve dynamic balance between aggregate supply and aggregate demand at a higher level.", "x": 0.6339654326438904, "y": 0.6168224215507507}, {"x_score": 0.2785591781139374, "y_score": 0.25695177912712097, "difference": 0.021607398986816406, "source": "\u8981\u52a0\u5feb\u6784\u5efa\u5b8c\u6574\u7684\u5185\u9700\u4f53\u7cfb\uff0c\u5927\u529b\u63a8\u8fdb\u79d1\u6280\u521b\u65b0\u53ca\u5176\u4ed6\u5404\u65b9\u9762\u521b\u65b0\uff0c\u52a0\u5feb\u63a8\u8fdb\u6570\u5b57\u7ecf\u6d4e\u3001\u667a\u80fd\u5236\u9020\u3001\u751f\u547d\u5065\u5eb7\u3001\u65b0\u6750\u6599\u7b49\u6218\u7565\u6027\u65b0\u5174\u4ea7\u4e1a\uff0c\u5f62\u6210\u66f4\u591a\u65b0\u7684\u589e\u957f\u70b9\u3001\u589e\u957f\u6781\uff0c\u9010\u6b65\u5f62\u6210\u4ee5\u56fd\u5185\u5927\u5faa\u73af\u4e3a\u4e3b\u4f53\u3001\u56fd\u5185\u56fd\u9645\u53cc\u5faa\u73af\u76f8\u4e92\u4fc3\u8fdb\u7684\u65b0\u53d1\u5c55\u683c\u5c40\u3002", "reference": "We should speed up the construction of a complete system of domestic demand, vigorously promote innovation in science, technology and other fields, and accelerate the development of strategic emerging industries such as the digital economy, intelligent manufacturing, life and health, and new materials to form more new areas and poles of growth, so that a new development pattern will gradually emerge whereby domestic circulation plays a dominant role and domestic and international circulations reinforce each other.", "x": 0.2785591781139374, "y": 0.25695177912712097}, {"x_score": 0.5896469950675964, "y_score": 0.42467936873435974, "difference": 0.1649676263332367, "source": "\u5f00\u653e\u5e26\u6765\u8fdb\u6b65\uff0c\u5c01\u95ed\u5fc5\u7136\u843d\u540e\u3002", "reference": "Opening up brings progress, while isolation is bound to leave one behind.", "x": 0.5896469950675964, "y": 0.42467936873435974}, {"x_score": 0.3159129023551941, "y_score": 0.18537889420986176, "difference": 0.13053400814533234, "source": "\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u591a\u6b21\u5f3a\u8c03\uff0c\u4e2d\u56fd\u5f00\u653e\u7684\u5927\u95e8\u4e0d\u4f1a\u5173\u95ed\uff0c\u53ea\u4f1a\u8d8a\u5f00\u8d8a\u5927\u3002", "reference": "General Secretary Xi Jinping has stressed on many occasions that China will not close its door and will only open wider to the outside world.", "x": 0.3159129023551941, "y": 0.18537889420986176}, {"x_score": 0.3573794662952423, "y_score": 0.2912262976169586, "difference": 0.06615316867828369, "source": "\u4ee5\u56fd\u5185\u5927\u5faa\u73af\u4e3a\u4e3b\u4f53\uff0c\u7edd\u4e0d\u662f\u5173\u8d77\u95e8\u6765\u5c01\u95ed\u8fd0\u884c\uff0c\u800c\u662f\u901a\u8fc7\u53d1\u6325\u5185\u9700\u6f5c\u529b\uff0c\u4f7f\u56fd\u5185\u5e02\u573a\u548c\u56fd\u9645\u5e02\u573a\u66f4\u597d\u8054\u901a\uff0c\u66f4\u597d\u5229\u7528\u56fd\u9645\u56fd\u5185\u4e24\u4e2a\u5e02\u573a\u3001\u4e24\u79cd\u8d44\u6e90\uff0c\u5b9e\u73b0\u66f4\u52a0\u5f3a\u52b2\u66f4\u53ef\u6301\u7eed\u7684\u53d1\u5c55\u3002", "reference": "With the domestic market as the mainstay, we are by no means operating behind closed doors; rather, we will leverage the potential of domestic demand to better connect the domestic and international markets, and make better use of both domestic and international markets and resources to achieve stronger and more sustainable development.", "x": 0.3573794662952423, "y": 0.2912262976169586}, {"x_score": 0.7562705874443054, "y_score": 0.5480126738548279, "difference": 0.20825791358947754, "source": "\u540c\u65f6\uff0c\u6269\u5927\u5185\u9700\u548c\u6269\u5927\u5f00\u653e\u5e76\u4e0d\u77db\u76fe\uff0c\u56fd\u5185\u5faa\u73af\u8d8a\u987a\u7545\uff0c\u8d8a\u6709\u5229\u4e8e\u6784\u5efa\u5f00\u653e\u65b0\u683c\u5c40\uff0c\u8d8a\u6709\u5229\u4e8e\u5f62\u6210\u53c2\u4e0e\u56fd\u9645\u5408\u4f5c\u548c\u7ade\u4e89\u65b0\u4f18\u52bf\u3002", "reference": "Meanwhile, expanding domestic demand and opening up are not in conflict with each other, because the smoother the domestic circulation, the more conducive it will be to building a new pattern of opening up and creating new advantages for participating in international cooperation and competition.", "x": 0.7562705874443054, "y": 0.5480126738548279}, {"x_score": 0.43896055221557617, "y_score": 0.5032005310058594, "difference": 0.0642399787902832, "source": "\u867d\u7136\u73b0\u5728\u56fd\u9645\u4e0a\u4fdd\u62a4\u4e3b\u4e49\u601d\u6f6e\u4e0a\u5347\uff0c\u4f46\u6211\u4eec\u8981\u7ad9\u5728\u5386\u53f2\u6b63\u786e\u7684\u4e00\u8fb9\uff0c\u575a\u6301\u6df1\u5316\u6539\u9769\u3001\u6269\u5927\u5f00\u653e\uff0c\u52a0\u5f3a\u79d1\u6280\u9886\u57df\u5f00\u653e\u5408\u4f5c\uff0c\u63a8\u52a8\u5efa\u8bbe\u5f00\u653e\u578b\u4e16\u754c\u7ecf\u6d4e\uff0c\u63a8\u52a8\u6784\u5efa\u4eba\u7c7b\u547d\u8fd0\u5171\u540c\u4f53\u3002", "reference": "Despite the rising trend of protectionism in the world, we must stay on the right side of history, deepen reform and opening-up, strengthen openness and cooperation in science and technology, promote an open world economy, and build a community with a shared future for mankind.", "x": 0.43896055221557617, "y": 0.5032005310058594}, {"x_score": 0.22222231328487396, "y_score": 0.22181010246276855, "difference": 0.0004122108221054077, "source": "\u4e2d\u534e\u6c11\u65cf\u5386\u53f2\u4e0a\u7ecf\u5386\u8fc7\u5f88\u591a\u78e8\u96be\uff0c\u4f46\u4ece\u6765\u6ca1\u6709\u88ab\u538b\u57ae\u8fc7\uff0c\u800c\u662f\u6108\u632b\u6108\u52c7\uff0c\u4e0d\u65ad\u5728\u78e8\u96be\u4e2d\u6210\u957f\u3001\u4ece\u78e8\u96be\u4e2d\u594b\u8d77\u3002", "reference": "The Chinese nation has experienced many tribulations in its history, but it has never been overwhelmed; instead, its frustrations only give it the courage to grow stronger and rise up from its troubles.", "x": 0.22222231328487396, "y": 0.22181010246276855}, {"x_score": 0.23813390731811523, "y_score": 0.22115395963191986, "difference": 0.016979947686195374, "source": "\u524d\u8fdb\u7684\u9053\u8def\u4e0a\uff0c\u6709\u4ee5\u4e60\u8fd1\u5e73\u540c\u5fd7\u4e3a\u6838\u5fc3\u7684\u515a\u4e2d\u592e\u7684\u575a\u5f3a\u9886\u5bfc\uff0c\u6709\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u5236\u5ea6\u7684\u663e\u8457\u4f18\u52bf\uff0c\u6709\u5f3a\u5927\u7684\u52a8\u5458\u80fd\u529b\u548c\u96c4\u539a\u7684\u7efc\u5408\u5b9e\u529b\uff0c\u6709\u5168\u515a\u5168\u519b\u5168\u56fd\u5404\u65cf\u4eba\u6c11\u7684\u56e2\u7ed3\u594b\u6597\uff0c\u6211\u4eec\u4e00\u5b9a\u80fd\u591f\u6218\u80dc\u4e00\u5207\u8270\u96be\u9669\u963b\uff0c\u4fdd\u6301\u6211\u56fd\u7ecf\u6d4e\u793e\u4f1a\u826f\u597d\u53d1\u5c55\u52bf\u5934\uff0c\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\uff0c\u987a\u5229\u5f00\u542f\u5168\u9762\u5efa\u8bbe\u793e\u4f1a\u4e3b\u4e49\u73b0\u4ee3\u5316\u56fd\u5bb6\u65b0\u5f81\u7a0b\uff01", "reference": "On the way forward, China has the strong leadership of the Central Committee of the CPC, with Comrade Xi Jinping as its core, has the remarkable advantage of the socialist system with Chinese characteristics, has powerful mobilization capabilities and powerful overall strength, and has the unity and struggle of the whole party, the whole army and the people of all ethnic groups, meaning we can surely overcome all difficulties and obstacles, maintain the momentum of good economic and social development, build a well-off society in an all-round way, and successfully embark on a new journey to fully build a modern socialist country!", "x": 0.23813390731811523, "y": 0.22115395963191986}, {"x_score": -0.4245843291282654, "y_score": -0.049527015537023544, "difference": 0.37505731359124184, "source": "\u4f59\u989d\u5b9d\u6536\u76ca\u4e0b\u884c\u201c90\u540e\u201d\u53cd\u800c\u201c\u62a5\u590d\u6027\u201d\u5b58\u94b1\uff1f", "reference": "Yu'E Bao's Revenue Declines, but the \"Post-90s\" Put Money into it in \u201cRetaliation\u201d?", "x": -0.4245843291282654, "y": -0.049527015537023544}, {"x_score": 0.20039770007133484, "y_score": 0.14572572708129883, "difference": 0.05467197299003601, "source": "\u968f\u7740\u4f59\u989d\u5b9d\u6536\u76ca\u4e0b\u884c\uff0c \u201c90\u540e\u201d\u4e0d\u4ec5\u6ca1\u6709\u9003\u79bb\u4f59\u989d\u5b9d\uff0c\u53cd\u800c\u5f00\u59cb\u201c\u62a5\u590d\u6027\u201d\u5b58\u94b1\u4e86\uff1f", "reference": "As Yu'E Bao's revenue declines, the \"post-90s\" generation has not given up using Yu'E Bao, but has instead begun to put money into it like crazy.", "x": 0.20039770007133484, "y": 0.14572572708129883}, {"x_score": 0.5024707913398743, "y_score": 0.45382919907569885, "difference": 0.048641592264175415, "source": "\u4e2d\u56fd\u65b0\u7ecf\u6d4e\u7814\u7a76\u9662\u8054\u5408\u652f\u4ed8\u5b9d\u65e5\u524d\u53d1\u5e03\u7684\u300a\u4f59\u989d\u5b9d90\u540e\u6512\u94b1\u62a5\u544a \u300b\uff082020\u7248\uff09\u663e\u793a\uff0c\u4e0a\u534a\u5e74\uff0c\u201c90\u540e\u201d\u66f4\u7231\u6512\u94b1\u4e86\uff1a\u4eba\u5747\u6512\u94b1\u91d1\u989d\u6bd42019\u5e74\u589e\u957f\u8fd1\u56db\u6210\u3002", "reference": "The \"Yu'E Bao Savings Report of the Post-90s Generation\" (2020 Edition) released by the China New Economic Research Institute with Alipay recently showed that in the first half of the year, the post-90s generation was more interested in saving money: the amount of savings per capita increased by nearly 40% over 2019.", "x": 0.5024707913398743, "y": 0.45382919907569885}, {"x_score": 0.19284851849079132, "y_score": -0.010110337287187576, "difference": 0.2029588557779789, "source": "\u6709\u610f\u601d\u7684\u662f\uff0c\u201c90\u540e\u201d\u66f4\u503e\u5411\u4e8e\u4ece\u4e00\u7b14\u7b14\u201c\u5c0f\u94b1\u201d\u5f00\u59cb\u6512\uff0c\u6709\u516d\u6210\u5e73\u5747\u6bcf\u7b14\u6512\u94b1\u91d1\u989d\u572820\u5143\u4ee5\u4e0b\u2026 \u2026", "reference": "Interestingly, the post-90s generation is more likely to start saving money with small sums, with 60% of them saving less than RMB 20 every time on average...", "x": 0.19284851849079132, "y": -0.010110337287187576}, {"x_score": 0.3641967475414276, "y_score": 0.204753577709198, "difference": 0.15944316983222961, "source": "\u7528\u4f59\u989d\u5b9d\u6512\u94b1\uff0c\u4e5f\u6210\u4e3a\u201c90\u540e\u201d\u7684\u6512\u94b1\u4e60\u60ef\u3002", "reference": "Putting money into Yu'E Bao has also become a habit of the post-90s generation.", "x": 0.3641967475414276, "y": 0.204753577709198}, {"x_score": 0.16956362128257751, "y_score": 0.2569771409034729, "difference": 0.08741351962089539, "source": "\u6570\u636e\u663e\u793a\uff0c\u57287\u4ebf\u4f59\u989d\u5b9d\u7528\u6237\u4e2d\uff0c\u67091.34\u4ebf\u7528\u6237\u662f\u201c90\u540e\u201d \u3002", "reference": "Statistics show that 134 million of the 700 million Yu'E Bao users were born in the 1990s.", "x": 0.16956362128257751, "y": 0.2569771409034729}, {"x_score": -0.046860869973897934, "y_score": -0.23116880655288696, "difference": 0.18430793657898903, "source": "\u4e2d\u56fd\u67091.74\u4ebf\u201c90\u540e\u201d \uff0c\u4e5f\u5c31\u662f\u8bf4\uff0c\u5168\u56fd\u6bcf4\u4e2a\u201c90\u540e\u201d\u4e2d\u7ea6\u67093\u4e2a\u5728\u7528\u4f59\u989d\u5b9d\u6512\u94b1\u3002", "reference": "China has 174 million people born in the 1990s, which means that about three out of every four of the post-90s generation in the country are saving money with Yu'E Bao.", "x": -0.046860869973897934, "y": -0.23116880655288696}, {"x_score": 0.6958113312721252, "y_score": 0.6000754237174988, "difference": 0.09573590755462646, "source": "\u76ee\u524d\uff0c\u4f59\u989d\u5b9d\u7b49\u8d27\u5e01\u57fa\u91d1\u76847\u65e5\u5e74\u5316\u6536\u76ca\u7387\u4ece\u5e74\u521d\u9ad8\u4e8e2%\u7684\u6c34\u5e73\uff0c\u4e0b\u6ed1\u52301.5%\u5de6\u53f3\u3002", "reference": "At present, the 7-day annualized yield of Yu'E Bao and other monetary funds has fallen to about 1.5% from higher than 2% at the beginning of the year.", "x": 0.6958113312721252, "y": 0.6000754237174988}, {"x_score": 0.4718685746192932, "y_score": 0.31192001700401306, "difference": 0.15994855761528015, "source": "\u5373\u4f7f\u5982\u6b64\uff0c\u4e5f\u6ca1\u6709\u5f71\u54cd\u201c90\u540e\u201d\u6512\u94b1\u7684\u6b65\u4f10\u3002", "reference": "Even so, this has not affected the pace of the post-90s generation saving money.", "x": 0.4718685746192932, "y": 0.31192001700401306}, {"x_score": 0.12251300364732742, "y_score": 0.3561340272426605, "difference": 0.2336210235953331, "source": "\u800c\u5728\u4f59\u989d\u5b9d\u201c\u6512\u94b1\u6548\u5e94\u201d\u63d0\u5347\u80cc\u666f\u4e0b\uff0c\u4e0d\u5c11\u4e60\u60ef\u4f7f\u7528\u4f59\u989d\u5b9d\u7684\u5e74\u8f7b\u4eba\u8fd8\u76f4\u63a5\u8f6c\u5316\u4e3a\u201c\u57fa\u6c11\u201d\u3002", "reference": "In the context of the increased \"saving effect\" of Yu'E Bao, many young people who are accustomed to Yu'E Bao have directly become \"fund holders\".", "x": 0.12251300364732742, "y": 0.3561340272426605}, {"x_score": 0.1822645515203476, "y_score": 0.37471944093704224, "difference": 0.19245488941669464, "source": "\u652f\u4ed8\u5b9d\u6570\u636e\u663e\u793a\uff0c\u622a\u81f37\u670813\u65e5\uff0c\u8fd1\u4e00\u4e2a\u6708\u652f\u4ed8\u5b9d\u4e0a\u7684\u65b0\u201c\u57fa\u6c11\u201d\u540c\u6bd4\u589e\u957f1\u500d\u591a\uff0c\u8d8a\u6765\u8d8a\u591a\u5e74\u8f7b\u4eba\u5728\u652f\u4ed8\u5b9d\u4e0a\u5b9e\u73b0\u201c\u8fdb\u9636\u201d\u7406\u8d22\u3002", "reference": "According to the data from Alipay, the number of new \"fund holders\" on Alipay has more than doubled in the past month as of July 13, with more and more young people achieving \"advanced\" financial management on Alipay.", "x": 0.1822645515203476, "y": 0.37471944093704224}, {"x_score": 0.9028366208076477, "y_score": 0.8722524046897888, "difference": 0.030584216117858887, "source": "\u6709\u5206\u6790\u5e08\u8ba4\u4e3a\uff0c\u8d44\u91d1\u4ece\u4f59\u989d\u5b9d\u6d41\u5165\u80a1\u5e02\uff0c\u4e5f\u662f6\u6708\u8d27\u5e01\u57fa\u91d1\u4efd\u989d\u660e\u786e\u4e0b\u6ed1\u7684\u91cd\u8981\u539f\u56e0\u3002", "reference": "Some analysts believe that funds flowing into the stock market from Yu'E Bao is also an important reason for the clear decline in the share of monetary funds in June.", "x": 0.9028366208076477, "y": 0.8722524046897888}, {"x_score": 0.35717928409576416, "y_score": 0.08110703527927399, "difference": 0.2760722488164902, "source": "\u62a5\u544a\u8fd8\u663e\u793a\uff0c\u201c90\u540e\u201d\u5973\u751f\u66f4\u503e\u5411\u4e8e\u591a\u6512\u94b1\uff0c\u5e73\u5747\u6bd4\u7537\u751f\u6512\u94b1\u91d1\u989d\u9ad8\u4e24\u6210\uff1b\u5728\u652f\u4ed8\u5b9d\u5e73\u53f0\u4e0a\u6301\u6709\u57fa\u91d1\u7684\u7528\u6237\u4e2d\uff0c6\u6210\u662f\u7537\u6027\uff0c\u5973\u6027\u4e0e\u7537\u6027\u76f8\u6bd4\u503e\u5411\u4e8e\u9009\u62e9\u66f4\u4e3a\u7a33\u5065\u7684\u7406\u8d22\u65b9\u5f0f\u3002", "reference": "The report also shows that post-90s generation women are more likely to save more money than men, with the average amount of money saved by women being 20% higher than that of men, and among Alipay's fund holders, 60% are men, while women tend to choose more stable financial methods compared with men.", "x": 0.35717928409576416, "y": 0.08110703527927399}, {"x_score": 0.3788762390613556, "y_score": -0.1469889134168625, "difference": 0.5258651524782181, "source": "\u5b58\u94b1\u4e4b\u540e\uff0c\u201c90\u540e\u201d\u6709\u4f55\u8ba1\u5212\uff1f", "reference": "After saving their money, what are the plans of the post-90s generation?", "x": 0.3788762390613556, "y": -0.1469889134168625}, {"x_score": 0.2893062233924866, "y_score": 0.28320619463920593, "difference": 0.00610002875328064, "source": "\u652f\u4ed8\u5b9d\u6570\u636e\u663e\u793a\uff0c\u201c90\u540e\u201d\u6709\u4e3a\u76ee\u6807\u6512\u94b1\u7684\u4e60\u60ef\uff0c\u5c06\u65c5\u884c\u4f5c\u4e3a\u6512\u94b1\u76ee\u6807\u7684\u7528\u6237\u6700\u591a\u3002", "reference": "According to Alipay, the post-90s generation has a habit of saving money for goals, and travel is the most popular goal for saving money.", "x": 0.2893062233924866, "y": 0.28320619463920593}, {"x_score": 0.30499905347824097, "y_score": 0.264411985874176, "difference": 0.04058706760406494, "source": "\u53d7\u75ab\u60c5\u5f71\u54cd\uff0c\u8bb8\u591a\u201c90\u540e\u201d\u6512\u94b1\u4e3a\u75ab\u60c5\u540e\u7684\u65c5\u884c\u505a\u51c6\u5907\uff1b\u7535\u5f71\u9662\u6062\u590d\u8425\u4e1a\uff0c\u4e5f\u4e3a\u4ece\u6512\u94b1\u8f6c\u5411\u6d88\u8d39\u63d0\u4f9b\u4e86\u65b0\u9014\u5f84\u3002", "reference": "Affected by the COVID-19, many in the post-90s generation have saved money to prepare for their post-epidemic travel; the resumption of cinema business also offers a new way to shift from saving to spending.", "x": 0.30499905347824097, "y": 0.264411985874176}, {"x_score": 0.5718656182289124, "y_score": 0.83882075548172, "difference": 0.2669551372528076, "source": "\u8ba9\u4e00\u9762\u9762\u9c9c\u8273\u7684\u515a\u65d7\u5728\u6297\u6d2a\u5927\u5824\u4e0a\u9ad8\u9ad8\u98d8\u626c", "reference": "Let the bright Party flags fly high on the anti-flood embankments.", "x": 0.5718656182289124, "y": 0.83882075548172}, {"x_score": 0.7156305909156799, "y_score": 0.8806146383285522, "difference": 0.16498404741287231, "source": "\u8fd1\u671f\u6211\u56fd\u5357\u65b9\u53d7\u8fde\u7eed\u964d\u96e8\u5f71\u54cd\uff0c\u9632\u6c5b\u6297\u6d2a\u5f62\u52bf\u5341\u5206\u4e25\u5cfb\uff0c\u9020\u6210\u8d35\u5dde\u3001\u56db\u5ddd\u3001\u6e56\u5357\u3001\u5e7f\u897f\u3001\u5e7f\u4e1c\u3001\u6e56\u5317\u7b4926\u7701(\u533a\u3001\u5e02)\u53d7\u707e\u3002", "reference": "Recently, due to continuous rainfall in southern China, the situation of flood prevention and flood fighting is severe, causing 26 provinces (autonomous regions and municipalities) including Guizhou, Sichuan, Hunan, Guangxi, Guangdong, and Hubei to suffer disasters.", "x": 0.7156305909156799, "y": 0.8806146383285522}, {"x_score": 0.30355075001716614, "y_score": 0.24112187325954437, "difference": 0.062428876757621765, "source": "\u707e\u60c5\u5c31\u662f\u547d\u4ee4\uff0c\u707e\u533a\u5c31\u662f\u6218\u573a\uff0c\u707e\u5bb3\u9762\u524d\uff0c\u515a\u65d7\u5c31\u662f\u6218\u65d7\uff0c\u5404\u7ea7\u515a\u7ec4\u7ec7\u3001\u5e7f\u5927\u515a\u5458\u5e72\u90e8\u3001\u4eba\u6c11\u5b50\u5f1f\u5175\u575a\u51b3\u843d\u5b9e\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5173\u4e8e\u9632\u6c5b\u6551\u707e\u5de5\u4f5c\u91cd\u8981\u6307\u793a\u7cbe\u795e\uff0c\u8fc5\u901f\u6295\u8eab\u9632\u6c5b\u6297\u6d2a\u62a2\u9669\u6551\u707e\u7b2c\u4e00\u7ebf\uff0c\u6210\u4e3a\u707e\u533a\u7fa4\u4f17\u7684\u4e3b\u5fc3\u9aa8\u3001\u6297\u6d2a\u6218\u6597\u7684\u751f\u529b\u519b\u3002", "reference": "Disaster is the order, the disaster area is the battlefield, and in the face of disaster, the Party flag is the flag of war: Party organizations at all levels, members and cadres of the Party, and soldiers have resolutely implemented the spirit of General Secretary Xi Jinping\u2019s important instructions on flood prevention and disaster relief work, and quickly joined the front line of flood prevention, flood relief and disaster relief, becoming the backbone of the people in disaster areas and a new force in fighting against floods.", "x": 0.30355075001716614, "y": 0.24112187325954437}, {"x_score": 0.23688724637031555, "y_score": 0.3684462606906891, "difference": 0.13155901432037354, "source": "\u9c9c\u8273\u7684\u515a\u65d7\u5728\u6297\u6d2a\u5927\u5824\u4e0a\u9ad8\u9ad8\u98d8\u626c\uff0c\u662f\u5fe0\u8bda\u7684\u4f53\u73b0\uff0c\u4e5f\u662f\u4f7f\u547d\u7684\u53ec\u5524\u3002", "reference": "The bright Party flags flying high on the flood embankments is not only the embodiment of loyalty, but also the call of duty.", "x": 0.23688724637031555, "y": 0.3684462606906891}, {"x_score": 0.5537472367286682, "y_score": 0.6190438866615295, "difference": 0.06529664993286133, "source": "\u707e\u5bb3\u9762\u524d\uff0c\u4e00\u4e2a\u515a\u7ec4\u7ec7\u5c31\u662f\u4e00\u5ea7\u6218\u6597\u5821\u5792\uff0c\u4e00\u540d\u515a\u5458\u5e72\u90e8\u5c31\u662f\u4e00\u9762\u65d7\u5e1c\u3002", "reference": "In the face of disasters, a Party organization is a battle fortress, and members and cadres of the Party are banners.", "x": 0.5537472367286682, "y": 0.6190438866615295}, {"x_score": -0.2794334292411804, "y_score": -0.46842923760414124, "difference": 0.18899580836296082, "source": "\u5728\u5404\u5730\u7684\u6297\u6d2a\u4e00\u7ebf\uff0c\u5404\u7ea7\u515a\u7ec4\u7ec7\u3001\u5e7f\u5927\u515a\u5458\u5e72\u90e8\u4f53\u73b0\u9ad8\u5ea6\u7684\u5bf9\u515a\u5fe0\u8bda\uff0c\u542c\u4ece\u515a\u4e2d\u592e\u53f7\u53ec\uff0c\u4ee5\u201c\u770b\u6211\u7684\u201d\u7684\u884c\u52a8\u3001\u201c\u8ddf\u6211\u6765\u201d\u7684\u6b65\u4f10\u3001\u201c\u6211\u5148\u4e0a\u201d\u7684\u52c7\u6c14\uff0c\u7b51\u8d77\u4e00\u5ea7\u5ea7\u51b2\u4e0d\u57ae\u7684\u94a2\u94c1\u5821\u5792\uff0c\u633a\u8d77\u4e00\u4e2a\u4e2a\u538b\u4e0d\u5f2f\u7684\u4e2d\u56fd\u810a\u6881\u3002", "reference": "At the front line of flood fighting, Party organizations at all levels and Party members and cadres showed a high degree of loyalty to the Party, obeyed the call of Central Committee of the Communist Party of China, and took courageous actions to build unbreakable iron and steel fortresses and erect the backbone of China.", "x": -0.2794334292411804, "y": -0.46842923760414124}, {"x_score": -0.15529024600982666, "y_score": -0.13625571131706238, "difference": 0.019034534692764282, "source": "\u9c9c\u8273\u7684\u515a\u65d7\u5728\u6297\u6d2a\u5927\u5824\u4e0a\u9ad8\u9ad8\u98d8\u626c\uff0c\u662f\u9635\u5730\u7684\u575a\u5b88\uff0c\u4e5f\u662f\u51b2\u950b\u7684\u53f7\u89d2\u3002", "reference": "The bright Party flags flying high on the flood embankments are not only the embodiment of loyalty, but also the bugle sounded to charge.", "x": -0.15529024600982666, "y": -0.13625571131706238}, {"x_score": 0.06567898392677307, "y_score": 0.13753682374954224, "difference": 0.07185783982276917, "source": "\u9762\u5bf9\u6d2a\u6d9d\u707e\u5bb3\uff0c\u5404\u7ea7\u515a\u7ec4\u7ec7\u8fc5\u901f\u884c\u52a8\uff0c\u5439\u54cd\u6297\u6d2a\u201c\u51b2\u950b\u53f7\u201d\uff0c\u628a\u9c9c\u8273\u7684\u515a\u65d7\u63d2\u5728\u6297\u6d2a\u7684\u5927\u5824\u4e0a\uff0c\u5e7f\u5927\u515a\u5458\u5e72\u90e8\u3001\u4eba\u6c11\u5b50\u5f1f\u5175\u575a\u5b88\u5728\u6297\u6d2a\u7684\u9635\u5730\u4e0a\uff0c\u7528\u201c\u515a\u65d7\u5728\u9635\u5730\u5c31\u5728\u201d\u3001\u201c\u6d2a\u6c34\u4e0d\u9000\u6c38\u4e0d\u6536\u5175\u201d\u7684\u610f\u5fd7\u548c\u884c\u52a8\uff0c\u6210\u4e3a\u707e\u533a\u7fa4\u4f17\u6700\u653e\u5fc3\u4e5f\u6700\u503c\u5f97\u4fe1\u8d56\u7684\u575a\u56fa\u5c4f\u969c\u3002", "reference": "In the face of flood disasters, organizations of the Party at all levels acted swiftly and sounded the \"bugle to charge\" to fight floods and planted bright Party flags on the flood-fighting embankments; Party members, cadres, and soldiers standing firmly on the flood-fighting battlefield have become the most reassuring, trustworthy, and solid barrier for people in the disaster area.", "x": 0.06567898392677307, "y": 0.13753682374954224}, {"x_score": 0.6040835976600647, "y_score": 0.7397574186325073, "difference": 0.13567382097244263, "source": "\u9c9c\u8273\u7684\u515a\u65d7\u5728\u6297\u6d2a\u5927\u5824\u4e0a\u9ad8\u9ad8\u98d8\u626c\uff0c\u662f\u65e0\u79c1\u7684\u5949\u732e\uff0c\u4e5f\u662f\u8d23\u4efb\u7684\u62c5\u5f53\u3002", "reference": "The bright Party flags flying high on the flood embankments represent selfless dedication and responsibility.", "x": 0.6040835976600647, "y": 0.7397574186325073}, {"x_score": 0.14178073406219482, "y_score": 0.03552187979221344, "difference": 0.10625885426998138, "source": "\u5371\u96be\u65f6\u523b\uff0c\u5f70\u663e\u515a\u5458\u672c\u8272\uff0c\u5728\u4eba\u6c11\u7fa4\u4f17\u751f\u547d\u8d22\u4ea7\u53d7\u5230\u4e25\u91cd\u5a01\u80c1\u7684\u65f6\u523b\uff0c\u515a\u5458\u5e72\u90e8\u3001\u4eba\u6c11\u5b50\u5f1f\u5175\u820d\u5c0f\u5bb6\u3001\u987e\u5927\u5bb6\uff0c\u65e0\u79c1\u5949\u732e\uff0c\u6562\u4e8e\u62c5\u5f53\uff0c\u628a\u6253\u8d62\u9632\u6c5b\u6297\u6d2a\u62a2\u9669\u6551\u707e\u8fd9\u573a\u786c\u4ed7\uff0c\u4f5c\u4e3a\u5168\u9762\u68c0\u9a8c\u80fd\u529b\u3001\u4f5c\u98ce\u3001\u7d20\u517b\u7684\u4e3b\u6218\u573a\u3001\u9605\u5175\u573a\uff0c\u6b63\u662f\u8fd9\u79cd\u65e0\u79c1\u5949\u732e\u548c\u62c5\u5f53\u7684\u7cbe\u795e\uff0c\u6781\u5927\u7684\u9f13\u821e\u7740\u707e\u533a\u7fa4\u4f17\u6218\u80dc\u707e\u60c5\u7684\u4fe1\u5fc3\u548c\u51b3\u5fc3\uff0c\u51dd\u805a\u8d77\u6253\u8d62\u9632\u6c5b\u6297\u6d2a\u62a2\u9669\u6551\u707e\u7684\u5f3a\u5927\u7cbe\u795e\u529b\u91cf\u3002", "reference": "In times of crisis, it shows the true quality of the members of the Party; when the people\u2019s lives and property were seriously threatened, members and cadres of the Party and soldiers selflessly dedicated their efforts and dared to take responsibility; they considered the winning of the hard battle of flood prevention, flood fighting, emergency rescue and disaster relief as their main battlefield and parade ground to comprehensively test their ability, work style, and quality; their spirit of selfless dedication and responsibility inspired the confidence and determination of the people in disaster areas to overcome difficulties, and brought together a powerful spiritual force to win the fight for flood control, flood fighting, and disaster relief.", "x": 0.14178073406219482, "y": 0.03552187979221344}, {"x_score": 0.043040528893470764, "y_score": 0.2742563784122467, "difference": 0.23121584951877594, "source": "\u201c\u4eba\u6c11\u81f3\u4e0a\u3001\u751f\u547d\u81f3\u4e0a\u201d\uff0c \u65e2\u5728\u5e73\u65f6\u63a5\u53d7\u68c0\u9a8c\uff0c\u66f4\u5728\u5173\u952e\u65f6\u523b\u63a5\u53d7\u8003\u9a8c\u3002", "reference": "\u201cMaking people's life and safety the first priority\u201d is not only tested in peacetime, but also tested at critical moments.", "x": 0.043040528893470764, "y": 0.2742563784122467}, {"x_score": 0.13302209973335266, "y_score": 0.15766751766204834, "difference": 0.02464541792869568, "source": "\u5728\u6297\u6d2a\u5927\u5824\u4e0a\uff0c\u5e7f\u5927\u515a\u5458\u5e72\u90e8\u548c\u4eba\u6c11\u5b50\u5f1f\u5175\uff0c\u8981\u8ba9\u4eba\u6c11\u7fa4\u4f17\u968f\u65f6\u968f\u5904\u90fd\u80fd\u770b\u5230\u9c9c\u7ea2\u7684\u515a\u65d7\u3001\u594b\u6597\u7684\u8eab\u5f71\u3001\u9f13\u52b1\u7684\u58f0\u97f3\uff0c\u7528\u6d2a\u6c34\u51b2\u4e0d\u57ae\u7684\u94a2\u94c1\u5824\u575d\u4e3a\u515a\u65d7\u589e\u8f89\u6dfb\u5f69\uff0c\u8ba9\u4e00\u9762\u9762\u9c9c\u8273\u7684\u515a\u65d7\u5728\u6297\u6d2a\u5927\u5824\u4e0a\u9ad8\u9ad8\u98d8\u626c\uff01", "reference": "On the anti-flood embankments, members and cadres of the Party and soldiers should let the people see the bright red Party flag, the figure of struggle, and the voice of encouragement everywhere and at all times, add luster to the Party flag with iron and steel dams that cannot be washed away by the floods, and make the bright Party flag fly high on the anti-flood embankments!", "x": 0.13302209973335266, "y": 0.15766751766204834}, {"x_score": 0.15773731470108032, "y_score": 0.5465338826179504, "difference": 0.3887965679168701, "source": "APEC\u6210\u5458\u8d38\u6613\u90e8\u957f\u4f1a\u8bae\u8868\u793a\u5c06\u52a0\u901f\u63a8\u52a8\u533a\u57df\u7ecf\u6d4e\u590d\u82cf-\u65b0\u534e\u7f51", "reference": "APEC Ministers Responsible for Trade Meeting states it will work to speed up regional economic recovery - Xinhuanet", "x": 0.15773731470108032, "y": 0.5465338826179504}, {"x_score": 0.4027342200279236, "y_score": 0.24779324233531952, "difference": 0.15494097769260406, "source": "\u65b0\u534e\u793e\u5409\u9686\u57617\u670825\u65e5\u7535\uff08\u8bb0\u8005\u6797\u660a\uff09\u4e9a\u592a\u7ecf\u5408\u7ec4\u7ec7\uff08APEC\uff09\u6210\u5458\u8d38\u6613\u90e8\u957f\u89c6\u9891\u4f1a\u8bae25\u65e5\u4e3e\u884c\uff0c\u4f1a\u8bae\u627f\u8bfa\u5c06\u81f4\u529b\u4e8e\u51cf\u5c11\u65b0\u51a0\u75ab\u60c5\u5bf9\u672c\u533a\u57df\u7ecf\u6d4e\u7684\u5f71\u54cd\uff0c\u52a0\u901f\u63a8\u52a8\u5b9e\u73b0\u5177\u6709\u5f39\u6027\u3001\u53ef\u6301\u7eed\u6027\u548c\u5305\u5bb9\u6027\u7684\u533a\u57df\u7ecf\u6d4e\u590d\u82cf\u3002", "reference": "Xinhua News Agency, Kuala Lumpur, July 25th (Correspondent: Lin Hao) At the APEC Ministers Responsible for Trade Meeting, held over video on the 25th, the body promised to strive to lower the impact of the COVID-19 pandemic on the regional economy and speed up the realization of a flexible, sustainable, and inclusive regional economic recovery.", "x": 0.4027342200279236, "y": 0.24779324233531952}, {"x_score": 0.5603277087211609, "y_score": 0.56512850522995, "difference": 0.0048007965087890625, "source": "\u4f1a\u8bae\u7531\u4eca\u5e74APEC\u9886\u5bfc\u4eba\u975e\u6b63\u5f0f\u4f1a\u8bae\u4e3b\u529e\u65b9\u9a6c\u6765\u897f\u4e9a\u4e3b\u6301\u3002", "reference": "The meeting was organized by Malaysia, the host of this year\u2019s informal APEC Ministerial Meeting.", "x": 0.5603277087211609, "y": 0.56512850522995}, {"x_score": 0.9028035998344421, "y_score": 0.7888041138648987, "difference": 0.11399948596954346, "source": "\u4f1a\u540e\u53d1\u8868\u7684\u8054\u5408\u58f0\u660e\u8868\u793a\uff0cAPEC\u6210\u5458\u8d38\u6613\u90e8\u957f\u8ba4\u8bc6\u5230\uff0c\u5728\u8fd9\u4e00\u5177\u6709\u6311\u6218\u6027\u7684\u65f6\u523b\uff0c\u4e00\u4e2a\u81ea\u7531\u3001\u5f00\u653e\u3001\u516c\u5e73\u3001\u975e\u6b67\u89c6\u3001\u900f\u660e\u548c\u53ef\u9884\u6d4b\u7684\u8d38\u6613\u548c\u6295\u8d44\u73af\u5883\u5bf9\u4e8e\u63a8\u52a8\u7ecf\u6d4e\u590d\u82cf\u7684\u91cd\u8981\u6027\u3002", "reference": "In the joint statement issued after the meeting, the APEC ministers responsible for trade recognized the importance of a free, open, fair, non-discriminatory, transparent, and predictable trade and investment environment for economic recovery in this challenging time.", "x": 0.9028035998344421, "y": 0.7888041138648987}, {"x_score": 0.6502715945243835, "y_score": 0.7052174210548401, "difference": 0.05494582653045654, "source": "\u5404\u65b9\u627f\u8bfa\uff0c\u786e\u4fdd\u4e3a\u5e94\u5bf9\u75ab\u60c5\u6240\u91c7\u53d6\u7684\u7d27\u6025\u63aa\u65bd\u662f\u5177\u6709\u9488\u5bf9\u6027\u3001\u6070\u5f53\u3001\u900f\u660e\u548c\u4e34\u65f6\u7684\uff0c\u4e0d\u4f1a\u5236\u9020\u4e0d\u5fc5\u8981\u7684\u8d38\u6613\u58c1\u5792\u5e76\u6270\u4e71\u5168\u7403\u4f9b\u5e94\u94fe\uff0c\u540c\u65f6\u9075\u5b88\u4e16\u754c\u8d38\u6613\u7ec4\u7ec7\u89c4\u5219\u3002", "reference": "All sides pledged to ensure that emergency measures implemented in response to the pandemic are targeted, appropriate, transparent, and temporary, will not create unnecessary trade barriers that disrupt global supply chains, and will comply with WTO rules.", "x": 0.6502715945243835, "y": 0.7052174210548401}, {"x_score": 0.483447402715683, "y_score": 0.4359380900859833, "difference": 0.04750931262969971, "source": "APEC\u6210\u5458\u8d38\u6613\u90e8\u957f\u5728\u58f0\u660e\u4e2d\u627f\u8bfa\uff0c\u52a0\u5f3a\u5408\u4f5c\u4fc3\u8fdb\u5fc5\u8981\u7684\u5546\u54c1\u548c\u670d\u52a1\u6d41\u52a8\uff0c\u901a\u8fc7\u52a0\u5f3a\u4f9b\u5e94\u94fe\u5f39\u6027\u4fc3\u8fdb\u4e92\u8054\u4e92\u901a\uff0c\u5c06\u533b\u7597\u7269\u8d44\u3001\u98df\u54c1\u548c\u519c\u4e1a\u4ea7\u54c1\u6d41\u52a8\u6240\u53d7\u5230\u7684\u5e72\u6270\u6700\u5c0f\u5316\uff0c\u4ee5\u5e94\u5bf9\u75ab\u60c5\u3002", "reference": "In the statement, the APEC ministers responsible for trade promised to improve cooperation to ensure the circulation of necessary goods and services, promote interconnection by improving supply chain flexibility, and minimize disruptions to the movement of medical materials, food products, and agricultural products to combat the pandemic.", "x": 0.483447402715683, "y": 0.4359380900859833}, {"x_score": 0.642442524433136, "y_score": 0.6005486249923706, "difference": 0.04189389944076538, "source": "APEC\u6210\u5458\u8d38\u6613\u90e8\u957f\u4e00\u81f4\u8ba4\u4e3a\uff0c\u6709\u5fc5\u8981\u8ba8\u8bba\u5982\u4f55\u51cf\u5c11\u9650\u5236\u5fc5\u8981\u5546\u54c1\u8d38\u6613\u7684\u975e\u5173\u7a0e\u58c1\u5792\uff0c\u91cd\u7533\u5c06\u81f4\u529b\u4e8e\u5728\u4e0d\u5f71\u54cd\u4e3a\u963b\u6b62\u75ab\u60c5\u8513\u5ef6\u6240\u91c7\u53d6\u63aa\u65bd\u7684\u60c5\u51b5\u4e0b\u4fc3\u8fdb\u5fc5\u8981\u7684\u8de8\u5883\u4eba\u5458\u6d41\u52a8\u3002", "reference": "The APEC ministers responsible for trade were unanimous in their agreement that it is necessary to discuss how to minimize non-tariff barriers to the movement of necessary commodities, and restated their commitment to guaranteeing the necessary cross-border movement of people without affecting pandemic control measures.", "x": 0.642442524433136, "y": 0.6005486249923706}, {"x_score": 0.8933354020118713, "y_score": 0.8933561444282532, "difference": 2.0742416381835938e-05, "source": "\u4f1a\u8bae\u8fd8\u53d1\u5e03\u4e86\u6709\u5173\u4fc3\u8fdb\u5fc5\u8981\u5546\u54c1\u6d41\u901a\u7684\u5ba3\u8a00\u3002", "reference": "The meeting also issued a statement regarding ensuring the movement of necessary commodities.", "x": 0.8933354020118713, "y": 0.8933561444282532}, {"x_score": 0.5337522625923157, "y_score": 0.48962125182151794, "difference": 0.04413101077079773, "source": "\u5ba3\u8a00\u8868\u793a\uff0c\u5404\u7ecf\u6d4e\u4f53\u5c06\u786e\u4fdd\u5176\u4e3a\u5e94\u5bf9\u75ab\u60c5\u6240\u91c7\u53d6\u7684\u8d38\u6613\u63aa\u65bd\u7b26\u5408\u4e16\u8d38\u7ec4\u7ec7\u89c4\u5b9a\uff0c\u5e76\u627f\u8bfa\u5728\u51cf\u5c11\u975e\u5173\u7a0e\u8d38\u6613\u58c1\u5792\u3001\u8d38\u6613\u4fc3\u8fdb\u7b49\u65b9\u9762\u91c7\u53d6\u884c\u52a8\uff0c\u4ee5\u4fc3\u8fdb\u75ab\u60c5\u4e0b\u5fc5\u8981\u7684\u5546\u54c1\u6d41\u52a8\u3002", "reference": "The statement makes clear that all economies will ensure that all trade measures taken in response to the pandemic comply with WTO rules, and includes promises to reduce non-tariff trade barriers and promote trade to ensure the movement of necessary commodities during the pandemic.", "x": 0.5337522625923157, "y": 0.48962125182151794}, {"x_score": 0.5109545588493347, "y_score": 0.5237270593643188, "difference": 0.01277250051498413, "source": "\u4e3b\u6301\u4f1a\u8bae\u7684\u9a6c\u6765\u897f\u4e9a\u56fd\u9645\u8d38\u6613\u548c\u5de5\u4e1a\u90e8\u90e8\u957f\u963f\u5179\u660e\u00b7\u963f\u91cc\u8868\u793a\uff0c\u5c3d\u7ba1\u53d7\u5230\u75ab\u60c5\u5f71\u54cd\uff0c\u9a6c\u6765\u897f\u4e9a\u4f9d\u7136\u81f4\u529b\u4e8e\u63a8\u52a8\u4eca\u5e74APEC\u4f1a\u8bae\u53d6\u5f97\u6210\u529f\uff0c\u5236\u5b9aAPEC2020\u5e74\u540e\u5408\u4f5c\u613f\u666f\u7684\u5de5\u4f5c\u6b63\u6709\u5e8f\u63a8\u8fdb\u3002", "reference": "Presiding over the event was Malaysia\u2019s Minister of International Trade and Industry, Mohamed Azmin Ali, who said that despite the impact of the pandemic, Malaysia will still strive to secure the success of this year\u2019s APEC meeting so that the work of formulating a vision for cooperation after the APEC 2020 meeting proceeds in an orderly fashion.", "x": 0.5109545588493347, "y": 0.5237270593643188}, {"x_score": 0.467936635017395, "y_score": 0.331316202878952, "difference": 0.136620432138443, "source": "\u9a6c\u6765\u897f\u4e9a\u540c\u610f\u4ee5\u89c6\u9891\u5f62\u5f0f\u4e3e\u884cAPEC\u76f8\u5173\u4f1a\u8bae\uff0c\u4f46\u4e0d\u6392\u9664\u5728\u5e74\u5e95APEC\u9886\u5bfc\u4eba\u975e\u6b63\u5f0f\u4f1a\u8bae\u65f6\u5b89\u6392\u5b9e\u4f53\u4f1a\u8bae\u7684\u53ef\u80fd\u6027\u3002", "reference": "Malaysia agreed to host conferences related to this APEC meeting in a video format, but did not rule out the possibility of in-person meetings at the formal APEC Minister\u2019s Meeting at the end of this year.", "x": 0.467936635017395, "y": 0.331316202878952}, {"x_score": 0.07592935860157013, "y_score": 0.07146801054477692, "difference": 0.004461348056793213, "source": "\u83f2\u603b\u7edf\u5e9c\u65b0\u95fb\u90e8\u7d2f\u8ba113\u4eba\u68c0\u6d4b\u5448\u9633\u6027-\u4e2d\u65b0\u7f51", "reference": "13 Tested Positive at The Presidential Communications Operation Office (PCOO) of the Philippines-ChinaNews.com", "x": 0.07592935860157013, "y": 0.07146801054477692}, {"x_score": -0.3657246530056, "y_score": -0.23346447944641113, "difference": 0.13226017355918884, "source": "(\u6297\u51fb\u65b0\u51a0\u80ba\u708e)\u83f2\u603b\u7edf\u5e9c\u65b0\u95fb\u90e8\u7d2f\u8ba113\u4eba\u68c0\u6d4b\u5448\u9633\u6027", "reference": "13 Tested Positive at The Presidential Communications Operation Office (PCOO) of the Philippines", "x": -0.3657246530056, "y": -0.23346447944641113}, {"x_score": 0.0946495309472084, "y_score": 0.04921722039580345, "difference": 0.04543231055140495, "source": "\u4e2d\u65b0\u7f51\u9a6c\u5c3c\u62c97\u670826\u65e5\u7535 (\u8bb0\u8005 \u5173\u5411\u4e1c)\u83f2\u5f8b\u5bbe\u603b\u7edf\u5e9c\u65b0\u95fb\u90e8(PCOO)25\u65e5\u53d1\u5e03\u901a\u544a\uff0c\u8be5\u90e8\u90e8\u957f\u9a6c\u4e01\u00b7\u5b89\u8fbe\u7eb3\u5c1424\u65e5\u63a5\u53d7\u65b0\u51a0\u80ba\u708e\u68c0\u6d4b\u7684\u7ed3\u679c\u5448\u9634\u6027\u3002", "reference": "Chinanews.com, Manila, July 26 (reported by Guan Xiangdong) The Presidential Communications Operation Office (PCOO) of the Philippines issued a notice on 25th, that Martin Andanar, Head of the PCOO, took a COVID-19 test on 24th and the result came back negative.", "x": 0.0946495309472084, "y": 0.04921722039580345}, {"x_score": 0.45000818371772766, "y_score": 0.37776342034339905, "difference": 0.07224476337432861, "source": "\u622a\u81f3\u5f53\u5929\u4e0b\u5348\uff0cPCOO\u7d2f\u8ba1\u670913\u540d\u804c\u5458\u68c0\u6d4b\u7ed3\u679c\u5448\u9633\u6027\uff0c\u6b64\u524d\u4e09\u4f4d\u9633\u6027\u8005\uff0c\u4e00\u4ea1\u4e24\u4ecd\u5728\u63a5\u53d7\u6cbb\u7597\u3002", "reference": "As of that afternoon, a total of 13 PCOO staff members tested positive, and among the 3 who previously tested positive, one is deceased and two are still receiving treatment.", "x": 0.45000818371772766, "y": 0.37776342034339905}, {"x_score": 0.37516191601753235, "y_score": 0.6983795762062073, "difference": 0.3232176601886749, "source": "\u56e0\u4e0ePCOO\u4e00\u540d\u53d7\u611f\u67d3\u7684\u804c\u5458\u6709\u63a5\u89e6\uff0c24\u65e5\u5b89\u8fbe\u7eb3\u5c14\u4e0e49\u540dPCOO\u804c\u5458\u8fdb\u884c\u4e86\u65b0\u51a0\u80ba\u708e\u68c0\u6d4b\u3002", "reference": "Due to contact with one infected staff member, Andanar and 49 PCOO staff members were tested for COVID-19 on 24th.", "x": 0.37516191601753235, "y": 0.6983795762062073}, {"x_score": 0.7583814263343811, "y_score": 0.8302742838859558, "difference": 0.07189285755157471, "source": "25\u65e5\u516c\u5e03\u7684\u62a5\u544a\u663e\u793a\uff0c\u5176\u4e2d10\u540d\u804c\u5458\u7684\u68c0\u6d4b\u7ed3\u679c\u5448\u9633\u6027\u3002", "reference": "The report published on 25th shows 10 staff members tested positive.", "x": 0.7583814263343811, "y": 0.8302742838859558}, {"x_score": 0.33532729744911194, "y_score": 0.19612324237823486, "difference": 0.13920405507087708, "source": "PCOO\u884c\u653f\u548c\u6cd5\u5f8b\u4e8b\u52a1\u526f\u90e8\u957fMarvinGatpayat\u8868\u793a\uff0c\u8be5\u90e8\u4f4d\u4e8e\u603b\u7edf\u5e9c\u7684\u65b0\u884c\u653f\u529e\u516c\u697c\uff0c\u539f\u5b9a\u4e8e27\u65e5\u675c\u7279\u5c14\u7279\u603b\u7edf\u53d1\u8868\u7b2c\u4e94\u4efd\u56fd\u60c5\u54a8\u6587\u5f53\u5929\u6062\u590d\u529e\u516c\u3002", "reference": "Marvin Gatpayat, PCOO Deputy Secretary of Executive and Legal Affairs, said the office is in the new office building at the Office of the President, and it was supposed to resume work on 27th, the day when President Duterte is to release his fifth State of the Union.", "x": 0.33532729744911194, "y": 0.19612324237823486}, {"x_score": 0.36680540442466736, "y_score": 0.311705082654953, "difference": 0.055100321769714355, "source": "\u5f53\u5929\uff0c\u9a6c\u4e01\u00b7\u5b89\u8fbe\u7eb3\u5c14\u5411\u516c\u4f17\u4fdd\u8bc1\uff0cPCOO\u7ee7\u7eed\u5c65\u884c\u5bf9\u83f2\u5f8b\u5bbe\u4eba\u6c11\u7684\u804c\u8d23\uff0c\u786e\u4fdd\u53ca\u65f6\u5411\u516c\u4f17\u63d0\u4f9b\u91cd\u8981\u7684\u4fe1\u606f\uff0c\u540c\u65f6\u52a0\u5f3a\u63a5\u89e6\u8005\u8ffd\u8e2a\u548c\u68c0\u6d4b\uff0c\u4ee5\u907f\u514d\u65b0\u51a0\u80ba\u708e\u75c5\u6bd2\u5728PCOO\u804c\u5458\u4e2d\u8fdb\u4e00\u6b65\u4f20\u64ad\uff0c\u4ed6\u4e3a\u68c0\u6d4b\u5448\u9633\u6027\u7684\u804c\u5458\u8fc5\u901f\u5eb7\u590d\u7948\u7977\u3002", "reference": "On that day, Martin Andanar assured the public that the PCOO would continue to fulfill its responsibilities to the people of the Philippines, make sure to provide important information to the public in a timely manner while enhancing contact tracing and testing to avoid further COVID-19 transmission among PCOO staff members, and he stated that he prays for speedy recovery of the members who tested positive.", "x": 0.36680540442466736, "y": 0.311705082654953}, {"x_score": 0.2739048898220062, "y_score": 0.23762160539627075, "difference": 0.036283284425735474, "source": "\u83f2\u5f8b\u5bbe\u536b\u751f\u90e8\u901a\u544a\uff0c\u5f53\u65e5\u8be5\u56fd\u65b0\u589e\u786e\u8bca2019\u4f8b\uff0c\u7d2f\u8ba178412\u4f8b\uff0c\u5176\u4e2d50763\u4f8b\u4ecd\u5728\u60a3\u75c5\u8005\uff0c\u8fd190%\u4e3a\u8f7b\u5ea6\uff0c9%\u65e0\u75c7\u72b6\uff0c\u91cd\u75c7\u548c\u5371\u91cd\u75c5\u4f8b\u4e0d\u52301% \u3002", "reference": "On the same day, the Department of Health of the Philippines announced an increase of 2019 new confirmed cases, to 78,412 cases in total, among which 50,763 are current infected cases, 90% of infected people have mild symptoms, 9% have no symptoms, while severe illness and critical illness cases account for less than 1%.", "x": 0.2739048898220062, "y": 0.23762160539627075}, {"x_score": 0.20543545484542847, "y_score": 0.20592278242111206, "difference": 0.00048732757568359375, "source": "\u6cd5\u56fd\u52a0\u5927\u592a\u7a7a\u519b\u4e8b\u6295\u5165-\u65b0\u534e\u7f51", "reference": "France Increases Its Military Spending in Space -- Xinhua Net", "x": 0.20543545484542847, "y": 0.20592278242111206}, {"x_score": 0.5231761336326599, "y_score": 0.5070943236351013, "difference": 0.016081809997558594, "source": "\u6cd5\u56fd\u56fd\u9632\u90e8\u957f\u5f17\u6d1b\u6717\u4e1d\u00b7\u5e15\u522924\u65e5\u8bf4\uff0c\u6cd5\u56fd\u5c06\u8ffd\u52a0\u6570\u4ebf\u6b27\u5143\u592a\u7a7a\u9632\u52a1\u9884\u7b97\uff0c\u53d1\u5c55\u592a\u7a7a\u519b\u4e8b\u529b\u91cf\uff0c\u4ee5\u9632\u8303\u5176\u4ed6\u56fd\u5bb6\u53ef\u80fd\u5728\u5916\u592a\u7a7a\u8fdb\u884c\u7684\u201c\u4e0d\u53cb\u597d\u4e3e\u52a8 \u201d \u3002", "reference": "Florence Parly, Defense Minister of France, said on July 24 that France would invest further billions of euros into space defense to develop space military strength as a means to guard against other countries\u2019 possible \u201cunfriendly behavior\u201d in the outer space.", "x": 0.5231761336326599, "y": 0.5070943236351013}, {"x_score": 0.6227241158485413, "y_score": 0.6012064814567566, "difference": 0.021517634391784668, "source": "\u5e15\u5229\u5f53\u5929\u544a\u8bc9\u300a\u666e\u7f57\u65fa\u65af\u62a5\u300b\uff0c2019\u5e74\u81f32025\u5e74\u671f\u95f4\uff0c\u6cd5\u56fd\u592a\u7a7a\u519b\u4e8b\u9879\u76ee\u652f\u51fa\u9884\u7b97\u5c06\u4ece\u5148\u524d\u62df\u5b9a\u768436\u4ebf\u6b27\u5143\uff08\u7ea6\u540842\u4ebf\u7f8e\u5143\uff09\u589e\u52a0\u81f343\u4ebf\u6b27\u5143\uff0850\u4ebf\u7f8e\u5143\uff09\u3002", "reference": "Parly told La Provence that day that from 2019 to 2025, France\u2019s budget for space military projects would increase to EUR 4.3 billion (USD 5 billion) from the previous EUR 3.6 billion (about USD 4.2 billion).", "x": 0.6227241158485413, "y": 0.6012064814567566}, {"x_score": 0.6684268116950989, "y_score": 0.6615940928459167, "difference": 0.006832718849182129, "source": "\u6839\u636e\u6cd5\u56fd\u8bae\u4f1a2018\u5e74\u6279\u51c6\u7684\u300a2019\u5e74\u81f32025\u5e74\u6cd5\u56fd\u519b\u4e8b\u89c4\u5212\u6cd5\u6848\u300b\uff0c\u6cd5\u56fd\u4eca\u540e\u9884\u8ba1\u5c06\u66f4\u65b0\u73b0\u6709\u7684\u89c2\u6d4b\u536b\u661f\u548c\u901a\u4fe1\u536b\u661f\uff0c\u53d1\u5c043\u9897\u7535\u78c1\u4fa6\u542c\u536b\u661f\uff0c\u63d0\u9ad8\u592a\u7a7a\u76d1\u89c6\u96f7\u8fbe\u7684\u73b0\u4ee3\u5316\u6c34\u5e73\u3002", "reference": "According to the France Military Budget Plan 2019-2025, approved in 2018 by the French Assembly, France is projected to update its existing observation satellites and communication satellites and launch three electromagnetic interception satellites to enhance the modernization level of its space monitoring radar.", "x": 0.6684268116950989, "y": 0.6615940928459167}, {"x_score": 0.6897899508476257, "y_score": 0.4678717255592346, "difference": 0.2219182252883911, "source": "\u6cd5\u56fd\u603b\u7edf\u57c3\u9a6c\u7ebd\u57c3\u5c14\u00b7\u9a6c\u514b\u9f99\u53bb\u5e747\u6708\u5ba3\u5e03\uff0c\u6cd5\u56fd\u7a7a\u519b\u5185\u90e8\u5c06\u6210\u7acb\u592a\u7a7a\u519b\u4e8b\u6307\u6325\u90e8\u548c\u201c\u822a\u7a7a\u4e0e\u592a\u7a7a\u90e8\u961f\u201d\u3002", "reference": "Emmanuel Macron, President of France, announced in July last year that the French air force would establish a space military command post and \u201caviation and space armies\u201d within itself.", "x": 0.6897899508476257, "y": 0.4678717255592346}, {"x_score": 0.7566710114479065, "y_score": 0.7211045622825623, "difference": 0.03556644916534424, "source": "\u5e15\u5229\u8bf4\uff0c\u5979\u665a\u4e9b\u65f6\u5019\u5230\u666e\u7f57\u65fa\u65af\u5730\u533a\u8428\u9686\u89c6\u5bdf\u4e00\u6240\u519b\u6821\u65f6\u5c06\u6b63\u5f0f\u5ba3\u5e03\u6210\u7acb\u8fd9\u652f\u592a\u7a7a\u90e8\u961f\u3002", "reference": "Parly said that she would officially announce the establishment of the space army while inspecting a military college in Saron, Provence.", "x": 0.7566710114479065, "y": 0.7211045622825623}, {"x_score": 0.1924895942211151, "y_score": 0.1725839078426361, "difference": 0.019905686378479004, "source": "\u5e15\u5229\u8bf4\uff0c\u8fd9\u652f\u592a\u7a7a\u90e8\u961f\u96b6\u5c5e\u4e8e\u7a7a\u519b\uff0c2025\u5e74\u524d\u7f16\u5236\u8fbe\u5230500\u4eba\u3002", "reference": "Parly said that the space army fell under the air force and by 2025, its authorized strength would reach 500.", "x": 0.1924895942211151, "y": 0.1725839078426361}, {"x_score": 0.4169449806213379, "y_score": 0.4755198359489441, "difference": 0.0585748553276062, "source": "\u5979\u8bf4\uff1a\u201c\u4ee5\u524d\u4eba\u4eec\u8ba4\u4e3a\u592a\u7a7a\u670d\u52a1\u4e8e\u79d1\u5b66\u7684\u5171\u540c\u5229\u76ca\uff0c\u8fd9\u79cd\u60f3\u6cd5\u4e00\u53bb\u4e0d\u590d\u8fd4\u4e86\u3002\u5982\u4eca\u592a\u7a7a\u662f\u5404\u56fd\u4e89\u593a\u5168\u7403\u9738\u6743\u7684\u573a\u6240\u3002\u201d", "reference": "She said \u201cPeople previously perceived space as a place to serve for the common interests of science, but they don\u2019t think that anymore. Space is a place where all major powers compete for global hegemony. \u201d", "x": 0.4169449806213379, "y": 0.4755198359489441}, {"x_score": 0.6132421493530273, "y_score": 0.5676966309547424, "difference": 0.04554551839828491, "source": "\u5e15\u5229\u91cd\u7533\u9a6c\u514b\u9f99\u4e4b\u524d\u7684\u8868\u6001\uff0c\u79f0\u6cd5\u65b9\u65e0\u610f\u6311\u8d77\u519b\u5907\u7ade\u8d5b\u3002", "reference": "Parly reiterated Macron\u2019s previous announcement, saying that France was not interested in arms race.", "x": 0.6132421493530273, "y": 0.5676966309547424}, {"x_score": 0.5343918204307556, "y_score": 0.6389167308807373, "difference": 0.10452491044998169, "source": "\u201c\u6211\u4eec\u7edd\u4e0d\u662f\u5728\u8fdb\u884c\u519b\u5907\u7ade\u8d5b\u3002\u4f46\u6211\u6709\u8d23\u4efb\u5f7b\u5e95\u8ba4\u6e05\u6211\u4eec\u53ef\u80fd\u9762\u4e34\u7684\u5a01\u80c1\u3002\u201d", "reference": "\u201cWe are not starting an arms race at all. But I am responsible for thoroughly acknowledging the possible threats we face. \u201d", "x": 0.5343918204307556, "y": 0.6389167308807373}, {"x_score": 0.26602721214294434, "y_score": 0.23045551776885986, "difference": 0.03557169437408447, "source": "\u5e15\u5229\u91cd\u63d02017\u5e74\u4e00\u9897\u6cd5\u56fd\u548c\u610f\u5927\u5229\u5171\u7528\u7684\u519b\u4e8b\u536b\u661f\u906d\u76d1\u89c6\u4e00\u4e8b\u3002", "reference": "Parly re-stated that the military satellite jointly used by France and Italy was spied on in 2017.", "x": 0.26602721214294434, "y": 0.23045551776885986}, {"x_score": 0.40215685963630676, "y_score": 0.3268847167491913, "difference": 0.07527214288711548, "source": "\u5979\u79f0\uff0c\u201c \u5077\u7aa5\u201d\u7684\u662f\u4e00\u9897\u4fc4\u7f57\u65af\u536b\u661f\u3002", "reference": "She said that the \u201csecret watcher\u201d was a Russian satellite.", "x": 0.40215685963630676, "y": 0.3268847167491913}, {"x_scor rvices branch in the United States, the Space Force.", "x": 0.872538149356842, "y": 0.9448860287666321}, {"x_score": 0.383431613445282, "y_score": 0.4048522710800171, "difference": 0.021420657634735107, "source": "\u4e00\u4e9b\u4e13\u5bb6\u62c5\u5fc3\uff0c\u7f8e\u65b9\u8fd9\u4e9b\u4e3e\u63aa\u52a0\u901f\u4e86\u7f8e\u56fd\u592a\u7a7a\u519b\u4e8b\u5316\u6b65\u4f10\uff0c\u53ef\u80fd\u5f15\u53d1\u65b0\u4e00\u8f6e\u592a\u7a7a\u519b\u5907\u7ade\u8d5b\u3002", "reference": "Some experts feared that the measures taken by the United States would accelerate the militarization of its space endeavors, which might arouse a new arms race in space.", "x": 0.383431613445282, "y": 0.4048522710800171}, {"x_score": 0.34401577711105347, "y_score": 0.32400766015052795, "difference": 0.020008116960525513, "source": "\u65b0\u534e\u793e\u547c\u548c\u6d69\u72797\u670826\u65e5\u7535(\u8bb0\u8005\u8d3e\u7acb\u541b)\u8bb0\u8005\u5728\u9ec4\u6cb3\u6d77\u52c3\u6e7e\u6c34\u5229\u67a2\u7ebd\u7ba1\u7406\u5c40\u4e86\u89e3\u5230\uff0c\u51e0\u5929\u6765\u6d77\u52c3\u6e7e\u6c34\u5229\u67a2\u7ebd\u79ef\u6781\u5316\u89e3\u4eca\u5e74\u7b2c2\u53f7\u6d2a\u6c34\uff0c\u622a\u81f326\u65e5\u4e0b\u5348\uff0c\u4e0a\u6e38\u6765\u6c34\u91cf\u4e0e\u51fa\u5e93\u6c34\u91cf\u6301\u5e73\uff0c\u5404\u9879\u76d1\u6d4b\u6570\u636e\u6b63\u5e38\uff0c\u6d2a\u6c34\u6b63\u5728\u5e73\u7a33\u7ecf\u8fc7\u9ec4\u6cb3\u5185\u8499\u53e4\u4e4c\u6d77\u6bb5\u3002", "reference": "Hohhot, July 26 (Xinhua, Jia Lijun) This reporter learned from the Administration Bureau of the Yellow River Haibowan Water Control Project that in recent days, the Haibowan Water Control Project has been actively resolving the second flood of this year: as of the afternoon of the July 26, upstream inflow was equal to outflow, monitoring data was normal, and the flood was steadily passing through Wuhai section of the Yellow River in Inner Mongolia.", "x": 0.34401577711105347, "y": 0.32400766015052795}, {"x_score": 0.628415584564209, "y_score": 0.5722125172615051,
