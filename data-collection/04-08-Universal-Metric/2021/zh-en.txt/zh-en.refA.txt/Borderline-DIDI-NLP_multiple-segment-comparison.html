g Performance & Arts Group Has Fully Prepared for the Resumption of Theatre - Xinhua Net", "x": -0.31795066595077515, "y": -0.4158923029899597}, {"x_score": 0.29545262455940247, "y_score": 0.2988794147968292, "difference": 0.003426790237426758, "source": "\u4f34\u968f\u5317\u4eac\u7a81\u53d1\u516c\u5171\u536b\u751f\u5e94\u6025\u54cd\u5e94\u7ea7\u522b\u7531\u4e8c\u7ea7\u8c03\u6574\u4e3a\u4e09\u7ea7\uff0c\u4eac\u57ce\u8425\u4e1a\u6027\u6587\u5316\u573a\u6240\u8fce\u6765\u9650\u6d41\u6062\u590d\u5f00\u653e\u3002", "reference": "With the adjustment of the public health emergency response level in Beijing down to Level III from Level II, cultural venues in Beijing are allowed to re-open with a limited number of visitors.", "x": 0.29545262455940247, "y": 0.2988794147968292}, {"x_score": 0.3283272683620453, "y_score": 0.32807162404060364, "difference": 0.0002556443214416504, "source": "\u5317\u4eac\u6f14\u827a\u96c6\u56e2\u900f\u9732\uff0c\u5df2\u4e3a\u5267\u573a\u5f00\u653e\u505a\u597d\u5145\u5206\u51c6\u5907\uff0c\u5c06\u6709\u4e94\u5341\u4f59\u90e8\u5267\u76ee\u51c6\u5907\u9646\u7eed\u767b\u573a\u3002", "reference": "According to the Beijing Performance & Arts Group, it has made full preparation for the re-opening of the theaters, with more than 50 works of art that will be on display.", "x": 0.3283272683620453, "y": 0.32807162404060364}, {"x_score": 0.3166904151439667, "y_score": 0.1529582440853119, "difference": 0.16373217105865479, "source": "\u4eca\u5929\uff0c\u4eac\u6f14\u96c6\u56e2\u7ebf\u4e0a\u6f14\u51fa\u54c1\u724c\u2014\u2014\u4eac\u6f14\u5267\u573a\u4e5f\u5c06\u4e0a\u7ebf\u3002", "reference": "Today, its online display brand, Beijing Performance & Arts Theater, will also start its own business.", "x": 0.3166904151439667, "y": 0.1529582440853119}, {"x_score": -0.2997787892818451, "y_score": -0.04653951898217201, "difference": 0.2532392702996731, "source": "\u75ab\u60c5\u671f\u95f4\uff0c\u4eac\u6f14\u96c6\u56e2\u65d7\u4e0b\u9662\u56e2\u201c\u505c\u6f14\u4e0d\u505c\u2018\u827a\u2019\uff0c\u505c\u5de5\u4e0d\u505c\u2018\u529f\u2019\u201d\u50a8\u5907\u4f73\u4f5c\u3002", "reference": "During the pandemic, troupes under the group \u201cstopped its shows but never ended its \u2018art\u2019, stopped their work but never quit \u2018practicing\u2019\u201d, and have prepared dazzling works of art for the future.", "x": -0.2997787892818451, "y": -0.04653951898217201}, {"x_score": -0.05900099501013756, "y_score": -0.035189300775527954, "difference": 0.023811694234609604, "source": "\u4e2d\u56fd\u6742\u6280\u56e2\u5c06\u63a8\u51fa\u300a\u6742\u6280\u9b45\u5f71\u300b\u300a\u5929\u5730\u5b9d\u85cf\u300b\u300a\u672a\u6765\u4e4b\u661f\u7684\u68a6\u300b\u4e09\u90e8\u5168\u65b0\u5267\u76ee\uff0c\u878d\u5408\u7403\u6280\u3001\u82ad\u857e\u5bf9\u624b\u9876\u3001\u8e6c\u4f1e\u3001\u5355\u6746\u3001\u6ed1\u7a3d\u3001\u7a7a\u7af9\u3001\u5730\u5708\u7b49\u7cbe\u5f69\u7edd\u4f26\u7684\u82b1\u6837\u6742\u6280\u8868\u6f14\u8282\u76ee\u3002", "reference": "The Chinese Acrobatic Troupe will launch three new works: Phantom of Acrobatics, Treasures of Heaven and Earth, and Dream of Future Stars, which integrate multiple acrobatic shows including ball skills, ballet pairs, umbrella-twirling, single bar gymnastics, comedy, diabolo, floor spinning, and more.", "x": -0.05900099501013756, "y": -0.035189300775527954}, {"x_score": -0.23832322657108307, "y_score": -0.1941584348678589, "difference": 0.04416479170322418, "source": "\u4e2d\u56fd\u8bc4\u5267\u9662\u201c\u516d\u5341\u4e94\u8f7d\u7480\u74a8\u5386\u53f2\u3001\u6e05\u83b2\u96c5\u97f5\u518d\u521b\u8f89\u714c\u201d\u6f14\u51fa\u5b63\u4e5f\u5c06\u62c9\u5f00\u5e37\u5e55\uff0c\u5c4a\u65f6\u8001\u3001\u4e2d\u3001\u9752\u4e09\u4ee3\u620f\u9aa8\u5c06\u540c\u53f0\u732e\u827a\uff0c\u5171\u540c\u89c1\u8bc1\u548c\u5e86\u795d\u5efa\u966265\u5468\u5e74\u7684\u8f89\u714c\u65f6\u523b\u3002", "reference": "Chinese Pingju Theater\u2019s performance season \u201cA Splendid 65 years, More Wondrous Elegance\u201d is approaching, in which competing actors of different ages will perform on the same stage, jointly bearing witness to and celebrating the wonderful moments of its 65th anniversary.", "x": -0.23832322657108307, "y": -0.1941584348678589}, {"x_score": -0.35895422101020813, "y_score": -0.2038053572177887, "difference": 0.15514886379241943, "source": "\u636e\u6089\uff0c\u4e2d\u56fd\u8bc4\u5267\u9662\u73b0\u6709\u5927\u620f\u5267\u76ee\u50a8\u590730\u90e8\uff0c\u6298\u5b50\u620f14\u51fa\uff0c\u5176\u4e2d\u5305\u62ec\u300a\u82b1\u4e3a\u5a92\u300b\u300a\u6bcd\u4eb2\u300b\u300a\u826f\u5bb5\u300b\u300a\u85cf\u5730\u5f69\u8679\u300b\u300a\u65e0\u53cc\u4f20\u300b\u300a\u65b0\u4ead\u6cea\u300b\u7b49\u3002", "reference": "According to reports, there are 30 works to be shown at the Chinese Pingju Theatre, alongside with 14 opera highlights, which include Flower is a Go-between, Mother, Enjoyable Light, Rainbow in Tibet, Project Gutenberg, and Tears in the New Pavilion.", "x": -0.35895422101020813, "y": -0.2038053572177887}, {"x_score": 0.317520409822464, "y_score": 0.44609013199806213, "difference": 0.12856972217559814, "source": "\u6df1\u53d7\u5c0f\u89c2\u4f17\u559c\u7231\u7684\u5317\u4eac\u513f\u7ae5\u827a\u672f\u5267\u9662\u548c\u4e2d\u56fd\u6728\u5076\u5267\u9662\u4e5f\u7eb7\u7eb7\u62ff\u51fa\u201c\u770b\u5bb6\u201d\u672c\u9886\uff0c\u7b49\u5f85\u7740\u4e0e\u5c0f\u670b\u53cb\u518d\u6b21\u76f8\u805a\u3002", "reference": "The Beijing Theatre for Children and the Chinese Puppet Theatre, which are deeply beloved by children, also used their \u201ccore\u201d competitiveness\u201d, to await their reunion with children.", "x": 0.317520409822464, "y": 0.44609013199806213}, {"x_score": 0.043805014342069626, "y_score": 0.09736640006303787, "difference": 0.053561385720968246, "source": "\u4e2d\u56fd\u6728\u5076\u5267\u9662\u6b63\u7d27\u9523\u5bc6\u9f13\u5730\u51c6\u5907\u5927\u578b\u539f\u521b\u6728\u5076\u5267\u300a\u957f\u57ce\u957f\u300b\u548c\u5927\u578b\u5361\u901a\u821e\u53f0\u5267\u300a\u71 g the best resources of its nine troupes to build an online performance brand, \u201cBeijing Performance & Arts Theatre\u201d, which will be available today.", "x": 0.3490203320980072, "y": 0.385910302400589}, {"x_score": -0.2432902455329895, "y_score": -0.12947770953178406, "difference": 0.11381253600120544, "source": "\u4eac\u6f14\u5267\u573a\u65e8\u5728\u6253\u9020\u827a\u672f\u54c1\u7c7b\u6700\u9f50\u5168\u7684\u5168\u5929\u5019\u7f51\u7edc\u5267\u573a\uff0c\u5176\u4e2d\u65e2\u6709\u96c6\u9662\u56e2\u4f18\u79c0\u3001\u7ecf\u5178\u8282\u76ee\u7684\u201c\u7ebf\u4e0a\u60e0\u6c11\u6f14\u51fa\u5b63\u201d\uff0c\u8fd8\u6709\u201c\u540d\u5bb6\u8bf4\u620f\u00b7\u7ecf\u5178\u56de\u653e\u201d\u201c\u4e91\u7aef\u5fae\u8bfe\u5802\u201d\u201c\u4eac\u6f14\u6709\u620f\uff0c\u76f8\u4f34\u5468\u4e94\u201d\u7b49\u4e0d\u540c\u677f\u5757\u3002", "reference": "It aims to build a 24-hour online theatre with the most comprehensive types of art, including an \u201conline reciprocal performance season\u201d which displays its extraordinary and classical shows, and other different modules such as \u201cComments of Masters - Playback of Classics\u201d, \u201cCloud Micro Classroom\u201d, and \u201cShows to Accompany Your Fridays\u201d.", "x": -0.2432902455329895, "y": -0.12947770953178406}, {"x_score": 0.3271671235561371, "y_score": 0.02180568128824234, "difference": 0.30536144226789474, "source": "\u4eca\u5929\uff0c\u5317\u4eac\u6c11\u65cf\u4e50\u56e2\u5c06\u4f5c\u4e3a\u9996\u4f4d\u201c\u5609\u5bbe\u201d\u4eae\u76f8\u4eac\u6f14\u5267\u573a\uff0c\u4e3a\u89c2\u4f17\u5e26\u6765\u4e00\u573a\u65e2\u5145\u6ee1\u521b\u610f\u53c8\u4e0d\u4e4f\u60c5\u6000\u7684\u300a\u56fd\u00b7\u6f6e\u300b\u5f39\u5e55\u97f3\u4e50\u4f1a\u3002", "reference": "Today, the Beijing National Orchestra will be the first \u201cguest\u201d at the theatre, giving a creative and charming concert with the title of Fashion of the Nation.", "x": 0.3271671235561371, "y": 0.02180568128824234}, {"x_score": 0.3420884311199188, "y_sco u96a7\u90531.7\u4e07\u4f59\u5ea7\u3001\u6db5\u6d1e24\u4e07\u4f59\u5ea7\u3002", "reference": "As the latest statistics from China Railway indicate, the railway system has dispatched 280,000 in-person inspections, inspected over 90,000 bridges, 17,000 tunnels, and 240,000 culverts.", "x": 0.528571367263794, "y": 0.4577564299106598}, {"x_score": 0.2532181143760681, "y_score": 0.24810931086540222, "difference": 0.0051088035106658936, "source": "7\u67081\u65e5\u4ee5\u6765\uff0c\u5168\u56fd\u94c1\u8def\u4e3b\u8981\u5e72\u7ebf\u548c\u8d27\u8fd0\u901a\u9053\u4fdd\u6301\u5b89\u5168\u7545\u901a\u3001\u603b\u4f53\u8fd0\u8f93\u79e9\u5e8f\u826f\u597d\uff0c\u8de8\u94c1\u8def\u5c40\u76f4\u901a\u65c5\u5ba2\u5217\u8f66\u59cb\u53d1\u3001\u8fd0\u884c\u3001\u5230\u8fbe\u6b63\u70b9\u7387\u5206\u522b\u8fbe\u523097.7%\u300187.1%\u300186.8%\u3002", "reference": "Since July 1, national transportation has been running in a generally orderly manner, with major railway arteries and cargo channels maintaining safe and smooth operation, and with on-schedule rate for cross-region passenger trains at departure, en route, and arrival at 97.7%, 87.1%, and 86.8%, respectively.", "x": 0.2532181143760681, "y": 0.24810931086540222}, {"x_score": 0.406021386384964, "y_score": 0.4965072572231293, "difference": 0.09048587083816528, "source": "\u4e2d\u56fd\u94c1\u8def\u5357\u660c\u5c40\u96c6\u56e2\u6709\u9650\u516c\u53f8\u8c03\u5ea6\u6240\u5f3a\u5316\u5e94\u6025\u5904\u7f6e\uff0c\u6307\u5b9a\u4e13\u4eba\u8d1f\u8d23\u52a8\u6001\u8ddf\u8e2a\u638c\u63e1\u9632\u6d2a\u673a\u5177\u3001\u8def\u6599\u50a8\u5907\u548c\u5b58\u653e\u60c5\u51b5\uff0c\u9047\u7a81\u53d1\u707e\u5bb3\u6545\u969c\uff0c\u8fc5\u901f\u901a\u62a5\u4fe1\u606f\u3001\u542f\u52a8\u5e94\u6025\u54cd\u5e94\u3002", "reference": "The dispatching office of the China Railway Nanchang Bureau Group has enhanced its emergency response, and has designated personnel for tracking reserves and storage status of flood control equipment, tools, and materials so that when emergency disasters or failures occur, communication and emergency responses can be launched quickly.", "x": 0.406021386384964, "y": 0.4965072572231293}, {"x_score": 0.18405304849147797, "y_score": 0.06354089826345444, "difference": 0.12051215022802353, "source": "\u8fd1\u671f\uff0c\u9762\u5bf9\u5f3a\u964d\u96e8\u5bfc\u81f4\u4e0a\u6e38\u5f62\u6210\u5830\u585e\u6e56\u5bf9\u5b9c\u4e07\u94c1\u8def\u6e05\u6c5f\u5927\u6865\u9020\u6210\u7684\u5b89\u5168\u5a01\u80c1\uff0c\u4e2d\u56fd\u94c1\u8def\u6b66\u6c49\u5c40\u96c6\u56e2\u6709\u9650\u516c\u53f8\u5b9c\u660c\u7efc\u5408\u7ef4\u4fee\u6bb5\u7ec4\u7ec7\u4e13\u4e1a\u6280\u672f\u4eba\u545824\u5c0f\u65f6\u76d1\u63a7\u6e05\u6c5f\u5927\u6865\uff0c\u5e76\u4e0e\u5f53\u5730\u5e94\u6025\u90e8\u95e8\u5efa\u7acb\u5168\u5929\u5019\u6c9f\u901a\u673a\u5236\uff0c\u53ca\u65f6\u638c\u63e1\u548c\u5904\u7406\u9669\u60c5\u9690\u60a3\u3002", "reference": "Lately, a barrier lake on the upper stream formed by heavy rainfall has posed a safety hazard to Qingjiang Bridge on the Yichang-Wanzhou Railway, so the Yichang comprehensive maintenance team of China Railway Wuhan Bureau Group deployed specialists to monitor Qingjiang Bridge around the clock and established a 24/7 communication mechanism with local emergency departments to obtain information and deal with potential risks in time.", "x": 0.18405304849147797, "y": 0.06354089826345444}, {"x_score": 0.31455370783805847, "y_score": 0.08508940786123276, "difference": 0.22946429997682571, "source": "\u4e3a\u786e\u4fdd\u590f\u5b63\u8fd0\u8f93\u7528\u7535\u5b89\u5168\uff0c\u56fd\u7f51\u9752\u5c9b\u5e02\u5373\u58a8\u533a\u4f9b\u7535\u516c\u53f8\u7ed3\u5408\u6c5b\u671f\u6c14\u5019\u7279\u70b9\uff0c\u4e0e\u5f53\u5730\u6c14\u8c61\u3001\u94c1\u8def\u90e8\u95e8\u5bc6\u5207\u5408\u4f5c\uff0c\u52a0\u5f3a\u8f96\u533a\u5185\u94c1\u8def\u4f9b\u7535\u7ebf\u8def\u548c\u8bbe\u65bd\u8bbe\u5907\u5de1\u89c6\u548c\u9690\u60a3\u6392\u67e5\uff0c\u5f3a\u5316\u7ebf\u8def\u8d70\u5eca\u51fa\u73b0\u5c71\u4f53\u6ed1\u5761\u3001\u584c\u9677\u3001\u6ce5\u77f3\u6d41\u7b49\u76f8\u5173\u4e8b\u6545\u7684\u5e94\u6025\u5904\u7f6e\u3002", "reference": "To ensure electric safety during summer transportation, in consideration of the climate features during the flood season, the State Grid Qingdao Jimo District Power Supply Company established close collaboration with local meteorology and railway authorities to enhance inspection of railway power lines and equipment, as well as to reinforce emergency response to landslides, subsidence, debris flow, and similar along the power line corridor.", "x": 0.31455370783805847, "y": 0.08508940786123276}, {"x_score": 0.3140580952167511, "y_score": 0.2606063783168793, "difference": 0.053451716899871826, "source": "\u4e3a\u8fdb\u4e00\u6b65\u505a\u597d\u9632\u6c5b\u9632\u53f0\u5de5\u4f5c\uff0c\u4e1c\u65b9\u822a\u7a7a\u6280\u672f\u6709\u9650\u516c\u53f8\u6210\u7acb\u5e94\u6025\u62a2\u9669\u9884\u5907\u961f\uff0c\u5f00\u5c55\u9632\u6c5b\u9632\u707e\u77e5\u8bc6\u57f9\u8bad\uff0c\u5e76\u6839\u636e\u6bcf\u65e5\u5929\u6c14\u548c\u53f0\u98ce\u7b49\u9884\u8b66\u60c5\u51b5\uff0c\u5236\u5b9a\u822a\u73ed\u8ba1\u5212\uff0c\u5bf9\u6cbf\u6d77\u5730\u533a\u505c\u573a\u98de\u673a\u505a\u597d\u8fd0\u884c\u6062\u590d\u524d\u7684\u51c6\u5907\u5de5\u4f5c\u548c\u76f8\u5173\u5e94\u6025\u9884\u6848\u3002", "reference": "To further implement flood and typhoon control measures, Eastern Airlines Technology is setting up a emergency rescue reserve team, conducting training on flood and disaster prevention, making flight schedules based on daily weather conditions and typhoon alerts, as well as developing preparations and emergency plans for grounded planes in coastal areas before resuming operation.", "x": 0.3140580952167511, "y": 0.2606063783168793}, {"x_score": 0.39349862933158875, "y_score": 0.4577614963054657, "difference": 0.06426286697387695, "source": "\u65b0\u4e66\u7206\u6599\uff1a\u54c8\u5229\u738b\u5b50\u89c9\u5f97\u54e5\u54e5\u201c\u52bf\u5229\u50b2\u6162\u201d", "reference": "Explosive allegation in new book: Prince Harry thinks his older brother is \u201csnobbish and arrogant\u201d", "x": 0.39349862933158875, "y": 0.4577614963054657}, {"x_score": 0.5040354132652283, "y_score": 0.7708002924919128, "difference": 0.26676487922668457, "source": "\u82f1\u56fd\u300a\u6cf0\u6664\u58eb\u62a5\u300b\u548c\u300a\u661f\u671f\u65e5\u6cf0\u6664\u58eb\u62a5\u300b\u8fde\u8f7d\u540d\u4e3a\u300a\u5bfb\u627e\u81ea\u7531 \u300b\uff08Finding Freedom\uff09\u7684\u65b0\u4e66\uff0c\u5185\u5bb9\u63cf\u7ed8\u54c8\u5229\u738b\u5b50\uff08Prince Harry\uff09\u4e0e\u59bb\u5b50\u6885\u6839\uff08Meghan Markle\uff09\u7684\u738b\u5ba4\u751f\u6d3b\u5fc3\u8def\u5386\u7a0b\u3002", "reference": "UK newspapers The Times and The Sunday Times are serializing a new book called \u201cFinding Freedom\u201d, which describes the royal life and experiences of Prince Harry and his wife Meghan Markle.", "x": 0.5040354132652283, "y": 0.7708002924919128}, {"x_score": 0.46672162413597107, "y_score": 0.46185269951820374, "difference": 0.004868924617767334, "source": "\u4f46\u8def\u900f\u793e\u62a5\u5bfc\uff0c\u54c8\u5229\u548c\u6885\u6839\u5df2\u548c\u8fd9\u672c\u4e66\u6487\u6e05\u5173\u7cfb\uff0c\u8bf4\u4ed6\u4eec\u672a\u63a5\u53d7\u4f5c\u8005\u8bbf\u95ee\uff0c\u4e5f\u672a\u63d0\u4f9b\u4efb\u4f55\u5185\u5bb9\u3002", "reference": "However, according to a report from Reuters, Harry and Meghan have disassociated themselves from the book, claiming that they refused to be interviewed by the author and did not provide any content for it.", "x": 0.46672162413597107, "y": 0.46185269951820374}, {"x_score": 0.5485696196556091, "y_score": 0.6533992886543274, "difference": 0.10482966899871826, "source": "\u300a\u661f\u671f\u65e5\u6cf0\u6664\u58eb\u62a5\u300b\u62a5\u5bfc\uff0c\u65b0\u4e66\u5f15\u8ff0\u6d88\u606f\u4eba\u58eb\u8868\u793a\uff0c\u54c8\u5229\u548c\u6885\u6839\u5a5a\u524d\u7ea6\u4f1a\u65f6\uff0c\u5a01\u5ec9\u738b\u5b50\uff08Prince William\uff09\u60f3\u786e\u8ba4\u539f\u662f\u597d\u83b1\u575e\u5973\u661f\u7684\u6885\u6839\u5bf9\u54c8\u5229\u662f\u5426\u522b\u6709\u7528\u5fc3\u3002", "reference": "The Sunday Times reports that the new book quotes sources who claim that before their marriage, when Meghan and Harry were dating, Prince William wanted to confirm that Meghan, at the time a Hollywood actress, had no ulterior motives in marrying Harry.", "x": 0.5485696196556091, "y": 0.6533992886543274}, {"x_score": -0.1622571349143982, "y_score": -0.13967710733413696, "difference": 0.02258002758026123, "source": "\u6839\u636e\u6d88\u606f\u4eba\u58eb\u8f6c\u8ff0\uff0c\u5a01\u5ec9\u5f53\u65f6\u66fe\u5bf9\u54c8\u5229\u8bf4\uff1a\u201c\u4f60\u522b\u611f\u89c9\u6709\u5fc5\u8981\u4ed3\u4fc3\uff08\u5a36\u6885\u6839\uff09\u3002", "reference": "One of the sources described William saying to Harry at the time, \u201cDon\u2019t let yourself be rushed (into marrying Meghan).", "x": -0.1622571349143982, "y": -0.13967710733413696}, {"x_score": 0.45090070366859436, "y_score": 0.7905889749526978, "difference": 0.3396882712841034, "source": "\u4f60\u53ef\u4ee5\u5c3d\u91cf\u82b1\u65f6\u95f4\u53bb\u4e86\u89e3\u8fd9\u4e2a\u5973\u5b69\u3002\u201d", "reference": "Take as much time as you can to get to know this girl. \u201c", "x": 0.45090070366859436, "y": 0.7905889749526978}, {"x_score": 0.38332489132881165, "y_score": 0.5764338374137878, "difference": 0.1931089460849762, "source": "\u62a5\u5bfc\u8bf4\uff0c\u5f53\u54c8\u5229\u542c\u5230\u5a01\u5ec9\u7528\u201c\u8fd9\u4e2a\u5973\u5b69\u201d\u5f62\u5bb9\u6885\u6839\uff0c\u4ed6\u4ece\u54e5\u54e5\u8bed\u6c14\u4e2d\u611f\u53d7\u5230\u50b2\u6162\u52bf\u5229\uff0c\u4ed6\u4e5f\u8ba4\u4e3a\u81ea\u5df1\u4e0d\u518d\u9700\u8981\u4ed6\u4eba\u7167\u987e\u63d0\u9192\u3002", "reference": "The report states that when Harry heard William describe Meghan as \u201cthis girl\u201d, he thought his brother\u2019s words were arrogant and snobbish, and that he felt he no longer needed to consider the opinions of others in the matter.", "x": 0.38332489132881165, "y": 0.5764338374137878}, {"x_score": 0.6854714751243591, "y_score": 0.8112512230873108, "difference": 0.12577974796295166, "source": "\u54c8\u5229\u548c\u6885\u6839\u4eca\u5e741\u6708\u5ba3\u5e03\u8ba1\u5212\u8fc7\u66f4\u72ec\u7acb\u7684\u751f\u6d3b\uff0c\u5e76\u5c06\u81ea\u98df\u5176\u529b\u3002", "reference": "In January of this year, Harry and Meghan announced their plans to live a more independent life and support themselves economically.", "x": 0.6854714751243591, "y": 0.8112512230873108}, {"x_score": 0.23120254278182983, "y_score": 0.46858784556388855, "difference": 0.23738530278205872, "source": "\u4e24\u4eba3\u6708\u6b63\u5f0f\u5378\u4e0b\u738b\u5ba4\u9ad8\u9636\u6210\u5458\u8eab\u5206\u540e\uff0c\u76ee\u524d\u5e26\u8457\u513f\u5b50\u4e9a\u5951\uff08Archie\uff09\u4f4f\u5728\u7f8e\u56fd\u6d1b\u6749\u77f6\u8ffd\u6c42\u65b0\u4e8b\u4e1a\u3002", "reference": "In March, the couple formally renounced their status as high-ranking members of the royal family, and at present they live in Los Angeles with their son Archie, where they are pursuing new careers.", "x": 0.23120254278182983, "y": 0.46858784556388855}, {"x_score": 1.0441392660140991, "y_score": 1.3760730028152466, "difference": 0.33193373680114746, "source": "\u54c8\u5229\u548c\u6885\u6839\u57282018\u5e745\u6708\u7ed3\u5a5a\u3002", "reference": "Harry and Meghan were married in May of 2018.", "x": 1.0441392660140991, "y": 1.3760730028152466}, {"x_score": 0.7575362324714661, "y_score": 0.5168598294258118, "difference": 0.2406764030456543, "source": "\u5f53\u65f6\u8fd9\u573a\u5a5a\u59fb\u88ab\u89c6\u4e3a\u4e3a\u82f1\u56fd\u738b\u5ba4\u6ce8\u5165\u597d\u83b1\u575e\u7684\u5149\u9c9c\u4eae\u4e3d\u548c\u65b0\u65f6\u4ee3\u6c14\u606f\uff0c\u4e24\u4eba\u4e5f\u56e0\u6b64\u6210\u4e3a\u5f53\u4ee3\u5168\u7403\u6700\u53d7\u77a9\u76ee\u7684\u540d\u4eba\u592b\u59bb\u6863\u4e4b\u4e00\u3002", "reference": "At the time, the marriage was seen as a way to bring Hollywood glamor and new energy into the British royal family, making the pair one of the world\u2019s most prominent and scrutinized celebrity couples.", "x": 0.7575362324714661, "y": 0.5168598294258118}, {"x_score": 0.13206380605697632, "y_score": 0.13327792286872864, "difference": 0.0012141168117523193, "source": "\u5e26\u4f1e\uff01", "reference": "Take an Umbrella with You!", "x": 0.13206380605697632, "y": 0.13327792286872864}, {"x_score": 0.16481462121009827, "y_score": 0.197334885597229, "difference": 0.03252026438713074, "source": "\u4eca\u65e5\u5317\u4eac\u96e8\u6c34\u6765\u201c\u9000\u70e7\u201d \u6700\u9ad8\u6c14\u6e29\u964d\u81f329\u2103-\u65b0\u534e\u7f51", "reference": "Beijing's Highest Temperature Drops to 29\u2103 as the Rain Comes to 'Reduce the Fever' - Xinhua", "x": 0.16481462121009827, "y": 0.197334885597229}, {"x_score": 0.6246981620788574, "y_score": 0.6308311223983765, "difference": 0.006132960319519043, "source": "\u4eca\u5929\uff087\u670826\u65e5\uff09\uff0c\u964d\u96e8\u5c06\u518d\u6b21\u5149\u4e34\u4eac\u57ce\uff0c\u6700\u9ad8\u6c14\u6e29\u4e5f\u4f1a\u964d\u81f329\u2103\uff0c\u63d0\u9192\u516c\u4f17\u5916\u51fa\u6ce8\u610f\u643a\u5e26\u96e8\u5177\uff0c\u6ce8\u610f\u4ea4\u901a\u5b89\u5168\u3002", "reference": "(July 26) On July 26, it rained again in Beijing, and the highest temperature dropped to 29\u2103, so the public should carry the rain gear and pay attention to traffic safety when going out.", "x": 0.6246981620788574, "y": 0.6308311223983765}, {"x_score": 0.7168962359428406, "y_score": 0.6868911981582642, "difference": 0.030005037784576416, "source": "\u6628\u5929\uff0c\u5317\u4eac\u5929\u7a7a\u4e91\u91cf\u8f83\u591a\uff0c\u5348\u540e\u57ce\u533a\u5927\u90e8\u5206\u5730\u533a\u7684\u6700\u9ad8\u6c14\u6e29\u90fd\u8d85\u8fc7\u4e8633\u2103\uff0c\u4e14\u6e7f\u5ea6\u8f83\u524d\u51e0\u5929\u6709\u6240\u589e\u52a0\uff0c\u95f7\u70ed\u611f\u63d0\u5347\u3002", "reference": "Yesterday, it was cloudy in Beijing, and the highest temperature in most parts of the city exceeded 33\u2103 in the afternoon, while the humidity increased compared with the previous days, and strengthening the sultry feeling .", "x": 0.7168962359428406, "y": 0.6868911981582642}, {"x_score": 0.7029630541801453, "y_score": 0.738186776638031, "difference": 0.03522372245788574, "source": "\u4f34\u968f\u7740\u51b7\u7a7a\u6c14\u7684\u5230\u6765\uff0c\u964d\u96e8\u5c06\u518d\u5ea6\u5149\u4e34\u4eac\u57ce\u3002", "reference": "Along with the arrival of the cold air, it will rain again in Beijing.", "x": 0.7029630541801453, "y": 0.738186776638031}, {"x_score": 0.2850863039493561, "y_score": 0.25392696261405945, "difference": 0.03115934133529663, "source": "\u9884\u8ba1\u4eca\u5929\u767d\u5929\uff0c\u5317\u4eac\u9634\u5929\u95f4\u591a\u4e91\uff0c\u6709\u5206\u6563\u6027\u9635\u96e8\uff08\u4f34\u6709\u5f31\u96f7\u7535\uff09\uff0c\u5357\u98ce\u4e8c\u4e09\u95f4\u56db\u7ea7\uff0c\u6700\u9ad8\u6c14\u6e2929\u2103\uff1b\u591c\u95f4\u9634\u6709\u5c0f\u5230\u4e2d\u96e8\uff08\u4f34\u6709\u5f31\u96f7\u7535\uff09\uff0c\u5357\u8f6c\u5317\u98ce\u4e00\u4e8c\u7ea7\uff0c\u6700\u4f4e\u6c14\u6e2923\u2103\u3002", "reference": "It is estimated that during the day, Beijing will be cloudy with scattered showers (accompanied by weak thunder and lightning), the south wind will be between Level 2-Level 4, and the highest temperature will be 29\u2103; at night, it will be cloudy with light to moderate rain (accompanied by weak thunder and lightning), and the south wind will change to north wind at Level 1-2, and the lowest temperature will be 23\u2103.", "x": 0.2850863039493561, "y": 0.25392696261405945}, {"x_score": 1.5049095153808594, "y_score": 1.3098963499069214, "difference": 0.195013165473938, "source": "\u660e\u5929\uff0c\u5317\u4eac\u4ecd\u4f1a\u6709\u96f7\u9635\u96e8\u5929\u6c14\uff0c\u6700\u9ad8\u6c14\u6e2930\u2103\u3002", "reference": "Tomorrow, there will still be thunderstorms in Beijing, with a high temperature of 30 \u2103.", "x": 1.5049095153808594, "y": 1.3098963499069214}, {"x_score": 0.6158252358436584, "y_score": 0.6447331309318542, "difference": 0.0289078950881958, "source": "\u4e13\u5bb6\u63d0\u9192\uff0c\u4eca\u660e\u4e24\u5929\u591a\u9634\u96e8\u5929\u6c14\uff0c\u5916\u51fa\u9700\u5e26\u96e8\u5177\uff0c\u6ce8\u610f\u9632\u96f7\u907f\u96e8\u548c\u4ea4\u901a\u5b89\u5168\uff0c\u5c3d\u91cf\u907f\u514d\u5c71\u533a\u6d3b\u52a8\uff0c\u9632\u8303\u5730\u8d28\u707e\u5bb3\u3002", "reference": "Experts reminded us that it will be rainy today and tomorrow, so residents need to take rain gear when going out, pay attention to lightning protection, rain shelter, and traffic safety, and avoid mountain activities to avoid geology hazards.", "x": 0.6158252358436584, "y": 0.6447331309318542}, {"x_score": -0.11019120365381241, "y_score": 0.026027245447039604, "difference": 0.136218449100852, "source": "\u9ed1\u9f99\u6c5f\u5f00\u5c55\u5192\u7528\u77e5\u540d\u533b\u9662\u540d\u79f0\u6e05\u7406\u6574\u6cbb\u4e13\u9879\u884c\u52a8-\u4e2d\u65b0\u7f51", "reference": "Heilongjiang Launched a Special Rectification Campaign Targeting the Fraudulent Use of Famed Hospital Names - China News", "x": -0.11019120365381241, "y": 0.026027245447039604}, {"x_score": 0.3587852418422699, "y_score": 0.4226437211036682, "difference": 0.06385847926139832, "source": "\u8fd1\u5e74\u6765\uff0c\u4e00\u4e9b\u533b\u7597\u673a\u6784\u540d\u79f0\u51fa\u73b0\u4e0d\u89c4\u8303\u3001\u4e0d\u9002\u5b9c\u95ee\u9898\uff0c\u5728\u672a\u7ecf\u4f9d\u6cd5\u6388\u6743\u7684\u60c5\u51b5\u4e0b\u64c5\u81ea\u5192\u7528\u77e5\u540d\u533b\u7597\u673a\u6784\u540d\u79f0\uff0c\u5bf9\u4eba\u6c11\u7fa4\u4f17\u770b\u75c5\u5c31\u533b\u9020\u6210\u8bef\u5bfc\u3002", "reference": "In recent years, some medical institutions name themselves in a nonstandard and inappropriate manner, or use the names of famed medical institutions without authorization according to the law, delivering misinformation to people when they seek medical treatment.", "x": 0.3587852418422699, "y": 0.4226437211036682}, {"x_score": 0.07873328775167465, "y_score": -0.0013841711916029453, "difference": 0.0801174589432776, "source": "\u7ecf\u67e5\u8be2\u56fd\u5bb6\u4f01\u4e1a\u4fe1\u7528\u4fe1\u606f\u516c\u793a\u7cfb\u7edf\uff0c\u9ed1\u9f99\u6c5f\u7701\u5df2\u767b\u8bb0\u6ce8\u518c\u7684\u533b\u7597\u673a\u6784\u540d\u79f0\u4e2d\uff0c\u6709\u90e8\u5206\u51fa\u73b0\u201c\u534f\u548c\u201d\u7b49\u77e5\u540d\u533b\u7597\u673a\u6784\u5b57\u6837\uff0c\u5e76\u5229\u7528\u201c\u534f\u548c\u201d\u7b49\u77e5\u540d\u533b\u9662\u540d\u4e49\u5bf9\u5916\u5f00\u5c55\u7ecf\u8425\uff0c\u6270\u4e71\u4e86\u6b63\u5e38\u533b\u7597\u79e9\u5e8f\uff0c\u9020\u6210\u6076\u52a3\u793e\u4f1a\u5f71\u54cd\u3002", "reference": "After checking the National Enterprise Credit Information Publicity System, some registered medical institutions in Heilongjiang Province have the same Chinese words in their names as Peking Union Medical College Hospital (\u201cXie He\u201d) and other well-known medical institutions, which carry out business under this disguise, disrupting the normal medical order and causing a devastating social impact.", "x": 0.07873328775167465, "y": -0.0013841711916029453}, {"x_score": 0.1991916298866272, "y_score": 0.3579796850681305, "difference": 0.1587880551815033, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5c06\u4ee5\u6b64\u4e3a\u5951\u673a\uff0c\u5f00\u5c55\u5f62\u5f0f\u591a\u6837\u7684\u666e\u6cd5\u5ba3\u4f20\u6d3b\u52a8\uff0c\u63d0\u9ad8\u5e02\u573a\u4e3b\u4f53\u8d23\u4efb\u610f\u8bc6\u3001\u4f9d\u6cd5\u7ef4\u6743\u610f\u8bc6\u548c\u5b88\u6cd5\u7ecf\u8425\u610f\u8bc6\u3002", "reference": "At the same time, Heilongjiang will use this as an opportunity to raise awareness of responsibility among market entities through various publicity activities, focusing on the consciousness of rights safeguarding according to law and the awareness of law-abiding operations.", "x": 0.1991916298866272, "y": 0.3579796850681305}, {"x_score": 0.4083074927330017, "y_score": 0.39415302872657776, "difference": 0.01415446400642395, "source": "\u901a\u8fc7\u7545\u901a\u6295\u8bc9\u4e3e\u62a5\u6e20\u9053\uff0c\u5411\u793e\u4f1a\u516c\u5f00\u66dd\u5149\u4e00\u6279\u5f71\u54cd\u6076\u52a3\u7684\u5178\u578b\u6848\u4f8b\uff0c\u5f62\u6210\u9707\u6151\u6548\u5e94\u3002", "reference": "By opening up channels for complaints and reports, a number of typical cases with bad effects will be revealed to the society to create a deterrent effect.", "x": 0.4083074927330017, "y": 0.39415302872657776}, {"x_score": 0.03477386757731438, "y_score": 0.03659535571932793, "difference": 0.0018214881420135498, "source": "30\u4e2a\u7535\u7ade\u9879\u76ee\u843d\u6237\uff0c\u4e0a\u6d77\u6d66\u4e1c\u62d3\u5c55\u5728\u7ebf\u65b0\u7ecf\u6d4e\u201c\u65b0\u8d5b\u9053 \u201d - \u65b0\u534e\u7f51", "reference": "With 30 E-sports Projects Launched, Pudong, Shanghai Expands the \"New Track\" of the Online New Economy - XinhuaNet", "x": 0.03477386757731438, "y": 0.03659535571932793}, {"x_score": 0.36794978380203247, "y_score": 0.28642621636390686, "difference": 0.08152356743812561, "source": "\u65b0\u534e\u793e\u4e0a\u6d777\u670825\u65e5\u7535\uff08\u8bb0\u8005\u6ed5\u4f73\u59ae\uff0924\u65e5\uff0c30\u4e2a\u91cd\u70b9\u7535\u7ade\u9879\u76ee\u843d\u5730\u4e0a\u6d77\u6d66\u4e1c\u65b0\u533a\uff0c\u4ece\u573a\u9986\u3001\u8d5b\u4e8b\u5230\u4f01\u4e1a\uff0c\u6db5\u76d6\u7535\u7ade\u4ea7\u4e1a\u53d1\u5c55\u5168\u95e8\u7c7b\uff0c\u9884\u8ba1\u5e26\u52a8\u533a\u57df\u7535\u7ade\u6e38\u620f\u4ea7\u4e1a\u65b0\u589e\u767e\u4ebf\u5143\u8425\u6536\u3002", "reference": "Shanghai, July 25 (Xinhua, Teng Jiani) On July 24, a total of 30 major E-sports projects were launched in Pudong New Area of Shanghai, covering all categories of E-sports industry development, covering venues, events, and enterprises, which are expected to boost the regional E-sports game industry by RMB 10 billion.", "x": 0.36794978380203247, "y": 0.28642621636390686}, {"x_score": 0.8577552437782288, "y_score": 0.945040225982666, "difference": 0.08728498220443726, "source": "\u4ee5\u7535\u7ade\u6e38\u620f\u4e3a\u4ee3\u8868\u7684\u6570\u5b57\u6587\u5316\u4ea7\u4e1a\u5c06\u6210\u4e3a\u6d66\u4e1c\u5728\u7ebf\u65b0\u7ecf\u6d4e\u65b0\u7684\u589e\u957f\u70b9\uff0c\u52a9\u529b\u4e0a\u6d77\u6253\u9020\u5168\u7403\u7535\u7ade\u4e4b\u90fd\u3002", "reference": "The digital culture industry, represented by E-sports games, will become a new growth point for Pudong's online new economy and help Shanghai build itself into a global E-sports capital.", "x": 0.8577552437782288, "y": 0.945040225982666}, {"x_score": -0.036932311952114105, "y_score": -0.02181030996143818, "difference": 0.015122001990675926, "source": "\u7535\u7ade\u573a\u9986\u65b9\u9762\uff0c\u5728\u5df2\u6709\u7684\u6885\u5954\u6587\u5316\u4e2d\u5fc3\u3001\u4e1c\u65b9\u4f53\u80b2\u4e2d\u5fc3\u7b49\u9876\u7ea7\u8d5b\u4e8b\u573a\u9986\u57fa\u7840\u4e0a\uff0c\u5305\u62ec\u6587\u4f53\u878d\u5408\u573a\u9986\u6d66\u4e1c\u8db3\u7403\u573a\u3001\u4e13\u4e1a\u7535\u7ade\u7a7a\u95f4\u68ee\u5170\u7535\u7ade\u9986\u4ee5\u53ca\u4e1c\u660c\u5f08\u7a7a\u95f4\u7b49\u65b0\u4e00\u6279\u573a\u9986\u786e\u8ba4\u843d\u5730\u6d66\u4e1c\u3002", "reference": "In terms of the E-sports venues, on the basis of existing top-level venues such as the Mercedes-Benz Arena and the Oriental Sports Center, a new group of venues including the Pudong Football Stadium, a cultural and sports integration venue, Sunland E-sports Hall, a professional E-sports space, and the ESA Space have been confirmed to be launched in Pudong.", "x": -0.036932311952114105, "y": -0.02181030996143818}, {"x_score": 0.11989632248878479, "y_score": 0.15202917158603668, "difference": 0.03213284909725189, "source": "\u4e0a\u6d77\u5916\u9ad8\u6865\u96c6\u56e2\u68ee\u5170\u7f6e\u5730\u603b\u7ecf\u7406\u738b\u6d77\u677e\u544a\u8bc9\u8bb0\u8005\uff0c\u68ee\u5170\u7535\u7ade\u9986\u7ea61500\u5e73\u65b9\u7c73\u7684\u5ba4\u5185\u573a\u9986\u53ef\u4ee5\u5bb9\u7eb31000\u4eba\uff0c\u76ee\u524d\u6b63\u5728\u5efa\u8bbe\u4e2d\uff0c\u9884\u8ba1\u660e\u5e743\u6708\u5f15\u8fdb\u8d5b\u4e8b\uff0c\u7535\u7ade\u9986\u65c1\u5c06\u914d\u5efa12\u4e07\u5e73\u65b9\u7c73\u7eff\u5316\u516c\u56ed\uff0c\u7ed3\u5408\u7535\u7ade\u6cdb\u5a31\u4e50\u4e1a\u6001\uff0c\u5f15\u8fdb\u52a8\u6f2b\u4e8c\u6b21\u5143\u7b49\u5a31\u4e50\u5143\u7d20\u3002", "reference": "Wang Haisong, general manager of Shanghai Waigaoqiao Free Trade Zone Group Sunland Real Estate, told reporters that the roughly 1,500 square meter indoor stadium of the Sunland E-sports Hall, currently under construction, could accommodate 1,000 people, is expected to start hosing events in March next year, and the E-sports Hall will be equipped with a green park of 120,000 square meters, which will include entertainment elements such as animation in combination with the E-sports pan-entertainment business.", "x": 0.11989632248878479, "y": 0.15202917158603668}, {"x_score": 0.4639943540096283, "y_score": 0.3774259090423584, "difference": 0.0865684449672699, "source": "\u7535\u7ade\u914d\u5957\u4ea7\u4e1a\u65b9\u9762\uff0c\u6d66\u4e1c\u7740\u529b\u5b8c\u5584\u4ea7\u4e1a\u94fe\u5e03\u5c40\u3002", "reference": "In terms of E-sports supporting industries, Pudong has made great efforts to improve its industry chain offerings.", "x": 0.4639943540096283, "y": 0.3774259090423584}, {"x_score": 0.4409859776496887, "y_score": 0.06642194837331772, "difference": 0.374564029276371, "source": "\u7f51\u6613\u9f99\u4e4b\u961f\u7b49\u4e16\u754c\u51a0\u519b\u6218\u961f\u5728\u7b7e\u7ea6\u6d3b\u52a8\u4e0a\u843d\u6237\u4eae\u76f8\uff0c\u5168\u56fd\u552f\u4e00\u7684\u6e38\u620f\u7535\u7ade\u7535\u89c6\u6570\u5b57\u9891\u9053 \u2014 \u2014 \u6e38\u620f\u98ce\u4e91\u79fb\u5e08\u6d66\u4e1c\u53d1\u5c55\u3002", "reference": "The NetEase Dragons and other world champion teams made their debut at the signing ceremony, and Gamefy, the only game E-sports TV digital channel in China, moved to Pudong for development.", "x": 0.4409859776496887, "y": 0.06642194837331772}, {"x_score": 0.47375139594078064, "y_score": 0.42178723216056824, "difference": 0.0519641637802124, "source": "\u8d5b\u4e8b\u65b9\u9762\uff0c\u6d66\u4e1c\u79ef\u6781\u4e89\u53d6\u56fd\u9645\u56fd\u5185\u9876\u7ea7\u8d5b\u4e8b\u843d\u5730\uff0c\u6253\u9020\u4e0d\u843d\u5e55\u7684\u7535\u7ade\u8d5b\u5b63\u3002", "reference": "In terms of events, Pudong actively strives to land top international and domestic events to create an endless E-sports season.", "x": 0.47375139594078064, "y": 0.42178723216056824}, {"x_score": 0.20581620931625366, "y_score": 0.20633023977279663, "difference": 0.0005140304565429688, "source": "2020\u548c\u5e73\u7cbe\u82f1\u56fd\u9645\u51a0\u519b\u676f\u3001\u897f\u7532\u7535\u7ade\u7b49\u4e00\u6279\u7535\u7ade\u8d5b\u4e8b\u5ba3\u5e03\u5728\u6d66\u4e1c\u4e3e\u529e\u3002", "reference": "A number of E-sports events such as the 2020 PEC and eLaLiga Santander were announced to be held in Pudong.", "x": 0.20581620931625366, "y": 0.20633023977279663}, {"x_score": 1.244675874710083, "y_score": 1.2450752258300781, "difference": 0.0003993511199951172, "source": "\u4f01\u4e1a\u65b9\u9762\uff0c\u6d66\u4e1c\u7740\u91cd\u63a8\u52a8\u5934\u90e8\u4f01\u4e1a\u843d\u5730\u3002", "reference": "In terms of enterprises, Pudong focuses on promoting the landing of leading enterprises.", "x": 1.244675874710083, "y": 1.2450752258300781}, {"x_score": 0.5503357648849487, "y_score": 0.628361701965332, "difference": 0.0780259370803833, "source": "\u5982\u7eb3\u539f\u4fe1\u606f\u8ba1\u5212\u5728\u6d66\u4e1c\u9646\u7eed\u63a8\u51fa\u6570\u5341\u6b3e\u6e38\u620f\u4ea7\u54c1\uff0c\u7f51\u6613\u66b4\u96ea\u3001\u5b8c\u7f8e\u4e16\u754c\u3001\u76db\u8da3\u6e38\u620f\u7b49\u4e5f\u5c06\u79ef\u6781\u63a8\u51fa\u65b0\u7684\u9879\u76ee\uff0c\u4e89\u53d6\u5f62\u6210\u767e\u4ebf\u5143\u7ea7\u8425\u6536\u3002", "reference": "For example, Nayuaninfo plans to launch dozens of game products in Pudong, and NetEase Blizzard, Perfect World, Shengqu Games, and other enterprises will also actively launch new projects, striving to generate revenue of tens of billions of RMB .", "x": 0.5503357648849487, "y": 0.628361701965332}, {"x_score": 1.0547800064086914, "y_score": 0.8448398113250732, "difference": 0.20994019508361816, "source": "\u7edf\u8ba1\u663e\u793a\uff0c\u5f53\u524d\u6d66\u4e1c\u7684\u7535\u7ade\u6e38\u620f\u4ea7\u4e1a\u89c4\u6a21\u5360\u5230\u4e0a\u6d77\u7684\u4e09\u5206\u4e4b\u4e00\u3002", "reference": "Statistics show that the current scale of Pudong's E-sports game industry accounts for one third of that of Shanghai.", "x": 1.0547800064086914, "y": 0.8448398113250732}, {"x_score": 0.27450403571128845, "y_score": 0.24760060012340546, "difference": 0.026903435587882996, "source": "\u817e\u8baf\u3001\u7f51\u6613\u7b49\u4e00\u6279\u7535\u7ade\u6e38\u620f\u5934\u90e8\u4f01\u4e1a\u843d\u5730\u6d66\u4e1c\uff0cTI9\u3001\u738b\u8005\u8363\u8000\u51ac\u5b63\u8d5b\u7b49\u4e00\u6279\u9876\u7ea7\u8d5b\u4e8b\u5728\u6d66\u4e1c\u4e3e\u529e\uff0c\u6d66\u4e1c\u6b63\u5728\u6210\u4e3a\u4e0a\u6d77\u7535\u7ade\u4ea7\u4e1a\u53d1\u5c55\u7684\u201c\u5f3a\u5fc3\u810f \u201d \u3002", "reference": "A number of leading e-sports enterprises, such as Tencent and NetEase, have settled in Pudong, and a number of top competitions, such as TI9 and the Honor of Kings WinterChampion Cup, have been held in Pudong, which is becoming the \"strong heart\" of Shanghai\u2019s E-sports industry development.", "x": 0.27450403571128845, "y": 0.24760060012340546}, {"x_score": 0.5794976353645325, "y_score": 0.861767053604126, "difference": 0.2822694182395935, "source": "\u4f18\u8d28\u7535\u7ade\u4ea7\u4e1a\u5728\u6d66\u4e1c\u7684\u96c6\u805a\uff0c\u4e5f\u79bb\u4e0d\u5f00\u76f8\u5173\u653f\u7b56\u7684\u6276\u6301\u3002", "reference": "The agglomeration of high-quality E-sports industry actors in Pudong is also inseparable from the support of relevant policies.", "x": 0.5794976353645325, "y": 0.861767053604126}, {"x_score": 0.8108053207397461, "y_score": 0.8109778165817261, "difference": 0.00017249584197998047, "source": "\u8fd1\u671f\uff0c\u4e2d\u56fd\u6e38\u620f\u4ea7\u4e1a\u7814\u7a76\u9662\u843d\u5730\u6d66\u4e1c\uff0c\u4e3a\u4e1a\u754c\u5236\u5b9a\u9ad8\u6807\u51c6\u89c4\u8303\u3002", "reference": "Recently, the Chinese Game Industry Research Institute was set up in Pudong to establish high standards for the industry.", "x": 0.8108053207397461, "y": 0.8109778165817261}, {"x_score": 0.4189890921115875, "y_score": 0.5910213589668274, "difference": 0.17203226685523987, "source": "\u6d66\u4e1c\u7684\u7fa4\u661f\u804c\u6821\u88ab\u6388\u724c\u4e3a\u201c\u4e0a\u6d77\u5e02\u804c\u4e1a\u6559\u80b2\u7535\u5b50\u7ade\u6280\u4e13\u4e1a\u8bd5\u70b9\u5b66\u6821\u201d\uff0c\u4e3a\u7535\u7ade\u4ea7\u4e1a\u4eba\u624d\u57f9\u517b\u5960\u5b9a\u57fa\u7840\u3002", "reference": "The Qunxing Vocational School in Pudong has been named a \"Shanghai Vocational Education E-sports Professional Pilot School\", laying the foundation for E-sports industry talent training.", "x": 0.4189890921115875, "y": 0.5910213589668274}, {"x_score": 0.4514079988002777, "y_score": 0.5411397814750671, "difference": 0.08973178267478943, "source": "\u7535\u7ade\u8fd0\u52a8\u5458\u6ce8\u518c\u5236\u7387\u5148\u5728\u6d66\u4e1c\u843d\u5730\uff0c\u8fdb\u4e00\u6b65\u63d0\u9ad8\u7535\u7ade\u9009\u624b\u7684\u804c\u4e1a\u5316\u6c34\u5e73\u3002", "reference": "The registration system for E-sports players was first implemented in Pudong, which further improves professionalism among E-sports players.", "x": 0.4514079988002777, "y": 0.5411397814750671}, {"x_score": 0.44993069767951965, "y_score": 0.5126659274101257, "difference": 0.06273522973060608, "source": "\u6d66\u4e1c\u65b0\u533a\u6587\u4f53\u65c5\u6e38\u5c40\u5c40\u957f\u9ec4\u73ae\u8868\u793a\uff0c\u56f4\u7ed5\u4e0a\u6d77\u6253\u9020\u201c\u5168\u7403\u7535\u7ade\u4e4b\u90fd\u201d\u7684\u76ee\u6807\uff0c\u6d66\u4e1c\u63d0\u51fa\u5efa\u8bbe\u201c\u4e0a\u6d77\u7535\u7ade\u4ea7\u4e1a\u53d1\u5c55\u6838\u5fc3\u529f\u80fd\u533a\u201d\u3002", "reference": "Huang Wei, director of the Culture, Sports, and Tourism Bureau of Pudong New Area, said that Pudong proposed building a \"Shanghai E-sports industry development core functional area\" to make Shanghai the \"global capital of E-sports\".", "x": 0.44993069767951965, "y": 0.5126659274101257}, {"x_score": 0.7602825164794922, "y_score": 0.760343611240387, "difference": 6.109476089477539e-05, "source": "\u4e0b\u4e00\u6b65\u6d66\u4e1c\u5c06\u7ee7\u7eed\u805a\u7126\u91cd\u70b9\u8d5b\u4e8b\u3001\u91cd\u70b9\u4f01\u4e1a\uff0c\u52a0\u5feb\u53d1\u5c55\u5e76\u5f62\u6210\u4ea7\u4e1a\u94fe\u6761\u3002", "reference": "In its next steps, Pudong will continue to focus on key sports events and enterprises to accelerate the development and form an industrial chain.", "x": 0.7602825164794922, "y": 0.760343611240387}, {"x_score": 0.3634674847126007, "y_score": 0.3516552448272705, "difference": 0.0118122398853302, "source": "\u5229\u7528\u4e0a\u6d77\u81ea\u8d38\u8bd5\u9a8c\u533a\u7684\u653f\u7b56\uff0c\u4e3a\u63d0\u5347\u7535\u7ade\u4ea7\u4e1a\u603b\u4f53\u53d1\u5c55\u5148\u884c\u5148\u8bd5\u3001\u63a2\u7d22\u521b\u65b0\uff0c\u5f62\u6210\u53ef\u590d\u5236\u53ef\u63a8\u5e7f\u7684\u7ecf\u9a8c\u3002", "reference": "With the Shanghai Pilot Free Trade Zone policy, Pudong will try and innovate in order to promote the overall development of E-sports industry and form a replicable and propagable experience.", "x": 0.3634674847126007, "y": 0.3516552448272705}, {"x_score": 0.10371692478656769, "y_score": 0.10353998094797134, "difference": 0.000176943838596344, "source": "\u9996\u90fd\u5267\u573a\u660e\u5929\u8fce\u75ab\u60c5\u540e\u9996\u6279\u89c2\u4f17-\u65b0\u534e\u7f51", "reference": "Capital Theater receives first post-pandemic audience tomorrow - Xinhuanet", "x": 0.10371692478656769, "y": 0.10353998094797134}, {"x_score": 0.05739074572920799, "y_score": 0.24254846572875977, "difference": 0.18515771999955177, "source": "\u5317\u4eac\u4eba\u827a\u5c06\u4e8e\u660e\u5929\u4e0b\u53482\u70b9\u63a8\u51fa\u7ecf\u5178\u4f5c\u54c1\u300a\u63a8\u9500\u5458\u4e4b\u6b7b\u300b\u5267\u672c\u6717\u8bfb\uff0c\u5728\u9996\u90fd\u5267\u573a\u8fce\u6765\u4e45\u8fdd\u7684\u89c2\u4f17\u3002", "reference": "Beijing People's Art Theatre will hold a script reading of \u201cDeath of a Salesman\u201d tomorrow at 2:00 p.m., marking the first time in a long time that a live audience will be welcomed at Capital Theater.", "x": 0.05739074572920799, "y": 0.24254846572875977}, {"x_score": 0.09337953478097916, "y_score": 0.07712481915950775, "difference": 0.016254715621471405, "source": "\u5728\u201c\u575a\u6301\u5e38\u6001\u9632\u63a7\u3001\u6709\u5e8f\u5f00\u653e\u3001\u9884\u7ea6\u9650\u6d41\u201d\u7684\u524d\u63d0\u4e0b\uff0c\u5317\u4eac\u4eba\u827a\u5c06\u4e25\u683c\u6267\u884c\u4eba\u5458\u9884\u7ea6\u9650\u6d41\u63aa\u65bd\uff0c\u786e\u4fdd\u603b\u89c2\u4f17\u4eba\u6570\u4e0d\u8d85\u8fc7\u5267\u573a\u5ea7\u4f4d\u6570\u768430%\uff0c \u4fdd\u969c\u89c2\u4f17\u95f4\u9694\u5c31\u5750\u5e76\u4fdd\u63011\u7c73\u4ee5\u4e0a\u8ddd\u79bb\u3002", "reference": "Under the preconditions of \u201cupholding normal prevention and control measures, opening in an orderly fashion, and reservations to restrict visitation\u201d, Beijing People's Art Theatre will implement a strict reservation system to limit crowds and ensure that the total audience in attendance is not more than 30% of the theater\u2019s total capacity and that all viewers are seated at least 1 meter apart.", "x": 0.09337953478097916, "y": 0.07712481915950775}, {"x_score": 0.8444789052009583, "y_score": 0.8113225102424622, "difference": 0.033156394958496094, "source": "\u540c\u65f6\uff0c\u5267\u573a\u5728\u65e5\u5e38\u503c\u5b88\u3001\u6e05\u6d01\u6d88\u6bd2\u3001\u68c0\u6d4b\u767b\u8bb0\u3001\u5783\u573e\u6e05\u7406\u3001\u573a\u5730\u5de1\u67e5\u3001\u5b89\u5168\u7ba1\u7406\u7b49\u65b9\u9762\u4e5f\u505a\u597d\u4e86\u5145\u8db3\u51c6\u5907\u3002", "reference": "At the same time, the theater is fully prepared for tasks such as daily attendance, cleaning and disinfection, testing and registration, garbage cleanup, site inspections, and safety management.", "x": 0.8444789052009583, "y": 0.8113225102424622}, {"x_score": 0.00023183366283774376, "y_score": 0.19389347732067108, "difference": 0.19366164365783334, "source": "\u672c\u6b21\u6d3b\u52a8\u4ec5\u5bf9\u6301\u6709\u4eba\u827a\u4e4b\u53cb\u8054\u8c0a\u4f1a\u5b9e\u4f53\u4f1a\u5458\u5361\u7684\u89c2\u4f17\u5f00\u653e\u7535\u8bdd\u8ba2\u7968\uff0c\u56e0\u9650\u6d41\u8981\u6c42\uff0c\u6bcf\u4eba\u9650\u8ba2\u4e00\u5f20\uff0c\u8ba2\u6ee1\u4e3a\u6b62\u3002", "reference": "Tickets for this event are limited to holders of physical \u201cFriends of People's Art Theatre\u201d membership card holders who reserve by phone, and due to capacity restrictions, each person may only reserve one ticket until reservation capacity is reached.", "x": 0.00023183366283774376, "y": 0.19389347732067108}, {"x_score": 0.17813512682914734, "y_score": 0.34267741441726685, "difference": 0.1645422875881195, "source": "\u6d3b\u52a8\u91c7\u53d6\u5b9e\u540d\u5236\u8ba2\u7968\u3001\u5165\u573a\uff0c\u6f14\u51fa\u5f53\u5929\uff0c\u8ba2\u7968\u4eba\u987b\u6301\u672c\u4eba\u8eab\u4efd\u8bc1\u539f\u4ef6\u53ca\u6f14\u51fa\u7968\uff0c\u4f69\u6234\u53e3\u7f69\u3001\u4fdd\u63011\u7c73\u4ee5\u4e0a\u95f4\u9694\u8ddd\u79bb\u6709\u5e8f\u68c0\u7968\u5165\u573a\u3002", "reference": "The event will use a real-name system for ticket reservation and venue entry, and on the day of the event, those with ticket reservations must bring their original ID documents and tickets, wear a mask, remain one meter apart, and check their tickets and enter the venue in an orderly fashion.", "x": 0.17813512682914734, "y": 0.34267741441726685}, {"x_score": -0.2337847203016281, "y_score": 0.21212129294872284, "difference": 0.44590601325035095, "source": "\u89c2\u6f14\u671f\u95f4\u987b\u5168\u7a0b\u4f69\u6234\u53e3\u7f69\uff0c\u5c3d\u91cf\u907f\u514d\u76f4\u63a5\u4ea4\u8c08\u3002", "reference": "During the performance, masks must be worn at all times and direct conversation must be avoided as much as possible.", "x": -0.2337847203016281, "y": 0.21212129294872284}, {"x_score": 0.43979400396347046, "y_score": 0.5591774582862854, "difference": 0.11938345432281494, "source": "\u300a\u63a8\u9500\u5458\u4e4b\u6b7b\u300b\u662f\u8457\u540d\u7f16\u5267\u963f\u745f\u00b7\u7c73\u52d2\u7684\u4ee3\u8868\u4f5c\uff0c\u81ea1949\u5e74\u521b\u4f5c\u5b8c\u6210\u4e4b\u540e\uff0c\u5728\u4e16\u754c\u8303\u56f4\u5185\u90fd\u6709\u7740\u5e7f\u6cdb\u7684\u58f0\u671b\u3002", "reference": "\u201cDeath of a Salesman\u201d is a classic work by well-known screenwriter Arthur Miller that has gained wide renown around the world since its creation in 1949.", "x": 0.43979400396347046, "y": 0.5591774582862854}, {"x_score": 0.04994919151067734, "y_score": 0.04935035482048988, "difference": 0.0005988366901874542, "source": "\u4e0a\u4e16\u7eaa\u516b\u5341\u5e74\u4ee3\uff0c\u5728\u82f1\u82e5\u8bda\u7b49\u4eba\u7684\u65a1\u65cb\u4e0b\uff0c\u963f\u745f\u00b7\u7c73\u52d2\u6765\u5230\u4e2d\u56fd\uff0c\u4e3a\u5317\u4eac\u4eba\u827a\u6392\u6f14\u4e86\u81ea\u5df1\u8fd9\u90e8\u4f5c\u54c1\u3002", "reference": "In the 1980\u2019s, with the help of mediation by Ying Ruocheng and others, Arthur Miller visited China to participate in rehearsals of his work by Beijing People's Art Theatre.", "x": 0.04994919151067734, "y": 0.04935035482048988}, {"x_score": 0.053066883236169815, "y_score": 0.07127989828586578, "difference": 0.01821301504969597, "source": "\u672c\u6b21\u5267\u672c\u6717\u8bfb\u5b8c\u5168\u7531\u5317\u4eac\u4eba\u827a\u9752\u5e74\u6f14\u5458\u73ed\u5e95\u6784\u6210\uff0c\u5728\u5bfc\u6f14\u5510\u70e8\u7684\u5e26\u9886\u4e0b\u8fdb\u884c\u4e86\u4e24\u5468\u7684\u6392\u7ec3\uff0c\u6bcf\u4e2a\u4eba\u90fd\u521b\u4f5c\u4e86\u4eba\u7269\u5c0f\u4f20\u4ee5\u4fbf\u6df1\u5165\u5256\u6790\u4eba\u7269\uff0c\u4ee5\u671f\u80fd\u591f\u5728\u8fd140\u5e74\u540e\uff0c\u7ecf\u8fc7\u91cd\u65b0\u5ba1\u89c6\uff0c\u8ba9\u8fd9\u90e8\u73b0\u5b9e\u4e3b\u4e49\u620f\u5267\u4f73\u4f5c\u91cd\u65b0\u7115\u53d1\u9b45\u529b\u7684\u5149\u8292\u3002", "reference": "The current script reading is composed of young performers from Beijing People's Art Theatre, and will be held for two weeks under director Tang Ye; each performer created a biography of his or her own character to more deeply understand their own characterization, and now, 40 years after the first performances, this reexamination of the realist drama serves as a means for the play to regain its former glory.", "x": 0.053066883236169815, "y": 0.07127989828586578}, {"x_score": 1.0904152393341064, "y_score": 0.9169318079948425, "difference": 0.17348343133926392, "source": "\u4eca\u5929\uff0c2020\u6e56\u5357\u7ea2\u8272\u65c5\u6e38\u6587\u5316\u8282\u66a8\u6e58\u6f6d\u9996\u5c4a\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u535a\u89c8\u4f1a\u5f00\u5e55\u5f0f\u5728\u97f6\u5c71\u4e3e\u884c\u3002", "reference": "Today, the opening ceremony of the 2020 Hunan Red Tourism and Culture Festival and the first Xiangtan Red Culture Industry Expo was held in Shaoshan.", "x": 1.0904152393341064, "y": 0.9169318079948425}, {"x_score": 0.6258270144462585, "y_score": 0.6128132939338684, "difference": 0.013013720512390137, "source": "\u7701\u59d4\u5e38\u59d4\u3001\u7701\u59d4\u5ba3\u4f20\u90e8\u90e8\u957f\u5f20\u5b8f\u68ee\u5ba3\u5e03\u7ea2\u8272\u65c5\u6e38\u6587\u5316\u8282\u5f00\u5e55\uff0c\u526f\u7701\u957f\u5434\u6842\u82f1\u8bb2\u8bdd\u3002", "reference": "Zhang Hongsen, a member of the Standing Committee of the Provincial Party Committee and director of the Publicity Department of the Provincial Party Committee, announced the opening of the Red Tourism and Culture Festival, and Vice Governor Wu Guiying delivered a speech.", "x": 0.6258270144462585, "y": 0.6128132939338684}, {"x_score": 0.8164685964584351, "y_score": 0.8029560446739197, "difference": 0.01351255178451538, "source": "\u6e56\u5357\u7ea2\u8272\u65c5\u6e38\u6587\u5316\u8282\u5df2\u6210\u529f\u4e3e\u529e16\u5c4a\uff0c\u662f\u5168\u56fd\u7ea2\u8272\u65c5\u6e38\u7684\u77e5\u540d\u54c1\u724c\u3002", "reference": "The Hunan Red Tourism and Culture Festival has been successfully held for 16 years, making it a famous red tourism brand in China.", "x": 0.8164685964584351, "y": 0.8029560446739197}, {"x_score": 0.6201202869415283, "y_score": 0.618074357509613, "difference": 0.002045929431915283, "source": "\u672c\u5c4a\u8282\u4f1a\u7531\u7701\u59d4\u5ba3\u4f20\u90e8\u3001\u7701\u6587\u5316\u548c\u65c5\u6e38\u5385\u3001\u6e58\u6f6d\u5e02\u59d4\u5e02\u653f\u5e9c\u5171\u540c\u4e3b\u529e\u3002", "reference": "The festival is jointly organized by the Publicity Department of the Provincial Party Committee, the Provincial Department of Culture and Tourism, and the Xiangtan Municipal Party Committee and Government.", "x": 0.6201202869415283, "y": 0.618074357509613}, {"x_score": 0.2769174575805664, "y_score": 0.1576821208000183, "difference": 0.1192353367805481, "source": "\u5434\u6842\u82f1\u8bf4\uff0c\u672c\u6b21\u8282\u4f1a\u7684\u4e3e\u529e\uff0c\u5bf9\u4e8e\u8d2f\u5f7b\u843d\u5b9e\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u201c\u8981\u628a\u7ea2\u8272\u8d44\u6e90\u5229\u7528\u597d\u3001\u628a\u7ea2\u8272\u4f20\u7edf\u53d1\u626c\u597d\u3001\u628a\u7ea2\u8272\u57fa\u56e0\u4f20\u627f\u597d\u201d\u7684\u91cd\u8981\u6307\u793a\uff0c\u8fdb\u4e00\u6b65\u6293\u597d\u6211\u7701\u7ea2\u8272\u65c5\u6e38\u53d1\u5c55\uff0c\u4fc3\u8fdb\u6587\u65c5\u5e02\u573a\u590d\u82cf\uff0c\u8ba9\u201c\u7ea2\u8272\u529b\u91cf\u201d\u51dd\u805a\u6210\u5efa\u8bbe\u5bcc\u9976\u7f8e\u4e3d\u5e78\u798f\u65b0\u6e56\u5357\u7684\u5e7f\u6cdb\u5408\u529b\uff0c\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002", "reference": "Wu Guiying said that holding this festival will play an important role in carrying out the important instructions of General Secretary Xi Jinping to \"make good use of red resources, carry forward the red tradition, and do a good job of passing on red genes\", thereby further accelerating the development of red tourism in the province, promoting the recovery of the cultural and tourism market, and making
