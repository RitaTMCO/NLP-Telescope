  <script>
    (function(vegaEmbed) {
      var spec = {"data": {"name": "data-815e292dd5add3e38c79fd6bab748bc4"}, "mark": "circle", "encoding": {"color": {"field": "difference", "type": "quantitative"}, "size": {"field": "difference", "type": "quantitative"}, "tooltip": [{"field": "x", "type": "quantitative"}, {"field": "y", "type": "quantitative"}, {"field": "reference", "type": "nominal"}, {"field": "difference", "type": "quantitative"}, {"field": "source", "type": "nominal"}, {"field": "x_score", "type": "quantitative"}, {"field": "y_score", "type": "quantitative"}], "x": {"field": "x_score", "type": "quantitative"}, "y": {"field": "y_score", "type": "quantitative"}}, "height": 600, "width": 1300, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-815e292dd5add3e38c79fd6bab748bc4": [{"x_score": 0.431610107421875, "y_score": 0.3907204568386078, "difference": 0.04088965058326721, "source": "\u65b0\u534e\u65f6\u8bc4\uff1a\u628a\u4f18\u79c0\u8fd4\u4e61\u519c\u6c11\u5de5\u6253\u9020\u6210\u4e61\u6751\u632f\u5174\u751f\u529b\u519b-\u65b0\u534e\u7f51", "reference": "Xinhua Commentary: Outstanding returning rural migrant workers can be a rural revitalization army - Xinhuanet", "x": 0.431610107421875, "y": 0.3907204568386078}, {"x_score": 1.0399775505065918, "y_score": 1.0403506755828857, "difference": 0.0003731250762939453, "source": "\u4e61\u6751\u632f\u5174\uff0c\u4eba\u624d\u662f\u5173\u952e\u3002", "reference": "Talent is the key to rural revitalization.", "x": 1.0399775505065918, "y": 1.0403506755828857}, {"x_score": 0.23514780402183533, "y_score": 0.15428878366947174, "difference": 0.08085902035236359, "source": "\u4eba\u624d\u54ea\u91cc\u627e\uff1f", "reference": "Where is talent found?", "x": 0.23514780402183533, "y": 0.15428878366947174}, {"x_score": 0.7533851265907288, "y_score": 0.8389576077461243, "difference": 0.08557248115539551, "source": "\u4f18\u79c0\u8fd4\u4e61\u519c\u6c11\u5de5\u7fa4\u4f53\u662f\u4e0d\u53ef\u6216\u7f3a\u7684\u751f\u529b\u519b\u3002", "reference": "Outstanding returning rural migrant workers are an indispensable force in the fight.", "x": 0.7533851265907288, "y": 0.8389576077461243}, {"x_score": -0.09549891948699951, "y_score": 0.8874267935752869, "difference": 0.9829257130622864, "source": "\u65b0\u534e\u793e\u53d1 \u5546\u6d77\u6625 \u4f5c", "reference": "Published by Xinhua News Agency Author: Shang Haichun", "x": -0.09549891948699951, "y": 0.8874267935752869}, {"x_score": 0.3865373432636261, "y_score": 0.3808431327342987, "difference": 0.005694210529327393, "source": "\u65b0\u534e\u793e\u6210\u90fd7\u670826\u65e5\u7535 \u9898\uff1a\u628a\u4f18\u79c0\u8fd4\u4e61\u519c\u6c11\u5de5\u6253\u9020\u6210\u4e61\u6751\u632f\u5174\u751f\u529b\u519b", "reference": "Xinhua News Agency, reported July 26th Headline: Outstanding returning rural migrant workers can be a force for rural revitalization - Xinhuanet", "x": 0.3865373432636261, "y": 0.3808431327342987}, {"x_score": 0.3387382924556732, "y_score": 0.49292510747909546, "difference": 0.15418681502342224, "source": "\u4eca\u5e7434\u5c81\u7684\u5f20\u96c4\u5bb6\u5728\u56db\u5ddd\u7709\u5c71\u5e02\u679c\u56ed\u6751\uff0c2010\u5e74\u4ed6\u8f9e\u6389\u5317\u4eac\u6708\u85aa\u4e0a\u4e07\u7684\u5de5\u4f5c\u8fd4\u4e61\u521b\u4e1a\u3002", "reference": "Zhang Xiong, age 34, is a resident of Guoyuan Village in Meishan City, Sichuan Province who quit his job with a salary over 10,000 yuan in Beijing and returned to his hometown to start a business in 2010.", "x": 0.3387382924556732, "y": 0.49292510747909546}, {"x_score": 0.1426478922367096, "y_score": 0.23076432943344116, "difference": 0.08811643719673157, "source": "\u7ecf\u8fc7\u51e0\u5e74\u6253\u62fc\uff0c\u5982\u4eca\u4ed6\u7ecf\u8425\u7684\u8461\u8404\u79cd\u690d\u5bb6\u5ead\u519c\u573a\u5e74\u6536\u5165\u8d85\u8fc7\u767e\u4e07\u5143\uff0c\u6210\u4e3a\u5c0f\u6709\u540d\u6c14\u7684\u81f4\u5bcc\u5e26\u5934\u4eba\uff0c\u8fd8\u88ab\u9009\u62d4\u8fdb\u5165\u6751\u201c\u4e24\u59d4\u201d\u73ed\u5b50\u3002", "reference": "After a few years of effort, his family\u2019s vinery now earns an annual income of over a million yuan, he has gained a small amount of fame for being a wealth creator, and he has also been selected as a member of the village\u2019s \u201cTwo Committees\u201d.", "x": 0.1426478922367096, "y": 0.23076432943344116}, {"x_score": 0.14981728792190552, "y_score": 0.144967183470726, "difference": 0.004850104451179504, "source": "\u8fd1\u5e74\u6765\uff0c\u5728\u56fd\u5bb6\u8131\u8d2b\u653b\u575a\u3001\u4e61\u6751\u632f\u5174\u7b49\u4e00\u7cfb\u5217\u652f\u519c\u60e0\u519c\u653f\u7b56\u6fc0\u52b1\u611f\u53ec\u4e0b\uff0c\u8d8a\u6765\u8d8a\u591a\u50cf\u5f20\u96c4\u4e00\u6837\u7684\u4f18\u79c0\u519c\u6c11\u5de5\u9009\u62e9\u8fd4\u4e61\u521b\u4e1a\uff0c\u6fc0\u6d3b\u4e86\u4e61\u6751\u4e00\u6c60\u6625\u6c34\u3002", "reference": "In recent years, national policies to alleviate poverty, revitalize rural areas, and benefit farmers and agriculture have inspired an increasing number of people outstanding migrant workers like Zhang Xiong to return to their hometowns to start their own businesses, which has become a new source of growth for rural areas.", "x": 0.14981728792190552, "y": 0.144967183470726}, {"x_score": 0.13386328518390656, "y_score": 0.08462388068437576, "difference": 0.04923940449953079, "source": "\u6211\u56fd\u897f\u90e8\u4eba\u53e3\u5927\u7701\u3001\u52b3\u52a1\u8f93\u51fa\u5927\u7701\u56db\u5ddd\uff0c\u56e0\u52bf\u5229\u5bfc\u5b9e\u65bd\u201c\u4f18\u79c0\u519c\u6c11\u5de5\u56de\u5f15\u57f9\u517b\u5de5\u7a0b\u201d\uff0c\u4ec52019\u5e74\uff0c\u5c31\u4ece\u56de\u5f15\u7684\u4f18\u79c0\u519c\u6c11\u5de5\u4e2d\u4ea7\u751f\u6751\u515a\u652f\u90e8\u4e66\u8bb08000\u4f59\u540d\uff0c\u57f9\u80b2\u6751\u540e\u5907\u529b\u91cf6.1\u4e07\u540d\uff0c\u53d1\u5c55\u515a\u54582\u4e07\u4f59\u540d\uff0c\u4e3a\u6253\u8d62\u8131\u8d2b\u653b\u575a\u6218\u548c\u5b9e\u65bd\u4e61\u6751\u632f\u5174\u6218\u7565\u63d0\u4f9b\u6709\u529b\u4fdd\u8bc1\u3002", "reference": "Sichuan is a western Chinese province with a large population and that produces high labor outflows, but thanks to the province\u2019s \u201cOutstanding Rural Migrant Worker Return Incentives and Cultivation Project\u201d, in 2019 alone, the program has produced more than 8,000 village party branch secretaries from returned outstanding rural migrant workers, brought back and cultivated a labor force of 61,000 for villages, and produced over 20,000 new Party members, creating a powerful guarantee in the fight to eliminate poverty and implement rural revitalization strategies.", "x": 0.13386328518390656, "y": 0.08462388068437576}, {"x_score": -0.2173948884010315, "y_score": -0.7379754185676575, "difference": 0.520580530166626, "source": "\u5c0f\u5eb7\u4e0d\u5c0f\u5eb7\uff0c\u5173\u952e\u770b\u8001\u4e61\u3002", "reference": "Hometowns are the key to moderate prosperity.", "x": -0.2173948884010315, "y": -0.7379754185676575}, {"x_score": 0.5599766373634338, "y_score": 0.22945205867290497, "difference": 0.33052457869052887, "source": "\u6539\u9769\u5f00\u653e\u4ee5\u6765\uff0c\u6211\u56fd\u519c\u6751\u5927\u91cf\u9752\u58ee\u5e74\u52b3\u52a8\u529b\u5916\u51fa\u52a1\u5de5\u589e\u6536\uff0c\u6709\u7684\u901a\u8fc7\u6253\u62fc\u521b\u529e\u4e86\u81ea\u5df1\u7684\u4f01\u4e1a\u3002", "reference": "Since reform and opening up, huge numbers of young in China have left rural villages to seek work elsewhere, and some, through their own hard work, have managed to start their own companies.", "x": 0.5599766373634338, "y": 0.22945205867290497}, {"x_score": -0.35449182987213135, "y_score": -0.3654497265815735, "difference": 0.010957896709442139, "source": "\u4f46\u5ba2\u89c2\u4e0a\u4e5f\u5bfc\u81f4\u519c\u6751\u201c\u7a7a\u5fc3\u5316\u201d\u4e0d\u540c\u7a0b\u5ea6\u5730\u51fa\u73b0\uff0c\u7279\u522b\u662f\u519c\u6751\u57fa\u5c42\u7ec4\u7ec7\u5f31\u5316\uff0c\u6751\u515a\u652f\u90e8\u4e66\u8bb0\u548c\u515a\u5458\u961f\u4f0d\u5747\u5448\u73b0\u51fa\u201c\u4e00\u8001\u4e00\u4f4e\u201d\u7279\u5f81\uff0c\u5373\u5e74\u9f84\u8001\u5316\u3001\u5b66\u5386\u504f\u4f4e\uff0c\u6751\u515a\u7ec4\u7ec7\u5e26\u5934\u4eba\u961f\u4f0d\u4e0d\u5f3a\u3001\u9752\u9ec4\u4e0d\u63a5\u95ee\u9898\u7a81\u51fa\u3002", "reference": "But objectively speaking, to varying degrees, it has also led to the \u201chollowing out\u201d of Chinese villages, especially those where grassroots organizations are weak, and led to the \u201caging and lowering\u201d phenomenon among village Party branch secretaries and cadres, in which these groups are both getting older and have lower educational attainment, leading to disinterest among young people in continuing the work of village Party organizations with weak leadership.", "x": -0.35449182987213135, "y": -0.3654497265815735}, {"x_score": -0.19011637568473816, "y_score": -0.09441887587308884, "difference": 0.09569749981164932, "source": "\u5982\u679c\u4e61\u6751\u4eba\u624d\u7b49\u8981\u7d20\u4e00\u76f4\u5355\u5411\u6d41\u5f80\u57ce\u5e02\uff0c\u4e61\u6751\u957f\u671f\u5904\u4e8e\u201c\u5931\u8840\u201d \u201c\u8d2b\u8840\u201d\u72b6\u6001\uff0c\u632f\u5174\u5c31\u662f\u4e00\u53e5\u7a7a\u8bdd\u3002", "reference": "If rural talent and other assets only flow in one direction, to the cities, in the long term this leads to \u201closs of blood\u201d and \u201canemia\u201d in rural areas, in turn making \u201crevitalization\u201d an empty slogan.", "x": -0.19011637568473816, "y": -0.09441887587308884}, {"x_score": 0.16336233913898468, "y_score": -0.009940866380929947, "difference": 0.17330320551991463, "source": "\u628a\u90a3\u4e9b\u6709\u80fd\u529b\u3001\u6709\u89c9\u609f\u3001\u6709\u5fd7\u4e8e\u4e3a\u5bb6\u4e61\u670d\u52a1\u7684\u519c\u6c11\u5de5\u5438\u5f15\u56de\u6765\uff0c\u5f15\u5bfc\u4ed6\u4eec\u8fd4\u4e61\u521b\u4e1a\u6210\u4e3a\u81f4\u5bcc\u5e26\u5934\u4eba\uff0c\u4ece\u4e2d\u62e9\u4f18\u57f9\u517b\u6210\u515a\u5458\u3001\u4e61\u6751\u5e72\u90e8\uff0c\u5145\u5b9e\u57fa\u5c42\u5e72\u90e8\u961f\u4f0d\uff0c\u8fd9\u662f\u89e3\u51b3\u519c\u6751\u515a\u5458\u961f\u4f0d\u548c\u57fa\u5c42\u515a\u7ec4\u7ec7\u9752\u9ec4\u4e0d\u63a5\u7684\u6cbb\u672c\u4e4b\u7b56\u3002", "reference": "Attracting back migrant workers who are capable, conscientious, and determined to serve their hometowns, incentivizing them to return there to start businesses and become wealth creators, and then cultivating them as Party members and rural cadres to enrich the ranks of grassroots cadres is a permanent solution to the problem of young people not continuing the work of rural Party corps and grassroots Party organizations.", "x": 0.16336233913898468, "y": -0.009940866380929947}, {"x_score": -0.271438330411911, "y_score": -0.18230944871902466, "difference": 0.08912888169288635, "source": "\u4f18\u79c0\u519c\u6c11\u5de5\u5f15\u5f97\u56de\uff0c\u8fd8\u8981\u8ba9\u4ed6\u4eec\u7559\u5f97\u4f4f\u3001\u5e72\u5f97\u597d\u3002", "reference": "Once outstanding rural migrant workers return, they also must be convinced to stay and do good work.", "x": -0.271438330411911, "y": -0.18230944871902466}, {"x_score": 0.15049278736114502, "y_score": 0.14940866827964783, "difference": 0.0010841190814971924, "source": "\u8fd1\u5e74\u6765\uff0c\u56db\u5ddd\u4ece\u72e0\u6293\u519c\u6c11\u5de5\u515a\u5efa\u5165\u624b\uff0c\u5728\u4e25\u683c\u4eba\u9009\u6807\u51c6\u7684\u57fa\u7840\u4e0a\uff0c\u5efa\u7acb\u4f18\u79c0\u519c\u6c11\u5de5\u5b9a\u5411\u56de\u5f15\u3001\u670d\u52a1\u4fdd\u969c\u3001\u57f9\u8bad\u63d0\u80fd\u3001\u9009\u62d4\u4f7f\u7528\u7b49\u5236\u5ea6\u673a\u5236\uff0c\u8ba9\u4ed6\u4eec\u5728\u80fd\u529b\u4e0a\u6709\u63d0\u5347\u3001\u5de5\u4f5c\u4e0a\u6709\u4fdd\u969c\u3001\u751f\u6d3b\u4e0a\u6709\u76fc\u5934\uff0c\u771f\u6b63\u5728\u519c\u6751\u624e\u4e0b\u6839\uff0c\u5e72\u4e8b\u521b\u4e1a\u6709\u6210\u5c31\u611f\u3002", "reference": "In recent years, Sichuan has focused more on Party-building among rural migrant workers, and on the basis of strict selection requirements, has established systems and mechanisms such as directed incentives for outstanding rural migrant workers to return, service guarantees, training and promotion, and selection and use which ensure they will gain from their effort, receive guarantees in their work, have things to look forward to in life, truly put down roots in the village, and feel a sense of accomplishment in their work and entrepreneurship.", "x": 0.15049278736114502, "y": 0.14940866827964783}, {"x_score": 0.6294944882392883, "y_score": 0.3755607604980469, "difference": 0.25393372774124146, "source": "\u4eca\u5e74\u662f\u51b3\u6218\u8131\u8d2b\u653b\u575a\u7684\u6536\u5b98\u4e4b\u5e74\uff0c\u505a\u597d\u8131\u8d2b\u653b\u575a\u4e0e\u4e61\u6751\u632f\u5174\u7684\u8854\u63a5\uff0c\u4eba\u624d\u662f\u5173\u952e\u56e0\u7d20\u3002", "reference": "This is the final year of the battle to decisively end poverty, and talent is the key factor to establish the connection between poverty alleviation and rural revitalization.", "x": 0.6294944882392883, "y": 0.3755607604980469}, {"x_score": 0.09477021545171738, "y_score": -0.06010615453124046, "difference": 0.15487636998295784, "source": "\u5404\u7ea7\u515a\u59d4\u653f\u5e9c\u8981\u9ad8\u5ea6\u91cd\u89c6\u4f18\u79c0\u8fd4\u4e61\u519c\u6c11\u5de5\u8fd9\u4e00\u7fa4\u4f53\uff0c\u901a\u8fc7\u7efc\u5408\u63aa\u65bd\uff0c\u628a\u4ed6\u4eec\u6253\u9020\u6210\u4e00\u652f\u7559\u5f97\u4f4f\u3001\u80fd\u6218\u6597\u3001\u5e26\u4e0d\u8d70\u7684\u5de5\u4f5c\u961f\u3001\u751f\u529b\u519b\uff0c\u4e3a\u519c\u6751\u8131\u8d2b\u5954\u5c0f\u5eb7\u548c\u53d1\u5c55\u632f\u5174\u63d0\u4f9b\u5f3a\u6709\u529b\u7684\u7ec4\u7ec7\u4fdd\u969c\u548c\u4eba\u624d\u652f\u6491\u3002", "reference": "Party committees and governments at every level should prioritize rural migrant workers who return to their hometowns, and should use comprehensive measures to form them into a work corps and army that is willing to stay, capable of contributing, and unwilling to leave, so that they can serve as a powerful organizational guarantee and talent pool that supports rural poverty elimination and prosperity building efforts, as well as rural development and revitalization.", "x": 0.09477021545171738, "y": -0.06010615453124046}, {"x_score": 0.10729788988828659, "y_score": -0.015678804367780685, "difference": 0.12297669425606728, "source": "\u56e0\u4e3a\u906d\u9047\u75ab\u60c5\uff0c\u4eca\u5e74\u7684\u5927\u5b66\u6bd5\u4e1a\u751f\u662f\u5f88\u7279\u6b8a\u7684\u4e00\u5c4a\uff0c7\u670811\u65e5\u665a\uff0cbilibili\u590f\u65e5\u6bd5\u4e1a\u6b4c\u4f1a\u4e3a\u6bd5\u4e1a\u751f\u4eec\u5e26\u6765\u4e00\u573a\u7279\u6b8a\u7684\u7ebf\u4e0a\u76f4\u64ad\u6f14\u51fa\uff0c\u8001\u72fc\u3001\u6734\u6811\u3001\u674e\u5b87\u6625\u3001\u6bdb\u4e0d\u6613\u7b49\u97f3\u4e50\u4eba\u4e3a\u5e94\u5c4a\u6bd5\u4e1a\u751f\u9001\u4e0a\u6b4c\u58f0\u548c\u795d\u798f\u3002", "reference": "Thanks to the pandemic, this year\u2019s university graduates are a very special class: On the evening of July 11th, the \u201cBilibili Summer Graduation Songs\u201d offered up a special online show for new graduates with performances from musicians such as Lao Lang, Pu Shu, Li Yuchun, and Mao Buyi to give graduates a sendoff of music and good wishes.", "x": 0.10729788988828659, "y": -0.015678804367780685}, {"x_score": 0.30768826603889465, "y_score": 0.1498030722141266, "difference": 0.15788519382476807, "source": "\u77e5\u540dup\u4e3bSealWu\u5434\u4e00\u51e1\u8fd8\u5e26\u6765\u4e86\u4e00\u9996\u300a\u91ce\u8349\u300b\uff0c\u8fd9\u662f\u4ed6\u6839\u636e\u9c81\u8fc5\u7684\u540c\u540d\u6563\u6587\u8bd7\u96c6\u6539\u7f16\u521b\u4f5c\u7684\u8bf4\u5531\u98ce\u6b4c\u66f2\uff0c\u5728\u5e74\u8f7b\u4eba\u4e2d\u6781\u53d7\u6b22\u8fce\u3002", "reference": "The famous host of Up, Seal Wu, performed his song \u201cWild Grass\u201d, a rap song based on Lu Xun\u2019s poem of the same name, which is very popular with young people.", "x": 0.30768826603889465, "y": 0.1498030722141266}, {"x_score": -0.20442840456962585, "y_score": -0.14882820844650269, "difference": 0.05560019612312317, "source": "\u7531\u4e8e\u75ab\u60c5\u7684\u5173\u7cfb\uff0c\u4e0d\u5c11\u6bd5\u4e1a\u751f\u6ca1\u80fd\u4f53\u4f1a\u73b0\u573a\u62e8\u7a57\u3001\u6388\u5b66\u4f4d\u8bc1\u7684\u4eea\u5f0f\u611f\uff0c\u4ed6\u4eec\u5c31\u628a\u4eea\u5f0f\u611f\u8f6c\u79fb\u5230\u4e86\u7ebf\u4e0a\u3002", "reference": "Because of the pandemic, many graduates will not be able to enjoy the sounds and sights of receiving their diploma in person, so they moved the ritual and all of its sensations online.", "x": -0.20442840456962585, "y": -0.14882820844650269}, {"x_score": 0.32112666964530945, "y_score": 0.4803779721260071, "difference": 0.15925130248069763, "source": "\u6570\u636e\u663e\u793a\uff0c\u8fd9\u573a\u65f6\u957f2.5\u5c0f\u65f6\u7684\u6b4c\u4f1a\uff0c\u76f4\u64ad\u4eba\u6c14\u5cf0\u503c\u8d85\u8fc73500\u4e07\u3002", "reference": "Statistics show that peak viewership of the 2.5 hour special event exceeded 35 million.", "x": 0.32112666964530945, "y": 0.4803779721260071}, {"x_score": 0.08749175071716309, "y_score": 0.4056430459022522, "difference": 0.3181512951850891, "source": "\u201c\u9075\u5faa\u81ea\u5df1\u7684\u5185\u5fc3\u5427\uff0c\u628a\u63e1\u4f4f\u673a\u4f1a\uff0c\u4e0d\u8ba1\u8f83\u540e\u679c\uff0c\u6709\u65f6\u53cd\u800c\u4f1a\u6709\u610f\u60f3\u4e0d\u5230\u7684\u6536\u83b7\u3002\u201d", "reference": "\u201cFollow your heart, seize opportunities, don\u2019t worry about the consequences, and you\u2019ll reap rewards you never expected. \u201c", "x": 0.08749175071716309, "y": 0.4056430459022522}, {"x_score": 0.1408892571926117, "y_score": 0.519087016582489, "difference": 0.3781977593898773, "source": "\u867d\u8bf4\u662f\u6bd5\u4e1a\u6b4c\u4f1a\uff0c\u5f88\u591a\u6b4c\u66f2\u4e5f\u8ba9\u975e\u5e94\u5c4a\u6bd5\u4e1a\u751f\u611f\u52a8\u3002", "reference": "Although it was a song for graduates, it moved many non-graduates as well.", "x": 0.1408892571926117, "y": 0.519087016582489}, {"x_score": 0.0038457736372947693, "y_score": 0.15053051710128784, "difference": 0.14668474346399307, "source": "\u201c\u6574\u573a\u770b\u4e0b\u6765\u771f\u7684\u60f3\u54ed\uff0c\u8c01\u7684\u9752\u6625\u90fd\u5145\u6ee1\u7f8e\u597d\u548c\u9057\u61be\uff0c\u4f46\u90fd\u503c\u5f97\u6000\u5ff5\uff0c\u90fd\u8981\u52c7\u6562\u8d70\u4e0b\u53bb\u3002\u201d", "reference": "\u201cAfter watching the whole presentation, I wanted to cry for the beauty and regrets of youth, because no matter what, they are worth remembering, yet we all have to find the courage to carry on. \u201c", "x": 0.0038457736372947693, "y": 0.15053051710128784}, {"x_score": 0.22208622097969055, "y_score": 0.2525108754634857, "difference": 0.030424654483795166, "source": "\u5317\u4eac\u81ea\u7136\u751f\u6001\u6301\u7eed\u5411\u597d \u5438\u5f15500\u4f59\u79cd\u91ce\u751f\u52a8\u7269\u57ce\u5e02\u201c\u5b9a\u5c45 \u201d - \u4e2d\u65b0\u7f51", "reference": "Natural Ecology in Beijing Continues to Improve, attracting More than 500 Kinds of Wildlife to \"Settle\" in the City - Ecns.cn", "x": 0.22208622097969055, "y": 0.2525108754634857}, {"x_score": 1.1325041055679321, "y_score": 1.5751235485076904, "difference": 0.4426194429397583, "source": "2020-07-26 05:03:17 \u6765\u6e90\uff1a\u5317\u4eac\u9752\u5e74\u62a5 \u4f5c\u8005\uff1a\u738b\u601d\u7855 \u8d23\u4efb\u7f16\u8f91\uff1a\u738b\u601d\u7855", "reference": "2020-07-26 05:03:17 Source: Beijing Youth Daily Author: Wang Sishuo Editor: Wang Sishuo", "x": 1.1325041055679321, "y": 1.5751235485076904}, {"x_score": 0.5471381545066833, "y_score": 0.7383224368095398, "difference": 0.19118428230285645, "source": "\u9996\u90fd\u81ea\u7136\u751f\u6001\u6301\u7eed\u5411\u597d \u5438\u5f15\u91ce\u751f\u52a8\u7269\u57ce\u5e02\u201c\u5b9a\u5c45\u201d", "reference": "Natural ecology in Beijing continues to improve, attracting wildlife to \"settle\" in the city", "x": 0.5471381545066833, "y": 0.7383224368095398}, {"x_score": 0.7703615427017212, "y_score": 0.7696282267570496, "difference": 0.0007333159446716309, "source": "\u5317\u4eac\u91ce\u751f\u52a8\u7269\u5df2\u8fbe500\u4f59\u79cd", "reference": "Beijing now has more than 500 species of wild animals.", "x": 0.7703615427017212, "y": 0.7696282267570496}, {"x_score": 0.5331619381904602, "y_score": 0.4853595197200775, "difference": 0.04780241847038269, "source": "\u672c\u62a5\u8baf(\u8bb0\u8005 \u738b\u658c)\u5317\u4eac\u9752\u5e74\u62a5\u8bb0\u8005\u4ece\u5e02\u56ed\u6797\u7eff\u5316\u5c40\u83b7\u6089\uff0c\u8fd1\u5e74\u6765\u968f\u7740\u9996\u90fd\u81ea\u7136\u751f\u6001\u73af\u5883\u7684\u6301\u7eed\u5411\u597d\uff0c\u91ce\u751f\u52a8\u7269\u7684\u79cd\u7c7b\u548c\u6570\u91cf\u4e5f\u968f\u4e4b\u6301\u7eed\u589e\u52a0\u3002", "reference": "(Reporter Wang Bin) The Beijing Youth Daily reporter learned from the Beijing Gardening and Greening Bureau that in recent years, as the natural ecology of the capital continues to improve, the species and number of wild animals had also continued to increase.", "x": 0.5331619381904602, "y": 0.4853595197200775}, {"x_score": 0.5699125528335571, "y_score": 0.45295414328575134, "difference": 0.11695840954780579, "source": "\u76ee\u524d\uff0c\u6816\u606f\u5317\u4eac\u7684\u9646\u751f\u810a\u690e\u91ce\u751f\u52a8\u7269\u5df2\u589e\u52a0\u81f3500\u4f59\u79cd\uff0c\u5305\u62ec\u8910\u9a6c\u9e21\u3001\u9ed1\u9e73\u7b49\u56fd\u5bb6\u4e00\u7ea7\u4fdd\u62a4\u52a8\u7269\uff0c\u4ee5\u53ca\u6591\u7f9a\u3001\u5927\u5929\u9e45\u3001\u7070\u9e64\u3001\u9e33\u9e2f\u7b49\u56fd\u5bb6\u4e8c\u7ea7\u4fdd\u62a4\u52a8\u7269\u3002", "reference": "At present, the number of terrestrial vertebrate wildlife inhabiting Beijing exceeds 500, including national first-level protected animals such as the brown-eared pheasant and black stork, as well as national second-class protected animals such as the goral, whooper swan, grey crane and mandarin duck.", "x": 0.5699125528335571, "y": 0.45295414328575134}, {"x_score": 0.3495107889175415, "y_score": 0.2516201436519623, "difference": 0.09789064526557922, "source": "\u65e0\u8bba\u662f\u79cd\u8fdb\u4e8c\u73af\u5185\u7684\u4e00\u5904\u5904\u57ce\u5e02\u68ee\u6797\uff0c\u8fd8\u662f\u5d4c\u5165\u697c\u5b87\u4e4b\u95f4\u7684\u5c0f\u5fae\u6e7f\u5730\uff0c\u4e0d\u4ec5\u4e3a\u9996\u90fd\u5e02\u6c11\u5e26\u6765\u4e86\u5927\u81ea\u7136\u7684\u91ce\u8da3\uff0c\u4e5f\u5438\u5f15\u7740\u91ce\u751f\u52a8\u7269\u5230\u57ce\u5e02\u91cc\u201c\u5b9a\u5c45 \u201d \u3002", "reference": "Whether urban forests planted within the Second Ring Road or a small wetland embedded between buildings, it not only brings nature's rustic charm to the citizens of the capital, but also attracts wild animals to \"settle\" in the city.", "x": 0.3495107889175415, "y": 0.2516201436519623}, {"x_score": 0.5601144433021545, "y_score": 0.5853021740913391, "difference": 0.02518773078918457, "source": "\u76db\u590f\u65f6\u8282\uff0c\u4f4d\u4e8e\u5ef6\u5e86\u533a\u897f\u5317\u90e8\u71d5\u5c71\u5c71\u8109\u4e2d\u7684\u677e\u5c71\u56fd\u5bb6\u7ea7\u81ea\u7136\u4fdd\u62a4\u533a\u5185\u4e00\u6d3e\u751f\u673a\u52c3\u52c3\u3002", "reference": "In the summer, the Songshan Nature Reserve in the Yanshan Mountains in the north-west of Yanqing District is full of life.", "x": 0.5601144433021545, "y": 0.5853021740913391}, {"x_score": 0.3460722863674164, "y_score": 0.2209121584892273, "difference": 0.1251601278781891, "source": "\u4e00\u53ea\u8c89\u5728\u5c71\u6da7\u65c1\u60a0\u95f2\u73a9\u800d\uff0c\u4e00\u65c1\uff0c\u4e24\u53ea\u72d7\u737e\u4e92\u76f8\u6253\u95f9\u8d77\u6765\u3002", "reference": "A raccoon dog is playing by a creek, while two badgers are playing with each other nearby.", "x": 0.3460722863674164, "y": 0.2209121584892273}, {"x_score": 0.22554133832454681, "y_score": -0.017626220360398293, "difference": 0.2431675586849451, "source": "\u56de\u8fc7\u5934\u6765\uff0c\u4e00\u53ea\u91ce\u732a\u5fcd\u4e0d\u4f4f\u8eab\u4e0a\u7684\u201c\u523a\u6320\u201d\uff0c\u6b63\u4f7f\u52b2\u8e6d\u7740\u6811\u76ae\u3002\u677e\u5c71\u56fd\u5bb6\u7ea7\u81ea\u7136\u4fdd\u62a4\u533a\u7ba1\u7406\u5904\u4e3b\u4efb\u80e1\u5de7\u7acb\u4ecb\u7ecd\uff0c\u622a\u81f32019\u5e74\u5e95\uff0c\u5728\u8fd9\u7247\u603b\u9762\u79ef\u8d85\u8fc76200\u516c\u9877\u7684\u7eff\u6d77\u4e2d\uff0c\u751f\u6d3b\u7740\u5305\u62ec\u56fd\u5bb6\u4e00\u7ea7\u4fdd\u62a4\u52a8\u7269\u91d1\u96d5\u548c\u56fd\u5bb6\u4e8c\u7ea7\u4fdd\u62a4\u52a8\u7269\u52fa\u9e21\u3001\u6591\u7f9a\u5728\u5185\u7684178\u79cd\u91ce\u751f\u52a8\u7269\uff0c\u5168\u5e02\u8fd1\u4e09\u5206\u4e4b\u4e00\u7684\u91ce\u751f\u52a8\u7269\u79cd\u7c7b\u90fd\u80fd\u5728\u8fd9\u91cc\u89c1\u5230\u8e2a\u8ff9\u3002", "reference": "When looking back, you can see that a wild boar, unable to resist the \"itch\" on its body, is rubbing against a tree. Hu Qiaoli, Director of the Songshan Nature Reserve Management Office, said that by the end of 2019, 178 species of wildlife, including the golden eagle, a national first-level protected animal, as well as the koklass pheasant and gazelles, national second-level protected animals, have been living in this green zone with a total area of more than 6,200 hectares, and nearly a third of wildlife species in Beijing could be found here.", "x": 0.22554133832454681, "y": -0.017626220360398293}, {"x_score": 0.35917869210243225, "y_score": 0.7627460360527039, "difference": 0.4035673439502716, "source": "\u201c\u5728\u677e\u5c71\uff0c\u91ce\u751f\u52a8\u7269\u662f\u771f\u6b63\u7684\u2018\u4e3b\u4eba\u2019\uff0c\u6211\u4eec\u5de5\u4f5c\u4eba\u5458\u5145\u5176\u91cf\u53ea\u80fd\u7b97\u662f\u4eba\u5bb6\u7684\u2018\u4fdd\u9556\u2019\u3002\u201d", "reference": "\"Here in Songshan, wild animals are the real 'owners' and our staff can at best be thought of as their 'bodyguards'. \u201d", "x": 0.35917869210243225, "y": 0.7627460360527039}, {"x_score": 0.3098224103450775, "y_score": 0.36815884709358215, "difference": 0.05833643674850464, "source": "\u80e1\u5de7\u7acb\u8bf4\uff0c\u4e3a\u4e86\u5b9e\u5730\u4e86\u89e3\u4fdd\u62a4\u533a\u5185\u91ce\u751f\u52a8\u690d\u7269\u7684\u60c5\u51b5\uff0c\u6bcf\u5929\u90fd\u670930\u591a\u540d\u4e13\u4e1a\u5de1\u62a4\u961f\u5458\uff0c\u6cbf\u774016\u6761\u7cbe\u5fc3\u5236\u5b9a\u7684\u4fdd\u62a4\u8def\u7ebf\u5de1\u67e5\uff0c\u6bcf\u4e2a\u6708\u8fd8\u4f1a\u6709\u4e00\u8d9f\u201c\u8f6c\u5927\u5708\u201d\uff0c\u7528\u4e00\u6574\u5929\u7684\u65f6\u95f4\u51e0\u4e4e\u8d70\u904d\u6574\u4e2a\u4fdd\u62a4\u533a\u3002", "reference": "Hu Qiaoli said, in order to understand the situation of wildlife in the reserve, more than 30 professional patrol members patrol along 16 specifically developed protection routes every day, and every month there is a major one-day round trip for them to walk through almost the entire reserve.", "x": 0.3098224103450775, "y": 0.36815884709358215}, {"x_score": 0.45402204990386963, "y_score": 0.540641725063324, "difference": 0.08661967515945435, "source": "\u201c\u5728\u5de1\u67e5\u65f6\uff0c\u4e0d\u5149\u8981\u68c0\u67e5\u8bb0\u5f55\u751f\u7269\u591a\u6837\u6027\u60c5\u51b5\uff0c\u8fd8\u8981\u68c0\u67e5\u5b89\u88c5\u4eba\u5de5\u9e1f\u5de2\uff0c\u6551\u62a4\u53d7\u4f24\u7684\u91ce\u751f\u52a8\u7269\uff0c\u5b89\u88c5\u91ce\u5916\u7ea2\u5916\u76f8\u673a\u7b49\u7b49\u3002\u201d", "reference": "\"During the patrols, they not only check and record the biodiversity, but also the conditions of artificial bird nests, in addition to rescuing injured wildlife, installing infrared cameras in the field, and so on. \u201d", "x": 0.45402204990386963, "y": 0.540641725063324}, {"x_score": 0.8003748059272766, "y_score": 0.7992285490036011, "difference": 0.0011462569236755371, "source": "\u677e\u5c71\u56fd\u5bb6\u7ea7\u81ea\u7136\u4fdd\u62a4\u533a\u73b0\u5df2\u5b89\u88c5200\u4f59\u53f0\u7ea2\u5916\u76f8\u673a\uff0c\u8bb0\u5f55\u4e0b\u6797\u4e2d\u91ce\u751f\u52a8\u7269\u7684\u751f\u6d3b\u72b6\u6001\u3002", "reference": "Now, the Songshan Nature Reserve has more than 200 infrared cameras to record the living conditions of wildlife in the forest.", "x": 0.8003748059272766, "y": 0.7992285490036011}, {"x_score": -0.044210035353899, "y_score": 0.03416562080383301, "difference": 0.07837565615773201, "source": "\u80e1\u5de7\u7acb\u4ecb\u7ecd\uff0c\u968f\u7740\u8fd9\u51e0\u5e74\u4fdd\u62a4\u533a\u751f\u7269\u591a\u6837\u6027\u4e0d\u65ad\u4e30\u5bcc\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u91ce\u751f\u52a8\u7269\u51fa\u73b0\u5728\u955c\u5934\u4e4b\u4e2d\uff0c\u8c79\u732b\u3001\u8c89\u548c\u732a\u737e\u5df2\u7ecf\u6210\u4e3a\u201c\u5e38\u9a7b\u5609\u5bbe\u201d\uff0c\u56fd\u5bb6\u4e8c\u7ea7\u4fdd\u62a4\u52a8\u7269\u6591\u7f9a\u7684\u201c\u51fa\u955c\u7387\u201d\u4e5f\u8d8a\u6765\u8d8a\u9ad8\u3002", "reference": "Hu Qiaoli said that as the reserve's biodiversity has improved over the past few years, more and more wild animals have appeared on camera, with leopard cats, raccoons dogs, and hog-nosed badgers becoming \"regular guests\"; meanwhile, the goral, a national second-level protected animal, has been captured even more frequently.", "x": -0.044210035353899, "y": 0.03416562080383301}, {"x_score": 0.6216278672218323, "y_score": 0.45249828696250916, "difference": 0.16912958025932312, "source": "\u5317\u4eac\u5e02\u56ed\u6797\u7eff\u5316\u5c40\u91ce\u751f\u52a8\u690d\u7269\u548c\u6e7f\u5730\u4fdd\u62a4\u5904\u5904\u957f\u5f20\u5fd7\u660e\u4ecb\u7ecd\uff0c\u5317\u4eac\u9646\u751f\u810a\u690e\u91ce\u751f\u52a8\u7269\u5df2\u4ece1994\u5e74\u7684461\u79cd\uff0c\u589e\u52a0\u5230\u73b0\u5728\u7684500\u591a\u79cd\uff0c\u5317\u4eac\u7684\u91ce\u751f\u52a8\u7269\u79cd\u7c7b\u548c\u6570\u91cf\u8fd1\u5e74\u6765\u6301\u7eed\u589e\u52a0\u3002", "reference": "Zhang Zhiming, Director of the Wildlife and Wetland Protection Department of the Beijing Gardening and Greening Bureau, said that the number of terrestrial vertebrate wildlife in Beijing has increased from 461 species in 1994 to more than 500 species today, and that the number of wildlife species in Beijing has continued to increase in recent years.", "x": 0.6216278672218323, "y": 0.45249828696250916}, {"x_score": 0.5170403122901917, "y_score": 0.5232115387916565, "difference": 0.006171226501464844, "source": "\u57ce\u5e02\u4e2d\u91ce\u751f\u52a8\u7269\u7684\u8eab\u5f71\u8d8a\u53d1\u5e38\u89c1\uff0c\u4e0e\u8fd1\u5e74\u6765\u9996\u90fd\u57ce\u5e02\u7eff\u5316\u4e0d\u65ad\u5347\u7ea7\u5bc6\u5207\u76f8\u5173\u3002", "reference": "The increasingly common presence of wildlife in the city is closely related to the continuous upgrading of urban greening in Beijing in recent years.", "x": 0.5170403122901917, "y": 0.5232115387916565}, {"x_score": 0.5388705134391785, "y_score": 0.48874810338020325, "difference": 0.05012241005897522, "source": "\u7279\u522b\u662f2018\u5e74\u5f00\u59cb\u7684\u65b0\u4e00\u8f6e\u767e\u4e07\u4ea9\u9020\u6797\u7eff\u5316\u5efa\u8bbe\uff0c\u63d0\u51fa\u8981\u91cd\u5851\u57ce\u5e02\u751f\u6001\u73af\u5883\uff0c\u63d0\u5347\u6797\u5730\u7eff\u5730\u7684\u751f\u6001\u529f\u80fd\uff0c\u7a81\u51fa\u201c\u8fd1\u81ea\u7136\u201d\u7406\u5ff5\u3002", "reference": "In particular, the new round of One Million Mu of forestation and greening construction, which began in 2018, intends to reshape the urban ecological environment, enhance the ecological functions of woodlands and greenbelts, and highlight the concept of being \"close-to-nature\".", "x": 0.5388705134391785, "y": 0.48874810338020325}, {"x_score": 0.43982335925102234, "y_score": 0.5459091663360596, "difference": 0.10608580708503723, "source": "\u89c4\u5212\u4e0a\u529b\u6c42\u4e0e\u5468\u8fb9\u7eff\u5730\u5b9e\u73b0\u4e92\u8054\u4e92\u52a8\uff0c\u65b9\u4fbf\u91ce\u751f\u52a8\u7269\u201c\u8d70\u4eb2\u8bbf\u53cb\u201d\uff0c\u79cd\u7684\u6811\u4e5f\u90fd\u662f\u52a8\u7269\u4eec\u559c\u7231\u7684\u871c\u6e90\u3001\u98df\u6e90\u690d\u7269\u3002", "reference": "The plan aims to achieve interconnection and interaction with the surrounding greenbelts, so that wild animals can easily \"visit their relatives and friends\", and the trees planted are nectar and food source plants that these animals love.", "x": 0.43982335925102234, "y": 0.5459091663360596}, {"x_score": -0.2008373737335205, "y_score": -0.35022294521331787, "difference": 0.14938557147979736, "source": "\u9ed1\u571f\u5730\u201c\u79cd\u201d\u51fa\u519c\u4e1a\u73b0\u4ee3\u5316-\u65b0\u534e\u7f51", "reference": "Agricultural Modernization in the Black Land -- Xinhua Net", "x": -0.2008373737335205, "y": -0.35022294521331787}, {"x_score": 0.4092629551887512, "y_score": 0.21754541993141174, "difference": 0.19171753525733948, "source": "\u65b0\u534e\u793e\u54c8\u5c14\u6ee87\u670826\u65e5\u7535 \u9898\uff1a\u9ed1\u571f\u5730\u201c\u79cd\u201d\u51fa\u519c\u4e1a\u73b0\u4ee3\u5316", "reference": "Xinhua News Agency, Harbin, July 26th, 2020 Title: Agricultural Modernization in the Black Land", "x": 0.4092629551887512, "y": 0.21754541993141174}, {"x_score": -0.1687171757221222, "y_score": -0.18725553154945374, "difference": 0.018538355827331543, "source": "\u76db\u590f\uff0c\u4e24\u67b6\u55b7\u65bd\u836f\u5242\u98de\u673a\u4ece\u53cb\u8c0a\u519c\u573a\u7b2c\u4e94\u7ba1\u7406\u533a\u7b2c\u4e8c\u4f5c\u4e1a\u7ad9\u7684\u4e07\u4ea9\u9ad8\u4ea7\u793a\u8303\u7530\u63a0\u8fc7\uff0c\u5f62\u6210\u4e24\u9053\u767d\u7ebf\uff0c\u7eff\u8272\u7530\u91ce\u91cc\u7528\u9ed1\u8272\u7a3b\u82d7\u79cd\u51fa\u7684\u201c\u5929\u4e0b\u7b2c\u4e00\u573a\u201d\u51e0\u4e2a\u5927\u5b57\u683c\u5916\u9192\u76ee\u3002", "reference": "In mid-summer, two planes that spray pesticides flew above the Ten Thousand Mu High-Yield Demonstration Field of the Second Work Station, Fifth Management Area, Youyi Farm, forming two white lines, and the large characters \u201cThe World\u2019s No.1 Farm\u201d were extremely clear as formed by the black rice seedlings in the green field.", "x": -0.1687171757221222, "y": -0.18725553154945374}, {"x_score": 0.15497398376464844, "y_score": 0.04309866204857826, "difference": 0.11187532171607018, "source": "\u8fd9\u4e2a\u4f5c\u4e1a\u7ad9\u7ad9\u957f\u5b54\u4ee4\u5f3a\u8bf4\uff0c\u8fd9\u79cd\u98de\u673a\u4e00\u5929\u80fd\u5bf96000\u591a\u4ea9\u8015\u5730\u55b7\u65bd\u836f\u5242\uff0c\u6548\u7387\u7ea6\u662f\u65e0\u4eba\u673a\u76848\u500d\uff0c\u662f\u4eba\u5de5\u7684\u6570\u767e\u500d\u3002", "reference": "Kong Lingqiang, Director of the Work Station, said that such planes were able to spray pesticides over 6,000 mu (400 hectares) of fields per day, the efficiency of which was eight times unmanned aerial vehicle, and hundreds of times that of human labor.", "x": 0.15497398376464844, "y": 0.04309866204857826}, {"x_score": -0.24125613272190094, "y_score": -0.11702946573495865, "difference": 0.12422666698694229, "source": "\u8fd9\u4e2a\u519c\u573a\u4f4d\u4e8e\u6211\u56fd\u7b2c\u4e00\u4ea7\u7cae\u5927\u7701\u9ed1\u9f99\u6c5f\u7701\u53cb\u8c0a\u53bf\u5883\u5185\uff0c\u4ece\u8fc7\u53bb\u201c\u5530\u5530\u201d\u7684\u5272\u7a3b\u58f0\u7a7f\u8d8a\u5230\u5982\u4eca\u201c\u9686\u9686\u201d\u7684\u9a6c\u8fbe\u58f0\uff0c\u4e2d\u534e\u4f20\u7edf\u519c\u8015\u4e0e\u519c\u573a\u5728\u8fd9\u7247\u9ed1\u571f\u5e26\u4e0a\u5b9e\u73b0\u8715\u53d8\u3002", "reference": "The farm is located in Youyi County, Heilongjiang Province, which is the largest grain production base of China, and judging from the swish of cutting the rice seedlings with sickles in the past to the rumble of motors today, we can see that China\u2019s traditional agriculture and farm have changed tremendously in the black land.", "x": -0.24125613272190094, "y": -0.11702946573495865}, {"x_score": 0.5632570385932922, "y_score": 0.7236550450325012, "difference": 0.16039800643920898, "source": "\u9664\u4e86\u98de\u673a\uff0c\u536b\u661f\u4e5f\u88ab\u7528\u4e8e\u53cb\u8c0a\u519c\u573a\u73b0\u4ee3\u5316\u519c\u4e1a\u751f\u4ea7\u4e2d\u3002", "reference": "Apart from planes, satellites are also used in the modernized agricultural production of Youyi Farm.", "x": 0.5632570385932922, "y": 0.7236550450325012}, {"x_score": 0.776866614818573, "y_score": 0.6882022023200989, "difference": 0.08866441249847412, "source": "\u5b54\u4ee4\u5f3a\u4ecb\u7ecd\uff0c\u4e00\u65b9\u9762\uff0c\u4ed6\u4eec\u5229\u7528\u536b\u661f\u9065\u611f\u6280\u672f\u5b9e\u73b0\u7cbe\u51c6\u65bd\u80a5\uff0c\u964d\u4f4e\u519c\u4e1a\u6295\u5165\uff0c\u51cf\u5c11\u6c61\u67d3\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u536b\u661f\u5bfc\u822a\u6280\u672f\u53ef\u4ee5\u63d0\u9ad8\u519c\u673a\u7530\u95f4\u6807\u51c6\u5316\u4f5c\u4e1a\u6c34\u5e73\u3002", "reference": "Kong Lingqiang stated that on one hand, they utilized satellite remote sensing technology to achieve accurate fertilization and reduce inputs in agriculture and pollution; on the other , satellite navigation technology improves the standardized work of agricultural machines in the field.", "x": 0.776866614818573, "y": 0.6882022023200989}, {"x_score": 0.23285427689552307, "y_score": 0.3186320960521698, "difference": 0.08577781915664673, "source": "\u5728\u4eca\u5e74\u7684\u6c34\u7a3b\u751f\u4ea7\u8fc7\u7a0b\u4e2d\uff0c\u519c\u573a\u5c06\u536b\u661f\u5bfc\u822a\u65e0\u4eba\u9a7e\u9a76\u63d2\u79e7\u6280\u672f\u7684\u4f5c\u4e1a\u9762\u79ef\u4ece\u53bb\u5e74\u76843000\u4ea9\u6269\u5c55\u523030000\u4ea9\u3002", "reference": "During the production of rice this year, the farm extended the area utilizing satellite navigation unmanned driving transplantation technology to 30,000 mu (2,000 hectares) from 3,000 mu (200 hectares) last year.", "x": 0.23285427689552307, "y": 0.3186320960521698}, {"x_score": 0.31201544404029846, "y_score": 0.4098321497440338, "difference": 0.09781670570373535, "source": "\u8fd9\u9879\u6280\u672f\u4ee4\u79e7\u82d7\u683d\u690d\u66f4\u52a0\u5747\u5300\uff0c\u53ef\u4f7f\u9633\u5149\u548c\u8015\u5730\u8d44\u6e90\u5229\u7528\u6700\u5927\u5316\uff0c\u6bcf\u4ea9\u8fd8\u80fd\u8282\u7ea616\u5143\u4eba\u5de5\u6210\u672c\u3002", "reference": "Such technology enables more even transplantation of rice seedlings, which maximizes the use of sunlight and arable fields, saving RMB 16 on human labor per mu on average.", "x": 0.31201544404029846, "y": 0.4098321497440338}, {"x_score": 0.25956037640571594, "y_score": 0.25514650344848633, "difference": 0.004413872957229614, "source": "\u519c\u573a\u5728\u519c\u4e1a\u751f\u4ea7\u4e2d\u5c1d\u8bd5\u4fe1\u606f\u5316\u3001\u667a\u80fd\u5316\u7b49\u65b0\u6280\u672f\uff0c\u5f62\u6210\u4e86\u4ece\u5730\u9762\u5230\u5929\u7a7a\u7684\u6211\u56fd\u89c4\u6a21\u6700\u5927\u7684\u519c\u4e1a\u673a\u68b0\u7fa4\u3002", "reference": "The attempt to use new information technologies and intelligent technologies in the farm\u2019s agricultural production is the largest agricultural machine group in China.", "x": 0.25956037640571594, "y": 0.25514650344848633}, {"x_score": 0.27445340156555176, "y_score": 0.3924979865550995, "difference": 0.11804458498954773, "source": "\u636e\u7edf\u8ba1\uff0c\u76ee\u524d\u519c\u573a\u519c\u673a\u603b\u4fdd\u6709\u91cf4.9\u4e07\u53f0\uff08\u4ef6\uff09\uff0c \u7530\u95f4\u7efc\u5408\u673a\u68b0\u5316\u7387\u8fbe99.8%\u3002", "reference": "According to statistics, there are 49,000 agricultural machines held by the farms at present, and the overall mechanization rate is 99.8%.", "x": 0.27445340156555176, "y": 0.3924979865550995}, {"x_score": 0.03190718591213226, "y_score": 0.03046172671020031, "difference": 0.0014454592019319534, "source": "\u519c\u673a\u4f5c\u4e1a\u5b9e\u73b0GPS\u536b\u661f\u5bfc\u822a100%\u3001\u65f1\u7530\u7cbe\u5bc6\u64ad\u79cd100%\u3001\u65f1\u7530\u5927\u9a6c\u529b\u673a\u8f66\u4f5c\u4e1a100%\u3002", "reference": "The rates of using GPS satellite navigation for agricultural machines, accurate sowing in dry land, and using machines with high horsepower on dry land are all 100%.", "x": 0.03190718591213226, "y": 0.03046172671020031}, {"x_score": 0.9599859118461609, "y_score": 0.8285509347915649, "difference": 0.13143497705459595, "source": "\u201c\u7eff\u8272\u519c\u4e1a\u3001\u667a\u6167\u519c\u4e1a\u3001\u6570\u5b57\u519c\u4e1a\u662f\u519c\u4e1a\u73b0\u4ee3\u5316\u7684\u63a2\u8def\u65b9\u5411 \u3002\u201d", "reference": "\u201cGreen agriculture, smart agriculture, and digital agriculture are the directions of exploration in agricultural modernization, \u201d", "x": 0.9599859118461609, "y": 0.8285509347915649}, {"x_score": 0.7537809014320374, "y_score": 0.5649983882904053, "difference": 0.18878251314163208, "source": "\u53cb\u8c0a\u519c\u573a\u573a\u957f\u5218\u5316\u83b2\u8bf4\u3002", "reference": "Liu Hualian, President of Youyi Farm, said.", "x": 0.7537809014320374, "y": 0.5649983882904053}, {"x_score": 1.2134439945220947, "y_score": 1.2104170322418213, "difference": 0.0030269622802734375, "source": "\u519c\u4e1a\u73b0\u4ee3\u5316\u5173\u952e\u5728\u4e8e\u79d1\u6280\u8fdb\u6b65\u3002", "reference": "The key to agricultural modernization is scientific and technological advancements.", "x": 1.2134439945220947, "y": 1.2104170322418213}, {"x_score": 0.18011654913425446, "y_score": 0.32082679867744446, "difference": 0.14071024954319, "source": "\u4ee5\u519c\u573a\u4e3a\u4ee3\u8868\u7684\u9ed1\u9f99\u6c5f\u519c\u57a6\u8fd1\u5e74\u53d1\u6325\u73b0\u4ee3\u5316\u5927\u519c\u4e1a\u201c\u822a\u6bcd\u201d\u793a\u8303\u3001\u5f15\u9886\u4f5c\u7528\uff0c\u521d\u6b65\u5efa\u7acb\u8d77\u89c4\u6a21\u5316\u79cd\u690d\u3001\u6807\u51c6\u5316\u751f\u4ea7\u3001\u4ea7\u4e1a\u5316\u7ecf\u8425\u4e3a\u4e3b\u5bfc\u7684\u73b0\u4ee3\u519c\u4e1a\u4ea7\u4e1a\u4f53\u7cfb\u3002", "reference": "The Heilongjiang Agricultural Reclamation Bureau, on behalf of the farms it represents, has fully acted as the \u201caircraft carrier\u201d of modernized agriculture in recent years, and has firstly built a modern agricultural system characterized by scaled planting, standardized production, and industrialized operation.", "x": 0.18011654913425446, "y": 0.32082679867744446}, {"x_score": 0.6682522296905518, "y_score": 0.7462320327758789, "difference": 0.07797980308532715, "source": "\u5728\u53cb\u8c0a\u53bf\u90ca\u533a\uff0c\u6709\u4e00\u4e2a\u5360\u5730\u9762\u79ef35\u4e07\u5e73\u65b9\u7c73\u7684\u519c\u673a\u535a\u89c8\u56ed\u3002", "reference": "In the suburb of Youyi County, there is an agricultural machine exhibition park covering an area of 350,000 square meters.", "x": 0.6682522296905518, "y": 0.7462320327758789}, {"x_score": 0.3171580731868744, "y_score": 0.6629186868667603, "difference": 0.34576061367988586, "source": "\u8fd9\u91cc\u96c6\u4e2d\u5c55\u51fa\u4e86\u9ed1\u9f99\u6c5f\u519c\u57a6\u591a\u5e74\u6765\u5f15\u8fdb\u3001\u4f7f\u7528\u8fc7\u7684140\u591a\u53f0\uff08\u4ef6\uff09\u519c\u673a\u5177\u3002", "reference": "It exhibits more than 140 agricultural machines and tools introduced and used by the Heilongjiang Agricultural Reclamation Bureau over the past years.", "x": 0.3171580731868744, "y": 0.6629186868667603}, {"x_score": 0.47411516308784485, "y_score": 0.4155268371105194, "difference": 0.05858832597732544, "source": "\u8fd9\u4e9b\u519c\u673a\u5177\u4e0e\u519c\u573a\u89c1\u8bc1\u4e86\u6211\u56fd\u519c\u4e1a\u73b0\u4ee3\u5316\u53d1\u5c55\u5386\u7a0b\u3002", "reference": "Those agricultural machines, tools, and farms bear witness the modernization process of Chinese agriculture.", "x": 0.47411516308784485, "y": 0.4155268371105194}, {"x_score": -0.7421095371246338, "y_score": -0.5820042490959167, "difference": 0.16010528802871704, "source": "\u820d\u5c0f\u5bb6\u4e3a\u5927\u5bb6 \u2014 \u2014 \u5b89\u5fbd\u5408\u80a5\u848b\u53e3\u6cb3\u8054\u5729\u7fa4\u4f17\u8f6c\u79fb\u76f4\u51fb-\u65b0\u534e\u7f51", "reference": "Sacrifice Individual Interests for the Greater Good: the Direct Impact on People to be Relocated in Jiangkou River, Hefei City, Anhui Province -- Xinhua Net", "x": -0.7421095371246338, "y": -0.5820042490959167}, {"x_score": -0.4041067659854889, "y_score": -0.3823334872722626, "difference": 0.02177327871322632, "source": "\u65b0\u534e\u793e\u5408\u80a57\u670826\u65e5\u7535 \u9898\uff1a\u820d\u5c0f\u5bb6\u4e3a\u5927\u5bb6 \u2014 \u2014 \u5b89\u5fbd\u5408\u80a5\u848b\u53e3\u6cb3\u8054\u5729\u7fa4\u4f17\u8f6c\u79fb\u76f4\u51fb", "reference": "Hefei, July 26th, 2020 (Xinhua) Title: Sacrifice Individual Interests for the Greater Good: the Direct Impact on People to be Relocated in Jiangkou River, Hefei City, Anhui Province", "x": -0.4041067659854889, "y": -0.3823334872722626}, {"x_score": 0.14756914973258972, "y_score": 0.07814354449510574, "difference": 0.06942560523748398, "source": "\u65b0\u534e\u793e\u8bb0\u8005\u9648\u5c1a\u8425\u3001\u738b\u7acb\u6b66\u3001\u5218\u590f\u6751", "reference": "Edited by Chen Shangying, Wang Liwu and Liu Xiacun", "x": 0.14756914973258972, "y": 0.07814354449510574}, {"x_score": 0.06959822028875351, "y_score": 0.08532702922821045, "difference": 0.01572880893945694, "source": "7\u670825\u65e5\u4e0b\u53484\u70b9\u591a\uff0c\u5085\u6606\u5b9d\u7a7f\u7740\u7cca\u6ee1\u6ce5\u5df4\u7684\u80f6\u978b\uff0c\u4ece\u524d\u5c4b\u5230\u540e\u5c4b\uff0c\u548c\u59bb\u5b50\u5468\u71d5\u6765\u6765\u56de\u56de\u5730\u5fd9\u7740\u6536\u62fe\u4e1c\u897f\u3002", "reference": "At 4 p.m. on July 25th, Fu Kunbao wore a pair of rubber boots which were covered with mud as he walked from the front room to the back, scurrying to pack items with his wife Zhou Yan.", "x": 0.06959822028875351, "y": 0.08532702922821045}, {"x_score": -0.10295092314481735, "y_score": -0.000976270530372858, "difference": 0.1019746526144445, "source": "\u201c\u63a5\u5230\u6751\u5e72\u90e8\u8ba9\u8f6c\u79fb\u7684\u7535\u8bdd\uff0c\u6211\u8fd8\u5728\u7530\u91cc\u8585\u8349\u3002\u201d", "reference": "\u201cWhen we got the call asking us to relocated from our village cadres, I was cutting the grass in the field. \u201d", "x": -0.10295092314481735, "y": -0.000976270530372858}, {"x_score": 0.09048422425985336, "y_score": 0.15516085922718048, "difference": 0.06467663496732712, "source": "\u5085\u6606\u5b9d\u8bf4\uff0c\u4ed6\u6d41\u8f6c\u4e8660\u591a\u4ea9\u5730\uff0c\u79cd\u4e86\u6c34\u7a3b\uff0c\u773c\u4e0b\u957f\u52bf\u4e0d\u9519 \uff0c \u201c \u6628\u5929\u8fd8\u6253\u4e86\u836f\uff0c\u5de5\u5177\u5565\u7684\u8fd8\u90fd\u6ca1\u6536\u62fe\u5462\u3002\u201d", "reference": "Fu Kunbao said that he rented over 60 mu field to plant rice, the growth of which was healthy, \u201cI just sprayed the pesticide yesterday, the tools were even not packed. \u201d", "x": 0.09048422425985336, "y": 0.15516085922718048}, {"x_score": 0.14347043633460999, "y_score": 0.2889517843723297, "difference": 0.14548134803771973, "source": "\u5085\u6606\u5b9d\u6307\u4e86\u6307\u653e\u5728\u89d2\u843d\u91cc\u7684\u519c\u836f\u55b7\u96fe\u5668 \uff0c \u201c\u8c01\u90fd\u4e0d\u613f\u5bb6\u91cc\u88ab\u6df9\uff0c\u820d\u5c0f\u5bb6\u4e3a\u5927\u5bb6\u5427 \u3002\u201d", "reference": "Fu Kunbao pointed to the pesticide sprayer in the corner, \u201cNo one wants his home to be lost in a flood, but we have to sacrifice our own interests for the public good. \u201d", "x": 0.14347043633460999, "y": 0.2889517843723297}, {"x_score": 0.03355234116315842, "y_score": 0.12394221872091293, "difference": 0.09038987755775452, "source": "\u4e3a\u5e94\u5bf9\u5de2\u6e56\u6301\u7eed\u9ad8\u6c34\u4f4d\u538b\u529b\u548c\u53ef\u80fd\u7684\u5f3a\u964d\u96e8\uff0c\u5b89\u5fbd\u7701\u5408\u80a5\u5e02\u51c6\u5907\u572826\u65e5\u542f\u7528\u5085\u6606\u5b9d\u5bb6\u6240\u5728\u7684\u848b\u53e3\u6cb3\u8054\u5729\u5206\u6d2a\u84c4\u6c34\u3002", "reference": "To cope with the continuous high water levels at Chaohu Lake and the possible strong downpour, Hefei City is preparing to use a joint embankment at Jiangkou River, where Fu Kunbao\u2019s home is located, to diverge the flood and save water.", "x": 0.03355234116315842, "y": 0.12394221872091293}, {"x_score": -0.3812631070613861, "y_score": 0.10132991522550583, "difference": 0.48259302228689194, "source": "\u848b\u53e3\u6cb3\u8054\u5729\u4f4d\u4e8e\u80a5\u897f\u53bf\uff0c\u7d27\u90bb\u5de2\u6e56\u5927\u5824\u3002", "reference": "The joint embankment of Jiangkou River is located in Feixi County, which is close to the bank of Chaohu Lake.", "x": -0.3812631070613861, "y": 0.10132991522550583}, {"x_score": 0.406670480966568, "y_score": 0.36223742365837097, "difference": 0.04443305730819702, "source": "\u5729\u5185\u6709\u6d89\u53ca\u4e25\u5e97\u4e61\u548c\u4e09\u6cb3\u9547\u7684\u51e0\u5343\u540d\u6751\u6c11\u9700\u8981\u8f6c\u79fb\u3002", "reference": "Thousands of villagers in Yandian Village and Sanhe Town will be relocated.", "x": 0.406670480966568, "y": 0.36223742365837097}, {"x_score": 0.6054503321647644, "y_score": 0.5797416567802429, "difference": 0.025708675384521484, "source": "\u622a\u81f325\u65e516\u65f6\uff0c\u6211\u56fd\u7b2c\u4e94\u5927\u6de1\u6c34\u6e56\u5de2\u6e56\u6c34\u4f4d\u4f9d\u7136\u7ef4\u6301\u572813.2\u7c73\u7684\u9ad8\u4f4d\uff0c\u8d85\u4fdd\u8bc1\u6c34\u4f4d0.7\u7c73\u3002", "reference": "By 16:00 on July 25th, the water level of Chaohu Lake, the fifth largest freshwater lake in China, was still 13.2 meters, 0.7 meter higher than the safety level.", "x": 0.6054503321647644, "y": 0.5797416567802429}, {"x_score": 0.28453531861305237, "y_score": 0.3792639374732971, "difference": 0.09472861886024475, "source": "\u5085\u6606\u5b9d\u5bb6\u7684\u53a8\u623f\u6536\u62fe\u5f97\u5e72\u5e72\u51c0\u51c0\uff0c\u684c\u4e0a\u653e\u7740\u4e00\u76c6\u5357\u74dc\u5934\u83dc\uff0c\u51b0\u7bb1\u91cc\u8fd8\u6709\u9e21\u86cb\u548c\u4e00\u4e9b\u5364\u83dc\u3002", "reference": "The kitchen of Fu Kunbao\u2019s home was neat, with a bowl of pumpkin dishes on the table, and some eggs and vegetables in sauce in the fridge.", "x": 0.28453531861305237, "y": 0.3792639374732971}, {"x_score": 0.19295117259025574, "y_score": 0.24155032634735107, "difference": 0.04859915375709534, "source": "\u201c\u6ca1\u60f3\u5230\u8981\u642c\uff0c\u848b\u53e3\u6cb3\u7684\u6c34\u76ee\u524d\u770b\u8fd8\u597d \u3002 \u201d", "reference": "\u201cI never thought I\u2019d have to move away, and the current water level of Jiangkou River looks safe. \u201d", "x": 0.19295117259025574, "y": 0.24155032634735107}, {"x_score": 0.11490020900964737, "y_score": 0.20892973244190216, "difference": 0.09402952343225479, "source": "\u5468\u71d5\u8bf4\uff0c\u5bb6\u91cc\u662f\u5e73\u623f\uff0c\u4e00\u4e9b\u5927\u7269\u4ef6\u6682\u65f6\u8fd8\u6ca1\u60f3\u597d\u653e\u5230\u54ea\u91cc\u3002", "reference": "Zhou Yan said that her house is a bungalow, and she hasn\u2019t found a suitable place to store the large items for now.", "x": 0.11490020900964737, "y": 0.20892973244190216}, {"x_score": 0.0504818893969059, "y_score": 0.10144629329442978, "difference": 0.05096440389752388, "source": "\u201c\u5148\u628a\u8d35\u91cd\u7684\u7269\u54c1\u6536\u62fe\u597d\uff0c\u51b0\u7bb1\u3001\u7535\u89c6\u673a\u8fd9\u4e9b\u5927\u4ef6\u53ef\u4ee5\u6682\u65f6\u5148\u653e\u5230\u5730\u52bf\u9ad8\u7684\u90bb\u5c45\u6216\u8005\u4eb2\u621a\u5bb6\u3002\u201d", "reference": "\u201cI can pack expensive and important items first, and the large items like the fridge and television can be placed at a neighbor\u2019s or relative\u2019s house which is at a higher elevation. \u201d", "x": 0.0504818893969059, "y": 0.10144629329442978}, {"x_score": 0.6337375044822693, "y_score": 0.4212067723274231, "difference": 0.2125307321548462, "source": "\u6751\u5e72\u90e8\u738b\u793c\u7a33\u7ed9\u5085\u6606\u5b9d\u51fa\u4e3b\u610f\u3002", "reference": "Wang Liwen, village cadre, helped Fu Kunbao make plans.", "x": 0.6337375044822693, "y": 0.4212067723274231}, {"x_score": 0.37494298815727234, "y_score": 0.2615629732608795, "difference": 0.11338001489639282, "source": "\u738b\u793c\u7a33\u8d1f\u8d2313\u6237\u6751\u6c11\u7684\u8f6c\u79fb\u5b89\u7f6e\u5de5\u4f5c\uff0c\u4e00\u6237\u4e00\u6237\u901a\u77e5\uff0c\u786e\u8ba4\u6bcf\u4e2a\u4eba\u7684\u5b89\u7f6e\u65b9\u6848\u3002", "reference": "Wang Liwen was in charge of the relocation of 13 households, so he informed the villagers one by one, and confirmed the settlement plan with everyone.", "x": 0.37494298815727234, "y": 0.2615629732608795}, {"x_score": 0.5545007586479187, "y_score": 0.7123228311538696, "difference": 0.15782207250595093, "source": "\u8ddd\u79bb\u5085\u6606\u5b9d\u5bb6\u6700\u8fd1\u7684\u5b89\u7f6e\u70b9\u662f\u4e25\u5e97\u4e61\u82cf\u5c0f\u5c0f\u5b66\uff0c2\u516c\u91cc\u5de6\u53f3\u7684\u8def\u7a0b\u3002", "reference": "The nearest resettlement place to Fu Kunbao\u2019s home is Suxiao Primary School in Yandian Village, which was two kilometers away.", "x": 0.5545007586479187, "y": 0.7123228311538696}, {"x_score": 0.38262608647346497, "y_score": 0.3102531135082245, "difference": 0.07237297296524048, "source": "\u9664\u4e86\u5927\u4ef6\uff0c\u8ba9\u5085\u6606\u5b9d\u4e24\u53e3\u5b50\u5934\u75bc\u7684\u8fd8\u6709\u5bb6\u91cc1000\u591a\u65a4\u7cae\u98df\u548c\u65b0\u4e70\u7684\u4e00\u4e9b\u5bb6\u5177\u3002", "reference": "Apart from the large items, the over 1,000 jin (500 kg) of grain and newly bought furniture was also a headache Fu Kunbao and his wife.", "x": 0.38262608647346497, "y": 0.3102531135082245}, {"x_score": 0.05534711852669716, "y_score": 0.1416613906621933, "difference": 0.08631427213549614, "source": "\u201c\u7cae\u98df\u51c6\u5907\u62d6\u5230\u4eb2\u621a\u5bb6\uff0c\u5bb6\u5177\u6ca1\u529e\u6cd5\u642c\u4e86\u3002\u201d", "reference": "\u201cWe are going to move the grain to our relative\u2019s home, but we have no way to move the furniture. \u201d", "x": 0.05534711852669716, "y": 0.1416613906621933}, {"x_score": 0.0693664625287056, "y_score": 0.009032832458615303, "difference": 0.060333630070090294, "source": "\u592b\u59bb\u4fe9\u4e00\u5546\u91cf\uff0c\u5728\u65b0\u4e70\u7684\u5e8a\u4e0b\u9762\u57ab\u4e0a\u51f3\u5b50\uff0c\u628a\u5e8a\u62ac\u9ad8\u4e86\u5927\u6982\u534a\u7c73\u3002", "reference": "After discussion, the couple placed several chairs beneath their new bed, raising it by about 0.5 meters.", "x": 0.0693664625287056, "y": 0.009032832458615303}, {"x_score": 0.3699859380722046, "y_score": 0.4592915177345276, "difference": 0.089305579662323, "source": "\u4e0b\u53486\u70b9\uff0c\u5085\u6606\u5b9d\u5f00\u59cb\u7528\u4e09\u8f6e\u8f66\u5f80\u4eb2\u621a\u5bb6\u8fd0\u4e1c\u897f\uff0c\u5468\u71d5\u7ee7\u7eed\u5728\u5bb6\u91cc\u6536\u62fe\u3002", "reference": "At 6 p.m., Fu Kunbao began to move these items to his relative\u2019s home by tricycle, while Zhou Yan continued to pack at home.", "x": 0.3699859380722046, "y": 0.4592915177345276}, {"x_score": 0.02527102455496788, "y_score": 0.12942765653133392, "difference": 0.10415663197636604, "source": "\u665a\u4e0a11\u70b9\u591a\uff0c\u592b\u59bb\u4fe9\u5728\u5bb6\u91cc\u524d\u524d\u540e\u540e\u770b\u4e86\u4e00\u904d\uff0c\u62c9\u4e0a\u4e86\u7535\u95f8\uff0c\u51c6\u5907\u53bb\u5b89\u7f6e\u70b9\u3002", "reference": "At 11 p.m., the couple checked everything across the home, shut down the electricity, and left for the settlement place.", "x": 0.02527102455496788, "y": 0.12942765653133392}, {"x_score": 0.31459179520606995, "y_score": 0.432538241147995, "difference": 0.11794644594192505, "source": "\u201c\u5e0c\u671b\u6c34\u65e9\u70b9\u9000\u5427\u3002\u201d", "reference": "\u201cWe hope that the flooding ends soon, \u201d", "x": 0.31459179520606995, "y": 0.432538241147995}, {"x_score": 1.8111299276351929, "y_score": 1.8110034465789795, "difference": 0.0001264810562133789, "source": "\u5085\u6606\u5b9d\u8bf4\u3002", "reference": "Fu Kunbao said.", "x": 1.8111299276351929, "y": 1.8110034465789795}, {"x_score": 0.19838398694992065, "y_score": 0.2958900034427643, "difference": 0.09750601649284363, "source": "7\u670826\u65e5\u4e0a\u53489\u70b9\u534a\uff0c\u8bb0\u8005\u5728\u848b\u53e3\u6cb3\u8054\u5729\u73b0\u573a\u770b\u5230\uff0c\u5f53\u5730\u5df2\u505a\u597d\u5206\u6d2a\u524d\u5404\u9879\u51c6\u5907\u3002", "reference": "At 9:30 a.m. on July 26th, this journalist saw at Jiangkou River that the local government was fully prepared to divert the flood.", "x": 0.19838398694992065, "y": 0.2958900034427643}, {"x_score": -0.1430552750825882, "y_score": 0.10432176291942596, "difference": 0.24737703800201416, "source": "\u5f20\u7ee7\u79d1\u6797\u5c0f\u5b85\u7ec4\u961f\u529b\u633a\u6709\u808c\u5c11\u5e74-\u65b0\u534e\u7f51", "reference": "Zhang Jike and Lin Xiaozhai Form a Team to Support Youth with Great Muscles - Xinhua Net", "x": -0.1430552750825882, "y": 0.10432176291942596}, {"x_score": -0.17817558348178864, "y_score": 0.19171035289764404, "difference": 0.3698859363794327, "source": "\u8fd0\u52a8\u5c11\u5e74\u70ed\u8840\u7ade\u6280\u79c0\u300a\u8fd0\u52a8\u5427\u5c11\u5e74\u300b\u57287\u670811\u65e5\u6b63\u5f0f\u767b\u9646\u6e56\u5357\u536b\u89c6\u3002", "reference": "The inspiring competitive show for youth sports, We Are The One, was officially broadcast on Hunan TV on July 11.", "x": -0.17817558348178864, "y": 0.19171035289764404}, {"x_score": -0.40432044863700867, "y_score": -0.25333917140960693, "difference": 0.15098127722740173, "source": "\u8fd0\u52a8\u9886\u961f\u5f20\u7ee7\u79d1\u548c\u8fd0\u52a8\u52a9\u7406\u6797\u5c0f\u5b85\u8de8\u754c\u540c\u53f0,\u6797\u4e39\u548c\u5085\u56ed\u6167\u70b9\u8bc4\u5404\u6709\u98ce\u683c,\u800c\u201c\u5e9e\u7136\u5927\u7269\u201d\u822c\u7684\u529b\u91cf\u62d4\u6746\u88c5\u7f6e\u7684\u786c\u6838\u4e0a\u573a,\u66f4\u8ba9\u8282\u76ee\u201c\u71c3\u201d\u529b\u5341\u8db3\u3002", "reference": "The team leader Zhang Jike and Sports Assistant Lin Xiaozhai are from different fields, but worked together, and commenters Lin Dan and Fu Yuanhui were each unique in their own way, but the appearance of the hardcore \u201cenormous\u201d strength gin pole made the program more \u201cexciting\u201d.", "x": -0.40432044863700867, "y": -0.25333917140960693}, {"x_score": 0.10448377579450607, "y_score": 0.23803868889808655, "difference": 0.13355491310358047, "source": "\u9996\u96c6\u4e2d,11\u4f4d\u8fd0\u52a8\u5c11\u5e74\u4eae\u76f8\u529b\u91cf\u8d5b\u9053,\u5916\u5f62\u60ca\u8273\u73b0\u573a\u89c2\u4f17\u7684\u540c\u65f6,\u7ade\u6280\u53f0\u4e0a\u7684\u201c\u5f3a\u51b2\u7a81\u201d\u201c\u5f3a\u5bf9\u6297\u201d\u201c\u5f3a\u5fc3\u810f\u201d\u4e5f\u53d7\u5230\u5173\u6ce8\u3002", "reference": "During the first episode, 11 young athletes came to the strength arena, and their appearance stunned the audience while arousing significant attention to their \u201cfierce conflict\u201d \u201crobust confrontation\u201d, and \u201cstrong hearts\u201d.", "x": 0.10448377579450607, "y": 0.23803868889808655}, {"x_score": -0.3317807614803314, "y_score": -0.36969006061553955, "difference": 0.03790929913520813, "source": "\u5176\u4e2d,\u201c \u5f3a\u51b2\u7a81\u201d\u6765\u81ea\u8d85A\u4f53\u80b2\u751f\u4e54\u6587\u4e00,\u4ed6\u5728\u6bd4\u8d5b\u524d\u516c\u7136\u6311\u8845\u540c\u8d5b\u9053\u4e2d\u6709\u201c\u82b1\u7f8e\u7537\u201d\u4e4b\u79f0\u7684\u5f90\u5fd7\u6ee8,\u545b\u58f0\u5f90\u5fd7\u6ee8\u7684\u5916\u5f62\u6761\u4ef6\u5e94\u8be5\u53bb\u5531\u8df3\u8282\u76ee,\u751a\u81f3\u653e\u51fa\u201c\u8f93\u4e86\u522b\u628a\u5986\u54ed\u82b1\u4e86\u201d\u7684\u72e0\u8bdd\u3002", "reference": "Among them, the \u201cfierce conflict\u201d was from the awe-inspiring student athlete Qiao Wenyi, who publicly provoked \u201chandsome boy\u201d Xu Zhibin on the same racetrack with him when he joked that Xu Zhibin should be on a singing and dancing show, insulting his competitor\u2019s appearance, and even saying that \u201cif you lose, don\u2019t cry or your make-up will run\u201d.", "x": -0.3317807614803314, "y": -0.36969006061553955}, {"x_score": -0.1476271152496338, "y_score": -0.2315356731414795, "difference": 0.0839085578918457, "source": "\u4e00\u756a\u8a00\u8bba\u8ba9\u573a\u4e0a\u7684\u5c11\u5e74\u548c\u8fd0\u52a8\u9886\u961f\u4eec\u90fd\u5012\u5438\u4e00\u53e3\u51c9\u6c14\u3002", "reference": "His words made all the young people and sports officials gasp.", "x": -0.1476271152496338, "y": -0.2315356731414795}, {"x_score": -0.2894758880138397, "y_score": -0.1983601450920105, "difference": 0.09111574292182922, "source": "\u800c\u201c\u5f3a\u5bf9\u6297\u201d\u66f4\u50cf\u662f\u795e\u4ed9\u6253\u67b6,\u88ab\u8a89\u4e3a\u201c\u5927\u9b54\u738b\u201d\u7684\u5b59\u5065\u6dc7\u78b0\u4e0a\u540c\u6837\u5b9e\u529b\u5f3a\u52b2\u7684\u5f20\u946b\u680b,\u4e0a\u6f14\u5f3a\u5f3a\u5bf9\u51b3\u3002", "reference": "The \u201crobust confrontation\u201d was more like a battle between masters, with \u201cBig Devil\u201d Sun Jianqi competing against the formidable Zhang Xindong in a stunning match.", "x": -0.2894758880138397, "y": -0.1983601450920105}, {"x_score": 0.23626773059368134, "y_score": 0.23677413165569305, "difference": 0.0005064010620117188, "source": "\u800c\u4ed6\u4eec\u7684\u8eab\u4efd\u4e5f\u8ba9\u4eba\u59cb\u6599\u672a\u53ca,\u5b59\u5065\u6dc7\u662f\u70ed\u7231\u5065\u8eab\u7684\u6f14\u5458,\u5f20\u946b\u680b\u5219\u662f\u9000\u5f79\u7279\u6218\u961f\u5458\u3001\u4e09\u6b21\u52c7\u58eb\u52cb\u7ae0\u83b7\u5f97\u8005\u3002", "reference": "Their identity was also surprising, with Sun Jianqi an actor who is passionate about fitness, while Zhang Xindong is a retired commando who has won military medals three times.", "x": 0.23626773059368134, "y": 0.23677413165569305}, {"x_score": -0.0009750393219292164, "y_score": -0.04501575231552124, "difference": 0.044040712993592024, "source": "\u6bd4\u8d5b\u4e00\u5f00\u59cb,\u4e24\u4f4d\u5c11\u5e74\u5c31\u62fc\u5c3d\u5168\u529b\u5feb\u901f\u62d4\u51fa\u5c0f\u6746,\u5728\u5927\u6746\u4e0a\u7684\u6301\u4e45\u5bf9\u6297\u8ba9\u73b0\u573a\u89c2\u4f17\u4e3a\u4ed6\u4eec\u634f\u4e86\u4e00\u628a\u6c57\u3002", "reference": "At the start of the match, the two pulled on the small gin pole with all their strength, and the audience was anxious to see their more intense confrontation at the large gin pole.", "x": -0.0009750393219292164, "y": -0.04501575231552124}, {"x_score": -0.022480115294456482, "y_score": 0.09925249963998795, "difference": 0.12173261493444443, "source": "\u5728\u7d27\u5f20\u7684\u8d5b\u51b5\u4e0b,\u5f20\u7ee7\u79d1\u4f5c\u4e3a\u300a\u8fd0\u52a8\u5427\u5c11\u5e74\u300b\u8fd0\u52a8\u9886\u961f\u4e4b\u4e00,\u4e5f\u5728\u4e00\u65c1\u8ba4\u771f\u89c2\u6218\u3002", "reference": "The atmosphere was tense as one of the hosts of the program, Zhang Jike, also watched the battle intently.", "x": -0.022480115294456482, "y": 0.09925249963998795}, {"x_score": -0.002623994369059801, "y_score": -0.07958336174488068, "difference": 0.07695936737582088, "source": "\u5728\u70b9\u8bc4\u73af\u8282,\u4ed6\u4e5f\u5341\u5206\u7ec6\u5fc3,\u5bf9\u8f93\u4e86\u6bd4\u8d5b\u7684\u4e00\u65b9\u5c11\u5e74\u8010\u5fc3\u9f13\u52b1,\u5e2e\u52a9\u590d\u76d8\u8fc7\u7a0b\u4e2d\u7684\u6bcf\u4e00\u4e2a\u5931\u8bef\u70b9\u3002", "reference": "When giving commentary, he was very careful, patiently encouraging the loser and helping him review his mistakes.", "x": -0.002623994369059801, "y": -0.07958336174488068}, {"x_score": -0.11001037806272507, "y_score": -0.26819148659706116, "difference": 0.1581811085343361, "source": "\u800c\u8fd0\u52a8\u52a9\u7406\u6797\u5c0f\u5b85\u5219\u662f\u82b1\u5f0f\u52a9\u653b,\u5979\u6beb\u4e0d\u63a9\u9970\u5bf9\u989c\u503c\u5b9e\u529b\u5728\u7ebf\u7684\u5c11\u5e74\u4eec\u7684\u6b23\u8d4f\u3002", "reference": "But sports assistant Lin Xiaozhai was a marvelous helper, who never concealed her appreciation for these good-looking and competitive young athletes.", "x": -0.11001037806272507, "y": -0.26819148659706116}, {"x_score": 0.05103519931435585, "y_score": -0.11947307735681534, "difference": 0.1705082766711712, "source": "\u5728\u4e86\u89e3\u5230\u8fd0\u52a8\u5c11\u5e74\u4eec\u8d85\u8d1f\u8377\u7684\u65e5\u5e38\u8bad\u7ec3\u65f6,\u66f4\u662f\u5fc3\u751f\u656c\u4f69\u3002", "reference": "After learning about their over-loaded daily training, she admired them a lot.", "x": 0.05103519931435585, "y": -0.11947307735681534}, {"x_score": -0.027599671855568886, "y_score": -0.003777709323912859, "difference": 0.023821962531656027, "source": "\u540c\u6837\u662f\u8fd0\u52a8\u9886\u961f\u7684\u6797\u4e39\u548c\u5085\u56ed\u6167\u5219\u5404\u6709\u98ce\u683c,\u4e00\u4e2a\u662f\u6c14\u5b9a\u795e\u95f2\u6d3e\u201c\u9884\u8a00\u5bb6 \u201d , \u4e00\u4e2a\u5219\u662f\u7528\u7b11\u5bb9\u9a71\u6563\u7d27\u5f20\u6c1b\u56f4\u7684\u201c\u6d2a\u8352\u5c11\u5973 \u201d \u3002", "reference": "The other team leaders, Lin Dan and Fu Yuanhui, were each unique in their own way, with one being a calm \u201cpredictor\u201d, while the other was the \u201cbubbly optimistic girl\u201d who eased the tension with her warm smile.", "x": -0.027599671855568886, "y": -0.003777709323912859}, {"x_score": 0.49427086114883423, "y_score": 0.43915534019470215, "difference": 0.05511552095413208, "source": "\u53e6\u5916,\u5409\u514b\u96bd\u9038\u548c\u5218\u70e8\u4f5c\u4e3a\u8fd0\u52a8\u52a9\u7406,\u4e5f\u56f4\u7ed5\u8fd0\u52a8\u5c11\u5e74\u5236\u9020\u4e86\u4e0d\u5c11\u7206\u7b11\u8bdd\u9898\u3002", "reference": "As sports assistants, Jike and Liu Ye also discussed several funny topics around young athletes.", "x": 0.49427086114883423, "y": 0.43915534019470215}, {"x_score": -0.806900143623352, "y_score": -0.7805933356285095, "difference": 0.02630680799484253, "source": "\u6cd5\u56fd\u5357\u7279\u6559\u5802\u5927\u706b\uff1a\u6559\u533a\u5fd7\u613f\u8005\u627f\u8ba4\u7eb5\u706b \u5e73\u65f6\u548c\u5584\u5be1\u8a00-\u4e2d\u65b0\u7f51", "reference": "Fire in Cath\u00e9drale Saint-Pierre-et-Saint-Paul de Nantes, France: Parochial Volunteer Who was Kind and Taciturn Confessed to Arson-Ecns.cn", "x": -0.806900143623352, "y": -0.7805933356285095}, {"x_score": 0.2634291648864746, "y_score": 0.36762821674346924, "difference": 0.10419905185699463, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u636e\u5916\u5a92\u62a5\u9053\uff0c7\u670818\u65e5\uff0c\u6cd5\u56fd\u5357\u7279\u7684\u5b97\u6559\u5386\u53f2\u5efa\u7b51\u7470\u5b9d\u3001\u8457\u540d\u7684\u5723\u5f7c\u5f97\u4e0e\u5723\u4fdd\u7f57\u5927\u6559\u5802\uff0c\u5728\u4e00\u573a\u706b\u707e\u5f53\u4e2d\u53d7\u5230\u4e25\u91cd\u635f\u6bc1\uff0c\u5927\u7ba1\u98ce\u7434\u5b8c\u5168\u6bc1\u574f\u3002", "reference": "July 26 (Ecns.cn) According to reports from foreign media, on July 18, the Cath\u00e9drale Saint-Pierre-et-Saint-Paul de Nantes, a religious, historical, and architectural treasure, was seriously damaged in a fire, and the great organ was completely destroyed.", "x": 0.2634291648864746, "y": 0.36762821674346924}, {"x_score": 0.6304672956466675, "y_score": 0.8154508471488953, "difference": 0.18498355150222778, "source": "\u5f53\u5730\u65f6\u95f426\u65e5\uff0c\u5357\u7279\u68c0\u5bdf\u5b98\u5ba3\u5e03\uff0c\u4e00\u540d\u5728\u5927\u6559\u5802\u5f53\u4e2d\u8d1f\u8d23\u4fdd\u536b\u5de5\u4f5c\u7684\u6559\u533a\u5fd7\u613f\u8005\u5df2\u7ecf\u88ab\u8d77\u8bc9\uff0c\u7f6a\u540d\u662f\u201c\u7eb5\u706b\u6bc1\u574f\u201d \u3002", "reference": "On the 26th (CET), Nantes prosecutors announced that a parochial volunteer who was responsible for the security of the cathedral had been charged with \"arson and destruction.\"", "x": 0.6304672956466675, "y": 0.8154508471488953}, {"x_score": -0.6514738202095032, "y_score": -0.6515346765518188, "difference": 6.085634231567383e-05, "source": "\u4ed6\u5df2\u627f\u8ba4\uff0c\u662f\u81ea\u5df1\u5728\u6559\u5802\u91cc\u70b9\u706b\u3002", "reference": "The suspect has already pleaded guilty.", "x": -0.6514738202095032, "y": -0.6515346765518188}, {"x_score": 0.8993378281593323, "y_score": 0.9016184210777283, "difference": 0.002280592918395996, "source": "\u62a5\u9053\u79f0\uff0c\u5f53\u5730\u68c0\u5bdf\u5b98\u585e\u7eb3\u65af\u8868\u793a\uff0c\u8fd9\u540d39\u5c81\u3001\u6765\u81ea\u5362\u65fa\u8fbe\u7684\u6559\u533a\u5fd7\u613f\u8005\u627f\u8ba4\uff0c\u81ea\u5df1\u591c\u91cc\u5728\u5927\u6559\u5802\u5f53\u4e2d\u7684\u4e09\u5904\u70b9\u706b\u3002", "reference": "According to the report, the local prosecutor Cenas said that the 39-year-old parochial volunteer from Rwanda admitted that he had set fire to three places in the cathedral at night.", "x": 0.8993378281593323, "y": 0.9016184210777283}, {"x_score": 1.0205928087234497, "y_score": 0.9782472252845764, "difference": 0.04234558343887329, "source": "\u6b64\u4eba\u7684\u5f8b\u5e08\u5219\u8868\u793a\uff0c\u7eb5\u706b\u8005\u73b0\u5728\u5f88\u540e\u6094\u505a\u51fa\u8fd9\u79cd\u4e8b\u3002", "reference": "His lawyer said that the arsonist now regrets doing such a thing.", "x": 1.0205928087234497, "y": 0.9782472252845764}, {"x_score": 0.7784702181816101, "y_score": 0.6697536110877991, "difference": 0.10871660709381104, "source": "\u6b64\u4eba\u51e0\u5e74\u524d\u901a\u8fc7\u907f\u96be\u7684\u9014\u5f84\uff0c\u8fdb\u5165\u6cd5\u56fd\uff0c\u5728\u672c\u6b21\u706b\u707e\u4e8b\u53d1\u5730\u6559\u533a\u5f97\u5230\u5e87\u62a4\uff0c\u5728\u6559\u5802\u91cc\u5f97\u5230\u6536\u7559\u3002", "reference": "He entered France via an asylum claim a few years ago, was sheltered in the parish where the fire happened, and was taken in by the church.", "x": 0.7784702181816101, "y": 0.6697536110877991}, {"x_score": 0.602687418460846, "y_score": 0.627722442150116, "difference": 0.02503502368927002, "source": "\u68c0\u65b9\u6307\u51fa\uff0c\u6700\u8fd1\uff0c\u4ed6\u5c1d\u8bd5\u66f4\u65b0\u7b7e\u8bc1\uff0c\u6b63\u5728\u548c\u8b66\u5bdf\u5c40\u5bf9\u6b64\u8fdb\u884c\u5bf9\u8bdd\u6c9f\u901a\u3002", "reference": "Prosecutors noted that recently, the suspect tried to update his visa and was in the process of dialogue with the police.", "x": 0.602687418460846, "y": 0.627722442150116}, {"x_score": -0.11981643736362457, "y_score": -0.029783310368657112, "difference": 0.09003312699496746, "source": "\u4f46\u6559\u5802\u65b9\u9762\u8868\u793a\u4ecd\u7136\u4e0d\u6562\u76f8\u4fe1\uff0c\u8fd9\u540d\u5e73\u65f6\u975e\u5e38\u5584\u826f\u3001\u9762\u5e26\u7b11\u5bb9\uff0c\u4f46\u4e0d\u600e\u4e48\u8bf4\u8bdd\u7684\u4fe1\u5f92\uff0c\u4f1a\u6bc1\u574f\u4ed6\u5982\u6b64\u70ed\u7231\u7684\u6559\u5802\u3002", "reference": "But workers in the cathedral couldn\u2019t believe that the believer, who was kind and taciturn, would destroy the church he loved so much.", "x": -0.11981643736362457, "y": -0.029783310368657112}, {"x_score": 0.4224146604537964, "y_score": 0.3500126004219055, "difference": 0.07240206003189087, "source": "7\u670818\u65e5\u706b\u707e\u53d1\u751f\u7684\u5f53\u5929\uff0c\u8fd9\u540d\u5fd7\u613f\u8005\u5c31\u5df2\u7ecf\u56e0\u4e3a\u53d9\u8ff0\u5f53\u4e2d\u51fa\u73b0\u903b\u8f91\u4e0d\u901a\u7684\u95ee\u9898\uff0c\u800c\u63a5\u53d7\u8fc7\u8b66\u65b9\u95ee\u8be2\u8c03\u67e5\uff0c\u4f46\u4ed6\u540e\u6765\u88ab\u91ca\u653e\u3002", "reference": "On the day of the fire on July 18, the volunteer was questioned by police about inconsistencies in his narrative, but he was later released.", "x": 0.4224146604537964, "y": 0.3500126004219055}, {"x_score": 0.807086169719696, "y_score": 0.9777546525001526, "difference": 0.17066848278045654, "source": "\u56fe\u4e3a\u6d88\u9632\u5458\u5728\u73b0\u573a\u8fdb\u884c\u6551\u63f4\u3002", "reference": "Image shows rescue by firefighters at the scene.", "x": 0.807086169719696, "y": 0.9777546525001526}, {"x_score": 0.3518581688404083, "y_score": 0.3723424971103668, "difference": 0.020484328269958496, "source": "25\u65e5\u665a\u95f4\uff0c\u7531\u4e8e\u5df4\u9ece\u4e2d\u592e\u8b66\u5bdf\u5c40\u5b9e\u9a8c\u5ba4\u7684\u4e13\u4e1a\u5de5\u7a0b\u5e08\u83b7\u53d6\u4e86\u65b0\u7684\u8bc1\u636e\uff0c\u6b64\u4eba\u53c8\u518d\u4e00\u6b21\u88ab\u4f20\u8baf\u3002", "reference": "On the evening of the 25th, the man was again subpoenaed as a result of new evidence obtained by professional engineers of the laboratory of the Paris Central Police Station.", "x": 0.3518581688404083, "y": 0.3723424971103668}, {"x_score": 1.6510803699493408, "y_score": 1.6497163772583008, "difference": 0.001363992691040039, "source": "\u8fd9\u4e00\u6b21\uff0c\u7537\u5b50\u627f\u8ba4\u4e86\u81ea\u5df1\u7eb5\u706b\u7684\u884c\u4e3a\u3002", "reference": "This time, the man admitted to his arson.", "x": 1.6510803699493408, "y": 1.6497163772583008}, {"x_score": 0.7895139455795288, "y_score": 0.7897137999534607, "difference": 0.00019985437393188477, "source": "\u636e\u62a5\u9053\uff0c\u5982\u679c\u84c4\u610f\u7eb5\u706b\u6bc1\u574f\u7684\u7f6a\u540d\u6210\u7acb\uff0c\u5acc\u72af\u5c06\u53ef\u80fd\u9762\u4e3410\u5e74\u76d1\u7981\u548c15\u4e07\u6b27\u5143\u7684\u7f5a\u6b3e\u3002", "reference": "If convicted of the crime of deliberate arson and destruction, the suspect will face 10 years' imprisonment and a fine of 150,000 euros.", "x": 0.7895139455795288, "y": 0.7897137999534607}, {"x_score": 0.4853411316871643, "y_score": 0.5057737231254578, "difference": 0.020432591438293457, "source": "\u62a5\u9053\u79f0\uff0c\u6b64\u6b21\u5927\u706b\u7ed9\u5723\u76ae\u57c3\u5c14\u4e0e\u5723\u4fdd\u7f57\u5927\u6559\u5802\u9020\u6210\u4e86\u4e25\u91cd\u635f\u5931\uff0c\u6559\u5802\u5185\u7684\u7ba1\u98ce\u7434\u88ab\u5b8c\u5168\u70e7\u6bc1\uff0c\u7ba1\u98ce\u7434\u540e\u9762\u7684\u5f69\u8272\u73bb\u7483\u7a97\u4e5f\u53d7\u635f\u4e25\u91cd\u3002", "reference": "It was reported that the fire caused serious damage to the Cath\u00e9drale Saint-Pierre-et-Saint-Paul de Nantes: the pipe organ in the church was completely burned and the stained glass window behind the pipe organ was also seriously damaged.", "x": 0.4853411316871643, "y": 0.5057737231254578}, {"x_score": 0.4350443184375763, "y_score": 0.529291033744812, "difference": 0.09424671530723572, "source": "\u6cd5\u56fd\u5386\u53f2\u4fdd\u62a4\u5efa\u7b51\u9996\u5e2d\u5efa\u7b51\u5e08\u5e03\u9c81\u5185\u8ba4\u4e3a\uff0c\u4fdd\u5b88\u4f30\u8ba1\uff0c\u5357\u7279\u5927\u6559\u5802\u590d\u539f\u5de5\u4f5c\u81f3\u5c11\u8981\u67093\u5e74\u3002", "reference": "Brunel, the chief architect of French Built Heritage Conservation, believes that a conservative estimate of the required cathedral restoration work would take at least three years.", "x": 0.4350443184375763, "y": 0.529291033744812}, {"x_score": 0.4243835508823395, "y_score": 0.2683035731315613, "difference": 0.1560799777507782, "source": "\u7efc\u5408\u6d88\u606f\uff1a\u7f8e\u5355\u8fb9\u4e3b\u4e49\u7834\u574f\u4e24\u56fd\u5173\u7cfb \u56fd\u9645\u8206\u8bba\u652f\u6301\u4e2d\u56fd\u5bf9\u7f8e\u53cd\u5236-\u65b0\u534e\u7f51", "reference": "Comprehensive News: The Unilateralism of the United States Destroys Sino-US Relations, International Opinion Supports China\u2019s Countermeasures -- Xinhua Net", "x": 0.4243835508823395, "y": 0.2683035731315613}, {"x_score": 0.20738886296749115, "y_score": 0.28053247928619385, "difference": 0.0731436163187027, "source": "\u65b0\u534e\u793e\u5317\u4eac7\u670826\u65e5\u7535 \u7efc\u5408\u65b0\u534e\u793e\u9a7b\u5916\u8bb0\u8005\u62a5\u9053\uff1a7\u670824\u65e5\u4e0a\u5348\uff0c\u4e2d\u56fd\u5916\u4ea4\u90e8\u901a\u77e5\u7f8e\u56fd\u9a7b\u534e\u4f7f\u9986\uff0c\u4e2d\u65b9\u51b3\u5b9a\u64a4\u9500\u5bf9\u7f8e\u56fd\u9a7b\u6210\u90fd\u603b\u9886\u4e8b\u9986\u7684\u8bbe\u7acb\u548c\u8fd0\u884c\u8bb8\u53ef\uff0c\u5e76\u5bf9\u8be5\u603b\u9886\u4e8b\u9986\u505c\u6b62\u4e00\u5207\u4e1a\u52a1\u548c\u6d3b\u52a8\u63d0\u51fa\u5177\u4f53\u8981\u6c42\u3002", "reference": "BEIJING, July 26, 2020 (Xinhua, by foreign correspondents) On the morning of July 24, the Ministry of Foreign Affairs of the People\u2019s Republic of China announced to the US Embassy in China its decision to withdraw its consent for the establishment and operation of the US Consulate General in Chengdu, and the Ministry also made specific requirements for the cessation of all operations and events by the Consulate General.", "x": 0.20738886296749115, "y": 0.28053247928619385}, {"x_score": 0.36405572295188904, "y_score": 0.39103618264198303, "difference": 0.026980459690093994, "source": "\u56fd\u9645\u8206\u8bba\u8ba4\u4e3a\uff0c\u7f8e\u56fd\u91c7\u53d6\u7684\u5355\u8fb9\u4e3b\u4e49\u63aa\u65bd\u7ed9\u4e2d\u7f8e\u4e24\u56fd\u5173\u7cfb\u9020\u6210\u4e25\u91cd\u56f0\u6270\uff0c\u4e2d\u56fd\u5bf9\u7f8e\u65b9\u65e0\u7406\u6311\u8845\u505a\u51fa\u56de\u5e94\uff0c\u91c7\u53d6\u53cd\u5236\u63aa\u65bd\u662f\u6b63\u5f53\u548c\u5fc5\u8981\u7684\u3002", "reference": "International opinion holds the view that the unilateralism adopted by the US severely disturbs normal Sino-US relations, and China\u2019s response to the irrational aggression of the US and its countermeasures against the US are proper and essential.", "x": 0.36405572295188904, "y": 0.39103618264198303}, {"x_score": 0.3911142349243164, "y_score": 0.4031035900115967, "difference": 0.011989355087280273, "source": "\u667a\u5229\u5927\u5b66\u56fd\u9645\u95ee\u9898\u7814\u7a76\u6240\u4e2d\u56fd\u7814\u7a76\u4e2d\u5fc3\u4e3b\u4efb\u5b89\u5fb7\u70c8\u65af\u00b7\u535a\u5c14\u514b\u65af\u8bf4\uff0c\u7f8e\u56fd\u7684\u5355\u8fb9\u4e3b\u4e49\u63aa\u65bd\u7834\u574f\u4e86\u4e2d\u7f8e\u4e24\u56fd\u4eba\u6c11\u4e4b\u95f4\u7406\u89e3\u7684\u6865\u6881\uff0c\u4f7f\u4e24\u4e2a\u5927\u56fd\u5173\u7cfb\u906d\u9047\u5371\u673a\u3002", "reference": "Andres Borquez, Directer of the China Research Center, Institute of International Studies at the University of Chile said that the unilateralism of the US destroyed the bridge between the people of the two countries, leading to the current crisis in Sino-US relations.", "x": 0.3911142349243164, "y": 0.4031035900115967}, {"x_score": 0.186376690864563, "y_score": 0.2046956717967987, "difference": 0.018318980932235718, "source": "\u4e2d\u56fd\u901a\u77e5\u7f8e\u56fd\u5173\u95ed\u5176\u9a7b\u6210\u90fd\u603b\u9886\u4e8b\u9986\u662f\u5bf9\u7f8e\u5355\u8fb9\u63aa\u65bd\u7684\u53cd\u5236\uff0c\u7b26\u5408\u5916\u4ea4\u60ef\u4f8b\u3002", "reference": "Therefore, China\u2019s announcement of its closure of the General Consulate of the United States in Chengdu is a countermeasure against such unilateralism which conforms to the rules of foreign affairs.", "x": 0.186376690864563, "y": 0.2046956717967987}, {"x_score": 0.30160629749298096, "y_score": 0.2647154629230499, "difference": 0.03689083456993103, "source": "\u963f\u6839\u5ef7\u5929\u4e3b\u6559\u5927\u5b66\u6559\u6388\u3001\u963f\u4e2d\u7814\u7a76\u4e2d\u5fc3\u4e3b\u4efb\u5e15\u7279\u91cc\u897f\u5965\u00b7\u6731\u65af\u6258\u8ba4\u4e3a\uff0c\u4e2d\u65b9\u4e0a\u8ff0\u51b3\u5b9a\u662f\u5bf9\u7f8e\u56fd\u5148\u524d\u6311\u8845\u7684\u6b63\u5f53\u3001\u5fc5\u8981\u7684\u53cd\u5236\u63aa\u65bd\uff0c\u5e76\u975e\u9488\u5bf9\u666e\u901a\u7f8e\u56fd\u6c11\u4f17\u3002", "reference": "Patricio Giusto, Professor of the Pontifical Catholic University of Argentina and Director of China-Argentina Research Center held the view that,\\ China\u2019s decisions were proper and essential countermeasures against the aggression of
