the US, which was not targeted at its general public.", "x": 0.30160629749298096, "y": 0.2647154629230499}, {"x_score": 0.4951017200946808, "y_score": 0.45763543248176575, "difference": 0.03746628761291504, "source": "\u7f8e\u56fd\u8bd5\u56fe\u901a\u8fc7\u65bd\u538b\u4e2d\u56fd\u8fbe\u5230\u63a9\u76d6\u5176\u5e94\u5bf9\u65b0\u51a0\u75ab\u60c5\u4e0d\u529b\u7684\u76ee\u7684\uff0c\u8f6c\u79fb\u7f8e\u56fd\u6c11\u4f17\u6ce8\u610f\u529b\u3002", "reference": "The US tried to conceal their bad countermeasures against COVID-19 by exerting pressure on China to shift its public attention.", "x": 0.4951017200946808, "y": 0.45763543248176575}, {"x_score": 0.4520605802536011, "y_score": 0.38173213601112366, "difference": 0.07032844424247742, "source": "\u5370\u5ea6\u5c3c\u897f\u4e9a\u667a\u5e93\u4e9a\u6d32\u521b\u65b0\u7814\u7a76\u4e2d\u5fc3\u4e3b\u5e2d\u73ed\u90a6\u00b7\u82cf\u5c14\u7ea6\u8bfa\u8bf4\uff0c\u7f8e\u56fd\u91c7\u53d6\u6311\u8845\u6027\u5916\u4ea4\u59ff\u6001\uff0c\u7ed9\u4e2d\u7f8e\u4e24\u56fd\u5173\u7cfb\u9020\u6210\u4e25\u91cd\u56f0\u6270\uff0c\u4e24\u56fd\u5173\u7cfb\u9762\u4e34\u4e25\u5cfb\u6311\u6218\u3002", "reference": "Bambang Suryono, Chairman of the Asian Creative Research Center, a think-tank in Indonesia, said that the aggressive attitude of the US severely disturbs normal Sino-US relations and brings about severe challenges.", "x": 0.4520605802536011, "y": 0.38173213601112366}, {"x_score": 0.17337843775749207, "y_score": 0.16072024405002594, "difference": 0.012658193707466125, "source": "\u4e2d\u56fd\u901a\u77e5\u7f8e\u56fd\u5173\u95ed\u5176\u9a7b\u6210\u90fd\u603b\u9886\u4e8b\u9986\u662f\u6b63\u5e38\u53cd\u5236\u63aa\u65bd\uff0c\u7b26\u5408\u5916\u4ea4\u60ef\u4f8b\uff0c\u65e2\u4f53\u73b0\u4e86\u4e2d\u56fd\u575a\u51b3\u7ef4\u62a4\u81ea\u8eab\u5229\u76ca\u7684\u539f\u5219\u7acb\u573a\uff0c\u53c8\u4f53\u73b0\u4e86\u4e2d\u56fd\u5916\u4ea4\u7684\u6709\u7406\u6709\u5229\u6709\u8282\u3002", "reference": "Thus, China\u2019s announcement of its closure of the General Consulate of the United States in Chengdu is a normal countermeasure which conforms to the rules of foreign affairs and shows China\u2019s principle and stance to firmly defend their self-interests whilst embodying its rationality and principled position, and China\u2019s etiquette of China\u2019s coping with foreign affairs.", "x": 0.17337843775749207, "y": 0.16072024405002594}, {"x_score": 0.7490801811218262, "y_score": 0.7532768845558167, "difference": 0.0041967034339904785, "source": "\u5766\u6851\u5c3c\u4e9a\u65f6\u4e8b\u8bc4\u8bba\u5458\u5f17\u6717\u897f\u65af\u00b7\u585e\u59c6\u6e29\u624e\u8bf4\uff0c\u4e2d\u65b9\u4e0a\u8ff0\u51b3\u5b9a\u662f\u9488\u5bf9\u7f8e\u56fd\u6311\u8845\u505a\u51fa\u7684\u6b63\u5f53\u4e14\u5fc5\u8981\u7684\u56de\u5e94\u3002", "reference": "Francis Semwenza, a current affairs commentator of Tanzania, said that, China\u2019s decisions were proper and essential responses to the aggression of the US.", "x": 0.7490801811218262, "y": 0.7532768845558167}, {"x_score": 0.2988065481185913, "y_score": 0.38430216908454895, "difference": 0.08549562096595764, "source": "\u4e2d\u7f8e\u5173\u7cfb\u8981\u91cd\u5f52\u6b63\u5e38\uff0c\u7f8e\u65b9\u5e94\u4e3b\u52a8\u6539\u5584\u4e0e\u4e2d\u56fd\u5173\u7cfb\uff0c\u505c\u6b62\u5e72\u6d89\u4e2d\u56fd\u5185\u653f\u3002", "reference": "For the re-normalization of Sino-US relations, the US government should actively improve its relationship with China, and quit its intervention in China\u2019s domestic affairs.", "x": 0.2988065481185913, "y": 0.38430216908454895}, {"x_score": 0.3661889135837555, "y_score": 0.3793739974498749, "difference": 0.013185083866119385, "source": "\u7f8e\u56fd\u5e94\u7740\u773c\u4e8e\u5982\u4f55\u4e0e\u4e2d\u56fd\u5728\u7ecf\u6d4e\u548c\u653f\u6cbb\u4e0a\u53d6\u5f97\u5171\u8d62\uff0c\u5982\u4f55\u9020\u798f\u4e8e\u4e24\u56fd\u4eba\u6c11\u4e43\u81f3\u6574\u4e2a\u56fd\u9645\u793e\u4f1a\u3002", "reference": "The US government should focus more on win-win situations in both economic growth and politics, as well as benefiting people of both the two countries and even the whole global community.", "x": 0.3661889135837555, "y": 0.3793739974498749}, {"x_score": 0.5076912045478821, "y_score": 0.31399574875831604, "difference": 0.19369545578956604, "source": "\u603b\u90e8\u4f4d\u4e8e\u82cf\u4e39\u7684\u963f\u62c9\u4f2f\uff0d\u4e2d\u56fd\u53cb\u597d\u534f\u4f1a\u8054\u5408\u4f1a\u6267\u884c\u4e3b\u4efb\u963f\u91cc\u00b7\u4f18\u7d20\u798f\u8bf4\uff0c\u4e2d\u56fd\u88ab\u8feb\u91c7\u53d6\u7684\u53cd\u5236\u63aa\u65bd\u662f\u5bf9\u7f8e\u65b9\u65e0\u7406\u884c\u5f84\u7684\u6b63\u5f53\u548c\u5fc5\u8981\u53cd\u5e94\uff0c\u7b26\u5408\u56fd\u9645\u6cd5\u548c\u56fd\u9645\u5173\u7cfb\u57fa\u672c\u51c6\u5219\uff0c\u4e5f\u7b26\u5408\u5916\u4ea4\u60ef\u4f8b\u3002", "reference": "Ali Yousif, Executive Director of the Sudan-based Association of Arab-Chinese Friendship, said that, the countermeasures forced to be taken were proper and essential responses to the irrational behavior of the US, which conformed to the basic rules of the international law and international relations, as well as the rules of foreign affairs.", "x": 0.5076912045478821, "y": 0.31399574875831604}, {"x_score": 0.41269704699516296, "y_score": 0.46741005778312683, "difference": 0.05471301078796387, "source": "\u6b64\u524d\u7f8e\u65b9\u8981\u6c42\u5173\u95ed\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u4e8b\u9986\u4e25\u91cd\u8fdd\u53cd\u56fd\u9645\u6cd5\u548c\u56fd\u9645\u5173\u7cfb\u57fa\u672c\u51c6\u5219\u3002", "reference": "The requirement to close the General Consulate of China in Houston seriously disobeyed the basic rules of the international law and international relations.", "x": 0.41269704699516296, "y": 0.46741005778312683}, {"x_score": 0.27903419733047485, "y_score": 0.4851139485836029, "difference": 0.20607975125312805, "source": "\u5e0c\u671b\u7f8e\u65b9\u64a4\u9500\u6b64\u524d\u6709\u5173\u51b3\u5b9a\uff0c\u4e3a\u4e24\u56fd\u5173\u7cfb\u91cd\u5f52\u6b63\u5e38\u521b\u9020\u5fc5\u8981\u6761\u4ef6\u3002", "reference": "And he hoped the US would cancel the relevant decisions and create necessary conditions for the re-normalization of Sino-US relations.", "x": 0.27903419733047485, "y": 0.4851139485836029}, {"x_score": 0.5266630053520203, "y_score": 0.5170279145240784, "difference": 0.009635090827941895, "source": "\u65b0\u52a0\u5761\u300a\u8054\u5408\u65e9\u62a5\u300b\u53d1\u8868\u793e\u8bba\u8bf4\uff0c\u7f8e\u56fd\u66f4\u5927\u7684\u6218\u7565\u610f\u56fe\u662f\u8981\u56f4\u5835\u4e2d\u56fd\uff0c\u963b\u6b62\u4e2d\u56fd\u7ee7\u7eed\u5d1b\u8d77\u3002", "reference": "An editorial in Singapore\u2019s Lianhe Zaobao said that the broader strategic blueprint of the US was to contain China, and prohibit its continuous rise.", "x": 0.5266630053520203, "y": 0.5170279145240784}, {"x_score": 0.3782685101032257, "y_score": 0.35370585322380066, "difference": 0.02456265687942505, "source": "\u9762\u5bf9\u7f8e\u56fd\u7684\u6b65\u6b65\u7d27\u903c\uff0c\u4e2d\u65b9\u867d\u7136\u5f88\u4e0d\u613f\u610f\u770b\u5230\u4e2d\u7f8e\u5173\u7cfb\u7ee7\u7eed\u6076\u5316\uff0c\u4f46\u4e0d\u5f97\u4e0d\u91c7\u53d6\u53cd\u5236\u63aa\u65bd\u3002", "reference": "In face of the increasingly tight aggression, China was unwilling to witness the continuous deterioration of Sino-US relations, but it had no other choice but to take countermeasures.", "x": 0.3782685101032257, "y": 0.35370585322380066}, {"x_score": 0.6230754256248474, "y_score": 0.7443940043449402, "difference": 0.12131857872009277, "source": "\uff08\u53c2\u4e0e\u8bb0\u8005\uff1a\u5c39\u5357\u3001\u5f20\u7b11\u7136\u3001\u502a\u745e\u6377\u3001\u6881\u8f89\u3001\u9ad8\u7af9\u3001\u674e\u65af\u535a\u3001\u9a6c\u610f\u7fc0\u3001\u738b\u4e3d\u4e3d\uff09", "reference": "(Journalists engaging in the report: Yin Nan, Zhang Xiaoran, Ni Ruijie, Liang Hui, Gao Zhu, Li Sibo, Ma Yichong, Wang Lili)", "x": 0.6230754256248474, "y": 0.7443940043449402}, {"x_score": 0.24872542917728424, "y_score": 0.18607303500175476, "difference": 53e3\u6d77\u57df\u5f00\u5c55\u7edf\u4e00\u6536\u7f51\u884c\u52a8\uff0c\u73b0\u573a\u67e5\u6263\u6d89\u5acc\u8d70\u79c1\u8239\u82364\u8258\uff0c\u5206\u522b\u5728\u6d89\u6848\u8239\u8236\u548c\u6cb9\u5e93\u67e5\u6263\u6210\u54c1\u6cb9\u5171\u8ba14700\u5428\uff0c\u5e76\u51bb\u7ed3\u4e00\u6279\u8d44\u91d1\u8d26\u6237\u3002", "reference": "On July 8, the Guangdong Coast Guard Bureau, Guangzhou Customs District, and Guangdong Provincial Public Security Department were united to carry out a draw-in action in Guangzhou, Foshan, the waters of the Pearl River Estuary and other places, seizing four suspected smuggling vessels; the refined oil products found in the vessels and oil depots totaled 4,700 tons, while a number of related capital accounts were frozen.", "x": 0.1784580945968628, "y": 0.13992252945899963}, {"x_score": 0.2648107409477234, "y_score": 0.23984134197235107, "difference": 0.024969398975372314, "source": "\u636e\u4e86\u89e3\uff0c\u6b64\u6b21\u8054\u5408\u884c\u52a8\u5171\u51fa\u52a8\u8230\u82478\u8258\u3001\u76f4\u5347\u673a2\u67b6\uff0c\u5206\u6210\u591a\u4e2a\u884c\u52a8\u5c0f\u7ec4\u534f\u540c\u4f5c\u6218\uff0c\u5bf9\u6d77\u4e0a\u8d70\u79c1\u3001\u9646\u4e0a\u975e\u6cd5\u7ecf\u8425\u7b49\u73af\u8282\u8fdb\u884c\u5168\u94fe\u6761\u6253\u51fb\uff0c35\u540d\u4e3b\u8981\u72af\u7f6a\u5acc\u7591\u4eba\u5168\u90e8\u5230\u6848\u3002", "reference": "It was learned that a total of eight naval vessels and two helicopters were deployed in this joint manhunt, and several action squads were set up to crack down on smuggling at sea and illegal operations on land collaboratively, and during the action, all 35 major suspects were arrested.", "x": 0.2648107409477234, "y": 0.23984134197235107}, {"x_score": 1.8490302562713623, "y_score": 1.8476083278656006, "difference": 0.0014219284057617188, "source": "\u76ee\u524d\u8be5\u6848\u6b63\u5728\u8fdb\u4e00\u6b65\u4fa6\u529e\u4e2d\u3002", "reference": "The case is currently under further investigation.", "x": 1.8490302562713623, "y": 1.8476083278656006}, {"x_score": 0.6575221419334412, "y_score": 0.6072401404380798, "difference": 0.05028200149536133, "source": "\u5e7f\u4e1c\u6d77\u8b66\u5c40\u76f8\u5173\u8d1f\u8d23\u4eba\u8868\u793a\uff0c\u672a\u6765\u5c06\u7ee7\u7eed\u4fdd\u6301\u9ad8\u538b\u6001\u52bf\uff0c\u6253\u51fb\u6d77\u4e0a\u5404\u7c7b\u8d70\u79c1\u8fdd\u6cd5\u72af\u7f6a\u6d3b\u52a8\uff0c\u7ef4\u62a4\u597d\u8f96\u533a\u6d77\u57df\u826f\u597d\u79e9\u5e8f\u3002", "reference": "The relevant person from the Guangdong Coast Guard Bureau said that in the future, they would continue to intensively combat smuggling and all kinds of illegal and criminal activities at sea in order to maintain good order in the waters under its jurisdiction.", "x": 0.6575221419334412, "y": 0.6072401404380798}, {"x_score": 0.1588793694972992, "y_score": 0.4011492133140564, "difference": 0.2422698438167572, "source": "\u98d3\u98ce\u201c\u6c49\u5a1c\u201d\u767b\u9646\u7f8e\u5f97\u5dde \u6216\u5f15\u53d1\u6cb3\u6c34\u66b4\u6da8\u548c\u5c71\u6d2a-\u4e2d\u65b0\u7f51", "reference": "Hurricane \"Hanna\" Landing in Texas May Trigger Surges and Flash Floods - China News", "x": 0.1588793694972992, "y": 0.4011492133140564}, {"x_score": 0.5131165385246277, "y_score": 0.2632802426815033, "difference": 0.2498362958431244, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u7efc\u5408\u5916\u5a92\u62a5\u9053\uff0c\u5f53\u5730\u65f6\u95f425\u65e5\u4e0b\u53485\u65f6\uff0c\u98d3\u98ce\u201c\u6c49\u5a1c\u201d\u767b\u9646\u7f8e\u56fd\u5f97\u514b\u8428\u65af\u5dde\uff0c\u5c06\u7ed9\u5f97\u5dde\u5e26\u6765\u5f3a\u98ce\u66b4\u96e8\u3001\u6cb3\u6c34\u66b4\u6da8\uff0c\u8fd8\u53ef\u80fd\u5f15\u53d1\u5a01\u80c1\u751f\u547d\u7684\u5c71\u6d2a\u3002", "reference": "July 26 (China News) According to reports in foreign media, hurricane \u201cHanna\u201d landed in Texas at 5:00 p.m. local time on July 25th, bringing strong breeze and rainstorms, surges, and life-threatening flash floods to Texas.", "x": 0.5131165385246277, "y": 0.2632802426815033}, {"x_score": 0.7265867590904236, "y_score": 0.4939589500427246, "difference": 0.23262780904769897, "source": "\u56fd\u5bb6\u98d3\u98ce\u4e2d\u5fc3\u8bf4\uff0c\u9884\u8ba1\u98d3\u98ce\u201c\u6c49\u5a1c\u201d\u4f1a\u631f\u5e26\u66b4\u96e8\uff0c\u626b\u8fc7\u5f97\u5dde\u5357\u90e8\u4e0e\u4e1c\u5317\u90e8\u90e8\u5206\u5730\u533a\uff0c\u96e8\u52bf\u6216\u5f15\u53d1\u90e8\u5206\u6eaa\u6c34\u66b4\u6da8\u4ee5\u53ca\u5a01\u80c1\u751f\u547d\u7684\u5c71\u6d2a\u7206\u53d1\u3002", "reference": "According to the National Hurricane Center, Hanna is expected to carry rainstorms across parts of southern and northeastern Texas, causing surges and life-threatening flash floods.", "x": 0.7265867590904236, "y": 0.4939589500427246}, {"x_score": 0.5589552521705627, "y_score": 0.4064231216907501, "difference": 0.15253213047981262, "source": "\u62a5\u9053\u79f0\uff0c\u53d7\u98d3\u98ce\u201c\u6c49\u5a1c\u201d\u5f71\u54cd\u6700\u4e25\u91cd\u7684\u662f\u79d1\u73c0\u65af\u514b\u91cc\u65af\u8482\u5e02\u4ee5\u5357\u5230\u683c\u5170\u5fb7\u6cb3\u6cb3\u53e3\u5730\u533a\uff0c\u800c\u91cc\u5965\u683c\u5170\u5fb7\u5c71\u8c37\u53ef\u80fd\u7206\u53d1\u5927\u8303\u56f4\u7684\u5c71\u6d2a\u3002", "reference": "It was reported that the area from the south of Corpus Christi to the estuary of the Rio Grande River was the area most seriously affected by Hanna, while large flash floods may break out in the Rio Grande Valley.", "x": 0.5589552521705627, "y": 0.4064231216907501}, {"x_score": 0.8624926209449768, "y_score": 0.9970681667327881, "difference": 0.13457554578781128, "source": "\u5f97\u5dde\u5dde\u957f\u963f\u535a\u727925\u65e5\u8868\u793a\uff1a\u201c\u4efb\u4f55\u98d3\u98ce\u90fd\u662f\u4e00\u4e2a\u5de8\u5927\u7684\u6311\u6218\u3002\u201d", "reference": "Abbott, governor of Texas, said on July 25th: \"Any hurricane is a huge challenge. \"", "x": 0.8624926209449768, "y": 0.9970681667327881}, {"x_score": 0.9458824396133423, "y_score": 0.9454771876335144, "difference": 0.00040525197982788086, "source": "\u8be5\u5dde\u670932\u4e2a\u90e1\u56e0\u4e3a\u98d3\u98ce\u8fdb\u5165\u707e\u96be\u7d27\u6025\u72b6\u6001\u3002", "reference": "Thirty two counties in the state have entered a state of emergency due to the hurricane.", "x": 0.9458824396133423, "y": 0.9454771876335144}, {"x_score": 0.7957395911216736, "y_score": 0.8608614802360535, "difference": 0.06512188911437988, "source": "\u79d1\u73c0\u65af\u514b\u91cc\u65af\u8482\u5e02\u8fd9\u5ea7\u4eba\u53e3\u8d8532\u4e07\u7684\u57ce\u5e02\uff0c\u5df2\u5173\u95ed\u56fe\u4e66\u9986\u4e0e\u535a\u7269\u9986\uff0c\u5c45\u6c11\u4e25\u9635\u4ee5\u5f85\u3002", "reference": "Corpus Christi, a city with a population of more than 320,000, has closed its libraries and museums, and its residents were ready for action.", "x": 0.7957395911216736, "y": 0.8608614802360535}, {"x_score": 0.3855969309806824, "y_score": 0.3147530257701874, "difference": 0.070843905210495, "source": "\u963f\u535a\u7279\u8fd8\u8bf4\uff0c\u5728\u5f97\u5dde\u6b63\u5728\u906d\u9047\u65b0\u51a0\u75ab\u60c5\u91cd\u521b\u4e4b\u9645\uff0c\u4e0d\u80fd\u518d\u8ba9\u8fd9\u573a\u98d3\u98ce\u7ed9\u5f97\u5dde\u5e26\u6765\u66f4\u591a\u4f24\u4ea1\u3002", "reference": "Abbott also said that the hurricane cannot allowed to bring more casualties to Texas during the pandemic outbreak.", "x": 0.3855969309806824, "y": 0.3147530257701874}, {"x_score": 0.6917141079902649, "y_score": 0.7347716093063354, "difference": 0.04305750131607056, "source": "\u636e\u62a5\u9053\uff0c\u5f97\u5dde\u5357\u90e8\u5730\u533a\u964d\u6c34\u91cf\u9884\u8ba1\u5c06\u572826\u65e5\u591c\u95f4\u8fbe\u52306\u81f312\u82f1\u5bf8\uff0c\u5f97\u514b\u8428\u65af\u5dde\u5317\u90e8\u5730\u533a\u548c\u8def\u6613\u65af\u5b89\u90a3\u5dde\u6cbf\u6d77\u5730\u533a\u4e5f\u5c06\u51fa\u73b03\u81f35\u82f1\u5bf8\u7684\u964d\u96e8\u3002", "reference": "According to reports, precipitation in southern Texas was expected to reach 6 to 12 inches at night on July 26th, and 3 to 5 inches in northern Texas and coastal areas of Louisiana.", "x": 0.6917141079902649, "y": 0.7347716093063354}, {"x_score": 0.8458975553512573, "y_score": 0.8327111601829529, "difference": 0.013186395168304443, "source": "\u7531\u4e8e\u5168\u7403\u53d8\u6696\u7b49\u56e0\u7d20\u5f71\u54cd\uff0c\u201c\u6c49\u5a1c\u201d\u7684\u5f62\u6210\u65e9\u4e8e\u4ee5\u5f80\u7684\u5927\u897f\u6d0b\u98d3\u98ce\u5b63\u3002", "reference": "Due to global warming and other factors, Hanna formed earlier than in the previous Atlantic hurricane seasons.", "x": 0.8458975553512573, "y": 0.8327111601829529}, {"x_score": 0.9156251549720764, "y_score": 0.9174873232841492, "difference": 0.001862168312072754, "source": "\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u5927\u897f\u6d0b\u7684\u7b2c\u4e00\u573a\u98d3\u98ce\u901a\u5e38\u8981\u52308\u6708\u4e2d\u65ec\u624d\u4f1a\u5f62\u6210\u3002", "reference": "Normally, the first hurricanes in the Atlantic don't form until mid-August.", "x": 0.9156251549720764, "y": 0.9174873232841492}, {"x_score": 0.6809316277503967, "y_score": 0.6398764252662659, "difference": 0.04105520248413086, "source": "\u6ce2\u5170\u5c06\u9000\u51fa\u6b27\u6d32\u9632\u6b62\u5bf9\u5973\u5b50\u65bd\u66b4\u7684\u6761\u7ea6", "reference": "Poland to Withdraw from the European Treaty on Violence against Women", "x": 0.6809316277503967, "y": 0.6398764252662659}, {"x_score": 1.1181124448776245, "y_score": 0.8916712999343872, "difference": 0.2264411449432373, "source": "\u6ce2\u5170\u53f8\u6cd5\u90e8\u661f\u671f\u516d\u8868\u793a\uff0c\u6ce2\u5170\u4e0b\u4e2a\u661f\u671f\u5c06\u91c7\u53d6\u6b65\u9aa4\uff0c\u9000\u51fa\u6b27\u6d32\u9632\u6b62\u5bf9\u5987\u5973\u65bd\u66b4\u6761\u7ea6\u3002", "reference": "Poland will take steps next week to withdraw from the European Treaty on the Prevention of Violence against Women, the country's Justice Ministry said Saturday.", "x": 1.1181124448776245, "y": 0.8916712999343872}, {"x_score": 0.8730079531669617, "y_score": 0.829854428768158, "difference": 0.04315352439880371, "source": "\u6ce2\u5170\u53f3\u7ffc\u7684\u653f\u5e9c\u5185\u9601\u8868\u793a\uff0c\u8be5\u6761\u7ea6\u8981\u6c42\u5b66\u6821\u6559\u6388\u5b66\u751f\u6709\u5173\u6027\u522b\u95ee\u9898\u7684\u8bae\u9898\uff0c\u8df5\u8e0f\u4e86\u5b66\u751f\u7236\u6bcd\u7684\u6743\u5229\u3002", "reference": "Poland's right-wing government cabinet said the treaty violated the rights of parents by requiring schools to teach students about gender issues.", "x": 0.8730079531669617, "y": 0.829854428768158}, {"x_score": 0.8335891366004944, "y_score": 0.612853467464447, "difference": 0.22073566913604736, "source": "\u6ce2\u5170\u53f8\u6cd5\u90e8\u957f\u7126\u5e03\u6d1b\u4e3e\u884c\u8bb0\u8005\u4f1a\u8bf4\uff0c\u4ed6\u9886\u5bfc\u7684\u53f8\u6cd5\u90e8\u661f\u671f\u4e00\u5c06\u5411\u52b3\u5de5\u548c\u5bb6\u5ead\u90e8\u63d0\u51fa\u5f00\u59cb\u9000\u51fa\u6761\u7ea6\u7684\u8981\u6c42\u3002", "reference": "Justice Minister Ziobro said at a press conference that his ministry will submit a request on Monday to the Ministry of Labor and the Family to begin withdrawing from the treaty.", "x": 0.8335891366004944, "y": 0.612853467464447}, {"x_score": 1.1977109909057617, "y_score": 1.1951258182525635, "difference": 0.002585172653198242, "source": "\u90a3\u9879\u6761\u7ea6\u53c8\u540d\u4f0a\u65af\u5766\u5e03\u5c14\u516c\u7ea6\u3002", "reference": "That treaty is also called the Istanbul Convention.", "x": 1.1977109909057617, "y": 1.1951258182525635}, {"x_score": 0.5085315108299255, "y_score": 0.571925699710846, "difference": 0.06339418888092041, "source": "\u7126\u5e03\u6d1b\u8bf4\uff0c\u201c\u8be5\u6761\u7ea6\u5305\u542b\u4e00\u4e9b\u6211\u4eec\u8ba4\u4e3a\u662f\u6709\u5bb3\u7684\u610f\u601d\u5f62\u6001\u6027\u8d28\u7684\u5143\u7d20\u3002\u201d", "reference": "Ziobro said,\u201dThe treaty contains elements which we consider to be of a harmful and ideological nature \u201d", "x": 0.5085315108299255, "y": 0.571925699710846}, {"x_score": 0.9169766306877136, "y_score": 0.9218325018882751, "difference": 0.0048558712005615234, "source": "\u6ce2\u5170\u6267\u653f\u7684\u6cd5\u5f8b\u4e0e\u516c\u6b63\u515a\u53ca\u5176\u53ca\u5176\u6267\u653f\u8054\u76df\u4f19\u4f34\u8ddf\u7f57\u9a6c\u5929\u4e3b\u6559\u6559\u4f1a\u6709\u5bc6\u5207\u7684\u540c\u76df\u5173\u7cfb\uff0c\u63d0\u5021\u4fdd\u5b88\u7684\u793e\u4f1a\u8bae\u7a0b\u3002", "reference": "Law and Justice, the ruling party of Poland, and its coalition partners have a close alliance with the Roman Catholic Church and advocate a conservative social agenda.", "x": 0.9169766306877136, "y": 0.9218325018882751}, {"x_score": 1.4293749332427979, "y_score": 1.4278404712677002, "difference": 0.0015344619750976562, "source": "\u6ce2\u5170\u603b\u7edf\u675c\u8fbe\u5728\u8fd9\u4e2a\u6708\u6210\u529f\u7684\u8fde\u4efb\u7ade\u9009\u671f\u95f4\u5c06\u654c\u89c6\u540c\u6027\u604b\u6743\u5229\u4f5c\u4e3a\u4e3b\u8981\u8bae\u9898\u4e4b\u4e00\u3002", "reference": "Polish president Duda made hostility to gay rights one of the main issues during his successful re-election campaign this month.", "x": 1.4293749332427979, "y": 1.4278404712677002}, {"x_score": 0.8009032607078552, "y_score": 0.8989645838737488, "difference": 0.09806132316589355, "source": "\u661f\u671f\u4e94\uff0c\u6210\u5343\u4e0a\u4e07\u7684\u6ce2\u5170\u4eba(\u5176\u4e2d\u5927\u90e8\u5206\u662f\u5987\u5973)\u5728\u534e\u6c99\u548c\u5176\u4ed6\u4e00\u4e9b\u57ce\u5e02\u4e3e\u884c\u53cd\u5bf9\u9000\u51fa\u516c\u7ea6\u7684\u6297\u8bae\u3002", "reference": "On Friday, thousands of Polish people (mostly women) protested against withdrawing from the convention in Warsaw and other cities.", "x": 0.8009032607078552, "y": 0.8989645838737488}, {"x_score": 0.7245830297470093, "y_score": 0.7752918601036072, "difference": 0.0507088303565979, "source": "\u6297\u8bae\u7684\u7ec4\u7ec7\u8005\u4e4b\u4e00\u83b1\u59c6\u5e15\u7279\u5728\u534e\u6c99\u4e3e\u884c\u7684\u6297\u8bae\u6e38\u884c\u4e2d\u8bf4\uff0c\u201c\u9000\u51fa\u6761\u7ea6\u7684\u76ee\u7684\u5c31\u662f\u5c06\u5bb6\u66b4\u5408\u6cd5\u5316\u201d\u3002", "reference": "\"The purpose of withdrawing from the treaty is to legalize domestic violence,\" Lempart, one of the organizers of the protest, said during a protest march in Warsaw.", "x": 0.7245830297470093, "y": 0.7752918601036072}, {"x_score": 0.6673024296760559, "y_score": 0.794094443321228, "difference": 0.12679201364517212, "source": "\u4e00\u4e9b\u6297\u8bae\u8005\u4e3e\u7740\u6a2a\u5e45\uff0c\u4e0a\u9762\u5199\u7740\u201c\u6cd5\u5f8b\u4e0e\u516c\u6b63\u515a\u662f\u5987\u5973\u7684\u5730\u72f1\u201d\u3002", "reference": "Some protesters carried banners that said \"Law and Justice is women's hell.\"", "x": 0.6673024296760559, "y": 0.794094443321228}, {"x_score": 0.9895245432853699, "y_score": 0.9896925091743469, "difference": 0.00016796588897705078, "source": "\u6cd5\u5f8b\u4e0e\u516c\u6b63\u515a\u957f\u4e45\u4ee5\u6765\u62b1\u6028\u4f0a\u65af\u5766\u5e03\u5c14\u516c\u7ea6\u3002", "reference": "Law and Justice has long complained about the Istanbul Convention.", "x": 0.9895245432853699, "y": 0.9896925091743469}, {"x_score": 1.8698958158493042, "y_score": 1.1967356204986572, "difference": 0.673160195350647, "source": "\u6ce2\u5170\u5148\u524d\u7684\u4e2d\u95f4\u6d3e\u6267\u653f\u7684\u653f\u5e9c2015\u5e74\u6279\u51c6\u4e86\u8be5\u516c\u7ea6\u3002", "reference": "Poland's previous centrist government ratified the convention in 2015.", "x": 1.8698958158493042, "y": 1.1967356204986572}, {"x_score": 0.8408747911453247, "y_score": 0.8990740776062012, "difference": 0.058199286460876465, "source": "\u6cd5\u5f8b\u4e0e\u516c\u6b63\u515a\u653f\u5e9c\u8868\u793a\uff0c\u8be5\u6761\u7ea6\u4e0d\u5c0a\u91cd\u5b97\u6559\uff0c\u8981\u6c42\u5728\u5b66\u6821\u91cc\u6559\u6388\u81ea\u7531\u6d3e\u7684\u793e\u4f1a\u653f\u7b56\u3002", "reference": "Law and Justice says the treaty does not respect religion and requires liberal social policies to be taught in schools.", "x": 0.8408747911453247, "y": 0.8990740776062012}, {"x_score": 1.0763733386993408, "y_score": 1.3988258838653564, "difference": 0.3224525451660156, "source": "\u4f46\u622a\u81f3\u76ee\u524d\u8be5\u515a\u4e00\u76f4\u6ca1\u6709\u51b3\u5b9a\u9000\u51fa\u8be5\u516c\u7ea6\u3002", "reference": "But so far, the party has not decided to withdraw from the convention.", "x": 1.0763733386993408, "y": 1.3988258838653564}, {"x_score": 1.2058289051055908, "y_score": 1.5908839702606201, "difference": 0.3850550651550293, "source": "\uff08\u6839\u636e\u8def\u900f\u793e\u62a5\u9053\uff09", "reference": "(According to Reuters reports)", "x": 1.2058289051055908, "y": 1.5908839702606201}, {"x_score": 0.3084692656993866, "y_score": 0.21167784929275513, "difference": 0.09679141640663147, "source": "\u5df4\u897f\u603b\u7edf\u65b0\u51a0\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\u8f6c\u9634-\u65b0\u534e\u7f51", "reference": "COVID-19 Test Results of President of Brazil Now Negative - Xinhua Net", "x": 0.3084692656993866, "y": 0.21167784929275513}, {"x_score": 0.566981315612793, "y_score": 0.5388306975364685, "difference": 0.028150618076324463, "source": "\u65b0\u534e\u793e\u5df4\u897f\u5229\u4e9a7\u670825\u65e5\u7535\uff08\u8bb0\u8005\u5468\u661f\u7af9\uff09\u5df4\u897f\u603b\u7edf\u535a\u7d22\u7eb3\u7f5725\u65e5\u5728\u4ed6\u7684\u4e2a\u4eba\u793e\u4ea4\u5a92\u4f53\u8d26\u53f7\u4e0a\u5ba3\u5e03\uff0c\u4ed6\u7684\u6700\u65b0\u4e00\u6b21\u65b0\u51a0\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\u4e3a\u9634\u6027\u3002", "reference": "Brasilia, July 25th, 2020 (Xinhua, Zhou Xingzhu) Jair Messias Bolsonaro, President of Brazil, announced on his personal social media account that his latest COVID-19 test result was negative.", "x": 0.566981315612793, "y": 0.5388306975364685}, {"x_score": 0.6209105849266052, "y_score": 0.6208341121673584, "difference": 7.647275924682617e-05, "source": "\u9664\u516c\u5e03\u6700\u65b0\u68c0\u6d4b\u7ed3\u679c\u5916\uff0c\u535a\u7d22\u7eb3\u7f57\u8fd8\u5728\u793e\u4ea4\u5a92\u4f53\u4e0a\u53d1\u5e03\u4e86\u81ea\u5df1\u624b\u6301\u7f9f\u6c2f\u55b9\u836f\u76d2\u7684\u7167\u7247\u3002", "reference": "Apart from announcing his latest test result, he also uploaded a photo holding a box of hydroxychloroquine on social media.", "x": 0.6209105849266052, "y": 0.6208341121673584}, {"x_score": 0.4026630222797394, "y_score": 0.4263700246810913, "difference": 0.02370700240135193, "source": "\u535a\u7d22\u7eb3\u7f57\u4e00\u76f4\u575a\u79f0\u8fd9\u79cd\u836f\u7269\u80fd\u6709\u6548\u6cbb\u7597\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\uff0c\u5e76\u591a\u6b21\u901a\u8fc7\u793e\u4ea4\u5a92\u4f53\u76f4\u64ad\u5c55\u793a\u81ea\u5df1\u670d\u7528\u6b64\u836f\u3002", "reference": "He has long claimed that the drug is helps in the treatment of COVID-19, and has livecast his use of the drug on social media many times.", "x": 0.4026630222797394, "y": 0.4263700246810913}, {"x_score": 0.3708786964416504, "y_score": 0.32742926478385925, "difference": 0.04344943165779114, "source": "\u636e\u5df4\u897f\u5a92\u4f53\u62a5\u9053\uff0c\u535a\u7d22\u7eb3\u7f57\u5f53\u5929\u5ba3\u5e03\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\u540e\u9a7e\u6469\u6258\u8f66\u51fa\u884c\uff0c\u524d\u5f80\u9996\u90fd\u5df4\u897f\u5229\u4e9a\u591a\u5730\uff0c\u8fd8\u4e0e\u4e00\u540d\u56fd\u4f1a\u4f17\u8bae\u5458\u89c1\u9762\u3002", "reference": "According to Brazilian media, after his announcement of the test results, he drove his motorcycle to many places including Brasilia, and met with a member of the National Congress of Brazil.", "x": 0.3708786964416504, "y": 0.32742926478385925}, {"x_score": 0.24647171795368195, "y_score": 0.16093803942203522, "difference": 0.08553367853164673, "source": "\u6b64\u524d\uff0c\u535a\u7d22\u7eb3\u7f57\u4e00\u76f4\u5728\u603b\u7edf\u5b98\u90b8\u9694\u79bb\u529e\u516c\u3002", "reference": "Previously, he had been quarantined in his official residence and working from there.", "x": 0.24647171795368195, "y": 0.16093803942203522}, {"x_score": 0.5150775909423828, "y_score": 0.44877728819847107, "difference": 0.06630030274391174, "source": "\u535a\u7d22\u7eb3\u7f57\u672c\u67087\u65e5\u5728\u5f53\u5730\u591a\u5bb6\u5a92\u4f53\u8054\u5408\u76f4\u64ad\u4e2d\u5ba3\u5e03\uff0c\u4ed6\u672c\u4eba6\u65e5\u8fdb\u884c\u7684\u65b0\u51a0\u75c5\u6bd2\u68c0\u6d4b\u7ed3\u679c\u4e3a\u9633\u6027\uff0c14\u65e5\u548c21\u65e5\u53c8\u8fdb\u884c\u4e86\u4e24\u6b21\u68c0\u6d4b\uff0c\u7ed3\u679c\u5747\u5448\u9633\u6027\u3002", "reference": "On July 7th, he announced in a joint live broadcast on multiple media that the result of his COVID-19 test on July 6th was positive, and he was tested twice more on the 14th and 21st, both of which were positive.", "x": 0.5150775909423828, "y": 0.44877728819847107}, {"x_score": 0.4720441997051239, "y_score": 0.6142366528511047, "difference": 0.14219245314598083, "source": "\u6c5f\u897f\u4e3a\u6297\u6d2a\u4e00\u7ebf\u9752\u5e74\u5165\u4f0d\u5f00\u8f9f\u201c\u7eff\u8272\u901a\u9053\u201d - \u65b0\u534e\u7f51", "reference": "Jiangxi Province opens a \u201cgreen passage\u201d for young people fighting flooding at the frontline to enlist in the army -- Xinhua Net", "x": 0.4720441997051239, "y": 0.6142366528511047}, {"x_score": 0.2628118693828583, "y_score": 0.16827422380447388, "difference": 0.0945376455783844, "source": "\u65b0\u534e\u793e\u5357\u660c7\u670826\u65e5\u7535\uff08\u90ed\u51ac\u660e\u3001\u718a\u4eae\uff09\u6c5f\u897f\u7701\u4eba\u6c11\u653f\u5e9c\u5f81\u5175\u529e\u516c\u5ba4\u8fd1\u65e5\u660e\u786e\uff0c\u5bf9\u5728\u8fd9\u6b21\u6297\u6d2a\u62a2\u9669\u6551\u707e\u4efb\u52a1\u4e2d\u8868\u73b0\u7a81\u51fa\u7684\u4e2a\u4eba\u6216\u5176\u5b50\u5973\uff0c\u7b26\u5408\u5e94\u5f81\u6761\u4ef6\uff0c\u4e14\u4f53\u68c0\u3001\u653f\u6cbb\u8003\u6838\u53cc\u5408\u683c\u7684\uff0c\u7ed9\u4e88\u4f18\u5148\u5b9a\u5175\u3002", "reference": "Xinhua News Agency, Nanchang, July 26th, 2020 (Guo Dongming, Xiong Liang) The servicemen recruitment office of the Jiangxi Provincial People\u2019s Government recently announced that for individuals with outstanding performance in fighting flooding, if they or their children conform to the conditions to be serve and pass both the physical examination and political evaluation, they will be prioritized for enlistment.", "x": 0.2628118693828583, "y": 0.16827422380447388}, {"x_score": -0.16894616186618805, "y_score": 0.020159238949418068, "difference": 0.18910540081560612, "source": "\u201c\u5e94\u5f81\u9752\u5e74\u767b\u8bb0\u540e\uff0c\u6211\u4eec\u5c06\u8054\u5408\u5e94\u5f81\u9752\u5e74\u6240\u5728\u793e\u533a\u3001\u8857\u9053\u6b66\u88c5\u90e8\u548c\u6d54\u9633\u533a\u5f81\u5175\u529e\u6838\u5b9e\u540e\uff0c\u4e88\u4ee5\u4f18\u5148\u5b9a\u5175\u3002\u201d", "reference": "\u201cAfter the young people wishing to be recruited register, we will check their information alongside with the communities they live in, their neighborhood armed forces departments, and the recruitment office in Xunyang District, and then prioritize their enlistment. \u201d", "x": -0.16894616186618805, "y": 0.020159238949418068}, {"x_score": 0.3173293471336365, "y_score": 0.3398101031780243, "difference": 0.022480756044387817, "source": "\u4e5d\u6c5f\u5e02\u6d54\u9633\u533a\u4eba\u6b66\u90e8\u526f\u90e8\u957f\u738b\u8f89\u8bf4\uff0c\u53d7\u6d2a\u707e\u5f71\u54cd\uff0c\u4ed6\u4eec\u4ece25\u65e5\u5f00\u59cb\uff0c\u96c6\u4e2d3\u5929\u65f6\u95f4\u7ec4\u7ec7\u5e94\u5f81\u9752\u5e74\u4f53\u68c0\u3002", "reference": "Wang Hui, the vice director of the People\u2019s Armed Forces Department of Xunyang District, Jiujiang City, Jiangxi Province, said that influenced by the flooding, they would organize physical examinations for the young people to be recruited within three days of July 25th.", "x": 0.3173293471336365, "y": 0.3398101031780243}, {"x_score": 0.2798316776752472, "y_score": 0.24043764173984528, "difference": 0.039394035935401917, "source": "\u4e5d\u6c5f\u5e02\u6d54\u9633\u533a\u5e94\u5f81\u9752\u5e74\u5468\u7ade\u5e06\u662f\u4e00\u540d22\u5c81\u7684\u5927\u5b66\u6bd5\u4e1a\u751f\uff0c\u4ed6\u7684\u6bcd\u4eb2\u662f\u793e\u533a\u5de5\u4f5c\u4eba\u5458\uff0c\u7236\u4eb2\u662f\u7a7a\u519b\u67d0\u90e8\u7684\u9000\u4f0d\u8001\u5175\uff0c\u5341\u51e0\u5929\u6765\u5468\u7ade\u5e06\u7684\u7236\u6bcd\u4e00\u76f4\u5728\u9632\u6c5b\u6297\u6d2a\u4e00\u7ebf\u503c\u73ed\u503c\u5b88\u3002", "reference": "Zhou Jingfan is a 22-year-old college graduate to be recruited in Xunyang District, Jiujiang City whose mother works in a community, and his father is a veteran retired from a department of the Air Force; during the past ten days, his parents have been on duty at the frontline to fight against the flooding.", "x": 0.2798316776752472, "y": 0.24043764173984528}, {"x_score": -0.14203478395938873, "y_score": -0.15644308924674988, "difference": 0.014408305287361145, "source": "\u201c\u8fd9\u4e9b\u5929\uff0c\u5728\u65b0\u95fb\u91cc\u770b\u5230\u4eba\u6c11\u5b50\u5f1f\u5175\u594b\u4e0d\u987e\u8eab\u5728\u6297\u6d2a\u4e00\u7ebf\u4fdd\u536b\u7740\u81ea\u5df1\u7684\u5bb6\u4e61\uff0c\u6211\u4e5f\u60f3\u6210\u4e3a\u50cf\u4ed6\u4eec\u4e00\u6837\u7684\u4eba\u3002\u201d", "reference": "\u201cThese days, when seeing servicemen in the news fighting at the frontline to protect our hometown regardless of their personal safety, I am deeply touched, and strongly desire to be like them. \u201d", "x": -0.14203478395938873, "y": -0.15644308924674988}, {"x_score": 0.28894662857055664, "y_score": 0.2869608700275421, "difference": 0.0019857585430145264, "source": "\u5468\u7ade\u5e06\u8bf4\uff0c\u4ed6\u4ece\u5c0f\u5c31\u6709\u4e2a\u4ece\u519b\u68a6\uff0c\u901a\u8fc7\u8fd9\u6b21\u6297\u6d2a\u66f4\u52a0\u575a\u5b9a\u4e86\u4ed6\u6295\u8eab\u519b\u8425\u7684\u51b3\u5fc3\u3002", "reference": "Zhou Jingfan said, and the fight against the flooding this year further solidified his childhood dream to become a soldier.", "x": 0.28894662857055664, "y": 0.2869608700275421}, {"x_score": -0.08496204018592834, "y_score": -0.3452359735965729, "difference": 0.26027393341064453, "source": "\u4e5d\u6c5f\u5e02\u8fd8\u628a\u6297\u6d2a\u62a2\u9669\u4f5c\u4e3a\u5f81\u5175\u5ba3\u4f20\u7684\u201c\u6d3b\u6559\u6750\u201d\uff0c\u4ed6\u4eec\u4ee5\u793e\u533a\u4e3a\u5355\u4f4d\uff0c\u53f7\u53ec\u5e94\u5f81\u9752\u5e74\u81ea\u613f\u53c2\u52a0\u5230\u5de1\u903b\u67e5\u5824\u3001\u503c\u73ed\u503c\u5b88\u7b49\u4efb\u52a1\u4e2d\uff0c\u73b0\u5730\u611f\u609f\u4eba\u6c11\u519b\u961f\u7684\u6027\u8d28\u5b97\u65e8\uff0c\u575a\u5b9a\u4ed6\u4eec\u53c2\u519b\u62a5\u56fd\u7684\u4fe1\u5fc3\u3002", "reference": "Jiujiang City also used the fight against flooding as a \u201cliving textbook\u201d for service propaganda, calling for young people to be recruited to voluntarily be on duty in their communities, so as to show the mission of the people\u2019s army on the spot and strengthen their determination to work for the country.", "x": -0.08496204018592834, "y": -0.3452359735965729}, {"x_score": 0.19970038533210754, "y_score": 0.1782439798116684, "difference": 0.021456405520439148, "source": "\u4e5d\u6c5f\u5e02\u6d54\u9633\u533a\u4eba\u6b66\u90e8\u653f\u59d4\u9a86\u4e5d\u745c\u8bf4\uff0c\u901a\u8fc7\u4f18\u5148\u5b9a\u5175\u7684\u65b9\u5f0f\uff0c\u5e0c\u671b\u80fd\u6fc0\u52b1\u66f4\u591a\u5e94\u5f81\u9752\u5e74\uff0c\u8425\u9020\u51fa\u53c2\u52a0\u4efb\u52a1\u5149\u8363\u3001\u53c2\u519b\u5149\u8363\u7684\u826f\u597d\u793e\u4f1a\u6c1b\u56f4\u3002", "reference": "Luo Jiuyu, political commissar of the People\u2019s Armed Forces Ministry of Xunyang District, Jiujiang City, said that they hoped to encourage more young people to enlist in the army for a better social atmosphere, highlighting tasks and military service as a means for prioritizing themselves for enlistment.", "x": 0.19970038533210754, "y": 0.1782439798116684}, {"x_score": 0.561765730381012, "y_score": 0.44265004992485046, "difference": 0.1191156804561615, "source": "\u636e\u8d8a\u901a\u793e\u62a5\u9053\uff0c\u683c\u91cc\u6c83\u91cc\u8ba4\u4e3a\uff0c\u8d8a\u535725\u5e74\u6765\u4e3a\u4e1c\u76df\u7684\u53d1\u5c55\u4f5c\u51fa\u5de8\u5927\u8d21\u732e\u3002", "reference": "The VIetnam News Agency (VNA) reports that Grigory Karasin believes Vietnam has contributed heavily to ASEAN\u2019s development over the past 25 years.", "x": 0.561765730381012, "y": 0.44265004992485046}, {"x_score": 0.15963518619537354, "y_score": 0.15901312232017517, "difference": 0.0006220638751983643, "source": "\u8d8a\u5357\u4e0d\u4ec5\u662f\u4e1c\u76df\u8d1f\u8d23\u4efb\u7684\u4e00\u5458\uff0c\u66f4\u662f\u4e1c\u76df\u7684\u706b\u8f66\u5934\u3002", "reference": "More than just a responsible member of ASEAN, Vietnam is its \u201clocomotive\u201d.", "x": 0.15963518619537354, "y": 0.15901312232017517}, {"x_score": 0.5068281888961792, "y_score": 0.4416501224040985, "difference": 0.06517806649208069, "source": "\u683c\u91cc\u6c83\u91cc\u8868\u793a\uff0c\u4fc4\u7f57\u65af\u4e43\u81f3\u4e9a\u6b27\u7ecf\u6d4e\u8054\u76df\u8ba4\u4e3a\uff0c\u8d8a\u5357\u4e3a\u4e1c\u76df\u63d0\u9ad8\u5176\u5730\u4f4d\uff0c\u5bf9\u5916\u63a8\u5e7f\u5176\u5f62\u8c61\u505a\u51fa\u8d21\u732e\u3002", "reference": "Grigory stated that both Russia and the Eurasian Economic Union believe Vietnam has contributed greatly to raising ASEAN\u2019s profile and promoting its image in other parts of the world.", "x": 0.5068281888961792, "y": 0.4416501224040985}, {"x_score": 0.33243435621261597, "y_score": 0.43839383125305176, "difference": 0.10595947504043579, "source": "\u4ed6\u5f3a\u8c03\uff0c\u201c\u4e1c\u76df\u56e0\u6b64\u5e94\u8be5\u611f\u8c22\u8d8a\u5357\u3002\u201d", "reference": "He said, \u201cVietnam deserves ASEAN\u2019s thanks for these things. \u201c", "x": 0.33243435621261597, "y": 0.43839383125305176}, {"x_score": 0.48819807171821594, "y_score": 0.5983323454856873, "difference": 0.11013427376747131, "source": "\u683c\u91cc\u6c83\u91cc\u8868\u793a\uff0c\u5206\u6790\u4eba\u58eb\u5bf9\u8d8a\u5357\u6240\u63d0\u51fa\u7684\u548c\u5e73\u5021\u8bae\u7ed9\u4e88\u8ba4\u53ef\u3002", "reference": "He also said that analysts have expressed approval for Vietnam\u2019s peace initiative.", "x": 0.48819807171821594, "y": 0.5983323454856873}, {"x_score": 0.8534706234931946, "y_score": 0.8362865447998047, "difference": 0.017184078693389893, "source": "\u8d8a\u5357\u613f\u610f\u540c\u4e1c\u76df\u5404\u56fd\u5206\u4eab\u7ecf\u9a8c\uff0c\u5bf9\u5305\u62ec\u4e1c\u6d77\u95ee\u9898\u5728\u5185\u7684\u4e9a\u592a\u5730\u533a\u9762\u4e34\u7684\u95ee\u9898\u63d0\u51fa\u5efa\u8bbe\u6027\u7684\u548c\u5e73\u63aa\u65bd\u3002", "reference": "Vietnam hopes to share its experience with other ASEAN countries and build constructive, peaceful mechanisms to address issues in the Asia-Pacific region, including those in the East China Sea.", "x": 0.8534706234931946, "y": 0.8362865447998047}, {"x_score": 0.8227261900901794, "y_score": 0.7894591093063354, "difference": 0.033267080783843994, "source": "\u5173\u4e8e\u8d8a\u5357\u4e0e\u4fc4\u7f57\u65af\u5728\u4e1c\u76df\u6846\u67b6\u4e0b\u7684\u5408\u4f5c\uff0c\u683c\u91cc\u6c83\u91cc\u8ba4\u4e3a\uff0c\u8d8a\u5357\u4e3a\u4fc4\u7f57\u65af\u4e0e\u4e1c\u76df\u7684\u5408\u4f5c\u5173\u7cfb\u63d0\u4f9b\u652f\u6301\uff0c\u5e2e\u52a9\u4fc4\u7f57\u65af\u5728\u8fd9\u4e00\u5408\u4f5c\u6846\u67b6\u4e0b\u83b7\u5f97\u5229\u76ca\u3002", "reference": "In terms of Vietnam-Russia cooperation within the ASEAN framework, Grigory believes ASEAN provides support for the cooperative relationship between Vietnam and Russia, and that Russia benefits from the cooperative framework provided by ASEAN.", "x": 0.8227261900901794, "y": 0.7894591093063354}, {"x_score": 0.4141637980937958, "y_score": 0.4051629304885864, "difference": 0.00900086760520935, "source": "\u5305\u62ec\u4fc4\u7f57\u65af\u5728\u5185\u7684\u4e9a\u6b27\u7ecf\u6d4e\u8054\u76df\u4e0e\u8d8a\u5357\u7b7e\u7f72\u81ea\u8d38\u534f\u5b9a\u540e\u80fd\u591f\u8fdb\u519b\u4e1c\u76df\u5e02\u573a\u3002", "reference": "Once a free trade agreement is signed between Vietnam and the Eurasian Economic Union, which includes Russia, the Eurasian Economic Union will be able to enter the ASEAN market.", "x": 0.4141637980937958, "y": 0.4051629304885864}, {"x_score": 0.6098456978797913, "y_score": 0.6037166714668274, "difference": 0.006129026412963867, "source": "\u683c\u91cc\u6c83\u91cc\u5efa\u8bae\u6700\u5927\u9650\u5ea6\u6269\u5927\u4e9a\u6b27\u7ecf\u6d4e\u8054\u76df\u4e0e\u4e1c\u76df\u5404\u56fd\u7684\u81ea\u7531\u8d38\u6613\u533a\uff0c\u8fdb\u800c\u521b\u9020\u7ecf\u6d4e\u548c\u5b89\u5168\u7a33\u5b9a\u7684\u5e73\u53f0\u3002", "reference": "Grigory advises that the free trade area between ASEAN countries and the Eurasian Economic Union be enlarged to the maximum possible extent to create a platform for economic and security stability.", "x": 0.6098456978797913, "y": 0.6037166714668274}, {"x_score": 0.4057760536670685, "y_score": 0.40572619438171387, "difference": 4.985928535461426e-05, "source": "\u683c\u91cc\u6c83\u91cc\u540c\u65f6\u76f8\u4fe1\uff0c\u4fc4\u7f57\u65af\u3001\u8d8a\u5357\u4e0e\u4e1c\u76df\u6b63\u5728\u6b65\u5165\u6b63\u8f68\u5e76\u5c06\u5b9e\u73b0\u5176\u76ee\u6807\u3002", "reference": "At the same time, Grigory believes that Russia, Vietnam, and the Eurasian Economic Union are on the right track, and that each will be able to achieve its goals.", "x": 0.4057760536670685, "y": 0.40572619438171387}, {"x_score": 0.45275676250457764, "y_score": 0.5752519965171814, "difference": 0.12249523401260376, "source": "\u4ece\u73b0\u5728\u52302020\u5e74\u5e95\uff0c\u5317\u6c5f\u7701\u5c06\u5177\u5907\u5fc5\u8981\u6761\u4ef6\uff0c\u5c24\u5176\u662f\u5728\u57fa\u7840\u8bbe\u65bd\uff0c\u4eba\u529b\u8d44\u6e90\u548c\u571f\u5730\u7b49\u65b9\u9762\uff0c\u4ee5\u4fbf\u4e3b\u52a8\u8fce\u6765\u5916\u8d44\u6d41\u5165\uff0c\u7279\u522b\u662f\u62e5\u6709\u4ef7\u503c\u94fe\u548c\u8f6c\u8ba9\u5148\u8fdb\u6280\u672f\u7684\u8de8\u56fd\u96c6\u56e2\u3002", "reference": "From now until the end of 2020, particularly in terms of basic infrastructure, human resources, and land, Bac Giang Province will possess the conditions necessary to actively seek inflows of foreign investment, especially for multinational groups which possess value chains and transfer advanced technologies.", "x": 0.45275676250457764, "y": 0.5752519965171814}, {"x_score": 0.2551509439945221, "y_score": 0.11020209640264511, "difference": 0.14494884759187698, "source": "\u6b64\u5916\uff0c\u5317\u6c5f\u7701\u5c06\u529e\u7406\u597d\u9012\u4ea4\u653f\u5e9c\u603b\u7406\u51b3\u5b9a\u5bf9\u8d8a\u97e9\u5de5\u4e1a\u533a\u57fa\u7840\u8bbe\u65bd\u5efa\u8bbe\u4e0e\u7ecf\u8425\u9879\u76ee\u6295\u8d44\u7684\u4e3b\u5f20\u548c\u6279\u51c6\u5c06\u672c\u7701\u5b89\u5c71-\u5317\u9647\u548c\u5b89\u95fe\u4e24\u4e2a\u5de5\u4e1a-\u57ce\u5e02-\u670d\u52a1\u4e1a\u533a\u8865\u5145\u5217\u5165\u81f32020\u5e74\u8d8a\u5357\u5de5\u4e1a\u533a\u53d1\u5c55\u603b\u4f53\u89c4\u5212\u7684\u6587\u4ef6\u3002", "reference": "Bac Giang Province has also completed and submitted its plan to enact the Prime Minister\u2019s directive to invest in infrastructure building and operations projects in the Vietnam-Korea Industrial Zone, and has approved the addition of two industry-city-service zones in the province, Anshan-Beilong and Anlu, to the 2020 Vietnam Industrial Zone Development Master Plan document.", "x": 0.2551509439945221, "y": 0.11020209640264511}, {"x_score": 0.29036858677864075, "y_score": 0.2363916039466858, "difference": 0.053976982831954956, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5317\u6c5f\u7701\u7740\u529b\u52a0\u5feb\u5404\u9879\u76ee\u7684\u8fdb\u5ea6\uff0c\u5c24\u5176\u662f\u5728\u548c\u5bcc\u3001\u5149\u5dde\uff0c\u53cc\u6eaa-\u5185\u7687\u7b49\u5de5\u4e1a\u56ed\u533a\u96c6\u7fa4\u7684\u57fa\u7840\u8bbe\u65bd\u5efa\u8bbe\u7ecf\u8425\u9879\u76ee\uff0c\u4e3a\u62db\u5546\u5f15\u8d44\u5f62\u6210\u571f\u5730\u57fa\u91d1\u3002", "reference": "At the same time, Bac Giang is working to accelerate progress on every project, especially for infrastructure building and operations in the Hefu, Guangzhou, and Shuangxi industrial zones, to form a land fund to attract investment.", "x": 0.29036858677864075, "y": 0.2363916039466858}, {"x_score": 0.07163253426551819, "y_score": 0.3960622251033783, "difference": 0.3244296908378601, "source": "\u57282020\u5e74\u5185\uff0c\u5317\u6c5f\u7701\u5de5\u8d38\u5c40\u53c2\u5c31\u5b9a\u5de5\u4e1a\u533a\u3001\u5de5\u4e1a\u96c6\u7fa4\u89c4\u5212\u5efa\u8a00\u732e\u7b56\uff0c\u4ee5\u7eb3\u5165\u7701\u89c4\u5212\u3002", "reference": "In 2020, the Department of Industry and Trade of Bac Giang Province will assist in planning industrial zones and clusters, and make suggestions and proposals for these to be included in provincial planning.", "x": 0.07163253426551819, "y": 0.3960622251033783}, {"x_score": 0.4617929756641388, "y_score": 0.3481733500957489, "difference": 0.11361962556838989, "source": "\u5317\u6c5f\u7701\u786e\u5b9a\u5c06\u53d1\u5c55\u5de5\u4e1a\u56ed\u533a\u96c6\u7fa4\u4e0e\u4fdd\u969c\u56fd\u9632\u5b89\u5168\uff0c\u4fdd\u62a4\u751f\u6001\u73af\u5883\uff0c\u4fdd\u969c\u7cae\u98df\u5b89\u5168\u76f8\u7ed3\u5408\uff0c\u8fdb\u800c\u52a9\u63a8\u5de5\u4e1a\u5747\u8861\u53d1\u5c55\uff1b\u62e5\u6709\u5168\u9762\u7684\u7535\u529b\uff0c\u4f9b\u6c34\uff0c\u4ea4\u901a\u548c\u7535\u4fe1\u7b49\u57fa\u7840\u8bbe\u65bd\uff0c\u5e76\u4e0e\u57ce\u5e02\u5efa\u8bbe\uff0c\u8d38\u6613\u670d\u52a1\uff0c\u5de5\u4eba\u4f4f\u623f\u548c\u533b\u7597\u536b\u751f\u3001\u6559\u80b2\u7b49\u5176\u4ed6\u793e\u4f1a\u57fa\u7840\u8bbe\u65bd\u7b49\u76f8\u7ed3\u5408\u3002", "reference": "Bac Giang has determined that it will integrate national defense, ecological and environmental protection and food security guarantees into the development of industrial clusters; they will possess comprehensive basic infrastructure for electricity, water supply, transportation, and telecommunications, and will be combined with the basic infrastructure required by other social fields such as city-building, trade services, worker housing, medical treatment, and education.", "x": 0.4617929756641388, "y": 0.3481733500957489}, {"x_score": 0.595990002155304, "y_score": 0.7390771508216858, "difference": 0.14308714866638184, "source": "\u5728\u5de5\u4e1a\u533a\uff0c\u5317\u6c5f\u7701\u7740\u529b\u547c\u5401\u5bf9\u7535\u529b\uff0c\u7535\u5b50\uff0c\u7535\u4fe1\u8bbe\u5907\uff0c\u7cbe\u5bc6\u673a\u68b0\uff0c\u8f85\u52a9\u5de5\u4e1a\u7b49\u9886\u57df\u4e2d\u7684\u9ad8\u79d1\u6280\uff0c\u6e05\u6d01\u6280\u672f\u7684\u6295\u8d44\u9879\u76ee\u3002", "reference": "In industrial zones, Bac Giang Province is seeking high-tech and clean technology investment projects in fields such as power, electronics, telecommunications equipment, precision machinery, and their supporting industries.", "x": 0.595990002155304, "y": 0.7390771508216858}, {"x_score": 0.5464566349983215, "y_score": 0.5107764601707458, "difference": 0.035680174827575684, "source": "\u5728\u5de5\u4e1a\u56ed\u533a\u96c6\u7fa4\uff0c\u8be5\u7701\u547c\u5401\u5bf9\u751f\u4ea7\u3001\u5229\u7528\u5c31\u5730\u52b3\u52a8\u529b\u3001\u5c24\u5176\u662f\u519c\u4ea7\u54c1\u3001\u98df\u54c1\u52a0\u5de5\u7b49\u9886\u57df\u7684\u4e2d\u5c0f\u578b\u89c4\u6a21\u6295\u8d44\u9879\u76ee\u3002", "reference": "In industrial zone clusters, the province seeks small and medium-scale investment projects for which production and utilization engages local labor, especially in areas such as food products and food processing.", "x": 0.5464566349983215, "y": 0.5107764601707458}, {"x_score": 0.41456708312034607, "y_score": 0.36349594593048096, "difference": 0.05107113718986511, "source": "\u672a\u6765\uff0c\u5317\u6c5f\u7701\u5c06\u7740\u529b\u52a0\u5feb\u5bf9\u5317\u6c5f\u5e02\u540e\u52e4\u7269\u6d41\u4e2d\u5fc3\u7684\u57fa\u7840\u8bbe\u65bd\u7684\u6295\u8d44\uff0c\u4e0e\u5de5\u4e1a\u56ed\u533a\u96c6\u7fa4\u540c\u6b65\u53d1\u5c55\uff0c\u4ee5\u4f18\u5316\u8d27\u7269\u3001\u8d27\u5e01\u6d41\u901a\u548c\u6709\u52a9\u4e8e\u964d\u4f4e\u751f\u4ea7\u6210\u672c\uff0c\u63d0\u9ad8\u8d27\u7269\u4ef7\u503c\uff0c\u4f18\u5316\u4f9b\u5e94\u94fe\uff0c\u53d1\u5c55\u591a\u5f0f\u8054\u8fd0\uff0c\u4ece\u800c\u4e3a\u6295\u8d44\u8005\u6295\u8d44\u4e8e\u672c\u7701\u521b\u9020\u5438\u5f15\u529b\u3002", "reference": "In the future, Bac Giang Province plans to accelerate basic infrastructure investment in the logistics center of Bac Giang City and allow it to develop simultaneously with industrial park zones as a means to optimize the circulation of goods and money, effectively lower production costs, enhance the value of goods, improve supply chains, and develop more combined transport networks, and thereby make the province more attractive for investors.", "x": 0.41456708312034607, "y": 0.36349594593048096}, {"x_score": 0.08254917711019516, "y_score": -0.10367196053266525, "difference": 0.1862211376428604, "source": "\u5347\u7ea7\u7248\u4fc4\u7f57\u65af\u6b66\u88c5\u76f4\u5347\u673a\u5361-52M\u5e74\u5e95\u9996\u6b21\u51fa\u5382-\u65b0\u534e\u7f51", "reference": "Upgraded Russian Armed Helicopter Kamov Ka-52M will Leave the Factory for the First Time at the End of the Year - Xinhua Net", "x": 0.08254917711019516, "y": -0.10367196053266525}, {"x_score": 0.2776206135749817, "y_score": 0.27457723021507263, "difference": 0.0030433833599090576, "source": "\u65b0\u534e\u793e\u83ab\u65af\u79d17\u670825\u65e5\u7535 \u6839\u636e\u4fc4\u7f57\u65af\u56fd\u9632\u90e8\u8ba1\u5212\uff0c\u4fc4\u6b66\u88c5\u76f4\u5347\u673a\uff08\u4e0b\u79f0\u6b66\u76f4\uff09\u5361-52\u7684\u5347\u7ea7\u7248 \u2014\u2014\u5361-52M\u5c06\u4e8e\u4eca\u5e7412\u6708\u9996\u6b21\u5b8c\u6210\u6539\u9020\u6362\u88c5\u5e76\u51fa\u5382\uff0c\u8be5\u673a\u578b\u5728\u4fa6\u5bdf\u3001\u901a\u4fe1\u548c\u6b66\u5668\u6027\u80fd\u65b9\u9762\u5c06\u6709\u8f83\u5927\u63d0\u5347\u3002", "reference": "MOSCOW, July 25 (Xinhua) According to the plan of Russian Defense Ministry, the upgraded version of the Russian Armed Helicopter Kamov Ka-52, the Kamov Ka-52M, will be complete and leave the factory for the first time in December; the new helicopter will have greatly enhanced detection, communication, and weapon performance.", "x": 0.2776206135749817, "y": 0.27457723021507263}, {"x_score": 0.3514993488788605, "y_score": 0.2779875099658966, "difference": 0.07351183891296387, "source": "\u636e\u4fc4\u300a\u6d88\u606f\u62a5\u300b\u65e5\u524d\u62a5\u9053\uff0c\u6b66\u76f4\u5361-52M\u540d\u4e3a\u201c\u8d85\u7ea7\u77ed\u543b\u9cc4\u201d\uff0c\u5176\u7814\u5236\u5408\u540c\u4e8e\u53bb\u5e744\u6708\u7531\u4fc4\u519b\u65b9\u4e0e\u519b\u5de5\u5355\u4f4d\u7b7e\u8ba2\uff0c\u76ee\u524d\u9996\u62792\u67b6\u8be5\u5347\u7ea7\u7248\u6b66\u76f4\u6b63\u5728\u4fc4\u201c\u8fdb\u6b65\u201d\u822a\u7a7a\u822a\u5929\u96c6\u56e2\u516c\u53f8\u7684\u8fdc\u4e1c\u76f4\u5347\u673a\u5236\u9020\u5382\u63a5\u53d7\u6539\u9020\u6362\u88c5\uff0c\u5176\u56fd\u5bb6\u7ea7\u6d4b\u8bd5\u548c\u6539\u8fdb\u6536\u5c3e\u5de5\u4f5c\u5c06\u4e8e2022\u5e7410\u6708\u524d\u7ed3\u675f\u3002", "reference": "According to recent reports in Russia\u2019s Izvestiya, the Kamov Ka-52M is nicknamed the \u201cSuper Alligator\u201d, and the contract for its development was signed between the Russian military and military institutions in April last year; now, the first batch of the two upgraded Kamov Ka-52M are being completed at the Far Eastern Helicopter Factory of Russian \u201cProgress\u201d Aerospace Cooperation, and national-level testing and final improvements of the design will conclude by October 2022.", "x": 0.3514993488788605, "y": 0.2779875099658966}, {"x_score": 0.00952986627817154, "y_score": 0.042823854833841324, "difference": 0.033293988555669785, "source": "\u636e\u4e86\u89e3\u4e0a\u8ff0\u5347\u7ea7\u5de5\u4f5c\u7684\u4fc4\u4e13\u5bb6\u4ecb\u7ecd\uff0c\u201c\u8d85\u7ea7\u77ed\u543b\u9cc4\u201d\u7684\u201c\u524d\u8f88\u201d\u2014\u2014\u6b66\u76f4\u5361-52\u4e8e2011\u5e7411\u6708\u6b63\u5f0f\u5217\u88c5\uff0c\u8be5\u673a\u578b\u5728\u4f7f\u7528\u4e2d\u66b4\u9732\u51fa\u4e00\u4e9b\u5f31\u70b9\uff0c\u6b64\u6b21\u6539\u9020\u5347\u7ea7\u6b63\u662f\u4e3a\u4e86\u201c\u8865\u77ed\u677f\u201d\u3002", "reference": "According to Russian experts familiar with the aforementioned upgrading work, the \u201cpredecessor\u201d of the \u201cSuper Alligator\u201d, the Kamov Ka-52, was officially commissioned in November 2011, but defects were discovered during use, so the upgrading was designed to for \u201caddress the defects\u201d.", "x": 0.00952986627817154, "y": 0.042823854833841324}, {"x_score": 0.38226476311683655, "y_score": 0.382696270942688, "difference": 0.00043150782585144043, "source": "\u62a5\u9053\u8bf4\uff0c\u4e0e\u5361-52\u76f8\u6bd4\uff0c\u5361-52M\u5c06\u90e8\u5206\u91c7\u7528\u4e0d\u4f1a\u589e\u52a0\u91cd\u91cf\u7684\u65b0\u578b\u9632\u62a4\u6750\u6599\uff0c\u5176\u98de\u884c\u5458\u5ea7\u8231\u5c06\u88ab\u52a0\u56fa\uff0c\u914d\u5907\u62b5\u5fa1\u5bfc\u5f39\u653b\u51fb\u7684\u65b0\u88c5\u5907\uff0c\u4ece\u800c\u589e\u52a0\u6218\u573a\u751f\u5b58\u6982\u7387\uff1b\u88c5\u914d\u529f\u7387\u66f4\u5927\u7684\u53d1\u7535\u673a\uff0c\u4ee5\u4fbf\u4e3a\u66f4\u52a0\u590d\u6742\u7684\u673a\u8f7d\u7535\u5b50\u8bbe\u5907\u4f9b\u7535\uff1b\u5149\u7535\u7cfb\u7edf\u5347\u7ea7\uff0c\u80fd\u591f\u4fa6\u5bdf\u3001\u8bc6\u522b\u76f8\u8ddd\u66f4\u8fdc\u7684\u6218\u573a\u76ee\u6807\uff1b\u914d\u5907\u4e3b\u8981\u653b\u51fb\u88c5\u7532\u6218\u8f66\u548c\u94a2\u7b4b\u6df7\u51dd\u571f\u9632\u5fa1\u5de5\u4e8b\u7684\u65b0\u5f0f\u8f7b\u578b\u591a\u7528\u9014\u5bfc\u5f39\uff0c\u5176\u5c04\u7a0b\u8fbe20\u516c\u91cc\uff0c\u6bd4\u4fc4\u73b0\u5f79\u6b66\u76f4\u4f7f\u7528\u7684\u540c\u7c7b\u5bfc\u5f39\u5c04\u7a0b\u63d0\u9ad8\u7ea61\u500d\uff1b\u5176\u9632\u5fa1\u6b66\u5668\u548c\u901a\u4fe1\u8bbe\u5907\u5c06\u6700\u5927\u9650\u5ea6\u5730\u4e0e\u53ef\u653b\u51fb\u7a7a\u4e2d\u76ee\u6807\u7684\u7c73-28NM\u6b66\u88c5\u76f4\u5347\u673a\u901a\u7528\uff0c\u4ece\u800c\u4f7f\u76f8\u5173\u7ef4\u62a4\u53d8\u5f97\u7b80\u4fbf\u548c\u7ecf\u6d4e\u3002", "reference": "The report claimed that, in comparison with the Kamov Ka-52, the Kamov Ka-52M would partially use new armor materials which would not increase its weight, the seat of pilots would be consolidated with new equipment to defend against missile attacks to increase the possibility of survival in the battlefield, and it also has: a stronger power generator to generate electricity for more complex airborne electronic equipment; upgraded light and electricity systems, which detect and identify targets in the battlefield at great distances; new light missiles with multiple uses to mainly attack armored vehicles and reinforced concrete fortifications at a range of up to 20 kilometers, double the range of the same missile used in the current helicopter; and defensive weapons and communication equipment will be commonly used with Mi-28NM, which is able to attack targets in the air to make protection work more convenient and economical.", "x": 0.38226476311683655, "y": 0.382696270942688}, {"x_score": 0.9714331030845642, "y_score": 0.9589433670043945, "difference": 0.012489736080169678, "source": "\u6b64\u5916\uff0c\u5361-52M\u5c06\u62e5\u6709\u66f4\u5148\u8fdb\u7684\u7535\u5b50\u5236\u5bfc\u7cfb\u7edf\u3001\u6b66\u5668\u7784\u51c6\u7cfb\u7edf\u548c\u5bfc\u822a\u8bbe\u5907\u3002", "reference": "Besides, the Kamov Ka-52M will have more advanced electronic guidance systems, weapons targeting systems, and navigation equipment.", "x": 0.9714331030845642, "y": 0.9589433670043945}, {"x_score": 0.4156591296195984, "y_score": 0.2625754177570343, "difference": 0.1530837118625641, "source": "\u4fc4\u4e13\u5bb6\u8fd8\u8868\u793a\uff0c\u503c\u5f97\u5173\u6ce8\u7684\u662f\u5361-52M\u5c06\u914d\u5907\u4e0e\u65e0\u4eba\u673a\u8054\u7edc\u7684\u901a\u4fe1\u8bbe\u5907\uff0c\u4ece\u800c\u5728\u7a7a\u4e2d\u5b9e\u65f6\u83b7\u5f97\u9644\u8fd1\u65e0\u4eba\u673a\u4f20\u8f93\u7684\u60c5\u62a5\uff0c\u4f8b\u5982\u5728\u8be5\u76f4\u5347\u673a\u7684\u5ea7\u8231\u5c4f\u5e55\u4e0a\u663e\u793a\u65e0\u4eba\u673a\u62cd\u6444\u7684\u5f71\u50cf\u3002", "reference": "Russian experts also said that the Kamov Ka-52M would be equipped with communication equipment to connect with UAV\u2019s to obtain real-time information transmitted by nearby airborne unmanned drones, so for instance, it can display photos taken by UAV\u2019s on its cabin screen.", "x": 0.4156591296195984, "y": 0.2625754177570343}, {"x_score": 0.4673719108104706, "y_score": 0.46032243967056274, "difference": 0.007049471139907837, "source": "\u6309\u8ba1\u5212\uff0c\u5361-52M\u7684\u98de\u884c\u5458\u80fd\u76f4\u63a5\u64cd\u63a7\u4e0e\u5176\u914d\u5408\u7684\u65e0\u4eba\u673a\uff0c\u4ece\u800c\u63d0\u9ad8\u98de\u884c\u5458\u5bf9\u6218\u573a\u5f62\u52bf\u7684\u638c\u63e1\u548c\u5bf9\u8fdc\u7a0b\u5bfc\u5f39\u7684\u5236\u5bfc\u3002", "reference": "According to the plan, the Kamov Ka-52M pilot will directly operate the coordinated UAV\u2019s to improve their command of the battlefield and the guidance of long-distance missiles.", "x": 0.4673719108104706, "y": 0.46032243967056274}, {"x_score": 0.38550183176994324, "y_score": 0.43914544582366943, "difference": 0.053643614053726196, "source": "\u636e\u4fc4\u5a92\u4f53\u62a5\u9053\uff0c\u4fc4\u56fd\u9632\u90e8\u526f\u90e8\u957f\u514b\u91cc\u6c83\u9c81\u5947\u79d1\u5728\u53bb\u5e7412\u6708\u66fe\u8868\u793a\uff0c\u4fc4\u56fd\u9632\u90e8\u8ba1\u5212\u57282027\u5e74\u524d\u8d2d\u4e70110\u591a\u67b6\u6b66\u76f4\u5361-52M\u3002", "reference": "It is reported by Russian media that Alexei Krivoruchko, Vice Minister of the Russian Defense Ministry, said in December last year that Russian Defense Ministry was projected to purchase over 110 Kamov Ka-52M helicopters by 2027.", "x": 0.38550183176994324, "y": 0.43914544582366943}, {"x_score": 0.538746178150177, "y_score": 0.730721652507782, "difference": 0.19197547435760498, "source": "\u65b0\u6cd5\u4ee4\u89c4\u5b9a\uff0c\u574e\u5e15\u5c3c\u4e9a\u5927\u533a\u81ea\u5373\u65e5\u8d77\u5ba4\u5185\u516c\u5171\u573a\u6240\u5fc5\u987b\u6234\u53e3\u7f69\uff0c\u8fdd\u8005\u6700\u9ad8\u53ef\u5904\u4ee51000\u6b27\u5143\u7f5a\u91d1\u3002", "reference": "According to a new decree, people must wear masks in indoor public places in Campania from now on, and offenders can be fined up to 1,000 euros.", "x": 0.538746178150177, "y": 0.730721652507782}, {"x_score": 0.8407723307609558, "y_score": 0.8400677442550659, "difference": 0.0007045865058898926, "source": "\u5f53\u5730\u65f6\u95f46\u67081\u65e5\uff0c\u610f\u5927\u5229\u9996\u90fd\u7f57\u9a6c\uff0c\u7f57\u9a6c\u6597\u517d\u573a\u91cd\u65b0\u5f00\u653e\u3002", "reference": "The Colosseum in Rome, the capital of Italy, was reopened on June 1 local time.", "x": 0.8407723307609558, "y": 0.8400677442550659}, {"x_score": 0.6102520823478699, "y_score": 0.6879987120628357, "difference": 0.07774662971496582, "source": "\u636e\u62a5\u9053\uff0c\u6839\u636e\u5927\u533a\u653f\u5e9c\u9881\u5e03\u7684\u6700\u65b0\u9632\u75ab\u6cd5\u4ee4\uff0c\u574e\u5e15\u5c3c\u4e9a\u5927\u533a\u6c11\u4f17\u4e58\u5750\u6240\u6709\u516c\u5171\u4ea4\u901a\u5de5\u5177\uff0c\u4ee5\u53ca\u51fa\u5165\u5546\u5e97\u3001\u9152\u5427\u3001\u8d85\u5e02\u548c\u5c55\u9986\u7b49\u5ba4\u5185\u516c\u5171\u573a\u6240\uff0c\u5747\u5fc5\u987b\u9075\u7167\u9632\u75ab\u8981\u6c42\u4f69\u6234\u53e3\u7f69\u3002", "reference": "It is reported that according to the latest pandemic prevention law issued by the regional government, people in Campania must wear masks in accordance with the requirements when taking all public transport, as well as in and out of shops, bars, supermarkets, exhibition halls, and other indoor public places.", "x": 0.6102520823478699, "y": 0.6879987120628357}, {"x_score": 0.20969656109809875, "y_score": 0.5704322457313538, "difference": 0.360735684633255, "source": "\u8fdd\u53cd\u8be5\u89c4\u5b9a\u8005\u6700\u9ad8\u53ef\u5904\u4ee51000\u6b27\u5143\u7f5a\u91d1\u3002", "reference": "Offenders can be fined up to 1,000 euros.", "x": 0.20969656109809875, "y": 0.5704322457313538}, {"x_score": 0.8660466074943542, "y_score": 0.7950485944747925, "difference": 0.07099801301956177, "source": "\u6cd5\u4ee4\u540c\u65f6\u89c4\u5b9a\uff0c\u8fdb\u5165\u574e\u5e15\u5c3c\u4e9a\u5927\u533a\u7684\u6240\u6709\u6765\u81ea\u975e\u7533\u6839\u56fd\u5bb6\u7684\u65c5\u5ba2\u5747\u987b\u8fdb\u884c\u9694\u79bb\u3002", "reference": "The decree also stipulates that all passengers who are not from Schengen countries entering Campania must be quarantined.", "x": 0.8660466074943542, "y": 0.7950485944747925}, {"x_score": 0.7354452610015869, "y_score": 0.7730173468589783, "difference": 0.03757208585739136, "source": "\u5927\u533a\u653f\u5e9c\u5c06\u6388\u6743\u536b\u751f\u673a\u6784\u534f\u8c03\u5b89\u6392\u7279\u5b9a\u9152\u5e97\uff0c\u5bf9\u9633\u6027\u65e0\u75c7\u72b6\u8005\u8fdb\u884c\u9694\u79bb\u3002", "reference": "The regional government will authorize health institutions to coordinate and arrange specific hotels to quarantine asymptomatic infections.", "x": 0.7354452610015869, "y": 0.7730173468589783}, {"x_score": 1.9842252731323242, "y_score": 1.9838917255401611, "difference": 0.00033354759216308594, "source": "\u8be5\u6cd5\u4ee47\u670825\u65e5\u8d77\u6b63\u5f0f\u751f\u6548\u3002", "reference": "The decree came into effect on July 25.", "x": 1.9842252731323242, "y": 1.9838917255401611}, {"x_score": 0.4604552686214447, "y_score": 0.49391353130340576, "difference": 0.03345826268196106, "source": "\u5728\u4e0d\u5230\u4e00\u4e2a\u5c0f\u65f6\u7684\u65f6\u95f4\u5185\uff0c\u5df2\u67093\u540d\u8fdb\u5165\u8d85\u5e02\u7684\u987e\u5ba2\u63a5\u53d7\u4e86\u7f5a\u6b3e\u3002", "reference": "In less than an hour, three customers who entered the supermarket without wearing masks were fined.", "x": 0.4604552686214447, "y": 0.49391353130340576}, {"x_score": 0.3546724021434784, "y_score": 0.2734920084476471, "difference": 0.0811803936958313, "source": "\u6cb3\u5317\u4eca\u5e74\u4ee5\u6765\u6cb3\u6e56\u751f\u6001\u8865\u6c3417.5\u4ebf\u7acb\u65b9\u7c73-\u4e2d\u65b0\u7f51", "reference": "Ecological water restoration of 1.75 billion cubic meters to rivers and lakes has been realized in Hebei Province so far this year -Ecns.cn", "x": 0.3546724021434784, "y": 0.2734920084476471}, {"x_score": 0.222926527261734, "y_score": 0.07109714299440384, "difference": 0.15182938426733017, "source": "\u65b0\u534e\u793e\u77f3\u5bb6\u5e847\u670826\u65e5\u7535\uff08\u8bb0\u8005\u738b\u6606\uff09\u8bb0\u8005\u4ece\u6cb3\u5317\u7701\u6c34\u5229\u5385\u4e86\u89e3\u5230\uff0c\u4eca\u5e74\u4ee5\u6765\uff0c\u6cb3\u5317\u7701\u7edf\u7b79\u5229\u7528\u5f15\u6c5f\u6c34\u548c\u672c\u5730\u6c34\u5e93\u6c34\uff0c\u9646\u7eed\u5411\u6ef9\u6cb1\u6cb3\u3001\u5510\u6cb3\u3001\u62d2\u9a6c\u6cb3\u7b4928\u6761\u6cb3\u6d41\u548c\u767d\u6d0b\u6dc0\u5b9e\u65bd\u4e86\u751f\u6001\u8865\u6c34\uff0c\u7d2f\u8ba1\u5b8c\u6210\u6cb3\u6e56\u751f\u6001\u8865\u6c3417.5\u4ebf\u7acb\u65b9\u7c73\u3002", "reference": "SHIJIAZHUANG, July 26 (Xinhua, by Wang Kun) According to the Department of Water Resources of Hebei Province, since this year, Hebei Province has been coordinating the water diverted from rivers and local reservoirs to implement ecological water replenishment of a total of 1.75 billion cubic meters to 28 rivers and lakes including Hutuo River, Tang River, Juma River, and Baiyang Lake.", "x": 0.222926527261734, "y": 0.07109714299440384}, {"x_score": 0.09269384294748306, "y_score": 0.2229747474193573, "difference": 0.13028090447187424, "source": "\u6cb3\u5317\u7701\u7d27\u7d27\u6293\u4f4f\u5357\u6c34\u5317\u8c03\u4e2d\u7ebf\u5de5\u7a0b\u52a0\u5927\u6d41\u91cf\u8f93\u6c34\u7684\u6709\u5229\u65f6\u673a\uff0c\u5229\u7528\u5f15\u6c5f\u6c34\u5411\u5510\u6cb3\u3001\u6c99\u6cb3\u3001\u6f74\u9f99\u6cb3\u7b49\u6cb3\u6d41\u5b9e\u65bd\u4e86\u751f\u6001\u8865\u6c34\u3002", "reference": "Hebei Province seized the opportunity to increase the flow of water from the South-to-North Water Diversion Middle Route Project and implemented ecological water replenishment to rivers such as the Tang River, the Sha River, and the Zhulong River with the diverted river water.", "x": 0.09269384294748306, "y": 0.2229747474193573}, {"x_score": 0.34872347116470337, "y_score": 0.3910547196865082, "difference": 0.04233124852180481, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5229\u7528\u897f\u5927\u6d0b\u3001\u4e1c\u6b66\u4ed5\u7b499\u5ea7\u5927\u4e2d\u578b\u6c34\u5e93\u53ca\u767d\u6d0b\u6dc0\u5411\u6ecf\u9633\u6cb3\u3001\u9752\u9f99\u6cb3\u7b49\u6cb3\u6d41\u5b9e\u65bd\u4e86\u751f\u6001\u8865\u6c34\uff0c\u7d2f\u8ba1\u5f62\u6210\u6c34\u9762\u9762\u79ef\u8d85\u8fc790\u5e73\u65b9\u516c\u91cc\u3002", "reference": "Meanwhile, nine large and medium-sized reservoirs, Xidayang Reservoir and Dongwushi reservoir for example, and Baiyang Lake supplied water to rivers such as Fuyang River and Qinglong River, creating a total water surface area of over 90 square kilometers.", "x": 0.34872347116470337, "y": 0.3910547196865082}, {"x_score": 0.5081227421760559, "y_score": 0.5203368663787842, "difference": 0.012214124202728271, "source": "\u4e3a\u505a\u597d\u751f\u6001\u8865\u6c34\u5de5\u4f5c\uff0c\u6cb3\u5317\u7701\u6c34\u5229\u5385\u79ef\u6781\u7ec4\u7ec7\u5f00\u5c55\u8865\u6c34\u6cb3\u6d41\u9690\u60a3\u6392\u67e5\u3001\u6574\u6cbb\u52a0\u56fa\u548c\u6cb3\u9053\u6e05\u6d01\u5de5\u4f5c\uff0c\u7ec6\u5316\u5b9e\u5316\u63aa\u65bd\uff0c\u52a0\u5f3a\u5de1\u67e5\u7ba1\u62a4\u3002", "reference": "In order to do a good job of ecological water replenishment, the Department of Water Resources of Hebei Province actively organizes the investigation of hidden hazards, rectification and reinforcement, and river cleaning work to strengthen inspection and management with detailed and practical implementation measures.", "x": 0.5081227421760559, "y": 0.5203368663787842}, {"x_score": 0.3243618905544281, "y_score": 0.28159889578819275, "difference": 0.04276299476623535, "source": "\u901a\u8fc7\u7763\u5bfc\u68c0\u67e5\u4e0e\u96c6\u4e2d\u6697\u8bbf\uff0c\u53ca\u65f6\u89e3\u51b3\u5404\u7c7b\u95ee\u9898\uff0c\u786e\u4fdd\u4e86\u6cb3\u6d41\u8865\u6c34\u5b89\u5168\u6709\u5e8f\u3002", "reference": "Through supervision, inspection, and intensive & secret inquiries, various problems were resolved in time to ensure the safe and smooth replenishment work.", "x": 0.3243618905544281, "y": 0.28159889578819275}, {"x_score": 0.12659353017807007, "y_score": 0.21344093978405, "difference": 0.08684740960597992, "source": "\u636e\u6cb3\u5317\u7701\u6c34\u5229\u5385\u76f8\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u6cb3\u6e56\u751f\u6001\u8865\u6c34\u7684\u6709\u5e8f\u5b9e\u65bd\uff0c\u6709\u6548\u4fee\u590d\u4e86\u6cb3\u5317\u7701\u6cb3\u6e56\u6c34\u751f\u6001\u73af\u5883\uff0c\u4fc3\u8fdb\u4e86\u6cbf\u5cb8\u5730\u4e0b\u6c34\u7684\u56de\u8865\u548c\u6db5\u517b\uff0c\u6781\u5927\u6539\u5584\u4e86\u6cbf\u7ebf\u4eba\u5c45\u73af\u5883\u548c\u7ecf\u6d4e\u53d1\u5c55\u73af\u5883\uff0c\u5bf9\u5b9e\u73b0\u201c\u6c34\u6e05\u3001\u5cb8\u7eff\u3001\u6cb3\u7545\u3001\u666f\u7f8e\u201d\u7684\u6cb3\u6e56\u7ba1\u7406\u4fdd\u62a4\u76ee\u6807\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002", "reference": "According to the person in charge of the relevant division in the Department of Water Resources of Hebei Province, the smooth ecological water replenishment effectively restored the ecological environment of rivers and lakes in Hebei Province, and was also conducive to the replenishment and nourishment of groundwater along the river bank; besides greatly improving the living and economic development environment, it is deeply significant in the process of realizing the goal of \"clear water, green shores, unobstructed courses, and beautiful scenery\" for managing and protecting rivers and lakes.", "x": 0.12659353017807007, "y": 0.21344093978405}, {"x_score": 0.7129051685333252, "y_score": 0.7021306753158569, "difference": 0.010774493217468262, "source": "\uff08\u5fb7\u56fd\u4e4b\u58f0\u4e2d\u6587\u7f51\uff09\u8fc7\u53bb\u4e24\u5468\u5185\uff0c\u897f\u73ed\u7259\u7684\u65b0\u51a0\u786e\u51a0\u75c5\u4f8b\u5927\u5e45\u56de\u5347\uff0c\u591a\u65e5\u51fa\u73b0\u4e0a\u5343\u65b0\u589e\u75c5\u4f8b\u3002", "reference": "(Deutsche Welle Chinese) Over the past two weeks, the number of new confirmed COVID-19 cases has risen sharply, with thousands of new cases over the past several days.", "x": 0.7129051685333252, "y": 0.7021306753158569}, {"x_score": 0.3914869725704193, "y_score": 0.39494284987449646, "difference": 0.0034558773040771484, "source": "\u82f1\u56fd\u653f\u5e9c\u5468\u516d\uff087\u670825\u65e5\uff09\u665a\u95f4\u4e34\u65f6\u51b3\u5b9a\uff0c\u4ece\u5f53\u5730\u65f6\u95f426\u65e5\u96f6\u70b9\u8d77\uff0c\u5c06\u897f\u73ed\u7259\u4ece\u5b89\u5168\u65c5\u884c\u540d\u5355\u4e2d\u79fb\u9664\uff0c\u4ece\u897f\u73ed\u7259\u5165\u5883\u82f1\u56fd\u7684\u4eba\u5fc5\u987b\u9694\u79bb14\u5929\u3002", "reference": "The UK government issued a temporary decision on Saturday evening (July 25th) that starting on the 26th, local time, Spain will be removed from the travel corridors list, and that people entering the UK from Spain must quarantine for 14 days.", "x": 0.3914869725704193, "y": 0.39494284987449646}, {"x_score": 0.8351532816886902, "y_score": 0.7306069731712341, "difference": 0.10454630851745605, "source": "\u6b63\u5728\u897f\u73ed\u7259\u5ea6\u5047\u7684\u82f1\u56fd\u6e38\u5ba2\u542c\u95fb\u6b64\u9879\u51b3\u5b9a\u7eb7\u7eb7\u8868\u793a\u60ca\u8bb6\u3001\u62c5\u5fc3\u3001\u751a\u81f3\u6124\u6012\uff0c\u56e0\u4e3a\u6d88\u606f\u7a81\u5982\u5176\u6765\uff0c\u4ee4\u4eba\u63aa\u624b\u4e0d\u53ca\u3002", "reference": "UK tourists on vacation in Spain expressed surprise, worry, and anger when they heard about the decision, as the sudden news caught them off guard.", "x": 0.8351532816886902, "y": 0.7306069731712341}, {"x_score": 0.3258431553840637, "y_score": 0.4322459399700165, "difference": 0.10640278458595276, "source": "\u636e\u62a5\u9053\uff0c\u82f1\u56fd\u4ea4\u901a\u5927\u81e3\u6c99\u666e\u65af\uff08Grant Shapps\uff09\u76ee\u524d\u4e5f\u5728\u897f\u73ed\u7259\u5ea6\u5047\u3002", "reference": "Reports state that UK Transportation Secretary Grant Shapps is currently vacationing in Spain.", "x": 0.3258431553840637, "y": 0.4322459399700165}, {"x_score": 0.5099228620529175, "y_score": 0.5296545028686523, "difference": 0.019731640815734863, "source": "\u82f1\u56fd\u53d1\u5e03\u9694\u79bb\u63aa\u65bd\u524d\uff0c\u632a\u5a01\u4e5f\u5df2\u5ba3\u5e03\u4ece\u897f\u73ed\u7259\u8fd4\u56de\u632a\u5a01\u7684\u4eba\u8981\u8fdb\u884c\u4e3a\u671f10\u5929\u7684\u9694\u79bb\u3002", "reference": "Prior to the UK\u2019s announcement of the new quarantine measures, Norway also announced that people traveling to Norway from Spain would need to isolate for 10 days.", "x": 0.5099228620529175, "y": 0.5296545028686523}, {"x_score": 0.6183134317398071, "y_score": 0.5591595768928528, "difference": 0.059153854846954346, "source": "\u6cd5\u56fd\u548c\u6bd4\u5229\u65f6\u5efa\u8bae\u672c\u56fd\u5c45\u6c11\u653e\u5f03\u524d\u65b9\u5df4\u585e\u7f57\u90a3\u4ee5\u53ca\u5468\u8fb9\u5730\u533a\u5ea6\u5047\u7684\u8ba1\u5212\u3002", "reference": "France and Belgium advised their residents to preemptively cancel any vacation plans in Barcelona and its surrounding areas.", "x": 0.6183134317398071, "y": 0.5591595768928528}, {"x_score": 0.6111989617347717, "y_score": 0.6472358107566833, "difference": 0.03603684902191162, "source": "\u8fd9\u4e9b\u5730\u533a\u7684\u6d77\u6ee9\u4eba\u6ee1\u4e3a\u60a3\uff0c\u4eba\u4e0e\u4eba\u4e4b\u95f4\u65e0\u6cd5\u4fdd\u6301\u793e\u4ea4\u8ddd\u79bb\uff0c\u8b66\u5bdf\u4e00\u5ea6\u9700\u8981\u91c7\u53d6\u63aa\u65bd\uff0c\u4ee5\u51cf\u5c11\u6d77\u6ee9\u6e38\u5ba2\u7684\u6570\u91cf\u3002", "reference": "The overcrowding on beaches in these areas makes it impossible to maintain social distancing, and police have been required to take measures to reduce the number of tourists on beaches.", "x": 0.6111989617347717, "y": 0.6472358107566833}, {"x_score": 0.1691483110189438, "y_score": 0.16939228773117065, "difference": 0.00024397671222686768, "source": "\u65c5\u6e38\u4e1a\u662f\u897f\u73ed\u7259\u7684\u91cd\u8981\u652f\u67f1\u4ea7\u4e1a", "reference": "Tourism is one of Spain\u2019s most important industries.", "x": 0.1691483110189438, "y": 0.16939228773117065}, {"x_score": 0.3980581760406494, "y_score": 0.3737172484397888, "difference": 0.024340927600860596, "source": "\u897f\u73ed\u7259\uff1a\u8fd9\u91cc\u662f\u5b89\u5168\u7684", "reference": "Spain: This is a safe place.", "x": 0.3980581760406494, "y": 0.3737172484397888}, {"x_score": 0.6054593920707703, "y_score": 0.7918761372566223, "difference": 0.18641674518585205, "source": "\u9488\u5bf9\u82f1\u56fd\u505a\u51fa\u7684\u51b3\u5b9a\uff0c\u897f\u73ed\u7259\u5916\u4ea4\u90e8\u5468\u65e5\u8868\u793a\uff0c\u8be5\u56fd\u75ab\u60c5\u5f97\u5230\u63a7\u5236\u3002", "reference": "In response to the UK\u2019s decision, Spain\u2019s Ministry of Foreign Affairs expressed on Sunday that the country\u2019s epidemic was under control.", "x": 0.6054593920707703, "y": 0.7918761372566223}, {"x_score": 0.5913789868354797, "y_score": 0.6486641764640808, "difference": 0.057285189628601074, "source": "\u897f\u73ed\u7259\u5916\u4ea4\u90e8\u957f\u5188\u8428\u96f7\u65af\uff08Arancha Gonzalez Laya\uff09\u5411\u5a92\u4f53\u5f3a\u8c03\uff1a\" \u897f\u73ed\u7259\u662f\u5b89\u5168\u7684\uff0c\u4e0d\u4ec5\u5bf9\u897f\u73ed\u7259\u4eba\u800c\u8a00\uff0c\u5bf9\u6e38\u5ba2\u6765\u8bf4\u4e5f\u662f\u5b89\u5168\u7684\u3002\"", "reference": "Spanish Foreign Minister Arancha Gonzalez Laya stated to the media, \u201cSpain is a safe place, not just for Spanish citizens, it\u2019s also safe for tourists. \u201c", "x": 0.5913789868354797, "y": 0.6486641764640808}, {"x_score": 0.7123433947563171, "y_score": 0.7118053436279297, "difference": 0.0005380511283874512, "source": "\u897f\u73ed\u7259\u653f\u5e9c\u5c06\u8bd5\u56fe\u8bf4\u670d\u82f1\u56fd\u653f\u5e9c\u5c06\u5df4\u5229\u963f\u91cc\u7fa4\u5c9b\uff08Balearic Islands\uff09\u548c\u52a0\u90a3\u5229\u7fa4\u5c9b\uff08Canary Islands\uff09\u6392\u9664\u5728\u9694\u79bb\u63aa\u65bd\u4e4b\u5916\u3002", "reference": "Spain\u2019s government will make attempts to persuade the UK government that the Balearic Islands and Canary Islands should be excluded from the quarantine measures.", "x": 0.7123433947563171, "y": 0.7118053436279297}, {"x_score": 0.9020339846611023, "y_score": 0.5638831257820129, "difference": 0.33815085887908936, "source": "\u7406\u7531\u662f\uff0c\u8fd9\u4e24\u4e2a\u65c5\u6e38\u80dc\u5730\u7684\u611f\u67d3\u7387\u8fdc\u4f4e\u4e8e\u82f1\u56fd\u672c\u571f\u3002", "reference": "Their reasoning is that the infection rate in these two tourist destinations is significantly lower than in the UK.", "x": 0.9020339846611023, "y": 0.5638831257820129}, {"x_score": 0.14290764927864075, "y_score": 0.3457302153110504, "difference": 0.20282256603240967, "source": "\u4e3a\u9632\u6b62\u75ab\u60c5\u6269\u6563\uff0c\u897f\u73ed\u7259\u52a0\u6cf0\u7f57\u5c3c\u4e9a\u5730\u533a\u4e5f\u5df2\u91cd\u542f\"\u7981\u8db3\u4ee4\"\u3002", "reference": "The Catalonia region of Spain has also reinstated its \u201cfootball ban\u201d to curb the epidemic.", "x": 0.14290764927864075, "y": 0.3457302153110504}, {"x_score": 0.8332040905952454, "y_score": 0.9524130821228027, "difference": 0.11920899152755737, "source": "\u65c5\u6e38\u4e1a\u662f\u897f\u73ed\u7259\u7684\u91cd\u8981\u652f\u67f1\u4ea7\u4e1a\uff0c\u800c\u897f\u73ed\u7259\u662f\u6700\u53d7\u82f1\u56fd\u6e38\u5ba2\u9752\u7750\u7684\u5ea6\u5047\u5730\u4e4b\u4e00\u3002", "reference": "Tourism is one of Spain\u2019s pillar industries, and the country is one of the most popular vacation destinations for UK tourists", "x": 0.8332040905952454, "y": 0.9524130821228027}, {"x_score": 0.8692214488983154, "y_score": 0.5932490229606628, "difference": 0.2759724259376526, "source": "\u82f1\u56fd\u7684\u8fd9\u4e00\u51b3\u5b9a\u9884\u8ba1\u5c06\u4f1a\u4f7f\u897f\u73ed\u7259\u7684\u65c5\u6e38\u4e1a\u5927\u53d7\u5f71\u54cd\u3002", "reference": "The UK\u2019s decision is expected to have a significant impact on Spain\u2019s tourism industry.", "x": 0.8692214488983154, "y": 0.5932490229606628}, {"x_score": 0.4414117634296417, "y_score": 0.6347829699516296, "difference": 0.19337120652198792, "source": "\u5b89\u9759/\u4efb\u741b\uff08\u5fb7\u65b0\u793e\uff0c\u8def\u900f\u793e\uff09", "reference": "An Jing/Ren Chen (Deutsche Presse-Agentur, Reuters)", "x": 0.4414117634296417, "y": 0.6347829699516296}, {"x_score": -0.3329075574874878, "y_score": -0.005480053368955851, "difference": 0.32742750411853194, "source": "\u4e2d\u4f0f\u9996\u65e5\uff1a\u5317\u4eac\u6682\u522b\u9ad8\u6e29\u9177\u6691 \u5f00\u542f\u964d\u96e8\u6a21\u5f0f-\u65b0\u534e\u7f51", "reference": "First day of Zhongfu: Escaping the intense heat as the rainy days start in Beijing -- Xinhua Net", "x": -0.3329075574874878, "y": -0.005480053368955851}, {"x_score": -0.0929723009467125, "y_score": -0.011739838868379593, "difference": 0.0812324620783329, "source": "\u65b0\u534e\u793e\u5317\u4eac7\u670826\u65e5\u7535\uff08\u8bb0\u8005\u502a\u5143\u9526\uff097\u670826\u65e5\u662f\u4eca\u5e74\u7684\u201c\u4e2d\u4f0f\u201d\u9996\u65e5\u3002", "reference": "BEIJING, July 26, 2020 (Xinhua, by Ni Yuanjin) July 26 marks the beginning of \u201cZhongfu (the second phase of Sanfu)\u201d this year.", "x": -0.0929723009467125, "y": -0.011739838868379593}, {"x_score": 0.6122669577598572, "y_score": 0.4622669517993927, "difference": 0.15000000596046448, "source": "26\u65e5\u51cc\u6668\u7684\u5927\u98ce\u9aa4\u96e8\u5bf9\u6d41\u5929\u6c14\uff0c\u9a71\u6563\u4e86\u8fde\u65e5\u6765\u7b3c\u7f69\u5728\u5317\u4eac\u5730\u533a\u7684\u9ad8\u6e29\u9177\u6691\uff0c\u65b0\u4e00\u8f6e\u964d\u96e8\u5929\u6c14\u5c06\u6301\u7eed\u6570\u65e5\u3002", "reference": "During the small hours of July 26, the convective weather caused by strong wind and sudden downpours dispersed the intense heat that had lasted for several days; the rain will last for another several days.", "x": 0.6122669577598572, "y": 0.4622669517993927}, {"x_score": 0.3354763686656952, "y_score": 0.03368699178099632, "difference": 0.30178937688469887, "source": "\u5317\u4eac\u5e02\u6c14\u8c61\u53f026\u65e511\u65f6\u53d1\u5e03\u79f0\uff0c26\u65e5\u5317\u4eac\u6709\u5206\u6563\u6027\u9635\u96e8\uff08\u4f34\u6709\u5f31\u96f7\u7535\uff09\uff0c\u65e5\u6700\u9ad8\u6c14\u6e29\u4ec5\u4e3a27\u2103\uff1b\u591c\u95f4\u9634\u6709\u5c0f\u5230\u4e2d\u96e8\uff08\u4f34\u6709\u5f31\u96f7\u7535\uff09\uff0c\u591c\u95f4\u6700\u4f4e\u6c14\u6e29\u4e3a23\u2103\u3002", "reference": "According to the report from the Beijing Meteorological Service released at 11:00 on July 26, there will be scattered showers on July 26 in Beijing (with weak thunder and lightning), and the highest temperature will be just 27 degrees Celsius; at night, it will be cloudy with light to moderate rain (with weak thunder and lightning), and the lowest temperature will be 23 degrees Celsius.", "x": 0.3354763686656952, "y": 0.03368699178099632}, {"x_score": 0.31965070962905884, "y_score": 0.2860219180583954, "difference": 0.03362879157066345, "source": "\u800c\u5728\u6b64\u524d\u768424\u65e5\u81f325\u65e5\uff0c\u5317\u4eac\u5168\u5e02\u5904\u5728\u9ad8\u6e29\u84dd\u8272\u9884\u8b66\u4e2d\uff0c\u5927\u90e8\u5730\u533a\u65e5\u6700\u9ad8\u6c14\u6e29\u572837\u2103\u5de6\u53f3\uff0c\u5c40\u5730\u51fa\u73b0\u8d85\u8fc740\u2103\u7684\u9ad8\u6e29\u3002", "reference": "However, on July 24 and 25, Beijing was under a blue alert for high temperature; the highest temperature of most regions was 37 degrees Celsius, while some regions were even hotter, with a temperature of over 40 degrees Celsius.", "x": 0.31965070962905884, "y": 0.2860219180583954}, {"x_score": -0.2453571856021881, "y_score": -0.17842882871627808, "difference": 0.06692835688591003, "source": "\u4f0f\u5929\u662f\u4e00\u5e74\u4e4b\u4e2d\u6c14\u6e29\u6700\u9ad8\u3001\u6f6e\u6e7f\u3001\u95f7\u70ed\u7684\u65e5\u5b50\uff0c\u4e00\u5e74\u6709\u201c\u4e09\u4f0f\u201d\uff0c\u6700\u70ed\u5728\u4e2d\u4f0f\uff0c\u4e2d\u56fd\u767e\u59d3\u8bf4\u7684\u201c\u82e6\u590f\u201d\u5c31\u5728\u6b64\u65f6\u3002", "reference": "Sanfu is the period with the highest temperature and humidity within a year, consisting of \u201cthree phases\u201d every year, the second of which is the hottest, the period when people \u201close their appetites\u201d.", "x": -0.2453571856021881, "y": -0.17842882871627808}, {"x_score": -0.7706531286239624, "
