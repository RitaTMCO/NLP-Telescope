ments to shut down all businesses and activities of the Consulate General in response to the sudden U.S. request to shut down the Chinese Consulate General in Houston on the 21st.", "x": 0.22674089670181274, "y": 0.38871046900749207}, {"x_score": 0.8688625693321228, "y_score": 0.6485481858253479, "difference": 0.2203143835067749, "source": "\u7f8e\u56fd\u653f\u5e9c\u8fd9\u4e00\u884c\u4e3a\u5f15\u53d1\u591a\u65b9\u5173\u6ce8\uff0c\u5176\u653f\u6cbb\u52a8\u673a\u906d\u5230\u4e86\u5916\u5a92\u548c\u5b66\u8005\u7684\u8d28\u7591\u3002", "reference": "This action taken by the United States government has drawn broad attention, and its political motivation is questioned by foreign media and scholars.", "x": 0.8688625693321228, "y": 0.6485481858253479}, {"x_score": -0.16142922639846802, "y_score": -0.06622536480426788, "difference": 0.09520386159420013, "source": "\u4e3a\u4f55\u8981\u6c42\u4e2d\u65b9\u5173\u95ed\u603b\u9886\u9986\uff1f", "reference": "What is the reason behind the demand for the Chinese Consulate General shutdown?", "x": -0.16142922639846802, "y": -0.06622536480426788}, {"x_score": 0.26579833030700684, "y_score": 0.235338494181633, "difference": 0.03045983612537384, "source": "\u591a\u5bb6\u5916\u5a92\u79f0\uff0c\u5c1a\u4e0d\u6e05\u695a\u4e3a\u4f55\u7f8e\u56fd\u4f1a\u9009\u4e2d\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\uff0c\u4f46\u5bf9\u4e8e\u8fd9\u4e00\u4e3e\u52a8\u7684\u76ee\u7684\uff0c\u5916\u5a92\u76f4\u8a00\u4e0d\u8bb3\u5730\u8868\u793a\uff1a\u4e3a\u4e86\u5927\u9009\u3002", "reference": "Several foreign media reported that the reason why the U.S. would select the Chinese Consulate General in Huston is unclear, but as to the purpose of this action, they stated straightforwardly that it was \u201cfor the election\u201d.", "x": 0.26579833030700684, "y": 0.235338494181633}, {"x_score": 0.5582699179649353, "y_score": 0.69753098487854, "difference": 0.13926106691360474, "source": "\u7f8e\u56fd\u6709\u7ebf\u7535\u89c6\u65b0\u95fb\u7f51(CNN)23\u65e5\u62a5\u9053\u79f0\uff0c\u7f8e\u65b9\u8981\u6c42\u4e2d\u65b9\u5173\u95ed\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u7684\u4e3e\u52a8\u5f15\u53d1\u6c11\u4f17\u5bf9\u5176\u653f\u6cbb\u52a8\u673a\u7684\u8d28\u7591\u3002", "reference": "According to a CNN report on the 23rd, the request to shut down the Chinese Consulate General in Houston made people question the United States\u2019 political motives.", "x": 0.5582699179649353, "y": 0.69753098487854}, {"x_score": 0.580514132976532, "y_score": 0.6365044713020325, "difference": 0.05599033832550049, "source": "\u6587\u7ae0\u79f0\uff0c\u7f8e\u56fd\u653f\u5e9c\u5bf9\u65b0\u51a0\u75ab\u60c5\u707e\u96be\u6027\u7684\u5e94\u5bf9\uff0c\u9020\u6210\u4e86\u603b\u7edf\u7279\u6717\u666e\u5728\u5927\u9009\u524d\u7684\u6c11\u8c03\u652f\u6301\u7387\u8f83\u4e3a\u4f4e\u8ff7\u3002", "reference": "As the article states, U.S. government\u2019s disastrous response to the COVID-19 pandemic has led to President Trump\u2019s sluggish support rate in polls prior to the election.", "x": 0.580514132976532, "y": 0.6365044713020325}, {"x_score": 0.6435379385948181, "y_score": 0.6304874420166016, "difference": 0.013050496578216553, "source": "\u767d\u5bab\u5b98\u5458\u79c1\u4e0b\u79f0\uff0c\u5bf9\u4e2d\u56fd\u91c7\u53d6\u7684\u5f3a\u786c\u7b56\u7565\u662f\u4e3a\u4e86\u633d\u6551\u7279\u6717\u666e\u7684\u652f\u6301\u7387\uff0c\u540c\u65f6\u4e5f\u662f\u4e3a\u4e86\u8f6c\u79fb\u767d\u5bab\u75ab\u60c5\u5e94\u5bf9\u5931\u8d25\u7684\u8d23\u4efb\u3002", "reference": "White House officials\u2019 private statements indicate that the tough position against China is to save Trump\u2019s support rate as well as to shift the focus away from the White House\u2019s failure in response to the pandemic.", "x": 0.6435379385948181, "y": 0.6304874420166016}, {"x_score": 0.42883023619651794, "y_score": 0.5100519061088562, "difference": 0.08122166991233826, "source": "\u6587\u7ae0\u8ba4\u4e3a\uff0c\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u662f\u7f8e\u56fd\u9009\u62e9\u7684\u4e00\u4e2a\u201c\u53d7\u653f\u6cbb\u9a71\u52a8\u3001\u975e\u5e38\u8c28\u614e\u7684\u201d\u76ee\u6807\uff0c\u7f8e\u56fd\u653f\u5e9c\u9009\u4e2d\u5b83\u662f\u201c\u4e3a\u4e86\u5236\u9020\u5f3a\u786c\u7684\u6001\u5ea6\uff0c\u540c\u65f6\u907f\u514d\u9020\u6210\u91cd\u5927\u51b2\u7a81\u7684\u98ce\u9669\u201d\u3002", "reference": "The article believes Chinese Consulate General in Houston to be a \u201cpolitically motivated and discreet\u201d target chosen by the U.S. \u201cto create a tough position while avoiding major conflicts\u201d.", "x": 0.42883023619651794, "y": 0.5100519061088562}, {"x_score": 0.22495102882385254, "y_score": 0.23386237025260925, "difference": 0.008911341428756714, "source": "\u82f1\u56fd\u5e7f\u64ad\u516c\u53f8(BBC)\u4e5f\u8ba4\u4e3a\uff0c\u5728\u7f8e\u56fd\u5927\u9009\u5b63\u6765\u4e34\u3001\u7f8e\u56fd\u7ecf\u6d4e\u53d7\u5230\u75ab\u60c5\u4e25\u91cd\u6253\u51fb\u4e4b\u9645\uff0c\u7279\u6717\u666e\u8ba4\u4e3a\u201c\u6253\u2018\u4e2d\u56fd\u724c\u2019\u5177\u6709\u653f\u6cbb\u4f18\u52bf\u201d\u3002", "reference": "The BBC also believes that with the U.S. election around the corner and the U.S. economy suffering badly due to the pandemic, Trump sees \u201cplaying the \u2018China card\u2019 as politically beneficial\u201d.", "x": 0.22495102882385254, "y": 0.23386237025260925}, {"x_score": 0.27542802691459656, "y_score": 0.35322773456573486, "difference": 0.0777997076511383, "source": "\u76ee\u524d\u7684\u72b6\u51b5\u662f\u201c\u4e00\u573a\u87ba\u65cb\u5f0f\u4e0a\u5347\u7684\u3001\u9488\u950b\u76f8\u5bf9\u7684\u6597\u4e89\u201d\uff0c\u8fd9\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u662f\u7531\u7f8e\u56fd\u653f\u5e9c\u4ece\u56fd\u5185\u8003\u91cf\u7684\u89d2\u5ea6\u63a8\u52a8\u7684\uff0c\u53ea\u4f1a\u4f7f\u4e2d\u7f8e\u4e4b\u95f4\u7684\u7d27\u5f20\u5173\u7cfb\u66f4\u52a0\u6076\u5316\u3002", "reference": "The current situation is a \u201cspiraling tit for tat fight\u201d, which, driven by U.S. government\u2019s domestic considerations to some extent, will only worsen tensions between China and the U.S.", "x": 0.27542802691459656, "y": 0.35322773456573486}, {"x_score": 0.45478734374046326, "y_score": 0.41897401213645935, "difference": 0.035813331604003906, "source": "\u7f8e\u56fd\u54e5\u4f26\u6bd4\u4e9a\u5e7f\u64ad\u516c\u53f8(CBS)\u62a5\u9053\u79f0\uff0c\u7279\u6717\u666e\u7684\u8fde\u4efb\u524d\u666f\u56e0\u75ab\u60c5\u66b4\u53d1\u800c\u627f\u538b\uff0c\u4ed6\u4e00\u518d\u56e0\u75ab\u60c5\u800c\u6307\u8d23\u4e2d\u56fd\u3002", "reference": "According to CBS, Trump\u2019s prospects for a second term is under pressure because of the pandemic, and he has repeatedly pointed his finger at China for the outbreak.", "x": 0.45478734374046326, "y": 0.41897401213645935}, {"x_score": 0.30575689673423767, "y_score": 0.4203307330608368, "difference": 0.11457383632659912, "source": "\u7f8e\u56fd\u51e0\u4e4e\u6bcf\u5929\u90fd\u6709\u9488\u5bf9\u7279\u6717\u666e\u6240\u8c13\u201c\u4e2d\u56fd\u5265\u524a\u7f8e\u56fd\u201d\u8352\u8c2c\u8bba\u8c03\u7684\u65b0\u884c\u52a8\u3002", "reference": "The U.S. has almost daily new actions based on Trump\u2019s absurd argument of so-called \u201cChina\u2019s exploitation of the United States\u201d.", "x": 0.30575689673423767, "y": 0.4203307330608368}, {"x_score": 0.47543761134147644, "y_score": 0.5450294613838196, "difference": 0.06959185004234314, "source": "\u201c\u4f11\u65af\u6566\u603b\u9886\u9986\u5728\u5efa\u7acb\u4e24\u56fd\u8054\u7cfb\u65b9\u9762\u5341\u5206\u91cd\u8981\u201d", "reference": "\u201cThe Consulate General in Huston is important for building bilateral connections\u201d", "x": 0.47543761134147644, "y": 0.5450294613838196}, {"x_score": 0.6489725112915039, "y_score": 0.5480965971946716, "difference": 0.10087591409683228, "source": "\u7f8e\u8054\u793e\u8bc4\u8bba\u79f0\uff0c\u7f8e\u56fd\u8981\u6c42\u4e2d\u56fd\u5173\u95ed\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u52a0\u5267\u4e86\u4e16\u754c\u4e0a\u6700\u5927\u7684\u4e24\u4e2a\u7ecf\u6d4e\u4f53\u4e4b\u95f4\u7684\u7d27\u5f20\u5173\u7cfb\u3002", "reference": "As stated by the AP, the U.S. request to shut down Chinese Consulate General will aggravate tensions between two of the world\u2019s largest economies.", "x": 0.6489725112915039, "y": 0.5480965971946716}, {"x_score": 0.6722645163536072, "y_score": 0.6858784556388855, "difference": 0.01361393928527832, "source": "\u82e5\u5173\u95ed\u4e86\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\uff0c\u9664\u4e86\u5916\u4ea4\u65b9\u9762\u7684\u5f71\u54cd\uff0c\u4f4d\u4e8e\u7f8e\u56fd\u5357\u90e8\u7684\u4e2d\u56fd\u516c\u6c11\u9762\u4e34\u83b7\u5f97\u9886\u4e8b\u670d\u52a1\u65b9\u9762\u7684\u56f0\u96be\uff0c\u5bfb\u6c42\u7b7e\u8bc1\u548c\u5176\u4ed6\u670d\u52a1\u7684\u7f8e\u56fd\u516c\u6c11\u4e5f\u540c\u6837\u9762\u4e34\u56f0\u96be\u3002", "reference": "Besides the diplomatic impact, with the Chinese Consulate General in Houston shut down, Chinese citizens in the South will face difficulties accessing consular services, and so will U.S. citizens applying for visas or other services.", "x": 0.6722645163536072, "y": 0.6858784556388855}, {"x_score": 0.10544214397668839, "y_score": 0.04754433408379555, "difference": 0.05789780989289284, "source": "\u4f11\u65af\u6566\u4e00\u5bb6\u5546\u4e1a\u56e2\u4f53\u5bf9\u7f8e\u65b9\u8981\u6c42\u4e2d\u56fd\u5173\u95ed\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u4e00\u4e8b\u8868\u793a\u9057\u61be\uff0c\u79f0\u603b\u9886\u9986\u5728\u5efa\u7acb\u4e24\u56fd\u8d38\u6613\u3001\u6295\u8d44\u548c\u6587\u5316\u8054\u7cfb\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002", "reference": "A business group in Huston expressed its regrets on this matter, saying the Consulate General plays a key role in bilateral trade, investment, and cultural connections.", "x": 0.10544214397668839, "y": 0.04754433408379555}, {"x_score": 1.0555088520050049, "y_score": 1.0743610858917236, "difference": 0.01885223388671875, "source": "\u7f8e\u8054\u793e\u8ba4\u4e3a\uff0c\u8fd9\u53cd\u6620\u51fa\u4e2d\u56fd\u7ecf\u6d4e\u7684\u91cd\u8981\u6027\u3002", "reference": "The AP believes that it reflects the importance of China\u2019s economy.", "x": 1.0555088520050049, "y": 1.0743610858917236}, {"x_score": 0.6001216769218445, "y_score": 0.6409770846366882, "difference": 0.04085540771484375, "source": "\u7f8e\u56fd\u300a\u5916\u4ea4\u653f\u7b56\u300b\u6742\u5fd7\u7f51\u7ad9\u8ba4\u4e3a\uff0c\u7f8e\u65b9\u8fd9\u4e00\u4e3e\u52a8\u201c\u662f\u4e00\u7cfb\u5217\u6311\u8845\u6027\u4e3e\u63aa\u7684\u4e00\u90e8\u5206\uff0c\u8fd9\u4e9b\u4e3e\u63aa\u53ea\u4f1a\u8ba9\u7f8e\u4e2d\u5173\u7cfb\u6076\u5316\u201d\u3002", "reference": "According to the Foreign Policy website, this action by the U.S. is \u201cpart of a series of provocative moves that will only aggravate U.S.-China relations\u201d.", "x": 0.6001216769218445, "y": 0.6409770846366882}, {"x_score": 0.3577927052974701, "y_score": 0.07014170289039612, "difference": 0.287651002407074, "source": "\u8def\u900f\u793e\u63f4\u5f15\u7f8e\u56fd\u667a\u5e93\u5e03\u9c81\u91d1\u65af\u5b66\u4f1a\u4e1c\u4e9a\u95ee\u9898\u4e13\u5bb6\u4e54\u7eb3\u68ee\u00b7\u6ce2\u62c9\u514b\u7684\u8bdd\u79f0\uff0c\u81ea\u4ece\u7f8e\u4e2d\u4e24\u56fd1979\u5e74\u5efa\u7acb\u5168\u9762\u5916\u4ea4\u5173\u7cfb\u4ee5\u6765\uff0c\u4ed6\u60f3\u4e0d\u51fa\u4efb\u4f55\u4e3e\u52a8\u80fd\u4e0e\u7f8e\u56fd\u9488\u5bf9\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u7684\u8fd9\u6b21\u884c\u52a8\u6765\u76f8\u63d0\u5e76\u8bba\u3002", "reference": "Reuters quoted Jonathan Pollack, East Asia expert of Brookings Institution, saying he couldn\u2019t think of anything comparable to the United States action on the Chinese Consulate General in Houston since the two countries established diplomatic relations in 1979.", "x": 0.3577927052974701, "y": 0.07014170289039612}, {"x_score": 0.593873918056488, "y_score": 0.49399158358573914, "difference": 0.0998823344707489, "source": "\u9999\u6e2f\u300a\u5357\u534e\u65e9\u62a5\u300b\u62a5\u9053\u79f0\uff0c\u7f8e\u65b9\u8fd9\u4e00\u4e3e\u52a8\u5728\u4e2d\u7f8e\u4e24\u56fd40\u4f59\u5e74\u5916\u4ea4\u5173\u7cfb\u4e2d\u662f\u524d\u6240\u672a\u6709\u7684\u3002", "reference": "The South China Morning Post in Hong Kong calls the U.S. action unprecedented in the 40 years of China-U.S. diplomatic relations.", "x": 0.593873918056488, "y": 0.49399158358573914}, {"x_score": 1.3238017559051514, "y_score": 1.322083830833435, "difference": 0.0017179250717163086, "source": "\u5206\u6790\u4eba\u58eb\u8ba4\u4e3a\uff0c\u8fd9\u4e00\u4e3e\u52a8\u53ef\u80fd\u9020\u6210\u6301\u4e45\u6027\u635f\u5bb3\u3002", "reference": "Analysts believe this action could cause lasting damage.", "x": 1.3238017559051514, "y": 1.322083830833435}, {"x_score": 0.5356009602546692, "y_score": 0.8222352862358093, "difference": 0.28663432598114014, "source": "\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u9986\u5efa\u4e8e1979\u5e74\uff0c\u662f\u4e2d\u56fd\u5728\u7f8e\u56fd\u5f00\u8bbe\u7684\u7b2c\u4e00\u4e2a\u603b\u9886\u9986\u3002", "reference": "The Chinese Consulate General in Houston was established in 1979 as the first Chinese Consulate General opened in the United Stated.", "x": 0.5356009602546692, "y": 0.8222352862358093}, {"x_score": 0.991972804069519, "y_score": 1.0356485843658447, "difference": 0.043675780296325684, "source": "\u76ee\u524d\uff0c\u4e2d\u56fd\u5728\u7f8e\u56fd\u8bbe\u6709\u4e00\u4e2a\u5927\u4f7f\u9986\u548c\u4e94\u4e2a\u603b\u9886\u9986\u3002", "reference": "Currently, China has one Embassy and five Consulate Generals in the United States.", "x": 0.991972804069519, "y": 1.0356485843658447}, {"x_score": 0.5917165875434875, "y_score": 0.5913292765617371, "difference": 0.0003873109817504883, "source": "\u4fc4\u7f57\u65af\u4e3e\u529e\u9605\u5175\u5f0f\u5e86\u795d\u6d77\u519b\u8282-\u65b0\u534e\u7f51", "reference": "Russia holds Navy Day military parade - Xinhuanet", "x": 0.5917165875434875, "y": 0.5913292765617371}, {"x_score": 0.9292153716087341, "y_score": 0.8269855380058289, "difference": 0.10222983360290527, "source": "7\u670826\u65e5\uff0c\u5728\u4fc4\u7f57\u65af\u5723\u5f7c\u5f97\u5821\uff0c\u8230\u8247\u5217\u961f\u53c2\u52a0\u6d77\u519b\u8282\u5e86\u795d\u6d3b\u52a8\u3002", "reference": "On July 26th in St. Petersburg, Russia, ships line up to take part in Navy Day celebrations.", "x": 0.9292153716087341, "y": 0.8269855380058289}, {"x_score": 1.3862959146499634, "y_score": 0.8173028826713562, "difference": 0.5689930319786072, "source": "\u65b0\u534e\u793e\u53d1\uff08\u83ab\u4eac\u5a1c\u6444\uff09", "reference": "Xinhua News Agency (Photo: Mo Jingna)", "x": 1.3862959146499634, "y": 0.8173028826713562}, {"x_score": 0.625653088092804, "y_score": 0.5943238139152527, "difference": 0.03132927417755127, "source": "\u65b0\u534e\u793e\u83ab\u65af\u79d17\u670826\u65e5\u7535\uff08\u8bb0\u8005\u9c81\u91d1\u535a\uff09\u4fc4\u7f57\u65af\u5404\u8230\u961f26\u65e5\u4e3e\u884c\u9605\u5175\u5f0f\u5e86\u795d\u6d77\u519b\u8282\uff0c\u7eaa\u5ff5\u4fc4\u6d77\u519b\u6210\u7acb324\u5468\u5e74\u3002", "reference": "Xinhua News Agency, Moscow, July 26th (Correspondent: Lu Jinbo) On the 26th, the Russian fleet held a military parade to commemorate Navy Day and the 324th anniversary of the founding of the Russian Navy.", "x": 0.625653088092804, "y": 0.5943238139152527}, {"x_score": 0.5318400263786316, "y_score": 0.5241826176643372, "difference": 0.007657408714294434, "source": "\u5f53\u5929\uff0c\u4fc4\u7f57\u65af\u5317\u6d77\u3001\u6ce2\u7f57\u7684\u6d77\u3001\u9ed1\u6d77\u3001\u91cc\u6d77\u548c\u592a\u5e73\u6d0b\u8230\u961f\u5206\u522b\u5728\u5404\u81ea\u57fa\u5730\u6240\u5728\u6d77\u57df\u4e3e\u884c\u4e86\u9605\u5175\u5f0f\uff0c\u5171\u67091.5\u4e07\u519b\u4eba\u3001219\u8258\u5404\u7c7b\u8230\u8247\u548c71\u67b6\u519b\u7528\u98de\u673a\u53c2\u52a0\u3002", "reference": "On the same day, similar parades were held by the Russian Northern, Baltic Sea, Black Sea, Caspian Sea, and Pacific Fleets in their respective waters, which together involved 15,000 soldiers, 219 ships of every type, and 71 military aircraft.", "x": 0.5318400263786316, "y": 0.5241826176643372}, {"x_score": 0.5141870975494385, "y_score": 0.3948034942150116, "difference": 0.11938360333442688, "source": "\u4fc4\u603b\u7edf\u3001\u6b66\u88c5\u529b\u91cf\u6700\u9ad8\u7edf\u5e05\u666e\u4eac\u51fa\u5e2d\u4e86\u6ce2\u7f57\u7684\u6d77\u8230\u961f\u7684\u9605\u5175\u5f0f\u3002", "reference": "Vladimir Putin, Russia\u2019s president and supreme commander of the armed forces, attended the Baltic Fleet parade.", "x": 0.5141870975494385, "y": 0.3948034942150116}, {"x_score": 0.8652075529098511, "y_score": 0.7906797528266907, "difference": 0.0745278000831604, "source": "\u7ea64000\u540d\u519b\u4eba\u300146\u8258\u8230\u8247\u548c40\u4f59\u67b6\u6218\u673a\u53c2\u52a0\u4e86\u5f53\u5730\u7684\u9605\u5175\u5f0f\u3002", "reference": "Over 4,000 soldiers, 46 ships, and more than 40 military aircraft took part in this parade.", "x": 0.8652075529098511, "y": 0.7906797528266907}, {"x_score": 0.40033742785453796, "y_score": 0.3994695842266083, "difference": 0.0008678436279296875, "source": "\u666e\u4eac\u9996\u5148\u5728\u4f4d\u4e8e\u6ce2\u7f57\u7684\u6d77\u5580\u7405\u65bd\u5854\u5f97\u6d77\u519b\u57fa\u5730\u6c34\u57df\u68c0\u9605\u4e86\u8230\u8247\u5217\u961f\u3002", "reference": "Putin\u2019s first stop was to inspect the fleet in the waters off the Kronstadt naval base on the Baltic.", "x": 0.40033742785453796, "y": 0.3994695842266083}, {"x_score": 0.516082227230072, "y_score": 0.5158875584602356, "difference": 0.00019466876983642578, "source": "\u4e4b\u540e\uff0c\u4ed6\u4e58\u5750\u5feb\u8247\u62b5\u8fbe\u5723\u5f7c\u5f97\u5821\u5e02\u4e2d\u5fc3\u7684\u6d85\u74e6\u6cb3\u6c34\u57df\u5e76\u4e0a\u5cb8\uff0c\u89c2\u770b\u4e86\u5728\u6d85\u74e6\u6cb3\u4e0a\u4e3e\u884c\u7684\u9605\u5175\u5f0f\u3002", "reference": "Later, he went by speedboat to the Neva River in central St. Petersburg, where he went ashore to watch the parade pass on the Neva.", "x": 0.516082227230072, "y": 0.5158875584602356}, {"x_score": 0.630256175994873, "y_score": 0.6248622536659241, "difference": 0.005393922328948975, "source": "\u666e\u4eac\u5728\u9605\u5175\u5f0f\u4e0a\u53d1\u8868\u8bb2\u8bdd\u8bf4\uff0c\u4fc4\u6d77\u519b\u88c5\u5907\u7684\u73b0\u4ee3\u5316\u6280\u672f\u6c34\u5e73\u8fd1\u5e74\u6765\u6301\u7eed\u63d0\u5347\uff0c\u4fc4\u6d77\u519b2020\u5e74\u5c06\u603b\u5171\u63a5\u6536\u7ea640\u8258\u914d\u5907\u72ec\u7279\u9ad8\u8d85\u97f3\u901f\u6253\u51fb\u7cfb\u7edf\u7684\u65b0\u578b\u8230\u8247\u3002", "reference": "At the parade, Putin said in a speech that the technical level of modern Russian naval hardware continues to improve, and that in 2020, it will receive roughly 40 new ships with exclusive hypersonic attack technology.", "x": 0.630256175994873, "y": 0.6248622536659241}, {"x_score": 0.5485938787460327, "y_score": 0.31389912962913513, "difference": 0.23469474911689758, "source": "\u53e6\u5916\uff0c\u4fc4\u6d77\u519b\u603b\u53f8\u4ee4\u53f6\u592b\u6885\u8bfa\u592b\u65e5\u524d\u5728\u63a5\u53d7\u4fc4\u56fd\u9632\u90e8\u673a\u5173\u62a5\u300a\u7ea2\u661f\u62a5\u300b\u91c7\u8bbf\u65f6\u8bf4\uff0c\u4fc4\u5efa\u9020\u8230\u8247\u7684\u8ba1\u5212\u5f97\u5230\u4e86\u6709\u6548\u843d\u5b9e\uff0c2020\u5e74\u4fc4\u6d77\u519b\u8ba1\u5212\u63a5\u6536\u7684\u65b0\u8230\u8247\u6570\u91cf\u662f\u8fd1\u5e74\u6765\u89c4\u6a21\u8f83\u5927\u7684\u3002", "reference": "Nikolai Yevmenov, commander-in-chief of the Russian Navy, said in an interview with Russian Defense Ministry newspaper \u201cRed Star\u201d that Russia\u2019s plan to construct new ships has been effectively carried out, and in 2020, the amount of new ships received by the Russian Navy will be among the highest in recent years.", "x": 0.5485938787460327, "y": 0.31389912962913513}, {"x_score": 0.2374011129140854, "y_score": 0.275392085313797, "difference": 0.03799097239971161, "source": "1696\u5e74\uff0c\u6c99\u7687\u5f7c\u5f97\u5927\u5e1d\u7740\u624b\u7ec4\u5efa\u6d77\u4e0a\u8230\u961f\uff0c\u5f00\u521b\u4e86\u4fc4\u6d77\u519b\u5386\u53f2\u3002", "reference": "The history of the Russian Navy began in 1696, when Tsar Peter the Great implemented a plan to acquire a navy for Russia.", "x": 0.2374011129140854, "y": 0.275392085313797}, {"x_score": 0.4807928204536438, "y_score": 0.3672057092189789, "difference": 0.11358711123466492, "source": "\u6bcf\u5e747\u6708\u6700\u540e\u4e00\u4e2a\u661f\u671f\u65e5\u662f\u4fc4\u7f57\u65af\u6d77\u519b\u8282\u3002", "reference": "Russia\u2019s Navy Day takes place each year on the last Sunday of July.", "x": 0.4807928204536438, "y": 0.3672057092189789}, {"x_score": 0.5252305865287781, "y_score": 0.5099591016769409, "difference": 0.015271484851837158, "source": "\u9488\u5bf9\u75ab\u60c5\u9632\u63a7\u5de5\u4f5c\u51fa\u73b0\u7684\u65b0\u53d8\u5316\uff0c\u81ea7\u670817\u65e5\u4ee5\u6765\uff0c\u65b0\u7586\u5404\u7ea7\u5de5\u4f1a\u54cd\u5e94\u81ea\u6cbb\u533a\u603b\u5de5\u4f1a\u7684\u53f7\u53ec\uff0c\u79ef\u6781\u53c2\u4e0e\u75ab\u60c5\u9632\u63a7\u5de5\u4f5c\u3002", "reference": "In response to the new changes in pandemic prevention and control, since July 17, trade unions at all levels in Xinjiang have responded to the call of the Xinjiang Uygur Autonomous Region Federation of Trade Unions and actively participated in the work of pandemic prevention and control.", "x": 0.5252305865287781, "y": 0.5099591016769409}, {"x_score": 0.22199025750160217, "y_score": 0.14607912302017212, "difference": 0.07591113448143005, "source": "\u5929\u5c71\u5357\u5317\u5de5\u4f1a\u5e72\u90e8\u3001\u804c\u5de5\u3001\u52b3\u52a8\u6a21\u8303\u8d70\u8fdb\u8857\u9053\u793e\u533a\u3001\u5c45\u6c11\u7fa4\u4f17\u4e2d\uff0c\u5f00\u5c55\u9001\u83dc\u9001\u836f\u3001\u6d88\u6bd2\u706d\u83cc\u3001\u5ba3\u4f20\u9632\u75ab\u77e5\u8bc6\u7b49\u6d3b\u52a8\uff0c\u670d\u52a1\u804c\u5de5\u7fa4\u4f17\uff0c\u7528\u5b9e\u9645\u884c\u52a8\u5f70\u663e\u5de5\u4f1a\u201c\u786c\u6838\u529b\u91cf\u201d\u3002", "reference": "Trade union cadres, workers, and model workers from the north and south of the Tianshan Mountains went into the streets, communities, and residences to deliver food and medicine, disinfect and sterilize, and disseminate knowledge related to pandemic prevention and control by holding activities, served the workers and the public, and demonstrated the \"solid power\" of trade unions through practical actions.", "x": 0.22199025750160217, "y": 0.14607912302017212}, {"x_score": 0.34788814187049866, "y_score": 0.3176010549068451, "difference": 0.030287086963653564, "source": "\u8fd1\u65e5\uff0c\u4e4c\u9c81\u6728\u9f50\u5e02\u5929\u5c71\u533a\u603b\u5de5\u4f1a\u6170\u95ee\u7ec4\u4e00\u884c\uff0c\u5c06\u4e00\u6279\u6025\u9700\u7684\u75ab\u60c5\u9632\u63a7\u751f\u6d3b\u7269\u8d44\u9001\u5230\u4e8612\u4e2a\u9694\u79bb\u70b9\u7684\u5de5\u4f5c\u4eba\u5458\u624b\u4e2d\u3002", "reference": "Recently, the charity group of the Urumqi Tianshan District Federation of Trade Unions sent a batch of urgently needed necessities for pandemic prevention and control to the staff of the 12 isolation sites.", "x": 0.34788814187049866, "y": 0.3176010549068451}, {"x_score": 0.24230077862739563, "y_score": 0.24238049983978271, "difference": 7.972121238708496e-05, "source": "\u75ab\u60c5\u53d1\u751f\u540e\uff0c\u5929\u5c71\u533a\u603b\u7b2c\u4e00\u65f6\u95f4\u6295\u5165\u7ecf\u8d39105\u4e07\u4f59\u5143\uff0c\u7d27\u6025\u4e0b\u62e8\u7ed923\u4e2a\u76f4\u5c5e\u57fa\u5c42\u5de5\u4f1a\u3002", "reference": "After the outbreak of the COVID-19, the Tianshan District Federation of Trade Unions invested more than RMB 1.05 million, which were urgently allocated to the 23 subordinate grassroots trade unions.", "x": 0.24230077862739563, "y": 0.24238049983978271}, {"x_score": -0.026429856196045876, "y_score": -0.08789423108100891, "difference": 0.061464374884963036, "source": "\u4e2d\u5efa\u65b0\u7586\u5efa\u5de5\u4e00\u5efa\u515a\u59d4\u526f\u4e66\u8bb0\u3001\u5de5\u4f1a\u4e3b\u5e2d\u8d75\u76f8\u56fd\u63a5\u5230\u516c\u53f8\u5173\u4e8e\u75ab\u60c5\u9632\u63a7\u7684\u901a\u77e5\u540e\uff0c\u4e3b\u52a8\u8bf7\u7f28\uff0c\u9009\u62e9\u7559\u5728\u5355\u4f4d\u503c\u73ed\uff0c\u4e3a\u804c\u5de5\u4fdd\u9a7e\u62a4\u822a\u3002", "reference": "After receiving the company's notice on pandemic prevention and control, Zhao Xiangguo, Deputy Secretary of the Party Committee and Chairman of the Trade Union of the First Construction Engineering Group of CSCEC Xinjiang Construction & Engineering (Group) Co., Ltd, took the initiative and chose to stay on duty in the office to protect the staff.", "x": -0.026429856196045876, "y": -0.08789423108100891}, {"x_score": 0.3691749572753906, "y_score": 0.5670740008354187, "difference": 0.19789904356002808, "source": "\u4ed6\u4e3a\u5c45\u4f4f\u5728\u5355\u4f4d\u5bbf\u820d\u548c\u65b0\u5165\u804c\u7684\u804c\u5de5\u9001\u53bb\u505a\u996d\u7684\u708a\u5177\u3001\u98df\u54c1\u53ca\u65e5\u7528\u54c1\uff0c\u5e76\u7ec4\u7ec7\u4eba\u5458\u6bcf\u9694\u4e24\u5929\u4e3a\u4ed6\u4eec\u9001\u4e00\u6b21\u751f\u6d3b\u5fc5\u5907\u7269\u8d44\u3002", "reference": "During this period, he sent cooking utensils, food, and daily necessities to workers and new recruits living in the company dormitory, and dispatched personnel to deliver essentials every two days.", "x": 0.3691749572753906, "y": 0.5670740008354187}, {"x_score": -0.0023042289540171623, "y_score": -0.20084351301193237, "difference": 0.1985392840579152, "source": "\u201c7\u670821\u65e5\u8d77\uff0c\u5bf9\u575a\u5b88\u6218\u2018\u75ab\u2019\u4e00\u7ebf\u7684\u5e72\u90e8\u804c\u5de5\u8fdb\u884c\u6478\u5e95\uff0c\u5e76\u91c7\u53d6\u7ebf\u4e0a\u4e0b\u5355\u3001\u5546\u5bb6\u9001\u8d27\u4e0a\u95e8\u7684\u65b9\u5f0f\uff0c\u5148\u884c\u4e3a\u4e4c\u9c81\u6728\u9f50\u5730\u533a704\u540d\u4e00\u7ebf\u804c\u5de5\u7fa4\u4f17\u8865\u5145\u8d2d\u4e70\u9632\u75ab\u7528\u54c1\u548c\u751f\u6d3b\u7269\u8d44\u3002\u201d", "reference": "\"From July 21, we surveyed the cadres and workers on the front line, and placing orders online and home delivery by merchants was adopted to purchase and deliver additional supplies and living materials for 704 frontline workers and people in the Urumqi area. \u201d", "x": -0.0023042289540171623, "y": -0.20084351301193237}, {"x_score": -0.0329117625951767, "y_score": 0.08607891947031021, "difference": 0.11899068206548691, "source": "\u65b0\u7586\u4ea4\u901a\u8fd0\u8f93\u5de5\u4f1a\u8d1f\u8d23\u4eba\u544a\u8bc9\u8bb0\u8005\uff0c\u9762\u5bf9\u7a81\u53d1\u75ab\u60c5\uff0c\u4ed6\u4eec\u5168\u529b\u505a\u597d\u75ab\u60c5\u9632\u63a7\u670d\u52a1\u4fdd\u969c\u3001\u7a33\u6b65\u63a8\u8fdb\u4ea4\u901a\u8fd0\u8f93\u53d1\u5c55\u5404\u9879\u5de5\u4f5c\uff0c\u8425\u9020\u9f50\u5fc3\u6218\u201c\u75ab\u201d\u7684\u6d53\u539a\u6c1b\u56f4\u3002", "reference": "The person in charge of trade union of the Transport Department of Xinjiang Uygur Autonomous Region told this reporter that faced with the sudden outbreak of the COVID-19, they were doing their best to guarantee services for pandemic prevention and control and steadily promote the development of transport, creating a strong sense of unity in the battle against the COVID-19.", "x": -0.0329117625951767, "y": 0.08607891947031021}, {"x_score": -0.02467850036919117, "y_score": -0.015120992437005043, "difference": 0.009557507932186127, "source": "\u5f53\u524d\u6b63\u503c\u590f\u5b63\u9ad8\u6e29\uff0c\u5404\u7ea7\u5de5\u4f1a\u7d27\u76ef\u75ab\u60c5\u9632\u63a7\u91cd\u70b9\u5730\u533a\u7684\u4e00\u7ebf\u804c\u5de5\uff0c\u628a\u201c\u9001\u6e05\u51c9\u201d\u5173\u5fc3\u5173\u7231\u843d\u5230\u5b9e\u5904\u3002", "reference": "At present, as the summer heat comes, trade unions at all levels are concentrating their efforts in serving front-line workers in the key areas of the pandemic prevention and control, in order to send their care and concern.", "x": -0.02467850036919117, "y": -0.015120992437005043}, {"x_score": 0.27396854758262634, "y_score": 0.24840927124023438, "difference": 0.025559276342391968, "source": "7\u670819\u65e5\uff0c\u4e4c\u9c81\u6728\u9f50\u53bf\u603b\u5de5\u4f1a\u542f\u52a8\u5411\u75ab\u60c5\u9632\u63a7\u4e00\u7ebf\u804c\u5de5\u201c\u9001\u6e05\u51c9\u201d\u6170\u95ee\u6d3b\u52a8\uff0c\u5168\u53bf\u8b66\u52a1\u7ad9\u3001\u5361\u70b9\u548c\u536b\u751f\u7cfb\u7edf\u6536\u5230\u4e86\u996e\u6599\u3001\u6c34\u679c\u7b49\u6170\u95ee\u54c1\u3002", "reference": "On July 19, the Federation of Trade Unions in the Urumqi County launched a \"cool delivery\" campaign to frontline workers in the pandemic prevention and control, during which police stations, key places, and sanitation systems throughout the county received drinks, fruit, and other sympathy products.", "x": 0.27396854758262634, "y": 0.24840927124023438}, {"x_score": 0.12451065331697464, "y_score": 0.1688491553068161, "difference": 0.04433850198984146, "source": "\u201c\u5de5\u4f1a\u5e72\u90e8\u8981\u8fdb\u4e00\u6b65\u63d0\u9ad8\u653f\u6cbb\u7ad9\u4f4d\u3001\u5f3a\u5316\u8d23\u4efb\u62c5\u5f53\uff0c\u7528\u5173\u6000\u6e29\u6696\u4eba\u5fc3\uff0c\u7528\u884c\u52a8\u9f13\u821e\u6597\u5fd7\u3002", "reference": "\"All cadres in the company should further improve our political standing and strengthen the awareness of our responsibility so that we can warm others with care and inspire others with action.", "x": 0.12451065331697464, "y": 0.1688491553068161}, {"x_score": 0.4803999960422516, "y_score": 0.42715170979499817, "difference": 0.05324828624725342, "source": "\u8981\u5145\u5206\u53d1\u6325\u5de5\u4f1a\u7ec4\u7ec7\u51dd\u805a\u804c\u5de5\u3001\u56e2\u7ed3\u804c\u5de5\u7684\u4f5c\u7528\uff0c\u505a\u597d\u75ab\u60c5\u9632\u63a7\u670d\u52a1\u4fdd\u969c\uff0c\u79ef\u6781\u7ef4\u62a4\u5e7f\u5927\u804c\u5de5\u7684\u5065\u5eb7\u6743\u76ca\uff0c\u628a\u5173\u7231\u9001\u5230\u4e00\u7ebf\u804c\u5de5\u8eab\u8fb9\u3002\u201d", "reference": "We should give full play to the role of trade unions in building cohesion and unity among workers, do a good job in guaranteeing pandemic prevention and control services, and actively safeguard the health rights of labor by sending care to front-line workers, \u201d", "x": 0.4803999960422516, "y": 0.42715170979499817}, {"x_score": 0.6013851761817932, "y_score": 0.601372241973877, "difference": 1.2934207916259766e-05, "source": "\u81ea\u6cbb\u533a\u603b\u5de5\u4f1a\u76f8\u5173\u8d1f\u8d23\u4eba\u8868\u793a\u3002", "reference": "The person in charge of the Xinjiang Uygur Autonomous Region Federation of Trade Unions said.", "x": 0.6013851761817932, "y": 0.601372241973877}, {"x_score": -0.23144707083702087, "y_score": -0.12260217219591141, "difference": 0.10884489864110947, "source": "2020\u5e74\u76f4\u62db\u58eb\u5b98\u5de5\u4f5c\u5168\u9762\u5c55\u5f00-\u65b0\u534e\u7f51", "reference": "The work of directly recruiting sergeants has been fully launched -- Xinhua Net", "x": -0.23144707083702087, "y": -0.12260217219591141}, {"x_score": 0.20057842135429382, "y_score": 0.1935899555683136, "difference": 0.006988465785980225, "source": "\u65b0\u534e\u793e\u5317\u4eac7\u670826\u65e5\u7535\uff08\u8bb0\u8005\u8d3e\u542f\u9f99\uff09\u519b\u59d4\u653f\u6cbb\u5de5\u4f5c\u90e8\u3001\u519b\u59d4\u56fd\u9632\u52a8\u5458\u90e8\u8fd1\u65e5\u8054\u5408\u5370\u53d1\u901a\u77e5\uff0c\u90e8\u7f72\u5c55\u5f002020\u5e74\u4ece\u666e\u901a\u9ad8\u7b49\u5b66\u6821\u6bd5\u4e1a\u751f\u4e2d\u76f4\u63a5\u62db\u6536\u58eb\u5b98\u5de5\u4f5c\u3002", "reference": "Xinhua News Agency Beijing, July 26th, 2020 (Journalist: Jia Qilong) Recently, the Political Work Department of the Central Military Commission (CMC) and the National Defense Mobilization Department of the CMC jointly announced the launch of direct sergeant recruitment among university graduates in 2020.", "x": 0.20057842135429382, "y": 0.1935899555683136}, {"x_score": 0.25144392251968384, "y_score": 0.16784155368804932, "difference": 0.08360236883163452, "source": "\u4eca\u5e74\u76f4\u62db\u58eb\u5b98\u6db5\u76d6\u8ba1\u7b97\u673a\u3001\u81ea\u52a8\u5316\u3001\u673a\u68b0\u7b4964\u7c7b270\u4f59\u4e2a\u519b\u5730\u901a\u7528\u4e13\u4e1a\uff0c\u91cd\u70b9\u52a0\u5927\u65e0\u4eba\u673a\u3001\u822a\u6d77\u3001\u822a\u7a7a\u822a\u5929\u3001\u7535\u5b50\u4fe1\u606f\u3001\u5c0f\u8bed\u79cd\u7b49\u4e13\u4e1a\u62db\u6536\u529b\u5ea6\uff0c\u62db\u6536\u89c4\u6a21\u76f8\u6bd4\u53bb\u5e74\u589e\u52a0\u8fd12000\u4eba\u3002", "reference": "The recruitment this year covers over 270 majors of general use in military camps such as computer science, automation, and machine engineering, which can be divided into 64 kinds in total; recruitment will focus more on majors including unmanned aerial vehicles, navigation, aerospace, electronic information, and minority languages, with the number of sergeants to be recruited has increased by nearly 2,000 in comparison with that of last year.", "x": 0.25144392251968384, "y": 0.16784155368804932}, {"x_score": -0.03126576170325279, "y_score": -0.03133862465620041, "difference": 7.286295294761658e-05, "source": "\u4eca\u5e74\u76f4\u62db\u58eb\u5b98\u5de5\u4f5c\u4e0e\u4e49\u52a1\u5175\u5f81\u96c6\u540c\u6b65\u7ec4\u7ec7\u5b9e\u65bd\uff0c8\u67081\u65e5\u5f00\u59cb\uff0c9\u670830\u65e5\u7ed3\u675f\u3002", "reference": "The direct recruitment of sergeants and compulsory soldiers will be held at the same time, from August 1st to September 30th.", "x": -0.03126576170325279, "y": -0.03133862465620041}, {"x_score": 0.25113022327423096, "y_score": 0.19184504449367523, "difference": 0.059285178780555725, "source": "\u5e94\u5f81\u9752\u5e74\u53ef\u4ee5\u901a\u8fc7\u5168\u56fd\u5f81\u5175\u7f51\uff08\u7f51\u5740\uff1ahttp://www.gfbzb.gov.cn\uff09\u67e5\u8be2\u76f4\u62db\u58eb\u5b98\u6761\u4ef6\u548c\u5404\u5730\u62db\u6536\u4e13\u4e1a\u5206\u5e03\u60c5\u51b5\uff0c\u7b26\u5408\u4e13\u4e1a\u8303\u56f4\u548c\u62db\u6536\u6761\u4ef6\u7684\u5728\u7ebf\u63d0\u4ea4\u62a5\u540d\u4fe1\u606f\uff0c\u5e76\u6839\u636e\u5e94\u5f81\u5730\u5175\u5f79\u673a\u5173\u7edf\u4e00\u8981\u6c42\uff0c\u53c2\u52a0\u4f53\u683c\u68c0\u67e5\u3001\u653f\u6cbb\u8003\u6838\u7b49\u540e\u7eed\u62db\u6536\u5de5\u4f5c\u3002", "reference": "The young people willing to be recruited can view the requirements and required majors in different regions via the National Soldier Recruitment Website (website: http://www.gfbzb.gov.cn), and those who conform to the conditions can register and apply for the positions online, after which they should engage in the later work including physical examination and political evaluation according the requirements of local military recruitment authorities.", "x": 0.25113022327423096, "y": 0.19184504449367523}, {"x_score": -0.05835568159818649, "y_score": -0.03125695139169693, "difference": 0.027098730206489563, "source": "\u56e0\u62db\u6536\u4e13\u4e1a\u548c\u8ba1\u5212\u9650\u5236\u672a\u80fd\u88ab\u62db\u6536\u4e3a\u58eb\u5b98\u7684\u5408\u683c\u9752\u5e74\uff0c\u53ef\u4ee5\u53c2\u52a0\u4e49\u52a1\u5175\u5f81\u96c6\uff0c\u670d\u4e49\u52a1\u5175\u5f79\u671f\u6ee1\u9009\u53d6\u4e3a\u58eb\u5b98\u65f6\uff0c\u5728\u666e\u901a\u9ad8\u7b49\u5b66\u6821\u6309\u89c4\u5b9a\u5b66\u5236\u5c31\u8bfb\u7684\u5e74\u6570\u89c6\u540c\u670d\u5f79\u65f6\u95f4\u3002", "reference": "Qualified youth not recruited as sergeants who are limited by their majors or the recruitment plan can apply to be a compulsory soldier, and after the period of military service, they can be selected as sergeants; years spent studying in universities can be regarded as time spent in military service.", "x": -0.05835568159818649, "y": -0.03125695139169693}, {"x_score": -0.0355411060154438, "y_score": -0.1488107144832611, "difference": 0.1132696084678173, "source": "\u4eca\u5e74\u58eb\u5b98\u62db\u6536\u5de5\u4f5c\u7531\u7701\u7ea7\u6216\u5730\u5e02\u7ea7\u4eba\u6c11\u653f\u5e9c\u5f81\u5175\u529e\u516c\u5ba4\u7edf\u4e00\u7ec4\u7ec7\uff0c\u62a5\u540d\u6f5c\u529b\u4e30\u5bcc\u4e13\u4e1a\u5c06\u5728\u7efc\u5408\u8861\u91cf\u62a5\u540d\u5bf9\u8c61\u5b66\u5386\u5c42\u6b21\u3001\u5728\u6821\u671f\u95f4\u4e13\u4e1a\u8bfe\u6210\u7ee9\u3001\u53d6\u5f97\u804c\u4e1a\u8d44\u683c\u8bc1\u4e66\u7b49\u60c5\u51b5\u57fa\u7840\u4e0a\u62e9\u4f18\u9074\u9009\uff1b\u7a00\u7f3a\u4e13\u4e1a\u5c06\u9762\u5411\u672c\u5730\u7b26\u5408\u4e13\u4e1a\u8981\u6c42\u3001\u5177\u5907\u62db\u6536\u4f18\u52bf\u7684\u9662\u6821\u5b9a\u5411\u5bf9\u53e3\u62db\u6536\u3002", "reference": "The recruitment of sergeants this year is organized by soldier recruitment offices of provincial or municipal people\u2019s governments; for majors of numerous candidates, after evaluating the educational background, academic grades and professional certificates of the candidates, the best will be selected; for minority majors, they will select qualified candidates from competitive local universities conforming to the requirements.", "x": -0.0355411060154438, "y": -0.1488107144832611}, {"x_score": -0.11421940475702286, "y_score": -0.20760822296142578, "difference": 0.09338881820440292, "source": "\u6839\u636e\u75ab\u60c5\u5e38\u6001\u5316\u9632\u63a7\u8981\u6c42\uff0c\u4eca\u5e74\u76f4\u62db\u58eb\u5b98\u539f\u5219\u4e0a\u4e0d\u5b89\u6392\u81ea\u884c\u62a5\u5230\uff0c\u5c06\u4e0e\u4e49\u52a1\u5175\u540c\u6b65\u7ec4\u7ec7\u8fd0\u8f93\u5165\u8425\u3002", "reference": "According to requirements for daily control of COVID-19, sergeants to be recruited this year will not enroll in the army themselves, but will be sent together with the new compulsory soldiers.", "x": -0.11421940475702286, "y": -0.20760822296142578}, {"x_score": 0.1451355218887329, "y_score": 0.2028743177652359, "difference": 0.05773879587650299, "source": "\u76f4\u63a5\u62db\u6536\u58eb\u5b98\u5165\u4f0d\u65f6\u95f4\u4ece2020\u5e749\u67081\u65e5\u8d77\u7b97\uff0c\u90e8\u961f\u4e0b\u8fbe\u58eb\u5b98\u4efb\u804c\u547d\u4ee4\u7684\u65f6\u95f4\u4e3a2020\u5e7412\u67081\u65e5\u3002", "reference": "The enlistment time for directly recruited sergeants will be September 1st, 2020, but the time arranged by the army to report for duty will be December 1st, 2020.", "x": 0.1451355218887329, "y": 0.2028743177652359}, {"x_score": -0.10990890115499496, "y_score": -0.07632535696029663, "difference": 0.033583544194698334, "source": "\u90e8\u961f\u63a5\u6536\u5355\u4f4d\u5c06\u79d1\u5b66\u5236\u5b9a\u5165\u4f0d\u548c\u4e13\u4e1a\u8bad\u7ec3\u65b9\u6848\uff0c\u8ba4\u771f\u7ec4\u7ec7\u65bd\u8bad\uff1b\u8bad\u7ec3\u5b8c\u6210\u540e\u6309\u7167\u4e13\u4e1a\u5bf9\u53e3\u3001\u62db\u7528\u4e00\u81f4\u7684\u539f\u5219\uff0c\u5c06\u62db\u6536\u58eb\u5b98\u7edf\u4e00\u7cbe\u51c6\u5206\u914d\u5230\u5bf9\u53e3\u4e13\u4e1a\u6280\u672f\u5c97\u4f4d\u3002", "reference": "The employing institutions of the army will make scientific plans for enlisting and professional training; after training, sergeants will be sent to the corresponding technical positions according to the principle of \u201cmatching positions with majors\u201d.", "x": -0.10990890115499496, "y": -0.07632535696029663}, {"x_score": 0.2639458179473877, "y_score": 0.35261642932891846, "difference": 0.08867061138153076, "source": "\u9a7b\u82f1\u4f7f\u9986\u53d1\u8a00\u4eba\uff1a\u4e2d\u56fd\u653f\u5e9c\u662f\u7f51\u7edc\u5b89\u5168\u7684\u575a\u5b9a\u7ef4\u62a4\u8005-\u4e2d\u65b0\u7f51", "reference": "Spokesperson of the Embassy of the People\u2019s Republic of China in the UK: The Chinese Government is a Staunch Defender of Cyber Security-Ecns.cn", "x": 0.2639458179473877, "y": 0.35261642932891846}, {"x_score": 0.1616561859846115, "y_score": 0.31917956471443176, "difference": 0.15752337872982025, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u636e\u4e2d\u56fd\u9a7b\u82f1\u56fd\u5927\u4f7f\u9986\u7f51\u7ad9\u6d88\u606f\uff0c25\u65e5\uff0c\u4e2d\u56fd\u9a7b\u82f1\u56fd\u4f7f\u9986\u53d1\u8a00\u4eba\u5c31\u6709\u5173\u7f51\u7edc\u653b\u51fb\u9519\u8bef\u8a00\u8bba\u7b54\u8bb0\u8005\u95ee\u3002", "reference": "July 26, (Ecns.cn): According to the website of the Embassy of the People\u2019s Republic of China in the UK, on the 25th, the spokesperson of the Embassy of the People\u2019s Republic of China in the UK responded to reporters' questions about erroneous statements about cyber attacks.", "x": 0.1616561859846115, "y": 0.31917956471443176}, {"x_score": 1.1515198945999146, "y_score": 1.3555967807769775, "difference": 0.204076886177063, "source": "\u53d1\u8a00\u4eba\u5f3a\u8c03\uff0c\u4e2d\u56fd\u653f\u5e9c\u662f\u7f51\u7edc\u5b89\u5168\u7684\u575a\u5b9a\u7ef4\u62a4\u8005\uff0c\u4e00\u8d2f\u575a\u51b3\u53cd\u5bf9\u5e76\u6253\u51fb\u4efb\u4f55\u5f62\u5f0f\u7684\u7f51\u7edc\u653b\u51fb\u548c\u7f51\u7edc\u72af\u7f6a\u3002", "reference": "The spokesperson emphasized that the Chinese government was a staunch defender of cyber security and has always resolutely opposed and combated any form of cyber attacks and cyber crimes.", "x": 1.1515198945999146, "y": 1.3555967807769775}, {"x_score": 0.8253983855247498, "y_score": 0.8806720972061157, "difference": 0.05527371168136597, "source": "\u6709\u8bb0\u8005\u63d0\u95ee\uff1a\u636e\u5a92\u4f53\u79f0\uff0c\u4e0e\u4e2d\u56fd\u6709\u5173\u7684\u9ed1\u5ba2\u7ec4\u7ec7\u66fe\u5e72\u6270\u4e00\u5bb6\u82f1\u56fd\u516c\u53f8\u7f51\u7edc\u7cfb\u7edf\u3001\u5411\u5b58\u6709\u4e13\u5229\u6570\u636e\u7684\u82f1\u7f8e\u6280\u672f\u516c\u53f8\u53d1\u52a8\u653b\u51fb\u3001\u5165\u4fb5\u6b27\u76df\u56fd\u5bb6\u653f\u5e9c\u7f51\u7edc\u3002", "reference": "A reporter stated that according to the media, hacker organizations related to China had interfered with the network system of a British company, launched attacks on British and American technology companies that had patented data, and invaded the government networks of EU countries.", "x": 0.8253983855247498, "y": 0.8806720972061157}, {"x_score": 1.275449275970459, "y_score": 1.274958848953247, "difference": 0.0004904270172119141, "source": "\u53d1\u8a00\u4eba\u8868\u793a\uff0c\u4e2d\u56fd\u653f\u5e9c\u662f\u7f51\u7edc\u5b89\u5168\u7684\u575a\u5b9a\u7ef4\u62a4\u8005\uff0c\u4e00\u8d2f\u575a\u51b3\u53cd\u5bf9\u5e76\u6253\u51fb\u4efb\u4f55\u5f62\u5f0f\u7684\u7f51\u7edc\u653b\u51fb\u548c\u7f51\u7edc\u72af\u7f6a\u3002", "reference": "The spokesperson said that the Chinese government was a staunch defender of cyber security and has always resolutely opposed and combated any form of cyber attacks and cyber crimes.", "x": 1.275449275970459, "y": 1.274958848953247}, {"x_score": 0.5214343070983887, "y_score": 0.7382627129554749, "difference": 0.21682840585708618, "source": "\u7f51\u7edc\u7a7a\u95f4\u865a\u62df\u6027\u5f3a\uff0c\u6eaf\u6e90\u96be\uff0c\u884c\u4e3a\u4f53\u591a\u6837\uff0c\u5728\u8c03\u67e5\u548c\u5b9a\u6027\u7f51\u7edc\u4e8b\u4ef6\u7684\u65f6\u5019\u5e94\u62ff\u51fa\u5145\u5206\u7684\u8bc1\u636e\uff0c\u4e0d\u80fd\u65e0\u7aef\u731c\u6d4b\u3002", "reference": "Cyberspace is highly virtual, and it\u2019s difficult to trace with diverse actors, meaning sufficient evidence should be presented when investigating and identifying cyber incidents, and no unreasonable guesses should be made.", "x": 0.5214343070983887, "y": 0.7382627129554749}, {"x_score": 0.8948929905891418, "y_score": 0.9614368081092834, "difference": 0.0665438175201416, "source": "\u53d1\u8a00\u4eba\u79f0\uff0c\u4ee5\u5f80\u7684\u201c\u68f1\u955c\u95e8\u201d\u7b49\u4e00\u7cfb\u5217\u4e8b\u4ef6\u8bc1\u660e\uff0c\u7f8e\u56fd\u4e00\u76f4\u90fd\u5728\u8fdb\u884c\u5168\u7403\u6700\u5927\u8303\u56f4\u7684\u7f51\u7edc\u7a83\u5bc6\u884c\u52a8\u3002", "reference": "The spokesperson said that a series of incidents such as \"Prism\" in the past proved that the United States has been conducting the world's largest cyber theft.", "x": 0.8948929905891418, "y": 0.9614368081092834}, {"x_score": 1.2266416549682617, "y_score": 1.226186990737915, "difference": 0.0004546642303466797, "source": "\u7ef4\u62a4\u7f51\u7edc\u7a7a\u95f4\u7684\u548c\u5e73\u4e0e\u7a33\u5b9a\u7b26\u5408\u6240\u6709\u56fd\u5bb6\u7684\u5171\u540c\u5229\u76ca\u3002", "reference": "Maintaining peace and stability in cyberspace was in line with the common interest of all countries.", "x": 1.2266416549682617, "y": 1.226186990737915}, {"x_score": 0.7785622477531433, "y_score": 0.8839292526245117, "difference": 0.10536700487136841, "source": "\u53d1\u8a00\u4eba\u6307\u51fa\uff0c\u4e2d\u56fd\u5728\u79d1\u6280\u521b\u65b0\u65b9\u9762\u7684\u6210\u5c31\u4e0d\u662f\u5077\u6765\u7684\u3001\u4e0d\u662f\u62a2\u6765\u7684\uff0c\u800c\u662f\u901a\u8fc7\u81ea\u529b\u66f4\u751f\u3001\u8270\u82e6\u594b\u6597\u5f97\u6765\u7684\u3002", "reference": "The spokesperson pointed out that China's achievements in technological innovation were not stolen or robbed, but were obtained through self-reliance and perseverance.", "x": 0.7785622477531433, "y": 0.8839292526245117}, {"x_score": 1.3002331256866455, "y_score": 1.2999444007873535, "difference": 0.0002887248992919922, "source": "2019\u5e74\u4e2d\u56fd\u901a\u8fc7\u300a\u4e13\u5229\u5408\u4f5c\u6761\u7ea6\u300b(PCT)\u9014\u5f84\u63d0\u4ea4\u4e86\u7ea65.9\u4e07\u4ef6\u4e13\u5229\u7533\u8bf7\uff0c\u5e74\u589e\u957f\u7387\u4e3a10.6%\uff0c\u6210\u4e3a\u63d0\u4ea4\u56fd\u9645\u4e13\u5229\u7533\u8bf7\u91cf\u6700\u591a\u7684\u56fd\u5bb6\u3002", "reference": "In 2019, China submitted about 59,000 patent applications through the Patent Cooperation Treaty (PCT), with an annual growth rate of 10.6%, making it the country with the largest number of international patent applications.", "x": 1.3002331256866455, "y": 1.2999444007873535}, {"x_score": 1.319713830947876, "y_score": 1.7877676486968994, "difference": 0.46805381774902344, "source": "\u4e2d\u56fd\u5df2\u7ecf\u6210\u4e3a\u521b\u65b0\u548c\u77e5\u8bc6\u4ea7\u6743\u5927\u56fd\u3002", "reference": "China has become a country of innovation and intellectual property rights.", "x": 1.319713830947876, "y": 1.7877676486968994}, {"x_score": 0.484033465385437, "y_score": 0.5363065600395203, "difference": 0.05227309465408325, "source": "\u4e2d\u56fd\u4eba\u6c11\u94f6\u884c\u4e4c\u9c81\u6728\u9f50\u4e2d\u5fc3\u652f\u884c\u6570\u636e\u663e\u793a\uff0c\u4e0a\u534a\u5e74\uff0c\u65b0\u7586\u6d89\u519c\u548c\u5c0f\u5fae\u4f01\u4e1a\u65b0\u589e\u8d37\u6b3e\u5747\u8d852019\u5e74\u5168\u5e74\u589e\u91cf\u3002", "reference": "New loans to both farmers and small and micro enterprises in Xinjiang in the first half of the year exceeded the annual increase in 2019, according to data from the Urumqi Central Sub-branch of the People's Bank of China.", "x": 0.484033465385437, "y": 0.5363065600395203}, {"x_score": 0.5349023938179016, "y_score": 0.5137501955032349, "difference": 0.021152198314666748, "source": "\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u4eba\u6c11\u94f6\u884c\u4e4c\u9c81\u6728\u9f50\u4e2d\u5fc3\u652f\u884c\u8fd0\u7528\u591a\u79cd\u8d27\u5e01\u653f\u7b56\u5de5\u5177\uff0c\u5f15\u5bfc\u94f6\u884c\u4e1a\u4e0d\u65ad\u52a0\u5927\u8d37\u6b3e\u6295\u653e\u529b\u5ea6\uff0c\u4e3a\u75ab\u60c5\u9632\u63a7\u548c\u590d\u5de5\u590d\u4ea7\u63d0\u4f9b\u4e86\u5145\u8db3\u8d44\u91d1\u4fdd\u969c\u3002", "reference": "In the first half of this year, the Urumqi Central Sub-branch of the People's Bank of China used a variety of monetary policy tools to guide the banking industry in continuously increasing the loan supply, providing sufficient capital guarantees for COVID-19 prevention and control and the resumption of work and production.", "x": 0.5349023938179016, "y": 0.5137501955032349}, {"x_score": -0.13507868349552155, "y_score": -0.17759117484092712, "difference": 0.04251249134540558, "source": "\u4e4c\u9c81\u6728\u9f50\u514d\u8d39\u6838\u9178\u68c0\u6d4b\u591a\u6570\u533a\u5df2\u57fa\u672c\u5b8c\u6210 \u9ad8\u98ce\u9669\u5730\u533a\u8fdb\u884c\u4e8c\u6b21\u68c0\u6d4b-\u4e2d\u65b0\u7f51", "reference": "Free Nucleic Acid Testing Have Basically Been Completed in Most of Regions of Urumqi, Second Testing is Ongoing in High-risk Areas-Ecns.cn", "x": -0.13507868349552155, "y": -0.17759117484092712}, {"x_score": 0.2759060561656952, "y_score": 0.05167215317487717, "difference": 0.22423390299081802, "source": "\u4e2d\u65b0\u7f51\u4e4c\u9c81\u6728\u9f507\u670826\u65e5\u7535 (\u8bb0\u8005 \u5b59\u4ead\u6587 \u8d75\u96c5\u654f)\u4e4c\u9c81\u6728\u9f50\u5e02\u536b\u5065\u59d4\u4e3b\u4efb\u5f20\u536b26\u65e5\u5728\u901a\u62a5\u4e4c\u9c81\u6728\u9f50\u5e02\u6700\u65b0\u75ab\u60c5\u548c\u6838\u9178\u68c0\u6d4b\u60c5\u51b5\u65f6\u79f0\uff0c\u76ee\u524d\uff0c\u4e4c\u9c81\u6728\u9f50\u5168\u5e02\u514d\u8d39\u6838\u9178\u68c0\u6d4b\u5de5\u4f5c\u591a\u6570\u533a\u5df2\u57fa\u672c\u5b8c\u6210\u3002", "reference": "URUMQI, July 26 (Ecns.cn, by Sun Tingwen, Zhao Yaomin): Zhang Wei, director of the Municipal Health Commission of Urumqi, reported on the state of the latest outbreak of pandemic and nucleic acid testing in Urumqi on the 26th, saying that at present, free nucleic acid testing work has been basically completed in most areas of Urumqi.", "x": 0.2759060561656952, "y": 0.05167215317487717}, {"x_score": 0.720665454864502, "y_score": 0.5530444979667664, "difference": 0.1676209568977356, "source": "\u56fd\u52a1\u9662\u4e13\u5bb6\u7ec4\u548c\u81ea\u6cbb\u533a\u3001\u4e4c\u9c81\u6728\u9f50\u5e02\u4e13\u5bb6\u6b63\u5728\u6839\u636e\u6838\u9178\u68c0\u6d4b\u548c\u6d41\u884c\u75c5\u5b66\u8c03\u67e5\u7ed3\u679c\uff0c\u5bf9\u75ab\u60c5\u7684\u53d1\u5c55\u505a\u8fdb\u4e00\u6b65\u8bc4\u4f30\u3002", "reference": "The expert group of the State Council and experts from the autonomous region and Urumqi are making further assessments of the development of the pandemic based on the results of the nucleic acid testing and epidemiological investigations.", "x": 0.720665454864502, "y": 0.5530444979667664}, {"x_score": 0.8511636853218079, "y_score": 1.0311893224716187, "difference": 0.1800256371498108, "source": "\u65b0\u7586\u7ef4\u543e\u5c14\u81ea\u6cbb\u533a\u65b0\u95fb\u529e\u516c\u5ba426\u65e5\u53ec\u5f00\u65b0\u95fb\u53d1\u5e03\u4f1a\u901a\u62a5\u65b0\u7586\u75ab\u60c5\u548c\u9632\u63a7\u60c5\u51b5\u3002", "reference": "The Press Office of the Xinjiang Uygur Autonomous Region held a press conference on the 26th to report on the pandemic situation and its prevention and control in Xinjiang.", "x": 0.8511636853218079, "y": 1.0311893224716187}, {"x_score": 0.39634576439857483, "y_score": 0.24948877096176147, "difference": 0.14685699343681335, "source": "\u636e\u4ed6\u4ecb\u7ecd\uff0c7\u670825\u65e50\u65f6\u81f324\u65f6\uff0c\u4e4c\u9c81\u6728\u9f50\u5e02\u65b0\u589e\u65b0\u51a0\u80ba\u708e\u786e\u8bca\u75c5\u4f8b22\u4f8b(\u5176\u4e2d5\u4f8b\u4e3a\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u8f6c\u786e\u8bca\u75c5\u4f8b) \uff0c\u65b0\u589e\u65e0\u75c7\u72b6\u611f\u67d3\u800538\u4f8b\u3002", "reference": "According to him, there were 22 new confirmed COVID-19 cases in Urumqi from 0:00 to 24 on July 25 (including 5 confirmed asymptomatic cases), and 38 new asymptomatic cases.", "x": 0.39634576439857483, "y": 0.24948877096176147}, {"x_score": 0.7565285563468933, "y_score": 0.6566346287727356, "difference": 0.09989392757415771, "source": "\u622a\u81f37\u670825\u65e524\u65f6\uff0c\u4e4c\u9c81\u6728\u9f50\u5e02\u73b0\u6709\u786e\u8bca\u75c5\u4f8b135\u4f8b\uff0c\u65e0\u75c7\u72b6\u611f\u67d3\u8005147\u4f8b\u3002", "reference": "As of 24:00 on July 25, 135 cases were confirmed in Urumqi and 147 were asymptomatic.", "x": 0.7565285563468933, "y": 0.6566346287727356}, {"x_score": 0.6797012686729431, "y_score": 0.49848946928977966, "difference": 0.18121179938316345, "source": "25\u65e5\u65b0\u589e\u7684\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u4e5f\u57fa\u672c\u4e0a\u90fd\u662f\u901a\u8fc7\u5168\u5e02\u514d\u8d39\u6838\u9178\u68c0\u6d4b\u3001\u4e3b\u52a8\u7b5b\u67e5\u51fa\u6765\u7684\u3002", "reference": "The newly-added asymptomatic cases on the 25th were also basically discovered through free nucleic acid testing in the city.", "x": 0.6797012686729431, "y": 0.49848946928977966}, {"x_score": 0.6099719405174255, "y_score": 0.25049373507499695, "difference": 0.3594782054424286, "source": "\u4e4c\u9c81\u6728\u9f50\u5e02\u536b\u5065\u59d4\u4e3b\u4efb\u5f20\u536b26\u65e5\u79f0\uff0c\u4e4c\u9c81\u6728\u9f50\u5168\u5e02\u514d\u8d39\u6838\u9178\u68c0\u6d4b\u5de5\u4f5c\u591a\u6570\u533a\u5df2\u57fa\u672c\u5b8c\u6210\u3002", "reference": "Zhang Wei, director of the Municipal Health Commission of Urumqi, reported that free nucleic acid testing work has basically been completed in most areas of Urumqi.", "x": 0.6099719405174255, "y": 0.25049373507499695}, {"x_score": 0.3348100483417511, "y_score": 0.2422260046005249, "difference": 0.0925840437412262, "source": "\u4ed6\u8fd8\u8bf4\uff0c\u4ece\u56fd\u5185\u5176\u4ed6\u5730\u533a\u7684\u7ecf\u9a8c\u770b\uff0c\u5f71\u54cd\u6838\u9178\u68c0\u6d4b\u7ed3\u679c\u7684\u56e0\u7d20\u5f88\u591a\uff0c\u6bd4\u5982\u68c0\u6d4b\u8bd5\u5242\u7075\u654f\u5ea6\u3001\u53d7\u68c0\u6d4b\u4eba\u5458\u7684\u611f\u67d3\u65f6\u95f4\u548c\u6392\u6bd2\u65f6\u95f4\u3001\u6807\u672c\u53d6\u6750\u65f6\u53d7\u68c0\u6d4b\u8005\u914d\u5408\u60c5\u51b5(\u914d\u5408\u5ea6\u5dee\u53ef\u80fd\u5bfc\u81f4\u6807\u672c\u6ca1\u6709\u53d6\u5230\u4f4d)\u4ee5\u53ca\u68c0\u6d4b\u73af\u5883\u3001\u68c0\u9a8c\u4eba\u5458\u7684\u64cd\u4f5c\u719f\u7ec3\u7a0b\u5ea6\u7b49\u3002", "reference": "He also said that from the experience of other regions in China, there are many factors that affect the results of nucleic acid testing, such as sensitivity of detection reagents, infection time and detoxification time of the tested people, cooperation of the tested people when the samples are taken (low level of cooperation may lead to failure to take the specimen), as well as the detection environment and the proficiency of the inspectors.", "x": 0.3348100483417511, "y": 0.2422260046005249}, {"x_score": 1.47441828250885, "y_score": 0.6414937376976013, "difference": 0.8329245448112488, "source": "\u7531\u4e8e\u5404\u79cd\u539f\u56e0\uff0c\u6838\u9178\u68c0\u6d4b\u4e5f\u4f1a\u51fa\u73b0\u5047\u9634\u6027\u7684\u7ed3\u679c\u3002", "reference": "For various reasons, false negative results can also appear in nucleic acid testing.", "x": 1.47441828250885, "y": 0.6414937376976013}, {"x_score": 0.7102579474449158, "y_score": 0.20433974266052246, "difference": 0.5059182047843933, "source": "\u6240\u8c13\u5047\u9634\u6027\uff0c\u5c31\u662f\u6307\u53d7\u68c0\u6d4b\u8005\u786e\u5b9e\u662f\u611f\u67d3\u8005\uff0c\u4f46\u662f\u6838\u9178\u68c0\u6d4b\u7ed3\u679c\u5374\u4e3a\u9634\u6027\u3002", "reference": "False negative means that the person tested is indeed infected, but the results of the nucleic acid test are negative.", "x": 0.7102579474449158, "y": 0.20433974266052246}, {"x_score": 0.6744480729103088, "y_score": 0.6609310507774353, "difference": 0.013517022132873535, "source": "\u53e6\u5916\uff0c\u5bf9\u4e8e\u548c\u786e\u8bca\u75c5\u4f8b\u3001\u7591\u4f3c\u75c5\u4f8b\u6709\u8fc7\u5bc6\u5207\u63a5\u89e6\u7684\u4eba\u5458\uff0c\u901a\u5e38\u9700\u8981\u4e24\u6b21\u6838\u9178\u68c0\u6d4b\u624d\u80fd\u6392\u9664\u3002", "reference": "In addition, for those who have close contact with confirmed cases and suspected cases, it usually takes two nucleic acid tests to exclude them.", "x": 0.6744480729103088, "y": 0.6609310507774353}, {"x_score": 0.519153892993927, "y_score": 0.174051433801651, "difference": 0.345102459192276, "source": "\u5bf9\u4e8e\u53bb\u8fc7\u75ab\u60c5\u4e2d\u9ad8\u98ce\u9669\u5730\u533a\u7684\u4eba\u5458\uff0c\u5982\u679c\u51fa\u73b0\u53d1\u70ed\u548c\u547c\u5438\u9053\u75c7\u72b6\uff0c\u4e00\u6b21\u6838\u9178\u68c0\u6d4b\u9634\u6027\u5b58\u5728\u5047\u9634\u6027\u53ef\u80fd\uff0c\u6240\u4ee5\u4e5f\u9700\u8981\u4e24\u6b21\u6838\u9178\u68c0\u6d4b\u624d\u80fd\u6392\u9664\u3002", "reference": "For those who have been to the high-risk areas for the pandemic, if fever and respiratory symptoms occur, there may be a possibility of false negatives in nucleic acid testing, so another nucleic acid test is needed.", "x": 0.519153892993927, "y": 0.174051433801651}, {"x_score": 0.23434612154960632, "y_score": 0.17940180003643036, "difference": 0.054944321513175964, "source": "\u4ed6\u8868\u793a\uff0c\u9274\u4e8e\u4ee5\u4e0a\u60c5\u51b5\uff0c\u4e3a\u4e86\u5168\u5e02\u5404\u65cf\u7fa4\u4f17\u7684\u8eab\u4f53\u5065\u5eb7\uff0c\u4ece\u4eca\u5929\u5f00\u59cb\uff0c\u4e4c\u9c81\u6728\u9f50\u5e02\u5c06\u5bf9\u5929\u5c71\u533a\u3001\u6c99\u4f9d\u5df4\u514b\u533a\u7b49\u91cd\u70b9\u5730\u533a\u8fdb\u884c\u4e8c\u6b21\u514d\u8d39\u6838\u9178\u68c0\u6d4b\uff0c\u540c\u65f6\u5f00\u5c55\u201c\u67e5\u9057\u8865\u6f0f\u201d \u3002", "reference": "He said that in view of the above situation, for the health of the people of all ethnic groups in the city, Urumqi would carry out two free nucleic acid tests in key areas such as Tianshan district and Saybag district, and carry out the work of \u201cmaking up for deficiencies\".", "x": 0.23434612154960632, "y": 0.17940180003643036}, {"x_score": 0.7934609651565552, "y_score": 0.7925820350646973, "difference": 0.0008789300918579102, "source": "\u636e\u6089\uff0c\u5929\u5c71\u533a\u3001\u6c99\u4f9d\u5df4\u514b\u533a\u662f\u75ab\u60c5\u9ad8\u98ce\u9669\u5730\u533a\u3002", "reference": "It is reported that Tianshan district and Saybag district are high-risk epidemic areas.", "x": 0.7934609651565552, "y": 0.7925820350646973}, {"x_score": -0.046614084392786026, "y_score": 0.014869844540953636, "difference": 0.06148392893373966, "source": "\u7ebf\u4e0b\u7cbe\u7b80\u201c\u4e91\u201d\u70ed\u70c8 \u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u900f\u51fa\u4e0d\u4e00\u822c\u7684\u4ea7\u4e1a\u4fe1\u5fc3-\u4e2d\u65b0\u7f51", "reference": "Streamlining Offline and Active on Cloud, Shanghai International Film Festival Shows Unusual Confidence in the Industry-ChinaNews.com", "x": -0.046614084392786026, "y": 0.014869844540953636}, {"x_score": 1.0300772190093994, "y_score": 1.3501548767089844, "difference": 0.32007765769958496, "source": "2020-07-26 06:52:39 \u6765\u6e90\uff1a\u6587\u6c47\u62a5 \u4f5c\u8005\uff1a\u738b\u601d\u7855 \u8d23\u4efb\u7f16\u8f91\uff1a\u738b\u601d\u7855", "reference": "2020-07-26 06:52:39 Source: Wen Hui Bao Author: Wang Sishuo Editor: Wang Sishuo", "x": 1.0300772190093994, "y": 1.3501548767089844}, {"x_score": 0.07677563279867172, "y_score": -0.008223233744502068, "difference": 0.08499886654317379, "source": "\u7ebf\u4e0b\u7cbe\u7b80\u201c\u4e91\u4e0a\u201d\u70ed\u70c8\uff0c\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u900f\u51fa\u4e0d\u4e00\u822c\u7684\u4ea7\u4e1a\u4fe1\u5fc3", "reference": "Streamlining Offline and Active on Cloud, Shanghai International Film Festival Shows Unusual Confidence in the Industry", "x": 0.07677563279867172, "y": -0.008223233744502068}, {"x_score": 0.03835040703415871, "y_score": -0.010547526180744171, "difference": 0.04889793321490288, "source": "\u672c\u62a5\u8baf (\u9996\u5e2d\u8bb0\u8005\u738b\u5f66)\u6628\u5929\uff0c\u5728\u4e25\u683c\u9632\u75ab\u63aa\u65bd\u80cc\u666f\u4e0b\u4e3e\u529e\u76842020\u5e74\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u7535\u89c6\u8282\uff0c\u4ee5\u4e00\u573a\u201c\u5168\u9762\u5954\u5c0f\u5eb7\uff0c\u7b51\u68a6\u65b0\u65f6\u4ee3\u201d\u7684\u4ea7\u4e1a\u9ad8\u5cf0\u8bba\u575b\uff0c\u5f00\u542f\u7b2c\u4e8c\u5341\u4e09\u5c4a\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u7684\u5927\u5e55\u3002", "reference": "Reported by chief correspondent Wang Yan: Yesterday, the 2020 Shanghai International Film Festival was held amidst rigorous pandemic prevention measures, and an industry summit, \u201cStriving for a Better Life and Building Dreams in the New Era\u201d, lifted the curtain on the 23rd Shanghai International Film Festival.", "x": 0.03835040703415871, "y": -0.010547526180744171}, {"x_score": 0.4602709412574768, "y_score": 0.3147875964641571, "difference": 0.1454833447933197, "source": "\u4f5c\u4e3a\u5168\u7403\u75ab\u60c5\u6301\u7eed\u6269\u6563\u8513\u5ef6\u548c\u6211\u56fd\u75ab\u60c5\u9632\u63a7\u5e38\u6001\u5316\u4ee5\u6765\u4e3e\u529e\u7684\u7b2c\u4e00\u4e2a\u56fd\u9645\u5f71\u89c6\u8282\uff0c\u4eca\u5e74\u7684\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u610f\u4e49\u91cd\u5927\u3002", "reference": "As the pandemic continues to spread and as pandemic prevention and control in China are normalized, this year\u2019s Shanghai International Film Festival carries great significance as the first international festival since the start of the pandemic for the film and TV industry.", "x": 0.4602709412574768, "y": 0.3147875964641571}, {"x_score": 0.2315363883972168, "y_score": 0.23786213994026184, "difference": 0.006325751543045044, "source": "\u5728\u505a\u597d\u75ab\u60c5\u9632\u63a7\u5e38\u6001\u5316\u5de5\u4f5c\u57fa\u7840\u4e0a\uff0c\u4e3e\u529e\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u7535\u89c6\u8282\uff0c\u65e2\u662f\u4fe1\u5fc3\u7684\u662d\u793a\uff0c\u66f4\u662f\u51b3\u5fc3\u7684\u5ba3\u793a \u2014 \u2014 \u6211\u4eec\u6218\u80dc\u75ab\u60c5\u7684\u4fe1\u5fc3\u51b3\u5fc3\u4e0d\u53d8\uff0c\u529e\u597d\u4eba\u6c11\u8282\u65e5\u7684\u4fe1\u5fc3\u51b3\u5fc3\u4e0d\u53d8\uff0c\u5efa\u8bbe\u597d\u5168\u7403\u5f71\u89c6\u521b\u5236\u4e2d\u5fc3\u3001\u6253\u54cd\u201c\u4e0a\u6d77\u6587\u5316\u201d\u54c1\u724c\u7684\u4fe1\u5fc3\u51b3\u5fc3\u4e0d\u53d8\u3002", "reference": "To hold the Shanghai International Film and TV Festival on the basis of implementing regular outbreak prevention and control measures is a demonstration of confidence as well as of determination - our confidence and determination to defeat the pandemic remain unchanged, to give the people a good holiday remain unchanged, and to establish a global film and TV production center and forge the Shanghai Culture brand remain unchanged.", "x": 0.2315363883972168, "y": 0.23786213994026184}, {"x_score": 0.4503120481967926, "y_score": 0.3391800820827484, "difference": 0.11113196611404419, "source": "\u6bcf\u4e00\u5e74\u7684\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\uff0c\u4ee5\u4e0d\u65ad\u521b\u65b0\u3001\u4e0d\u65ad\u8fdb\u53d6\u7684\u59ff\u6001\uff0c\u90fd\u662f\u4e00\u6b21\u518d\u51fa\u53d1\u3001\u65b0\u5f00\u59cb\u3002", "reference": "Each year is a new start for Shanghai International Film Festival to carry out innovation and progress.", "x": 0.4503120481967926, "y": 0.3391800820827484}, {"x_score": 0.2779603898525238, "y_score": 0.27916595339775085, "difference": 0.0012055635452270508, "source": "\u56e0\u6b64\uff0c\u9700\u8981\u8d70\u597d\u6bcf\u4e00\u6b65\uff0c\u4e3a\u6ee1\u8db3\u4eba\u6c11\u5927\u4f17\u7cbe\u795e\u751f\u6d3b\u670d\u52a1\uff0c\u4e3a\u5f71\u89c6\u4ea7\u4e1a\u7684\u9ad8\u8d28\u91cf\u53d1\u5c55\u670d\u52a1\u3002", "reference": "Therefore, each step shall be taken carefully to serve the people\u2019s cultural demands and to facilitate quality development of the film and TV industry.", "x": 0.2779603898525238, "y": 0.27916595339775085}, {"x_score": 0.6811538338661194, "y_score": 0.24811147153377533, "difference": 0.43304236233234406, "source": "\u4eca\u5e74\u66f4\u662f\u5982\u6b64\u3002", "reference": "It\u2019s even more true this year.", "x": 0.6811538338661194, "y": 0.24811147153377533}, {"x_score": 0.02343268319964409, "y_score": -0.08640231937170029, "difference": 0.10983500257134438, "source": "\u4e3a\u4e86\u73cd\u60dc\u6765\u4e4b\u4e0d\u6613\u7684\u75ab\u60c5\u9632\u63a7\u5c40\u9762\uff0c\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u4e00\u65b9\u9762\u4e25\u5b88\u9632\u75ab\u8981\u6c42\uff0c\u5c06\u75ab\u60c5\u9632\u63a7\u63aa\u65bd\u843d\u5b9e\u505a\u7ec6\uff1b\u53e6\u4e00\u65b9\u9762\u62b1\u7740\u4e3a\u4e2d\u56fd\u7535\u5f71\u521b\u4f5c\u96c6\u805a\u667a\u6167\u3001\u6ee1\u8db3\u5f71\u8ff7\u89c2\u5f71\u9700\u6c42\u7b49\u613f\u666f\uff0c\u5f00\u542f\u7ebf\u4e0a\u7ebf\u4e0b\u5e76\u4e3e\u7684\u591a\u677f\u5757\u6d3b\u52a8\u3002", "reference": "To appreciate the hard-earned outbreak in-control situation, the Shanghai International Film Festival strictly follows pandemic prevention requirements and takes protective measures in even the smallest details, while also, as it carries forward the vision of collective wisdom for Chinese film production and to serve the demands of movie fans, it holds multiple activities both online and offline.", "x": 0.02343268319964409, "y": -0.08640231937170029}, {"x_score": 0.384551078081131, "y_score": 0.24361759424209595, "difference": 0.14093348383903503, "source": "\u5f00\u5e55\u9996\u65e5\uff0c\u4ece\u7ebf\u4e0b\u89c2\u5f71\u5230\u4ea7\u4e1a\u8bba\u575b\uff0c\u7535\u5f71\u8282\u76f8\u5173\u6d3b\u52a8\u90fd\u4e25\u683c\u843d\u5b9e\u76f8\u5173\u9632\u75ab\u653f\u7b56\u3002", "reference": "On the first day of opening, strict prevention measures were taken for film festival activities, from offline viewing to industrial forums.", "x": 0.384551078081131, "y": 0.24361759424209595}, {"x_score": 0.2738169729709625, "y_score": 0.2494865357875824, "difference": 0.024330437183380127, "source": "\u8bba\u575b\u6d3b\u52a8\u63a7\u5236\u572850\u4eba\u4ee5\u5185\uff0c\u6bcf\u573a\u89c2\u5f71\u9694\u6392\u9694\u5ea7\u3001\u4e0a\u5ea7\u7387\u4e25\u63a7\u572830%\u4ee5\u5185\u3002", "reference": "For forum activities, limitations were set for 50 people and under; for each viewing, seats are arranged by every other row and occupancy rate was strictly under 30%.", "x": 0.2738169729709625, "y": 0.2494865357875824}, {"x_score": 0.2823619544506073, "y_score": 0.3135245144367218, "difference": 0.031162559986114502, "source": "\u6b63\u5982\u7535\u5f71\u8282\u7ec4\u59d4\u4f1a\u79c9\u6301\u7684\uff0c\u65e0\u8bba\u5982\u4f55\uff0c\u201c\u628a\u4eba\u6c11\u7fa4\u4f17\u751f\u547d\u5b89\u5168\u548c\u8eab\u4f53\u5065\u5eb7\u653e\u5728\u7b2c\u4e00\u4f4d\u201d\u90fd\u662f\u5927\u524d\u63d0\u3002", "reference": "\u201cPutting people\u2019s safety and health first\u201d is the first premise for the organizing committee.", "x": 0.2823619544506073, "y": 0.3135245144367218}, {"x_score": 0.05986137315630913, "y_score": 0.010553346946835518, "difference": 0.04930802620947361, "source": "\u7ebf\u4e0b\u6d3b\u52a8\u5927\u5e45\u7cbe\u7b80\uff0c\u201c\u4e91\u4e0a\u201d\u70ed\u95f9\u4e86\u4e0d\u5c11\u3002", "reference": "Offline events are significantly streamlined while cloud activities are quite alive.", "x": 0.05986137315630913, "y": 0.010553346946835518}, {"x_score": 0.12004171311855316, "y_score": 0.06177547201514244, "difference": 0.05826624110341072, "source": "\u4e3a\u8d2f\u5f7b\u201c\u4eba\u6c11\u57ce\u5e02\u4eba\u6c11\u5efa\uff0c\u4eba\u6c11\u57ce\u5e02\u4e3a\u4eba\u6c11\u201d\u91cd\u8981\u7406\u5ff5\uff0c\u4f5c\u4e3a\u4eba\u6c11\u5927\u4f17\u7684\u8282\u65e5\uff0c\u4eca\u5e74\u7684\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u56fe\u521b\u65b0\u3001\u6c42\u8f6c\u578b\uff0c\u7528\u7ebf\u4e0a\u201c\u4e91\u5c55\u6620\u201d\u3001\u5927\u5e08\u73ed\u201c\u4e91\u5171\u4eab\u201d\u7b49\u4e3e\u63aa\uff0c\u6ee1\u8db3\u5f71\u8ff7\u7684\u591a\u6837\u9700\u6c42\u3002", "reference": "To carry out the concept of \u201cpeople\u2019s city built by the people for the people\u201d, as a people\u2019s festival, this year\u2019s Shanghai International Film Festival strives for innovation and transformation through activities like online \u201ccloud screening\u201d and \u201cmaster classes\u201d to meet the various demands of movie fans.", "x": 0.12004171311855316, "y": 0.06177547201514244}, {"x_score": 0.31700822710990906, "y_score": 0.13529707491397858, "difference": 0.18171115219593048, "source": "\u5f00\u5e55\u9996\u65e5\uff0c\u7535\u5f71\u8282\u7684\u5b98\u65b9\u5408\u4f5c\u4f19\u4f34\u54aa\u5495\u89c6\u9891\u548c\u4e1c\u65b9\u660e\u73e0\u767e\u89c6\u901a\u5206\u522b\u5c06\u591a\u90e8\u201c\u4e00\u5e26\u4e00\u8def\u201d\u5f71\u7247\u201c\u4e0a\u4e91 \u201d \uff0c\u56de\u9988\u5f71\u8ff7\u3002", "reference": "On the first day, Migu Video and BesTV, official partners of the film festival, each put several \u201cBelt and Road\u201d films on cloud for movie fans.", "x": 0.31700822710990906, "y": 0.13529707491397858}, {"x_score": -0.003641845192760229, "y_score": 0.1935076117515564, "difference": 0.19714945694431663, "source": "\u5f53\u665a\uff0c\u91d1\u7235\u5f00\u5e55\u8bba\u575b\u4e0e\u8d3e\u6a1f\u67ef\u5927\u5e08\u73ed\u4e5f\u5728\u592e\u89c6\u9891\u3001\u5b66\u4e60\u5f3a\u56fd\u3001\u6587\u6c47App\u7b49\u591a\u4e2a\u5e73\u53f0\u4e0a\u7ebf\uff0c\u8ba9\u767e\u59d3\u8db3\u4e0d\u51fa\u6237\u4e5f\u80fd\u5173\u6ce8\u4e2d\u56fd\u7535\u5f71\u7684\u6700\u65b0\u52a8\u5411\u3002", "reference": "That evening, the Golden Goblet Forum and Master Class with Jia Zhangke were put on multiple platforms such as Yangshipin, Xuexi.cn, and the Wenhui App so that people could follow the latest trends of the 06617736816, "y_score": 0.46311846375465393, "difference": 0.05548539757728577, "source": "\u4ed6\u63d0\u9192\u8bf4\uff0c\u76ee\u524d\u5c1a\u4e0d\u6e05\u695a\u65b0\u51a0\u75ab\u60c5\u5728\u79cb\u51ac\u5b63\u5c06\u5982\u4f55\u53d1\u5c55\uff0c\u4e5f\u4e0d\u77e5\u9053\u75ab\u60c5\u7684\u6700\u7ec8\u5f71\u54cd\u4f1a\u5982\u4f55\uff0c\u201c\u800c\u7ed3\u675f\u8fd9\u4e00\u5207\u7684\u552f\u4e00\u529e\u6cd5\u5c31\u662f\u6211\u4eec\u6bcf\u4e2a\u4eba\u90fd\u9009\u62e9\u6210\u4e3a\u89e3\u51b3\u95ee\u9898\u7684\u4e00\u90e8\u5206\u201d\u3002", "reference": "He warned that it was not clear how COVID-19 would develop in the autumn and winter, nor what the ultimate impact of the pandemic would be, saying, \"The only way to end all this is that we all choose to be part of the solution.\"", "x": 0.40763306617736816, "y": 0.46311846375465393}, {"x_score": 0.5599483251571655, "y_score": 0.33294761180877686, "difference": 0.22700071334838867, "source": "\u636e\u7f8e\u56fd\u7ea6\u7ff0\u65af\u00b7\u970d\u666e\u91d1\u65af\u5927\u5b66\u6570\u636e\uff0c\u622a\u81f325\u65e521\u65f6\uff0c\u7f8e\u56fd\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b\u5df2\u8fbe417.6\u4e07\uff0c\u6b7b\u4ea114.6\u4e07\u4eba\u3002", "reference": "According to data from Johns Hopkins University, as of 21:00 on July 25th, the number of confirmed cases in the United States was 4.176 million, with 146,000 deaths.", "x": 0.5599483251571655, "y": 0.33294761180877686}, {"x_score": 0.4672001004219055, "y_score": 0.5719334483146667, "difference": 0.10473334789276123, "source": "\u798f\u5947\u8868\u793a\uff0c\u7f8e\u56fd\u4e00\u4e9b\u5730\u533a\u76ee\u524d\u6b63\u5728\u8270\u96be\u5730\u540c\u53cd\u5f39\u7684\u75ab\u60c5\u4f5c\u6597\u4e89\u3002", "reference": "Fauci said some parts of the United States were struggling with a pandemic resurgence.", "x": 0.4672001004219055, "y": 0.5719334483146667}, {"x_score": 0.7979439496994019, "y_score": 0.8136701583862305, "difference": 0.015726208686828613, "source": "\u5c3d\u7ba1\u5404\u5730\u75ab
