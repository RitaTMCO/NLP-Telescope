89c4\u5219\u6709\u4e09\u79cd\u65b9\u5f0f", "reference": "The three methods of major allocation", "x": 0.4182126522064209, "y": 0.02848939038813114}, {"x_score": 0.32423898577690125, "y_score": 0.3483358323574066, "difference": 0.02409684658050537, "source": "\u4e13\u5bb6\u63d0\u9192\uff0c\u586b\u62a5\u5fd7\u613f\u524d\uff0c\u4e00\u5b9a\u8981\u8be6\u8bfb\u5fc3\u4eea\u5b66\u6821\u7684\u300a\u62db\u751f\u7ae0\u7a0b\u300b\uff0c\u4e86\u89e3\u9ad8\u6821\u7684\u5f55\u53d6\u89c4\u5219\uff0c\u5305\u62ec\u8c03\u6863\u6bd4\u4f8b\uff0c\u4e13\u4e1a\u5206\u914d\u89c4\u5219\u7b49\u3002", "reference": "Experts say that before filling out your preferred majors, you should carefully read the school\u2019s \u201cAdmissions Guidelines\u201d to learn about the college\u2019s admissions regulations, including enrollment ratios, major allocation, and so on.", "x": 0.32423898577690125, "y": 0.3483358323574066}, {"x_score": 0.07518505305051804, "y_score": 0.06423422694206238, "difference": 0.010950826108455658, "source": "\u4e13\u4e1a\u5206\u914d\u89c4\u5219\uff0c\u662f\u6307\u9ad8\u6821\u8c03\u6863\u4e4b\u540e\uff0c\u5bf9\u4e8e\u4e13\u4e1a\u5f55\u53d6\u4e3b\u8981\u6709\u4e13\u4e1a\u4f18\u5148\u3001\u5206\u6570\u4f18\u5148\u3001\u4e13\u4e1a\u7ea7\u5dee\u4e09\u79cd\u65b9\u5f0f\u3002", "reference": "Major allocation refers to the three primary methods of admitting students to particular majors, which are major priority, score priority, and major point deductions, after a student enrolls at a university.", "x": 0.07518505305051804, "y": 0.06423422694206238}, {"x_score": 0.5450068116188049, "y_score": 0.582323431968689, "difference": 0.03731662034988403, "source": "\u9ad8\u6821\u5177\u4f53\u4f7f\u7528\u54ea\u4e00\u79cd\u65b9\u5f0f\uff0c\u4f1a\u5728\u300a\u62db\u751f\u7ae0\u7a0b\u300b\u4e2d\u660e\u786e\u3002", "reference": "The specific method used by a particular university will be stated clearly in the \u201cAdmissions Guidelines\u201d.", "x": 0.5450068116188049, "y": 0.582323431968689}, {"x_score": -0.11792249232530594, "y_score": 0.03902224823832512, "difference": 0.15694474056363106, "source": "\u4f46\u4e5f\u6709\u4e00\u4e9b\u9ad8\u6821\u7684\u5f55\u53d6\u539f\u5219\u662f\u603b\u5206\u4f18\u5148\uff0c\u4e13\u4e1a\u4e4b\u95f4\u6ca1\u6709\u7ea7\u5dee\u3002", "reference": "However, some universities use balanced prioritization, and do not apply point deductions for different majors.", "x": -0.11792249232530594, "y": 0.03902224823832512}, {"x_score": -0.27334174513816833, "y_score": -0.4301096498966217, "difference": 0.15676790475845337, "source": "\u5c31\u662f\u8bf4\u5c06\u5f55\u53d6\u8303\u56f4\u5185\u8003\u751f\u6309\u7167\u603b\u5206\u6392\u961f\uff0c\u5f53\u5206\u6570\u672a\u8fbe\u5230\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u5f55\u53d6\u5206\u6570\u7ebf\u65f6\uff0c\u5219\u770b\u662f\u5426\u8fbe\u5230\u4e86\u7b2c\u4e8c\u4e13\u4e1a\u5fd7\u613f\u5f55\u53d6\u5206\u6570\u7ebf\uff0c\u4ee5\u6b64\u7c7b\u63a8\u76f4\u5230\u5f55\u53d6\u5230\u6700\u540e\u4e00\u4e2a\u4e13\u4e1a\u5fd7\u613f\uff0c\u5404\u4e13\u4e1a\u5fd7\u613f\u4e4b\u95f4\u4e0d\u8bbe\u7ea7\u5dee\u3002", "reference": "This means that all students who qualify for enrollment are ordered by a balanced total score, and if their score falls below enrollment requirements for their first preferred major, the university looks at whether the student qualifies for the second preferred major, and so on until the student\u2019s final preferred major, none of which involves point deductions for any major.", "x": -0.27334174513816833, "y": -0.4301096498966217}, {"x_score": -0.26680514216423035, "y_score": -0.12999656796455383, "difference": 0.1368085741996765, "source": "\u6240\u8c13\u201c\u4e13\u4e1a\u7ea7\u5dee\u201d\uff0c\u662f\u9662\u6821\u5728\u5b89\u6392\u8003\u751f\u4e13\u4e1a\u65f6\uff0c\u6309\u62db\u751f\u7ae0\u7a0b\u4e2d\u516c\u5e03\u7684\u4e00\u4e2a\u6216\u51e0\u4e2a\u5206\u6570\u503c\uff0c\u6765\u786e\u5b9a\u9009\u62a5\u4e0d\u540c\u4e13\u4e1a\u5fd7\u613f\u8003\u751f\u7684\u5f55\u53d6\u4e13\u4e1a\uff0c\u8fd9\u79cd\u5206\u6570\u503c\u5c31\u662f\u201c\u4e13\u4e1a\u7ea7\u5dee\u201d\u3002", "reference": "\u201cMajor point deductions\u201d, as they are called, are when universities apply one or several values calculated through a formula published in the \u201cAdmission Guidelines\u201d to determine a student\u2019s admission in a particular selected major; this value is called a \u201cmajor point deductions\u201d.", "x": -0.26680514216423035, "y": -0.12999656796455383}, {"x_score": -0.14406751096248627, "y_score": -0.2822425961494446, "difference": 0.1381750851869583, "source": "\u4e5f\u5c31\u662f\u9662\u6821\u5728\u5f55\u53d6\u8003\u751f\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u548c\u975e\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u65f6\u7684\u5206\u6570\u5dee\u989d\uff0c\u5404\u4e13\u4e1a\u5fd7\u613f\u95f4\u7ea7\u5dee\u5206\u6570\uff0c\u59823\u5206\u30012\u5206\u30011\u5206\u7b49\u3002", "reference": "This refers to the point deduction that occurs between the student\u2019s preferred major and another major, expressed by a point value, such as 3 points, 2 points, or 1 point.", "x": -0.14406751096248627, "y": -0.2822425961494446}, {"x_score": -0.14147859811782837, "y_score": -0.48603084683418274, "difference": 0.34455224871635437, "source": "\u4e3e\u4f8b\u6765\u8bf4\u3002", "reference": "Consider this example:", "x": -0.14147859811782837, "y": -0.48603084683418274}, {"x_score": -0.11256536096334457, "y_score": -0.17432603240013123, "difference": 0.06176067143678665, "source": "\u5047\u8bbe\u5b66\u751f\u5c0f\u660e\u62a5\u8003A\u9ad8\u6821\uff0c\u8003\u4e86560\u5206\uff0c\u5176\u4e13\u4e1a\u5fd7\u613f\u5206\u522b\u4e3a\uff1a\u8ba1\u7b97\u673a\u3001\u56fd\u9645\u8d38\u6613\u3001\u81ea\u52a8\u5316\u3001\u673a\u68b0\u5de5\u7a0b\u3001\u7535\u5b50\u5546\u52a1\uff0cA\u9ad8\u6821\u7684\u4e13\u4e1a\u5f55\u53d6\u5b9e\u884c\u4e13\u4e1a\u7ea7\u5dee\u7684\u529e\u6cd5\uff0c\u7ea7\u5dee\u5206\u4e3a2\u5206\u30011\u5206\u30011\u5206\u30010\u5206\u3002", "reference": "Xiaoming, a student, applies to University A with an NCEE score of 560 and major preferences listed in this order: Computing, International Trade, Automation, Mechanical Engineering, and E-commerce, after which University A applies major point deductions of 2, 1, 1, and 0 points.", "x": -0.11256536096334457, "y": -0.17432603240013123}, {"x_score": -0.27001240849494934, "y_score": -0.3263048827648163, "difference": 0.05629247426986694, "source": "\u5728\u8fdb\u884c\u4e13\u4e1a\u5206\u914d\u65f6\uff0c\u5982\u679c\u5c0f\u660e\u7684\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u7b26\u5408\u4e13\u4e1a\u5f55\u53d6\u8981\u6c42\u4e14\u4e13\u4e1a\u6709\u8ba1\u5212\u4f59\u989d\uff0c\u90a3\u4e48\u5c0f\u660e\u88ab\u5f55\u53d6\u5230\u201c\u8ba1\u7b97\u673a\u201d\u4e13\u4e1a\uff1b\u82e5\u8ba1\u7b97\u673a\u672a\u88ab\u5f55\u53d6\uff0c\u5219\u4ed6\u7684\u5206\u6570\u5c06\u4f1a\u88ab\u51cf\u53bb2\u5206\uff0c\u6309558\u5206\u7684\u6210\u7ee9\u540c\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u62a5\u8003\u201c\u56fd\u9645\u8d38\u6613\u201d\u7684\u8003\u751f\u6392\u5e8f\uff0c\u786e\u5b9a\u662f\u5426\u7b26\u5408\u4e13\u4e1a\u5f55\u53d6\u6761\u4ef6\uff1b\u5018\u82e5\u4ecd\u4e0d\u80fd\u6ee1\u8db3\uff0c\u5206\u6570\u518d\u51cf\u53bb1\u5206(\u5373557\u5206)\u8fdb\u884c\u7b2c\u4e09\u4e13\u4e1a\u5fd7\u613f\u201c\u81ea\u52a8\u5316\u201d\u7684\u5f55\u53d6\uff1b\u82e5\u4f9d\u65e7\u4e0d\u80fd\u6ee1\u8db3\uff0c\u5206\u6570\u518d\u88ab\u51cf\u53bb1\u5206(\u5373556\u5206)\u8fdb\u884c\u7b2c\u56db\u4e13\u4e1a\u7684\u5f55\u53d6\uff0c\u540e\u7eed\u4e13\u4e1a\u5982\u679c\u4ecd\u4e0d\u80fd\u6ee1\u8db3\u5176\u4e13\u4e1a\u5fd7\u613f\uff0c\u5c06\u4e0d\u518d\u51cf\u5206\uff0c\u4ee5\u6b64\u7c7b\u63a8\u3002", "reference": "When allocating majors, if Xiaoming meets the admission requirements for his first preferred major of Computing and the major has remaining vacancies, he is admitted to the Computing major; if he is not admitted to the Computing major, he is considered for his second preferred major of International Trade with 2 points deducted from his NCEE score, at 558, and his qualifications are considered for that major; if he again fails to qualify, 1 point is deducted (for a total of 557), and he is considered for his third preferred major; if he further fails to qualify, 1 more point is deducted (for a total of 556), and his qualifications are considered for his fourth preferred major, and if he fails to qualify this time, no points are deducted when he is considered for his fifth preferred major, and so on.", "x": -0.27001240849494934, "y": -0.3263048827648163}, {"x_score": 0.5637994408607483, "y_score": 0.4604279696941376, "difference": 0.10337147116661072, "source": "\u4e0d\u540c\u5927\u5b66\u4e13\u4e1a\u7ea7\u5dee\u8bbe\u7f6e\u4e0d\u540c", "reference": "Different universities have different point deductions", "x": 0.5637994408607483, "y": 0.4604279696941376}, {"x_score": 0.30366578698158264, "y_score": 0.17785762250423431, "difference": 0.12580816447734833, "source": "\u968f\u7740\u5e73\u884c\u5fd7\u613f\u7684\u666e\u53ca\uff0c\u73b0\u5728\u5f88\u591a\u9ad8\u6821\u90fd\u5df2\u7ecf\u53d6\u6d88\u4e86\u4e13\u4e1a\u7ea7\u5dee\uff0c\u4f46\u4eca\u5e74\u4ecd\u6709\u90e8\u5206\u9ad8\u6821\u8fd8\u4fdd\u7559\u4e86\u8fd9\u4e00\u65b9\u6cd5\uff0c\u4ece\u5404\u6821\u516c\u5e03\u7684\u300a\u62db\u751f\u7ae0\u7a0b\u300b\u6765\u770b\uff0c\u4eca\u5e74\u4e3b\u8981\u670920\u591a\u6240\u5927\u5b66\u8bbe\u7f6e\u4e86\u4e13\u4e1a\u7ea7\u5dee\u3002", "reference": "As balanced major preferences become more popular, many universities have already stopped using major point deductions, but some universities still use this method, and from the \u201cAdmissions Guidelines\u201d published by each school, we know that this year, major point deductions are applied at over 20 universities.", "x": 0.30366578698158264, "y": 0.17785762250423431}, {"x_score": 0.672462522983551, "y_score": 0.6637880206108093, "difference": 0.0086745023727417, "source": "\u6bd4\u5982\uff0c\u56db\u5ddd\u519c\u4e1a\u5927\u5b66\u3001\u5c71\u4e1c\u79d1\u6280\u5927\u5b66\u3001\u9ed1\u9f99\u6c5f\u4e2d\u533b\u836f\u5927\u5b66\u3001\u6c5f\u82cf\u79d1\u6280\u5927\u5b66\u3001\u6c5f\u897f\u5e08\u8303\u5927\u5b66\u3001\u6210\u90fd\u533b\u5b66\u9662\u3001\u4e1c\u5317\u7535\u529b\u5927\u5b66\u3001\u96c6\u7f8e\u5927\u5b66\u3001\u5357\u4eac\u533b\u79d1\u5927\u5b66\u3001\u5357\u4eac\u5de5\u4e1a\u5927\u5b66\u3001\u5b81\u590f\u5927\u5b66\u3001\u5c71\u4e1c\u7406\u5de5\u5927\u5b66\u3001\u4e2d\u56fd\u6c11\u7528\u822a\u7a7a\u98de\u884c\u5b66\u9662\u7b49\u3002", "reference": "These include Sichuan Agricultural University, Shandong University of Science and Technology, Heilongjiang University of Chinese Medicine, Jiangsu University of Science and Technology, Jiangxi Normal University, Chengdu Medical College, Northeast Electric Power University, Jimei University, Nanjing Medical University, Nanjing Tech University, Ningxia University, Shandong University of Technology, and Civil Aviation Flight University of China.", "x": 0.672462522983551, "y": 0.6637880206108093}, {"x_score": -0.34032872319221497, "y_score": 0.25618037581443787, "difference": 0.5965090990066528, "source": "\u5728\u8fd9\u4e9b\u9ad8\u6821\u4e2d\uff0c\u6bcf\u6240\u5927\u5b66\u8bbe\u7f6e\u7684\u4e13\u4e1a\u7ea7\u5dee\u90fd\u4e0d\u4e00\u6837\u3002", "reference": "The major point deduction values applied at each of these universities are different.", "x": -0.34032872319221497, "y": 0.25618037581443787}, {"x_score": -0.21765252947807312, "y_score": -0.29296717047691345, "difference": 0.07531464099884033, "source": "\u6709\u7684\u9ad8\u6821\u5728\u6bcf\u4e2a\u4e13\u4e1a\u90fd\u8bbe\u6709\u7ea7\u5dee\uff0c\u6bd4\u5982\u5b81\u590f\u5927\u5b66\uff0c\u6863\u6848\u5df2\u6295\u5230\u8be5\u6821\u7684\u8003\u751f\uff0c\u6839\u636e\u8003\u751f\u586b\u62a5\u4e13\u4e1a\u5fd7\u613f\u7684\u987a\u5e8f\u4f9d\u6b21\u9012\u51cf1\u5206\u540e\u6309\u5206\u6570\u6392\u5e8f\u5f55\u53d6\u3002", "reference": "Some apply the same point deductions to every major, such as Ningxia University, where an applicant can expect to find 1 point deducted for each major in the order of major preference.", "x": -0.21765252947807312, "y": -0.29296717047691345}, {"x_score": 0.1976451575756073, "y_score": 0.1941174864768982, "difference": 0.0035276710987091064, "source": "\u800c\u6709\u7684\u5927\u5b66\u5728\u4e0d\u540c\u7684\u4e13\u4e1a\u4e4b\u95f4\uff0c\u8bbe\u7f6e\u4e86\u4e0d\u540c\u7684\u4e13\u4e1a\u7ea7\u5dee\u3002", "reference": "Other universities use different fixed point values for different universities.", "x": 0.1976451575756073, "y": 0.1941174864768982}, {"x_score": -0.4611145257949829, "y_score": -0.41925248503685, "difference": 0.041862040758132935, "source": "\u6bd4\u5982\u96c6\u7f8e\u5927\u5b66\uff0c\u4e13\u4e1a\u5fd7\u613f\u7ea7\u5dee\u603b\u5206\u503c\u4e3a4\u5206\uff0c\u5373\u7b2c\u4e00\u4e13\u4e1a\u5fd7\u613f\u4e0e\u5176\u4ed6\u4e13\u4e1a\u5fd7\u613f\u7ea7\u5dee\u4e3a3\u5206\uff0c\u5176\u4ed6\u4e13\u4e1a\u5fd7\u613f\u95f4\u4e0d\u8bbe\u7ea7\u5dee\uff0c\u89c6\u4e3a\u5e73\u884c\u5fd7\u613f\uff0c\u5176\u4ed6\u4e13\u4e1a\u5fd7\u613f\u4e0e\u8c03\u5242\u4e13\u4e1a\u5fd7\u613f\u95f4\u4e13\u4e1a\u7ea7\u5dee\u4e3a1\u5206\u3002", "reference": "Jimei University, for example, applies a total deduction of 4 points, meaning there is a difference of 3 points between a student\u2019s first preferred major and other preferred majors, among preferred majors after the first there is no further deduction by preference (meaning they receive equal deductions), and there is a 1 point difference between preferred majors after the first and non-preferred majors.", "x": -0.4611145257949829, "y": -0.41925248503685}, {"x_score": 0.11070749163627625, "y_score": 0.02894001640379429, "difference": 0.08176747523248196, "source": "\u586b\u62a5\u5fd7\u613f\u65f6\uff0c\u8003\u751f\u53ca\u5bb6\u957f\u4e00\u5b9a\u8981\u8ba4\u771f\u9605\u8bfb\u6240\u62a5\u5b66\u6821\u7684\u5f55\u53d6\u653f\u7b56\uff0c\u770b\u770b\u6709\u6ca1\u6709\u4e13\u4e1a\u7ea7\u5dee\uff0c\u7ea7\u5dee\u7684\u5f62\u5f0f\u662f\u600e\u4e48\u6837\u7684\uff0c\u5728\u5145\u5206\u8003\u8651\u5206\u6570\u7684\u540c\u65f6\uff0c\u8fd8\u8981\u5408\u7406\u5206\u6790\u62df\u9009\u7684\u5b66\u6821\u548c\u4e13\u4e1a\uff0c\u5982\u679c\u9662\u6821\u5728\u62db\u751f\u7ae0\u7a0b\u4e2d\u660e\u786e\u91c7\u53d6\u5206\u6570\u7ea7\u5dee\u65b9\u5f0f\u8fdb\u884c\u5f55\u53d6\uff0c\u8003\u751f\u5728\u9009\u62e9\u4e13\u4e1a\u65f6\uff0c\u8981\u6ce8\u610f\u5404\u4e13\u4e1a\u4e4b\u95f4\u7684\u68af\u5ea6\uff0c\u63d0\u9ad8\u5f55\u53d6\u51e0\u7387\u3002", "reference": "When reporting major preferences, students and parents must be sure to carefully read the university\u2019s admissions policies to see if there are major point deductions, and while considering the point values, must also carefully consider their universities and majors of choice; if the university lists clear major point deductions in the Admission Guidelines, they should pay close attention to the point tiers of different majors so they can maximize their chances of admission.", "x": 0.11070749163627625, "y": 0.02894001640379429}, {"x_score": -0.09160342067480087, "y_score": -0.03402574732899666, "difference": 0.057577673345804214, "source": "\u91cd\u5e86\u6668\u62a5\u00b7\u4e0a\u6e38\u65b0\u95fb\u8bb0\u8005 \u6797\u797a", "reference": "Chongqing Morning News\u00b7cqcb.com Reporter: Lin Qi", "x": -0.09160342067480087, "y": -0.03402574732899666}, {"x_score": 0.5088723301887512, "y_score": 0.6895825266838074, "difference": 0.18071019649505615, "source": "\u4eca\u5e74\u7b2c\u4e00\u573a\u5927\u897f\u6d0b\u98d3\u98ce\u767b\u9646\u53d7\u75ab\u60c5\u91cd\u521b\u7684\u5fb7\u514b\u8428\u65af", "reference": "The year\u2019s first Atlantic hurricane makes landfall in epidemic-ravaged Texas", "x": 0.5088723301887512, "y": 0.6895825266838074}, {"x_score": 0.697257936000824, "y_score": 0.6885672211647034, "difference": 0.008690714836120605, "source": "\u7f8e\u56fd\u56fd\u5bb6\u98d3\u98ce\u4e2d\u5fc3\u5f53\u5929\u65e9\u4e0a\u5ba3\u5e03\uff0c\u98d3\u98ce\u6c49\u5a1c\u65f6\u901f\u8fbe\u5230145\u516c\u91cc\uff0c\u9884\u8ba1\u76f4\u5230\u4e0b\u5468\u4e00\u90fd\u4f1a\u7ed9\u5fb7\u514b\u8428\u65af\u5dde\u5357\u90e8\u548c\u58a8\u897f\u54e5\u4e1c\u5317\u90e8\u9020\u6210\u5f3a\u964d\u96e8\uff0c\u800c\u964d\u96e8\u53c8\u4f1a\u5f15\u53d1\u8fc5\u731b\u7684\u6d2a\u6c34\u3002", "reference": "The US National Hurricane Center announced this morning that Hurricane Hannah reaches speeds of 145 kph, and that it is expected to cause heavy rains in southern Texas and northeastern Mexico, which may in turn cause flash floods.", "x": 0.697257936000824, "y": 0.6885672211647034}, {"x_score": 0.2587840259075165, "y_score": 0.2717619836330414, "difference": 0.012977957725524902, "source": "\u76ee\u524d\u968f\u7740\u9010\u6b65\u5411\u9646\u4e0a\u63a8\u8fdb\uff0c\u98ce\u4fd7\u5df2\u7ecf\u6709\u6240\u51cf\u5f31\uff0c\u5c3d\u7ba1\u5c40\u90e8\u5730\u533a\u505c\u7535\uff0c\u4f46\u6682\u65f6\u6ca1\u6709\u4f24\u4ea1\u7edf\u8ba1\u62a5\u544a\u3002", "reference": "As the hurricane gradually moves toward land, wind speeds have weakened, and although some areas have experienced power outages, there have been no reports of fatalities so far.", "x": 0.2587840259075165, "y": 0.2717619836330414}, {"x_score": 0.9184185266494751, "y_score": 0.7018590569496155, "difference": 0.21655946969985962, "source": "\u5fb7\u514b\u8428\u65af\u7684\u4e00\u4e9b\u5730\u65b9\u5b98\u5458\u6b63\u5728\u51c6\u5907\u5e94\u5bf9\u5f88\u6709\u53ef\u80fd\u5728\u6cbf\u6d77\u5730\u5e26\u51fa\u73b0\u7684\u9f99\u5377\u98ce\u3002", "reference": "Some local officials in Texas are making preparation for tornadoes that may appear in coastal areas.", "x": 0.9184185266494751, "y": 0.7018590569496155}, {"x_score": 0.45984160900115967, "y_score": 0.47384554147720337, "difference": 0.014003932476043701, "source": "\u603b\u7edf\u7279\u6717\u666e\u901a\u8fc7\u63a8\u7279\u8868\u793a\uff0c\u529e\u516c\u5ba4\u6b63\u5728\u4e25\u5bc6\u76d1\u63a7\u98d3\u98ce\u6c49\u5a1c\uff0c\u548c\u590f\u5a01\u5937\u98d3\u98ce\u9053\u683c\u62c9\u65af\u7684\u52a8\u6001\uff0c\u5e76\u547c\u5401\u6c11\u4f17\u542c\u53d6\u5f53\u5730\u653f\u5e9c\u7684\u7d27\u6025\u7ba1\u7406\u4fe1\u606f\uff0c\u4fdd\u62a4\u5bb6\u5ead\u548c\u8d22\u4ea7\u3002", "reference": "On Twitter, President Trump said that his office is closely monitoring developments surrounding Hurricane Hannah and Hurricane Douglas in Hawaii, and he asked the public to listen closely for information on the emergency broadcast system, as well as to take steps to protect their families and assets.", "x": 0.45984160900115967, "y": 0.47384554147720337}, {"x_score": 0.6552374958992004, "y_score": 0.6590331792831421, "difference": 0.0037956833839416504, "source": "\u4e0e\u6b64\u540c\u65f6\uff0c\u5fb7\u514b\u8428\u65af\u5dde\u7684\u65b0\u51a0\u75ab\u60c5\u4e5f\u6b63\u5728\u6025\u5267\u6076\u5316\uff0c\u611f\u67d3\u4eba\u6570\u4e0d\u65ad\u98d9\u5347\uff0c\u7d2f\u8ba1\u786e\u8bca\u611f\u67d3\u8005\u8d85\u8fc739\u4e07\u4eba\uff0c\u6b7b\u4ea1\u4eba\u6570\u8d85\u8fc75\u5343\u4eba\u3002", "reference": "Concurrently, the COVID-19 epidemic has worsened dramatically in Texas; the number of infection has surged, with a total of over 390,000 confirmed cases and more than 5,000 deaths.", "x": 0.6552374958992004, "y": 0.6590331792831421}, {"x_score": 0.7288609743118286, "y_score": 0.8215039372444153, "difference": 0.09264296293258667, "source": "\u672c\u6b21\u98d3\u98ce\u6765\u88ad\uff0c\u653f\u5e9c\u5c06\u9762\u4e34\u6536\u5bb9\u65e0\u5bb6\u53ef\u5f52\u8005\uff0c\u540c\u65f6\u9632\u6b62\u75ab\u60c5\u518d\u5ea6\u6076\u5316\u7684\u53cc\u91cd\u96be\u9898\u3002", "reference": "As the hurricane hits, the government faces the dual problems of sheltering the homeless while preventing the epidemic from getting worse.", "x": 0.7288609743118286, "y": 0.8215039372444153}, {"x_score": -0.1780756711959839, "y_score": -0.09976042062044144, "difference": 0.07831525057554245, "source": "\u9996\u5ea6\u6210\u7acb\u4e13\u59d4\u4f1a\u3001\u96c6\u4f53\u7b7e\u201c\u957f\u7ea6\u201d \u7b2c\u4e09\u5c4a\u8fdb\u535a\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u6784\u7b51\u201c\u8fdb\u535a\u7ebd\u5e26 \u201d - \u65b0\u534e\u7f51", "reference": "Special Committee was firstly established, and all members sign \u201clong-term contract\u201d, Exhibitors at the 3rd China International Import Expo form an \u201cImport Expo Bond\u201d -- Xinhua Net", "x": -0.1780756711959839, "y": -0.09976042062044144}, {"x_score": 0.26562947034835815, "y_score": 0.26586052775382996, "difference": 0.00023105740547180176, "source": "7\u670826\u65e5\u5728\u4e0a\u6d77\u62cd\u6444\u7684\u7b2c\u4e09\u5c4a\u8fdb\u535a\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u7b2c\u4e00\u6b21\u4f1a\u8bae\u73b0\u573a\u3002", "reference": "The site of the first conference of the Exhibitor Alliance of the 3rd China International Import Expo, photographed in Shanghai on July 26, 2020.", "x": 0.26562947034835815, "y": 0.26586052775382996}, {"x_score": 0.2607688009738922, "y_score": 0.27988675236701965, "difference": 0.01911795139312744, "source": "\u65b0\u534e\u793e\u4e0a\u6d777\u670826\u65e5\u7535\uff08\u8bb0\u8005\u5468\u854a\uff0926\u65e5\uff0c\u7b2c\u4e09\u5c4a\u8fdb\u53e3\u535a\u89c8\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u5728\u6b64\u95f4\u9996\u6b21\u6210\u7acb\u4e13\u4e1a\u59d4\u5458\u4f1a\uff0c\u9996\u6279\u6210\u7acb\u7684\u4e13\u59d4\u4f1a\u5305\u62ec\u516c\u5171\u536b\u751f\u9632\u75ab\u4e13\u59d4\u4f1a\u548c\u4e73\u4e1a\u4e13\u59d4\u4f1a\uff0c35\u5bb6\u6210\u5458\u4f01\u4e1a\u8fd8\u7b7e\u8ba2\u4e863\u5e74\u957f\u671f\u53c2\u5c55\u5408\u4f5c\u5907\u5fd8\u5f55\uff0c\u8fdb\u535a\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u7684\u7ebd\u5e26\u4f5c\u7528\u4e0d\u65ad\u589e\u5f3a\u3002", "reference": "Xinhua News Agency Shanghai July 26, 2020 (Journalist: Zhou Rui) On July 26, 2020, the Exhibitor Alliance of the 3rd China International Import Expo founded special committees for the first time, including the Public Health and Pandemic Control Special Committee and Dairy Industry Special Committee; 35 member enterprises signed the memo of long-term exhibition cooperation for three years, further enhancing, the bonds of the exhibitor alliance.", "x": 0.2607688009738922, "y": 0.27988675236701965}, {"x_score": 0.14082425832748413, "y_score": -0.05520053580403328, "difference": 0.1960247941315174, "source": "26\u65e5\u5728\u6b64\u95f4\u4e3e\u884c\u7684\u7b2c\u4e09\u5c4a\u8fdb\u535a\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u7b2c\u4e00\u6b21\u4f1a\u8bae\u4e0a\uff0c\u97e9\u56fd\u73b0\u4ee3\u3001\u7f8e\u56fd\u9676\u6c0f\u5316\u5b66\u3001\u65e5\u672c\u8d44\u751f\u5802\u3001\u65b0\u897f\u5170\u7ebd\u4ed5\u5170\u3001\u5fb7\u56fd\u897f\u95e8\u5b50\u3001\u6cd5\u56fd\u7c73\u5176\u6797\u3001\u82f1\u56fd\u963f\u65af\u5229\u5eb7\u7b49\u4e00\u6279\u5c55\u76df\u6210\u5458\u4f01\u4e1a\u7b7e\u8ba2\u4e863\u5e74\u957f\u671f\u53c2\u5c55\u5408\u4f5c\u5907\u5fd8\u5f55\uff0c\u4fee\u8ba2\u548c\u5b8c\u5584\u540e\u7684\u5c55\u76df\u7ae0\u7a0b\u4e5f\u9996\u6b21\u516c\u5e03\u3002", "reference": "During the first conference of the Exhibitor Alliance of the 3rd China International Import Expo on July 26, a group of member enterprises including Hyundai, Dow Chemical Industry, Shiseido, TheLand, Siemens, Michelin, and AstraZeneca signed memo of long-term exhibition cooperation for three years, and the charter of alliance was also first publicized after the amendment.", "x": 0.14082425832748413, "y": -0.05520053580403328}, {"x_score": 0.6277150511741638, "y_score": 0.6225468516349792, "difference": 0.00516819953918457, "source": "7\u670826\u65e5\u5728\u4e0a\u6d77\u62cd\u6444\u7684\u4e73\u4e1a\u4e13\u4e1a\u59d4\u5458\u4f1a\u6210\u7acb\u4eea\u5f0f\u73b0\u573a\u3002", "reference": "The site of the opening ceremony of the Dairy Special Committee photographed in Shanghai on July 26, 2020.", "x": 0.6277150511741638, "y": 0.6225468516349792}, {"x_score": 0.5236460566520691, "y_score": 0.3291252553462982, "difference": 0.19452080130577087, "source": "\u6839\u636e\u6700\u65b0\u7684\u7ae0\u7a0b\uff0c\u5c55\u76df\u5c06\u5f15\u5165\u7275\u5934\u5355\u4f4d\u8f6e\u503c\u673a\u5236\uff0c\u52a0\u5f3a\u4e13\u59d4\u4f1a\u529f\u80fd\u3002", "reference": "According to the latest charter, the alliance will introduce the rotation chairmanship system for the committee to enhance its functions.", "x": 0.5236460566520691, "y": 0.3291252553462982}, {"x_score": 0.7452108263969421, "y_score": 0.7655562162399292, "difference": 0.02034538984298706, "source": "\u4e13\u59d4\u4f1a\u5c06\u4e3a\u884c\u4e1a\u53d1\u5c55\u8d8b\u52bf\u5206\u6790\u63d0\u51fa\u5efa\u8bae\uff0c\u63a8\u52a8\u884c\u4e1a\u53ef\u6301\u7eed\u53d1\u5c55\u3002", "reference": "The special committee will propose suggestions to promote the sustainable development of industry according to analysis of industrial development trend.", "x": 0.7452108263969421, "y": 0.7655562162399292}, {"x_score": 0.21937260031700134, "y_score": 0.07089108973741531, "difference": 0.14848151057958603, "source": "\u540c\u65f6\uff0c\u6574\u5408\u884c\u4e1a\u5168\u4ea7\u4e1a\u94fe\u8d44\u6e90\uff0c\u4ee5\u5927\u5e26\u5c0f\uff0c\u5e26\u52a8\u5173\u8054\u4f01\u4e1a\u53c2\u5c55\uff0c\u5c06\u8fdb\u535a\u4f1a\u6253\u9020\u6210\u4e3a\u884c\u4e1a\u4f01\u4e1a\u805a\u96c6\u9ad8\u5730\u3002", "reference": "At the same time, it will integrate resources from the whole production chain and initiate relevant enterprises to engage in the exhibition led by the large enterprises in an effort to build the Import Expo as a highlight for enterprises in diverse industries.", "x": 0.21937260031700134, "y": 0.07089108973741531}, {"x_score": 0.1461937427520752, "y_score": 0.36817666888237, "difference": 0.2219829261302948, "source": "\u9996\u6b21\u6210\u7acb\u516c\u5171\u536b\u751f\u9632\u75ab\u4e13\u59d4\u4f1a\uff0c\u5bf9\u4e8e\u5f53\u524d\u6297\u51fb\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u6765\u8bf4\u663e\u5f97\u5c24\u4e3a\u91cd\u8981\u3002", "reference": "It founded the special committee of Public Health and Pandemic Control for the first time, which is of critical importance to fight against COVID-19.", "x": 0.1461937427520752, "y": 0.36817666888237}, {"x_score": 0.22596585750579834, "y_score": 0.23844842612743378, "difference": 0.012482568621635437, "source": "\u4f5c\u4e3a\u7b2c\u4e09\u5c4a\u8fdb\u535a\u4f1a\u516c\u5171\u536b\u751f\u9632\u75ab\u4e13\u59d4\u4f1a\u526f\u4f1a\u957f\u5355\u4f4d\uff0c\u96c5\u57f9\u5feb\u901f\u8bca\u65ad\u4e1a\u52a1\u5927\u4e2d\u534e\u533a\u603b\u7ecf\u7406\u4ec7\u5efa\u5e73\u8bf4\uff0c\u4e0b\u4e00\u6b65\uff0c\u96c5\u57f9\u4f1a\u643a\u624b\u66f4\u591a\u884c\u4e1a\u4f19\u4f34\uff0c\u63a2\u7d22\u65b0\u7684\u89e3\u51b3\u65b9\u6848\u548c\u5408\u4f5c\u6a21\u5f0f\uff0c\u52a9\u529b\u4e2d\u56fd\u4ee5\u53ca\u5168\u4e16\u754c\u6297\u51fb\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u3002", "reference": "As the vice presidential institution of the public health and pandemic control committee of the 3rd China International Imported Expo, Qiu Jianping, General Manager of the Rapid Diagnosis Division of Abbott Laboratories in Greater China, said that Abbott will explore new solutions and cooperation modes with more partners in the industry to support China and the world as a whole as they fight against COVID-19.", "x": 0.22596585750579834, "y": 0.23844842612743378}, {"x_score": 0.5609123706817627, "y_score": 0.5185232758522034, "difference": 0.042389094829559326, "source": "7\u670826\u65e5\u5728\u4e0a\u6d77\u62cd\u6444\u7684\u516c\u5171\u536b\u751f\u9632\u75ab\u4e13\u4e1a\u59d4\u5458\u4f1a\u6210\u7acb\u4eea\u5f0f\u73b0\u573a\u3002", "reference": "The site of the Opening Ceremony of the Public Health and Pandemic Control Special Committee photographed in Shanghai on July 26th, 2020.", "x": 0.5609123706817627, "y": 0.5185232758522034}, {"x_score": 0.3608776926994324, "y_score": 0.34692996740341187, "difference": 0.013947725296020508, "source": "\u636e\u6089\uff0c\u7b2c\u4e09\u5c4a\u8fdb\u535a\u4f1a\u9996\u6b21\u8bbe\u7acb\u516c\u5171\u536b\u751f\u9632\u75ab\u4e13\u533a\uff0c\u622a\u81f3\u76ee\u524d\u5df2\u6709\u8fd150\u5bb6\u5168\u7403\u4f01\u4e1a\u62a5\u540d\u53c2\u5c55\uff0c\u5c55\u89c8\u9762\u79ef\u8d85\u8fc71\u4e07\u5e73\u65b9\u7c73\u3002", "reference": "It is known that the special area for public health and pandemic control was first established at the 3rd China International Import Expo, and so far nearly 50 enterprises from around the world applying to attend the exhibition, with the whole exhibition area to exceed 10 thousand square meters.", "x": 0.3608776926994324, "y": 0.34692996740341187}, {"x_score": 0.22651179134845734, "y_score": 0.08700516819953918, "difference": 0.13950662314891815, "source": "\u57282018\u5e74\u9996\u5c4a\u8fdb\u535a\u4f1a\u671f\u95f4\uff0c\u8fdb\u535a\u4f1a\u53c2\u5c55\u5546\u8054\u76df\u7531\u5c55\u5546\u81ea\u53d1\u5021\u8bae\u6210\u7acb\uff0c\u65e8\u5728\u6210\u4e3a\u4f18\u8d28\u53c2\u5c55\u4f01\u4e1a\u4ea4\u6d41\u5408\u4f5c\u5e73\u53f0\u3001\u8fde\u63a5\u53c2\u5c55\u5404\u65b9\u4fe1\u606f\u4e0e\u8d44\u6e90\u5171\u4eab\u5e73\u53f0\uff0c\u4ee5\u53ca\u4e3a\u4fc3\u8fdb\u4e2d\u56fd\u4e0e\u4e16\u754c\u5404\u56fd\uff08\u5730\u533a\uff09\u4e4b\u95f4\u7ecf\u8d38\u5546\u52a1\u5f80\u6765\u4e0e\u53d1\u5c55\u5efa\u8a00\u732e\u7b56\u7684\u667a\u56ca\u5e73\u53f0\u3002", "reference": "During the 1st China International Import Expo in 2018, the Exhibitor Alliance was initiated by the exhibitors voluntarily, aiming to be a platform for communication and cooperation between outstanding enterprises and a platform to share information and resources between different parties, as well as a think-tank to promote the economics and trade between China and other countries (regions) in the world.", "x": 0.22651179134845734, "y": 0.08700516819953918}, {"x_score": 0.7919101119041443, "y_score": 0.7906878590583801, "difference": 0.0012222528457641602, "source": "\u622a\u81f3\u76ee\u524d\uff0c\u5df2\u6709142\u5bb6\u4f01\u4e1a\u52a0\u5165\u53c2\u5c55\u5546\u8054\u76df\uff0c\u8986\u76d6\u5168\u740323\u4e2a\u56fd\u5bb6\u548c\u5730\u533a\u3002", "reference": "So far, there are 142 enterprises who have joined the Exhibitor Alliance, covering 23 countries and regions in the world.", "x": 0.7919101119041443, "y": 0.7906878590583801}, {"x_score": 0.07204962521791458, "y_score": 0.46157699823379517, "difference": 0.3895273730158806, "source": "\u6bd4\u5229\u65f63\u5c81\u5973\u7ae5\u6b7b\u4e8e\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3-\u65b0\u534e\u7f51", "reference": "3-year-old Girl in Belgium Dead of COVID-19 Infection - Xinhuanet", "x": 0.07204962521791458, "y": 0.46157699823379517}, {"x_score": 0.5850561261177063, "y_score": 0.5695670247077942, "difference": 0.01548910140991211, "source": "\u6bd4\u5229\u65f6\u536b\u751f\u90e8\u95e824\u65e5\u8bf4\uff0c\u4e00\u540d3\u5c81\u5973\u7ae5\u6b7b\u4e8e\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\uff0c\u662f\u8be5\u56fd\u6700\u5e74\u5e7c\u7684\u65b0\u51a0\u75c5\u4ea1\u60a3\u8005\u3002", "reference": "A 3-year-old girl died of a COVID-19 infection in Belgium, making her the youngest victim of COVID-19 infection in the country, Belgian health authorities said on the 24th.", "x": 0.5850561261177063, "y": 0.5695670247077942}, {"x_score": 0.8213491439819336, "y_score": 0.7140017151832581, "difference": 0.10734742879867554, "source": "\u6bd4\u5229\u65f6\u536b\u751f\u90e8\u95e8\u53d1\u8a00\u4eba\u5e03\u5fb7\u6e29\u00b7\u5361\u7279\u91cc\u8bf4\uff0c\u8fd9\u540d\u5973\u7ae5\u611f\u67d3\u65b0\u51a0\u75c5\u6bd2\u524d\u5df2\u7ecf\u6709\u5176\u4ed6\u4e25\u91cd\u75be\u75c5\uff1b\u9664\u4e86\u8fd9\u540d\u5973\u7ae5\uff0c\u8fd1\u671f\u8fd8\u6709\u4e00\u540d18\u5c81\u9752\u5e74\u6b7b\u4e8e\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\u3002", "reference": "Belgian Health Ministry spokesman Boudewijn Catry said that the girl had other serious diseases before she was infected with COVID-19; in addition to the girl, an 18-year-old young man recently died of a COVID-19 infection.", "x": 0.8213491439819336, "y": 0.7140017151832581}, {"x_score": 1.1782197952270508, "y_score": 0.5544869303703308, "difference": 0.62373286485672, "source": "\u5361\u7279\u91cc\u8bf4\uff0c\u4e0a\u5468\u6bd4\u5229\u65f685%\u65b0\u589e\u65b0\u51a0\u786e\u8bca\u4eba\u5458\u5e74\u9f84\u572860\u5c81\u4ee5\u4e0b\u3002", "reference": "Catry said that last week, 85% of the newly diagnosed people in Belgium were under the age of 60.", "x": 1.1782197952270508, "y": 0.5544869303703308}, {"x_score": 1.143623948097229, "y_score": 0.8444913029670715, "difference": 0.29913264513015747, "source": "\u4ed6\u63d0\u9192\u8eab\u4f53\u5065\u5eb7\u3001\u5e74\u9f84\u8f83\u8f7b\u7684\u6c11\u4f17\u4e0d\u8981\u6389\u4ee5\u8f7b\u5fc3\u3002", "reference": "He reminded the healthy and younger people not to take it lightly.", "x": 1.143623948097229, "y": 0.8444913029670715}, {"x_score": 1.112013578414917, "y_score": 1.2572795152664185, "difference": 0.14526593685150146, "source": "\u201c\u867d\u7136\u5e74\u8f7b\u4eba\u6b7b\u4e8e\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\u7684\u60c5\u51b5\u8f83\u4e3a\u7f55\u89c1\uff0c\u4f46\u6ca1\u6709\u4efb\u4f55\u4eba\u73b0\u5728\u5177\u5907\u514d\u75ab\u529b \u3002 \u201d", "reference": "\"Although it is rare for young people to die of COVID-19 infection, no one is now immune. \u201d", "x": 1.112013578414917, "y": 1.2572795152664185}, {"x_score": 0.6371446847915649, "y_score": 0.6166960597038269, "difference": 0.020448625087738037, "source": "\u4e0a\u5468\uff0c\u6bd4\u5229\u65f6\u65b0\u589e\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b\u6bd4\u524d\u4e00\u5468\u589e\u957f89 % \uff0c \u6bcf\u65e5\u5e73\u57472.9\u4eba\u6b7b\u4e8e\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\uff0c\u9ad8\u4e8e\u524d\u4e00\u5468\u7684\u65e5\u57471.7\u4eba\u3002", "reference": "Last week, Belgium saw an 89% increase in new confirmed cases over the previous week, with an average of 2.9 people dying of a COVID-19 infection every day, higher than the daily average of 1.7 people in the previous week.", "x": 0.6371446847915649, "y": 0.6166960597038269}, {"x_score": 0.8027198910713196, "y_score": 0.7157341837882996, "difference": 0.08698570728302002, "source": "\u6b27\u6d32\u75ab\u60c5\u9ad8\u5cf0\u671f\u95f4\uff0c\u6bd4\u5229\u65f6\u4eba\u53e3\u4e2d\u65b0\u51a0\u75c5\u6bd2\u611f\u67d3\u8005\u5360\u6bd4\u5728\u6b27\u6d32\u201c\u540d\u5217\u524d\u8305 \u201d \u3002", "reference": "During the peak of the epidemic in Europe, the proportion of the population infected with COVID-19 in Belgium was \"among the highest\" in Europe.", "x": 0.8027198910713196, "y": 0.7157341837882996}, {"x_score": 1.761743187904358, "y_score": 1.7596311569213867, "difference": 0.0021120309829711914, "source": "\u6bd4\u5229\u65f6\u67091100\u591a\u4e07\u4eba\u53e3\u3002", "reference": "Belgium has a population of more than 11 million.", "x": 1.761743187904358, "y": 1.7596311569213867}, {"x_score": 0.951657235622406, "y_score": 0.9503458142280579, "difference": 0.0013114213943481445, "source": "\u6700\u65b0\u6570\u636e\u663e\u793a\uff0c\u6bd4\u5229\u65f6\u7d2f\u8ba164847\u4eba\u611f\u67d3\u65b0\u51a0\u75c5\u6bd2\u3002", "reference": "The latest data shows that a cumulative total of 64,847 people in Belgium have been infected with COVID-19.", "x": 0.951657235622406, "y": 0.9503458142280579}, {"x_score": 0.7657209038734436, "y_score": 0.765500009059906, "difference": 0.00022089481353759766, "source": "\u5361\u7279\u91cc\u672c\u5468\u65e9\u4e9b\u65f6\u5019\u8b66\u544a\uff0c\u5728\u96ea\u7403\u8d8a\u6eda\u8d8a\u5927\u3001\u6700\u7ec8\u9020\u6210\u201c\u96ea\u5d29\u201d\u524d\uff0c\u4eba\u4eec\u5fc5\u987b\u91c7\u53d6\u884c\u52a8\u3002", "reference": "Catry warned earlier this week that action must be taken before the snowball gets bigger and eventually causes an \u201cavalanche\u201d.", "x": 0.7657209038734436, "y": 0.765500009059906}, {"x_score": 0.47552403807640076, "y_score": 0.4661177396774292, "difference": 0.009406298398971558, "source": "\u4e3a\u6291\u5236\u75ab\u60c5\u53cd\u5f39\uff0c\u6bd4\u5229\u65f6\u9996\u76f8\u7d22\u83f2\u00b7\u7ef4\u5c14\u6885\u65af23\u65e5\u5ba3\u5e03\uff0c\u4eba\u4eec\u5728\u516c\u5171\u573a\u6240\u4f69\u6234\u53e3\u7f69\u7684\u6709\u5173\u89c4\u5b9a\u5c06\u66f4\u52a0\u4e25\u683c\uff0c8 score": 0.8501651883125305, "y_score": 1.740495204925537, "difference": 0.8903300166130066, "source": "\u3010\u7f16\u8f91:\u9648\u6d77\u5cf0\u3011", "reference": "[Editor: Chen Haifeng]", "x": 0.8501651883125305, "y": 1.740495204925537}, {"x_score": 0.5114795565605164, "y_score": 0.4200358986854553, "difference": 0.09144365787506104, "source": "\u65b0\u534e\u793e\u9999\u6e2f7\u670825\u65e5\u7535 \u9999\u6e2f\u7279\u533a\u653f\u5e9c\u5546\u52a1\u53ca\u7ecf\u6d4e\u53d1\u5c55\u5c40\u5c40\u957f\u90b1\u817e\u534e25\u65e5\u8868\u793a\uff0c\u6240\u6709\u4e9a\u592a\u7ecf\u5408\u7ec4\u7ec7\u6210\u5458\u7ecf\u6d4e\u4f53\u8981\u884c\u52a8\u4e00\u81f4\uff0c\u5171\u540c\u6297\u75ab\u3001\u4fc3\u8fdb\u7ecf\u6d4e\u590d\u82cf\uff0c\u5e76\u5e94\u4f9d\u636e\u4e16\u754c\u8d38\u6613\u7ec4\u7ec7\u6240\u8ba2\u7684\u6743\u5229\u548c\u4e49\u52a1\uff0c\u907f\u514d\u5efa\u7acb\u4e0d\u5fc5\u8981\u7684\u8d38\u6613\u58c1\u5792\u3002", "reference": "Xinhua News Agency, Hong Kong, reported July 25th On the 25th, the Hong Kong Special Administrative Region Government Commerce and Economic Development Bureau director Qiu Tenghua said that all APEC countries must act in unison to combat the pandemic and push for economic recovery, and that they should abide by the rights and obligations established by the WTO to avoid creating unnecessary trade barriers.", "x": 0.5114795565605164, "y": 0.4200358986854553}, {"x_score": 0.13166628777980804, "y_score": -0.0938376858830452, "difference": 0.22550397366285324, "source": "\u90b1\u817e\u534e\u662f\u5728\u53c2\u52a0\u4e9a\u592a\u7ecf\u5408\u7ec4\u7ec7\uff08APEC\uff0925\u65e5\u53ec\u5f00\u7684\u8d38\u6613\u90e8\u957f\u6297\u51fb\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u89c6\u9891\u4f1a\u8bae\u65f6\u4f5c\u51fa\u4e0a\u8ff0\u8868\u793a\u7684\u3002", "reference": "Qiu Tenghua made these statements while attending the APEC Ministers Responsible for Trade Virtual Meeting to discuss the COVID-19 epidemic held on the 25th.", "x": 0.13166628777980804, "y": -0.0938376858830452}, {"x_score": 0.6818419098854065, "y_score": 0.5921257138252258, "difference": 0.08971619606018066, "source": "\u5728\u6b64\u6b21\u4f1a\u8bae\u4e2d\uff0c\u4e0e\u4f1a\u90e8\u957f\u5c31\u4e9a\u592a\u7ecf\u5408\u7ec4\u7ec7\u5e94\u5bf9\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u51b2\u51fb\uff0c\u4ee5\u53ca\u4fc3\u8fdb\u533a\u5185\u7ecf\u6d4e\u590d\u82cf\u53ef\u91c7\u53d6\u7684\u5b9e\u8d28\u65b9\u6848\u4ea4\u6d41\u610f\u89c1\u3002", "reference": "At this meeting, the ministers in attendance discussed substantive plans APEC can enact to cope with the impact of the COVID-19 pandemic and promote economic recovery within the region.", "x": 0.6818419098854065, "y": 0.5921257138252258}, {"x_score": 0.9583969712257385, "y_score": 0.9505411386489868, "difference": 0.007855832576751709, "source": "\u90b1\u817e\u534e\u8868\u793a\uff0c\u8fd9\u6b21\u75ab\u60c5\u89e6\u53d1\u7684\u516c\u5171\u536b\u751f\u548c\u7ecf\u6d4e\u5371\u673a\uff0c\u5bf9\u793e\u4f1a\u548c\u7ecf\u6d4e\u5e26\u6765\u524d\u6240\u672a\u6709\u7684\u6df1\u8fdc\u5f71\u54cd\u3002", "reference": "Qiu Tenghua said the public health and economic crisis due to the pandemic have caused a deep and unprecedented impact on society and the economy.", "x": 0.9583969712257385, "y": 0.9505411386489868}, {"x_score": 0.4415927827358246, "y_score": 0.44009193778038025, "difference": 0.001500844955444336, "source": "\u201c\u6211\u4eec\u6b63\u5904\u4e8e\u4e00\u573a\u53cc\u91cd\u6218\u5f79\uff0c\u6211\u4eec\u5fc5\u5148\u6218\u80dc\u75ab\u60c5\uff0c\u65b9\u53ef\u633d\u56de\u7ecf\u6d4e\u3002", "reference": "\u201cWe now face a two-front battle, and we must first defeat the pandemic before we can create economic recovery.", "x": 0.4415927827358246, "y": 0.44009193778038025}, {"x_score": 0.5870898962020874, "y_score": 0.5697245001792908, "difference": 0.01736539602279663, "source": "\u6211\u4eec\u8981\u76ee\u6807\u660e\u786e\uff0c\u75c5\u6bd2\u662f\u6211\u4eec\u7684\u5171\u540c\u654c\u4eba\uff0c\u5408\u4f5c\u624d\u53ef\u53d6\u5f97\u80dc\u5229\uff0c\u53cd\u4e4b\u53ea\u4f1a\u5931\u8d25\u3002\u201d", "reference": "Our goal must be clear: the virus is our common enemy, and cooperation is the only way to defeat it; without it, we will fail. \u201c", "x": 0.5870898962020874, "y": 0.5697245001792908}, {"x_score": 0.5477855801582336, "y_score": 0.7905451655387878, "difference": 0.2427595853805542, "source": "\u90b1\u817e\u534e\u8bf4\uff0c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u5f15\u53d1\u7684\u8fde\u4e32\u8d38\u6613\u9650\u5236\u65e0\u52a9\u63a7\u5236\u75ab\u60c5\u3002", "reference": "Qiu Tenghua said the series of trade restrictions in response to the COVID-19 outbreak would not help to control it.", "x": 0.5477855801582336, "y": 0.7905451655387878}, {"x_score": 0.31274423003196716, "y_score": 0.5731135010719299, "difference": 0.26036927103996277, "source": "\u8d38\u6613\u662f\u89e3\u51b3\u76ee\u524d\u95ee\u9898\u7684\u5173\u952e\u826f\u65b9\uff0c\u4e0d\u5e94\u89c6\u4e3a\u95ee\u9898\u6240\u5728\u3002", "reference": "Trade is crucial to resolving current problems, and as such, should not be viewed as a problem.", "x": 0.31274423003196716, "y": 0.5731135010719299}, {"x_score": 0.8069679141044617, "y_score": 0.8262292146682739, "difference": 0.019261300563812256, "source": "\u4ed6\u8c34\u8d23\u6240\u6709\u5e26\u6b67\u89c6\u6027\u548c\u5206\u5316\u7684\u653f\u7b56\u63aa\u65bd\uff0c\u5e76\u4fc3\u8bf7\u6240\u6709\u7ecf\u6d4e\u4f53\u5728\u6b64\u5173\u952e\u65f6\u523b\u4fdd\u6301\u8fb9\u754c\u5f00\u653e\uff0c\u7ef4\u6301\u4f9b\u5e94\u94fe\u7684\u7545\u987a\u8fd0\u4f5c\uff0c\u907f\u514d\u5efa\u7acb\u8d38\u6613\u58c1\u5792\u6216\u91c7\u53d6\u4e0d\u7406\u6027\u7684\u8d38\u6613\u653f\u7b56\u3002", "reference": "He condemned all policy measures that discriminate and differentiate, and advised that at such a critical moment, all economies keep their borders open, maintain smooth supply chain operations, and avoid implementing trade barriers or irrational trade policies.", "x": 0.8069679141044617, "y": 0.8262292146682739}, {"x_score": -0.1174788847565651, "y_score": -0.01962008699774742, "difference": 0.09785879775881767, "source": "\u7f8e\u4f5b\u5dde\u786e\u8bca41.4\u4e07\u4f8b\u65b0\u51a0\u75c5\u4f8b \u6210\u7f8e\u75ab\u60c5\u7b2c\u4e8c\u4e25\u91cd\u5dde\u4efd-\u4e2d\u65b0\u7f51", "reference": "Florida Becomes the Second Worst Hit State with 414,000 COVID-19 Confirmed Cases-ChinaNews.com", "x": -0.1174788847565651, "y": -0.01962008699774742}, {"x_score": 0.25880172848701477, "y_score": 0.1713874638080597, "difference": 0.08741426467895508, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u7efc\u5408\u62a5\u9053\uff0c\u7f8e\u56fd\u7ea6\u7ff0\u65af\u00b7\u970d\u666e\u91d1\u65af\u5927\u5b66\u7f51\u7ad9\u663e\u793a\uff0c\u622a\u81f3\u5317\u4eac\u65f6\u95f426\u65e58\u65f634\u5206\u5de6\u53f3\uff0c\u7f8e\u56fd\u4f5b\u7f57\u91cc\u8fbe\u5dde\u62a5\u544a\u4e86\u903e41.4\u4e07\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b\uff0c\u8d85\u8fc7\u7ebd\u7ea6\u5dde\u768441.1\u4e07\uff0c\u6210\u4e3a\u52a0\u5dde\u4e4b\u540e\u7684\u7f8e\u56fd\u7b2c\u4e8c\u5927\u201c\u75ab\u533a\u201d\u3002", "reference": "Chinanews.com, July 26 According to the Johns Hopkins University website, as of 8:34am on 26th, Beijing time, Florida has reported over 414,000 COVID-19 confirmed cases, surpassing New York\u2019s 411,000, and becoming the second worst \u201cinfected area\u201d after California.", "x": 0.25880172848701477, "y": 0.1713874638080597}, {"x_score": 0.793293297290802, "y_score": 0.7279404401779175, "difference": 0.06535285711288452, "source": "\u4f5b\u7f57\u91cc\u8fbe\u5dde\u536b\u751f\u7f7225\u65e5\u79f0\uff0c\u4f5b\u5dde24\u65e5\u62a5\u544a\u4e86124\u4f8b\u6b7b\u4ea1\u75c5\u4f8b\u3002", "reference": "The Florida State Health Department said on 25th that Florida reported 124 death cases on 24th.", "x": 0.793293297290802, "y": 0.7279404401779175}, {"x_score": 0.48896512389183044, "y_score": 0.5956698656082153, "difference": 0.10670474171638489, "source": "\u8fd9\u662f\u81ea\u65b0\u51a0\u5927\u6d41\u884c\u5f00\u59cb\u4ee5\u6765\uff0c\u4f5b\u5dde\u7684\u6bcf\u65e5\u6b7b\u4ea1\u4eba\u6570\u7b2c\u5341\u6b21\u8d85\u8fc7100\u4eba\u3002", "reference": "Since the beginning of the COVID-19 pandemic, it\u2019s the tenth daily death count over 100 in Florida.", "x": 0.48896512389183044, "y": 0.5956698656082153}, {"x_score": 0.550727903842926, "y_score": 0.42825382947921753, "difference": 0.1224740743637085, "source": "\u636e\u6089\uff0c\u4f5b\u5dde\u75ab\u60c5\u6700\u4e25\u91cd\u7684\u8fc8\u963f\u5bc6\u6234\u5fb7\u90e1\u7684\u75c5\u4f8b\u603b\u6570\u5df2\u7ecf\u8d85\u8fc7100000\u4f8b\u3002", "reference": "It is said that confirmed cases in the most affected Miami-Dade County, Florida are over 100,000.", "x": 0.550727903842926, "y": 0.42825382947921753}, {"x_score": 0.4083056151866913, "y_score": 0.32215365767478943, "difference": 0.08615195751190186, "source": "\u4f5b\u5dde\u76ee\u524d\u67098974\u4f8b\u65b0\u51a0\u4f4f\u9662\u60a3\u8005\uff0c\u5176\u4e2d\u67091874\u4f8b\u5728\u8fc8\u963f\u5bc6\u6234\u5fb7\u3002", "reference": "Currently, there are 8,974 hospitalized patients in Florida, 1,874 of whom are in Miami-Dade.", "x": 0.4083056151866913, "y": 0.32215365767478943}, {"x_score": 0.7958095669746399, "y_score": 0.7951213717460632, "difference": 0.0006881952285766602, "source": "\u81ea7\u67084\u65e5\u4ee5\u6765\uff0c\u8be5\u5dde\u65b0\u51a0\u4f4f\u9662\u4eba\u6570\u589e\u52a0\u4e8679% \u3002", "reference": "Since July 4, COVID-19 hospitalization has increased 79%.", "x": 0.7958095669746399, "y": 0.7951213717460632}, {"x_score": 0.7676259279251099, "y_score": 0.7504364252090454, "difference": 0.017189502716064453, "source": "\u81ea\u4ece\u7f8e\u56fd\u7b2c\u4e00\u4e2a\u5dde\u4e8e4\u670824\u65e5\u91cd\u65b0\u5f00\u653e\u4ee5\u6765\uff0c\u67099.1\u4e07\u4eba\u7684\u751f\u547d\u88ab\u65b0\u51a0\u593a\u8d70\u3002", "reference": "Since the first state re-opened on April 24, 91,000 lives have been taken by COVID-19.", "x": 0.7676259279251099, "y": 0.7504364252090454}, {"x_score": 1.0714111328125, "y_score": 0.9390549063682556, "difference": 0.13235622644424438, "source": "\u6839\u636e\u7ea6\u7ff0\u00b7\u970d\u666e\u91d1\u65af\u5927\u5b66\u63d0\u4f9b\u7684\u6570\u636e\uff0c\u7f8e\u56fd\u62a5\u544a\u7684\u786e\u8bca\u603b\u6570\u5df2\u7ecf\u8fbe\u5230417.6\u4e07\u4f8b\uff0c\u81f3\u5c1114.6\u4e07\u4eba\u6b7b\u4ea1\u3002", "reference": "According to data provided by Johns Hopkins University, reported confirmed cases in the U.S. have reached 4.176 million, with at least 146,000 deaths.", "x": 1.0714111328125, "y": 0.9390549063682556}, {"x_score": -0.04323791339993477, "y_score": 0.24031983315944672, "difference": 0.2835577465593815, "source": "\u6210\u90fd\u4eba\u624e\u5806\u56f4\u89c2\u7f8e\u9886\u9986 \u8b66\u65b9\u963b\u6b62\u4eba\u4eec\u201c\u770b\u4e0a\u53bb\u592a\u9ad8\u5174\u201d", "reference": "Crowds Gather in Chengdu to See the US Consulate, and the Police Stop People from 'Looking too Happy'", "x": -0.04323791339993477, "y": 0.24031983315944672}, {"x_score": 0.4792734682559967, "y_score": 0.260513573884964, "difference": 0.21875989437103271, "source": "\u4f5c\u4e3a\u7f8e\u56fd\u5173\u95ed\u4e2d\u56fd\u9a7b\u4f11\u65af\u987f\u603b\u9886\u9986\u7684\u56de\u5e94\uff0c\u4e2d\u65b9\u5728\u672c\u5468\u4e94\u5ba3\u5e03\u5173\u95ed\u7f8e\u56fd\u9a7b\u6210\u90fd\u603b\u9886\u9986\u3002", "reference": "China on Friday announced the shutdown of the US Consulate General in Chengdu in response to the closure of the Chinese consulate in Houston.", "x": 0.4792734682559967, "y": 0.260513573884964}, {"x_score": 0.5913382768630981, "y_score": 0.6936021447181702, "difference": 0.10226386785507202, "source": "\u5468\u516d\uff0c\u7f8e\u9886\u9986\u7684\u5fbd\u7ae0\u88ab\u64a4\u4e0b\uff0c\u5468\u65e5\uff0c\u4e00\u8f86\u6df1\u8272\u73bb\u7483\u7684\u6c7d\u8f66\u5728\u8def\u4eba\u7684\u5618\u58f0\u5f53\u4e2d\u9a76\u79bb\u9886\u9986\u3002", "reference": "On Saturday, the badge of the U.S. Consulate was removed, and on Sunday, a dark-glass car drove away amid boos from passers-by.", "x": 0.5913382768630981, "y": 0.6936021447181702}, {"x_score": 0.4528069794178009, "y_score": 0.4365134537220001, "difference": 0.01629352569580078, "source": "\u661f\u671f\u5929\uff0c\u5f88\u591a\u6210\u90fd\u4eba\u624e\u5806\u5728\u7f8e\u9886\u9986\u524d\u62cd\u7167\uff0c\u6ca1\u6709\u6765\u8fc7\u7684\u4eba\u4e5f\u56e0\u65f6\u4e8b\u597d\u5947\u5fc3\u9a71\u52a8\u4e0b\u524d\u6765\u4e00\u770b\u3002", "reference": "On Sunday, many people in Chengdu gathered in front of the U.S. Consulate to take photos, and even those who had never visited the consulate came to have a look, motivated by curiosity about current events.", "x": 0.4528069794178009, "y": 0.4365134537220001}, {"x_score": 0.2898987829685211, "y_score": 0.4083618223667145, "difference": 0.11846303939819336, "source": "\u6cd5\u65b0\u793e\u6210\u90fd\u7ad9\u8bb0\u8005\u4e5f\u53bb\u6210\u90fd\u7f8e\u9886\u9986\u9644\u8fd1\u89c2\u5bdf\u4e86\u4e00\u756a\uff0c\u4f20\u56de\u6d88\u606f\u79f0\u597d\u5947\u8005\u7edc\u7ece\u4e0d\u7edd\uff0c\u8fd8\u6709\u5f88\u591a\u5bb6\u957f\u5e26\u7740\u5b69\u5b50\u6765\u6563\u6b65\u89c2\u770b\u9886\u9986\uff0c\u7ed9\u5efa\u7b51\u62cd\u7167\uff0c\u6216\u8005\u81ea\u62cd\u3002", "reference": "AFP's Chengdu reporter also visited the US consulate in Chengdu and reported that curious people were coming in droves, as well as many parents with their children walking to see the consulate and taking pictures of the building or taking selfies.", "x": 0.2898987829685211, "y": 0.4083618223667145}, {"x_score": 0.2739075720310211, "y_score": 0.3400910496711731, "difference": 0.06618347764015198, "source": "\u9886\u9986\u5468\u56f4\u56f4\u6ee1\u4e86\u8b66\u536b\uff0c\u8b66\u5bdf\u65f6\u4e0d\u65f6\u201c\u5321\u6b63\u201d\u4eba\u4eec\u7684\u884c\u4e3a\uff0c\u4ed6\u4eec\u4f3c\u4e4e\u4e0d\u5141\u8bb8\u4efb\u4f55\u51fa\u683c\u884c\u4e3a\u51fa\u73b0\uff1a\u4e00\u540d\u5973\u5b50\u521a\u521a\u5f00\u59cb\u51c6\u5907\u5531\u7ea2\u6b4c\u5c31\u88ab\u53eb\u505c\uff0c\u8fd8\u6709\u4e00\u540d\u8b66\u536b\u6ca1\u6536\u4e86\u4e00\u4e2a\u6761\u5e45\u3002", "reference": "Guards swarmed around the consulate, and the police occasionally \u201ccorrected\u201d people's behavior, seeming not to allow any transgressions: a woman was stopped just as she started singing a revolutionary song, and a guard confiscated a banner.", "x": 0.2739075720310211, "y": 0.3400910496711731}, {"x_score": 0.541234016418457, "y_score": 0.6489779353141785, "difference": 0.10774391889572144, "source": "\u4f46\u9644\u8fd1\u4e00\u4e2a\u4f4f\u5b85\u697c\u7684\u5c45\u6c11\uff0c\u6210\u529f\u5728\u81ea\u5bb6\u9633\u53f0\u4e0a\u62c9\u8d77\u4e86\u4e00\u4e2a\u5de8\u578b\u7684\u4e2d\u56fd\u56fd\u65d7\uff0c\u5e76\u558a\u7740\u652f\u6301\u4e2d\u56fd\u7684\u53e3\u53f7\u3002", "reference": "But residents of a nearby residential building managed to hang a giant Chinese flag on the balcony and shout pro-China slogans.", "x": 0.541234016418457, "y": 0.6489779353141785}, {"x_score": 0.7122675776481628, "y_score": 0.5991823077201843, "difference": 0.11308526992797852, "source": "\u6210\u90fd\u7f8e\u9886\u9986\u4e8e1985\u5e74\u5f00\u653e\uff0c\u8986\u76d6\u7f8e\u56fd\u5728\u4e2d\u56fd\u897f\u5357\u90e8\u7684\u6240\u6709\u9886\u4e8b\u76f8\u5173\u4e8b\u52a1\uff0c\u5c24\u5176\u662f\u897f\u85cf\u81ea\u6cbb\u533a\u3002", "reference": "The U.S. Consulate in Chengdu opened in 1985, and covered all U.S. consular affairs in Southwest China, especially in the Tibet Autonomous Region.", "x": 0.7122675776481628, "y": 0.5991823077201843}, {"x_score": 0.479286253452301, "y_score": 0.42697128653526306, "difference": 0.052314966917037964, "source": "\u6cd5\u65b0\u793e\u6210\u90fd\u7ad9\u8bb0\u8005\u8868\u793a\uff0c\u4e2d\u56fd\u653f\u5e9c\u5bf9\u7f8e\u56fd\u7684\u53cd\u5e94\u76f8\u5bf9\u800c\u8a00\u6bd4\u8f83\u514b\u5236\uff1a\u4f17\u591a\u4e2d\u56fd\u4eba\u5728\u7f51\u4e0a\u8981\u6c42\u653f\u5e9c\u5173\u95ed\u7f8e\u56fd\u9a7b\u9999\u6e2f\u9886\u9986\uff0c\u4f46\u5b98\u65b9\u53ea\u662f\u8bf4\u201c\u5173\u95ed\u6210\u90fd\u7f8e\u9886\u9986\u662f\u5bf9\u7f8e\u56fd\u4e0d\u5408\u7406\u884c\u4e3a\u5fc5\u8981\u4e14\u5408\u6cd5\u7684\u56de\u5e94\u201d\u3002", "reference": "AFP's Chengdu reporter said that the Chinese government's response to the US was relatively restrained: many Chinese people asked the government to close the U.S. Consulate in Hong Kong on the Internet, but officials only said that \"the shutdown of the US Consulate in Chengdu is a necessary and legal response to the unreasonable behavior of the United States.\"", "x": 0.479286253452301, "y": 0.42697128653526306}, {"x_score": 1.1026486158370972, "y_score": 0.915262758731842, "difference": 0.18738585710525513, "source": "\u76ee\u524d\u9664\u4e86\u6210\u90fd\u4e4b\u5916\uff0c\u7f8e\u56fd\u5728\u534e\u8fd8\u6709\u9a7b\u5e7f\u4e1c\uff0c\u9a7b\u4e0a\u6d77\uff0c\u9a7b\u6c88\u9633\uff0c\u9a7b\u6b66\u6c49\uff0c\u9a7b\u9999\u6e2f\u9886\u9986\u3002", "reference": "At present, in addition to Chengdu, the United States also has consulates in Guangdong, Shanghai, Shenyang, Wuhan, and Hong Kong.", "x": 1.1026486158370972, "y": 0.915262758731842}, {"x_score": -0.005031526554375887, "y_score": 0.16572359204292297, "difference": 0.17075511859729886, "source": "\u5927\u578b\u878d\u5a92\u4f53\u884c\u52a8\u300a\u8d70\u6751\u76f4\u64ad\u770b\u8131\u8d2b\u300b\u51fa\u53d1 - \u4eca\u65e5\u8981\u95fb - \u6e56\u5357\u65e5\u62a5\u7f51 - \u534e\u58f0\u5728\u7ebf", "reference": "Large-Scale Media Convergence Campaign \"Watch Poverty Alleviation Livecast from Villages\" Launches - Today's News - Hunan Daily Website - www.voc.com.cn", "x": -0.005031526554375887, "y": 0.16572359204292297}, {"x_score": 0.015622083097696304, "y_score": 0.12224936485290527, "difference": 0.10662728175520897, "source": "\u6e56\u5357\u65e5\u62a5\u00b7\u65b0\u6e56\u5357\u5ba2\u6237\u7aef7\u670825\u65e5\u8baf(\u672c\u62a5\u8bb0\u8005)7\u670825\u65e5\uff0c\u7531\u4e2d\u592e\u5e7f\u64ad\u7535\u89c6\u603b\u53f0\u8d22\u7ecf\u8282\u76ee\u4e2d\u5fc3\u4e3b\u529e\u7684\u5927\u578b\u878d\u5a92\u4f53\u884c\u52a8\u300a\u8d70\u6751\u76f4\u64ad\u770b\u8131\u8d2b\u300b\u4ece\u6c5f\u82cf\u5f90\u5dde\u51fa\u53d1\uff0c\u4e24\u8f86\u643a\u5e265G\u65b0\u5a92\u4f53\u79fb\u52a8\u4e91\u5236\u64ad\u7cfb\u7edf\u7684\u5927\u7bf7\u8f66\u5728\u73b0\u573a\u5609\u5bbe\u76ee\u9001\u4e0b\uff0c\u7f13\u7f13\u9a76\u51fa\u73b0\u573a\u3002", "reference": "Hunan Daily \u00b7 New Hunan Client Terminal, July 25 (reporter from this organization) On July 25, two caravans carrying 5G new media mobile cloud production and broadcasting system slowly drove out of Xuzhou, Jiangsu Province for the large-scale media convergence campaign \"Watch Poverty Alleviation Livecast from Villages\" sponsored by the China Media Group\u2019s Financial Program Center.", "x": 0.015622083097696304, "y": 0.12224936485290527}, {"x_score": 0.601658821105957, "y_score": 0.5150082111358643, "difference": 0.08665060997009277, "source": "\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u6307\u51fa\uff0c\u201c2020\u5e74\u662f\u5177\u6709\u91cc\u7a0b\u7891\u610f\u4e49\u7684\u4e00\u5e74\uff0c\u6211\u4eec\u5c06\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\uff0c\u5b9e\u73b0\u7b2c\u4e00\u4e2a\u767e\u5e74\u594b\u6597\u76ee\u6807\uff0c2020\u5e74\u4e5f\u662f\u8131\u8d2b\u653b\u575a\u51b3\u6218\u51b3\u80dc\u4e4b\u5e74\u201d\u3002", "reference": "General secretary Xi Jinping pointed out that \"2020 is a year of milestone significance, because we will finish building a moderately prosperous society in all respects and realize the first centenary goal; 2020 is also a year of decisive victory for the elimination of poverty.\u201d", "x": 0.601658821105957, "y": 0.5150082111358643}, {"x_score": 0.12486565858125687, "y_score": 0.4354548454284668, "difference": 0.31058918684720993, "source": "\u5927\u578b\u878d\u5a92\u4f53\u884c\u52a8\u300a\u8d70\u6751\u76f4\u64ad\u770b\u8131\u8d2b\u300b\u662f\u4e2d\u592e\u5e7f\u64ad\u7535\u89c6\u603b\u53f0\u8d22\u7ecf\u8282\u76ee\u4e2d\u5fc3\u4e3a\u914d\u5408\u8fd9\u4e00\u91cd\u5927\u4e3b\u9898\uff0c\u505a\u597d\u8131\u8d2b\u653b\u575a\u5ba3\u4f20\u7684\u91cd\u8981\u4e3e\u63aa\u3002", "reference": "The large-scale media convergence campaign \"Watch Poverty Alleviation Livecast from Villages\" is an important measure taken by the China Media Group\u2019s Financial Program Center in coordination with this major theme and promote poverty alleviation.", "x": 0.12486565858125687, "y": 0.4354548454284668}, {"x_score": 0.3780803382396698, "y_score": 0.15012884140014648, "difference": 0.22795149683952332, "source": "\u8be5\u884c\u52a8\u5c06\u8d70\u8fdb\u5168\u56fd20\u591a\u4e2a\u7701\u3001\u81ea\u6cbb\u533a\u3001\u76f4\u8f96\u5e02\u7684\u8131\u8d2b\u6751\uff0c\u6316\u6398\u9c9c\u6d3b\u8131\u8d2b\u6545\u4e8b\uff0c\u76f4\u51fb\u6751\u5bb9\u6751\u8c8c\u5de8\u53d8\uff0c\u5c55\u73b0\u6751\u6c11\u5982\u4f55\u7a81\u7834\u751f\u5b58\u53d1\u5c55\u56f0\u5883\u3001\u8d70\u5411\u81f4\u5bcc\u4e4b\u8def\u7684\u5386\u7a0b\u3002", "reference": "The campaign will go into villages receiving poverty relief in more than 20 provinces, autonomous regions and municipalities directly under the Central Government to discover fresh poverty relief stories, directly view the huge changes in the appearance of the villages, and show how the villagers have overcome the difficulties of survival and development and moved towards the road of prosperity.", "x": 0.3780803382396698, "y": 0.15012884140014648}, {"x_score": 1.0744948387145996, "y_score": 1.010984182357788, "difference": 0.06351065635681152, "source": "\u8fd9\u6b21\u884c\u52a8\u5c06\u6301\u7eed3\u4e2a\u591a\u6708\u3002", "reference": "The campaign will last more than three months.", "x": 1.0744948387145996, "y": 1.010984182357788}, {"x_score": 0.5501245260238647, "y_score": 0.4170575439929962, "difference": 0.13306698203086853, "source": "\u8bb0\u8005\u4ece\u5f90\u5dde\u51fa\u53d1\uff0c\u5175\u5206\u4e24\u8def\uff0c\u4e00\u8def\u8d70\u897f\u5357\u7ebf\uff0c\u9014\u7ecf\u5b89\u5fbd\u3001\u6e56\u5317\u3001\u6c5f\u897f\u3001\u6e56\u5357\u3001\u5e7f\u897f\u3001\u8d35\u5dde\u3001\u56db\u5ddd\u3001\u91cd\u5e86\u3001\u4e91\u5357\u3001\u897f\u85cf\u7b49\u5730;\u53e6\u4e00\u8def\u8d70\u897f\u5317\u7ebf\uff0c\u9014\u7ecf\u6cb3\u5357\u3001\u9655\u897f\u3001\u7518\u8083\u3001\u9752\u6d77\u3001\u65b0\u7586\u3001\u5b81\u590f\u3001\u5185\u8499\u53e4\u3001\u5c71\u897f\u3001\u6cb3\u5317\u7b49\u5730\uff0c\u884c\u7a0b\u8d85\u8fc71\u4e07\u516c\u91cc\u3002", "reference": "Starting from Xuzhou, the reporter group divided and followed two routes: one is the southwest route, going through Anhui, Hubei, Jiangxi, Hunan, Guangxi, Guizhou, Sichuan, Chongqing, Yunnan, Tibet, and other places; the other is the northwest route, which goes through Henan, Shaanxi, Gansu, Qinghai, Xinjiang, Ningxia, Inner Mongolia, Shanxi, Hebei, and other places, covering a distance of more than 10 thousand kilometers.", "x": 0.5501245260238647, "y": 0.4170575439929962}, {"x_score": -0.027220025658607483, "y_score": 0.031171584501862526, "difference": 0.05839161016047001, "source": "\u5728\u62a5\u9053\u5f62\u5f0f\u4e0a\uff0c\u300a\u8d70\u6751\u76f4\u64ad\u770b\u8131\u8d2b\u300b\u5927\u80c6\u878d\u5408\u3002", "reference": "In the format of its reports, \"Watch Poverty Alleviation Livecast from Villages\" uses a bold integrated style.", "x": -0.027220025658607483, "y": 0.031171584501862526}, {"x_score": 0.5001818537712097, "y_score": 0.45077624917030334, "difference": 0.04940560460090637, "source": "\u5927\u7bf7\u8f66\u6240\u5230\u6751\u5e84\u7684\u7ecf\u6d4e\u53d1\u5c55\u60c5\u51b5\uff0c\u90fd\u5c06\u901a\u8fc7\u4e2d\u592e\u5e7f\u64ad\u7535\u89c6\u603b\u53f0\u592e\u89c6\u8d22\u7ecf\u9891\u9053\u3001\u592e\u5e7f\u7ecf\u6d4e\u4e4b\u58f0\u3001\u4e2d\u56fd\u4ea4\u901a\u5e7f\u64ad\u3001\u592e\u89c6\u8d22\u7ecf\u65b0\u5a92\u4f53\u8fdb\u884c\u64ad\u51fa\u3002", "reference": "The economic development of the villages visited by the caravan will be broadcast on CCTV-2 of the China Media Group, CNR Business Radio, CNR China Traffic Radio, and CCTV Financial New Media.", "x": 0.5001818537712097, "y": 0.45077624917030334}, {"x_score": 0.2656046450138092, "y_score": 0.37813207507133484, "difference": 0.11252743005752563, "source": "\u5176\u4e2d\uff0c\u7535\u89c6\u76f4\u64ad\u5c06\u4e3b\u8981\u5728\u592e\u89c6\u8d22\u7ecf\u9891\u9053\u7684\u5348\u95f4\u65b0\u95fb\u8282\u76ee\u300a\u5929\u4e0b\u8d22\u7ecf\u300b\u5b8c\u6210(\u9996\u64ad\u65f6\u95f4\uff1a\u5468\u4e00\u81f3\u5468\u65e512\uff1a00-13:00 )\uff0c\u592e\u89c6\u8d22\u7ecf\u9891\u9053\u7684\u9ec4\u91d1\u6863\u65b0\u95fb\u680f\u76ee\u300a\u7ecf\u6d4e\u4fe1\u606f\u8054\u64ad\u300b\u5c06\u5f00\u8bbe\u8131\u8d2b\u62a5\u9053\u4e13\u680f(\u9996\u64ad\u65f6\u95f4\uff1a\u5468\u4e00\u81f3\u5468\u65e520\uff1a30-21:30 )\u3002", "reference": "Among them, the live TV broadcast will be mainly completed during the noon news program \"World Finance\" on CCTV-2 (airs 12:00-13:00 from Monday to Sunday), and the primetime news program \"Economic News\" on CCTV-2 will air a special program on Poverty Alleviation (airs 20:30-21:30 from Monday to Sunday).", "x": 0.2656046450138092, "y": 0.37813207507133484}, {"x_score": 0.4606568515300751, "y_score": 0.5192935466766357, "difference": 0.05863669514656067, "source": "\u540c\u65f6\uff0c\u5927\u7bf7\u8f66\u5c06\u5bf9\u6240\u5230\u7684\u6bcf\u4e2a\u6751\u5e84\u5728\u592e\u89c6\u8d22\u7ecf\u5ba2\u6237\u7aef\u8fdb\u884c\u957f\u8fbe1\u5c0f\u65f6\u7684\u76f4\u64ad\uff0c\u89c2\u4f17\u901a\u8fc7\u4e0b\u8f7d\u592e\u89c6\u8d22\u7ecfAPP\uff0c\u53ef\u4ee5\u89c2\u770b\u76f4\u64ad\uff0c\u53c2\u4e0e\u62bd\u5956\u6d3b\u52a8\u3002", "reference": "Meanwhile, the caravan will carry out a 1-hour live broadcast of each village on the CCTV Finance App, where the audience can watch the live broadcast and participate in a lucky draw by downloading the CCTV Finance App.", "x": 0.4606568515300751, "y": 0.5192935466766357}, {"x_score": -0.03654834255576134, "y_score": 0.14012667536735535, "difference": 0.17667501792311668, "source": "\u5728\u6280\u672f\u5e94\u7528\u548c\u6f14\u64ad\u5ba4\u8bbe\u8ba1\u4e0a\uff0c\u300a \u8d70\u6751\u76f4\u64ad\u770b\u8131\u8d2b\u300b\u52c7\u4e8e\u7a81\u7834\uff0c\u9996\u521b\u4e86\u201c\u5916\u573a\u65b0\u5a92\u4f53\u5927\u7bf7\u8f66\u201d\u3002", "reference": "In terms of technology application and studio design, \"Watch Poverty Alleviation Livecast from Villages\" makes a bold breakthrough, pioneering the \"new media caravan in the field\" model.", "x": -0.03654834255576134, "y": 0.14012667536735535}, {"x_score": 0.7995803952217102, "y_score": 0.8936175107955933, "difference": 0.09403711557388306, "source": "\u8be5\u8f66\u642d\u8f7d5G\u65b0\u5a92\u4f53\u79fb\u52a8\u4e91\u5236\u64ad\u7cfb\u7edf\uff0c\u5229\u75285G+4K/8K+AI\u6280\u672f\uff0c\u5b9e\u73b0\u7ebf\u4e0a\u7ebf\u4e0b\u3001\u5927\u5c4f\u5c0f\u5c4f\uff0c\u7535\u89c6\u5e7f\u64ad\u7684\u6709\u673a\u7ed3\u5408\u3002", "reference": "Each caravan is equipped with 5G new media mobile cloud production and broadcasting system, and uses 5G+4K/8K+AI technology to achieve the organic fusion of online and offline, large screen and small screen, and TV broadcasting.", "x": 0.7995803952217102, "y": 0.8936175107955933}, {"x_score": 0.3129179775714874, "y_score": 0.14401312172412872, "difference": 0.1689048558473587, "source": "\u914d\u7f6e\u4e09\u8baf\u6f14\u64ad\u533a\uff0c\u6f14\u64ad\u533a\u7531\u96c6\u88c5\u7bb1\u6539\u88c5\u800c\u6210\uff0c\u957f12\u7c73\u3001\u5bbd2.55\u7c73\u3001\u9ad83.98\u7c73\uff0c\u7bb1\u4f53\u91c7\u7528\u6db2\u538b\u81ea\u52a8\u5c55\u5f00\u7ed3\u6784\uff0c\u6700\u5927\u53ef\u4ee5\u4e0a\u7ffb120\u5ea6\u3002", "reference": "They are equipped with a 3-channel studio area made of retrofitted storage containers that are 12 meters long, 2.55 meters wide and 3.98 meters high, and which have automatic hydraulic expansion structure, and can be turned upwards up to 120 degrees.", "x": 0.3129179775714874, "y": 0.14401312172412872}, {"x_score": 0.8367220759391785, "y_score": 0.8356630206108093, "difference": 0.0010590553283691406, "source": "\u6f14\u64ad\u533a\u4e5f\u53ef\u4ee5\u81ea\u52a8\u5c55\u5f00\uff0c\u5e76\u5916\u63a5\u6269\u5c55\u5e73\u53f0\uff0c\u9762\u79ef50\u591a\u5e73\u65b9\u7c73\uff0c\u53ef\u4ee5\u6ee1\u8db3\u5927\u90e8\u5206\u8282\u76ee\u7684\u573a\u666f\u8981\u6c42\u3002", "reference": "The studio area can also be automatically expanded, and come with an external expansion platform of more than 50 square meters, which matches the scene requirements of most programs.", "x": 0.8367220759391785, "y": 0.8356630206108093}, {"x_score": 0.22927621006965637, "y_score": 0.22993957996368408, "difference": 0.00066336989402771, "source": "\u773c\u4e0b\u7684\u6606\u660e\u5e02\u4e1c\u5ddd\u533a\u5df2\u662f\u590f\u65e5\u708e\u708e\uff0c\u800c\u6bd4\u5929\u6c14\u66f4\u706b\u70ed\u7684\u662f\u6613\u5730\u642c\u8fc1\u5b89\u7f6e\u70b9\u65c1\u7684\u6276\u8d2b\u8f66\u95f4\u3002", "reference": "Summer is boiling hot in Kunming\u2019s Dongchuan District, but poverty alleviation workshops next to population relocation sites are heating up faster than the summer thermometer.", "x": 0.22927621006965637, "y": 0.22993957996368408}, {"x_score": 0.05504583194851875, "y_score": 0.07474227994680405, "difference": 0.019696447998285294, "source": "\u6606\u660e\u827e\u65af\u798f\u7535\u5b50\u79d1\u6280\u516c\u53f8\u5458\u5de5\u5415\u73b2\u8bf4\uff0c\u201c\u73b0\u5728\uff0c\u4e00\u51fa\u5bb6\u95e8\uff0c\u5c31\u8fdb\u5382\u95e8\uff0c\u8d5a\u94b1\u987e\u5bb6\u4e24\u4e0d\u8bef\uff0c\u591a\u4e8f\u4e86\u5de5\u4f1a\u7ec4\u7ec7\u7684\u514d\u8d39\u804c\u4e1a\u6280\u80fd\u57f9\u8bad\u3002\u201d", "reference": "Lv Ling, Kunming Aisifu Electronics Technology Company employee, says, \u201cNow, I walk right out of my house and right into the factory gate, I can earn money and take care of my family at the same time, and it\u2019s all thanks to the free vocational training arranged by the Trade Union. \u201c", "x": 0.05504583194851875, "y": 0.07474227994680405}, {"x_score": 0.19779537618160248, "y_score": 0.16371475160121918, "difference": 0.0340806245803833, "source": "\u8d70\u8fdb\u4e1c\u5ddd\u533a\u94dc\u90fd\u8857\u9053\u7535\u5b50\u5143\u5668\u4ef6\u52a0\u5de5\u6276\u8d2b\u8f66\u95f4\uff0c\u4e00\u6d3e\u70ed\u706b\u671d\u5929\u7684\u5fd9\u788c\u753b\u9762\u6620\u5165\u773c\u5e18\u3002", "reference": "A bustling scene unfolds before your eyes as you walk into the electronics component processing poverty alleviation workshop on Tongdu Street in Dongchuan District.", "x": 0.19779537618160248, "y": 0.16371475160121918}, {"x_score": 0.2989710867404938, "y_score": 0.316416472196579, "difference": 0.017445385456085205, "source": "40\u591a\u5c81\u7684\u5415\u73b2\u662f\u4f4d\u5355\u4eb2\u5988\u5988\uff0c\u4e00\u4e2a\u4eba\u5e26\u5b69\u5b50\uff0c\u8fd8\u8981\u7167\u987e\u5e74\u8fc8\u7684\u7236\u6bcd\u3002", "reference": "Lu Ling, now in her 40\u2019s, is a single mother who supports her child and her elderly parents by herself.", "x": 0.2989710867404938, "y": 0.316416472196579}, {"x_score": -0.172488272190094, "y_score": -0.18074415624141693, "difference": 0.008255884051322937, "source": "\u5728\u5979\u6700\u56f0\u96be\u7684\u65f6\u5019\uff0c\u4e1c\u5ddd\u533a\u603b\u5de5\u4f1a\u5e2e\u5fd9\u51fa\u4e3b\u610f\u60f3\u529e\u6cd5\uff0c\u8dd1\u524d\u5fd9\u540e\u201c\u96ea\u4e2d\u9001\u70ad\u201d\u3002", "reference": "When things were at their most difficult for her, the Dongchuan District Federation of Trade Unions helped her find solutions and provided all kinds of aid that was like \u201ca glass of water in the desert\u201d.", "x": -0.172488272190094, "y": -0.18074415624141693}, {"x_score": 0.4200616180896759, "y_score": 0.47115734219551086, "difference": 0.05109572410583496, "source": "2018\u5e74\u8d77\uff0c\u5415\u73b2\u4eab\u53d7\u5230\u4f4f\u623f\u3001\u5c31\u5b66\u3001\u793e\u4fdd\u3001\u5c31\u4e1a\u7b49\u5e2e\u6276\u653f\u7b56\u548c\u5404\u7ea7\u5de5\u4f1a\u53d1\u653e\u7684\u5e2e\u6276\u91d1\u3002", "reference": "Since 2018, she has enjoyed housing, school, social insurance, and employment assistance from policies and assistance funding from trade unions at every level.", "x": 0.4200616180896759, "y": 0.47115734219551086}, {"x_score": 0.40380290150642395, "y_score": 0.4015059769153595, "difference": 0.002296924591064453, "source": "\u4eca\u5e74\uff0c\u5979\u7684\u5b69\u5b50\u5df2\u7ecf\u987a\u5229\u6bd5\u4e1a\u5e76\u5c31\u4e1a\uff0c\u5979\u672c\u4eba\u4e5f\u5728\u53c2\u52a0\u6280\u80fd\u57f9\u8bad\u540e\u6709\u4e86\u5de5\u4f5c\u548c\u6536\u5165\uff0c\u5df2\u4e8e4\u6708\u5e95\u8131\u56f0\u3002", "reference": "This year, her child graduated and found a job, and she herself found a job and gained an income after receiving vocational training, which finally helped her escape her difficult situation in late April.", "x": 0.40380290150642395, "y": 0.4015059769153595}, {"x_score": 0.16072335839271545, "y_score": 0.20885229110717773, "difference": 0.04812893271446228, "source": "\u636e\u6089\uff0c\u4e1c\u5ddd\u533a\u603b\u7ec4\u7ec7\u52a9\u529b\u8131\u8d2b\u653b\u575a\u4e13\u9879\u6280\u80fd\u57f9\u8bad\u9879\u76ee\uff0c\u662f\u4e91\u5357\u7701\u603b\u5de5\u4f1a\u6280\u80fd\u57f9\u8bad\u5de5\u4f5c\u7684\u4e00\u90e8\u5206\u3002", "reference": "According to reports, the Special Poverty Alleviation Vocational Skills Training Program organized by the Dongchuan District Party Committee is part of the Yunnan Provincial Federation of Trade Unions skills training work.", "x": 0.16072335839271545, "y": 0.20885229110717773}, {"x_score": 0.08728224784135818, "y_score": 0.14705529808998108, "difference": 0.059773050248622894, "source": "\u533a\u603b\u7ed3\u5408\u8be5\u533a\u6613\u5730\u6276\u8d2b\u642c\u8fc1\u5b89\u7f6e\u70b9\u56f0\u96be\u804c\u5de5\u7684\u7279\u70b9\uff0c\u6df1\u5165\u8c03\u67e5\u4e86\u89e3\u57f9\u8bad\u9700\u6c42\uff0c\u786e\u5b9a\u57f9\u8bad\u5de5\u79cd\uff0c\u8fd1\u671f\u8ba1\u5212\u57f9\u8bad\u7535\u5de5\u3001\u710a\u5de5\u3001\u9762\u70b9\u5e08\u7b49\u5171\u8ba1450\u4eba\u3002", "reference": "Based on the unique characteristics of poverty alleviation for the recently relocated employment-challenged in the district, the District Committee has conducted in-depth investigations to understand training requirements and determine the types of vocational training to be conducted, and in the near future plans to train a total of 450 electricians, welders, and pastry chefs.", "x": 0.08728224784135818, "y": 0.14705529808998108}, {"x_score": 0.4841298758983612, "y_score": 0.5968448519706726, "difference": 0.1127149760723114, "source": "\u8fd1\u65e5\uff0c\u519c\u4e1a\u94f6\u884c\u4e91\u5357\u5b5f\u8fde\u53bf\u652f\u884c\u804c\u5de5\u674e\u6021\u7ed9\u53bf\u603b\u5de5\u4f1a\u5199\u4e86\u4e00\u5c01\u60c5\u771f\u610f\u5207\u7684\u611f\u8c22\u4fe1\u3002", "reference": "Li Yi, an employee at the Agricultural Bank\u2019s Yunnan Menglian County Branch, recently wrote a heartfelt letter of thanks to the County Federation of Trade Unions.", "x": 0.4841298758983612, "y": 0.5968448519706726}, {"x_score": 0.3904276490211487, "y_score": 0.3485489785671234, "difference": 0.04187867045402527, "source": "\u5979\u5728\u4fe1\u4e2d\u8bda\u631a\u5730\u611f\u8c22\u4e86\u4ece2013\u5e748\u6708\u52302017\u5e741\u6708\u4e4b\u95f4\uff0c\u5de5\u4f1a\u7ed9\u4e88\u5979\u7684\u91d1\u79cb\u52a9\u5b66\u6b3e\uff0c\u5e2e\u52a9\u5979\u5b8c\u6210\u5b66\u4e1a\u3002", "reference": "In her letter, she offered sincere thanks for the Golden Autumn Scholarship she received from the trade union from August 2013 to January 2017, which allowed her to complete her studies.", "x": 0.3904276490211487, "y": 0.3485489785671234}, {"x_score": 0.24140498042106628, "y_score": 0.2014598548412323, "difference": 0.039945125579833984, "source": "2004\u5e74\uff0c\u674e\u6021\u7684\u7236\u4eb2\u56e0\u8f66\u7978\u53bb\u4e16\uff0c\u6bcd\u4eb2\u88ab\u7eb3\u5165\u56f0\u96be\u804c\u5de5\u6863\u6848\uff0c\u6b64\u540e\uff0c\u4e00\u76f4\u4eab\u53d7\u5efa\u6863\u7acb\u5361\u653f\u7b56\u7684\u5173\u7231\u3002", "reference": "After Li Yi\u2019s father passed away in a car accident in 2004, her mother rec
