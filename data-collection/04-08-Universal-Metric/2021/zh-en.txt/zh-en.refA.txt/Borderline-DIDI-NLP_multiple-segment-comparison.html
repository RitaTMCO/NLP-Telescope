0c\u5f3a\u70c8\u7684\u5149\u7167\u5b55\u80b2\u4e86\u6700\u987d\u5f3a\u3001\u6177\u6168\u7684\u8702\u7fa4\uff0c\u9020\u5c31\u4e86\u9752\u6d77\u8702\u738b\u6d46\u9ad8\u6d3b\u6027\u3001\u9ad8\u86cb\u767d\u3001\u5bcc\u542b\u8425\u517b\u4ef7\u503c\u3001\u4f4e\u7cd6\u4f4e\u8102\u7684\u7279\u70b9\u3002\u201d", "reference": "\u201cAt Qinghai Lake in midsummer, there are golden flowers as far as the eye can see, and innumerable bees flying everywhere; the high elevation is high, large temperature difference between night and day, low air pollution, and strong illumination breeds the most resilient and fertile bee colonies which create the highly active, protein-rich, and nutritious Qinghai royal jelly, which is also low in sugar and fat, \u201c", "x": 0.272665411233902, "y": 0.24263855814933777}, {"x_score": 0.4938777983188629, "y_score": 0.4905000329017639, "difference": 0.003377765417098999, "source": "26\u65e5\uff0c\u9752\u6d77\u7701\u6d77\u5357\u85cf\u65cf\u81ea\u6cbb\u5dde\u5de5\u4e1a\u548c\u4fe1\u606f\u7ba1\u7406\u5c40\u526f\u5c40\u957f\u5f20\u5efa\u52cb\u8868\u793a\u3002", "reference": "said Zhang Jianxun, assistant director of the Industry and Information Administration of Hainan Tibetan Autonomous Prefecture in Qinghai Province.", "x": 0.4938777983188629, "y": 0.4905000329017639}, {"x_score": 0.02593107894062996, "y_score": -0.012473579496145248, "difference": 0.03840465843677521, "source": "\u5f53\u65e5\uff0c\u201c\u540c\u5fc3\u6218\u75ab\u6625\u6d46\u52a9\u519c\u201d\u8702\u4ea7\u54c1\u76f4\u64ad\u5e26\u8d27\u6d3b\u52a8\u5728\u9752\u6d77\u6e56\u7554\u4e3e\u884c\uff0c\u4e2d\u56fd\u8702\u4ea7\u54c1\u534f\u4f1a\u53ca\u4f01\u4e1a\u5bb6\u4ee3\u8868\u3001\u8702\u519c\u7b49\u591a\u65b9\u9f50\u805a\u5171\u540c\u63a8\u4ecb\u9752\u6d77\u7279\u8272\u8702\u4ea7\u54c1\uff0c\u7ebf\u4e0a\u7ebf\u4e0b\u5171\u8ba1\u9500\u552e\u8fd1\u4e00\u4e07\u74f6\u9752\u6d77\u9ad8\u539f\u8702\u738b\u6d46\uff0c\u5e26\u8d27\u603b\u989d\u8fd1380\u4e07\u5143\u3002", "reference": "The same day, the \u201cFighting the Epidemic Together Spring Royal Jelly Farmer Assistance\u201d livecast sales event was held at Qinghai Lake, at which company representatives from the Chinese Bee Products Association, beekeepers, and many others came together to promote Qinghai\u2019s bee products, selling nearly 10,000 bottles of Qinghai Plateau royal jelly for a value of almost 3.8 million yuan.", "x": 0.02593107894062996, "y": -0.012473579496145248}, {"x_score": -0.12419614940881729, "y_score": -0.046270258724689484, "difference": 0.07792589068412781, "source": "\u56fe\u4e3a\u8702\u519c\u73b0\u573a\u5c55\u793a\u8702\u4ea7\u54c1\u3002", "reference": "Image: Beekeepers at the event displaying their products.", "x": -0.12419614940881729, "y": -0.046270258724689484}, {"x_score": 0.09184783697128296, "y_score": 0.01740921474993229, "difference": 0.07443862222135067, "source": "\u636e\u6089\uff0c\u6b64\u6b21\u76f4\u64ad\u5e26\u8d27\u6d3b\u52a8\u501f\u52a9\u5317\u4eac\u539a\u5fb7\u793c\u8702\u4e1a\u8fde\u9501\u5e97\u7f51\u7edc\u3001\u5feb\u624b\u3001\u6dd8\u5b9d\u7b49\u56fd\u5185\u77e5\u540d\u8702\u4ea7\u54c1\u96f6\u552e\u4f01\u4e1a\u3001\u76f4\u64ad\u3001\u7535\u5546\u5e73\u53f0\uff0c\u4fc3\u6210\u201c\u4f01\u4e1a+\u8702\u519c+\u79cd\u690d\u6237\u201d\u7684\u4ea4\u6d41\u5408\u4f5c\uff0c\u5e76\u901a\u8fc7\u7ebf\u4e0a\u3001\u7ebf\u4e0b\u6e20\u9053\u6301\u7eed\u5411\u6d88\u8d39\u8005\u53d1\u653e\u201c\u9752\u6d77\u9ad8\u539f\u6625\u6d46\u6d88\u8d39\u5238\u201d\uff0c \u9884\u8ba1\u4f01\u4e1a\u5168\u5e74\u8ba9\u5229\u603b\u989d\u8fd1528\u4e07\u5143\u3002", "reference": "According to reports, this livecast sales event helped the Beijing Houdeli Bee Products, Kuaishou, Taobao, and other well-known chain store networks, live broadcast platforms, and e-commerce platforms promote \u201centerprise + apiary + grower\u201d exchange and cooperation, connect online and offline channels, and continue to issue \u201cQinghai Plateau Spring Jelly Consumption Vouchers\u201d to consumers, helping these customers earn an estimated total annual profit of nearly 5.28 million yuan.", "x": 0.09184783697128296, "y": 0.01740921474993229}, {"x_score": 0.22181043028831482, "y_score": 0.2747379243373871, "difference": 0.052927494049072266, "source": "\u5bf9\u6b64\uff0c\u5317\u4eac\u539a\u5fb7\u793c\u8702\u4e1a\u80a1\u4efd\u6709\u9650\u516c\u53f8\u603b\u88c1\u90ac\u5a1c\u8ba4\u4e3a\u201c\u5f88\u503c\u5f97\u201d\uff1a\u201c\u6b64\u4e3e\u80fd\u591f\u6269\u5927\u9752\u6d77\u8702\u4ea7\u54c1\u7684\u77e5\u540d\u5ea6\uff0c\u5438\u5f15\u66f4\u591a\u6d88\u8d39\u8005\u4e86\u89e3\u3001\u559c\u6b22\u65e0\u6dfb\u52a0\u7eaf\u5929\u7136\u7684\u8702\u4ea7\u54c1\uff0c\u5e26\u52a8\u8702\u519c\u589e\u6536\u3002\u201d", "reference": "Wu Na, CEO of Beijing Houdeli Bee Products, said the event was \u201cvery worthwhile\u201d: \u201cThis event helps grow the popularity of Qinghai bee products, helps more consumers to learn about and appreciate pure, natural bee products without additives, and drives beekeeper income growth.\u201d \u201c", "x": 0.22181043028831482, "y": 0.2747379243373871}, {"x_score": 0.4780685007572174, "y_score": 0.47685250639915466, "difference": 0.0012159943580627441, "source": "\u76ee\u524d\uff0c\u8be5\u516c\u53f8\u5df2\u4e0e\u9752\u6d77\u4e91\u871c\u8702\u4e1a\u6709\u9650\u516c\u53f8\u3001\u9752\u6d77\u82b1\u5b9d\u8702\u4e1a\u80a1\u4efd\u5408\u4f5c\u516c\u53f8\u7b7e\u8ba2\u751f\u4ea7\u5408\u4f5c\u6218\u7565\u534f\u8bae\uff0c\u5180\u5171\u540c\u63a8\u52a8\u9752\u6d77\u5f53\u5730\u8702\u4ea7\u4e1a\u957f\u8db3\u53d1\u5c55\u3002", "reference": "Currently, the company has signed strategic production cooperation agreements with Qinghai Cloud Honey LTD and Qinghai Huabao Bee Industry Holdings LTD, and they will work together to promote the rapid development of Qinghai\u2019s bee products industry.", "x": 0.4780685007572174, "y": 0.47685250639915466}, {"x_score": 0.1541559100151062, "y_score": 0.3361983597278595, "difference": 0.1820424497127533, "source": "\u56fe\u4e3a\u9752\u6d77\u6e56\u7554\u6cb9\u83dc\u82b1\u6d77\u3002", "reference": "Image: Rape blossoms beside Qinghai Lake.", "x": 0.1541559100151062, "y": 0.3361983597278595}, {"x_score": 0.23188817501068115, "y_score": 0.21703007817268372, "difference": 0.014858096837997437, "source": "\u4eca\u6625\uff0c\u5404\u5730\u56e0\u75ab\u60c5\u9632\u63a7\u9700\u8981\u8bbe\u7f6e\u9053\u8def\u901a\u884c\u5173\u5361\uff0c\u8702\u519c\u4eec\u201c\u8ffd\u82b1\u9010\u871c\u201d\u7684\u8def\u9014\u53d7\u963b\uff0c\u8bb8\u591a\u871c\u8702\u56e0\u9519\u8fc7\u82b1\u671f\u3001\u7f3a\u5c11\u98df\u7269\u800c\u6b7b\u4ea1\uff0c\u8702\u519c\u6536\u5165\u53d7\u5230\u4e25\u91cd\u5f71\u54cd\u3002", "reference": "This spring, due to roadblocks set up to control the epidemic, beekeepers have been blocked from their usual \u201cfollowing the flowers to produce honey\u201d routes, many bees have died of starvation because they missed the flowering periods, and beekeeper incomes have suffered a sharp decline.", "x": 0.23188817501068115, "y": 0.21703007817268372}, {"x_score": 0.2198631465435028, "y_score": -0.2820967137813568, "difference": 0.5019598603248596, "source": "\u201c\u4e00\u5e74\u5230\u5934\uff0c\u8702\u519c\u4eec\u8ddf\u968f\u82b1\u671f\u957f\u9014\u8dcb\u6d89\uff0c\u4ece\u4e91\u5357\u3001\u56db\u5ddd\u4e00\u8def\u5411\u5317\u8fc1\u5f80\u897f\u5317\u5730\u533a\uff0c\u4ed6\u4eec\u98ce\u9910\u9732\u5bbf\u3001\u5c45\u65e0\u5b9a\u6240\uff0c\u5341\u5206\u8f9b\u82e6\u3002", "reference": "Throughout the year, beekeepers typically travel long distances to follow the flowering periods, from Yunnan and Sichuan all the way to the northwest, they are exposed to the weather and have no fixed residence, and it\u2019s very difficult work.", "x": 0.2198631465435028, "y": -0.2820967137813568}, {"x_score": 0.7134036421775818, "y_score": 0.7243732810020447, "difference": 0.01096963882446289, "source": "\u4f5c\u4e3a\u4f01\u4e1a\uff0c\u6211\u4eec\u6709\u8d23\u4efb\u5e2e\u52a9\u4ed6\u4eec\u3002\u201d", "reference": "We have a responsibility as entrepreneurs to help them, \u201c", "x": 0.7134036421775818, "y": 0.7243732810020447}, {"x_score": 1.468818187713623, "y_score": 1.4677566289901733, "difference": 0.001061558723449707, "source": "\u90ac\u5a1c\u79f0\u3002", "reference": "said Wu Na.", "x": 1.468818187713623, "y": 1.4677566289901733}, {"x_score": 0.36865854263305664, "y_score": 0.419490784406662, "difference": 0.05083224177360535, "source": "\u201c\u5c0f\u871c\u8702\u662f\u2018\u73af\u5883\u4fa6\u5bdf\u5175\u2019\uff0c\u6c61\u67d3\u4e25\u91cd\u7684\u5730\u533a\u871c\u8702\u4e5f\u65e0\u6cd5\u751f\u5b58\u3002\u201d\u4e2d\u56fd\u8702\u4ea7\u54c1\u534f\u4f1a\u5e38\u52a1\u526f\u4f1a\u957f\u8d75\u5c0f\u5ddd\u4ecb\u7ecd\uff0c\u871c\u8702\u6388\u7c89\u662f\u751f\u6001\u94fe\u7684\u91cd\u8981\u73af\u8282\uff0c\u5bf9\u4e8e\u4fdd\u62a4\u690d\u7269\u7684\u591a\u6837\u6027\u548c\u6539\u5584\u751f\u6001\u73af\u5883\u6709\u7740\u4e0d\u53ef\u66ff\u4ee3\u7684\u4f5c\u7528\u3002", "reference": "\u201cBees are \u2018nature\u2019s advance scouts\u2019, because they can\u2019t survive in heavily polluted areas. \u201c Zhao Xiaochuan, deputy secretary of the China Bee Products Association, explained that pollination by bees is a very important link in the ecological chain, and that it plays an irreplaceable role in protecting plant diversity and improving the environment.", "x": 0.36865854263305664, "y": 0.419490784406662}, {"x_score": 0.4713081419467926, "y_score": 0.3863927721977234, "difference": 0.08491536974906921, "source": "\u540c\u65f6\uff0c\u871c\u8702\u6388\u7c89\u80fd\u4f7f\u519c\u4f5c\u7269\u589e\u4ea7\u63d0\u8d28\uff0c\u7279\u522b\u5728\u5e7f\u79cd\u800c\u7ba1\u7406\u6761\u4ef6\u5dee\u7684\u5730\u533a\uff0c\u6388\u7c89\u7684\u610f\u4e49\u66f4\u5927\u3002", "reference": "Bee pollination also increases the yield and quality of crops, and is even more important in regions with a wide diversity of crops and poor farm management.", "x": 0.4713081419467926, "y": 0.3863927721977234}, {"x_score": 0.7194556593894958, "y_score": 0.9122931957244873, "difference": 0.19283753633499146, "source": "\u7814\u7a76\u6570\u636e\u663e\u793a\uff0c\u6388\u7c89\u80fd\u591f\u4f7f\u6cb9\u83dc\u589e\u4ea715% - 30%\u5de6\u53f3\u3002", "reference": "Research data proves that pollination improves rapeseed yields by 15-30%.", "x": 0.7194556593894958, "y": 0.9122931957244873}, {"x_score": 0.6159667372703552, "y_score": 0.6152121424674988, "difference": 0.0007545948028564453, "source": "\u56fe\u4e3a\u4e2d\u56fd\u8702\u4ea7\u54c1\u534f\u4f1a\u5e38\u52a1\u526f\u4f1a\u957f\u8d75\u5c0f\u5ddd(\u53f3)\u63a8\u4ecb\u9752\u6d77\u8702\u4ea7\u54c1\u3002", "reference": "Image: Zhao Xiaochuan (right), deputy secretary of the China Bee Products Association, introducing Qinghai bee products.", "x": 0.6159667372703552, "y": 0.6152121424674988}, {"x_score": 0.3924219608306885, "y_score": 0.4959031045436859, "difference": 0.10348114371299744, "source": "\u201c\u871c\u8702\u6388\u7c89\u521b\u9020\u7684\u7ecf\u6d4e\u3001\u751f\u6001\u548c\u793e\u4f1a\u6548\u76ca\u8fdc\u5927\u4e8e\u8702\u4ea7\u54c1\u672c\u8eab\u7684\u4ef7\u503c\uff0c\u8702\u4ea7\u4e1a\u5728\u4eba\u7c7b\u5065\u5eb7\u3001\u519c\u4f5c\u7269\u751f\u4ea7\u3001\u690d\u88ab\u7e41\u884d\u3001\u751f\u6001\u4fdd\u62a4\u65b9\u9762\u6f5c\u529b\u5de8\u5927\uff0c\u800c\u4eba\u4eec\u4e00\u76f4\u5bf9\u6b64\u77e5\u4e4b\u751a\u5c11\u3002\u201d", "reference": "\u201cThe economic, environmental, and social benefits of bee pollination go far beyond the mere value of the bee products, and the apiary industry has enormous potential in the areas of human health, plant reproduction, and environmental protection, but there has never been wide awareness of this fact, \u201c", "x": 0.3924219608306885, "y": 0.4959031045436859}, {"x_score": 1.4758226871490479, "y_score": 1.4750432968139648, "difference": 0.0007793903350830078, "source": "\u8d75\u5c0f\u5ddd\u8868\u793a\u3002", "reference": "said Zhao Xiaochuan.", "x": 1.4758226871490479, "y": 1.4750432968139648}, {"x_score": 0.22129225730895996, "y_score": 0.05223724618554115, "difference": 0.1690550111234188, "source": "\u800c\u5982\u4eca\uff0c\u517b\u8702\u4eba\u6570\u8d8a\u6765\u8d8a\u5c11\uff0c\u9664\u4e86\u5e38\u5e74\u5954\u6ce2\u5728\u5916\u7684\u8702\u519c\uff0c\u5c1a\u6709\u8bb8\u591a\u884c\u52a8\u4e0d\u4fbf\u7684\u8d2b\u56f0\u6237\u9009\u62e9\u4ee5\u8702\u7bb1\u5165\u80a1\u5408\u4f5c\u793e\u3002", "reference": "The number of beekeepers is declining, but in addition to the traveling industry professionals, there are also many poor households with limited mobility who practice beekeepers as part of cooperatives.", "x": 0.22129225730895996, "y": 0.05223724618554115}, {"x_score": 0.3813795745372772, "y_score": 0.40171757340431213, "difference": 0.020337998867034912, "source": "\u201c\u56fd\u5bb6\u6709\u8d44\u91d1\u652f\u6301\uff0c\u6211\u4eec\u8054\u7cfb\u6280\u672f\u4eba\u5458\u5e2e\u52a9\u6307\u5bfc\uff0c\u8702\u519c\u5bf9\u5e02\u573a\u73af\u5883\u7f3a\u4e4f\u4e86\u89e3\u4e0e\u5224\u65ad\uff0c\u8981\u6253\u5f00\u9500\u8def\u4e5f\u9700\u653f\u5e9c\u3001\u4f01\u4e1a\u3001\u4ea7\u4e1a\u534f\u4f1a\u7684\u5e2e\u52a9\u4e0e\u534f\u8c03\u3002\u201d", "reference": "\u201cThe country offers financial support, and we\u2019ve contacted technology experts for help and guidance, but beekeepers lack understanding and discernment of the market environment, so opening new markets requires help and coordination from government, enterprises, and industry associations, \u201c", "x": 0.3813795745372772, "y": 0.40171757340431213}, {"x_score": 1.4209452867507935, "y_score": 1.4210302829742432, "difference": 8.499622344970703e-05, "source": "\u8d75\u5c0f\u5ddd\u8bf4\u3002", "reference": "said Zhao Xiaochuan.", "x": 1.4209452867507935, "y": 1.4210302829742432}, {"x_score": 0.4208163917064667, "y_score": 0.4731252193450928, "difference": 0.0523088276386261, "source": "\u201c\u5e0c\u671b\u5927\u5bb6\u5728\u672a\u6765\u66f4\u591a\u5173\u6ce8\u3001\u5e2e\u6276\u517b\u8702\u7fa4\u4f53\uff0c\u201d\u90ac\u5a1c\u8868\u793a\uff0c\u201c\u6211\u4eec\u7684\u8702\u4ea7\u54c1\u4e5f\u4e25\u683c\u6309\u7167\u56fd\u5bb6\u6807\u51c6\u8fdb\u884c\u7b5b\u9009\u548c\u7ba1\u63a7\uff0c\u4fdd\u8bc1\u54c1\u8d28\uff0c\u5728\u5e2e\u52a9\u8702\u519c\u7684\u540c\u65f6\u4fdd\u62a4\u6d88\u8d39\u8005\u6743\u76ca\u3002\u201d", "reference": "\u201cI hope people will pay more attention to beekeepers and offer them support in the future,\u201d said Wu Na. \u201cAnd as we strive to help beekeepers, we strictly adhere to national standards in the selection and control of our bee products to ensure quality and protect the rights of consumers.\u201d \u201c", "x": 0.4208163917064667, "y": 0.4731252193450928}, {"x_score": 0.35380569100379944, "y_score": 0.4215278625488281, "difference": 0.06772217154502869, "source": "\u53d7\u6301\u7eed\u964d\u96e8\u5f71\u54cd\uff0c\u81ea7\u670822\u65e5\u4ee5\u6765\uff0c\u91cd\u5e86\u6b66\u9686\u533a\u571f\u5730\u4e61\u516d\u4e95\u6751\u4e2d\u53f0\u7ec4\u4e2d\u5821\u6ed1\u5761\u540e\u7f18\u571f\u4f53\u5f00\u88c2\uff0c\u51fa\u73b0\u5927\u9762\u79ef\u6ed1\u79fb\u53d8\u5f62\uff0c\u5b8c\u5168\u963b\u65ad\u6cbf\u6ca7\u6cb3\uff0c\u5f62\u6210\u575d\u524d\u6c34\u4f4d13\u7c73\u3001\u4f30\u6d4b\u5e93\u5bb9\u6c34\u91cf\u7ea655\u4e07\u7acb\u65b9\u7c73\u7684\u5830\u585e\u4f53\u3002", "reference": "Affected by continuous rainfall, since July 22, the soil at the rear edge of the Zhongbao landslide in the Zhongtai group, Liujing village, Tudi township, Wulong district, Chongqing has cracked, causing a large area of \u200b\u200bslippage and deformation, completely blocking the Yancang River and forming a weir body with a water level of 13 meters in front of the dam and an estimated reservoir capacity of about 550,000 cubic meters.", "x": 0.35380569100379944, "y": 0.4215278625488281}, {"x_score": 0.7480679750442505, "y_score": 0.8076334595680237, "difference": 0.05956548452377319, "source": "\u4e3a\u786e\u4fdd\u901a\u822a\u5b89\u5168\uff0c\u91cd\u5e86\u6d77\u4e8b\u90e8\u95e8\u51b3\u5b9a\u5bf9\u957f\u6c5f\u754c\u77f3\u76d8\u81f3\u89c2\u97f3\u6ee9\u6c34\u57df\u5b9e\u65bd\u4e34\u65f6\u4ea4\u901a\u7ba1\u5236\u3002", "reference": "In order to ensure navigation safety, the Chongqing Maritime Safety Administration has decided to implement temporary traffic control in the waters from Shipan (the boundary of the Yangtze River) to Guanyintan.", "x": 0.7480679750442505, "y": 0.8076334595680237}, {"x_score": 0.4793367385864258, "y_score": 0.464752733707428, "difference": 0.014584004878997803, "source": "\u636e\u91cd\u5e86\u6c14\u8c61\u548c\u6c34\u6587\u90e8\u95e8\u76d1\u6d4b\uff0c\u81ea25\u65e5\u8d77\uff0c\u91cd\u5e86\u4e2d\u897f\u90e8\u53ca\u4e1c\u5317\u90e8\u5730\u533a\u666e\u904d\u4e2d\u96e8\u5230\u5927\u96e8\uff0c\u90e8\u5206\u5730\u533a\u66b4\u96e8\uff0c\u5c40\u5730\u5927\u66b4\u96e8\u3002", "reference": "According to the Chongqing monitoring of meteorological and hydrological departments, since the 25th, there has been moderate to heavy rain in the central and western and northeast areas of Chongqing, rainstorms in some areas, and heavy rainstorm in some localized areas.", "x": 0.4793367385864258, "y": 0.464752733707428}, {"x_score": 0.5654150247573853, "y_score": 0.4898712933063507, "difference": 0.07554373145103455, "source": "\u6daa\u6c5f\u5c0f\u6cb3\u575d\u7ad9\u5c06\u4e8e26\u65e5\u665a\u51fa\u73b0\u6700\u9ad8\u6c34\u4f4d\uff0c\u6700\u9ad8\u6c34\u4f4d\u63a5\u8fd1\u8b66\u6212\u6c34\u4f4d\u3002", "reference": "The highest water level of Xiaoheba station in Fujiang River will appear on the evening of the 26th, which is close to the warning level.", "x": 0.5654150247573853, "y": 0.4898712933063507}, {"x_score": 0.6432785391807556, "y_score": 0.7045242190361023, "difference": 0.06124567985534668, "source": "\u4e3a\u786e\u4fdd\u901a\u822a\u5b89\u5168\uff0c\u91cd\u5e86\u6d77\u4e8b\u90e8\u95e8\u51b3\u5b9a\uff0c\u5bf9\u957f\u6c5f\u754c\u77f3\u76d8\u81f3\u89c2\u97f3\u6ee9\u6c34\u57df\u5b9e\u65bd\u4e34\u65f6\u4ea4\u901a\u7ba1\u5236\u3002\u3002", "reference": "In order to ensure navigation safety, the Chongqing Maritime Safety Administration decided to implement temporary traffic controls in the waters from Shipan (the boundary of the Yangtze River) to Guanyintan. .", "x": 0.6432785391807556, "y": 0.7045242190361023}, {"x_score": 0.35714736580848694, "y_score": 0.1650094985961914, "difference": 0.19213786721229553, "source": "\u7ecf\u91cd\u5e86\u5e02\u9632\u529e\u4e0e\u6c14\u8c61\u3001\u6c34\u5229\u3001\u6c34\u6587\u7b49\u90e8\u95e8\u548c\u5355\u4f4d\u7d27\u6025\u4f1a\u5546\u7814\u5224\uff0c\u91cd\u5e86\u5e02\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u51b3\u5b9a\u53d1\u5e03\u6c5f\u6cb3\u6d2a\u6c34\u2162\u7ea7\u9884\u8b66\u4fe1\u606f\uff0c\u542f\u52a8\u9632\u6c5b\u2163\u7ea7\u5e94\u6025\u54cd\u5e94\u3002", "reference": "Chongqing flood control and drought relief headquarters decided to issue Level III warning information for river flooding and begin a Level IV emergency response after emergency consultation between the meteorological, water conservancy, hydrological and other departments and organizations.", "x": 0.35714736580848694, "y": 0.1650094985961914}, {"x_score": 0.2826277017593384, "y_score": 0.30583885312080383, "difference": 0.023211151361465454, "source": "\u91cd\u5e86\u5e02\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u8981\u6c42\uff0c\u91cd\u5e86\u6c5f\u5317\u3001\u6c99\u576a\u575d\u3001\u6f7c\u5357\u3001\u6b66\u9686\u7b49\u533a\u53bf\u53ca\u91cd\u5e86\u5e02\u9632\u6307\u6709\u5173\u6210\u5458\u5355\u4f4d\u8981\u9ad8\u5ea6\u5173\u6ce8\u96e8\u6c34\u60c5\uff0c\u5c24\u5176\u662f\u957f\u6c5f\u3001\u5609\u9675\u6c5f\u3001\u4e4c\u6c5f\u6da8\u6c34\u53d8\u5316\uff0c\u63d0\u524d\u5206\u6790\u7814\u5224\u3001\u53d1\u5e03\u9884\u8b66\u3001\u52a0\u5f3a\u5de1\u67e5\u503c\u5b88\uff0c\u575a\u51b3\u679c\u65ad\u758f\u6563\u8f6c\u79fb\u53d7\u5a01\u80c1\u533a\u57df\u4eba\u6c11\u7fa4\u4f17\uff0c\u53ca\u65f6\u8c03\u96c6\u5e94\u6025\u6551\u63f4\u961f\u4f0d\u548c\u7269\u8d44\uff0c\u5feb\u901f\u9ad8\u6548\u5904\u7f6e\u707e(\u9669)\u60c5\uff0c\u907f\u514d\u7fa4\u6b7b\u7fa4\u4f24\u4e8b\u4ef6\u53d1\u751f\u3002", "reference": "The Chongqing flood control and drought relief headquarters instructed that Jiangbei, Shapingba, Tongnan, Wulong and other districts and counties in Chongqing and relevant offices of the Chongqing flood control and drought relief headquarters should pay close attention to the rain and water situation, especially flood changes on the Yangtze River, Jialing River, and Wujiang River, analyze and judge the situation in advance, issue early warnings, strengthen patrols and safeguards, resolutely and decisively evacuate and transfer people in threatened areas, and mobilize emergency rescue teams and goods in a timely manner, quickly and efficiently deal with disasters (dangers), and avoid mass deaths and injuries.", "x": 0.2826277017593384, "y": 0.30583885312080383}, {"x_score": 0.395537406206131, "y_score": 0.372210294008255, "difference": 0.023327112197875977, "source": "\u8d8a\u5357\u9a7b\u8001\u631d\u5927\u4f7f\u9986\u516c\u4f7f\u8854\u53c2\u8d5e\u90d1\u6c0f\u5fc3\u3001\u5728\u8001\u631d\u8d8a\u5357\u4f5b\u6559\u534f\u4f1a\u3001\u8001\u631d\u8d8a\u5357\u4eba\u603b\u4f1a\u3001\u4e07\u8c61\u7701\u653f\u5e9c\u4ee3\u8868\u3001\u8001\u631d\u8001\u5175\u534f\u4f1a\u7b49\u4ee3\u8868\u4e00\u540c\u53c2\u52a0\u4e86\u796d\u5960\u4eea\u5f0f\u3002", "reference": "The Minister-Counselor of the Vietnamese Embassy in Laos, Zheng Shixin, attended the memorial ceremony alongside representatives of the Laos Vietnamese Buddhism Association, the Lao Vietnamese Association, the Vientianne provincial government, and the Laos Veterans Association.", "x": 0.395537406206131, "y": 0.372210294008255}, {"x_score": 0.21054607629776, "y_score": 0.28100311756134033, "difference": 0.07045704126358032, "source": "\u82f1\u70c8\u796d\u5960\u4eea\u5f0f\u5728\u5e84\u4e25\u8083\u7a46\u7684\u6c14\u6c1b\u4e2d\u4e3e\u884c\uff0c\u5404\u4f4d\u4ee3\u8868\u9646\u7eed\u5411\u82f1\u70c8\u4eec\u4e0a\u9999\uff0c\u7f05\u6000\u82f1\u70c8\u4eec\u7684\u4e30\u529f\u4f1f\u7ee9\u53ca\u8d8a\u8001\u7279\u6b8a\u56e2\u7ed3\u5173\u7cfb\u3002", "reference": "The memorial ceremony for the fallen veterans had a solemn, somber atmosphere as the representatives made offerings of incense to the deceased in turn, praised the courageous achievements of the war heroes, and praised the special relationship between Vietnam and Laos.", "x": 0.21054607629776, "y": 0.28100311756134033}, {"x_score": 0.08295207470655441, "y_score": 0.1477150321006775, "difference": 0.06476295739412308, "source": "\u516c\u4f7f\u8854\u53c2\u8d5e\u90d1\u6c0f\u5fc3\u5728\u8bb2\u8bdd\u4e2d\u8868\u793a\uff0c\u8fd9\u662f\u5728\u8001\u8d8a\u5357\u4eba\u548c\u8001\u631d\u4eba\u6c11\u5171\u540c\u7f05\u6000\u4e24\u56fd\u9769\u547d\u82f1\u70c8\uff0c\u4e00\u8d77\u5bf9\u4e3a\u4e24\u56fd\u72ec\u7acb\u81ea\u7531\u727a\u7272\u7684\u82f1\u70c8\u8868\u8fbe\u611f\u6069\u4e4b\u5fc3\u7684\u673a\u4f1a\uff0c\u540c\u65f6\u4e5f\u662f\u4e24\u56fd\u4eba\u6c11\u56de\u987e\u4e24\u56fd\u5e76\u80a9\u534f\u4f5c\u6253\u51fb\u5171\u540c\u654c\u4eba\uff0c\u4e89\u53d6\u6c11\u65cf\u72ec\u7acb\uff0c\u56fd\u5bb6\u7edf\u4e00\uff0c\u5171\u540c\u5efa\u8bbe\u56fd\u5bb6\u53d1\u5c55\uff0c\u5de9\u56fa\u4e24\u56fd\u5173\u7cfb\u7684\u826f\u597d\u673a\u4f1a\u3002", "reference": "In her speech, Minister-Counselor Zheng Shixin said that this was an opportunity for the Lao Vietnamese and Lao people to remember the sacrifices of both countries\u2019 revolutionary heroes, and to express their gratitude for those who laid down their lives for the two countries\u2019 independence, but it was also a chance for the people of both countries to recall how they fought side by side against a common enemy, struggled for the independence of their peoples and to unify their countries, and worked together to build and develop their countries, making it the perfect occasion to solidify relations between the two nations.", "x": 0.08295207470655441, "y": 0.1477150321006775}, {"x_score": 0.30804207921028137, "y_score": 0.3344576954841614, "difference": 0.026415616273880005, "source": "74\u5e74\u524d\u76841946\u5e741\u670823\u65e5\uff0c \u8001\u8d8a\u6218\u6597\u8054\u76df\u768428\u540d\u6218\u58eb\u5728\u8fdb\u653bPhonehe\u636e\u70b9\u65f6\u82f1\u52c7\u727a\u7272\u3002", "reference": "On January 23rd, 1946, exactly 74 years ago, 28 soldiers of the allied Lao-Vietnamese forces heroically laid down their lives in the attack on the Phonehe stronghold.", "x": 0.30804207921028137, "y": 0.3344576954841614}, {"x_score": 0.711277961730957, "y_score": 0.7354441285133362, "difference": 0.02416616678237915, "source": "\u6b64\u6b21\u8fdb\u653b\u53d6\u5f97\u80dc\u5229\uff0c\u6210\u4e3a\u4e24\u56fd\u5728\u4e89\u53d6\u6c11\u65cf\u89e3\u653e\u9769\u547d\u6597\u4e89\u521d\u671f\u9636\u6bb5\u7684\u5177\u6709\u5386\u53f2\u6027\u610f\u4e49\u7684\u80dc\u5229\u3002", "reference": "This successful offensive became a historically significant victory in the revolutionary struggle for national liberation of both nations.", "x": 0.711277961730957, "y": 0.7354441285133362}, {"x_score": 0.22228461503982544, "y_score": 0.2483832985162735, "difference": 0.02609868347644806, "source": "\u90d1\u6c0f\u5fc3\u5973\u58eb\u5f3a\u8c03\uff0c\u4e24\u56fd\u4eba\u6c11\u6c38\u8fdc\u94ed\u8bb0\u4e3a\u4e24\u56fd\u6c11\u65cf\u89e3\u653e\u6597\u4e89\u4e8b\u4e1a\u727a\u7272\u7684\u5404\u4f4d\u82f1\u70c8\uff0c\u540c\u65f6\u5f3a\u8c03\u4e24\u56fd\u5e74\u8f7b\u4e00\u5e26\u5c06\u7ee7\u7eed\u53d1\u626c\u8001\u524d\u8f88\u82f1\u52c7\u3001\u575a\u5f3a\u7684\u4f20\u7edf\uff0c\u4e3a\u8d8a\u8001\u5173\u7cfb\u6301\u7eed\u5f00\u82b1\u7ed3\u679c\u53ca\u4e24\u56fd\u7684\u7e41\u8363\u53d1\u5c55\u4f5c\u51fa\u5e94\u6709\u7684\u8d21\u732e\u3002", "reference": "Zheng Shixin said that the people of both nation will always remember the sacrifices of every hero in the two countries\u2019 wars of national liberation, that the youth of both nations will carry on the heroic tradition of their ancestors, and that the relationship between the two countries would continue to grow and bear fruit, which in turn would contribute to the further prosperity and development of Vietnam and Laos.", "x": 0.22228461503982544, "y": 0.2483832985162735}, {"x_score": 0.7916643619537354, "y_score": 0.11297255009412766, "difference": 0.6786918118596077, "source": "\u91cc\u7a0b\u7891\u5f0f\u8de8\u8d8a\uff01", "reference": "A Milestone Leap!", "x": 0.7916643619537354, "y": 0.11297255009412766}, {"x_score": 0.3310377299785614, "y_score": 0.30678343772888184, "difference": 0.024254292249679565, "source": "\u56fd\u9645\u7c73\u5170\u89e3\u9501\u7b2c3000\u573a\u610f\u7532\u6bd4\u8d5b-\u4e2d\u65b0\u7f51", "reference": "Inter Milan Has Its 3000th Serie A Game - China News", "x": 0.3310377299785614, "y": 0.30678343772888184}, {"x_score": 0.18092505633831024, "y_score": 0.13711810111999512, "difference": 0.043806955218315125, "source": "\u4e2d\u65b0\u7f51\u5ba2\u6237\u7aef7\u670826\u65e5\u7535 \u5317\u4eac\u65f6\u95f426\u65e5\u51cc\u6668\uff0c\u610f\u7532\u4f20\u7edf\u8c6a\u95e8\u56fd\u9645\u7c73\u5170\u8fce\u6765\u4e86\u91cc\u7a0b\u7891\u4e4b\u6218\u3002", "reference": "July 26 (China News) Inter Milan, a traditional big Serie A club, commenced its milestone match in the early hours of July 26th Beijing time.", "x": 0.18092505633831024, "y": 0.13711810111999512}, {"x_score": 0.3378548324108124, "y_score": 0.3301886320114136, "difference": 0.007666200399398804, "source": "\u636e\u610f\u5927\u5229\u5a92\u4f53\u7edf\u8ba1\uff0c\u5ba2\u573a\u5bf9\u9635\u70ed\u90a3\u4e9a\u4e00\u5f79\u662f\u56fd\u9645\u7c73\u5170\u961f\u53f2\u7b2c3000\u573a\u610f\u7532\u8054\u8d5b\uff0c\u84dd\u9ed1\u519b\u56e2\u4e5f\u662f\u9996\u4e2a\u89e3\u9501\u8fd9\u9879\u91cc\u7a0b\u7891\u7684\u7403\u961f\u3002", "reference": "According to the Italian media, the away game against Genoa is Inter Milan's 3,000th Serie A match, making it the first team to reach this milestone.", "x": 0.3378548324108124, "y": 0.3301886320114136}, {"x_score": 0.5096812844276428, "y_score": 0.45405158400535583, "difference": 0.05562970042228699, "source": "\u81ea1929\u5e74\u8054\u8d5b\u6539\u5236\u4ee5\u6765\uff0c\u56fd\u9645\u7c73\u5170\u662f\u552f\u4e00\u4e00\u652f\u4ece\u672a\u7f3a\u5e2d\u610f\u7532\u7684\u961f\u4f0d\uff0c\u4e5f\u662f\u552f\u4e00\u4e00\u652f\u4ece\u672a\u964d\u7ea7\u7684\u7403\u961f\u3002", "reference": "Inter Milan is the only team to have never missed a Serie A Game since the league was reorganized in 1929, and also the only team to have never been relegated.", "x": 0.5096812844276428, "y": 0.45405158400535583}, {"x_score": 0.48220494389533997, "y_score": 0.4977080523967743, "difference": 0.015503108501434326, "source": "\u636e\u610f\u5927\u5229\u5a92\u4f53\u62a5\u9053\uff0c\u56fd\u9645\u7c73\u5170\u4e0e\u70ed\u90a3\u4e9a\u7684\u6bd4\u8d5b\u662f\u84dd\u9ed1\u519b\u56e2\u961f\u53f2\u7b2c3000\u573a\u6bd4\u8d5b\u3002", "reference": "According to the Italian media, Inter Milan's match against Genoa is the 3,000th match in the history of this Blue-Black-Stripes legion.", "x": 0.48220494389533997, "y": 0.4977080523967743}, {"x_score": 0.5281761884689331, "y_score": 0.5256491303443909, "difference": 0.0025270581245422363, "source": "\u5728\u8fd9\u573a\u91cc\u7a0b\u7891\u4e4b\u6218\u4e2d\uff0c\u56fd\u9645\u7c73\u5170\u5ba2\u573a\u4e09\u7403\u5b8c\u80dc\u70ed\u90a3\u4e9a\u3002", "reference": "During the match, Inter Milan beat Genoa by three goals away from home.", "x": 0.5281761884689331, "y": 0.5256491303443909}, {"x_score": 0.14485354721546173, "y_score": -0.0023204744793474674, "difference": 0.1471740216948092, "source": "\u6b64\u5f79\u5362\u5361\u5e93\u6885\u5f00\u4e8c\u5ea6\uff0c\u66ff\u8865\u51fa\u573a\u7684\u6851\u5207\u65af\u4e5f\u8d21\u732e\u4e00\u7403\u3002", "reference": "Romelu Lukaku scored twice and Alexis Sanchez as a sub also contributed a goal.", "x": 0.14485354721546173, "y": -0.0023204744793474674}, {"x_score": 0.08252952247858047, "y_score": -0.0924101248383522, "difference": 0.17493964731693268, "source": "\u6bd4\u8d5b\u4ece\u4e00\u5f00\u59cb\u5c31\u8fdb\u5165\u4e86\u56fd\u9645\u7c73\u5170\u7684\u8282\u594f\uff0c\u5f3a\u653b\u7ec8\u4e8e\u5728\u7b2c34\u5206\u949f\u8f6c\u5316\u4e3a\u8fdb\u7403\u3002", "reference": "The game was controlled by Inter Milan from the start, who finally scored a goal with a strong offense after 34 minutes.", "x": 0.08252952247858047, "y": -0.0924101248383522}, {"x_score": -0.14573127031326294, "y_score": -0.0008568339981138706, "difference": 0.14487443631514907, "source": "\u6bd4\u62c9\u5409\u5de6\u8def\u4f20\u4e2d\uff0c\u5362\u5361\u5e93\u4e2d\u8def\u5305\u6284\u5934\u7403\u7834\u95e8\u3002", "reference": "Cristiano Biraghi sent in a cross from the left and Lukaku scored a header goal after outflanking.", "x": -0.14573127031326294, "y": -0.0008568339981138706}, {"x_score": 0.046956658363342285, "y_score": 0.16217151284217834, "difference": 0.11521485447883606, "source": "\u7b2c82\u5206\u949f\u56fd\u9645\u7c73\u5170\u5982\u6cd5\u70ae\u5236\uff0c\u6469\u897f\u53f3\u8def\u7a81\u7834\u540e\u4f20\u4e2d\uff0c\u6851\u5207\u65af\u4e2d\u8def\u5305\u6284\u63a8\u5c04\u5f97\u624b\uff1b\u7ec8\u573a\u524d\u5362\u5361\u5e93\u5b8c\u6210\u6885\u5f00\u4e8c\u5ea6\uff0c\u53cd\u51fb\u4e2d\u5e03\u7f57\u4f50\u7ef4\u5947\u9001\u51fa\u957f\u8ddd\u79bb\u76f4\u585e\uff0c\u5362\u5361\u5e93\u7a81\u5165\u7981\u533a\u6643\u8fc7\u7f57\u6885\u7f57\u540e\u63a8\u5c04\u7a7a\u95e8\u5f97\u5206\uff0c\u5c06\u6bd4\u5206\u5b9a\u683c\u57283\uff1a0\u3002", "reference": "In the 82nd minute, as if following a formula, Inter Milan\u2019s Moses broke through on the right and crossed for Sanchez to score from the middle; before the end, Lukaku scored twice and Marcelo Brozovi\u0107 delivered a driven pass in the counter-offense, but Lukaku broke into the penalty area and scored with a free shot after dribbling past Romero, and the score was set at 3:0.", "x": 0.046956658363342285, "y": 0.16217151284217834}, {"x_score": 0.343095988035202, "y_score": 0.0904056504368782, "difference": 0.2526903375983238, "source": "\u56fd\u9645\u7c73\u5170\u5ba2\u573a3\uff1a0\u5b8c\u80dc\u70ed\u90a3\u4e9a\uff0c\u79ef\u5206\u53cd\u8d85\u4e9a\u7279\u5170\u5927\u4e0a\u5347\u81f3\u7b2c2\uff0c\u5728\u591a\u8d5b\u4e00\u573a\u7684\u60c5\u51b5\u4e0b\u843d\u540e\u9886\u5934\u7f8a\u5c24\u6587\u56fe\u65af4\u5206\uff0c\u4ecd\u4fdd\u7559\u7740\u4e89\u51a0\u5e0c\u671b\u3002", "reference": "Inter Milan moved back above Atalanta into 2nd place with a 3-0 win away against Genoa, and remain in the title race with four points behind Juventus with a game to spare.", "x": 0.343095988035202, "y": 0.0904056504368782}, {"x_score": 0.6350564956665039, "y_score": 0.5274800658226013, "difference": 0.10757642984390259, "source": "\u81f3\u6b64\uff0c\u5728\u8fd9\u8de8\u8d8a\u8fd190\u8f7d\u5149\u9634\u76843000\u573a\u610f\u7532\u8054\u8d5b\u4e2d\uff0c\u56fd\u9645\u7c73\u5170\u8d62\u5f97\u4e86\u5176\u4e2d\u76841489\u573a\uff0c\u6253\u5e73834\u573a\uff0c\u8f93\u6389677\u573a\uff0c\u80dc\u7387\u4e3a49.6%\u3002", "reference": "Inter Milan has now won 1,489, drawn 834, and lost 677 of its 3,000 Serie A matches spanning almost 90 years, and its winning percentage is 49.6%.", "x": 0.6350564956665039, "y": 0.5274800658226013}, {"x_score": 0.8682461380958557, "y_score": 0.7633698582649231, "difference": 0.10487627983093262, "source": "\u5176\u95f4\uff0c\u7403\u961f\u5171\u6253\u8fdb5038\u7403\uff0c\u4e223102\u7403\uff0c\u573a\u5747\u6253\u8fdb1.68\u7403\u3002", "reference": "Among these matches, the team has scored 5,038 goals and conceded 3,102, averaging 1.68 goals per game.", "x": 0.8682461380958557, "y": 0.7633698582649231}, {"x_score": 0.20772546529769897, "y_score": 0.24456654489040375, "difference": 0.03684107959270477, "source": "\u84dd\u9ed1\u519b\u56e218\u6b21\u83b7\u5f97\u8054\u8d5b\u51a0\u519b\uff0c\u5e76\u4e14\u4ece\u672a\u964d\u7ea7\u3002", "reference": "This Blue-Black-Stripes legion has won the league title 18 times and have never been relegated.", "x": 0.20772546529769897, "y": 0.24456654489040375}, {"x_score": 0.5635095238685608, "y_score": 0.7070860266685486, "difference": 0.1435765027999878, "source": "\u58f0\u660e\u8bf4\uff0c\u8fd9\u67b6\u65e0\u4eba\u673a\u662f\u4ee5\u519b\u5728\u4ee5\u8272\u5217\u4e0e\u9ece\u5df4\u5ae9\u8fb9\u5883\u7684\u201c\u84dd\u7ebf\u201d\u9644\u8fd1\u6267\u884c\u4efb\u52a1\u65f6\u5760\u843d\u5728\u9ece\u5883\u5185\u7684\u3002", "reference": "According to the statement, the Israeli military drone crashed inside Lebanon near the \u201cBlue Line\u201d near the Lebanon-Israel border while on a mission.", "x": 0.5635095238685608, "y": 0.7070860266685486}, {"x_score": 0.4398636519908905, "y_score": 0.301437109708786, "difference": 0.1384265422821045, "source": "\u58f0\u660e\u6ca1\u6709\u63d0\u53ca\u65e0\u4eba\u673a\u5760\u843d\u7684\u539f\u56e0\u3002", "reference": "No explanation of the reason the drone crashed was provided in the statement.", "x": 0.4398636519908905, "y": 0.301437109708786}, {"x_score": 0.8483299612998962, "y_score": 1.012049913406372, "difference": 0.16371995210647583, "source": "\u6709\u4ee5\u8272\u5217\u5a92\u4f53\u62a5\u9053\u8bf4\uff0c\u8fd9\u67b6\u65e0\u4eba\u673a\u53ef\u80fd\u662f\u51fa\u73b0\u6545\u969c\u800c\u5760\u843d\u7684\u3002", "reference": "According to Israeli media reports, the drone may have crashed due to a malfunction.", "x": 0.8483299612998962, "y": 1.012049913406372}, {"x_score": 0.5370866060256958, "y_score": 0.6343449950218201, "difference": 0.09725838899612427, "source": "\u636e\u62a5\u9053\uff0c\u4ee5\u8272\u5217\u526f\u603b\u7406\u517c\u56fd\u9632\u90e8\u957f\u7518\u8328\u5f53\u5929\u4e0b\u5348\u5728\u89c6\u5bdf\u4ee5\u8272\u5217\u5317\u90e8\u5730\u533a\u65f6\u8868\u793a\uff0c\u4e3a\u4e86\u786e\u4fdd\u5176\u5b89\u5168\u5229\u76ca\uff0c\u4ee5\u8272\u5217\u5c06\u7ee7\u7eed\u5bf9\u53d9\u5229\u4e9a\u548c\u9ece\u5df4\u5ae9\u91c7\u53d6\u884c\u52a8\u3002", "reference": "Reports state that the afternoon of the crash, while on an inspection tour in northern Israel, Israeli Deputy Prime Minister and Minister of Defense Gantz said that to protect its security and interests, Israel would continue to take action against Syria and Lebanon.", "x": 0.5370866060256958, "y": 0.6343449950218201}, {"x_score": 0.7382596135139465, "y_score": 0.6469417214393616, "difference": 0.09131789207458496, "source": "\u4ee5\u8272\u5217\u957f\u671f\u89c6\u9ece\u5df4\u5ae9\u771f\u4e3b\u515a\u4e3a\u91cd\u5927\u5b89\u5168\u5a01\u80c1\uff0c\u5e76\u6307\u8d23\u4f0a\u6717\u65b9\u9762\u7ecf\u7531\u53d9\u5229\u4e9a\u9646\u5730\u8d70\u5eca\u5411\u9ece\u5df4\u5ae9\u771f\u4e3b\u515a\u8f93\u9001\u6b66\u5668\uff0c\u4ee5\u9ece\u8fb9\u5883\u9644\u8fd1\u5c40\u52bf\u65f6\u6709\u7d27\u5f20\u3002", "reference": "Israel has long considered Lebanese political party Hezbollah to be a major security threat, and has accused Iran of sending weapons to Hezbollah through the Syria land corridor, leading to tensions in the Lebanon-Israel border region.", "x": 0.7382596135139465, "y": 0.6469417214393616}, {"x_score": 0.5921522974967957, "y_score": 0.5921294093132019, "difference": 2.288818359375e-05, "source": "\u4ee5\u8272\u5217\u66fe\u591a\u6b21\u4ee5\u6253\u51fb\u8be5\u7ec4\u7ec7\u4e3a\u7531\uff0c\u5bf9\u53d9\u5883\u5185\u76ee\u6807\u5b9e\u65bd\u7a7a\u88ad\u3002", "reference": "On the grounds of attacking Hezbollah, Israel has conducted several air raids on targets in Syria.", "x": 0.5921522974967957, "y": 0.5921294093132019}, {"x_score": -0.2159033715724945, "y_score": -0.41401222348213196, "difference": 0.19810885190963745, "source": "\u8c0d\u6218\u5267\u8001\u9762\u5b54\u67f3\u4e91\u9f99\u6f14\u4e00\u4e2a\u7ed3\u5df4\u7537\u4e3b\u89d2-\u65b0\u534e\u7f51", "reference": "A Familiar Face in Spy TV Series, Liu Yunlong, Plays a Stuttering Hero - Xinhua Net", "x": -0.2159033715724945, "y": -0.41401222348213196}, {"x_score": 0.18208253383636475, "y_score": 0.25810083746910095, "difference": 0.0760183036327362, "source": "\u7531\u67f3\u4e91\u9f99\u76d1\u5236\u3001\u6bb7\u98de\u6267\u5bfc,\u67f3\u4e91\u9f99\u3001\u82cf\u9752\u3001\u6881\u51a0\u534e\u3001\u674e\u7acb\u7fa4\u7b49\u4e3b\u6f14\u7684\u5927\u578b\u8c0d\u6218\u5267\u300a\u80dc\u7b97\u300b, \u4e8e7\u670816\u65e5\u665a7:30\u767b\u9646\u5e7f\u4e1c\u536b\u89c6\u201c\u6d3b\u529b\u5267\u573a\u201d \u3002", "reference": "Supervised by Liu Yunlong and directed by Yin Fei, the major spy TV series The Possibility of Victory, starring such actors and actress as Liu Yunlong, Su Qing, Liang Guanhua, and Li Liqun, will be broadcast on the 7:30 p.m. \u201cLive Theatre\u201d of Guangdong TV on July 16 2020.", "x": 0.18208253383636475, "y": 0.25810083746910095}, {"x_score": 0.15039151906967163, "y_score": -0.06032374128699303, "difference": 0.21071526035666466, "source": "\u8be5\u5267\u8bb2\u8ff0\u4e86\u6f5c\u4f0f\u5728\u65e5\u4f2a\u8b66\u5bdf\u5c40\u7684\u4e2d\u5171\u5730\u4e0b\u515a\u5458\u5510\u98de(\u67f3\u4e91\u9f99\u9970)\u8054\u5408\u82cf\u8054\u7279\u5de5,\u523a\u6740\u65e5\u672c\u7279\u5de5\u5934\u76ee,\u7c89\u788e\u4e86\u65e5\u519b\u7684\u60ca\u5929\u9634\u8c0b\u3002", "reference": "It tells the story of Tang Fei (played by Liu Yunlong), a member of Communist Party of China working undercover in a police station under the Japanese puppet government, who assassinates the head of Japanese intelligence and destroys a shocking conspiracy of the Japanese army alongside secret agents from the Soviet Union.", "x": 0.15039151906967163, "y": -0.06032374128699303}, {"x_score": 0.07305260002613068, "y_score": 0.01991920918226242, "difference": 0.053133390843868256, "source": "\u300a\u80dc\u7b97\u300b\u6839\u636e\u53f2\u5b9e\u6539\u7f16,\u7d20\u6750\u53d6\u81ea\u5c18\u5c01\u591a\u5e74\u7684\u82cf\u8054\u519b\u4e8b\u6863\u6848\u3002", "reference": "The Possibility of Victory is adapted from historical facts, and is based on Soviet Union military archive materials which have been classified for many years.", "x": 0.07305260002613068, "y": 0.01991920918226242}, {"x_score": 0.04424802586436272, "y_score": 0.007867513224482536, "difference": 0.03638051263988018, "source": "\u83ab\u65af\u79d1\u4fdd\u536b\u6218\u671f\u95f4,\u82cf\u8054\u7ea2\u519b\u8fdc\u4e1c\u7cbe\u9510\u897f\u8fdb\u9a70\u63f4,\u6b64\u65f6\u65e5\u672c\u5173\u4e1c\u519b\u201c\u5317\u8fdb\u6d3e\u201d\u8ba4\u4e3a\u6709\u673a\u53ef\u4e58,\u610f\u6b32\u51fa\u5175\u3002", "reference": "During the Fight for Moscow, the elite Far Eastern army of the Soviet Red Army went west to assist in the fight, but at that time the \u201cGoing North Faction\u201d of Japan\u2019s Kwantung Army held the view that there would be opportunities in the north, so troops should be sent.", "x": 0.04424802586436272, "y": 0.007867513224482536}, {"x_score": -0.1603165715932846, "y_score": 0.055142562836408615, "difference": 0.21545913442969322, "source": "\u4e3a\u89e3\u8179\u80cc\u53d7\u654c\u4e4b\u5371,\u4e2d\u5171\u4e0e\u82cf\u5171\u60c5\u62a5\u4eba\u5458\u8054\u624b\u5b9e\u65bd\u4e86\u201c\u7a46\u4e39\u4e4c\u62c9\u201d\u8ba1\u5212\u3002", "reference": "To defeat their enemies in the front and the rear, information staff of Communist Party of China and Soviet Union jointly launched \u201cMudanura\u201d plan.", "x": -0.1603165715932846, "y": 0.055142562836408615}, {"x_score": 0.09594481438398361, "y_score": 0.08860541135072708, "difference": 0.007339403033256531, "source": "\u6839\u636e\u6b64\u5386\u53f2\u80cc\u666f,\u77e5\u540d\u7f16\u5267\u9093\u539f\u51e0\u7ecf\u6253\u78e8,\u4ee4\u5267\u60c5\u66f2\u6298\u70e7\u8111\u3002", "reference": "Given this context, noted script writer Deng Yuan revised the script several times, making the plot both thrilling and suspenseful.", "x": 0.09594481438398361, "y": 0.08860541135072708}, {"x_score": -0.0017870538868010044, "y_score": 0.03480678051710129, "difference": 0.03659383440390229, "source": "\u67f3\u4e91\u9f99\u6b64\u6b21\u5728\u300a\u80dc\u7b97\u300b\u4e2d\u540c\u65f6\u62c5\u4efb\u76d1\u5236\u548c\u7537\u4e3b\u89d2\u3002", "reference": "Liu Yunlong was both supervising producer and protagonist of the TV series.", "x": -0.0017870538868010044, "y": 0.03480678051710129}, {"x_score": -0.08473985642194748, "y_score": 0.133062481880188, "difference": 0.21780233830213547, "source": "\u5267\u4e2d,\u4ed6\u9970\u6f14\u7684\u5510\u98de\u662f\u6797\u6cb3\u8b66\u5bdf\u5385\u5211\u4e8b\u79d1\u79d1\u957f,\u662f\u4e00\u4f4d\u9887\u6709\u559c\u611f\u751a\u81f3\u6709\u70b9\u75de\u6c14\u7684\u7ed3\u5df4\u8b66\u5bdf,\u771f\u5b9e\u7684\u8eab\u4efd\u5219\u662f\u4e00\u540d\u4e2d\u5171\u5730\u4e0b\u515a\u5458\u3002", "reference": "In the TV series, he plays Tang Fei, Chief of the Criminal Office of the Linhe Police Bureau, a stuttering, comical, and trouble-prone policeman, but his real identity is an underground member of Communist Party of China.", "x": -0.08473985642194748, "y": 0.133062481880188}, {"x_score": 0.09909577667713165, "y_score": 0.20313990116119385, "difference": 0.1040441244840622, "source": "\u4e0e\u5176\u4e0a\u6f14\u5bf9\u624b\u620f\u7684\u5973\u4e3b\u89d2\u8521\u68a6\u662f\u6797\u6cb3\u4fdd\u5b89\u5c40\u79d1\u957f,\u6df1\u5f97\u65e5\u672c\u4e0a\u53f8\u798f\u539f\u7684\u8d4f\u8bc6,\u4e0e\u5510\u98de\u4e4b\u95f4\u5b58\u5728\u7740\u4ea6\u654c\u4ea6\u53cb\u3001\u66a7\u6627\u4e0d\u6e05\u7684\u5fae\u5999\u5173\u7cfb\u3002", "reference": "The heroine Cai Meng is Chief of Linhe Security Bureau, who is deeply beloved by her Japanese leader Fukuwara, and there is a subtle relationship between her and Tang Fei, making them \u201cfrenemies\u201d with a romantic undertone.", "x": 0.09909577667713165, "y": 0.20313990116119385}, {"x_score": 0.08566182106733322, "y_score": 0.24778017401695251, "difference": 0.1621183529496193, "source": "\u82cf\u9752\u8fd1\u5e74\u6765\u5c1d\u8bd5\u4e86\u5f88\u591a\u4e0d\u540c\u7c7b\u578b\u7684\u89d2\u8272,\u4ece\u300a\u90a3\u4e9b\u5e74\u6211\u4eec\u6b63\u5e74\u8f7b\u300b\u4e2d\u7684\u9646\u82e5\u6587\u5230\u300a\u5ef6\u79a7\u653b\u7565\u300b\u4e2d\u7684\u5c14\u6674,\u90fd\u7ed9\u89c2\u4f17\u7559\u4e0b\u6df1\u523b\u5370\u8c61,\u6f14\u6280\u53d7\u5230\u8ba4\u53ef\u3002", "reference": "Su Qing has attempted to play different roles in recent years, from Lu Ruowen in We Were Young in Those Years to Erqing in Story of Yanxi Palace, all of which left a deep impression upon the general public, and her skill is now widely recognized.", "x": 0.08566182106733322, "y": 0.24778017401695251}, {"x_score": -0.1641712188720703, "y_score": -0.28516748547554016, "difference": 0.12099626660346985, "source": "\u6b64\u6b21\u82cf\u9752\u4e0e\u67f3\u4e91\u9f99\u662f\u9996\u6b21\u642d\u6863,\u7ed3\u5df4\u8b66\u957f\u642d\u914d\u59a9\u5a9a\u5973\u8b66\u7684\u8bbe\u7f6e,\u9887\u6709\u770b\u70b9\u4e0e\u65b0\u610f\u3002", "reference": "This is the first collaboration between Su Qing and Liu Yunlong, a stuttering policeman an an enchanting policewoman, and is both eye-catching and novel.", "x": -0.1641712188720703, "y": -0.28516748547554016}, {"x_score": 0.06448685377836227, "y_score": 0.11672969907522202, "difference": 0.05224284529685974, "source": "\u9664\u4e86\u4e24\u4f4d\u4e3b\u89d2\u5916,\u300a\u80dc\u7b97\u300b\u4e2d\u8fd8\u6709\u6881\u51a0\u534e\u3001\u674e\u7acb\u7fa4\u3001\u94b1\u6ce2\u3001\u96f7\u6c49\u3001\u7533\u519b\u8c0a\u7b49\u4f17\u591a\u5b9e\u529b\u6d3e\u6f14\u5458\u52a0\u76df,\u8001\u620f\u9aa8\u98d9\u620f\u4e5f\u662f\u8be5\u5267\u770b\u70b9\u4e4b\u4e00\u3002", "reference": "Apart from the two protagonists, many skilled actors, including Liang Guanhua, Li Liqun, Qian Bo, Lei Han, Shen Junyi, also perform in the TV series, which makes it even more attractive.", "x": 0.06448685377836227, "y": 0.11672969907522202}, {"x_score": 0.04015359655022621, "y_score": -0.03209202364087105, "difference": 0.07224562019109726, "source": "\u636e\u4e86\u89e3 ,\u300a\u80dc\u7b97\u300b\u5236\u4f5c\u4e0a\u4e5f\u5341\u5206\u7cbe\u826f,\u5267\u7ec4\u8de8\u8d8a\u6c5f\u82cf\u3001\u6d59\u6c5f\u3001\u8fbd\u5b813\u7701\u8fd12000\u516c\u91cc\u62cd\u6444\u53d6\u666f\u3002", "reference": "According to sources, the production is very detailed, and the crew selected venues in three provinces, including Jiangsu, Zhejiang and Liaoning provinces, travelling nearly 2,000 kilometers.", "x": 0.04015359655022621, "y": -0.03209202364087105}, {"x_score": 0.09211555868387222, "y_score": 0.042856309562921524, "difference": 0.0492592491209507, "source": "\u4e3a\u4e86\u8fd8\u539f\u4e1c\u5317\u65e5\u636e\u65f6\u671f\u5149\u602a\u9646\u79bb\u7684\u57ce\u5e02\u98ce\u8c8c,\u5267\u7ec4\u7f8e\u5de5\u9053\u5177\u7ec4\u65e5\u591c\u8d76\u5de5,\u4ed4\u7ec6\u6253\u78e8\u573a\u666f\u642d\u5efa\u53ca\u9053\u5177\u7684\u6bcf\u4e00\u4e2a\u7ec6\u8282,\u4ee4\u5267\u4e2d\u573a\u666f\u753b\u9762\u7cbe\u81f4,\u5bcc\u6709\u5386\u53f2\u8d28\u611f\u3002", "reference": "To restore the gorgeous urban appearance of Northeast China as captured by Japanese invaders, the art and prop team worked around the clock, carefully designing every detail of the settings and props, which enables the richly detailed scenes and captures the historical essence of the era.", "x": 0.09211555868387222, "y": 0.042856309562921524}, {"x_score": 0.8442605137825012, "y_score": 1.0568304061889648, "difference": 0.21256989240646362, "source": "\u4e5f\u95e8\u897f\u90e8\u4e24\u7701\u6d2a\u707e\u5bfc\u81f416\u4eba\u6b7b\u4ea1-\u4e2d\u65b0\u7f51", "reference": "Sixteen dead in floods in two western Yemen provinces - chinanews.com", "x": 0.8442605137825012, "y": 1.0568304061889648}, {"x_score": 0.3287305533885956, "y_score": 0.22939224541187286, "difference": 0.09933830797672272, "source": "\u65b0\u534e\u793e\u79d1\u5a01\u7279\u57ce7\u670826\u65e5\u7535(\u8bb0\u8005\u8042\u4e91\u9e4f \u738b\u8587)\u8428\u90a3\u6d88\u606f\uff1a\u636e\u4e5f\u95e8\u5f53\u5730\u5a92\u4f5326\u65e5\u62a5\u9053\uff0c\u4e5f\u95e8\u897f\u90e8\u8377\u53f0\u8fbe\u7701\u548c\u54c8\u6770\u7701\u906d\u9047\u5f3a\u964d\u96e8\uff0c\u8fc7\u53bb48\u5c0f\u65f6\u5185\u6d2a\u707e\u5df2\u9020\u6210\u81f3\u5c1116\u4eba\u6b7b\u4ea1\u3002", "reference": "Xinhua News Agency, Kuwait City Bureau, July 26th (Correspomdents: Nie Yunpeng, Wang Wei) reported from Sana\u2019a: Local media reports on the 26th stated that, after downpours and flooding in the Hodeidah and Hajj governates in western Yemen, at least 16 are dead in the past 48 hours.", "x": 0.3287305533885956, "y": 0.22939224541187286}, {"x_score": 0.4518338739871979, "y_score": 0.44685354828834534, "difference": 0.004980325698852539, "source": "\u62a5\u9053\u8bf4\uff0c\u8377\u53f0\u8fbe\u7701\u964d\u96e8\u5f15\u53d1\u7684\u6d2a\u6c34\u9020\u621013\u4eba\u6b7b\u4ea1\uff0c\u4e34\u8fd1\u7684\u54c8\u6770\u7701\u67093\u4eba\u5728\u6d2a\u707e\u4e2d\u4e27\u751f\u3002", "reference": "According to such reports, the floods caused by heavy rainfall have killed 13 in Hodeidah governate and 3 in neighboring Hajjah governate.", "x": 0.4518338739871979, "y": 0.44685354828834534}, {"x_score": 0.9110491871833801, "y_score": 0.8320303559303284, "difference": 0.07901883125305176, "source": "\u6b64\u5916\uff0c\u8377\u53f0\u8fbe\u7701\u5317\u90e8\u4ee5\u53ca\u54c8\u6770\u7701\u5357\u90e8\u5730\u533a\u5171\u6709\u6570\u5341\u6240\u623f\u5c4b\u88ab\u6d2a\u6c34\u6467\u6bc1\uff0c\u90e8\u5206\u9053\u8def\u548c\u519c\u7530\u4e5f\u906d\u5230\u4e0d\u540c\u7a0b\u5ea6\u635f\u6bc1\u3002", "reference": "In addition, dozens of houses have been destroyed in northern Hodeidah and southern Hajjah, with some roads and cropland also suffering varying degrees of damage.", "x": 0.9110491871833801, "y": 0.8320303559303284}, {"x_score": 0.9861546754837036, "y_score": 0.8427549004554749, "difference": 0.14339977502822876, "source": "\u6301\u7eed\u6570\u5e74\u7684\u519b\u4e8b\u51b2\u7a81\u9020\u6210\u4e5f\u95e8\u7684\u536b\u751f\u7cfb\u7edf\u51e0\u8fd1\u5d29\u6e83\u3002", "reference": "Years of ongoing military conflict in Yemen have pushed the country\u2019s to near collapse.", "x": 0.9861546754837036, "y": 0.8427549004554749}, {"x_score": 0.5760082006454468, "y_score": 0.5758944153785706, "difference": 0.0001137852668762207, "source": "\u636e\u8054\u5408\u56fd\u4eba\u9053\u4e3b\u4e49\u4e8b\u52a1\u534f\u8c03\u5385\u7edf\u8ba1\u6570\u636e\u663e\u793a\uff0c2017\u5e74\u4ee5\u6765\uff0c\u4e5f\u95e8\u611f\u67d3\u970d\u4e71\u7684\u4eba\u6570\u5df2\u8d85\u8fc7100\u4e07\u4eba\uff0c\u6b7b\u4ea1\u4eba\u6570\u8d85\u8fc72000\u4eba\u3002", "reference": "Since 2017, cholera has infected over 1 million and caused over 2,000 deaths, according to statistics from the United Nations Office for the Coordination of Humanitarian Affairs.", "x": 0.5760082006454468, "y": 0.5758944153785706}, {"x_score": 0.8262404799461365, "y_score": 0.6952400803565979, "difference": 0.13100039958953857, "source": "\u4e5f\u95e8\u533b\u7597\u673a\u6784\u62c5\u5fc3\uff0c\u6301\u7eed\u7684\u6d2a\u707e\u4f1a\u5bfc\u81f4\u970d\u4e71\u75ab\u60c5\u518d\u5ea6\u8513\u5ef6\u3002", "reference": "Medical organizations in Yemen have expressed concern that continued flooding will lead to further cholera outbreaks.", "x": 0.8262404799461365, "y": 0.6952400803565979}, {"x_score": -0.1469886302947998, "y_score": -0.015165697783231735, "difference": 0.13182293251156807, "source": "\u300a\u7edd\u5730\u51fa\u51fb\u300b\u4e0a\u6620 \u93d6\u6218\u62f3\u53f0\u9010\u68a6\u4eba\u751f-\u65b0\u534e\u7f51", "reference": "\u201cThe Jedi Attack\u201d Released to Show Fighting in the Ring and Pursuit of Dreams - XinhuaNet", "x": -0.1469886302947998, "y": -0.015165697783231735}, {"x_score": 0.5973967909812927, "y_score": 0.570027768611908, "difference": 0.027369022369384766, "source": "\u7531\u9752\u5e74\u5bfc\u6f14\u9ad8\u58ee\u58ee\u6267\u5bfc\uff0c\u5ed6\u5a01\u5ec9\u3001\u4e1c\u5b87\u3001\u6768\u6b23\u5189\u3001\u738b\u827a\u535a\u7b49\u4e3b\u6f14\u7684\u7f51\u7edc\u7535\u5f71\u300a\u7edd\u5730\u51fa\u51fb\u300b\u6b63\u5f0f\u5728\u7231\u5947\u827a\u4e0a\u6620\u3002", "reference": "Directed by young director Gao Zhuangzhuang and starring William Liao, Dongyu, Yang Xinran and Wang Yibo, the online movie \"The Jedi Attack\" is showing on IQIYI now.", "x": 0.5973967909812927, "y": 0.570027768611908}, {"x_score": 0.27524328231811523, "y_score": 0.3437630832195282, "difference": 0.06851980090141296, "source": "\u5f71\u7247\u8bb2\u8ff0\u4e86\u843d\u9b44\u62f3\u624b\u7ef4\u7eb3\u65af\u91cd\u8fd4\u62f3\u53f0\u5e76\u4e3a\u5c0a\u4e25\u800c\u6218\u7684\u6545\u4e8b\uff0c\u5c55\u793a\u4e86\u4e00\u6bb5\u70ed\u8840\u6cb8\u817e\u7684\u653e\u8086\u9010\u68a6\u4e4b\u65c5\u3002", "reference": "The film tells the story of a disgraced boxer, Venus, who returns to the ring and fights for dignity, as well as a passionate and audacious journey to pursue the dream.", "x": 0.27524328231811523, "y": 0.3437630832195282}, {"x_score": 0.23043569922447205, "y_score": 0.19195355474948883, "difference": 0.038482144474983215, "source": "\u7535\u5f71\u300a\u7edd\u5730\u51fa\u51fb\u300b\u4ee5\u6cf0\u56fd\u4e3a\u4e3b\u8981\u60c5\u8282\u63a8\u52a8\u5730\uff0c\u5c06\u201c\u6cf0\u62f3\u201d\u4f5c\u4e3a\u843d\u9b44\u62f3\u738b\u7ef4\u7eb3\u65af\u8ffd\u68a6\u7684\u8d77\u70b9\uff0c\u6574\u4e2a\u6545\u4e8b\u90fd\u662f\u5728\u4f20\u7edf\u4e2d\u56fd\u6587\u5316\u4ef7\u503c\u89c2\u7684\u6539\u7f16\u4e0b\u8fdb\u884c\uff0c\u65e0\u8bba\u662f\u7ef4\u7eb3\u65af\u524d\u671f\u4e3a\u4e86\u5e08\u7236\u800c\u4e0b\u5b9a\u6253\u5047\u62f3\u7684\u51b3\u5fc3\uff0c\u8fd8\u662f\u540e\u671f\u5728\u670b\u53cb\u548c\u7231\u4eba\u7684\u652f\u6301\u4e0b\u91cd\u65b0\u632f\u4f5c\u4e3a\u5c0a\u4e25\u800c\u6218\u7684\u52aa\u529b\uff0c\u90fd\u5c55\u793a\u4e86\u4e2d\u56fd\u4f20\u7edf\u6587\u5316\u4e2d\u7537\u6027\u5bf9\u5bb6\u5ead\u548c\u68a6\u60f3\u7684\u8ffd\u6c42\u4e0e\u5927\u7231\u3002", "reference": "The movie \"The Jedi Attack\" primarily takes place in Thailand, and uses \"Muay Thai\" as the starting point for Venus, a disgraced boxer, to pursue his dream; the story is an adaptation of traditional Chinese cultural values, and both Venus's determination to fight fake boxing for his master in the early stage and his efforts to fight for dignity with the support of his friends and lover in the later stage show the pursuit and love for family and dreams in traditional Chinese culture.", "x": 0.23043569922447205, "y": 0.19195355474948883}, {"x_score": 0.4300071895122528, "y_score": 0.5153807997703552, "difference": 0.08537361025810242, "source": "\u7ed3\u5408\u7ecf\u5178\u7684\u597d\u83b1\u575e\u8fd0\u52a8\u7535\u5f71\u6545\u4e8b\u6a21\u5f0f\u548c\u4e2d\u6cf0\u4e24\u56fd\u4e13\u4e1a\u56e2\u961f\u7684\u5f3a\u5f3a\u8054\u624b\uff0c\u300a\u7edd\u5730\u51fa\u51fb\u300b\u4e0d\u4ec5\u5448\u73b0\u4e86\u56fd\u9645\u5316\u7684\u6548\u679c\uff0c\u4e5f\u5c06\u6253\u52a8\u4e0d\u540c\u7c7b\u578b\u89c2\u4f17\u3002", "reference": "By combining a classic Hollywood sports movie story with the strong cooperation of the professional teams of China and Thailand, \u201cThe Jedi Attack\u201d not only presents an international face, but will appeal to a wide range of audiences.", "x": 0.4300071895122528, "y": 0.5153807997703552}, {"x_score": 0.14698123931884766, "y_score": 0.09638676047325134, "difference": 0.050594478845596313, "source": "\u540c\u65f6\uff0c\u300a\u7edd\u5730\u51fa\u51fb\u300b\u5927\u91cf\u5730\u5c55\u793a\u6cf0\u62f3\u640f\u51fb\u548c\u8bad\u7ec3\u7684\u5267\u60c5\uff0c\u573a\u9762\u7684\u6fc0\u70c8\u548c\u70ed\u8840\u3002", "reference": "Meanwhile, \u201cThe Jedi Attack\u201d shows several fighting and training elements in Muay Thai, and the fight scenes are fierce and passionate.", "x": 0.14698123931884766, "y": 0.09638676047325134}, {"x_score": 0.190615713596344, "y_score": 0.13692402839660645, "difference": 0.05369168519973755, "source": "\u5f71\u7247\u4e2d\uff0c\u7531\u4e1c\u5b87\u9970\u6f14\u7684\u6e38\u620f\u8bbe\u8ba1\u5e08\u5f20\u5c0f\u4eae\u901a\u8fc7\u683c\u6597\u6e38\u620f\u5e2e\u52a9\u7531\u5ed6\u5a01\u5ec9\u9970\u6f14\u7684\u7ef4\u7eb3\u65af\u91cd\u65b0\u56de\u5230\u62f3\u53f0\u5e76\u6458\u4e0b\u6842\u51a0\u7684\u60c5\u8282\uff0c\u5c06\u65b0\u5947\u8da3\u5473\u7684\u9ad8\u79d1\u6280\u4e0e\u70ed\u8840\u9ad8\u71c3\u7684\u7ade\u6280\u6bd4\u8d5b\u7ed3\u5408\u5728\u4e00\u8d77\uff0c\u4e5f\u5c55\u793a\u4e86\u5f20\u5c0f\u4eae\u548c\u7ef4\u7eb3\u65af\u770b\u4f3c\u201c\u9053\u4e0d\u540c\u201d\u3001\u5b9e\u5219\u76ee\u6807\u4e00\u81f4\u7684\u5144\u5f1f\u60c5\u8c0a\u3002", "reference": "In the movie, Zhang Xiaoliang, the game designer played by Dongyu, helps Venus, played by William Liao, return to the ring and win the championship through fighting games, and it combines novel and interesting high-tech elements with hot-blooded competition, and also shows the brotherhood between Zhang Xiaoliang and Venus, which appears to be different, but is actually based on a common goal.", "x": 0.190615713596344, "y": 0.13692402839660645}, {"x_score": 0.30047762393951416, "y_score": 0.2998947203159332, "difference": 0.0005829036235809326, "source": "\u6b64\u5916\uff0c\u7ef4\u7eb3\u65af\u4e0e\u6676\u6676\u4e4b\u95f4\u7ec6\u6c34\u957f\u6d41\u7684\u7231\u60c5\u4e5f\u5341\u5206\u611f\u4eba\uff0c\u6676\u6676\u5bf9\u7ef4\u7eb3\u65af\u4e00\u76f4\u4ee5\u6765\u7684\u9ed8\u9ed8\u652f\u6301\u548c\u7ef4\u7eb3\u65af\u5bf9\u6676\u6676\u7684\u575a\u5b9a\u627f\u8bfa\uff0c\u90fd\u8ba9\u89c2\u4f17\u770b\u5230\u4e86\u7ef4\u7eb3\u65af\u8eab\u4e0a\u7684\u201c\u94c1\u6c49\u67d4\u60c5\u201d\uff0c\u4e5f\u4e3a\u8fd9\u4f4d\u843d\u9b44\u62f3\u738b\u8eab\u4e0a\u589e\u6dfb\u4e86\u8bb8\u591a\u4eba\u60c5\u5473\u3002", "reference": "In addition, the long-running love between Venus and Jingjing is also very touching, with Jingjing's constant silent support for Venus and Venus's firm commitment to Jingjing showing the audience Venus\u2019s tender side, which also adds a lot of human kindness to the disgraced boxer.", "x": 0.30047762393951416, "y": 0.2998947203159332}, {"x_score": 0.458252876996994, "y_score": 0.18320395052433014, "difference": 0.2750489264726639, "source": "\u56db\u90e8\u95e8\u8054\u5408\u884c\u52a8\uff01", "reference": "United action by four departments!", "x": 0.458252876996994, "y": 0.18320395052433014}, {"x_score": 0.2686322033405304, "y_score": -0.19526708126068115, "difference": 0.46389928460121155, "source 5f0f\u534f\u8bae\u8f6c\u8ba9\u6240\u6301\u6709\u7684\u516c\u53f8\u90e8\u5206\u80a1\u4efd\uff0c\u62df\u8f6c\u8ba9\u7684\u80a1\u4efd\u6bd4\u4f8b\u5408\u8ba1\u4e0d\u8d85\u8fc7\u7eff\u5730\u603b\u80a1\u672c\u768417.5% \u3002", "reference": "According to the announcement, in order to further deepen the reform of state-owned assets and state-owned enterprises, optimize the structural adjustment of state-owned assets, and improve the ownership structure of Greenland, Shanghai Land (Group) Co., Ltd. (hereinafter referred to as \"Shanghai Land\") and Shanghai Chengtou Investment (Group) Co., Ltd. (hereinafter referred to as \"Shanghai Chengtou Investment\") plan to transfer part of the shares of the company held by the transferee through public solicitation, and the total proportion of the shares to be transferred shall not exceed 17.5% of the total share capital of Greenland.", "x": 0.2798618972301483, "y": 0.33485662937164307}, {"x_score": 0.5414260029792786, "y_score": 0.32025375962257385, "difference": 0.2211722433567047, "source": "\u672c\u6b21\u62df\u8f6c\u8ba9\u80a1\u4efd\u7684\u4ef7\u683c\u4e0d\u4f4e\u4e8e\u4e0b\u5217\u4e24\u8005\u4e4b\u4e2d\u7684\u8f83\u9ad8\u8005\uff1a\u63d0\u793a\u6027\u516c\u544a\u65e5\uff082020 \u5e747\u670827\u65e5\uff09\u524d30\u4e2a\u4ea4\u6613\u65e5\u7684\u6bcf\u65e5\u52a0\u6743\u5e73\u5747\u4ef7\u683c\u7684\u7b97\u672f\u5e73\u5747\u503c\uff1b\u6700\u8fd1\u4e00\u4e2a\u4f1a\u8ba1\u5e74\u5ea6\u516c\u53f8\u7ecf\u5ba1\u8ba1\u7684\u6bcf\u80a1\u51c0\u8d44\u4ea7\u503c\u3002", "reference": "The price of the shares to be transferred this time shall not be lower than the higher of the following two: the arithmetic average of the daily weighted average price of the 30 trading days before the suggestive announcement date (July 27, 2020); the audited net asset value per share of the company in the latest accounting year.", "x": 0.5414260029792786, "y": 0.32025375962257385}, {"x_score": 0.4404260218143463, "y_score": 0.38377562165260315, "difference": 0.056650400161743164, "source": "\u76ee\u524d\uff0c\u5bf9\u7eff\u5730\u7684\u65b0\u6218\u7565\u6295\u8d44\u8005\u4ecd\u65e0\u5b9a\u8bba\uff0c\u6309\u7167\u516c\u544a\u516c\u793a\u4fe1\u606f\u4f30\u7b97\uff0c\u65b0\u6218\u7565\u6295\u8d44\u8005\u8981\u62ff\u4e0b\u7eff\u5730\u6b64\u6b21\u6df7\u6539\u4e2d\u8f6c\u8ba9\u768417.5%\u80a1\u6743\u9700\u8981\u652f\u4ed8\u7ea6140\u4ebf\u5143\u7684\u8d44\u91d1\u3002", "reference": "At present, there is still no final conclusion on the new strategic investors of Greenland, but according to the information estimates in the announcement, the new strategic investors need to pay about RMB 14 billion to take the 17.5% equity transferred in the mixed-use reform of Greenland.", "x": 0.4404260218143463, "y": 0.38377562165260315}, {"x_score": 0.8959822058677673, "y_score": 0.8191444277763367, "difference": 0.07683777809143066, "source": "\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u672c\u6b21\u80a1\u4efd\u8f6c\u8ba9\u5b8c\u6210\u540e\uff0c\u9884\u8ba1\u7eff\u5730\u4ecd\u65e0\u63a7\u80a1\u80a1\u4e1c\u53ca\u5b9e\u9645\u63a7\u5236\u4eba\uff0c\u4f46\u63a7\u5236\u6743\u7ed3\u6784\u53ef\u80fd\u53d1\u751f\u8f83\u5927\u53d8\u5316\u3002", "reference": "It is worth noting that after the completion of the share transfer, Greenland is expected to have no controlling shareholders and actual controllers, but the control structure may change greatly.", "x": 0.8959822058677673, "y": 0.8191444277763367}, {"x_score": 0.5728982090950012, "y_score": 0.5716055035591125, "difference": 0.0012927055358886719, "source": "\u7eff\u5730\u63a7\u80a1\u81ea\u521b\u7acb\u4ee5\u6765\u8fdb\u884c\u4e86\u591a\u6b21\u4f53\u5236\u673a\u5236\u6539\u9769\uff1a1992\u5e74-1997\u5e74\uff0c\u5728\u7eaf\u56fd\u6709\u4f53\u5236\u4e0b\u6309\u7167\u5e02\u573a\u5316\u89c4\u5219\u8fd0\u884c\uff1b1997\u5e74-2013\u5e74\uff0c\u5efa\u7acb\u5e76\u4e0d\u65ad\u5b8c\u5584\u56fd\u6709\u63a7\u80a1\u3001\u804c\u5de5\u6301\u80a1\u7684\u80a1\u4efd\u5236\uff1b2013\u5e74-2015\u5e74\uff0c\u5f15\u8fdb\u6218\u7565\u6295\u8d44\u8005\uff0c\u5f62\u6210\u56fd\u6709\u53ca\u975e\u516c\u6709\u8d44\u672c\u4ea4\u53c9\u6301\u80a1\u3001\u76f8\u4e92\u878d\u5408\u7684\u6df7\u5408\u6240\u6709\u5236\uff1b2015\u5e74\u81f3\u4eca\uff0c\u6574\u4f53\u4e0a\u5e02\uff0c\u6210\u4e3a\u516c\u4f17\u516c\u53f8\u3002", "reference": "Since its establishment, Greenland Holdings has carried out many institutional reforms: from 1992 to 1997, it was operated under the pure state-owned system in accordance with market-oriented rules; from 1997 to 2013, it established and continuously improved the joint-stock system of state-owned holding and employee shareholding; from 2013 to 2015, strategic investors were introduced to form a mixed ownership system of cross-shareholding and mutual integration of state-owned and non-public capital; and since 2015, the company has been entirely listed and has become a public company.", "x": 0.5728982090950012, "y": 0.5716055035591125}, {"x_score": 0.3386401832103729, "y_score": 0.2982288897037506, "difference": 0.040411293506622314, "source": "\u7eff\u5730\u76ee\u524d\u7684\u6df7\u6539\u65b9\u6848\u4e0e\u683c\u529b\u76f8\u4f3c\uff0c2019\u5e7412\u6708\uff0c\u9ad8\u74f4\u8d44\u672c\u9886\u8854\u73e0\u6d77\u660e\u9a8f\u4ee5416.62\u4ebf\u5143\u63a5\u624b\u683c\u529b\u7535\u5668\uff08000651.SZ\uff0915%\u80a1\u6743\uff0c\u683c\u529b\u96c6\u56e2\u9000\u5c45\u5c0f\u80a1\u4e1c\uff0c\u5b8c\u6210\u6df7\u6539\u540e\uff0c\u683c\u529b\u7535\u5668\u5b9e\u65bd\u4e86\u9ad8\u7ba1\u6fc0\u52b1\u8ba1\u5212\u3001\u65e0\u5b9e\u63a7\u4eba\u7ed3\u6784\u7b49\u73b0\u4ee3\u5316\u7684\u4f01\u4e1a\u7ba1\u7406\u65b9\u5f0f\u3002", "reference": "Greenland's current mixed reform plan is similar to Gree's: in December 2019, Zhuhai Mingjun, led by Hillhouse Capital, took over 15% of the shares of Gree Electric Appliances (000651.SZ) with RMB 41.662 billion, and the Gree Group retreated to being the minority shareholder; after the completion of the mixed reform, Gree implemented modern enterprise management methods, such as executive incentive plans and no real controller structure.", "x": 0.3386401832103729, "y": 0.2982288897037506}, {"x_score": 0.24329057335853577, "y_score": 0.02888108603656292, "difference": 0.21440948732197285, "source": "\u4e0a\u6d77\u5730\u4ea7\u3001\u4e0a\u6d77\u57ce\u6295\u5747\u4e3a\u4e0a\u6d77\u5e02\u56fd\u8d44\u59d4\u5168\u8d44\u6301\u6709\u7684\u56fd\u8d44\u4f01\u4e1a\u96c6\u56e2\uff0c\u7eff\u5730\u63a7\u80a1\u8463\u4e8b\u957f\u3001\u603b\u88c1\u5f20\u7389\u826f\u8868\u793a\uff0c\u7eff\u5730\u6b64\u4e3e\u662f\u4e0a\u6d77\u6309\u7167\u515a\u4e2d\u592e\u8981\u6c42\uff0c\u63a8\u8fdb\u56fd\u8d44\u56fd\u4f01\u7efc\u5408\u6027\u6539\u9769\u3001\u52a0\u901f\u65b0\u4e00\u9636\u6bb5\u56fd\u8d44\u56fd\u4f01\u6539\u9769\u7684\u91cd\u8981\u4e3e\u63aa\uff0c\u5145\u5206\u663e\u793a\u4e86\u56e0\u5730\u5236\u5b9c\u3001\u91cf\u4f53\u88c1\u8863\u7684\u6539\u9769\u65b0\u601d\u8def\uff0c\u901a\u8fc7\u7ed9\u4e0a\u5e02\u516c\u53f8\u5f15\u5165\u65b0\u7684\u4f18\u79c0\u6218\u7565\u80a1\u4e1c\uff0c\u652f\u6301\u4f01\u4e1a\u8fdb\u4e00\u6b65\u63d0\u9ad8\u5e02\u573a\u5316\u7a0b\u5ea6\uff0c\u63d0\u5347\u7ecf\u8425\u7ba1\u7406\u81ea\u7531\u5ea6\uff0c\u52a0\u901f\u6539\u9769\u6d3b\u529b\u5168\u9762\u91ca\u653e\u3002", "reference": "Shanghai Land and Shanghai Chengtou Investment are all state-owned enterprise groups wholly owned by Shanghai SASAC, and Zhang Yuliang, chairman and president of Greenland holdings, said that Greenland's move is an important measure for Shanghai to promote the comprehensive reform of state-owned assets and enterprises and accelerate the reform of state-owned assets and enterprises in the new era in accordance with the requirements of the CPC Central Committee; it also fully shows the new concept of reform that adapts measures to local conditions and acts according to actual circumstances, because it is necessary to introduce new shareholders to support the reform of corporate strategy, further improve the degree of corporate management freedom, and accelerate the full release of reform vitality.", "x": 0.24329057335853577, "y": 0.02888108603656292}, {"x_score": 0.16862471401691437, "y_score": -0.01385568082332611, "difference": 0.18248039484024048, "source": "\u8de8\u7701\u6e38\u6062\u590d \u5168\u56fd\u9996\u8d9f\u8de8\u7701\u52a8\u8f66\u65c5\u6e38\u4e13\u5217\u5f00\u884c-\u65b0\u534e\u7f51", "reference": "Inter-province travel resumes, nation\u2019s first high-speed train tour launches - Xinhuanet", "x": 0.16862471401691437, "y": -0.01385568082332611}, {"x_score": 0.30303481221199036, "y_score": 0.2598588466644287, "difference": 0.043175965547561646, "source": "\u65b0\u534e\u793e\u676d\u5dde7\u670825\u65e5\u7535\uff08\u8bb0\u8005\u674e\u5e73\uff097\u670825\u65e512\u65f620\u5206\uff0c\u4e58\u5750D771\u6b21\u52a8\u8f66\u7684200\u4f59\u540d\u4e0a\u6d77\u6e38\u5ba2\uff0c\u987a\u5229\u62b5\u8fbe\u6d59\u6c5f\u7701\u5170\u6eaa\u5e02\uff0c\u8fd9\u4e5f\u662f7\u670814\u65e5\u6587\u5316\u548c\u65c5\u6e38\u90e8\u6062\u590d\u8de8\u7701\uff08\u533a\u3001\u5e02\uff09\u56e2\u961f\u6e38\u4ee5\u6765\uff0c\u5168\u56fd\u5f00\u884c\u7684\u9996\u8d9f\u8de8\u7701\u52a8\u8f66\u65c5\u6e38\u4e13\u5217\u3002", "reference": "Xinhua News Agency, Hangzhou, reported July 25th (Correspondent: Li Ping) On July 25th, over 200 tourists from Shanghai on the D771 train arrived in Lanxi, Zhejiang Province, making this the first group tour to take an inter-provincial train since the Ministry of Culture and Tourism resumed inter-province (region, city) group tours on July 14th.", "x": 0.30303481221199036, "y": 0.2598588466644287}, {"x_score": 0.3482007086277008, "y_score": 0.285846471786499, "difference": 0.06235423684120178, "source": "\u5730\u5904\u6d59\u6c5f\u4e2d\u897f\u90e8\u7684\u5170\u6eaa\u5e02\uff0c\u98ce\u5149\u79c0\u4e3d\uff0c\u5883\u5185\u62e5\u6709\u8bf8\u845b\u516b\u5366\u6751\u3001\u5730\u4e0b\u957f\u6cb3\u3001\u829d\u5830\u53e4\u6751\u7b49\u4f17\u591a\u540d\u80dc\u666f\u70b9\uff0c\u5728\u4e24\u5929\u4e00\u591c\u7684\u884c\u7a0b\u4e2d\uff0c200\u4f59\u540d\u4e0a\u6d77\u6e38\u5ba2\u5c06\u4e00\u4e00\u9886\u7565\u8fd9\u4e9b\u666f\u70b9\u3002", "reference": "Located in central and western Jiangxi, Lanxi City boasts beautiful scenery and many scenic spots such as Zhuge Bagua Village, the Dixia Changhe Scenic Area, and Zhiyan Village, all of which are to be visited by the more than 200 tourists in the tour group on their 2-day 1-night trip.", "x": 0.3482007086277008, "y": 0.285846471786499}, {"x_score": 0.10911866277456284, "y_score": 0.2628841698169708, "difference": 0.153765507042408, "source": "\u4e0a\u6d77\u94c1\u8def\u56fd\u9645\u65c5\u6e38\uff08\u96c6\u56e2\uff09\u6709\u9650\u516c\u53f8\u526f\u603b\u7ecf\u7406\u674e\u8389\u8bf4\uff0c\u516c\u53f8\u6839\u636e\u6700\u65b0\u653f\u7b56\uff0c\u7d27\u76ef\u8de8\u7701\u6e38\u9700\u6c42\uff0c\u7b2c\u4e00\u65f6\u95f4\u4e0e\u5170\u6eaa\u5e02\u6c9f\u901a\u63a5\u6d3d\uff0c\u7cbe\u5fc3\u63a8\u51fa\u201c\u4e0a\u6d77\u81f3\u5170\u6eaa\u201d\u548c\u201c\u590f\u65e5\u8d4f\u8377\u4e8c\u65e5\u6e38\u201d\u4ea7\u54c1\uff0c\u4ea7\u54c1\u63a8\u51fa\u4e0d\u5230\u4e00\u5468\u65f6\u95f4\u5373\u552e\u7f44\u3002", "reference": "Li Li, assistant general manager of Shanghai Railway International Tourism (Group) LTD, said that based on the latest policies, the company closely monitors demand for inter-province travel, communicates closely with Lanxi, and launched the \u201cShanghai to Lanxi\u201d and \u201cSummer Lotus-Viewing Two-Day Tour\u201d products, the latter of which sold out less than a week after launching.", "x": 0.10911866277456284, "y": 0.2628841698169708}, {"x_score": 0.18549969792366028, "y_score": 0.06754164397716522, "difference": 0.11795805394649506, "source": "\u6765\u81ea\u4e0a\u6d77\u7684\u5b59\u963f\u59e8\u8bf4\uff0c\u56e0\u4e3a\u75ab\u60c5\uff0c\u4eca\u5e74\u4e00\u76f4\u6ca1\u6709\u51fa\u95e8\u3002", "reference": "Mrs. Sun, from Shanghai, said she hadn\u2019t left her house this year because of the pandemic.", "x": 0.18549969792366028, "y": 0.0 "y": 0.17213010787963867}, {"x_score": 0.10385684669017792, "y_score": 0.08536718040704727, "difference": 0.018489666283130646, "source": "\u7136\u800c\uff0c\u5eb7\u5a01\u53e3\u4e2d\u7684\u201c\u8c23\u8a00\u201d\uff0c\u5374\u662f\u7279\u6717\u666e\u57284\u670813\u65e5\u767d\u5bab\u75ab\u60c5\u901a\u62a5\u4f1a\u4e0a\u4eb2\u53e3\u8bf4\u51fa\u7684\u3002", "reference": "However, this so-called \u201crumor\u201d was stated by Trump himself at the White House outbreak briefing on April 13.", "x": 0.10385684669017792, "y": 0.08536718040704727}, {"x_score": -0.0999201312661171, "y_score": 0.12852905690670013, "difference": 0.22844918817281723, "source": "\u5bf9\u6b64\u756a\u81ea\u6211\u6253\u8138\u7684\u64cd\u4f5c\uff0c\u88ab\u7f51\u6c11\u4eec\u5632\u8bbd\u4e3a\u201c\u6539\u5199\u5386\u53f2\u201d\u3002", "reference": "This flip-flop was mocked on the internet as \u201crewriting history\u201d.", "x": -0.0999201312661171, "y": 0.12852905690670013}, {"x_score": 0.3836729824542999, "y_score": 0.4272090494632721, "difference": 0.04353606700897217, "source": "\u51ef\u8389\u5b89\u00b7\u5eb7\u5a01\u60f3\u8981\u6539\u5199\u5386\u53f2\uff0c\u5979\u662f\u4e2a\u9a97\u5b50\u3002", "reference": "Attempting to rewrite history makes Kellyanne Conway a liar.", "x": 0.3836729824542999, "y": 0.4272090494632721}, {"x_score": 0.7985956072807312, "y_score": 0.8007819652557373, "difference": 0.0021863579750061035, "source": "\u7279\u6717\u666e\u79f0\u5bc6\u6b47\u6839\u5dde\u5dde\u957f\u683c\u96f7\u7434\u00b7\u60e0\u7279\u9ed8\u662f\u72ec\u88c1\u8005\uff0c\u56e0\u4e3a\u5979\u9075\u5faa\u4e86\u533b\u7597\u51c6\u5219\uff0c\u575a\u6301\u505c\u5de5\u3002", "reference": "Trump called Gretchen Whitmer, governor of Michigan, a dictator because she followed medical guidelines and insisted on lockdown.", "x": 0.7985956072807312, "y": 0.8007819652557373}, {"x_score": 0.2750798761844635, "y_score": 0.516730546951294, "difference": 0.24165067076683044, "source": "\u7279\u6717\u666e\u60f3\u63a8\u52a8\u590d\u5d s Paid?", "x": -0.49874457716941833, "y": -0.5220835208892822}, {"x_score": 1.1721019744873047, "y_score": 1.621628761291504, "difference": 0.4495267868041992, "source": "2020-07-26 05:01:11 \u6765\u6e90\uff1a\u6cd5\u5236\u65e5\u62a5 \u4f5c\u8005\uff1a\u738b\u601d\u7855 \u8d23\u4efb\u7f16\u8f91\uff1a\u738b\u601d\u7855", "reference": "2020-07-26 05:01:11 Source: Legal Daily Author: Wang Sishuo Editor: Wang Sishuo", "x": 1.1721019744873047, "y": 1.621628761291504}, {"x_score": -0.3248664438724518, "y_score": -0.32566025853157043, "difference": 0.0007938146591186523, "source": "\u64cd\u573a\u88ab\u7838\uff0c\u5b69\u7ae5\u83b7\u8d54\u540e\u518d\u8bc9\u6821\u65b9", "reference": "Hit on Sports Ground, Child Sues University After Compensation is Paid", "x": -0.3248664438724518, "y": -0.32566025853157043}, {"x_score": 0.3319079577922821, "y_score": 0.4058974087238312, "difference": 0.07398945093154907, "source": "\u25a1 \u672c\u62a5\u901a\u8baf\u5458 \u8d75\u4e00\u51e1", "reference": "Reported by, Zhao Yifan", "x": 0.3319079577922821, "y": 0.4058974087238312}, {"x_score": 0.3152211606502533, "y_score": 0.3231391906738281, "difference": 0.007918030023574829, "source": "3\u5c81\u7684\u5c0f\u6587\u5728\u67d0\u5927\u5b66\u64cd\u573a\u73a9\u800d\u65f6\uff0c\u610f\u5916\u88ab\u5792\u7403\u961f\u7684\u9648\u67d0\u5728\u6295\u7403\u65f6\u7838\u4e2d\u4e86\u5934\u90e8\u3002", "reference": "When playing on sports ground of an university, 3-year old Xiaowen was accidentally hit in the head by a softball thrown by Chen from the softball team.", "x": 0.3152211606502533, "y": 0.3231391906738281}, {"x_score": 0.36745527386665344, "y_score": 0.3531959354877472, "difference": 0.01425933837890625, "source": "\u9648\u67d0\u8d54\u507f\u540e\uff0c\u5c0f\u6587\u7684\u7236\u4eb2\u6587\u5148\u751f\u4f5c\u4e3a\u5c0f\u6587\u7684\u6cd5\u5b9a\u4ee3\u7406\u4eba\u5c06\u5b66\u6821\u8bc9\u81f3\u6cd5\u9662\uff0c\u8981\u6c42\u4e8b\u53d1\u64cd\u573a\u6240\u5728\u7684\u5b66\u6821\u8d54\u793c\u9053\u6b49\uff0c\u5e76\u652f\u4ed8\u533b\u7597\u8d39\u3001\u7cbe\u795e\u635f\u5bb3\u629a\u6170\u91d1\u7b49\u5171\u8ba1\u4e24\u4e07\u5143\u3002", "reference": "After being compensated by Chen for the accident, Xiaowen\u2019s father, acting as Xiaowen\u2019s legal guardian, sued the university in court, demanding an apology for what happened on the sports ground and a total of 20,000 yuan for medical bills and emotional distress.", "x": 0.36745527386665344, "y": 0.3531959354877472}, {"x_score": 0.22052830457687378, "y_score": 0.1421671211719513, "difference": 0.07836118340492249, "source": "\u8fd1\u65e5\uff0c\u5317\u4eac\u5e02\u6d77\u6dc0\u533a\u4eba\u6c11\u6cd5\u9662\u5bf9\u6b64\u6848\u5ba1\u7406\u540e\u8ba4\u4e3a\uff0c\u4e8b\u53d1\u65f6\u5b66\u6821\u5728\u64cd\u573a\u8bbe\u7f6e\u4e86\u9632\u62a4\u7f51\uff0c\u5df2\u5c3d\u5230\u9002\u5f53\u7684\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\uff0c\u4e14\u9648\u67d0\u5df2\u8fdb\u884c\u4e86\u8d54\u507f\uff0c\u636e\u6b64\u5224\u51b3\u9a73\u56de\u4e86\u539f\u544a\u7684\u8bc9\u8bbc\u8bf7\u6c42\u3002", "reference": "Recently, the People\u2019s Court of Haidian District in Beijing heard the case and believed the university fulfilled its obligation to provide appropriate safety assurance by setting up a protective barrier at the sports ground; in addition, Chen had already compensated for the accident, and therefore, the claims of the plaintiff were dismissed.", "x": 0.22052830457687378, "y": 0.1421671211719513}, {"x_score": 0.3724609315395355, "y_score": 0.39524462819099426, "difference": 0.02278369665145874, "source": "\u6587\u5148\u751f\u8bc9\u79f0\uff0c2019\u5e74\u6691\u5047\u671f\u95f4\uff0c\u4ed6\u5e26\u5c0f\u6587\u5728\u5b66\u6821\u64cd\u573a\u73a9\u800d\uff0c\u5f53\u65f6\u6b63\u503c\u5792\u7403\u961f\u5728\u64cd\u573a\u8bad\u7ec3\u3002", "reference": "As Mr. Wen claims, he took Xiaowen to the sports ground of the university during summer vacation in 2019, and the softball team was training on the sports ground at the same time.", "x": 0.3724609315395355, "y": 0.39524462819099426}, {"x_score": 0.6590986251831055, "y_score": 0.5458235144615173, "difference": 0.11327511072158813, "source": "\u4e3a\u4e86\u89c4\u907f\u7531\u6b64\u5e26\u6765\u7684\u98ce\u9669\uff0c\u5c0f\u6587\u3001\u6587\u5148\u751f\u548c\u5176\u4ed6\u4f17\u591a\u5c0f\u670b\u53cb\u53ca\u5bb6\u957f\u5728\u5792\u7403\u961f\u6307\u5b9a\u7684\u5b89\u5168\u533a\u57df\u5185\u6d3b\u52a8\u3002", "reference": "To avoid potential risks, Xiaowen and Mr. Wen and other parents and children were playing in a safety area designated by the softball team.", "x": 0.6590986251831055, "y": 0.5458235144615173}, {"x_score": 0.06462052464485168, "y_score": -0.08342541009187698, "difference": 0.14804593473672867, "source": "\u4f46\u4e4b\u540e\u5792\u7403\u961f\u961f\u5458\u9648\u67d0\u5728\u6295\u7403\u65f6\u8131\u624b\uff0c\u5bfc\u81f4\u5792\u7403\u8d8a\u8fc7\u62a4\u7f51\u98de\u81f3\u4e0a\u8ff0\u5b89\u5168\u533a\u57df\u5185\u5e76\u51fb\u4e2d\u5c0f\u6587\u540e\u8111\u3002", "reference": "However, later when Chen, a member of the softball team, was throwing the ball, it slipped out of his hand, went over the protective barrier into the safety area, and hit Xiaowen in the back of her head.", "x": 0.06462052464485168, "y": -0.08342541009187698}, {"x_score": 0.657646656036377, "y_score": 0.6575590968132019, "difference": 8.755922317504883e-05, "source": "\u6587\u5148\u751f\u7acb\u5373\u5e26\u5c0f\u6587\u53bb\u533b\u9662\u6cbb\u7597\uff0c\u88ab\u8bca\u65ad\u4e3a\u5934\u5916\u4f24\u3002", "reference": "Mr. Wen took Xiaowen to the hospital immediately, and she was diagnosed as having head trauma.", "x": 0.657646656036377, "y": 0.6575590968132019}, {"x_score": 0.49264031648635864, "y_score": 0.32285580039024353, "difference": 0.1697845160961151, "source": "\u6587\u5148\u751f\u8ba4\u4e3a\uff0c\u5b66\u6821\u7403\u573a\u7684\u8bbe\u65bd\u4e0d\u7b26\u5408\u76f8\u5173\u5b89\u5168\u89c4\u5b9a\uff0c\u672a\u5bf9\u7403\u961f\u53ca\u76f8\u5173\u8bbe\u65bd\u8fdb\u884c\u6709\u6548\u7ba1\u7406\u3002", "reference": "Mr. Wen believes the sports field facilities are not in line with safety regulations and the university failed to effectively manage the softball team and relevant facilities.", "x": 0.49264031648635864, "y": 0.32285580039024353}, {"x_score": 0.39041605591773987, "y_score": 0.43075335025787354, "difference": 0.04033729434013367, "source": "\u5b66\u6821\u7684\u8fc7\u5931\u5bfc\u81f4\u4e0a\u8ff0\u4e8b\u4ef6\u53d1\u751f\uff0c\u5bfc\u81f4\u5c0f\u6587\u8eab\u5fc3\u906d\u53d7\u5de8\u5927\u7684\u75db\u82e6\uff0c\u540c\u65f6\u4e5f\u7ed9\u5176\u5bb6\u4eba\u5e26\u6765\u4e86\u8f83\u5927\u7684\u75db\u82e6\uff0c\u5bf9\u6b64\u5b66\u6821\u5e94\u5f53\u627f\u62c5\u6cd5\u5f8b\u8d23\u4efb\u3002", "reference": "It was negligence of the university that led to the incident, which caused physical and mental distress for Xiaowen and her family, hence the university should take legal responsibility.", "x": 0.39041605591773987, "y": 0.43075335025787354}, {"x_score": 0.2831696569919586, "y_score": 0.15386341512203217, "difference": 0.12930624186992645, "source": "\u5bf9\u6b64\uff0c\u6821\u65b9\u8fa9\u79f0\uff0c\u5b66\u6821\u5df2\u7ecf\u5728\u64cd\u573a\u8bbe\u7f6e\u4e86\u9632\u62a4\u7f51\uff0c\u5e76\u5f20\u8d34\u4e86\u7ba1\u7406\u89c4\u5b9a\u3001\u8bad\u7ec3\u901a\u77e5\uff0c\u544a\u77e5\u8fdb\u5165\u64cd\u573a\u987b\u4e0e\u8bad\u7ec3\u573a\u5730\u4fdd\u6301\u5b89\u5168\u8ddd\u79bb\u5e76\u63d0\u9192\u6ce8\u610f\u81ea\u8eab\u5b89\u5168\uff0c\u539f\u544a\u4e5f\u4e0d\u80fd\u8bc1\u660e\u5b66\u6821\u201c\u672a\u5c3d\u5230\u5b89\u5168\u4fdd\u969c\u4e49\u52a1\u201d\uff0c\u6240\u4ee5\u4e0d\u540c\u610f\u8d54\u507f\u3002", "reference": "Against these accusations, the university argued that it has set up protective barrier around the sports field and posted management regulations and training notices informing people to keep a safe distance from the training field when entering the sports ground and to be aware of their personal safety, and because the plaintiff couldn\u2019t
