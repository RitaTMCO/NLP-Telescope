 0.5368249416351318, "source": "\u6839\u636e\u56fd\u9645\u6e05\u7b97\u94f6\u884c\u516c\u5e03\u7684\u6570\u636e\uff0c2005\u5e74\u521d\u81f32020\u5e745\u6708\uff0c\u4eba\u6c11\u5e01\u540d\u76ee\u6709\u6548\u6c47\u7387\u5347\u503c38%\uff0c\u5b9e\u9645\u6709\u6548\u6c47\u7387\u5347\u503c49%\uff0c\u662fG20\u7ecf\u6d4e\u4f53\u4e2d\u6700\u5f3a\u52bf\u7684\u8d27\u5e01\uff0c\u5728\u5168\u7403\u8303\u56f4\u5185\u4e5f\u662f\u5347\u503c\u5e45\u5ea6\u6700\u5927\u7684\u8d27\u5e01\u4e4b\u4e00\u3002", "reference": "According to data released by the Bank for International Settlements, from the beginning of 2005 to May 2020, the nominal effective exchange rate of RMB appreciated by 38% and the real effective exchange rate by 49%, making it the most powerful currency among the G20 economies and one of the currencies with the highest appreciation in the world.", "x": 0.8505723476409912, "y": 0.3137474060058594}, {"x_score": 0.6536272168159485, "y_score": 0.5994521379470825, "difference": 0.05417507886886597, "source": "\u5546\u52a1\u90e8\u6307\u51fa\uff0c\u6c47\u7387\u95ee\u9898\u8d85\u51fa\u4e86\u6210\u5458\u6309\u7167\u4e16\u754c\u8d38\u6613\u7ec4\u7ec7\u89c4\u5219\u8fdb\u884c\u53cd\u8865\u8d34\u8c03\u67e5\u7684\u6743\u9650\u3002", "reference": "The Ministry of Commerce pointed out that the exchange rate issue goes beyond the members' authority to conduct anti-subsidy investigations in accordance with the WTO rules.", "x": 0.6536272168159485, "y": 0.5994521379470825}, {"x_score": 0.7053489089012146, "y_score": 0.6036598086357117, "difference": 0.10168910026550293, "source": "\u7f8e\u56fd\u4eca\u5e742\u6708\u4fee\u6539\u6cd5\u89c4\u4ee5\u5bf9\u522b\u56fd\u6c47\u7387\u8fdb\u884c\u53cd\u8865\u8d34\u8c03\u67e5\uff0c\u5df2\u6d89\u5acc\u8fdd\u53cd\u4e16\u8d38\u7ec4\u7ec7WTO\u89c4\u5219\uff0c\u53d7\u5230\u591a\u65b9\u9762\u53cd\u5bf9\u3002", "reference": "In February this year, the United States amended its laws and regulations to conduct anti-subsidy investigations into other countries' exchange rates, which is suspected of violating WTO rules and has been opposed by many parties.", "x": 0.7053489089012146, "y": 0.6036598086357117}, {"x_score": 0.4354386031627655, "y_score": 0.30256763100624084, "difference": 0.13287097215652466, "source": "\u65b0\u95fb\u7a3f\u79f0\uff0c\u5373\u4f7f\u6309\u7167\u7f8e\u56fd\u6cd5\u89c4\uff0c\u7533\u8bf7\u4eba\u7684\u7533\u8bc9\u5185\u5bb9\u4e5f\u5b58\u5728\u5927\u91cf\u9519\u8bef\uff0c\u4e0d\u5177\u5907\u8d22\u653f\u8d44\u52a9\u3001\u5229\u76ca\u6388\u4e88\u548c\u4e13\u5411\u6027\u7b49\u53cd\u8865\u8d34\u5fc5\u5907\u8981\u7d20\u3002", "reference": "Even under U.S. regulations, the applicant's complaint contains a number of errors and lacks the necessary anti-subsidy elements such as financial aid, grant of benefits and exclusivity, the press release said.", "x": 0.4354386031627655, "y": 0.30256763100624084}, {"x_score": 0.8692800998687744, "y_score": 0.8200873136520386, "difference": 0.04919278621673584, "source": "\u4e2d\u65b9\u6566\u4fc3\u7f8e\u65b9\u9075\u5b88\u73b0\u6709\u56fd\u9645\u89c4\u5219\uff0c\u505c\u6b62\u5bf9\u6240\u8c13\u201c\u4eba\u6c11\u5e01\u6c47\u7387\u4f4e\u4f30\u201d\u8fdb\u884c\u53cd\u8865\u8d34\u8c03\u67e5\u3002", "reference": "China urges the US to abide by existing international rules and stop conducting anti-subsidy investigations on the so-called \"undervalued RMB exchange rate\".", "x": 0.8692800998687744, "y": 0.8200873136520386}, {"x_score": 0.47988954186439514, "y_score": 0.6613650321960449, "difference": 0.18147549033164978, "source": "\u53d7\u4e2d\u7f8e\u5173\u7cfb\u7d27\u5f20\u60c5\u52bf\u8fdb\u4e00\u6b65\u5347\u9ad8\u5f71\u54cd\uff0c\u79bb\u5cb8\u3001\u5728\u5cb8\u4eba\u6c11\u5e01\u5bf9\u7f8e\u5143\u6c47\u738722\u65e5\u76d8\u4e2d\u4e00\u5ea6\u5927\u8d2c\uff0c\u53cc\u53cc\u8dcc\u78341\u7f8e\u5143\u5151\u4eba\u6c11\u5e017.0\u5143\u5173\u53e3\u3002", "reference": "The offshore and onshore RMB exchange rates fell sharply against the US dollar on the 22nd, both falling below the mark of USD $1 to RMB 7.0 as tensions between China and the US escalated.", "x": 0.47988954186439514, "y": 0.6613650321960449}, {"x_score": 0.3292909264564514, "y_score": 0.08804665505886078, "difference": 0.24124427139759064, "source": "\u7f8e\u56fd\u5546\u52a1\u90e8\u6b64\u4e3e\u662f\u5426\u610f\u5728\u903c\u5347\u4eba\u6c11\u5e01\u503c\u5f97\u5173\u6ce8\u3002", "reference": "It is a matter of concern whether the U.S. Department of Commerce's move is intended to push up the RMB.", "x": 0.3292909264564514, "y": 0.08804665505886078}, {"x_score": 0.8636316061019897, "y_score": 0.847239077091217, "difference": 0.016392529010772705, "source": "\u4eba\u6c11\u5e01\u5bf9\u7f8e\u5143\u5373\u671f\u6c47\u4ef723\u65e5\u5347\u78347.0\u5927\u5173\uff0c\u6536\u57286.9961\u3002", "reference": "The spot exchange rate of the RMB against the US dollar rose above 7.0 on the 23rd, closing at 6.9961.", "x": 0.8636316061019897, "y": 0.847239077091217}, {"x_score": 0.6961507201194763, "y_score": 0.32407674193382263, "difference": 0.3720739781856537, "source": "\u53d7\u5b98\u65b9\u8c03\u63a7\u7684\u4eba\u6c11\u5e01\u5bf9\u7f8e\u5143\u6c47\u7387\u4e2d\u95f4\u4ef7\uff0c24\u65e5\u4e0b\u8c0317\u4e2a\u57fa\u672c\u70b9\uff0c\u62a56.9938\u3002", "reference": "The central parity rate of the RMB against the US dollar, which is regulated by the government, fell 17 basis points to 6.9938 on the 24th.", "x": 0.6961507201194763, "y": 0.32407674193382263}, {"x_score": 0.46589842438697815, "y_score": 0.3987599313259125, "difference": 0.06713849306106567, "source": "\u968f\u7740\u75ab\u60c5\u9010\u6e10\u597d\u8f6c\uff0c\u6c89\u5bc2\u4e86\u5c06\u8fd1\u534a\u5e74\u7684\u5f71\u89c6\u884c\u4e1a\u4e5f\u9646\u7eed\u6062\u590d\u6b63\u5e38\u3002", "reference": "As the pandemic situation improves, the film and television industry gradually returns to normal after half a year of silence", "x": 0.46589842438697815, "y": 0.3987599313259125}, {"x_score": 0.6481207609176636, "y_score": 0.6416094899177551, "difference": 0.006511270999908447, "source": "\u65e5\u524d\uff0c\u7b2c26\u5c4a\u4e0a\u6d77\u7535\u89c6\u8282\u7ec4\u59d4\u4f1a\u516c\u5e03\u672c\u5c4a\u767d\u7389\u5170\u5956\u5165\u56f4\u540d\u5355\u3002", "reference": "Several days ago, the organizing committee of the 26th Shanghai TV Festival announced the Magnolia Award nominees.", "x": 0.6481207609176636, "y": 0.6416094899177551}, {"x_score": 0.2855105698108673, "y_score": 0.2586154341697693, "difference": 0.026895135641098022, "source": "\u5728\u6700\u4f73\u7537\u5973\u6f14\u5458\u65b9\u9762\uff0c\u5b9e\u529b\u6d3e\u4e2d\u751f\u4ee3\u6f14\u5458\u5360\u636e\u7edd\u5bf9\u4f18\u52bf\uff0c\u96f7\u4f73\u97f3\u3001\u9648\u5b9d\u56fd\u3001\u5f20\u82e5\u6600\u3001\u5b59\u7ea2\u96f7\u3001\u9ec4\u78ca\u5c06\u7ade\u4e89\u6700\u4f73\u7537\u6f14\u5458\uff0c\u6d77\u6e05\u3001\u9a6c\u4f0a\u740d\u3001\u79e6\u6d77\u7490\u3001\u5b59\u4fea\u3001\u95eb\u59ae\u5c06\u7ade\u4e89\u6700\u4f73\u5973\u6f14\u5458\u3002", "reference": "In terms of best actor and best actress, experienced middle-aged performers have an overwhelming advantage, with Lei Jiayin, Chen Baoguo, Zhang Ruoyun, Sun Honglei, and Huang Lei competing for best actor, and Hai Qing, Ma Yili, Qin Hailu, Sun Li, and Yan Ni competing for best actress.", "x": 0.2855105698108673, "y": 0.2586154341697693}, {"x_score": 1.0509239435195923, "y_score": 1.0502572059631348, "difference": 0.0006667375564575195, "source": "\u7ed3\u679c\u5c06\u4e8e8\u67087\u65e5\u6b63\u5f0f\u63ed\u6653\u3002", "reference": "The results will be officially unveiled on August 7th.", "x": 1.0509239435195923, "y": 1.0502572059631348}, {"x_score": -0.2119729071855545, "y_score": 0.18496406078338623, "difference": 0.39693696796894073, "source": "\u4ece\u76ee\u524d\u6765\u770b\uff0c\u4ece\u9ad8\u8003\u8bdd\u9898\u5207\u5165\uff0c\u63cf\u6479\u201c\u4e2d\u56fd\u5f0f\u5bb6\u5ead\u201d\u7684\u73b0\u5b9e\u6559\u80b2\u9898\u6750\u7535\u89c6\u5267\u300a\u5c0f\u6b22\u559c\u300b\uff0c\u62ff\u4e0b\u201c\u6700\u4f73\u4e2d\u56fd\u7535\u89c6\u5267\u201d\u3001\u201c\u6700\u4f73\u5bfc\u6f14\u201d\u3001 \u201c\u6700\u4f73\u7f16\u5267\u201d\u3001\u201c\u6700\u4f73\u5973\u4e3b\u89d2\u201d\u3001\u201c\u6700\u4f73\u7537/\u5973\u914d\u89d2\u201d\u51716\u9879\u63d0\u540d\u3002", "reference": "Based on present information, the TV drama \u201cA Little Reunion\u201d, which depicts a \u201cChinese-style family\u201d realistic educational theme through the subject of the national college entrance examination, has received a total of 6 nominations in the categories of \"Best Chinese TV Series\", \"Best Director\", \"Best Screenwriter\", \"Best Screenplay\", \u201cBest Leading Actress\u201d, and \u201cBest Supporting Actor/Actress\u201d.", "x": -0.2119729071855545, "y": 0.18496406078338623}, {"x_score": 0.07284132391214371, "y_score": 0.1284831166267395, "difference": 0.055641792714595795, "source": "\u201c\u6700\u4f73\u7537\u5973\u4e3b\u89d2\u201d\u5956\u9879\u5411\u6765\u662f\u5916\u754c\u5173\u6ce8\u7684\u7126\u70b9\u4e4b\u4e00\uff0c\u4eca\u5e74\u7684\u7ade\u4e89\u4e5f\u662f\u5206\u5916\u6fc0\u70c8\uff0c\u5165\u56f4\u7684\u7537\u5973\u6f14\u5458\u5747\u662f\u5b9e\u529b\u6d3e\u7684\u597d\u620f\u4e4b\u4eba\uff0c\u9648\u5b9d\u56fd\u3001\u9ec4\u78ca\u3001\u96f7\u4f73\u97f3\u3001\u5b59\u7ea2\u96f7\u3001\u5f20\u82e5\u6600\u5c06\u8fdb\u884c\u201c\u6700\u4f73\u7537\u4e3b\u89d2\u201d\u7684\u89d2\u9010\u3002", "reference": "The \u201cBest Supporting Actor/Actress\u201d award categories have always been a focus of attention for the outside world, and this year, competition is very intense: the actors and actresses nominated in this category are all experienced and talented performers, with Chen Baoguo, Huang Lei, Lei Jiayin, Sun Honglei, and Zhang Ruoyun competing for \u201cBest Supporting Actor\u201d.", "x": 0.07284132391214371, "y": 0.1284831166267395}, {"x_score": 0.3306322693824768, "y_score": 0.47518330812454224, "difference": 0.14455103874206543, "source": "\u9648\u5b9d\u56fd\u3001\u9ec4\u78ca\u3001\u5b59\u7ea2\u96f7\u90fd\u5c5e\u8d44\u5386\u6df1\u539a\u7684\u4e2d\u751f\u4ee3\u6f14\u5458\uff0c37\u5c81\u7684\u96f7\u4f73\u97f3\u4e5f\u662f\u5b9e\u529b\u6d3e\u6f14\u5458\uff0c\u81f3\u4e8e32\u5c81\u7684\u5f20\u82e5\u6600\u5219\u662f\u6700\u5e74\u8f7b\u7684\u5165\u56f4\u8005\u3002", "reference": "Chen Baoguo, Huang Lei, and Sun Honglei are all highly experienced middle-aged actors, while 37 year-old Lei Jiayin is also a very talented actor, and 32 year-old Zhang Ruoyun is the youngest nominee.", "x": 0.3306322693824768, "y": 0.47518330812454224}, {"x_score": 0.43081343173980713, "y_score": 0.48574426770210266, "difference": 0.05493083596229553, "source": "2016\u5e74\uff0c34\u5c81\u7684\u80e1\u6b4c\u51ed\u501f\u300a\u7405\u740a\u699c\u300b\u83b7\u5f97\u767d\u7389\u5170\u5956\u6700\u4f73\u7537\u6f14\u5458\uff0c\u6210\u4e3a\u8be5\u5956\u9879\u4e2d\u6700\u5e74\u8f7b\u7684\u89c6\u5e1d\uff0c\u4eca\u5e74\u5f20\u82e5\u6600\u82e5\u80fd\u591f\u6218\u80dc\u5176\u4ed6\u51e0\u4f4d\u524d\u8f88\uff0c\u5c06\u5237\u65b0\u8fd9\u4e00\u7eaa\u5f55\u3002", "reference": "In 2016, 34-year-old Hu Ge won the Magnolia Award for Best Actor for \u201cNirvana in Fire\u201d, making him the youngest recipient of the award, but if Zhang Ruoyun can beat out his predecessors this year, he will set a new record.", "x": 0.43081343173980713, "y": 0.48574426770210266}, {"x_score": 0.02579946257174015, "y_score": -0.0256356131285429, "difference": 0.05143507570028305, "source": "\u6700\u4f73\u5973\u4e3b\u89d2\u7684\u89d2\u9010\u4e5f\u6700\u7ec8\u5b9a\u683c\u5728\u6d77\u6e05\u3001\u9a6c\u4f0a\u740d\u3001\u79e6\u6d77\u7490\u3001\u5b59\u4fea\u3001\u95eb\u59ae\u8fd9\u4e9b\u5f71\u89c6\u884c\u4e1a\u4e2d\u6d41\u7825\u67f1\u7684\u5973\u6f14\u5458\u4e2d\uff0c\u6d41\u91cf\u5c0f\u82b1\u65e0\u4e00\u5165\u56f4\u3002", "reference": "The nominees for Best Actress are film and TV mainstays; Hai Qing, Ma Yili, Qin Hailu, Sun Li, and Yan Ni; none of whom are popular young starlets.", "x": 0.02579946257174015, "y": -0.0256356131285429}, {"x_score": 0.02442430518567562, "y_score": 0.04747137427330017, "difference": 0.02304706908762455, "source": "\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u5b59\u4fea\u51ed\u501f\u7740\u300a\u5b89\u5bb6\u300b\u623f\u4f3c\u9526\u4e00\u89d2\u5165\u56f4\uff0c\u8fd9\u662f\u5979\u7b2c\u516d\u6b21\u83b7\u5f97\u8be5\u5956\u9879\u7684\u63d0\u540d\uff0c2014\u5e74\u548c2016\u5e74\u5979\u66fe\u5206\u522b\u51ed\u501f\u300a\u8fa3\u5988\u6b63\u4f20\u300b\u3001\u300a\u8288\u6708\u4f20\u300b\u4e24\u5ea6\u65a9\u83b7\u201c\u6700\u4f73\u5973\u4e3b\u89d2\u201d\u3002", "reference": "Notable is that Sun Li\u2019s nomination for her role as Fang Sijin in \u201cI Will Find You a Better Home\u201d is her sixth nomination for this award, which she won twice in 2014 and 2016 for \u201cHot Mom!\u201d and \u201cThe Legend of Mi Yue\u201d.", "x": 0.02442430518567562, "y": 0.04747137427330017}, {"x_score": 0.2526366710662842, "y_score": 0.08216817677021027, "difference": 0.1704684942960739, "source": "\u798f\u5efa\u7701\u536b\u5065\u59d426\u65e5\u4e0a\u5348\u901a\u62a5\u6700\u65b0\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u79f0\uff0c7\u670825\u65e50\u201424\u65f6\uff0c\u798f\u5efa\u7701\u62a5\u544a\u65b0\u589e\u7701\u5916\u8f93\u5165\u65e0\u75c7\u72b6\u611f\u67d3\u80051\u4f8b\uff0c\u65b0\u589e\u5883\u5916\u8f93\u5165\u786e\u8bca\u75c5\u4f8b1\u4f8b\u3001\u5883\u5916\u8f93\u5165\u65e0\u75c7\u72b6\u611f\u67d3\u80054\u4f8b\u3002", "reference": "On the morning of July 26, 2020, the Fujian Provincial Health Commission reported on the latest update of the COVID-19 pandemic; it was reported that Fujian Province saw one new asymptomatic infection from another province, one new confirmed case, and four new asymptomatic infections imported from abroad on July 25.", "x": 0.2526366710662842, "y": 0.08216817677021027}, {"x_score": 0.09710439294576645, "y_score": 0.1480179727077484, "difference": 0.050913579761981964, "source": "\u5176\u4e2d\uff0c\u65b0\u589e\u7701\u5916\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u4e3a\u8fbd\u5b81\u7701\u5927\u8fde\u5e02\u8f93\u5165\uff08\u798f\u5dde\u5e02\u62a5\u544a\uff09\uff0c\u65b0\u589e\u5883\u5916\u8f93\u5165\u786e\u8bca\u75c5\u4f8b\u4e3a\u83f2\u5f8b\u5bbe\u8f93\u5165\uff08\u53a6\u95e8\u5e02\u62a5\u544a\uff09\uff1b\u65b0\u589e\u5883\u5916\u8f93\u5165\u65e0\u75c7\u72b6\u611f\u67d3\u80054\u4f8b\uff0c\u5176\u4e2d\uff1a\u7f8e\u56fd\u8f93\u51651\u4f8b\uff08\u798f\u5dde\u5e02\u62a5\u544a\uff09\uff0c\u83f2\u5f8b\u5bbe\u8f93\u51653\u4f8b\uff08\u53a6\u95e8\u5e02\u62a5\u544a\uff09\u3002", "reference": "Among the patients, the new asymptomatic case was from Dalian, Liaoning Province (reported by Fuzhou), the new imported confirmed case was from the Philippines (reported by Xiamen); among all the four new imported asymptomatic cases, one was from the United States (reported by Fuzhou), and the other three were from the Philippines (reported by Xiamen).", "x": 0.09710439294576645, "y": 0.1480179727077484}, {"x_score": 0.2628477215766907, "y_score": 0.11847689747810364, "difference": 0.14437082409858704, "source": "\u622a\u81f37\u670825\u65e524\u65f6\uff0c\u798f\u5efa\u7701\u7d2f\u8ba1\u62a5\u544a\u5883\u5916\u8f93\u5165\u786e\u8bca\u75c5\u4f8b69\u4f8b\uff0c\u5df2\u6cbb\u6108\u51fa\u966266\u4f8b\uff0c\u76ee\u524d\u4f4f\u96623\u4f8b\uff0c\u65e0\u6b7b\u4ea1\u75c5\u4f8b\uff1b\u73b0\u6709\u62a5\u544a\u5883\u5916\u8f93\u5165\u7591\u4f3c\u75c5\u4f8b0\u4f8b\uff1b\u73b0\u6709\u62a5\u544a\u5883\u5916\u8f93\u5165\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u5c1a\u5728\u63a5\u53d7\u96c6\u4e2d\u9694\u79bb\u533b\u5b66\u89c2\u5bdf13\u4f8b\uff1b\u7d2f\u8ba1\u62a5\u544a\u672c\u5730\u786e\u8bca\u75c5\u4f8b296\u4f8b\uff08\u5df2\u6cbb\u6108\u51fa\u9662295\u4f8b\u3001\u76ee\u524d\u4f4f\u96620\u4f8b\u3001\u6b7b\u4ea11\u4f8b\uff09\uff1b\u73b0\u6709\u62a5\u544a\u672c\u5730\u7591\u4f3c\u75c5\u4f8b0\u4f8b\uff1b\u73b0\u6709\u62a5\u544a\u7701\u5916\u8f93\u5165\u65e0\u75c7\u72b6\u611f\u67d3\u8005\u5c1a\u5728\u63a5\u53d7\u96c6\u4e2d\u9694\u79bb\u533b\u5b66\u89c2\u5bdf1\u4f8b\u3002", "reference": "By 24:00 on July 25, the total number of imported confirmed cases reported by Fujian Province amounted to 69, 66 of whom had recovered and been discharged, while 3 were still hospitalized, there was no deaths; there were no suspected cases from other countries; 13 imported asymptomatic cases were in quarantine for centralized medical observation; the total local confirmed cases reported amounted to 296 (295 of whom had been recovered and been discharged, none was hospitalized, and one died); there were no local suspected cases; there was one asymptomatic case outside Fujian Province who was in quarantine for centralized medical observation.", "x": 0.2628477215766907, "y": 0.11847689747810364}, {"x_score": 0.8240655660629272, "y_score": 0.8219782114028931, "difference": 0.0020873546600341797, "source": "\u76ee\u524d\u5bc6\u5207\u63a5\u89e6\u8005\u5df2\u89e3\u9664\u533b\u5b66\u89c2\u5bdf14962\u4eba\uff0c\u5c1a\u6709324\u4eba\u6b63\u5728\u63a5\u53d7\u533b\u5b66\u89c2\u5bdf\u3002", "reference": "At present, 14,962 of the close contacts have been discharged from the medical observation, while 324 are still in medical observation.", "x": 0.8240655660629272, "y": 0.8219782114028931}, {"x_score": 0.3427101671695709, "y_score": 0.38607117533683777, "difference": 0.043361008167266846, "source": "\u5df4\u897f\u786e\u8bca\u75c5\u4f8b\u7d2f\u8ba1\u8fd1240\u4e07 \u91cc\u7ea6\u5e02\u5ba3\u5e03\u53d6\u6d88\u8de8\u5e74\u5e86\u795d\u6d3b\u52a8-\u4e2d\u65b0\u7f51", "reference": "With nearly 2.4 million confirmed COVID-19 cases in Brazil, Rio announces the cancellation of New Year celebrations - China News", "x": 0.3427101671695709, "y": 0.38607117533683777}, {"x_score": 0.7619898915290833, "y_score": 0.7289877533912659, "difference": 0.03300213813781738, "source": "\u6570\u636e\u663e\u793a\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u5df4\u897f\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b\u548c\u6b7b\u4ea1\u75c5\u4f8b\u6570\u5747\u5c45\u5168\u7403\u7b2c\u4e8c\uff0c\u4ec5\u6b21\u4e8e\u7f8e\u56fd\u3002", "reference": "The data shows that, up to now, Brazil ranks second in the world in terms of the number of confirmed cases and deaths behind the United States.", "x": 0.7619898915290833, "y": 0.7289877533912659}, {"x_score": 0.6618072390556335, "y_score": 0.6620641946792603, "difference": 0.000256955623626709, "source": "\u75ab\u60c5\u6700\u4e25\u91cd\u7684\u5723\u4fdd\u7f57\u5dde\u7d2f\u8ba1\u786e\u8bca\u75c5\u4f8b\u63a5\u8fd148\u4e07\u4f8b\uff0c\u6b7b\u4ea1\u75c5\u4f8b\u8d85\u8fc72\u4e07\u4f8b\u3002", "reference": "In S\u00e3o Paulo, where the pandemic is most severe, there were already nearly 480,000 confirmed cases and more than 20,000 deaths.", "x": 0.6618072390556335, "y": 0.6620641946792603}, {"x_score": 0.42396286129951477, "y_score": 0.6991903185844421, "difference": 0.27522745728492737, "source": "\u585e\u963f\u62c9\u5dde\u548c\u91cc\u7ea6\u70ed\u5185\u5362\u5dde\u786e\u8bca\u5206\u522b\u8d85\u8fc716\u4e07\u4f8b\u548c15\u4e07\u4f8b\uff0c\u5e15\u62c9\u5dde\u548c\u5df4\u4f0a\u4e9a\u5dde\u786e\u8bca\u5747\u903e14\u4e07\u4f8b\u3002", "reference": "Cear\u00e1 and Rio de Janeiro have more than 160,000 and 150,000 confirmed cases respectively, while the number in both Par\u00e1 and Bahia exceeds 140,000.", "x": 0.42396286129951477, "y": 0.6991903185844421}, {"x_score": 0.5690721869468689, "y_score": 0.2912801504135132, "difference": 0.2777920365333557, "source": "\u800c\u9a6c\u62c9\u5c3c\u6602\u5dde\u548c\u7c73\u7eb3\u65af\u5409\u7eb3\u65af\u5dde\u786e\u8bca\u4e5f\u5747\u8d85\u8fc711\u4e07\u4f8b\u3002", "reference": "Maranh\u00e3o and Minas Gerais both have more than 110,000 confirmed cases.", "x": 0.5690721869468689, "y": 0.2912801504135132}, {"x_score": 0.20134347677230835, "y_score": 0.45775705575942993, "difference": 0.2564135789871216, "source": "\u91cc\u7ea6\u70ed\u5185\u5362\u5e02\u957f\u9a6c\u585e\u7f57\u00b7\u514b\u91cc\u7ef4\u62c925\u65e5\u5ba3\u5e03\uff0c\u9274\u4e8e\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u5728\u5df4\u897f\u4e0d\u65ad\u6269\u6563\uff0c\u6709\u6548\u75ab\u82d7\u5c1a\u672a\u9762\u5e02\uff0c\u8be5\u5e02\u51b3\u5b9a\u53d6\u6d882021\u5e74\u65b0\u5e74\u7684\u5e86\u795d\u6d3b\u52a8\u3002", "reference": "The mayor of Rio de Janeiro, Marcelo Crivella, announced on July 25th that the city has decided to cancel the New Year's celebrations for 2021, given that the COVID-19 is still rampant in Brazil and that an effective vaccine is not yet available.", "x": 0.20134347677230835, "y": 0.45775705575942993}, {"x_score": 0.05003893002867699, "y_score": 0.016797274351119995, "difference": 0.03324165567755699, "source": "\u4ee5\u5f80\u8be5\u5e02\u5728\u65b0\u5e74\u96f6\u70b9\u4e4b\u9645\u90fd\u4f1a\u5728\u8457\u540d\u7684\u79d1\u5e15\u5361\u5df4\u7eb3\u6d77\u6ee9\u4e3e\u884c\u5e86\u795d\u6d3b\u52a8\uff0c2019\u5e74\u6700\u540e\u4e00\u5929\u7684\u8de8\u5e74\u6d3b\u52a8\u5438\u5f15\u4e86290\u4e07\u4eba\u53c2\u52a0\u3002", "reference": "In former years, the city held celebrations at the famous Copacabana Beach, and the event in 2019 attracted 2.9 million people to the celebrations.", "x": 0.05003893002867699, "y": 0.016797274351119995}, {"x_score": 0.7902762293815613, "y_score": 0.7892354726791382, "difference": 0.0010407567024230957, "source": "\u540c\u65f6\uff0c\u8be5\u5e02\u8fd8\u51b3\u5b9a\u5c062021\u5e74\u72c2\u6b22\u8282\u6d3b\u52a8\u4ece\u660e\u5e742\u6708\u5ef6\u8fdf\u81f39\u6708\u4e3e\u884c\u3002", "reference": "The city has also decided to delay the 2021 Carnival from February to September next year.", "x": 0.7902762293815613, "y": 0.7892354726791382}, {"x_score": 0.5498551726341248, "y_score": 0.42385974526405334, "difference": 0.1259954273700714, "source": "\u5723\u4fdd\u7f57\u5e02\u957f\u5e03\u9c81\u8bfa\u00b7\u79d1\u74e6\u65af\u5df2\u4e8e24\u65e5\u5ba3\u5e03\uff0c\u53d6\u6d88\u8be5\u5e02\u539f\u5b9a\u4e8e\u4eca\u5e7412\u670831\u65e5\u5728\u4fdd\u5229\u65af\u5854\u5927\u8857\u4e3e\u884c\u7684\u8de8\u5e74\u5e86\u795d\u6d3b\u52a8\uff0c\u5e76\u5c062021\u5e74\u72c2\u6b22\u8282\u63a8\u8fdf\u81f3\u660e\u5e745\u6708\u5e95\u62167\u6708\u521d\u4e3e\u884c\u3002", "reference": "Bruno Covas, mayor of S\u00e3o Paulo, announced on July 24th that the city's New Year\u2019s celebrations scheduled for December 31 this year at Paulista Wall Street would be cancelled while the 2021 Carnival would be postponed to the end of May or the beginning of July next year.", "x": 0.5498551726341248, "y": 0.42385974526405334}, {"x_score": 0.2357027232646942, "y_score": 0.5572587847709656, "difference": 0.32155606150627136, "source": "\u59d4\u5185\u745e\u62c9\u5916\u957f\u6307\u8d23\u7f8e\u56fd\u7f16\u9020\u8c0e\u8a00\u5bf9\u4e2d\u56fd\u65e0\u7aef\u653b\u51fb-\u65b0\u534e\u7f51", "reference": "Venezuela\u2019s foreign minister claims US fabricates lies to make baseless attacks against China - Xinhuanet", "x": 0.2357027232646942, "y": 0.5572587847709656}, {"x_score": 0.6075083017349243, "y_score": 0.717007577419281, "difference": 0.10949927568435669, "source": "\u963f\u96f7\u4e9a\u8428\u8bf4\uff0c\u7f8e\u56fd\u653f\u5e9c\u8fd1\u671f\u5728\u653f\u6cbb\u3001\u5916\u4ea4\u3001\u7ecf\u6d4e\u548c\u8206\u8bba\u7b49\u65b9\u9762\u5bf9\u4e2d\u56fd\u4e0d\u65ad\u65bd\u538b\uff0c\u8fd9\u662f\u5bf9\u4e00\u4e2a\u4e3b\u6743\u56fd\u5bb6\u6beb\u65e0\u6839\u636e\u7684\u653b\u51fb\u3002", "reference": "Jorge Arreaza claims that recently, the US government has continuously exerted political, diplomatic, economic, and public opinion pressure on China, which are unfounded attacks on a sovereign country.", "x": 0.6075083017349243, "y": 0.717007577419281}, {"x_score": 0.390384703874588, "y_score": 0.28442034125328064, "difference": 0.10596436262130737, "source": "\u963f\u96f7\u4e9a\u8428\u8f6c\u53d1\u4e86\u4e2d\u56fd\u9a7b\u59d4\u5185\u745e\u62c9\u5927\u4f7f\u674e\u5b9d\u8363\u5f53\u5929\u65e9\u4e9b\u65f6\u5019\u5728\u4e2a\u4eba\u8d26\u53f7\u4e0a\u53d1\u5e03\u7684\u63a8\u6587\u5e76\u4f5c\u51fa\u4ee5\u4e0a\u8bc4\u8bba\u3002", "reference": "In addition to the comments above, Arreaza retweeted a post by Chinese Ambassador to Venezuela Li Baorong earlier in the day.", "x": 0.390384703874588, "y": 0.28442034125328064}, {"x_score": 0.4661461114883423, "y_score": 0.5194457769393921, "difference": 0.053299665451049805, "source": "\u674e\u5b9d\u8363\u5728\u63a8\u6587\u4e2d\u8bf4\uff0c\u4e2d\u65b9\u5f3a\u70c8\u8c34\u8d23\u7f8e\u65b9\u5f3a\u884c\u8fdb\u5165\u4e2d\u56fd\u9a7b\u4f11\u65af\u6566\u603b\u9886\u4e8b\u9986\uff0c\u8fd9\u4e25\u91cd\u8fdd\u53cd\u4e86\u300a\u7ef4\u4e5f\u7eb3\u9886\u4e8b\u5173\u7cfb\u516c\u7ea6\u300b\u548c\u300a\u4e2d\u7f8e\u9886\u4e8b\u6761\u7ea6\u300b\uff0c\u4e2d\u65b9\u5c06\u5bf9\u6b64\u4f5c\u51fa\u6b63\u5f53\u548c\u5fc5\u8981\u53cd\u5e94\u3002", "reference": "Li Baorong\u2019s tweet said that China strongly condemns the US for entering the Chinese embassy in Houston, that this is a serious violation of the Vienna Convention on Consular Relations and the Sino-US Consular Treaty, and that China will respond as is proper and necessary.", "x": 0.4661461114883423, "y": 0.5194457769393921}, {"x_score": 0.48302194476127625, "y_score": 0.5604034066200256, "difference": 0.07738146185874939, "source": "\u59d4\u5185\u745e\u62c9\u526f\u603b\u7edf\u7f57\u5fb7\u91cc\u683c\u65af\u3001\u4e3b\u7ba1\u5317\u7f8e\u4e8b\u52a1\u7684\u5916\u4ea4\u90e8\u526f\u90e8\u957f\u5361\u6d1b\u65af\u00b7\u9686\u7b49\u653f\u5e9c\u5b98\u5458\u3001\u793e\u4f1a\u77e5\u540d\u4eba\u58eb\u548c\u4e3b\u6d41\u5a92\u4f53\u8bb0\u8005\u4e5f\u7eb7\u7eb7\u8f6c\u53d1\u674e\u5b9d\u8363\u7684\u63a8\u6587\uff0c\u8c34\u8d23\u7f8e\u56fd\u7684\u884c\u4e3a\u4e25\u91cd\u8fdd\u53cd\u56fd\u9645\u6cd5\u3002", "reference": "Li Baorong\u2019s tweet was also retweeted by Venezuelan Vice President Rodriguez, Deputy Foreign Minister Carlos Long, and a stream of other government officials, social celebrities, and mainstream media reporters, who condemn the US action as a serious violation of international law.", "x": 0.48302194476127625, "y": 0.5604034066200256}, {"x_score": 0.20011140406131744, "y_score": 0.2337307333946228, "difference": 0.03361932933330536, "source": "26\u65e5\u662f\u83f2\u5f8b\u5bbe\u603b\u7edf\u675c\u7279\u5c14\u7279\u53d1\u8868\u4efb\u5185\u7b2c\u4e94\u4efd\u56fd\u60c5\u54a8\u6587(SONA)\u524d\u4e00\u65e5\uff0c\u5f53\u5929\u83f2\u5f8b\u5bbe\u7d2f\u8ba1\u786e\u8bca\u65b0\u51a0\u80ba\u708e\u75c5\u4f8b\u8fc78\u4e07\uff0c\u5176\u4e2d\u603b\u7edf\u5e9c\u65b0\u95fb\u90e8(PCOO)\u53ca\u5176\u76f4\u5c5e\u673a\u6784\u804c\u5458\u786e\u8bca\u6570\u589e\u523025\u4f8b\u3002", "reference": "The 26th is the day before the fifth State of the Nation Address (SONA) presented by President Duterte of the Philippines during his term of office, and on the same day, the Philippines confirmed more than 80,000 cases of COVID-19, of which 25 were from the Presidential Communications Operations Office (PCOO) and its directly affiliated institutions.", "x": 0.20011140406131744, "y": 0.2337307333946228}, {"x_score": 0.5225909352302551, "y_score": 0.525265634059906, "difference": 0.002674698829650879, "source": "\u4e3a\u6b64\uff0cPCOO\u5df2\u4e13\u95e8\u51c6\u5907\u4e00\u4e2a\u672a\u63a5\u89e6\u8fc7\u786e\u8bca\u804c\u5458\u7684\u5de5\u4f5c\u7ec4\uff0c\u914d\u5408\u675c\u7279\u5c14\u7279\u603b\u7edf\u53d1\u8868SONA\u7684\u65b0\u95fb\u53d1\u5e03\u5de5\u4f5c\u3002", "reference": "To this end, the PCOO has specially prepared a working group that has not been in contacted with staff with confirmed cases to cooperate with the SONA press release.", "x": 0.5225909352302551, "y": 0.525265634059906}, {"x_score": 0.607863187789917, "y_score": 0.6445555090904236, "difference": 0.03669232130050659, "source": "PCOO\u90e8\u957f\u9a6c\u4e01\u00b7\u5b89\u8fbe\u7eb3\u5c1426\u65e5\u63a5\u53d7DZBB\u7535\u53f0\u91c7\u8bbf\u8868\u793a\uff0c\u5df2\u4e3a\u675c\u7279\u5c14\u7279\u603b\u7edf\u53d1\u8868SONA\u65b9\u5f0f\u9884\u5907\u4e24\u5957\u65b9\u6848\u3002", "reference": "PCOO director Martin Andanar said in a DZBB Radio interview on the 26th that two plans have been prepared for the SONA speech.", "x": 0.607863187789917, "y": 0.6445555090904236}, {"x_score": 0.6434622406959534, "y_score": 0.5461606979370117, "difference": 0.09730154275894165, "source": "\u6309A\u8ba1\u5212\uff0c\u675c\u7279\u5c14\u727927\u65e5\u4e0b\u5348\u5c06\u5728\u4f4d\u4e8e\u594e\u677e\u5e02\u7684\u83f2\u5f8b\u5bbe\u56fd\u4f1a(Batasang Pambansa)\u5927\u697c\u53d1\u8868SONA\u3002", "reference": "According to Plan A, Duterte will deliver theSONA at the Batasang Pambansa (National Assembly) building in Quezon city on the afternoon of the 27th.", "x": 0.6434622406959534, "y": 0.5461606979370117}, {"x_score": 0.9361758828163147, "y_score": 0.9361904263496399, "difference": 1.4543533325195312e-05, "source": "\u56e0\u4e3a\u75ab\u60c5\u539f\u56e0\uff0c\u73b0\u573a\u53ea\u4e3a\u90e8\u5206\u653f\u5e9c\u5185\u9601\u6210\u5458\u548c\u7acb\u6cd5\u8005\u5b89\u639250\u4e2a\u5e2d\u4f4d\uff0c\u53e6\u4e13\u8bbe\u89c6\u9891\u4f1a\u8bae\u5ba4\u4f9b\u5176\u4ed6\u5185\u9601\u6210\u5458\u3001\u5730\u65b9\u653f\u5e9c\u5b98\u5458\u7b49\u89c2\u770b\u3002", "reference": "Due to the pandemic, only 50 seats were arranged for some government cabinet members and legislators at the scene, and a special video conference room was set up for other cabinet members and local government officials.", "x": 0.9361758828163147, "y": 0.9361904263496399}, {"x_score": 0.6503880620002747, "y_score": 0.794090211391449, "difference": 0.14370214939117432, "source": "\u6240\u6709\u53c2\u4f1a\u4eba\u5458\u5f53\u5929\u901a\u8fc7\u5feb\u901f\u68c0\u6d4b\u624d\u80fd\u8fdb\u5165\u56fd\u4f1a\u5927\u697c\u3002", "reference": "All participants can enter the building after passing a quick health test on the same day.", "x": 0.6503880620002747, "y": 0.794090211391449}, {"x_score": 0.1590985506772995, "y_score": 0.21568799018859863, "difference": 0.05658943951129913, "source": "\u4e00\u65e6\u53c2\u4f1a\u8005\u6709\u4e00\u4eba\u68c0\u6d4b\u5448\u9633\u6027\uff0c\u5373\u542f\u52a8B\u8ba1\u5212\uff0c\u5373\u675c\u7279\u5c14\u7279\u603b\u7edf\u5728\u603b\u7edf\u5e9c\u9a6c\u62c9\u5361\u5357\u5bab\u53d1\u8868SONA\uff0c\u73b0\u573a\u5219\u5b89\u6392\u66f4\u5c11\u7684\u542c\u4f1a\u5e2d\u4f4d\u3002", "reference": "If one of the participants tests positive, Plan B will be initiated, in which President Duterte will deliver the SONA at the Presidential Palace in Malacanang, and fewer seats will be available for the audience.", "x": 0.1590985506772995, "y": 0.21568799018859863}, {"x_score": 0.655465304851532, "y_score": 0.6554107069969177, "difference": 5.459785461425781e-05, "source": "\u6309\u7167\u60ef\u4f8b\uff0cSONA\u5c06\u5b9e\u65f6\u5411\u83f2\u5168\u56fd\u76f4\u64ad\u3002", "reference": "As usual, the SONA will be broadcast live in the Philippines.", "x": 0.655465304851532, "y": 0.6554107069969177}, {"x_score": 1.1565656661987305, "y_score": 1.3051114082336426, "difference": 0.1485457420349121, "source": "\u622a\u81f3\u53d1\u7a3f\u65f6\uff0c\u83f2\u603b\u7edf\u5e9c\u5c1a\u672a\u786e\u8ba4\u675c\u7279\u5c14\u7279\u7684\u5bb6\u4eba\u662f\u5426\u4f1a\u51fa\u5e2dSONA\u3002", "reference": "As of press time, the Philippine Presidential Palace has not confirmed whether Duterte\u2019s family will attend the SONA.", "x": 1.1565656661987305, "y": 1.3051114082336426}, {"x_score": 0.5557164549827576, "y_score": 0.6092723608016968, "difference": 0.05355590581893921, "source": "\u5b89\u8fbe\u7eb3\u5c14\u8bf4\uff0c\u675c\u7279\u5c14\u7279\u603b\u7edf\u7684SONA\uff0c\u5c06\u91cd\u70b9\u8bf4\u660e\u653f\u5e9c\u5c06\u5982\u4f55\u5e26\u9886\u83f2\u5f8b\u5bbe\u5e94\u5bf9\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u3001\u6062\u590d\u793e\u4f1a\u7ecf\u6d4e\u751f\u6d3b\uff1b\u8fd8\u4f1a\u63d0\u5230\u4ed6\u4e0a\u4efb\u65f6\u7684\u627f\u8bfa\uff0c\u5373\u53cd\u653f\u5e9c\u8150\u8d25\u3001\u6253\u51fb\u975e\u6cd5\u6bd2\u54c1\u548c\u51cf\u8d2b\u3002", "reference": "Andanar said that President Duterte\u2019s SONA will focus on how the government will lead the Philippines in responding to the pandemic and restoring social and economic life; he will also mention his commitments when he took office, namely, anti-government corruption, combating illegal drugs, and poverty reduction.", "x": 0.5557164549827576, "y": 0.6092723608016968}, {"x_score": 1.1404669284820557, "y_score": 1.1251457929611206, "difference": 0.015321135520935059, "source": "\u675c\u7279\u5c14\u7279\u8fd8\u5c06\u8bf4\u660e\u672c\u5c4a\u653f\u5e9c\u7684\u5176\u4ed6\u8ba1\u5212\uff0c\u5305\u62ec\u521b\u9020\u66f4\u591a\u7684\u5c31\u4e1a\u673a\u4f1a\u3001\u632f\u5174\u7ecf\u6d4e\u3001\u4fc3\u8fdb\u6559\u80b2\uff0c\u4ee5\u53ca\u5e2e\u52a9\u5728\u75ab\u60c5\u4e2d\u53d7\u96be\u7684\u6d77\u5916\u83f2\u5f8b\u5bbe\u52b3\u5de5\u7b49\u3002", "reference": "Duterte will also explain other plans of the current administration, including creating more job opportunities, revitalizing the economy, promoting education, and helping overseas Filipino workers suffering from the pandemic.", "x": 1.1404669284820557, "y": 1.1251457929611206}, {"x_score": -0.022926168516278267, "y_score": 0.17028984427452087, "difference": 0.19321601279079914, "source": "\u94f6\u5ddd\uff1a\u5206\u7c7b\u65bd\u7b56\u652f\u6301\u5e7c\u513f\u56ed\u7a33\u5b9a\u6559\u5e08\u961f\u4f0d-\u65b0\u534e\u7f51", "reference": "Yinchuan: Implementing Various Policies to Stabilize and Retain Teachers in Kindergartens -- Xinhua Net", "x": -0.022926168516278267, "y": 0.17028984427452087}, {"x_score": 0.22989751398563385, "y_score": 0.20608404278755188, "difference": 0.02381347119808197, "source": "\u65b0\u534e\u793e\u94f6\u5ddd7\u670826\u65e5\u7535\uff08\u8bb0\u8005\u827e\u798f\u6885\uff09\u53d7\u75ab\u60c5\u5f71\u54cd\uff0c\u5b81\u590f\u94f6\u5ddd\u5e02\u5e7c\u513f\u56ed\u5c1a\u672a\u590d\u56ed\uff0c\u7279\u522b\u662f\u6c11\u529e\u5e7c\u513f\u56ed\u8d44\u91d1\u538b\u529b\u589e\u5927\uff0c\u5bf9\u5e7c\u513f\u56ed\u6559\u5e08\u961f\u4f0d\u7a33\u5b9a\u548c\u4eca\u540e\u7684\u6301\u7eed\u53d1\u5c55\u5e26\u6765\u4e00\u5b9a\u5f71\u54cd\u3002", "reference": "Xinhua News Agency, Yinchuan, July 26th, 2020 (Journalist: Ai Fumei) Influenced by COVID-19, kindergartens in Yinchuan, Ningxia Hui Autonomous Region have not re-opened, and the increasing financial pressure faced by private kindergartens in particular will have a certain impact on the stability and continuous development of teachers in kindergartens.", "x": 0.22989751398563385, "y": 0.20608404278755188}, {"x_score": -0.5460917353630066, "y_score": -0.5925597548484802, "difference": 0.04646801948547363, "source": "\u9488\u5bf9\u6b64\uff0c\u94f6\u5ddd\u5e02\u91c7\u53d6\u5bf9\u666e\u60e0\u6027\u6c11\u529e\u5e7c\u513f\u56ed\u9884\u62e8\u8865\u52a9\u8d44\u91d1\u3001\u5bf9\u975e\u666e\u60e0\u6027\u6c11\u529e\u5e7c\u513f\u56ed\u4e88\u4ee5\u7a33\u5c97\u8865\u8d34\u3001\u51cf\u514d\u6c11\u529e\u5e7c\u513f\u56ed\u623f\u79df\u7b49\u591a\u9879\u63aa\u65bd\uff0c\u652f\u6301\u8fd9\u4e9b\u5e7c\u513f\u56ed\u7a33\u5b9a\u6559\u5e08\u961f\u4f0d\u3002", "reference": "Xinhua News Agency, Yinchuan, July 26th, 2020 (Journalist: Ai Fumei) Influenced by COVID-19, kindergartens in Yinchuan, Ningxia Hui Autonomous Region have not re-opened, and the increasing financial pressure faced by private kindergartens in particular will have a certain impact on the stability and continuous development of teachers in kindergartens.", "x": -0.5460917353630066, "y": -0.5925597548484802}, {"x_score": 0.03587767481803894, "y_score": 0.1896604299545288, "difference": 0.15378275513648987, "source": "\u6839\u636e\u94f6\u5ddd\u5e02\u6709\u5173\u653f\u7b56\uff0c\u5bf9\u4e8e\u5728\u75ab\u60c5\u671f\u95f4\uff0c\u666e\u60e0\u6027\u6c11\u529e\u5e7c\u513f\u56ed\uff08\u542b\u57ce\u9547\u5c0f\u533a\u914d\u5957\u5e7c\u513f\u56ed\u6cbb\u7406\u540e\u5df2\u8f6c\u4e3a\u666e\u60e0\u6027\u7684\u5e7c\u513f\u56ed\uff09\u4e3e\u529e\u8005\u53c2\u7167\u4e09\u533a\u6700\u4f4e\u5de5\u8d44\u6807\u51c6\uff0c\u7ed9\u6559\u804c\u5458\u5de5\u6bcf\u4eba\u6bcf\u6708\u53d1\u653e\u4e0d\u4f4e\u4e8e1660\u5143\u57fa\u672c\u751f\u6d3b\u8d39\u7684\uff0c\u5e02\u8d22\u653f\u5c06\u6309\u7167\u666e\u60e0\u6027\u6c11\u529e\u5e7c\u513f\u56ed\u751f\u5747\u7ecf\u8d39\u6bcf\u751f\u6bcf\u5e741000\u5143\u6807\u51c6\uff0c\u9884\u62e86\u4e2a\u6708\u8865\u52a9\u8d44\u91d1\uff0c\u7528\u4e8e\u89e3\u51b3\u6559\u5e08\u5de5\u8d44\u548c\u793e\u4f1a\u4fdd\u9669\u8d39\u7528\u3002", "reference": "According to the relevant policies of Yinchuan, during the outbreak of COVID-19, if managers of reciprocal private kindergartens (including reciprocal kindergartens which transitioned from kindergartens attached to urban districts) pay every staff member no less than RMB 1,660 every month as basic living costs, which is the lowest wage in the three districts, the Yinchuan Municipal Finance Bureau will grant the subsidy of six months in advance, which is RMB 1,000 for every child every year, to help them cope with the payroll of teachers and their social insurance.", "x": 0.03587767481803894, "y": 0.1896604299545288}, {"x_score": 0.18117576837539673, "y_score": 0.2336532473564148, "difference": 0.052477478981018066, "source": "\u800c\u5bf9\u4e8e\u540c\u6837\u7ed9\u6559\u804c\u5458\u5de5\u6bcf\u4eba\u6bcf\u6708\u53d1\u653e\u4e0d\u4f4e\u4e8e1660\u5143\u57fa\u672c\u751f\u6d3b\u8d39\u7684\u975e\u666e\u60e0\u6027\u6c11\u529e\u5e7c\u513f\u56ed\uff0c\u94f6\u5ddd\u5e02\u5c06\u6309\u7167\u6bcf\u751f\u6bcf\u5e74500\u5143\u751f\u5747\u7ecf\u8d39\u8865\u52a9\u6807\u51c6\uff0c\u5b89\u63926\u4e2a\u6708\u8865\u52a9\u8d44\u91d1\u4f5c\u4e3a\u5e7c\u513f\u6559\u5e08\u7684\u7a33\u5c97\u8865\u8d34\u8d44\u91d1\u3002", "reference": "For non-reciprocal private kindergartens that also pay all staff no less than RMB 1,660 every month as basic living costs, the Yinchuan Municipal People\u2019s Government will a grant 6 months of subsidy to help them retain and stabilize teachers at RMB 500 for every child every year.", "x": 0.18117576837539673, "y": 0.2336532473564148}, {"x_score": 0.06637436896562576, "y_score": 0.024588746950030327, "difference": 0.041785622015595436, "source": "\u540c\u65f6\uff0c\u5bf9\u4e8e\u627f\u79df\u56fd\u6709\u8d44\u4ea7\u7c7b\u7ecf\u8425\u7528\u623f\u7684\u6c11\u529e\u5e7c\u513f\u56ed\uff0c\u94f6\u5ddd\u5e02\u5c06\u51cf\u514d\u75ab\u60c5\u9632\u63a7\u671f\u95f43\u4e2a\u6708\u623f\u5c4b\u79df\u91d1\uff0c\u5e76\u9f13\u52b1\u5f00\u53d1\u5546\u7b49\u5176\u4ed6\u7c7b\u51fa\u79df\u4e3b\u4f53\u627f\u62c5\u793e\u4f1a\u8d23\u4efb\uff0c\u51cf\u514d\u5e7c\u513f\u56ed\u623f\u79df\uff0c\u51cf\u514d3\u4e2a\u6708\u4ee5\u4e0a\u7684\uff0c\u6309\u653f\u7b56\u89c4\u5b9a\u5bf9\u76f8\u5173\u7a0e\u8d39\u4e88\u4ee5\u51cf\u514d\u3002", "reference": "At the same time, for private kindergartens leasing state-owned houses for operation, the Yinchuan Municipal People\u2019s Government will reduce the rent for three months during the prevention and control of COVID-19, and encourage landlords such as developers to undertake their social responsibilities to reduce rents for kindergartens, and if they reduce the rents for more than three months, relevant taxes will be reduced or exempted according to policies.", "x": 0.06637436896562576, "y": 0.024588746950030327}, {"x_score": 0.14607971906661987, "y_score": 0.18025973439216614, "difference": 0.034180015325546265, "source": "\u957f\u6c5f2020\u5e74\u7b2c3\u53f7\u6d2a\u6c34\u5f62\u6210 \u6c34\u5229\u90e8\u7ec6\u5316\u5b9e\u5316\u5e94\u5bf9\u63aa\u65bd-\u4e2d\u65b0\u7f51", "reference": "Yangtze River\u2019s Third Flood of 2020 Formed, Detailed and Practical Measures Taken by the Ministry of Water Resources - China News", "x": 0.14607971906661987, "y": 0.18025973439216614}, {"x_score": 0.2895510494709015, "y_score": 0.5148940682411194, "difference": 0.2253430187702179, "source": "\u65b0\u534e\u793e\u5317\u4eac7\u670826\u65e5\u7535(\u8bb0\u8005\u80e1\u7490)26\u65e5\uff0c\u957f\u6c5f2020\u5e74\u7b2c3\u53f7\u6d2a\u6c34\u5f62\u6210\u3002", "reference": "Beijing, July 26 (Xinhua, Hu Lu) On July 26, the Yangtze River\u2019s third flood of 2020 formed.", "x": 0.2895510494709015, "y": 0.5148940682411194}, {"x_score": -0.22969534993171692, "y_score": -0.12572121620178223, "difference": 0.10397413372993469, "source": "\u6c34\u5229\u90e8\u90e8\u957f\u9102\u7adf\u5e7326\u65e5\u5728\u4e3b\u6301\u4f1a\u5546\u65f6\u8981\u6c42\uff0c\u7cbe\u7ec6\u8c03\u5ea6\u4e09\u5ce1\u6c34\u5e93\uff0c\u7edf\u7b79\u8003\u8651\u957f\u6c5f\u4e0a\u6e38\u53ca\u6d1e\u5ead\u6e56\u6765\u6c34\uff0c\u5b9e\u65bd\u9519\u5cf0\u8c03\u5ea6\uff0c\u7559\u8db3\u5e93\u5bb9\u51c6\u5907\u8fce\u6218\u8fd8\u6709\u53ef\u80fd\u51fa\u73b0\u7684\u5927\u6d2a\u6c34\uff0c\u5e76\u786e\u4fdd\u4e2d\u4e0b\u6e38\u5e72\u6d41\u548c\u6d1e\u5ead\u6e56\u91cd\u8981\u5824\u9632\u7684\u9632\u6d2a\u5b89\u5168\u3002", "reference": "E Jingping, chief minister of the Ministry of Water Resources of the PRC, called for detailed regulation of the Three Gorges reservoir, overall considerations of the water from the upper reaches of the Yangtze River and Dongting Lake, implementation of flood peak stagger regulation, sufficient storage capacity to prepare for possible major floods, and measures to ensure flood control safety for the main stream in the middle and lower reaches and the important dykes of Dongting Lake.", "x": -0.22969534993171692, "y": -0.12572121620178223}, {"x_score": -0.17777478694915771, "y_score": -0.06513352692127228, "difference": 0.11264126002788544, "source": "\u636e\u9884\u62a5\uff0c\u672a\u67653\u5929\u897f\u5357\u4e1c\u90e8\u3001\u6c5f\u6dee\u5357\u90e8\u3001\u6c5f\u5357\u5317\u90e8\u897f\u90e8\u53ca\u6e56\u5317\u4e1c\u90e8\u5357\u90e8\u3001\u5e7f\u897f\u4e2d\u90e8\u7b49\u5730\u90e8\u5206\u5730\u533a\u5c06\u6709\u5927\u5230\u66b4\u96e8\uff0c\u5176\u4e2d\u6e56\u5357\u5317\u90e8\u3001\u6c5f\u82cf\u897f\u5357\u90e8\u7b49\u5730\u5c40\u90e8\u5c06\u6709\u5927\u96e8\uff1b\u534e\u5317\u4e2d\u90e8\u897f\u90e8\u7b49\u5730\u5c06\u6709\u4e2d\u5230\u5927\u96e8\uff0c\u5176\u4e2d\u6cb3\u5317\u4e2d\u90e8\u5c40\u90e8\u5c06\u6709\u66b4\u96e8\u3002", "reference": "It is predicted that over the next three days, there will be heavy rain and rainstorms in the eastern part of Southwest China, the southern part of Yangtze and Huaihe River, the northern and western parts of the regions south of the Yangtze River, the southern and eastern parts of Hubei Province, and the central part of Guangxi Province, among which there will be heavy rain in the northern part of Hunan Province and the southwestern part of Jiangsu Province; moderate to heavy rain is expected in the western part and central part of North China, among which there will be rainstorms in the central part of Hebei Province.", "x": -0.17777478694915771, "y": -0.06513352692127228}, {"x_score": 0.3138669431209564, "y_score": 0.14874838292598724, "difference": 0.16511856019496918, "source": "\u6c34\u5229\u90e8\u9884\u8ba1\uff0c\u53d7\u5176\u5f71\u54cd\uff0c\u957f\u6c5f\u4e0a\u6e38\u4e09\u5ce1\u6c34\u5e9328\u65e5\u524d\u540e\u5165\u5e93\u6d41\u91cf\u53ef\u80fd\u8fbe\u523060000\u7acb\u65b9\u7c73\u6bcf\u79d2\u5de6\u53f3\uff0c\u4e2d\u6e38\u5e72\u6d41\u83b2\u82b1\u5858\u6c5f\u6bb5\u53ca\u6d1e\u5ead\u6e56\u6c34\u4f4d\u590d\u6da8\u5e76\u8d85\u4fdd0.20\u7c73\u5de6\u53f3\uff1b\u6dee\u6cb3\u4e2d\u6e38\u5e72\u6d41\u6c34\u4f4d\u603b\u4f53\u7f13\u9000\uff0c\u6d2a\u6cfd\u6e56\u6c34\u4f4d\u7ee7\u7eed\u7f13\u6da8\uff1b\u6d77\u6cb3\u5927\u6e05\u6cb3\u6c34\u7cfb\u3001\u6c38\u5b9a\u6cb3\u7b49\u6cb3\u6d41\u5c06\u51fa\u73b0\u6da8\u6c34\u8fc7\u7a0b\u3002", "reference": "The Ministry of Water Resources estimated that the inflow of the Three Gorges reservoir in the upper reaches of the Yangtze River may reach 60,000 cubic meters per second around July 28, and the water level of Lianhuatang River and Dongting Lake in the middle reaches of the Yangtze River would rise again and exceed the safety water level by 0.20 meters; the water level of the main stream in the middle reaches of the Huaihe River would slow down, and the water level of Hongze Lake would continue to rise; the water level of Haihe River, Daqing River system, Yongding River, and other rivers would also rise.", "x": 0.3138669431209564, "y": 0.14874838292598724}, {"x_score": 0.9963788986206055, "y_score": 0.9877192974090576, "difference": 0.008659601211547852, "source": "\u9102\u7adf\u5e73\u63d0\u51fa\uff0c\u6dee\u6cb3\u6d41\u57df\u8981\u8fdb\u4e00\u6b65\u52a0\u5927\u6d2a\u6c34\u6392\u6cc4\u529b\u5ea6\uff0c\u5c3d\u5feb\u964d\u4f4e\u6d2a\u6cfd\u6e56\u6c34\u4f4d\uff0c\u51c6\u5907\u8fce\u6218\u8fd8\u6709\u53ef\u80fd\u51fa\u73b0\u7684\u5927\u6d2a\u6c34\u3002", "reference": "E Jingping pointed out that the Huaihe River Basin should further increase flood discharge, reduce the water level of Hongze Lake as soon as possible, and prepare for possible flooding.", "x": 0.9963788986206055, "y": 0.9877192974090576}, {"x_score": 0.19590868055820465, "y_score": 0.3088143765926361, "difference": 0.11290569603443146, "source": "\u8981\u5145\u5206\u505a\u597d\u6c82\u6cad\u6cd7\u6c34\u7cfb\u66b4\u96e8\u6d2a\u6c34\u5e94\u5bf9\u5de5\u4f5c\u3002", "reference": "Preparations should be made for dealing with the rainstorms and flooding in the Yi-Shu-Si River Basin.", "x": 0.19590868055820465, "y": 0.3088143765926361}, {"x_score": 0.7324747443199158, "y_score": 0.7003505825996399, "difference": 0.03212416172027588, "source": "\u4ed6\u8bf4\uff0c\u592a\u6e56\u6d41\u57df\u8981\u6beb\u4e0d\u677e\u61c8\u7ee7\u7eed\u52a0\u5927\u6d2a\u6c34\u5916\u6392\u529b\u5ea6\uff0c\u5c3d\u5feb\u964d\u4f4e\u592a\u6e56\u53ca\u5468\u8fb9\u6cb3\u7f51\u6c34\u4f4d\uff0c\u51cf\u5c11\u592a\u6e56\u9ad8\u6c34\u4f4d\u4e0e\u53f0\u98ce\u906d\u9047\u7684\u98ce\u9669\u3002", "reference": "He said that the Taihu Lake Basin should continue to increase flood discharge, reduce the water level of Taihu Lake and its surrounding river network as soon as possible, and reduce the risk of high water levels in Taihu Lake during the typhoon season.", "x": 0.7324747443199158, "y": 0.7003505825996399}, {"x_score": 0.43305179476737976, "y_score": 0.402780681848526, "difference": 0.03027111291885376, "source": "\u6b64\u5916\uff0c\u4ed6\u5f3a\u8c03\uff0c\u5185\u8499\u53e4\u3001\u6cb3\u5317\u7b49\u5317\u65b9\u5730\u533a\u6d2a\u6c34\u9661\u6da8\u9661\u843d\uff0c\u9884\u8b66\u65f6\u95f4\u77ed\uff0c\u6781\u6613\u9020\u6210\u5c71\u6d2a\u6ce5\u77f3\u6d41\u707e\u5bb3\uff0c\u9632\u5fa1\u96be\u5ea6\u5927\uff1b\u4e2d\u5c0f\u6c34\u5e93\u548c\u6de4\u5730\u575d\u6570\u91cf\u591a\uff0c\u5b58\u5728\u5b89\u5168\u9690\u60a3\u3002", "reference": "In addition, he stressed that in northern China, such as Inner Mongolia and Hebei, floods rise and fall sharply, and the warning time is short, which means flash floods and debris flows are likely, making prevention difficult; there are also many small and medium reservoirs and silt arresters, which pose safety risks.", "x": 0.43305179476737976, "y": 0.402780681848526}, {"x_score": 0.3302486836910248, "y_score": 0.5676390528678894, "difference": 0.23739036917686462, "source": "58\u6b3e\u4fb5\u5bb3\u7528\u6237\u6743\u76ca\u884c\u4e3a\u7684APP\u906d\u66dd\u5149 \u6d89\u5341\u4f59\u5bb6\u4e0a\u5e02\u516c\u53f8-\u4e2d\u65b0\u7f51", "reference": "58 Apps that violate user rights and interests are exposed, involving more than 10 listed companies - Ecns.cn", "x": 0.3302486836910248, "y": 0.5676390528678894}, {"x_score": -0.0030753673054277897, "y_score": -0.03222721815109253, "difference": 0.02915185084566474, "source": "\u5de5\u4fe1\u90e8\u901a\u62a5\u6307\u51fa\uff0c\u4f9d\u636e\u300a\u7f51\u7edc\u5b89\u5168\u6cd5\u300b \u300a\u7535\u4fe1\u6761\u4f8b\u300b\u300a\u7535\u4fe1\u548c\u4e92\u8054\u7f51\u7528\u6237\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u89c4\u5b9a\u300b\u7b49\u6cd5\u5f8b\u6cd5\u89c4\uff0c\u8fd1\u671f\u7ec4\u7ec7\u7b2c\u4e09\u65b9\u68c0\u6d4b\u673a\u6784\u5bf9\u624b\u673a\u5e94\u7528\u8f6f\u4ef6\u8fdb\u884c\u68c0\u67e5\uff0c\u7763\u4fc3\u5b58\u5728\u95ee\u9898\u7684\u4f01\u4e1a\u8fdb\u884c\u6574\u6539\u3002", "reference": "The Ministry of Industry and Information Technology of the People\u2019s Republic of China (MIIT) announced that in accordance with the Cybersecurity Law of the People's Republic of China, Regulation of the People\u2019s Republic of China on Telecommunications, Regulations for the Protection of Personal Information of Telecommunication and Internet Users and other laws and regulations, it has recently arranged for third-party testing agencies to inspect mobile phone apps and urged enterprises with problems to rectify them.", "x": -0.0030753673054277897, "y": -0.03222721815109253}, {"x_score": 0.1370297074317932, "y_score": 0.14907380938529968, "difference": 0.01204410195350647, "source": "\u8fd958\u6b3eAPP\u5b58\u5728\u7684\u95ee\u9898\uff0c\u5305\u62ec\u79c1\u81ea\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u3001\u8d85\u8303\u56f4\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u3001\u9891\u7e41\u7533\u8bf7\u6743\u9650\u3001\u8fc7\u5ea6\u7d22\u53d6\u6743\u9650\u3001\u8d26\u53f7\u6ce8\u9500\u96be\u3001\u79c1\u81ea\u5171\u4eab\u7ed9\u7b2c\u4e09\u65b9\u3001\u4e0d\u7ed9\u6743\u9650\u4e0d\u8ba9\u7528\u7b49\u60c5\u5f62\u3002", "reference": "The problems found in these 58 apps include collecting personal information without permission, collecting personal information beyond the scope of the app, frequent and excessive requests for permissions, difficulty logging out, unauthorized information sharing with third parties, and inaccessibility without giving permissions.", "x": 0.1370297074317932, "y": 0.14907380938529968}, {"x_score": -0.049219388514757156, "y_score": -0.04763879254460335, "difference": 0.0015805959701538086, "source": "\u5de5\u4fe1\u90e8\u8981\u6c42\uff0c58\u6b3eAPP\u5e94\u57287\u670830\u65e5\u524d\u5b8c\u6210\u6574\u6539\u843d\u5b9e\u5de5\u4f5c\uff0c\u903e\u671f\u4e0d\u6574\u6539\u7684\uff0c\u5de5\u4fe1\u90e8\u5c06\u4f9d\u6cd5\u4f9d\u89c4\u7ec4\u7ec7\u5f00\u5c55\u76f8\u5173\u5904\u7f6e\u5de5\u4f5c\u3002", "reference": "The MIIT requires that the 58 apps should complete their rectification before July 30, otherwise the MIIT will forcibly enact handling procedures according to the law and regulations.", "x": -0.049219388514757156, "y": -0.04763879254460335}, {"x_score": -0.06312945485115051, "y_score": 0.003956244792789221, "difference": 0.06708569964393973, "source": "\u4e2d\u65b0\u7ecf\u7eac\u8bb0\u8005\u68b3\u7406\u53d1\u73b0\uff0c\u901a\u62a5\u768458\u6b3eAPP\u80cc\u540e\uff0c\u6d89\u53ca\u5341\u4f59\u5bb6\u7f8e\u80a1\u3001\u6e2f\u80a1\u3001A\u80a1\u4e0a\u5e02\u516c\u53f8\u3002", "reference": "The Ecns.cn reporter found that after further analysis, among the 58 apps listed, more than ten belong to companies listed on USA, Hong Kong, and Chinese stock markets.", "x": -0.06312945485115051, "y": 0.003956244792789221}, {"x_score": -0.06596794724464417, "y_score": 0.09667160362005234, "difference": 0.1626395508646965, "source": "\u4f8b\u5982\uff0c\u201c\u623f\u591a\u591a\u201d\u4e3a\u7f8e\u80a1\u4e0a\u5e02\u516c\u53f8\u623f\u591a\u591a\u65d7\u4e0b\u4ea7\u54c1\uff0c\u5b58\u5728\u79c1\u81ea\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u3001\u8d85\u8303\u56f4\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u3001\u79c1\u81ea\u5171\u4eab\u7ed9\u7b2c\u4e09\u65b9\u3001\u5f3a\u5236\u7528\u6237\u4f7f\u7528\u5b9a\u5411\u63a8\u9001\u529f\u80fd\u3001\u9891\u7e41\u7533\u8bf7\u6743\u9650\u4e94\u5927\u95ee\u9898\u3002", "reference": "For example, \"FangDD\", a product of the US-listed company Fangdd Network Group Ltd., is accused of five major issues, such as collecting personal information without permission, collecting personal information beyond its scope, forced messages for targeted users, unauthorized information sharing to third parties, and frequent requests for permissions.", "x": -0.06596794724464417, "y": 0.09667160362005234}, {"x_score": 0.39380714297294617, "y_score": 0.2581528425216675, "difference": 0.1356543004512787, "source": "\u516c\u5f00\u8d44\u6599\u663e\u793a\uff0c\u623f\u591a\u591a\u4e8e2019\u5e7411\u6708\u767b\u9646\u7eb3\u65af\u8fbe\u514b\uff0c\u662f\u201c\u56fd\u5185\u7b2c\u4e00\u5bb6\u4ea7\u4e1a\u4e92\u8054\u7f51SaaS(\u8f6f\u4ef6\u670d\u52a1\u5316)\u6a21\u5f0f\u7684\u623f\u4ea7\u4e2d\u4ecb\u516c\u53f8\u201d\uff0c\u4e3a\u4f17\u591a\u4e2d\u4ecb\u5546\u6237\u63d0\u4f9b\u5728\u7ebf\u89e3\u51b3\u65b9\u6848\u3002", "reference": "According to public information, FangDD, which was listed on Nasdaq in November 2019, is \"the first real estate agency in China with a SaaS (software as a service) model based on the industrial internet\", providing online solutions for many agency merchants.", "x": 0.39380714297294617, "y": 0.2581528425216675}, {"x_score": 0.00810159556567669, "y_score": 0.07478568702936172, "difference": 0.06668409146368504, "source": "\u9488\u5bf9\u901a\u62a5\u6307\u51fa\u7684\u201c\u53bb\u54ea\u513f\u7f51\u201dAPP\u8d26\u53f7\u6ce8\u9500\u96be\u95ee\u9898\uff0c\u636e\u65b0\u4eac\u62a5\u62a5\u9053\uff0c\u53bb\u54ea\u513f\u7f51\u56de\u5e94\u79f0\uff0c\u4e3a\u9632\u6b62\u9ed1\u4ea7\u5229\u7528\u9891\u7e41\u6ce8\u518c\u3001\u6ce8\u9500\u8c0b\u53d6\u5229\u76ca\uff0c\u53bb\u54ea\u513f\u5728\u53ef\u81ea\u4e3b\u6ce8\u9500\u7684\u57fa\u7840\u4e0a\u8fdb\u884c\u4e86\u6ce8\u518c\u3001\u6ce8\u9500\u9700\u95f4\u9694\u4e3a\u4e00\u4e2a\u6708\u7684\u8bbe\u7f6e\u3002", "reference": "As for the problem of logout difficulty found with Qunar.com, according to The Beijing News, Qunar.com responded that in order to prevent the underground market to profiting through frequent registration and logout, a one-month interval is needed between the account registration and logout on the basis of the independent cancellation of registration.", "x": 0.00810159556567669, "y": 0.07478568702936172}, {"x_score": 0.011800205335021019, "y_score": 0.015359936282038689, "difference": 0.0035597309470176697, "source": "\u73b0\u7efc\u5408\u8003\u8651\u6ce8\u9500\u4fbf\u5229\u6027\u548c\u8d26\u6237\u5b89\u5168\u6027\uff0c\u5df2\u6539\u4e3a\u6ce8\u9500\u5373\u523b\u751f\u6548\uff0c\u76ee\u524d\u6b63\u7b49\u5f85\u5ba1\u6838\u3002", "reference": "Now the company is considering combining the convenient logout with account security, and has changed the rule so that logout can take effect immediately, which is currently awaiting review.", "x": 0.011800205335021019, "y": 0.015359936282038689}, {"x_score": 0.26540079712867737, "y_score": -0.04488320276141167, "difference": 0.31028399989008904, "source": "\u4e00\u4f4d\u4e0d\u613f\u5177\u540d\u7684\u7f51\u7edc\u5b89\u5168\u4e13\u5bb6\u5bf9\u4e2d\u65b0\u7ecf\u7eac\u5ba2\u6237\u7aef\u8868\u793a\uff0c\u50cf\u8fd9\u6837\u4fb5\u5bb3\u7528\u6237\u6743\u76ca\u884c\u4e3a\u7684APP\u901a\u62a5\uff0c\u5de5\u4fe1\u90e8\u4eca\u5e74\u5df2\u7ecf\u53d1\u5e03\u4e86\u4e09\u6b21\u3002", "reference": "An anonymous network security expert shared on the Economic View that the MIIT has issued three notifications regarding apps that violate the rights and interests of users this year.", "x": 0.26540079712867737, "y": -0.04488320276141167}, {"x_score": -0.18602362275123596, "y_score": -0.002641913015395403, "difference": 0.18338170973584056, "source": "\u5176\u4e2d\u79c1\u81ea\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u3001\u8fc7\u5ea6\u7d22\u53d6\u6743\u9650\u3001\u8d26\u53f7\u6ce8\u9500\u96be\u4e09\u9879\u95ee\u9898\u5c61\u201c\u7ba1\u201d\u4e0d\u6b62\u3002", "reference": "Among them, three major problems failed to be controlled after repeated management measurements, including collecting personal information without permission, excessive request for permissions, and difficulty logging out.", "x": -0.18602362275123596, "y": -0.002641913015395403}, {"x_score": -0.015684649348258972, "y_score": 0.05599162355065346, "difference": 0.07167627289891243, "source": "\u4ece\u901a\u62a5\u4e2d\u4e5f\u53ef\u4ee5\u53d1\u73b0\uff0c\u76ee\u524dAPP\u4fb5\u72af\u9690\u79c1\u6108\u53d1\u5f15\u8d77\u91cd\u89c6\u3002", "reference": "The notification also states that app invasion of privacy increasingly attract attention nowadays.", "x": -0.015684649348258972, "y": 0.05599162355065346}, {"x_score": 0.03012974187731743, "y_score": 0.1621542125940323, "difference": 0.13202447071671486, "source": "7\u670824\u65e5\uff0c\u901a\u62a558\u6b3e\u4fb5\u5bb3\u7528\u6237\u6743\u76caAPP\u5f53\u5929\uff0c\u5de5\u4fe1\u90e8\u8868\u793a\u65e5\u524d\u5370\u53d1\u901a\u77e5\uff0c\u90e8\u7f72\u5f00\u5c55\u7eb5\u6df1\u63a8\u8fdbAPP\u4fb5\u5bb3\u7528\u6237\u6743\u76ca\u4e13\u9879\u6574\u6cbb\u884c\u52a8\u3002", "reference": "On July 24, the same day when the 58 apps\u2019 infringement of user rights were exposed, the MIIT stated it had issued a notice to initiate targeted deep rectification of the problem of app infringement of user rights from all sides.", "x": 0.03012974187731743, "y": 0.1621542125940323}, {"x_score": 0.15608921647071838, "y_score": 0.1293925791978836, "difference": 0.026696637272834778, "source": "\u4e13\u9879\u6574\u6cbb\u5c06\u4f9d\u89c4\u52a0\u5f3a\u76d1\u7763\u68c0\u67e5\uff0c\u7763\u4fc3\u76f8\u5173\u4f01\u4e1a\u5f3a\u5316APP\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\uff0c\u53ca\u65f6\u6574\u6539\u6d88\u9664\u8fdd\u89c4\u6536\u96c6\u3001\u4f7f\u7528\u7528\u6237\u4e2a\u4eba\u4fe1\u606f\u548c\u9a9a\u6270\u7528\u6237\u3001\u6b3a\u9a97\u8bef\u5bfc\u7528\u6237\u3001\u5e94\u7528\u5206\u53d1\u5e73\u53f0\u7ba1\u7406\u8d23\u4efb\u843d\u5b9e\u4e0d\u5230\u4f4d\u7b49\u7a81\u51fa\u95ee\u9898\uff0c\u51c0\u5316APP\u5e94\u7528\u7a7a\u95f4\u3002", "reference": "This targeted rectification will strengthen supervision and inspection in accordance with regulations, and meanwhile urges relevant enterprises to consolidate personal information protection on apps and take timely measures to eliminate major problems, such as unauthorized information collection, use of personal information and harassment of users, deceiving and misleading users, and unclear accountability systems regarding platform management, because only in this way can they truly rectify the app environment.", "x": 0.15608921647071838, "y": 0.1293925791978836}, {"x_score": 0.1955968588590622, "y_score": 0.016204435378313065, "difference": 0.17939242348074913, "source": "\u5218\u6613\u65af\u5bb6\u4eba\uff1a\u7ea6\u7ff0\u00b7\u5218\u6613\u65af\u662f\u201c\u4e3a\u6700\u52bf\u5f31\u800c\u6218\u201d\u7684\u6218\u58eb", "reference": "Lewis family: John Lewis was a \u201cfighter for the least of us\u201d", "x": 0.1955968588590622, "y": 0.016204435378313065}, {"x_score": 0.20535564422607422, "y_score": 0.11138126999139786, "difference": 0.09397437423467636, "source": "\u7f8e\u56fd\u56fd\u4f1a\u8bae\u5458\uff0c\u6c11\u6743\u6597\u58eb\u7ea6\u7ff0\u00b7\u5218\u6613\u65af\uff08John Lewis\uff09\u5728\u5468\u516d\uff087\u670825\u65e5\uff09\u4e3a\u4ed6\u4e3e\u884c\u7684\u8ffd\u60bc\u4f1a\u4e0a\u88ab\u8ffd\u5ff5\u4e3a\u201c\u4e3a\u6700\u52bf\u5f31\u800c\u6218\u201d\u7684\u6218\u58eb\u3002", "reference": "At a memorial service held in his remembrance on Saturday, July 25th, US Congressperson and civil rights activist John Lewis was described as a \u201cfighter for the least of us\u201d.", "x": 0.20535564422607422, "y": 0.11138126999139786}, {"x_score": 0.6416419148445129, "y_score": 0.6498042941093445, "difference": 0.008162379264831543, "source": "\u5218\u6613\u65af\u7684\u516c\u5f00\u8ffd\u60bc\u4f1a\u81ea\u5468\u516d\u958b\u59cb\u5728\u963f\u62c9\u5df4\u9a6c\u5dde\u4e3e\u884c\u3002", "reference": "Public memorial services for Lewis have been open to the public since Saturday in Alabama.", "x": 0.6416419148445129, "y": 0.6498042941093445}, {"x_score": 0.7798402905464172, "y_score": 0.7794016599655151, "difference": 0.0004386305809020996, "source": "\u9996\u65e5\u5c31\u6709\u4e24\u6b21\u8ffd\u60bc\u4f1a\u3002", "reference": "On the first day, two memorial services were held.", "x": 0.7798402905464172, "y": 0.7794016599655151}, {"x_score": 0.4774925112724304, "y_score": 0.3134578764438629, "difference": 0.1640346348285675, "source": "\u5468\u516d\u5728\u963f\u62c9\u5df4\u9a6c\u5dde\u7279\u6d1b\u4f0a\u5927\u5b66\u7684\u516c\u958b\u8ffd\u60bc\u4f1a\u4e0a\uff0c\u5218\u6613\u65af\u7684\u4e94\u4e2a\u5144\u5f1f\u59d0\u59b9\u548c\u4e00\u4e2a\u59ea\u5b59\u8c08\u5230\u4ed6\u662f\u4e00\u4e2a\u5145\u6ee1\u7231\u5fc3\u3001\u7121\u6240\u754f\u61fc\u3001\u4ee5\u5bb6\u5ead\u4e3a\u91cd\u7684\u7537\u4eba\u3002", "reference": "At the memorial service held on Saturday at Alabama\u2019s Troy University, Lewis\u2019s five brothers and sisters and one grandson described him as a deeply caring and courageous family man.", "x": 0.4774925112724304, "y": 0.3134578764438629}, {"x_score": 0.5855730175971985, "y_score": 0.6693534255027771, "difference": 0.08378040790557861, "source": "\u5218\u6613\u65af\u6700\u5c0f\u7684\u5f1f\u5f1f\u4ea8\u5229\u00b7\u201c\u683c\u5170\u7279\u201d\u00b7\u5218\u6613\u65af\uff08 Henry \u201cGrant\u201d Lewis) \u5728\u4f1a\u4e2d\u8868\u793a\uff1a\u201c\u4ed6\u6bd5\u751f\u81f4\u529b\u4e8e\u5e2e\u52a9\u4ed6\u4eba\u3002\u201d", "reference": "Lewis\u2019s younger brother, Henry \u201cGrant\u201d Lewis, said at the service, \u201cHe dedicated his life to the service of others. \u201c", "x": 0.5855730175971985, "y": 0.6693534255027771}, {"x_score": 0.7657504677772522, "y_score": 0.7620927691459656, "difference": 0.003657698631286621, "source": "\u585e\u7f2a\u5c14\u00b7\u5218\u6613\u65af\uff08Samuel Lewis\uff09\u8bf4\uff0c\u4ed6\u7684\u6bcd\u4eb2\u66fe\u8b66\u544a\u7ea6\u7ff0\u201c\u4e0d\u8981\u60f9\u9ebb\u70e6\uff0c\u4e0d\u8981\u53bb\u60f9\u4e8b\u3002\u201d", "reference": "Samuel Lewis said his mother warned Lewis, \u201cNot to make trouble, don\u2019t make trouble. \u201c", "x": 0.7657504677772522, "y": 0.7620927691459656}, {"x_score": 0.20166556537151337, "y_score": 0.28704318404197693, "difference": 0.08537761867046356, "source": "\u4ed6\u8865\u5145\u8bf4\uff0c\u7ea6\u7ff0\u6ca1\u6709\u542c\u4ece\u6bcd\u4eb2\u7684\u8b66\u544a\uff0c\u4ed6\u8bf4\uff1a\u201c\u6211\u4eec\u90fd\u77e5\u9053\u7ea6\u7ff0\u603b\u4f1a\u53bb\u60f9\u9ebb\u70e6\uff0c\u603b\u662f\u5728\u60f9\u4e8b\uff0c\u4f46\u90a3\u5374\u662f\u56e0\u4e3a\u575a\u6301\u6b63\u786e\u7684\u4e8b\uff0c\u90a3\u662f\u597d\u7684\u9ebb\u70e6\uff08a good trouble)\u3002\u201d", "reference": "He added that John ignored his mother\u2019s warning, and continued, \u201cWe all knew John would always make trouble, always get into trouble, but it was always to stand up for the right thing, so it was a good trouble. \u201c", "x": 0.20166556537151337, "y": 0.28704318404197693}, {"x_score": 0.06710447371006012, "y_score": 0.3530016243457794, "difference": 0.2858971506357193, "source": "\u5218\u6613\u65af\u7684\u5144\u5f1f\u59d0\u59b9\u63d0\u9192\u5728\u8ffd\u60bc\u4f1a\u4e0a\u7684\u4eba\u4eec\uff0c\u7ea6\u7ff0\u6700\u4e3a\u8457\u540d\u7684\u8bba\u70b9\u4fbf\u662f\u8981\u53bb\u5236\u9020\u201c\u597d\u7684\u9ebb\u70e6\u201d\uff0c\u4e5f\u5c31\u662f\u53ea\u8981\u4e3a\u4e86\u516c\u4e49\uff0c\u5c31\u4e0d\u907f\u8bb3\u6311\u8d77\u4e8b\u7aef\u3002", "reference": "Lewis\u2019s brothers and sisters told those in attendance at the service that John\u2019s most famous point of argument was that people should create \u201cgood trouble\u201d, which is to say that he would never shy away from causing trouble for the sake of justice.", "x": 0.06710447371006012, "y": 0.3530016243457794}, {"x_score": 0.46031370759010315, "y_score": 0.48394909501075745, "difference": 0.023635387420654297, "source": "\u7ea6\u7ff0\u66fe\u7ecf\u7533\u8bf7\u4f4d\u4e8e\u4ed6\u51fa\u751f\u5730\u963f\u62c9\u5df4\u9a6c\u5dde\u7279\u6d1b\u4f0a\u5e02\u7684\u7279\u6d1b\u4f0a\u5927\u5b66\uff08Troy University \uff09\uff0c\u7136\u800c\u5f53\u65f6\u5168\u4e3a\u767d\u4eba\u5b66\u6821\u7684\u7279\u6d1b\u4f0a\u5927\u5b66\u62d2\u7edd\u4e86\u4ed6\u7684\u5165\u5b66\u7533\u8bf7\u3002", "reference": "John once applied to Troy University in Troy, Alabama, where he was born, but he was rejected because it was an all-white school at the time.", "x": 0.46031370759010315, "y": 0.48394909501075745}, {"x_score": 0.7416191697120667, "y_score": 0.740461528301239, "difference": 0.0011576414108276367, "source": "\u8fd9\u4f4d\u5c0f\u65f6\u5019\u5728\u81ea\u5bb6\u519c\u573a\u4e0a\u5bf9\u7740\u9e21\u5ba3\u8bb2\u798f\u97f3\u7684\u7ea6\u7ff0\u00b7\u5218\u6613\u65af\uff0c\u540e\u6765\u6700\u7ec8\u83b7\u5f97\u4e86\u83f2\u65af\u514b\u5927\u5b66\uff08Fisk University\uff09\u5b97\u6559\u548c\u54f2\u5b66\u5b66\u4f4d\u3002", "reference": "John Lewis, who preached to chickens on his family farm as a child, finally earned his degree in religion and philosophy at Fisk University.", "x": 0.7416191697120667, "y": 0.740461528301239}, {"x_score": 0.6884962916374207, "y_score": 0.7706303596496582, "difference": 0.08213406801223755, "source": "\u591a\u5e74\u540e\uff0c\u7279\u6d1b\u4f0a\u5927\u5b66\u6388\u4e88\u5218\u6613\u65af\u540d\u8a89\u535a\u58eb\u5b66\u4f4d\u3002", "reference": "Several years later, he was awarded an honorary doctorate from Troy University.", "x": 0.6884962916374207, "y": 0.7706303596496582}, {"x_score": 0.6694753766059875, "y_score": 0.7072157263755798, "difference": 0.037740349769592285, "source": "\u6765\u81ea\u963f\u62c9\u5df4\u9a6c\u5dde\u7684\u56fd\u4f1a\u53c2\u8bae\u5458\u9053\u683c\u00b7\u743c\u65af\uff08Doug Jones\uff09\u8bf4\uff0c\u76ee\u524d\u7684\u6297\u8bae\u8005\u201c\u6b63\u5728\u548c\u5e73\uff0c\u975e\u66b4\u529b\u5730\u6297\u8bae\u201d\uff0c\u5c31\u50cf\u5218\u6613\u65af\u5728\u6c11\u6743\u8fd0\u52a8\u4e2d\u6240\u505a\u7684\u90a3\u6837\u3002", "reference": "Alabama Senator Doug Jones said current protestors are \u201cprotesting peacefully and non-violently\u201d, just as John Lewis protested during the Civil Rights Movement.", "x": 0.6694753766059875, "y": 0.7072157263755798}, {"x_score": 0.4296500086784363, "y_score": 0.4885309636592865, "difference": 0.05888095498085022, "source": "\u743c\u65af\u8868\u793a\uff1a\u201c \u5373\u4fbf\u7279\u6717\u666e\u603b\u7edf\u4e00\u7aff\u5b50\u6253\u7ffb\u4e00\u8239\u4eba\uff0c\u628a\u6240\u6709\u7684\u6297\u8bae\u7fa4\u4f17\u8bf4\u6210\u66b4\u5f92\uff0c\u4f46\u4ed6\u9519\u4e86\u3002", "reference": "Jones continued, \u201cEven though President Trump tarred all the protesters with the same brush by describing them as thugs, he was wrong.", "x": 0.4296500086784363, "y": 0.4885309636592865}, {"x_score": 0.9861389398574829, "y_score": 0.8150905966758728, "difference": 0.1710483431816101, "source": "\u6297\u8bae\u7fa4\u4f17\u662f\u7231\u56fd\u8005\uff0c\u4ed6\u4eec\u5e0c\u671b\u7f8e\u56fd\u5411\u4e00\u4e2a\u66f4\u4e3a\u5e73\u7b49\u7684\u56fd\u5bb6\u8fc8\u8fdb\u3002\u201d", "reference": "The protesters are patriots who want America to become a more equal country. \u201c", "x": 0.9861389398574829, "y": 0.8150905966758728}, {"x_score": 0.7132699489593506, "y_score": 0.6271581053733826, "difference": 0.08611184358596802, "source": "\u4e3a\u7eaa\u5ff5\u5218\u6613\u65af\u800c\u4e3e\u884c\u4e3a\u671f\u516d\u5929\u7684\u4e00\u7cfb\u5217\u6d3b\u52a8\uff0c\u672c\u5468\u5c06\u5728\u4f50\u6cbb\u4e9a\u5dde\u7684\u846c\u793c\u4e0a\u8fbe\u5230\u9ad8\u6f6e\u3002", "reference": "The six-day series of events to remember Lewis\u2019s life will conclude with a funeral in Georgia this week.", "x": 0.7132699489593506, "y": 0.6271581053733826}, {"x_score": 0.5216005444526672, "y_score": 0.5148108601570129, "difference": 0.006789684295654297, "source": "\u661f\u671f\u516d\u5218\u6613\u65af\u7684\u68fa\u6728\u505c\u653e\u5728\u5728\u7279\u6d1b\u4f0a\u5927\u5b66\u7684\u516c\u5f00\u60bc\u5ff5\u6d3b\u52a8\u4e0a\uff0c\u4eba\u4eec\u524d\u6765\u5411\u8fd9\u4f4d\u6c11\u6743\u8fd0\u52a8\u5148\u9a71\u8868\u8fbe\u656c\u610f\u3002", "reference": "On Saturday, Lewis\u2019s coffin was exhibited at a public memorial service at Troy University, where members of the public came to pay their respects to this civil rights pioneer.", "x": 0.5216005444526672, "y": 0.5148108601570129}, {"x_score": 0.3917176425457001, "y_score": 0.4746871888637543, "difference": 0.0829695463180542, "source": "\u5468\u516d\u7a0d\u665a\uff0c\u4e00\u573a\u79c1\u4eba\u4eea\u5f0f\u5728\u963f\u62c9\u5df4\u9a6c\u5dde\u585e\u5c14\u739b\uff08Selma) \u7684\u4e00\u5ea7\u5c0f\u6559\u5802\u91cc\u5411\u4ed6\u81f4\u656c\uff0c\u968f\u540e\u8fdb\u884c\u4e86\u4e00\u6b21\u516c\u5f00\u60bc\u5ff5\u6d3b\u52a8\u3002", "reference": "Later, on Saturday evening, a private memorial service was held for people to pay their respects at a church in Selma, Alabama, after which a private memorial service was held.", "x": 0.3917176425457001, "y": 0.4746871888637543}, {"x_score": 0.6777214407920837, "y_score": 0.5861561298370361, "difference": 0.09156531095504761, "source": "\u5468\u65e5\uff0c\u5218\u6613\u65af\u7684\u9057\u4f53\u5c06\u7ecf\u8fc7\u585e\u5c14\u739b\u7684\u57c3\u5fb7\u8499\u00b7\u4f69\u7279\u65af\u6865\uff08Edmund Pettus Bridge\uff09 \u3002", "reference": "On Sunday, Lewis\u2019s remains will be carried across Edmund Pettus Bridge in Selma.", "x": 0.6777214407920837, "y": 0.5861561298370361}, {"x_score": 0.7133256793022156, "y_score": 0.6288434863090515, "difference": 0.08448219299316406, "source": "1965\u5e74\u4ed6\u548c\u8981\u6c42\u9ed1\u4eba\u6295\u7968\u6743\u7684\u793a\u5a01\u7fa4\u4f17\u5c31\u662f\u5728\u8fd9\u5ea7\u6865\u524d\u906d\u5230\u963f\u62c9\u5df4\u9a6c\u5dde\u8b66\u5bdf\u75db\u6bb4\uff0c\u8b66\u65b9\u8fd8\u5411\u793a\u5a01\u8005\u65bd\u653e\u50ac\u6cea\u74e6\u65af\u3002", "reference": "In 1965, Lewis and several other demonstrators demanding the right to vote for Blacks were beaten viciously by Alabama police on this bridge, and the police also fired tear gas into the crowd.", "x": 0.7133256793022156, "y": 0.6288434863090515}, {"x_score": 0.7234142422676086, "y_score": 0.06582995504140854, "difference": 0.6575842872262001, "source": "\u5218\u6613\u65af\u5f53\u65f6\u5dee\u70b9\u88ab\u6253\u6b7b\u3002", "reference": "Lewis was nearly killed by his injuries.", "x": 0.7234142422676086, "y": 0.06582995504140854}, {"x_score": 0.4710800349712372, "y_score": 0.5005828738212585, "difference": 0.029502838850021362, "source": "\u8fd9\u5929\u65e5\u540e\u88ab\u79f0\u4e3a\u201c\u8840\u8165\u661f\u671f\u5929\u201d\u3002", "reference": "Later, that day became known as \u201cBloody Sunday\u201d.", "x": 0.4710800349712372, "y": 0.5005828738212585}, {"x_score": 0.42511823773384094, "y_score": 0.5171117186546326, "difference": 0.09199348092079163, "source": "\u5218\u6613\u65af\u7684\u9057\u4f53\u5c06\u88ab\u8fd0\u9001\u5230\u963f\u62c9\u5df4\u9a6c\u5dde\u7684\u9996\u5e9c\u8499\u54e5\u9a6c\u5229\u3002", "reference": "Then, Lewis\u2019s remains will be shipped to Alabama\u2019s capital city Montgomery.", "x": 0.42511823773384094, "y": 0.5171117186546326}, {"x_score": 0.8714834451675415, "y_score": 0.8698832392692566, "difference": 0.0016002058982849121, "source": "\u5e02\u957f\u53f2\u8482\u6587\u00b7\u91cc\u5fb7\uff08Steven Reed\uff09\u9f13\u52b1\u4eba\u4eec\u5728\u4eba\u884c\u9053\u4e0a\u5217\u961f\uff0c\u4e0e\u5218\u6613\u65af\u4e00\u540c\u8d70\u5b8c\u8fd9\u6700\u540e\u4e00\u7a0b\u3002", "reference": "Mayor Steven Reed encouraged people to line up on the sidewalk to complete Lewis\u2019s final journey with him.", "x": 0.8714834451675415, "y": 0.8698832392692566}, {"x_score": 0.3117639124393463, "y_score": 0.1943114995956421, "difference": 0.11745241284370422, "source": "\u540c\u65f6\uff0c\u5b98\u5458\u4eec\u8981\u6c42\u5927\u4f17\u53c2\u4e0e\u6d3b\u52a8\u65f6\uff0c\u9700\u4f69\u6234\u53e3\u7f69\uff0c\u5e76\u4fdd\u6301\u793e\u4ea4\u8ddd\u79bb\u3002", "reference": "However, officials also reminded participants that they should wear masks and maintain social distance.", "x": 0.3117639124393463, "y": 0.1943114995956421}, {"x_score": 0.5032409429550171, "y_score": 0.3883852958679199, "difference": 0.11485564708709717, "source": "\u963f\u62c9\u5df4\u9a6c\u5dde\u5dde\u957f\u51ef\u00b7\u4f0a\u4f5b (Kay Ivey) \u4e0b\u4ee4\u5728\u5468\u516d\u548c\u5468\u65e5\u964d\u534a\u65d7\u4ee5\u7eaa\u5ff5\u5218\u6613\u65af\u3002", "reference": "Alabama Governor Kay Ivey ordered that the state flag be flown at half-mast on Saturday and Sunday in honor of Lewis\u2019s memory.", "x": 0.5032409429550171, "y": 0.3883852958679199}, {"x_score": 0.35675373673439026, "y_score": 0.29469892382621765, "difference": 0.06205481290817261, "source": "\u5728\u70ba\u671f\u5c06\u8fd1\u4e00\u5468\u7684\u7eaa\u5ff5\u6d3b\u52a8\u4e2d\uff0c\u5218\u6613\u65af\u7684\u9057\u4f53\u5c06\u5206\u5225\u5728\u8499\u54e5\u9a6c\u5229\u5e02\u7684\u963f\u62c9\u5df4\u9a6c\u5dde\u8bae\u4f1a\u5927\u53a6\uff0c\u4f4d\u65bc\u4e9a\u7279\u5170\u5927\u7684\u4e54\u6cbb\u4e9a\u5dde\u8bae\u4f1a\u5927\u53a6\uff0c\u4ee5\u53ca\u534e\u76db\u987f\u7684\u7f8e\u56fd\u56fd\u4f1a\u5927\u53a6\u77ed\u66ab\u5b89\u653e\u4ee5\u4f9b\u6c11\u4f17\u8868\u8fbe\u60bc\u5ff5\u3002", "reference": "During the near-week of memorial events, Lewis\u2019s remains will briefly visit the Alabama State Capitol in Montgomery, the Georgia State Capitol in Atlanta, and the U.S. Capitol Building in Washington to allow members of the public to express condolences.", "x": 0.35675373673439026, "y": 0.29469892382621765}, {"x_score": 0.4228835999965668, "y_score": 0.4588046073913574, "difference": 0.03592100739479065, "source": "\u7f8e\u56fd\u4f17\u8bae\u9662\u8bae\u957f\u5357\u5e0c\u00b7\u4f69\u6d1b\u897f\uff08Nancy Pelosi\uff09\u548c\u53c2\u8bae\u9662\u591a\u6570\u515a\u9886\u8896\u7c73\u5947\u00b7\u9ea6\u5eb7\u5948\u5c14\uff08Mitch McConnell\uff09\u4e0a\u5468\u5ba3\u5e03\uff0c\u4eba\u4eec\u53ef\u4ee5\u5728\u672c\u5468\u4e00\u548c\u5468\u4e8c\u5230\u7f8e\u56fd\u56fd\u4f1a\u5927\u53a6\uff0c\u5411\u5218\u6613\u65af\u8868\u793a\u656c\u610f\u3002", "reference": "Last week, Speaker of the House of Representatives Nancy Pelosi and Senate Majority Leader Mitch McConnell announced that members of the public can visit the U.S. Capitol Building on Monday or Tuesday to pay their respects to Lewis.", "x": 0.4228835999965668, "y": 0.4588046073913574}, {"x_score": 0.32366523146629333, "y_score": 0.2673667073249817, "difference": 0.056298524141311646, "source": "\u7531\u4e8e\u51a0\u72b6\u75c5\u6bd2\u75ab\u60c5\u7f18\u6545\uff0c\u60bc\u5ff5\u5218\u6613\u65af\u7684\u516c\u5f00\u6d3b\u52a8\u5c06\u5728\u6237\u5916\u4e3e\u884c\u3002", "reference": "Public memorial events for Lewis will be held outdoors due to the coronavirus epidemic.", "x": 0.32366523146629333, "y": 0.2673667073249817}, {"x_score": -0.07789976894855499, "y_score": -0.07869618386030197, "difference": 0.0007964149117469788, "source": "\u6df1\u5733\u5c31\u51fa\u53f0\u5065\u5eb7\u6761\u4f8b\u516c\u5f00\u5f81\u6c42\u610f\u89c1-\u65b0\u534e\u7f51", "reference": "Shenzhen Government Asks for Public Opinion On Health Regulations to Be Published -- Xinhua Net", "x": -0.07789976894855499, "y": -0.07869618386030197}, {"x_score": 0.1808067411184311, "y_score": 0.20716789364814758, "difference": 0.02636115252971649, "source": "\u65b0\u534e\u793e\u6df1\u57337\u670826\u65e5\u7535\uff08\u8bb0\u8005\u6bdb\u601d\u5029\u3001\u767d\u745c\uff09\u9f13\u52b1\u5c45\u6c11\u52e4\u505a\u4f53\u68c0\uff0c\u53ca\u65e9\u53d1\u73b0\u95ee\u9898\uff1b\u7981\u6b62\u5411\u672a\u6210\u5e74\u4eba\u9500\u552e\u9152\u7cbe\u996e\u6599\uff1b\u5efa\u7acb\u7f51\u7edc\u6e38\u620f\u5065\u5eb7\u5ba1\u67e5\u5236\u5ea6\uff1b\u7528\u4eba\u5355\u4f4d\u8981\u914d\u5907\u4e13\u517c\u804c\u5065\u5eb7\u7ba1\u7406\u4eba\u5458\u2026\u2026 \u65e5\u524d\u300a\u6df1\u5733\u7ecf\u6d4e\u7279\u533a\u5065\u5eb7\u6761\u4f8b\uff08\u5f81\u6c42\u610f\u89c1\u7a3f\uff09\u300b\u6b63\u5f0f\u53d1\u5e03\uff0c\u6df1\u5733\u5c45\u6c11\u5c06\u6709\u81ea\u5df1\u7684\u201c\u5065\u5eb7\u6cd5\u201d\u3002", "reference": "SHENZHEN, July 26, 2020 (Xinhua, by Mao Siqian and Bai Yu) Local residents are encouraged to perform physical examinations frequently to detect abnormalities as early as possible; alcohol beverages are not to be sold to minors; a healthy censorship system for online games is to be build; employers should employ both full-time and part-time health staff... Recently, the Health Regulations of Shenzhen Special Economic Zone (draft for comments) was officially published, meaning citizens of Shenzhen will have their own \u201cHealth Law\u201d.", "x": 0.1808067411184311, "y": 0.20716789364814758}, {"x_score": 0.4043232500553131, "y_score": 0.5394168496131897, "difference": 0.1350935995578766, "source": "\u4e3a\u4e86\u9f13\u52b1\u5c45\u6c11\u52e4\u505a\u4f53\u68c0\uff0c\u53ca\u65e9\u53d1\u73b0\u95ee\u9898\uff0c\u4e0a\u8ff0\u5f81\u6c42\u610f\u89c1\u7a3f\u63d0\u51fa\uff0c\u536b\u751f\u5065\u5eb7\u90e8\u95e8\u5e94\u5f53\u6839\u636e\u4e0d\u540c\u5e74\u9f84\u3001\u804c\u4e1a\u7b49\u56e0\u7d20\u5236\u5b9a\u5065\u5eb7\u4f53\u68c0\u9879\u76ee\u57fa\u672c\u76ee\u5f55\u3002", "reference": "In order to encourage local residents to perform a physical evaluation to detect abnormalities as early as possible, the draft for comments proposed that heath agencies should establish a basic catalogue for physical evaluation programs based on factors including age and job.", "x": 0.4043232500553131, "y": 0.5394168496131897}, {"x_score": 0.03605353459715843, "y_score": -0.02904953993856907, "difference": 0.0651030745357275, "source": "\u5c5e\u4e8e\u5065\u5eb7\u4f53\u68c0\u9879\u76ee\u57fa\u672c\u76ee\u5f55\u8303\u56f4\u5185\u7684\u5065\u5eb7\u4f53\u68c0\u8d39\u7528\uff0c\u6309\u7167\u6bcf\u4eba\u6bcf\u5e74\u4e00\u6b21\u7684\u6807\u51c6\u7531\u793e\u4f1a\u533b\u7597\u4fdd\u9669\u7edf\u7b79\u57fa\u91d1\u652f\u4ed8\u3002", "reference": "Personal physical evaluation fees covered by the basic catalogue should be paid annually by social and medical insurance funds.", "x": 0.03605353459715843, "y": -0.02904953993856907}, {"x_score": 0.1311085820198059, "y_score": 0.02601495571434498, "difference": 0.10509362630546093, "source": "\u5f81\u6c42\u610f\u89c1\u7a3f\u660e\u786e\uff0c\u7528\u4eba\u5355\u4f4d\u5e94\u5f53\u5408\u7406\u914d\u7f6e\u4eba\u529b\u8d44\u6e90\uff0c\u5b89\u6392\u5458\u5de5\u4f5c\u606f\u65f6\u95f4\uff0c\u5bf9\u8111\u529b\u548c\u4f53\u529b\u52b3\u52a8\u8d1f\u8377\u8f83\u91cd\u7684\u5458\u5de5\uff0c\u5b9e\u884c\u8f6e\u4f11\u5236\u5ea6\uff0c\u907f\u514d\u5bf9\u5458\u5de5\u5065\u5eb7\u9020\u6210\u4eba\u4f53\u673a\u80fd\u8fc7\u5ea6\u635f\u8017\u6216\u8005\u8eab\u5fc3\u5065\u5eb7\u4f24\u5bb3\uff0c\u540c\u65f6\u4e25\u683c\u6267\u884c\u5458\u5de5\u5e26\u85aa\u4f11\u5047\u5236\u5ea6\u3002", "reference": "The draft for comments clarified that, the employers should arrange their human resources appropriately, reasonably coordinating their time schedule, and to prevent staff spending too much physical and mental efforts at work, a rotating schedule should be well-implemented, so that issues due to excessive physical and mental exertion can be avoided, and also strictly implement a paid leave system.", "x": 0.1311085820198059, "y": 0.02601495571434498}, {"x_score": 0.6251104474067688, "y_score": 0.6003696322441101, "difference": 0.02474081516265869, "source": "\u6b64\u5916\uff0c\u7528\u4eba\u5355\u4f4d\u8981\u914d\u5907\u4e13\u517c\u804c\u5065\u5eb7\u7ba1\u7406\u4eba\u5458\uff0c\u5e76\u5b9a\u671f\u7ec4\u7ec7\u5f00\u5c55\u5458\u5de5\u5065\u5eb7\u4f53\u68c0\u3002", "reference": "In addition, the employers should employ full-time and part-time health staff, and organize physical evaluations for staff regularly.", "x": 0.6251104474067688, "y": 0.6003696322441101}, {"x_score": 0.17869149148464203, "y_score": 0.18101844191551208, "difference": 0.002326950430870056, "source": "\u5728\u672a\u6210\u5e74\u4eba\u8eab\u5fc3\u5065\u5eb7\u65b9\u9762\uff0c\u5f81\u6c42\u610f\u89c1\u7a3f\u63d0\u51fa\uff0c\u7981\u6b62\u5411\u672a\u6210\u5e74\u4eba\u9500\u552e\u9152\u7cbe\u996e\u6599\uff0c\u540c\u65f6\u5bf9\u9152\u7cbe\u996e\u6599\u7684\u552e\u5356\u4f4d\u7f6e\u8fdb\u884c\u4e86\u9650\u5236\uff0c\u5bf9\u4e8e\u8fdd\u53cd\u89c4\u5b9a\u7684\uff0c\u5c06\u7531\u5e02\u573a\u76d1\u7763\u7ba1\u7406\u90e8\u95e8\u8d23\u4ee4\u6539\u6b63\uff0c\u59043\u4e07\u5143\u7f5a\u6b3e\u3002", "reference": "In terms of the physical and mental health of minors, the draft for comments prohibited the sales of alcohol beverage to minors, with the restriction of sales places, and proposed that those who disobey the rules will be asked to correct themselves by Market Supervisory Authorities and be fined RMB 30,000.", "x": 0.17869149148464203, "y": 0.18101844191551208}, {"x_score": 0.10233144462108612, "y_score": 0.38180240988731384, "difference": 0.2794709652662277, "source": "\u9664\u4e86\u201c\u7981\u9152\u201d \uff0c\u
