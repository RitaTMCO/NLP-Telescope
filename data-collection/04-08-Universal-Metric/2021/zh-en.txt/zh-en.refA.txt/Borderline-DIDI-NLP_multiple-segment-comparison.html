672a\u6210\u5e74\u4eba\u4e5f\u8981\u201c\u591a\u8fd0\u52a8 \u201d \u3002", "reference": "Apart from \u201cno alcohol\u201d, the minors should also \u201cexercise more\u201d.", "x": 0.10233144462108612, "y": 0.38180240988731384}, {"x_score": 0.597533643245697, "y_score": 0.5269800424575806, "difference": 0.07055360078811646, "source": "\u6839\u636e\u5f81\u6c42\u610f\u89c1\u7a3f\u8981\u6c42\uff0c\u5b66\u6821\u8981\u6bcf\u5929\u5b89\u6392\u5b66\u751f\u4f53\u80b2\u6d3b\u52a8\u65f6\u95f4\u4e00\u5c0f\u65f6\u4ee5\u4e0a\u3002", "reference": "According to the requirements of the draft for comments, schools should allow more than one hour for student physical activities.", "x": 0.597533643245697, "y": 0.5269800424575806}, {"x_score": 0.4229173958301544, "y_score": 0.3945292830467224, "difference": 0.028388112783432007, "source": "\u5bf9\u4e8e\u7f51\u7edc\u6e38\u620f\uff0c\u516c\u5b89\u3001\u6587\u5316\u5e7f\u7535\u65c5\u6e38\u4f53\u80b2\u3001\u7f51\u7edc\u76d1\u7ba1\u3001\u536b\u751f\u5065\u5eb7\u7b49\u90e8\u95e8\u5e94\u5f53\u5b8c\u5584\u4e92\u8054\u7f51\u4e0a\u7f51\u670d\u52a1\u8425\u4e1a\u573a\u6240\u5065\u5eb7\u76d1\u7ba1\u5236\u5ea6\uff0c\u5efa\u7acb\u7f51\u7edc\u6e38\u620f\u5065\u5eb7\u5ba1\u67e5\u5236\u5ea6\uff0c\u4e3a\u4fc3\u8fdb\u9752\u5c11\u5e74\u5065\u5eb7\u6210\u957f\u8425\u9020\u826f\u597d\u7684\u4ea4\u5f80\u7a7a\u95f4\u3001\u4ea4\u5f80\u6587\u5316\u3002", "reference": "In terms of online games, authorities including the police, cultural broadcast tourism sports, online supervision, health, and so on should improve the health supervision systems of online service providers and venues amd build a health censorship system for online games to establish healthy communication environment and etiquette for the adolescents.", "x": 0.4229173958301544, "y": 0.3945292830467224}, {"x_score": 0.4539754092693329, "y_score": 0.540461003780365, "difference": 0.0864855945110321, "source": "\u6b64\u5916\uff0c\u5f81\u6c42\u610f\u89c1\u7a3f\u8fd8\u63d0\u51fa\u6d41\u611f\u75c5\u4eba\u51fa\u5165\u516c\u5171\u573a\u6240\u5fc5\u987b\u6234\u53e3\u7f69\uff0c\u533b\u7597\u536b\u751f\u673a\u6784\u672a\u7ecf\u540c\u610f\u6cc4\u9732\u75c5\u4eba\u9690\u79c1\u7f5a\u6b3e2\u4e07\u5143\u7b49\u3002", "reference": "Beyond that, the public comment draft also pointed out that flu patients must wear masks when entering public venues, and if health institutions leak the private information of patients, they will be fined RMB 20,000.", "x": 0.4539754092693329, "y": 0.540461003780365}, {"x_score": 0.2846752107143402, "y_score": 0.36165180802345276, "difference": 0.07697659730911255, "source": "\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u9664\u4e86\u5c45\u6c11\u7684\u8eab\u5fc3\u5065\u5eb7\u5916\uff0c\u5f81\u6c42\u610f\u89c1\u7a3f\u8fd8\u8981\u6c42\uff0c\u6df1\u5733\u5404\u90e8\u95e8\u5728\u5236\u5b9a\u6d89\u53ca\u57ce\u5e02\u7a7a\u95f4\u89c4\u5212\u4e0e\u5efa\u8bbe\u3001\u5de5\u4e1a\u56ed\u533a\u89c4\u5212\u4e0e\u5efa\u8bbe\u3001\u8d44\u6e90\u5f00\u53d1\u5229\u7528\u4e0e\u751f\u6001\u73af\u5883\u4fdd\u62a4\u3001\u751f\u7269\u533b\u836f\u4ea7\u4e1a\u53d1\u5c55\u7b49\u89c4\u5212\u3001\u89c4\u8303\u6027\u6587\u4ef6\u4ee5\u53ca\u6279\u51c6\u91cd\u5927\u5efa\u8bbe\u5de5\u7a0b\u548c\u5b9e\u65bd\u91cd\u5927\u516c\u5171\u670d\u52a1\u9879\u76ee\u524d\uff0c\u5e94\u5f53\u8bc4\u4f30\u516c\u5171\u653f\u7b56\u5b9e\u65bd\u5bf9\u4eba\u7fa4\u5065\u5eb7\u7684\u5f71\u54cd\u3002", "reference": "One thing worthy of attention apart from the physical and mental health of residents is that the draft for comments also required that before making plans and regulatory documents related to urban space planning and construction, industrial park plan and construction, resource exploration and environmental protection, the development of Biological Medicine, alongside approving major construction projects and implementing major public service projects, departments of the Shenzhen government should evaluate the influence of those public policies upon people\u2019s health.", "x": 0.2846752107143402, "y": 0.36165180802345276}, {"x_score": 0.6325826644897461, "y_score": 0.47360673546791077, "difference": 0.15897592902183533, "source": "\u672a\u7ecf\u8bc4\u4f30\u6216\u8005\u7ecf\u8bc4\u4f30\u5c06\u5bf9\u57ce\u5e02\u516c\u5171\u536b\u751f\u6216\u8005\u5c45\u6c11\u5065\u5eb7\u4ea7\u751f\u8f83\u4e25\u91cd\u4e0d\u5229\u5f71\u54cd\u7684\uff0c\u4e0d\u5f97\u5236\u5b9a\u51fa\u53f0\u6216\u8005\u6279\u51c6\u5b9e\u65bd\u3002", "reference": "Unevaluated policies or evaluated ones that would have severe side effects on urban public sanitation or people\u2019s health should not be issued or approved for implementation.", "x": 0.6325826644897461, "y": 0.47360673546791077}, {"x_score": 0.45949897170066833, "y_score": 0.5781509876251221, "difference": 0.11865201592445374, "source": "2020-07-26 19:44:50 \u6765\u6e90\uff1a\u4eba\u6c11\u7f51 \u4f5c\u8005\uff1a\u6731\u5ef6\u9759 \u8d23\u4efb\u7f16\u8f91\uff1a\u6731\u5ef6\u9759", "reference": "2020-07-26 1p:44:50 Source: www.people.com.cn Author: Zhu Yanjing Editor: Zhu Yanjing", "x": 0.45949897170066833, "y": 0.5781509876251221}, {"x_score": 0.28462663292884827, "y_score": 0.5857617855072021, "difference": 0.3011351525783539, "source": "\u8fd1\u65e5\uff0c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5728\u5409\u6797\u7701\u8003\u5bdf\u65f6\u5f3a\u8c03\uff0c\u8981\u52a0\u5f3a\u515a\u7684\u9886\u5bfc\uff0c\u63a8\u52a8\u515a\u7ec4\u7ec7\u5411\u6700\u57fa\u5c42\u5ef6\u4f38\uff0c\u5065\u5168\u57fa\u5c42\u515a\u7ec4\u7ec7\u5de5\u4f5c\u4f53\u7cfb\uff0c\u4e3a\u57ce\u4e61\u793e\u533a\u6cbb\u7406\u63d0\u4f9b\u575a\u5f3a\u4fdd\u8bc1\u3002", "reference": "Recently, General Secretary Xi Jinping emphasized during an inspection in Jilin province that it was necessary to strengthen the leadership of the Party, promote the extension of organizations of the Party to the most basic level, improve the work system of the New Party\u2019s basic organizations, and provide a strong guarantee for the governance of urban and rural communities.", "x": 0.28462663292884827, "y": 0.5857617855072021}, {"x_score": 0.5864027142524719, "y_score": 0.5858538150787354, "difference": 0.0005488991737365723, "source": "\u575a\u6301\u4ee5\u515a\u5efa\u4e3a\u5f15\u9886\uff0c\u628a\u515a\u7684\u9886\u5bfc\u843d\u5b9e\u5230\u57fa\u5c42\u6cbb\u7406\u5404\u9886\u57df\u5404\u65b9\u9762\u5404\u73af\u8282\uff0c\u662f\u505a\u597d\u57fa\u5c42\u6cbb\u7406\u5de5\u4f5c\u7684\u65b9\u5411\u6027\u6839\u672c\u6027\u8981\u6c42\u3002", "reference": "Adhering to the guidance of Party building and implementing the Party's leadership in all fields and links of grassroots social governance is the fundamental requirement of doing a good job in grassroots social governance.", "x": 0.5864027142524719, "y": 0.5858538150787354}, {"x_score": 0.14034855365753174, "y_score": 0.1164475604891777, "difference": 0.023900993168354034, "source": "\u63d0\u5347\u57fa\u5c42\u6cbb\u7406\u6c34\u5e73\uff0c\u8981\u575a\u6301\u515a\u5efa\u5f15\u9886\uff0c\u901a\u8fc7\u5f3a\u5316\u653f\u6cbb\u5f15\u9886\u3001\u6253\u9020\u6218\u6597\u5821\u5792\u3001\u51dd\u805a\u7ea2\u8272\u529b\u91cf\uff0c\u63a8\u52a8\u515a\u7684\u653f\u6cbb\u4f18\u52bf\u3001\u7ec4\u7ec7\u4f18\u52bf\u548c\u7fa4\u4f17\u5de5\u4f5c\u4f18\u52bf\u8f6c\u5316\u4e3a\u6cbb\u7406\u4f18\u52bf\uff0c\u628a\u515a\u7684\u529b\u91cf\u548c\u4e3b\u5f20\u4f20\u9012\u5230\u201c\u795e\u7ecf\u672b\u68a2\u201d \u201c\u6700\u540e\u4e00\u516c\u91cc\u201d\u3002", "reference": "To improve the level of grassroots social governance, we should adhere to the leadership of Party building, promote the transformation of the Party's political, organizational, and mass work advantages into governance advantages by strengthening political leadership, building a battle fortress, and condensing red forces, so as to transfer the Party's strength and ideas to the \"nerve endings\" and the \"last mile\".", "x": 0.14034855365753174, "y": 0.1164475604891777}, {"x_score": 0.6617178320884705, "y_score": 0.5015061497688293, "difference": 0.1602116823196411, "source": "\u6ce8\u91cd\u8865\u9499\u94f8\u9b42\uff0c\u5f3a\u5316\u653f\u6cbb\u5f15\u9886\u3002", "reference": "We must pay attention to calcium supplementation and soul forging and strengthen political leadership.", "x": 0.6617178320884705, "y": 0.5015061497688293}, {"x_score": 0.41726186871528625, "y_score": 0.5522953867912292, "difference": 0.135033518075943, "source": "\u5f3a\u5316\u57fa\u5c42\u6cbb\u7406\u7684\u653f\u6cbb\u5f15\u9886\uff0c\u5fc5\u987b\u8981\u628a\u201c\u8865\u9499\u94f8\u9b42\u201d\u5de5\u7a0b\u5b9e\u65bd\u597d\u3002", "reference": "To strengthen the political leadership of grassroots social governance, it is necessary to implement the \"calcium supplementation and soul forging\" project.", "x": 0.41726186871528625, "y": 0.5522953867912292}, {"x_score": -0.07697892934083939, "y_score": 0.16292276978492737, "difference": 0.23990169912576675, "source": "\u8981\u628a\u5b66\u6df1\u609f\u900f\u4e60\u8fd1\u5e73\u65b0\u65f6\u4ee3\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u601d\u60f3\u4f5c\u4e3a\u9996\u8981\u4efb\u52a1\uff0c\u628a\u201c\u4e0d\u5fd8\u521d\u5fc3\u3001\u7262\u8bb0\u4f7f\u547d\u201d\u4f5c\u4e3a\u515a\u7684\u5efa\u8bbe\u6c38\u6052\u8bfe\u9898\u548c\u515a\u5458\u3001\u5e72\u90e8\u7684\u7ec8\u8eab\u8bfe\u9898\uff0c\u5f3a\u5316\u8bfb\u539f\u8457\u5b66\u539f\u6587\u609f\u539f\u7406\uff0c\u901a\u8fc7\u4e13\u9898\u57f9\u8bad\u3001\u5206\u6279\u57f9\u8bad\u3001\u7814\u8ba8\u4ea4\u6d41\u3001\u4e3e\u529e\u5927\u8bb2\u5802\u7b49\uff0c\u6301\u7eed\u63a8\u52a8\u515a\u7684\u521b\u65b0\u7406\u8bba\u6b66\u88c5\u8d70\u5fc3\u8d70\u5b9e\uff0c\u63a8\u52a8\u515a\u5458\u5e72\u90e8\u8fdb\u4e00\u6b65\u589e\u5f3a\u201c\u56db\u4e2a\u610f\u8bc6\u201d\u3001\u575a\u5b9a\u201c\u56db\u4e2a\u81ea\u4fe1\u201d\u3001\u505a\u5230\u201c\u4e24\u4e2a\u7ef4\u62a4\u201d\uff0c\u66f4\u597d\u5730\u5c65\u804c\u5c3d\u8d23\u3002", "reference": "It is necessary to deeply study and thoroughly understand Xi Jinping\u2019s thoughts on socialism with Chinese characteristics in the new era as the primary task, take \u201cremain true to our original aspiration and keep our mission firmly in mind\u201d as the eternal theme of Party building and the lifelong theme of Party members and cadres, and strengthen the idea of reading the original work, learning the original text and understanding the principles; we should promote the solidification of the Party\u2019s innovative theories through special training, batch training, seminars, exchanges, holding forums, and so on; and Party members and cadres should further enhance the \"Four Consciousnesses\", strengthen \"Four-sphere Confidence\", and achieve the \"Two Upholds\" to better perform their duties and responsibilities.", "x": -0.07697892934083939, "y": 0.16292276978492737}, {"x_score": 0.6481740474700928, "y_score": 0.6486729979515076, "difference": 0.0004989504814147949, "source": "\u901a\u8fc7\u7ebf\u4e0a\u4e0e\u7ebf\u4e0b\u76f8\u7ed3\u5408\u7684\u5b66\u4e60\u65b9\u5f0f\uff0c\u62d3\u5bbd\u5b66\u4e60\u6559\u80b2\u6e20\u9053\uff0c\u5f15\u5bfc\u57fa\u5c42\u515a\u7ec4\u7ec7\u548c\u515a\u5458\u5e72\u90e8\u771f\u6b63\u628a\u5b66\u4e60\u6559\u80b2\u878d\u5165\u65e5\u5e38\u3001\u6293\u5728\u7ecf\u5e38\u3002", "reference": "Through the combination of online and offline learning methods, we should broaden the channels of learning and education, and guide the grassroots Party organizations and Party members and cadres to truly and regularly integrate learning and education into their daily activities.", "x": 0.6481740474700928, "y": 0.6486729979515076}, {"x_score": 0.3450028598308563, "y_score": 0.37853288650512695, "difference": 0.03353002667427063, "source": "\u6ce8\u91cd\u5b9e\u8df5\u953b\u70bc\uff0c\u5728\u5316\u89e3\u57fa\u5c42\u6cbb\u7406\u9886\u57df\u91cd\u70b9\u96be\u70b9\u95ee\u9898\u8fc7\u7a0b\u4e2d\uff0c\u628a\u7fa4\u4f17\u5173\u6ce8\u7684\u70e6\u5fc3\u4e8b\u3001\u95f9\u5fc3\u4e8b\u89e3\u51b3\u597d\uff0c\u9524\u70bc\u515a\u6027\u548c\u80fd\u529b\u3002", "reference": "We should pay attention to practice and address the problematic and disturbing issues that the masses are concerned about, and forge the Party\u2019s spirit and ability in the process of resolving key and difficult problems in the field of grassroots social governance,", "x": 0.3450028598308563, "y": 0.37853288650512695}, {"x_score": -0.5357248783111572, "y_score": -0.5427057147026062, "difference": 0.006980836391448975, "source": "\u6293\u5b9e\u89c4\u8303\u63d0\u5347\uff0c\u6253\u9020\u6218\u6597\u5821\u5792\u3002", "reference": "We should improve our standards and play a key role in grassroots governance.", "x": -0.5357248783111572, "y": -0.5427057147026062}, {"x_score": 0.6051688194274902, "y_score": 0.9680835604667664, "difference": 0.3629147410392761, "source": "\u57fa\u5c42\u515a\u7ec4\u7ec7\u65e2\u662f\u57fa\u5c42\u6cbb\u7406\u4f53\u7cfb\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u4e5f\u662f\u6cbb\u7406\u80fd\u529b\u5f70\u663e\u7684\u91cd\u8981\u8f7d\u4f53\u3002", "reference": "Grassroots Party organizations are not only an important part of the grassroots social governance system, but also an important carrier for the manifestation of governance capabilities.", "x": 0.6051688194274902, "y": 0.9680835604667664}, {"x_score": 0.14413303136825562, "y_score": 0.14615276455879211, "difference": 0.002019733190536499, "source": "\u63a8\u8fdb\u57fa\u5c42\u515a\u7ec4\u7ec7\u89c4\u8303\u5316\u5efa\u8bbe\uff0c\u8981\u4ece\u6293\u515a\u652f\u90e8\u5de5\u4f5c\u6761\u4f8b\u5165\u624b\uff0c\u805a\u7126\u515a\u7ec4\u7ec7\u9886\u5bfc\u5f31\u5316\u3001\u865a\u5316\u7b49\u95ee\u9898\uff0c\u901a\u8fc7\u5efa\u7acb\u4e0a\u4e0b\u8054\u52a8\u673a\u5236\u3001\u521b\u65b0\u652f\u90e8\u8bbe\u7f6e\u5f62\u5f0f\u3001\u5e38\u6001\u5316\u6574\u987f\u8f6f\u5f31\u6da3\u6563\u3001\u5efa\u7acb\u5065\u5168\u51b3\u7b56\u8bae\u4e8b\u673a\u5236\u3001\u670d\u52a1\u7fa4\u4f17\u673a\u5236\u7b49\u65b9\u5f0f\uff0c\u56fa\u6839\u57fa\u3001\u8865\u77ed\u677f\u3001\u4fc3\u53d1\u5c55\u3002", "reference": "To promote the standardized con ": 0.2388923019170761, "y": 0.2211630940437317}, {"x_score": 0.6156842112541199, "y_score": 0.6153743863105774, "difference": 0.00030982494354248047, "source": "\u53d1\u6325\u5148\u950b\u4f5c\u7528\uff0c\u51dd\u805a\u7ea2\u8272\u529b\u91cf\u3002", "reference": "We should play a vanguard role and gather red power.", "x": 0.6156842112541199, "y": 0.6153743863105774}, {"x_score": 0.9759581089019775, "y_score": 1.2398761510849, "difference": 0.26391804218292236, "source": "\u57fa\u5c42\u515a\u5458\u5e72\u90e8\u662f\u57fa\u5c42\u6cbb\u7406\u7684\u57fa\u77f3\u3002", "reference": "Grassroots party members and cadres are the cornerstone of grassroots social governance.", "x": 0.9759581089019775, "y": 1.2398761510849}, {"x_score": 0.23144233226776123, "y_score": 0.5202288627624512, "difference": 0.28878653049468994, "source": "\u63d0\u5347\u57fa\u5c42\u6cbb\u7406\u80fd\u529b\uff0c\u91cd\u5728\u63d0\u5347\u57fa\u5c42\u515a\u5458\u5e72\u90e8\u7684\u6cbb\u7406\u80fd\u529b\uff0c\u6ce8\u91cd\u53d1\u6325\u201c\u7ea2\u8272\u7ec6\u80de\u201d\u5728\u57fa\u5c42\u6cbb\u7406\u4e2d\u7684\u793a\u8303\u5e26\u5934\u4f5c\u7528\uff0c\u5728\u8054\u7cfb\u670d\u52a1\u7fa4\u4f17\u6700\u524d\u6cbf\u51dd\u805a\u7ea2\u8272\u529b\u91cf\u3002", "reference": "To improve grassroots social governance capabilities, we should focus on improving the governance capabilities of grassroots Party members and cadres, on the demonstration and leading role of \"red cells\" in grassroots social governance, and on gathering red forces at the forefront of contacting and serving the masses.", "x": 0.23144233226776123, "y": 0.5202288627624512}, {"x_score": 0.4209962785243988, "y_score": 0.13569143414497375, "difference": 0.28530484437942505, "source": "\u8981\u5c06\u63d0\u5347\u6cbb\u7406\u80fd\u529b\u4f5c\u4e3a\u57fa\u5c42\u515a\u5458\u5e72\u90e8\u7684\u5fc5\u4fee\u8bfe\uff0c\u4e0d\u65ad\u52a0\u5f3a\u601d\u60f3\u6dec\u70bc\u3001\u4e13\u4e1a\u8bad\u7ec3\u3001\u5b9e\u8df5\u953b\u70bc\uff0c\u5728\u672c\u804c\u5c97\u4f4d\u4e2d\u3001\u6025\u96be\u9669\u91cd\u4efb\u52a1\u4e2d\u53d1\u626c\u62c5\u5f53\u7cbe\u795e\uff0c\u4e3a\u63a8\u8fdb\u56fd\u5bb6\u6cbb\u7406\u4f53\u7cfb\u548c\u6cbb\u7406\u80fd\u529b\u73b0\u4ee3\u5316\u592f\u5b9e\u57fa\u7840\uff0c\u8d21\u732e\u529b\u91cf\u3002", "reference": "It is necessary to take the improvement of governance ability as a compulsory course for grassroots Party members and cadres, constantly strengthen ideological refinement, professional training, and practical training, the spirit of carrying forward the spirit of responsibility in their posts and in urgent, difficult, and dangerous tasks, and lay a solid foundation for and contribute to the modernization of the national governance system and governance capabilities.", "x": 0.4209962785243988, "y": 0.13569143414497375}, {"x_score": 0.24818983674049377, "y_score": 0.2635212242603302, "difference": 0.015331387519836426, "source": "\u8981\u5e7f\u6cdb\u5f00\u5c55\u201c\u793e\u533a\u5439\u54e8\u3001\u515a\u5458\u62a5\u5230\u201d\u6d3b\u52a8\uff0c\u901a\u8fc7\u53c2\u52a0\u4e3b\u9898\u515a\u65e5\u6d3b\u52a8\u3001\u8054\u7cfb\u56f0\u96be\u7fa4\u4f17\u3001\u786e\u5b9a\u670d\u52a1\u9879\u76ee\u3001\u8ba4\u9886\u5fae\u5fc3\u613f\u3001\u63d0\u51fa\u5408\u7406\u5efa\u8bae\u7b49\u5f62\u5f0f\uff0c\u53c2\u4e0e\u5230\u793e\u533a\u5efa\u8bbe\u3001\u7ba1\u7406\u548c\u670d\u52a1\u4e2d\uff0c\u8ba9\u515a\u5458\u5728\u793e\u533a\u6cbb\u7406\u4e2d\u53d1\u6325\u4f5c\u7528\u3002", "reference": "It is necessary to extensively carry out the activities of \"community whistleblowing, party members reporting\", through participating in thematic Party activities, contacting people in difficult situations, determining service projects, acknowledging micro-desires, and making reasonable suggestions, to participate in community construction, management, and service, so that Party members can play a role in community governance.", "x": 0.24818983674049377, "y": 0.2635212242603302}, {"x_score": 0.3781692683696747, "y_score": 0.4204948842525482, "difference": 0.042325615882873535, "source": "\u8981\u5145\u5206\u53d1\u6325\u519c\u6751\u65e0\u804c\u515a\u5458\u4f5c\u7528\uff0c\u901a\u8fc7\u8bbe\u7f6e\u65e0\u804c\u515a\u5458\u5148\u950b\u5c97\u3001\u7ec4\u5efa\u65e0\u804c\u515a\u5458\u5de5\u4f5c\u961f\u7b49\u65b9\u5f0f\uff0c\u5f15\u5bfc\u5e7f\u5927\u57fa\u5c42\u515a\u5458\u79ef\u6781\u53c2\u4e0e\u5230\u8131\u8d2b\u653b\u575a\u3001\u751f\u6001\u5efa\u8bbe\u3001\u4fe1\u8bbf\u7ef4\u7a33\u3001\u79f8\u79c6\u7981\u70e7\u7b49\u5404\u9879\u5de5\u4f5c\u4e2d\uff0c\u66f4\u597d\u5730\u6574\u5408\u7ea2\u8272\u529b\u91cf\uff0c\u4e3a\u6c11\u670d\u52a1\u3002", "reference": "It is necessary to give full play to the role of unemployed Party members in rural areas, and guide the majority of grassroots Party members to actively participate in poverty alleviation, ecological construction, petitioning and stability maintenance, and banning straw burning by setting up unemployed Party member vanguard posts and forming unemployed Party member work teams to better integrate red forces and serve the people.", "x": 0.3781692683696747, "y": 0.4204948842525482}, {"x_score": 0.057334236800670624, "y_score": 1.5943279266357422, "difference": 1.5369936898350716, "source": "\u5730\u57fa\u56fa\u5219\u5927\u53a6\u575a\u3002", "reference": "The foundation is solid and the building is firm.", "x": 0.057334236800670624, "y": 1.5943279266357422}, {"x_score": 0.5891857743263245, "y_score": 0.7356239557266235, "difference": 0.14643818140029907, "source": "\u57fa\u5c42\u515a\u7ec4\u7ec7\u662f\u6267\u653f\u5927\u53a6\u7684\u5730\u57fa\u3002", "reference": "The grassroot Party organization is the foundation of the \u201cruling\u201d building.", "x": 0.5891857743263245, "y": 0.7356239557266235}, {"x_score": 0.07584596425294876, "y_score": -0.006175176706165075, "difference": 0.08202114095911384, "source": "\u552f\u6709\u575a\u6301\u628a\u5bc6\u5207\u515a\u7fa4\u5e72\u7fa4\u5173\u7cfb\u3001\u589e\u52a0\u4eba\u6c11\u798f\u7949\u4f5c\u4e3a\u7740\u773c\u70b9\uff0c\u628a\u515a\u5efa\u5f15\u9886\u4f5c\u4e3a\u63a8\u52a8\u57fa\u5c42\u6cbb\u7406\u521b\u65b0\u53d1\u5c55\u7684\u6839\u672c\u9014\u5f84\uff0c\u624d\u80fd\u7b51\u7262\u6839\u57fa\uff0c\u8ba9\u57fa\u5c42\u515a\u7ec4\u7ec7\u62c9\u5f97\u51fa\u53bb\u3001\u9876\u5f97\u4e0a\u6765\uff0c\u57fa\u5c42\u515a\u5458\u5e72\u90e8\u8d76\u5f97\u4e0a\u6765\u3001\u51b2\u5f97\u4e0a\u53bb\uff0c\u63a8\u52a8\u57fa\u5c42\u6cbb\u7406\u6709\u201c\u9b42\u201d\u3001\u6709\u5e8f\u3001\u6709\u529b\u3001\u6709\u6548\u3002", "reference": "Only by persisting in focusing on the close relationship between the Party and the masses, increasing the well-being of the people, and taking the leadership of Party building as the fundamental way to promote the innovation and development of grassroots social governance can we build a firm foundation and make grassroots Party organizations stable, make grassroots Party members and cadres responsible, and make grassroots governance spiritual, orderly, powerful, and effective.", "x": 0.07584596425294876, "y": -0.006175176706165075}, {"x_score": 2.04463267326355, "y_score": 2.043377161026001, "difference": 0.0012555122375488281, "source": "\u4f5c\u8005\uff1a\u6797\u5965", "reference": "Author: Lin Ao", "x": 2.04463267326355, "y": 2.043377161026001}, {"x_score": 0.2238294780254364, "y_score": 0.22461123764514923, "difference": 0.0007817596197128296, "source": "\u53ef\u53ef\u897f\u91cc\u85cf\u7f9a\u7f8a\u8fdb\u5165\u56de\u8fc1\u5b63-\u65b0\u534e\u7f51", "reference": "Tibetan antelope migration season arrives in Hoh Xil", "x": 0.2238294780254364, "y": 0.22461123764514923}, {"x_score": 0.1333664208650589, "y_score": 0.21238064765930176, "difference": 0.07901422679424286, "source": "\u65b0\u534e\u793e\u897f\u5b817\u670825\u65e5\u7535\uff08\u8bb0\u8005\u738b\u91d1\u91d1\uff09\u8bb0\u8005\u4ece\u4e09\u6c5f\u6e90\u56fd\u5bb6\u516c\u56ed\u7ba1\u7406\u5c40\u957f\u6c5f\u6e90\u56ed\u533a\u53ef\u53ef\u897f\u91cc\u7ba1\u7406\u5904\u4e94\u9053\u6881\u4fdd\u62a4\u7ad9\u83b7\u6089\uff0c\u76d1\u6d4b\u663e\u793a\uff0c\u6b64\u524d\u524d\u5f80\u53ef\u53ef\u897f\u91cc\u8179\u5730\u5353\u4e43\u6e56\u533a\u57df\u8fc1\u5f99\u4ea7\u4ed4\u7684\u85cf\u7f9a\u7f8a\u6b63\u9646\u7eed\u7ed3\u675f\u4ea7\u4ed4\uff0c\u5f00\u59cb\u643a\u5e7c\u4ed4\u8fd4\u56de\u539f\u6816\u606f\u5730\u3002", "reference": "Xinhua News Agency, Xining, reported July 25th (Correspondent: Wang Jinjin) This reported learned from the Sanjiangyuan National Park Administration Yangtze River Origin Park Hoh Xil Management Office Wudaoliang Conservation Station, that monitoring data from the station shows that the rutting and birthing season for Tibetan antelopes which previously migrated to the Zhuonai Lake area in the hinterlands of Hoh Xil is ending, and that the young antelopes are now gradually returning to their original habitats.", "x": 0.1333664208650589, "y": 0.21238064765930176}, {"x_score": 0.2585948407649994, "y_score": 0.12213413417339325, "difference": 0.13646070659160614, "source": "\u4e94\u9053\u6881\u4fdd\u62a4\u7ad9\u9644\u8fd1\u7684\u76d1\u63a7\u753b\u9762\u663e\u793a\uff0c7\u670825\u65e5\uff0c\u5927\u7ea640\u53ea\u96cc\u6027\u85cf\u7f9a\u7f8a\u5e26\u98863\u53ea\u85cf\u7f9a\u7f8a\u5e7c\u4ed4\u9646\u7eed\u901a\u8fc7\u9752\u85cf\u516c\u8def3002\u516c\u91cc\u5904\u3001\u9752\u85cf\u94c1\u8def\u4e94\u9053\u6881\u5317\u5927\u6865\uff0c\u85cf\u7f9a\u7f8a\u5df2\u7ecf\u5f00\u59cb\u56de\u8fc1\u3002", "reference": "Monitoring images from areas near the Wudaoliang Conservation Station show that on July 25th, about 40 female Tibetan antelopes leading 3 calves crossed Kilometer Marker 3002 on the Qinghai-Tibet Highway and the Wudaoliang North Bridge on the Qinghai-Tibet Railway, indicating that Tibetan antelopes have already begun their return migration.", "x": 0.2585948407649994, "y": 0.12213413417339325}, {"x_score": -0.1077612116932869, "y_score": -0.1036209687590599, "difference": 0.00414024293422699, "source": "\u4e13\u5bb6\u5206\u6790\uff0c\u8fd1\u5e74\u6765\uff0c\u56de\u8fc1\u7f8a\u7fa4\u4e2d\u85cf\u7f9a\u7f8a\u5e7c\u4ed4\u6570\u91cf\u5360\u85cf\u7f9a\u7f8a\u7fa4\u603b\u4f53\u6570\u91cf\u7684\u56db\u5206\u4e4b\u4e00\u81f3\u4e94\u5206\u4e4b\u4e00\u3002", "reference": "According to experts, in recent years, Tibetan antelope calves have made up a fifth to a quarter of the total herd migrating along the return route.", "x": -0.1077612116932869, "y": -0.1036209687590599}, {"x_score": 0.21992473304271698, "y_score": 0.21696089208126068, "difference": 0.002963840961456299, "source": "\u4e2d\u56fd\u79d1\u5b66\u9662\u897f\u5317\u9ad8\u539f\u751f\u7269\u7814\u7a76\u6240\u526f\u7814\u7a76\u5458\u8fde\u65b0\u660e\u8bf4\uff1a\u201c\u56de\u8fc1\u521d\u671f\uff0c\u85cf\u7f9a\u7f8a\u9762\u4e34\u8f83\u9ad8\u7684\u88ab\u6355\u98df\u98ce\u9669\uff0c\u56e0\u6b64\u7f8a\u7fa4\u4e2d\u7684\u5e7c\u4ed4\u6570\u91cf\u4f1a\u6bd4\u8f83\u5c11\uff0c\u751a\u81f3\u53ef\u80fd\u51fa\u73b0\u6ca1\u6709\u5e7c\u4ed4\u7684\u60c5\u51b5\u3002\u201d", "reference": "Lian Xinming, associate researcher at the Chinese Academy of Sciences Northwest Plateau Biology Institute said, \u201cDuring the return migration season, Tibetan antelopes are at higher risk of being hunted, so the number of calves is low, and sometimes there are none at all. \u201c", "x": 0.21992473304271698, "y": 0.21696089208126068}, {"x_score": 0.34375515580177307, "y_score": 0.2114429771900177, "difference": 0.13231217861175537, "source": "\u6839\u636e\u4e09\u6c5f\u6e90\u56fd\u5bb6\u516c\u56ed\u7ba1\u7406\u5c40\u957f\u6c5f\u6e90\u56ed\u533a\u53ef\u53ef\u897f\u91cc\u7ba1\u7406\u5904\u7edf\u8ba1\uff0c\u85cf\u7f9a\u7f8a\u56de\u8fc1\u6570\u91cf\u603b\u4f53\u5448\u9010\u5e74\u4e0a\u5347\u6001\u52bf\uff0c2019\u5e74\u85cf\u7f9a\u7f8a\u56de\u8fc1\u6570\u91cf\u4e3a4860\u53ea\uff0c\u6bd42018\u5e74\u589e\u52a0338\u53ea\u3002", "reference": "Statistics from the Sanjiangyuan National Park Administration Yangtze River Origin Park Hoh Xil Management Office show that the number of Tibetan antelopes on the return migration route has been increasing each year, with 4,860 counted in 2019, an increase of 338 over 2018.", "x": 0.34375515580177307, "y": 0.2114429771900177}, {"x_score": 0.44520726799964905, "y_score": 0.37441086769104004, "difference": 0.07079640030860901, "source": "\u8fde\u65b0\u660e\u8bf4\uff1a\u201c\u9884\u8ba1\u4eca\u5e74\u85cf\u7f9a\u7f8a\u56de\u8fc1\u5c06\u57289\u6708\u521d\u7ed3\u675f\uff0c\u56de\u8fc1\u85cf\u7f9a\u7f8a\u6570\u91cf\u4ecd\u6709\u671b\u7ee7\u7eed\u589e\u52a0\u3002\u201d", "reference": "Lian Xinming said, \u201cThis year\u2019s return migration of Tibetan antelopes is predicted to conclude in early September, and there is hope that the number will continue to rise. \u201c", "x": 0.44520726799964905, "y": 0.37441086769104004}, {"x_score": 0.7625359296798706, "y_score": 0.7794145941734314, "difference": 0.01687866449356079, "source": "\u85cf\u7f9a\u7f8a\u5c5e\u56fd\u5bb6\u4e00\u7ea7\u4fdd\u62a4\u52a8\u7269\u3002", "reference": "The Tibetan antelope is a national Level 1 protected species.", "x": 0.7625359296798706, "y": 0.7794145941734314}, {"x_score": 0.1035773828625679, "y_score": 0.22355929017066956, "difference": 0.11998190730810165, "source": "\u6bcf\u5e745\u6708\u5e95\uff0c\u6765\u81ea\u9752\u6d77\u4e09\u6c5f\u6e90\u3001\u897f\u85cf\u7f8c\u5858\u3001\u65b0\u7586\u963f\u5c14\u91d1\u5c71\u7b49\u5730\u7684\u85cf\u7f9a\u7f8a\u90fd\u8981\u524d\u5f80\u4f4d\u4e8e\u53ef\u53ef\u897f\u91cc\u8179\u5730\u7684\u5353\u4e43\u6e56\u4ea7\u7f94\u3002", "reference": "Each year in late May, Tibetan antelopes from areas Sanjiangyuan in Qinghai, Qiangtang in Tibet, the Altyn-Tagh mountain range in Xinjiang, and other areas migrate to Zhuonai Lake in the hinterland of Hoh Xil to breed and birth their calves.", "x": 0.1035773828625679, "y": 0.22355929017066956}, {"x_score": 0.3344002068042755, "y_score": 0.2731349468231201, "difference": 0.061265259981155396, "source": "\u6211\u56fd\u85cf\u7f9a\u7f8a\u4fdd\u62a4\u4e13\u5bb6\u3001\u9655\u897f\u7701\u52a8\u7269\u7814\u7a76\u6240\uff08\u897f\u5317\u6fd2\u5371\u52a8\u7269\u7814\u7a76\u6240\uff09\u7814\u7a76\u5458\u5434\u6653\u6c11\u8bf4\uff1a\u201c\u85cf\u7f9a\u7f8a\u56de\u8fc1\u662f\u96cc\u6027\u85cf\u7f9a\u7f8a\u7ed3\u675f\u4ea7\u4ed4\u540e\uff0c\u9646\u7eed\u5e26\u7740\u5e7c\u4ed4\u56de\u5230\u6816\u606f\u5730\u7684\u8fc7\u7a0b\u3002\u8d77\u521d\u79bb\u5f00\u4ea7\u4ed4\u5730\u7684\u56de\u8fc1\u7fa4\u4f53\u8f83\u4e3a\u5e9e\u5927\uff0c\u4f46\u968f\u540e\u85cf\u7f9a\u7f8a\u5c06\u6839\u636e\u4e0d\u540c\u7684\u5730\u7406\u79cd\u7fa4\u3001\u6cbf\u4e0d\u540c\u8def\u5f84\u56de\u5230\u5b83\u4eec\u5404\u81ea\u7684\u6816\u606f\u5730\u3002\u201d", "reference": "According to Wu Xiaomin, a Chinese Tibetan antelope conservation expert and researcher at the Shaanxi Institute of Zoology (Northwestern Endangered Animals Research Institute), \u201cThe return migration of Tibetan antelopes is the process of female Tibetan antelopes leading their calves back to their original habitats after their birthing period. The herd that leaves the birthing ground is fairly large, but later, the Tibetan antelopes split into groups specific to different regions and return along separate routes to their original territories. \u201c", "x": 0.3344002068042755, "y": 0.2731349468231201}, {"x_score": 0.37301769852638245, "y_score": 0.2501305937767029, "difference": 0.12288710474967957, "source": "\u4e3a\u786e\u4fdd\u85cf\u7f9a\u7f8a\u7fa4\u5b89\u5168\u56de\u8fc1\uff0c\u8bb0\u8005\u4e86\u89e3\u5230\uff0c\u65e5\u524d\u4e09\u6c5f\u6e90\u56fd\u5bb6\u516c\u56ed\u7ba1\u7406\u5c40\u957f\u6c5f\u6e90\u56ed\u533a\u53ef\u53ef\u897f\u91cc\u7ba1\u7406\u5904\u5df2\u5b89\u6392\u5de5\u4f5c\u4eba\u5458\u5728\u4e3b\u8981\u56de\u8fc1\u533a\u57df\uff0c\u6301\u7eed\u5f00\u5c55\u89c6\u9891\u76d1\u6d4b\u548c\u8f96\u533a\u5de1\u903b\u3002", "reference": "This journalist learned that to ensure the safe return migration of Tibetan antelope herds, the Sanjiangyuan National Park Administration Yangtze River Origin Park Hoh Xil Management Office has arranged personnel to conduct continuing video surveillance and patrols along the primary migration routes.", "x": 0.37301769852638245, "y": 0.2501305937767029}, {"x_score": 0.3047739565372467, "y_score": 0.19440723955631256, "difference": 0.11036671698093414, "source": "\u5982\u53d1\u73b0\u6709\u85cf\u7f9a\u7f8a\u7fa4\u8bd5\u56fe\u7a7f\u8d8a\u516c\u8def\uff0c\u5de1\u5c71\u961f\u5458\u4f1a\u5728\u7b2c\u4e00\u65f6\u95f4\u8fdb\u884c\u4e34\u65f6\u4ea4\u901a\u7ba1\u5236\uff0c\u8ba9\u7f8a\u7fa4\u5b89\u5168\u901a\u8fc7\u91ce\u751f\u52a8\u7269\u901a\u9053\uff0c\u4fdd\u8bc1\u5176\u5728\u56de\u8fc1\u9014\u4e2d\u5c3d\u53ef\u80fd\u5c11\u53d7\u4eba\u7c7b\u5e72\u6270\u3002", "reference": "If a herd is discovered attempting to cross a highway, the mountain patrol teams respond rapidly with traffic control measures to drive herds safely through wildlife crossings, so that they are disturbed by humans as little as possible during their migration.", "x": 0.3047739565372467, "y": 0.19440723955631256}, {"x_score": 0.5417417883872986, "y_score": 0.5409145951271057, "difference": 0.0008271932601928711, "source": "\u90a3\u4e48\uff0c\u65e5\u5e38\u751f\u6d3b\u4e2d\u5230\u5e95\u8be5\u5982\u4f55\u89e3\u6691\uff1f", "reference": "So, how should we deal with heat in our daily lives?", "x": 0.5417417883872986, "y": 0.5409145951271057}, {"x_score": 0.36518919467926025, "y_score": 0.3884947597980499, "difference": 0.023305565118789673, "source": "\u4e13\u5bb6\u5efa\u8bae\uff0c\u590f\u65e5\u5916\u51fa\u5c3d\u91cf\u907f\u5f00\u9ad8\u6e29\u65f6\u6bb5\uff0c\u6700\u597d\u4e0d\u8981\u5728\u4e2d\u5348\u524d\u540e\u5728\u70c8\u65e5\u4e0b\u884c\u8d70\u6216\u52b3\u52a8\uff0c\u56e0\u4e3a\u8fd9\u4e2a\u65f6\u95f4\u6bb5\u7684\u9633\u5149\u6700\u5f3a\u70c8\uff0c\u53d1\u751f\u4e2d\u6691\u7684\u53ef\u80fd\u6027\u8f83\u9ad8\u3002", "reference": "According to experts, you should avoid going outside during the hottest part of the day during summer and avoid walking or labor in the sun before or after noon, because these periods of the day are when the sun is most intense and the possibility of heatstroke is highest.", "x": 0.36518919467926025, "y": 0.3884947597980499}, {"x_score": 0.27306225895881653, "y_score": 0.20455850660800934, "difference": 0.06850375235080719, "source": "\u5982\u679c\u6b64\u65f6\u6bb5\u5fc5\u987b\u5916\u51fa\uff0c\u4e00\u5b9a\u8981\u505a\u597d\u9632\u62a4\u5de5\u4f5c\uff0c\u5982\u6253\u906e\u9633\u4f1e\u3001\u6234\u906e\u9633\u5e3d\u3001\u6234\u592a\u9633\u955c\uff0c\u6709\u6761\u4ef6\u7684\u6700\u597d\u6d82\u62b9\u9632\u6652\u971c\uff0c\u4ee5\u9632\u6652\u4f24\u3002", "reference": "If you can\u2019t avoid going outside during these periods, take protection measures such as carrying a parasol, wearing a sun hat, wearing sunglasses, and applying sunscreen when possible to prevent burns.", "x": 0.27306225895881653, "y": 0.20455850660800934}, {"x_score": 0.3146660625934601, "y_score": 0.23066040873527527, "difference": 0.08400565385818481, "source": "\u8863\u670d\u5c3d\u91cf\u9009\u7528\u6d45\u8272\u3001\u900f\u6c14\u6027\u597d\u7684\u68c9\u3001\u9ebb\u3001\u4e1d\u7c7b\u8d28\u5730\uff0c\u5c11\u7a7f\u5316\u7ea4\u54c1\u7c7b\u670d\u88c5\uff0c\u4ee5\u514d\u5927\u91cf\u51fa\u6c57\u65f6\u4e0d\u80fd\u53ca\u65f6\u6563\u70ed\uff0c\u5f15\u8d77\u4e2d\u6691\u3002", "reference": "For clothing, light-colored, breathable cotton, linen, and silk are best, while chemical fiber clothing should be avoided to prevent heatstroke due to insufficient heat dissipation when sweating profusely.", "x": 0.3146660625934601, "y": 0.23066040873527527}, {"x_score": 0.05709085240960121, "y_score": 0.01890501007437706, "difference": 0.03818584233522415, "source": "\u9ad8\u6e29\u95f7\u70ed\u5929\u6c14\u65f6\uff0c\u8981\u51c6\u5907\u5145\u8db3\u7684\u6c34\u996e\uff0c\u53ca\u65f6\u996e\u7528\uff0c\u4e0d\u8981\u7b49\u53e3\u6e34\u4e86\u624d\u559d\u6c34\uff0c\u56e0\u4e3a\u4e00\u65e6\u611f\u89c9\u53e3\u6e34\u8868\u793a\u8eab\u4f53\u5df2\u7ecf\u7f3a\u6c34\u4e86\uff0c\u6bcf\u6b21\u559d\u6c34\u63a7\u5236\u5728150\u6beb\u5347\u81f3200\u6beb\u5347\uff0c\u559d\u6e29\u5f00\u6c34\uff0c\u4e0d\u8981\u559d\u51b0\u6c34\u3002", "reference": "In hot, humid weather, have sufficient water ready and drink it before you feel thirsty, because feeling thirsty means your body is already dehydrated, while also ensuring that each mouthful is between 150-200ml, and drink warm, boiled water instead of ice-cold water.", "x": 0.05709085240960121, "y": 0.01890501007437706}, {"x_score": 0.39285847544670105, "y_score": 0.374065101146698, "difference": 0.018793374300003052, "source": "\u6839\u636e\u6c14\u6e29\u9ad8\u4f4e\uff0c\u4e00\u822c\u4eba\u5458\u6bcf\u5929\u559d1.5\u5347\u81f32\u5347\u6c34\uff0c\u9ad8\u6e29\u4f5c\u4e1a\u4eba\u5458\uff0c\u6bcf\u5929\u559d3\u5347\u81f35\u5347\u6c34\u3002", "reference": "Depending on temperature, the average person drinks 1.5-2L of water per day, while workers in high-temperature environments drink 3-5L per day.", "x": 0.39285847544670105, "y": 0.374065101146698}, {"x_score": 0.5338591933250427, "y_score": 0.5424582362174988, "difference": 0.008599042892456055, "source": "\u51fa\u6c57\u8f83\u591a\u65f6\u53ef\u9002\u5f53\u8865\u5145\u4e00\u4e9b\u76d0\u6c34\uff0c\u5f25\u8865\u4eba\u4f53\u56e0\u51fa\u6c57\u800c\u5931\u53bb\u7684\u76d0\u5206\u3002", "reference": "At times of profuse sweating, add some salt to the water to make up for the salt your body loses through sweating.", "x": 0.5338591933250427, "y": 0.5424582362174988}, {"x_score": 0.33972811698913574, "y_score": 0.3149421513080597, "difference": 0.02478596568107605, "source": "\u53e6\u5916\uff0c\u590f\u5b63\u4eba\u4f53\u5bb9\u6613\u7f3a\u94be\uff0c\u4f7f\u4eba\u611f\u5230\u5026\u6020\u75b2\u4e4f\uff0c\u542b\u94be\u8336\u6c34\u662f\u6781\u597d\u7684\u6d88\u6691\u996e\u54c1\u3002", "reference": "In addition, the human body tends to be deficient in potassium in summer, which makes people feel tired and depleted, so drinking potassium-infused tea is an excellent way to relieve yourself from the heat.", "x": 0.33972811698913574, "y": 0.3149421513080597}, {"x_score": 0.3543713688850403, "y_score": 0.1857387125492096, "difference": 0.1686326563358307, "source": "\u590f\u5929\u591a\u98df\u542b\u6c34\u91cf\u9ad8\u7684\u852c\u679c\uff0c\u5982\u751f\u83dc\u3001\u9ec4\u74dc\u3001\u897f\u7ea2\u67ff\u7b49\uff1b\u65b0\u9c9c\u6c34\u679c\uff0c\u5982\u6843\u5b50\u3001\u674f\u3001\u897f\u74dc\u3001\u751c\u74dc\u7b49\u6c34\u5206\u542b\u91cf\u4e3a80\uff05\u81f390\uff05\uff0c\u90fd\u53ef\u4ee5\u7528\u6765\u8865\u5145\u6c34\u5206\uff1b\u4e73\u5236\u54c1\u65e2\u80fd\u8865\u6c34\uff0c\u53c8\u80fd\u6ee1\u8db3\u8eab\u4f53\u7684\u8425\u517b\u4e4b\u9700\u3002", "reference": "During summer, eat vegetables with high water content such as lettuce, cucumber, tomatoes, as well as fresh fruit such as peaches, apricots, watermelons, and melons, all of which have water content between 80-90%, which is helpful for rehydration, while dairy products can both rehydrate and provide the body\u2019s required nutrition.", "x": 0.3543713688850403, "y": 0.1857387125492096}, {"x_score": 0.5042229890823364, "y_score": 0.6017212867736816, "difference": 0.09749829769134521, "source": "\u6b64\u5916\uff0c\u5728\u9ad8\u6e29\u73af\u5883\u4e2d\u5de5\u4f5c\u7684\u4eba\u7fa4\uff0c\u5e94\u9002\u5f53\u8865\u5145\u542b\u6709\u94be\u3001\u9541\u7b49\u5143\u7d20\u7684\u996e\u54c1\u3002", "reference": "People who work in high-temperature environments should also supplement their potassium, magnesium, and other nutrients with the appropriate beverages.", "x": 0.5042229890823364, "y": 0.6017212867736816}, {"x_score": 0.22680921852588654, "y_score": 0.2467978596687317, "difference": 0.019988641142845154, "source": "\u590f\u5929\u65e5\u957f\u591c\u77ed\uff0c\u6c14\u6e29\u9ad8\uff0c\u4eba\u4f53\u65b0\u9648\u4ee3\u8c22\u65fa\u76db\uff0c\u6d88\u8017\u4e5f\u5927\uff0c\u5bb9\u6613\u611f\u5230\u75b2\u52b3\u3002", "reference": "During the long days and short nights of summer, while temperatures are high, the body\u2019s metabolism ramps up and consumes more calories, making it easy to feel tired.", "x": 0.22680921852588654, "y": 0.2467978596687317}, {"x_score": 0.5883844494819641, "y_score": 0.6393741965293884, "difference": 0.050989747047424316, "source": "\u5145\u8db3\u7684\u7761\u7720\uff0c\u53ef\u4f7f\u5927\u8111\u548c\u8eab\u4f53\u5404\u7cfb\u7edf\u90fd\u5f97\u5230\u653e\u677e\uff0c\u65e2\u5229\u4e8e\u5de5\u4f5c\u548c\u5b66\u4e60\uff0c\u4e5f\u662f\u9884\u9632\u4e2d\u6691\u7684\u63aa\u65bd\u3002", "reference": "Getting sufficient sleep relaxes brain\u2019s and body\u2019s systems, which is beneficial to both work and study, and is a good way to prevent heatstroke.", "x": 0.5883844494819641, "y": 0.6393741965293884}, {"x_score": 0.5431540608406067, "y_score": 0.8211789727210999, "difference": 0.27802491188049316, "source": "\u4e13\u5bb6\u79f0\uff0c\u6700\u4f73\u5c31\u5bdd\u65f6\u95f4\u662f22\u65f6\u81f323\u65f6\uff0c\u6700\u4f73\u8d77\u5e8a\u65f6\u95f4\u662f5\u65f630\u5206\u81f36\u65f630\u5206\u3002", "reference": "Experts say the best time to fall asleep is between 22:00-23:00, and the best time to wake up is between 05:30-06:30.", "x": 0.5431540608406067, "y": 0.8211789727210999}, {"x_score": 0.8250650763511658, "y_score": 0.8317001461982727, "difference": 0.006635069847106934, "source": "\u7761\u7720\u65f6\u6ce8\u610f\u4e0d\u8981\u8eba\u5728\u7a7a\u8c03\u51fa\u98ce\u53e3\u548c\u7535\u98ce\u6247\u4e0b\uff0c\u4ee5\u514d\u60a3\u4e0a\u7a7a\u8c03\u75c5\u548c\u70ed\u4f24\u98ce\u3002", "reference": "Take care not to lie under air-conditioning vents or electric fans while sleeping to avoid air-conditioning sickness and thermal colds.", "x": 0.8250650763511658, "y": 0.8317001461982727}, {"x_score": 0.13913902640342712, "y_score": 0.2047405242919922, "difference": 0.06560149788856506, "source": "\u4e13\u5bb6\u5efa\u8bae\uff0c\u5728\u6237\u5916\u6d3b\u52a8\u6216\u8fdb\u884c\u9ad8\u6e29\u4f5c\u4e1a\u7684\u4eba\u7fa4\uff0c\u53ef\u968f\u8eab\u643a\u5e26\u5341\u6ef4\u6c34\u3001\u4eba\u4e39\u3001\u85ff\u9999\u6b63\u6c14\u6c34\u6216\u85ff\u9999\u6b63\u6c14\u4e38\u7b49\u9632\u6691\u836f\u54c1\uff0c\u6216\u653e\u7f6e\u5728\u5c31\u8fd1\u5de5\u4f5c\u573a\u6240\uff0c\u968f\u65f6\u4f7f\u7528\uff0c\u4ee5\u9632\u53d1\u751f\u4e2d\u6691\u3002", "reference": "Experts advise that people who exercise outdoors or work in high-temperature environments carry Shi Di Shui, Ren Dan, Huo Xiang Zheng Qi Shui, Huo Xiang Zheng Qi Wan, or other heatstroke prevention medicines to with them or place them around their work environment and use them often to prevent heatstroke.", "x": 0.13913902640342712, "y": 0.2047405242919922}, {"x_score": 0.1053694635629654, "y_score": 0.10542280226945877, "difference": 5.3338706493377686e-05, "source": "\u6bd5\u4e1a\u751f\u827a\u672f\u5c55\u642c\u8fdb\u5546\u573a\u516c\u76ca\u5c55\u51fa-\u65b0\u534e\u7f51", "reference": "Graduate Art Exhibition Moves into a Mall for the Public - Xinhua Net", "x": 0.1053694635629654, "y": 0.10542280226945877}, {"x_score": 0.39427319169044495, "y_score": 0.4103223979473114, "difference": 0.016049206256866455, "source": "\u5728\u5404\u5927\u9662\u6821\u201c\u4e91\u6bd5\u4e1a\u201d\u7684\u5b63\u8282\u91cc\uff0c\u4e00\u573a\u96be\u5f97\u7684\u7ebf\u4e0b\u6bd5\u4e1a\u751f\u827a\u672f\u5c55\u4e0a\u5468\u672b\u6e29\u6696\u542f\u5e55\u3002", "reference": "During the \u201ccloud graduation\u201d season, a rare offline graduate art exhibition will open this weekend.", "x": 0.39427319169044495, "y": 0.4103223979473114}, {"x_score": 0.39566951990127563, "y_score": 0.3575189411640167, "difference": 0.03815057873725891, "source": "\u4e0d\u8fc7\u5b83\u65e2\u4e0d\u5728\u7f8e\u672f\u9986\uff0c\u4e5f\u4e0d\u5728\u6821\u56ed\u91cc\uff0c\u800c\u662f\u51fa\u73b0\u5728\u4e86\u671d\u9633\u5927\u60a6\u57ce\u7684\u516c\u5171\u7a7a\u95f4\uff0c\u5e76\u5bf9\u516c\u4f17\u514d\u8d39\u5f00\u653e\uff0c\u5c06\u6301\u7eed\u81f38\u670823\u65e5\u3002", "reference": "It will not open in art galleries, nor on the school campus, but in the public space of Joy City in Chaoyang District, is free to the general public, and will last to August 23.", "x": 0.39566951990127563, "y": 0.3575189411640167}, {"x_score": 0.3696111738681793, "y_score": 0.308442085981369, "difference": 0.0611690878868103, "source": "\u8bb0\u8005\u4e86\u89e3\u5230\uff0c\u8fd9\u573a2020\u6bd5\u4e1a\u751f\u827a\u672f\u5c55\uff0c\u5f81\u96c6\u4e86\u6765\u81ea\u4e2d\u592e\u7f8e\u672f\u5b66\u9662\u3001\u4e2d\u56fd\u4f20\u5a92\u5927\u5b66\u53ca\u5929\u6d25\u7f8e\u672f\u5b66\u9662\u768457\u4f4d\u9752\u5e74\u827a\u672f\u5bb6\u768450\u4ef6/\u7ec4\u4f5c\u54c1\uff0c\u5c55\u89c8\u7a7a\u95f4\u4ece2\u5c42\u5ef6\u4f38\u81f36\u5c42\uff0c\u5e76\u5145\u5206\u5229\u7528\u697c\u5185\u706f\u7bb1\u8fdb\u884c\u5e73\u9762\u4f5c\u54c1\u5c55\u793a\uff0c\u6700\u5927\u7a0b\u5ea6\u70d8\u6258\u51fa\u6bd5\u4e1a\u5b63\u7684\u827a\u672f\u6c1b\u56f4\u3002", "reference": "This journalist learned that the art exhibition for 2020 graduates has 50 art works from 57 young artists at the Central Academy of Fine Arts, Communication University of China, and Tianjin Academy of Fine Arts, the exhibition space extends from 2F to 6F, and makes full use of the lighting housings in the building to display the graphic works, maximizing the artistic atmosphere of the graduation season.", "x": 0.3696111738681793, "y": 0.308442085981369}, {"x_score": 0.638738214969635, "y_score": 0.6373298764228821, "difference": 0.0014083385467529297, "source": "\u5728\u75ab\u60c5\u4e4b\u4e0b\uff0c\u8fd9\u573a\u5c55\u89c8\u7684\u610f\u4e49\u663e\u5f97\u5c24\u4e3a\u7279\u6b8a\u3002", "reference": "During the pandemic, this exhibition is of unique significance.", "x": 0.638738214969635, "y": 0.6373298764228821}, {"x_score": 0.06397377699613571, "y_score": 0.006971247028559446, "difference": 0.057002529967576265, "source": "\u671d\u9633\u5927\u60a6\u57ce\u7f8e\u9648\u8d1f\u8d23\u4eba\u845b\u5e73\u5766\u8a00\uff1a\u201c\u6211\u4eec\u9009\u62e9\u5c06\u8d70\u5411\u2018\u4e91\u7aef\u2019\u7684\u6bd5\u4e1a\u5c55\u518d\u5ea6\u5e26\u56de\u7ebf\u4e0b\u7a7a\u95f4\uff0c\u4e5f\u5e0c\u671b\u8ba9\u66f4\u591a\u4eba\u770b\u5230\u9752\u5e74\u5bf9\u81ea\u8eab\u7684\u63a2\u7d22\u548c\u5bf9\u4e16\u754c\u7684\u7406\u89e3\uff0c\u653e\u5927\u827a\u672f\u5bf9\u4e8e\u793e\u4f1a\u548c\u5fc3\u7075\u7684\u7597\u6108\u529b\u91cf\u3002\u201d", "reference": "Ge Ping, the person in charge of art display at Chaoyang District Joy City, said \u201cWe are bringing the \u2018online\u2019 graduation exhibition offline again, and we also hope to make more people see young people\u2019s self-exploration and understanding of the outside world to magnify the healing role of art upon the society and heart. \u201d", "x": 0.06397377699613571, "y": 0.006971247028559446}, {"x_score": 0.4578845202922821, "y_score": 0.42040494084358215, "difference": 0.03747957944869995, "source": "\u5979\u900f\u9732\uff0c\u6b64\u6b21\u53c2\u5c55\u7684\u4f5c\u54c1\u662f\u5411\u51e0\u5927\u827a\u672f\u9662\u6821\u7684\u6bd5\u4e1a\u751f\u4eec\u5f81\u96c6\u800c\u6765\uff0c\u53c8\u4ece\u4e2d\u6311\u9009\u4e86\u9002\u5408\u5546\u4e1a\u7a7a\u95f4\u5c55\u793a\u7684\uff0c\u4f5c\u54c1\u5f62\u5f0f\u4ece\u4f20\u7edf\u7684\u67b6\u4e0a\u7ed8\u753b\u3001\u96d5\u5851\uff0c\u5230\u65b0\u5a92\u4f53\u88c5\u7f6e\u3001\u4ea4\u4e92\u52a8\u753b\u3001VR\u5168\u666f\uff0c\u4f53\u91cf\u4e0e\u4e30\u5bcc\u7a0b\u5ea6\u4e3a\u5386\u5e74\u4e4b\u6700\u3002", "reference": "She said that the exhibited art works are from graduates from several art colleges, among which the works suitable for display in business spaces were especially selected; the formats range from easel painting and sculpture to new media equipment, interactive flash and VR panoramas, making it the year\u2019s most numerous and diverse exhibition by far.", "x": 0.4578845202922821, "y": 0.42040494084358215}, {"x_score": -0.042849101126194, "y_score": 0.022951720282435417, "difference": 0.06580082140862942, "source": "\u5176\u4e2d\uff0c\u674e\u4e91\u8096\u5728\u300a2020\u7684\u7b2c\u4e00\u573a\u6218\u5f79\u300b\u4e2d\u901a\u8fc7\u673a\u68b0\u548c\u624b\u5de5\u6df7\u5408\u7684\u521b\u4f5c\u8bed\u8a00\uff0c\u8868\u8fbe\u4e86\u81ea\u5df1\u5728\u8fd9\u573a\u75ab\u60c5\u4e2d\u7684\u611f\u53d7\uff1b\u5218\u5609\u9896\u901a\u8fc7\u4ee5\u592a\u574a\u533a\u5757\u94fe\u521b\u4f5c\u7684\u4f5c\u54c1\u300aSound Money\u300b\u63a2\u8ba8\u4e86\u201c\u52a0\u5bc6\u8d27\u5e01\u201d \u3001\u201c\u4fe1\u7528\u521b\u9020\u201d \u3001\u201c\u4ea4\u6613\u201d\u7b49\u4e3b\u9898\uff1b\u5f20\u5bb6\u797a\u7684\u300a\u732b\u6797\u300b\u4e0e\u90b1\u8fbe\u5f3a\u7684\u300a\u7f81\u300b\u8868\u73b0\u7684\u90fd\u662f\u7ecf\u5e38\u4e0e\u4eba\u7c7b\u76f8\u4f34\u7684\u52a8\u7269\uff0c\u4ece\u4e2d\u53ef\u4ee5\u770b\u5230\u9752\u5e74\u827a\u672f\u5bb6\u5bf9\u4eba\u4e0e\u52a8\u7269\u5173\u7cfb\u7684\u7406\u89e3\uff1b\u800c\u6731\u4ef2\u9c7c\u7684\u4f5c\u54c1\u300a\u4fe1\u4ef0\u7684\u51ac\u5929\u2014\u793c\u7269\u300b\u5219\u662f\u5728\u63d0\u9192\u6210\u957f\u4e2d\u7684\u5e74\u8f7b\u4eba\uff0c\u201c\u5f53\u6709\u4e00\u5929\u4e8b\u4e1a\u6709\u6210\u65f6\uff0c\u4e0d\u5fd8\u521d\u5fc3\uff0c\u8bb0\u5f97\u90a3\u4efd\u5355\u7eaf\u4e0e\u771f\u8bda\u3002\u201d", "reference": "Among the works, Li Yunxiao created The First War of 2020 using a mixed machine and manual production process to express his feelings of the pandemic; Liu Jiaying created Sound Money using the Ethereum block chain, which discusses themes including \u201ccryptocurrency\u201d, \u201ccredit creation\u201d, and \u201ctransactions\u201d; Cat Forest by Zhang Jiaqi and Barriers by Qiu Daqiang both describe how animals always stay with people, from which we can see how young artists comprehend the relationship between human beings and animals; the work The Winter of Belief -- Gift by Zhu Zhongyu reminds young people that \u201ceven if you achieve great success in career, do not forget your primary inspirations, and always remain innocent and sincere. \u201d", "x": -0.042849101126194, "y": 0.022951720282435417}, {"x_score": 0.40691378712654114, "y_score"
