64887142181, "y_score": -0.07619311660528183, "difference": 0.011866532266139984, "source": "\u4e0d\u5c11\u8c0d\u6218\u5267\u4e2d\uff0c\u7537\u4e3b\u89d2\u4f5c\u4e3a\u9ad8\u7ea7\u95f4\u8c0d\uff0c\u4e00\u51fa\u573a\u5c31\u662f\u5e05\u6c14\u3001\u9ad8\u667a\u5546\u3001\u6210\u719f\u7684\u5b8c\u7f8e\u5f62\u8c61\u3002", "reference": "In many spy TV series, the heroes are all impeccably handsome and mature super spies with superb IQ\u2019s when they first appear on screen.", "x": -0.08805964887142181, "y": -0.07619311660528183}, {"x_score": -0.35532549023628235, "y_score": -0.36967524886131287, "difference": 0.014349758625030518, "source": "\u4f46\u5728\u67f3\u4e91\u9f99\u770b\u6765\uff0c\u8fd9\u6837\u7684\u4eba\u5e76\u4e0d\u9002\u5408\u505a\u95f4\u8c0d\uff0c\u201c\u95f4\u8c0d\u5e94\u8be5\u662f\u90a3\u79cd\u653e\u4eba\u5806\u513f\u91cc\u6839\u672c\u627e\u4e0d\u7740\u7684\u4eba\uff0c\u5982\u679c\u4e00\u51fa\u573a\u5c31\u662f\u90a3\u79cd\u5f88\u88c5\u5f88\u5e05\u7684\u5f62\u8c61\uff0c\u6068\u4e0d\u5f97\u6240\u6709\u4eba\u90fd\u8981\u6ce8\u610f\u4f60\uff0c\u8fd8\u80fd\u6f5c\u4f0f\u5417\uff1f\u300a\u98ce\u7b5d\u300b\u91cc\u6709\u4e00\u53e5\u53f0\u8bcd\uff0c\u2018\u4f60\u4e0d\u6765\u6293\u6211\uff0c\u6211\u90fd\u5fd8\u8bb0\u81ea\u5df1\u662f\u4e2a\u56fd\u6c11\u515a\u4e86\u2019\uff0c\u95f4\u8c0d\u8981\u53bb\u7cbe\u82f1\u5316\u3002\u201d", "reference": "But in the opinion of Liu Yunlong, such people are not suitable to be spies, \u201cSpies should be someone who won\u2019t be recognized in the mass, and if he or she appears cool or handsome at first glance, he or she will attract nearly all the attention, so how can he or she hide in the enemy\u2019s camp? There is a line in Kite, \u201cIf you hadn\u2019t caught me, I would have nearly forgetten my identity as a member of Nationalist Party of China\u201d, which shows how spies should not be presented as elites. \u201d", "x": -0.35532549023628235, "y": -0.36967524886131287}, {"x_score": -0.10390780121088028, "y_score": -0.0842142179608345, "difference": 0.019693583250045776, "source": "\u6240\u4ee5\u5728\u300a\u80dc\u7b97\u300b\u4e2d\uff0c\u67f3\u4e91\u9f99\u522b\u51fa\u5fc3\u88c1\u5730\u5c06\u4ed6\u9970\u6f14\u7684\u4e3b\u4eba\u516c\u5510\u98de\u8bbe\u8ba1\u6210\u4e00\u4e2a\u5e26\u6709\u559c\u611f\u7684\u201c\u53e3\u5403\u7279\u5de5\u201d\u3002", "reference": "Therefore, in The Possibility of Victory, Liu Yunlong\u2019s original idea was to design the hero Tang Fei as a comical \u201cstuttering secret agent\u201d.", "x": -0.10390780121088028, "y": -0.0842142179608345}, {"x_score": 0.3379785716533661, "y_score": 0.24062177538871765, "difference": 0.09735679626464844, "source": "\u300a\u80dc\u7b97\u300b\u4e2d\u7684\u53e6\u4e00\u65b9\u9635\u8425\uff0c\u662f\u7531\u6881\u51a0\u534e\u9970\u6f14\u7684\u65e5\u672c\u4eba\u798f\u539f\u548c\u674e\u7acb\u7fa4\u9970\u6f14\u7684\u8b66\u5bdf\u5385\u5385\u957f\u65b9\u4e16\u5b9d\u5408\u529b\u6491\u8d77\u6765\u7684\u3002", "reference": "The \u201cenemy\u201d camp in The Possibility of Victory, is led by the Japanese Fukuwara, played by Liang Guanhua, and Director of the Police Fang Shibao, played by Li Liqun.", "x": 0.3379785716533661, "y": 0.24062177538871765}, {"x_score": -0.3473149240016937, "y_score": -0.3195049464702606, "difference": 0.027809977531433105, "source": "\u4e00\u5357\u4e00\u5317\u4e24\u4f4d\u5b9e\u529b\u6d3e\u620f\u9aa8\uff0c\u4e3a\u6574\u90e8\u5267\u589e\u6dfb\u4e86\u8bb8\u591a\u9ad8\u624b\u8fc7\u62db\u7684\u770b\u70b9\u3002", "reference": "These two skilled actors, one of whom comes from Northern China and the other from Southern China, invigorate multiple wonderful scenes in the TV series.", "x": -0.3473149240016937, "y": -0.3195049464702606}, {"x_score": -0.4045482575893402, "y_score": -0.37964484095573425, "difference": 0.024903416633605957, "source": "\u5bfc\u6f14\u6bb7\u98de\u7528\u201c\u98d9\u620f\u201d\u4e00\u8bcd\u5f62\u5bb9\u5267\u4e2d\u674e\u7acb\u7fa4\u4e0e\u67f3\u4e91\u9f99\u7684\u5bf9\u624b\u620f\uff0c\u201c\u7edd\u5bf9\u662f\u98d9\u620f\uff0c\u4ed6\u4eec\u4e8c\u4f4d\u7279\u522b\u9ed8\u5951\uff0c\u4ed6\u4eec\u8eab\u4e0a\u7684\u8fd9\u79cd\u9ed8\u5951\u5bf9\u6211\u6765\u8bb2\u975e\u5e38\u6709\u51b2\u51fb\u529b\u3002\u5f88\u591a\u65f6\u5019\u4ed6\u4eec\u7684\u620f\u90fd\u662f\u2018\u73b0\u6302\u2019\u7684\uff0c\u4f8b\u5982\u6211\u4eec\u53ea\u5199\u4e86\u534a\u9875\u7eb8\u7684\u957f\u5ea6\uff0c\u62cd\u6444\u65f6\u6211\u4e0d\u558a\u505c\uff0c\u4ed6\u4fe9\u5c31\u80fd\u4e00\u76f4\u6f14\u4e0b\u53bb\u3002\u201d", "reference": "The director Yin Fei describes the performance of Li Liqun and Liu Yunlong as \u201can acting battle\u201d, \u201cIt was definitely a battle, they coordinated very well with each other, which was very moving for me. At many times, their performance was \u201cimprovised\u201d, for instance, the script was only half a page, but without my disruption, they would continue their performance. \u201d", "x": -0.4045482575893402, "y": -0.37964484095573425}, {"x_score": -0.008330779150128365, "y_score": -0.09604569524526596, "difference": 0.0877149160951376, "source": "\u9ad8\u624b\u4e4b\u95f4\u4e92\u4e0d\u62a2\u620f\uff0c\u5bfc\u6f14\u4e5f\u4e0d\u53bb\u6405\u620f\uff0c\u5f53\u6f14\u5458\u90fd\u5728\u89d2\u8272\u4e4b\u4e2d\u5e76\u4fdd\u8bc1\u81ea\u5df1\u4eba\u7269\u72b6\u6001\u7684\u65f6\u5019\uff0c\u4e0d\u4ec5\u53ef\u4ee5\u4ece\u4eba\u7269\u89d2\u5ea6\u51fa\u53d1\u53bb\u5851\u9020\u89d2\u8272\uff0c\u8fd8\u80fd\u7ed9\u89c2\u4f17\u5e26\u6765\u66f4\u591a\u7684\u89c2\u770b\u53ef\u80fd\u6027\uff0c\u6bb7\u98de\u8bf4\u8fd9\u6837\u7684\u620f\u624d\u591f\u51fa\u5f69\u3002", "reference": "Masters don\u2019t steal the show from others, and directors never disrupt a performance; all the actors were immersed in the characters, allowing them to not only craft the roles from the perspective of their characters, but also create more possibilities for the audience, and Yin Fei praised such performances as marvelous.", "x": -0.008330779150128365, "y": -0.09604569524526596}, {"x_score": -0.17527098953723907, "y_score": -0.0945441871881485, "difference": 0.08072680234909058, "source": "\u5267\u4e2d\uff0c\u8fd8\u80fd\u770b\u5230\u8bb8\u591a\u201c\u67f3\u6c0f\u8c0d\u6218\u5267\u201d\u4e2d\u719f\u6089\u7684\u9762\u5e9e\uff0c\u300a\u98ce\u7b5d\u300b\u4e2d\u540d\u9707\u4e00\u65f6\u3001\u5a01\u98ce\u51db\u51db\u7684\u201c\u5c71\u57ceF4\u201d\uff0c\u5728\u300a\u80dc\u7b97\u300b\u4e2d\u4e5f\u805a\u9f50\u4e86\u4e09\u4f4d\u3002", "reference": "In the TV series, many familiar faces from \u201cLiu\u2019s spy TV series\u201d can also be seen; for instance, three actors from the popular and influential \u201cMountain Town F4\u201d in Kite have roles in The Possibility of Victory.", "x": -0.17527098953723907, "y": -0.0945441871881485}, {"x_score": 0.25772276520729065, "y_score": 0.26745787262916565, "difference": 0.009735107421875, "source": "\u66fe\u9970\u6f14\u5b8b\u5b5d\u5b89\u548c\u8d75\u7b80\u4e4b\u7684\u4faf\u715c\u4e0e\u5218\u540d\u6d0b\uff0c\u6b64\u6b21\u518d\u5ea6\u9970\u6f14\u5510\u98de\u7684\u5de6\u8180\u53f3\u81c2\u3002", "reference": "Hou Yu and Liu Mingyang, who play Song Xiao\u2019an and Zhao Jianzhi respectively, serve as Tang Fei\u2019s core assistants again.", "x": 0.25772276520729065, "y": 0.26745787262916565}, {"x_score": 0.08504758030176163, "y_score": 0.0863654762506485, "difference": 0.0013178959488868713, "source": "\u5bfc\u6f14\u6bb7\u98de\u4ecb\u7ecd\u9053\uff0c\u201c\u8fd9\u4e24\u4e2a\u4eba\u8eab\u4e0a\u6ca1\u6709\u52a3\u6839\u6027\uff0c\u4ed6\u4eec\u53ea\u4e0d\u8fc7\u5728\u90a3\u4e2a\u65f6\u4ee3\u3001\u90a3\u4e2a\u73af\u5883\u4e2d\u968f\u6ce2\u9010\u6d41\u4e86\u3002\u201d", "reference": "Director Yin Fei said, \u201cThey don\u2019t have any deep-rooted bad habits, they just followed the mainstream in that era, and that environment. \u201d", "x": 0.08504758030176163, "y": 0.0863654762506485}, {"x_score": 0.23140467703342438, "y_score": 0.25170695781707764, "difference": 0.02030228078365326, "source": "\u67f3\u4e91\u9f99\u4e5f\u4e3b\u52a8\u63d0\u51fa\uff0c\u201c\u6211\u4eec\u8981\u6709\u4eba\u60c5\u5473\u3002\u8fd9\u4e2a\u4eba\u60c5\u5473\u5c31\u662f\u6307\u6211\u8eab\u8fb9\u7684\u4eba\u4e00\u5b9a\u6709\u597d\u7684\u6709\u574f\u7684\uff0c\u574f\u7684\u4eba\u662f\u654c\u4eba\uff0c\u4f46\u4e5f\u8981\u628a\u4ed6\u4eec\u53d1\u5c55\u8d77\u6765\uff0c\u6211\u4eec\u7684\u961f\u4f0d\u4e5f\u8981\u58ee\u5927\u8d77\u6765\u3002\u201d", "reference": "Liu Yunlong also said, \u201cWe should care about humanity.\u201d This means that there must be good and bad people, and the villains are enemies, but they should be presented well, and the good guys should also be presented properly. \u201d", "x": 0.23140467703342438, "y": 0.25170695781707764}, {"x_score": 0.38850024342536926, "y_score": 0.3892907202243805, "difference": 0.0007904767990112305, "source": "\u5267\u4e2d\u8fd9\u4e24\u4eba\u7684\u8d70\u5411\u7ed3\u5c40\u4e5f\u662f\u67f3\u4e91\u9f99\u7cbe\u5fc3\u8bbe\u8ba1\u8fc7\u7684\uff0c\u4ed6\u76f8\u4fe1\u5c06\u7ed9\u89c2\u4f17\u4ea4\u4e0a\u4e00\u4efd\u6ee1\u610f\u7684\u7b54\u5377\u3002", "reference": "The endings of the two characters were also carefully designed by Liu Yunlong, who believes that they will satisfy the audience.", "x": 0.38850024342536926, "y": 0.3892907202243805}, {"x_score": 0.8741002678871155, "y_score": 0.8742735385894775, "difference": 0.00017327070236206055, "source": "\uff08\u8bb0\u8005\u90b1\u4f1f\uff09", "reference": "(Journalist: Qiu Wei)", "x": 0.8741002678871155, "y": 0.8742735385894775}, {"x_score": 0.16385523974895477, "y_score": -0.43227025866508484, "difference": 0.5961254984140396, "source": "\u5185\u8499\u53e4\u963f\u8363\u65d74\u540d\u5b66\u751f\u6eba\u6c34\u8eab\u4ea1 \u5b98\u65b9\uff1a\u8be5\u4e8b\u4ef6\u6572\u54cd\u8b66\u949f-\u4e2d\u65b0\u7f51", "reference": "4 Students Drowned In Arun Banner Inner Mongolia, Official Sources: Time to Sound the Alarm on This Issue-ChinaNews.com", "x": 0.16385523974895477, "y": -0.43227025866508484}, {"x_score": 0.2659238576889038, "y_score": 0.3010868728160858, "difference": 0.03516301512718201, "source": "\u4e2d\u65b0\u7f51\u547c\u4f26\u8d1d\u5c147\u670826\u65e5\u7535(\u8bb0\u8005 \u674e\u7231\u5e73)25\u65e5\u665a\u95f4\uff0c\u8bb0\u8005\u4ece\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u547c\u4f26\u8d1d\u5c14\u5e02\u963f\u8363\u65d7\u653f\u5e9c\u83b7\u6089\uff0c\u5f53\u57304\u540d\u5b66\u751f\u56e0\u6eba\u6c34\u4e0d\u5e78\u8eab\u4ea1\u3002", "reference": "Chinanews.com, July 26, Hulun Buir (reported by Li Aiping) In the evening of 25th, this reporter learned from the Arun Banner government of Hulun Buir City that 4 local students died tragically from drowning.", "x": 0.2659238576889038, "y": 0.3010868728160858}, {"x_score": 0.25814977288246155, "y_score": 0.28893932700157166, "difference": 0.030789554119110107, "source": "7\u670824\u65e515\u65f650\u5206\uff0c\u963f\u8363\u65d7\u516c\u5b89\u5c40110\u63a5\u5230\u62a5\u8b66\u79f0\uff0c\u5f53\u5730\u67096\u540d\u521d\u4e2d\u5b66\u751f\u6eba\u6c34\u3002", "reference": "At 15:50pm on July 24, Arun Banner Police 110 received a call reporting 6 middle school students drowning.", "x": 0.25814977288246155, "y": 0.28893932700157166}, {"x_score": 0.35751083493232727, "y_score": 0.3515620529651642, "difference": 0.005948781967163086, "source": "\u63a5\u8b66\u540e\uff0c\u5f53\u5730\u6c11\u8b66\u7b2c\u4e00\u65f6\u95f4\u8d76\u5f80\u73b0\u573a\uff0c\u5f53\u573a\u6551\u51fa2\u540d\u5b66\u751f\uff0c\u968f\u540e\u5f53\u5730\u5e94\u6025\u5c40\u3001\u6c34\u5229\u5c40\u7b49\u5355\u4f4d\u76f8\u7ee7\u8d76\u5230\u73b0\u573a\uff0c\u5168\u7a0b\u53c2\u4e0e\u6551\u63f4\u3002", "reference": "Local police rushed to the scene right after the call and saved 2 students, while local authorities such as the Emergency Bureau and Water Resources Bureau arrived at the scene later and participated in the rescue.", "x": 0.35751083493232727, "y": 0.3515620529651642}, {"x_score": 0.5093311071395874, "y_score": 0.4807603061199188, "difference": 0.02857080101966858, "source": "\u636e\u4ecb\u7ecd\uff0c\u6551\u63f4\u73b0\u573a\u5171\u51fa\u52a8\u516c\u5b89\u6c11\u8b66\u3001\u68ee\u8b66\u3001\u6d88\u9632\u3001\u533b\u62a4\u7b4980\u4f59\u4eba\uff0c\u6d3e\u51fa3\u8258\u6a61\u76ae\u8247\u5bf9\u5468\u8fb9\u6c34\u57df\u6301\u7eed\u6253\u635e\uff0c\u5e76\u8058\u8bf7\u4e13\u4e1a\u6551\u63f4\u961f\u62b5\u8fbe\u73b0\u573a\uff0c\u901a\u8fc7\u58f0\u7eb3\u63a2\u6d4b\u8fdb\u884c\u6c34\u4e0b\u641c\u7d22\u3002", "reference": "It is said that there were over 80 people at the rescue site, including police, forest rangers, fire fighters, and paramedics, 3 rubber boats were used to search the surrounding waters, and a specialist rescue team was hired for to conduct an underwater search with sonar detection.", "x": 0.5093311071395874, "y": 0.4807603061199188}, {"x_score": 0.11509767919778824, "y_score": -0.05369364842772484, "difference": 0.16879132762551308, "source": "\u8bb0\u8005\u4e86\u89e3\u5230\uff0c\u5f53\u5730\u6551\u63f4\u4eba\u5458\u4e8e7\u670825\u65e56\u65f640\u5206\u53d1\u73b0\u7b2c\u4e00\u540d\u9047\u96be\u5b66\u751f\uff0c\u4e8e25\u65e511\u65f630\u5206\u53d1\u73b0\u7b2c\u4e8c\u540d\u9047\u96be\u5b66\u751f\uff0c\u4e8e25\u65e512\u65f640\u5206\u53d1\u73b0\u7b2c\u4e09\u540d\u9047\u96be\u5b66\u751f\uff0c25\u65e513\u65f634\u5206\u53d1\u73b0\u6700\u540e\u4e00\u540d\u9047\u96be\u5b66\u751f\uff0c\u4ee5\u4e0a4\u4eba\u6253\u635e\u4e0a\u5cb8\u540e\uff0c\u7ecf\u5f53\u5730120\u6025\u6551\u4e2d\u5fc3\u9274\u5b9a\u5747\u65e0\u751f\u547d\u4f53\u5f81\u3002", "reference": "As this reporter learned, local rescuers found the first drowned student at 6:40am on July 25, the second at 11:30am, the third at 12:40pm, and the last one at 13:34pm, and the local 120 Emergency Center confirmed none had any vital signs when brought out of the water.", "x": 0.11509767919778824, "y": -0.05369364842772484}, {"x_score": 0.18583625555038452, "y_score": 0.4053226411342621, "difference": 0.21948638558387756, "source": "\u5b98\u65b9\u8868\u793a\uff0c\u6b64\u6b21\u6eba\u6c34\u4e8b\u4ef6\u7ed9\u5168\u793e\u4f1a\u6572\u54cd\u4e86\u8b66\u949f\u3002", "reference": "Officials warned that this incident should be a warning for the whole of society.", "x": 0.18583625555038452, "y": 0.4053226411342621}, {"x_score": 0.6565280556678772, "y_score": 0.7085865139961243, "difference": 0.05205845832824707, "source": "\u76ee\u524d\uff0c\u5f53\u5730\u653f\u5e9c\u76f8\u5173\u90e8\u95e8\u6b63\u5728\u6574\u7406\u4e00\u4e9b\u9884\u9632\u6eba\u6c34\u77e5\u8bc6\uff0c\u5e0c\u671b\u60b2\u5267\u4e0d\u518d\u53d1\u751f\u3002", "reference": "Currently, the local government is compiling drowning prevention education materials, hoping to stop such a tragedy from happening again.", "x": 0.6565280556678772, "y": 0.7085865139961243}, {"x_score": 0.6878953576087952, "y_score": 0.687636137008667, "difference": 0.00025922060012817383, "source": "\u65b0\u534e\u793e\u9999\u6e2f7\u670825\u65e5\u7535 \u9999\u6e2f\u7279\u533a\u653f\u5e9c\u8d22\u7ecf\u4e8b\u52a1\u53ca\u5e93\u52a1\u5c40\u5c40\u957f\u8bb8\u6b63\u5b87\u8868\u793a\uff0c\u9999\u6e2f\u7684\u91d1\u878d\u5e02\u573a\u4ecd\u4fdd\u6301\u6d3b\u8dc3\u3001\u8fd0\u4f5c\u6709\u5e8f\u3002", "reference": "Xinhua News Agency, Hong Kong, July 25: Christopher Hui Ching-yu, Secretary for Financial Services and the Treasury of the Hong Kong Special Administrative Region Government, stated that Hong Kong\u2019s financial market remains active and well-ordered.", "x": 0.6878953576087952, "y": 0.687636137008667}, {"x_score": 0.8758463263511658, "y_score": 0.8728156089782715, "difference": 0.003030717372894287, "source": "\u4ed6\u5bf9\u9999\u6e2f\u91d1\u878d\u7a33\u5b9a\u53ca\u7ecf\u6d4e\u8868\u793a\u4e50\u89c2\u3002", "reference": "He also said he is optimistic about Hong Kong\u2019s financial stability and economy.", "x": 0.8758463263511658, "y": 0.8728156089782715}, {"x_score": 0.27814769744873047, "y_score": 0.14115966856479645, "difference": 0.13698802888393402, "source": "\u8bb8\u6b63\u5b87\u5728\u9999\u6e2f\u9a7b\u591a\u4f26\u591a\u7ecf\u6d4e\u8d38\u6613\u529e\u4e8b\u5904\u53ca\u6e2f\u52a0\u5546\u4f1a\uff08\u52a0\u62ff\u5927\u603b\u4f1a\uff0924\u65e5\uff08\u591a\u4f26\u591a\u65f6\u95f4\uff09\u5408\u529e\u7684\u7f51\u4e0a\u7814\u8ba8\u4f1a\u4e0a\u8868\u793a\uff0c\u9999\u6e2f\u56e0\u4e3a\u201c\u4fee\u4f8b\u98ce\u6ce2\u201d\u548c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\uff0c\u7ecf\u5386\u7740\u8270\u96be\u7684\u72b6\u51b5\u3002", "reference": "On the 24th (Toronto time), in an online forum co-hosted by the Hong Kong Economic and Trade Office in Toronto and the Hong Kong-Canada Business Association (Canada), Christopher Hui Ching-yu stated that Hong Kong is in the midst of adverse conditions due to the \u201canti-extradition amendment movement\u201d and the COVID-19 epidemic.", "x": 0.27814769744873047, "y": 0.14115966856479645}, {"x_score": 0.27249446511268616, "y_score": 0.533343493938446, "difference": 0.2608490288257599, "source": "\u6e2f\u5143\u6c47\u4ef7\u7a33\u5b9a\u5e76\u504f\u5411\u5f3a\u65b9\u5151\u6362\u4fdd\u8bc1\u6c34\u5e73\u3002", "reference": "The Hong Kong dollar\u2019s exchange rate is stable and favors the HKMA exchange rate.", "x": 0.27249446511268616, "y": 0.533343493938446}, {"x_score": 0.4290687143802643, "y_score": 0.6502662301063538, "difference": 0.22119751572608948, "source": "\u94f6\u884c\u4f53\u7cfb\u6ca1\u6709\u660e\u663e\u7684\u8d44\u91d1\u6d41\u51fa\u8ff9\u8c61\uff0c\u76f8\u53cd\uff0c\u81ea6\u6708\u4ee5\u6765\u8d85\u8fc7110\u4ebf\u7f8e\u5143\u8d44\u91d1\u6d41\u5165\u3002", "reference": "There are no obvious indications of capital outflows in the banking system, in fact since June, there have been more than 11 billion USD in capital inflows.", "x": 0.4290687143802643, "y": 0.6502662301063538}, {"x_score": 0.6280969977378845, "y_score": 0.6283501982688904, "difference": 0.0002532005310058594, "source": "\u94f6\u884c\u7684\u5b58\u6b3e\u603b\u989d\u5728\u8fc7\u53bb\u51e0\u4e2a\u6708\u4e5f\u6301\u7eed\u589e\u52a0\uff0c\u80a1\u7968\u5e02\u573a\u6709\u4e00\u8fde\u4e32\u516c\u5f00\u62db\u80a1\u96c6\u8d44\u6d3b\u52a8\uff0c\u5e02\u573a\u6210\u4ea4\u5c61\u89c1\u4e0a\u5347\u3002", "reference": "Over the past few months, total bank deposits have also continued to increase, there has been a series of IPO\u2019s, and market transactions are increasing.", "x": 0.6280969977378845, "y": 0.6283501982688904}, {"x_score": 0.8313136696815491, "y_score": 0.7124751210212708, "difference": 0.11883854866027832, "source": "\u8bb8\u6b63\u5b87\u8bf4\uff0c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u4e3a\u5168\u7403\u7ecf\u6d4e\u53ca\u91d1\u878d\u5e02\u573a\u5e26\u6765\u538b\u529b\uff0c\u4f46\u9999\u6e2f\u7684\u57fa\u672c\u4f18\u52bf\u4ecd\u7136\u4fdd\u6301\u4e0d\u53d8\u3002", "reference": "Christopher Hui Ching-yu says that while the COVID-19 epidemic has created pressure on the global economy and financial market, Hong Kong\u2019s fundamental advantages remain the same.", "x": 0.8313136696815491, "y": 0.7124751210212708}, {"x_score": 0.6642314791679382, "y_score": 0.6858898401260376, "difference": 0.021658360958099365, "source": "\u9999\u6e2f\u62e5\u6709\u7684\u591a\u9879\u4f18\u52bf\uff0c\u5305\u62ec\u5730\u7406\u3001\u6cd5\u6cbb\u3001\u9ad8\u901f\u901a\u8baf\u3001\u8d44\u8baf\u548c\u8d44\u91d1\u81ea\u7531\u6d41\u901a\u4ee5\u53ca\u7b80\u5355\u4f4e\u7a0e\u5236\uff0c\u4f7f\u9999\u6e2f\u6301\u7eed\u6210\u4e3a\u9886\u5148\u7684\u56fd\u9645\u91d1\u878d\u4e2d\u5fc3\u3002", "reference": "Hong Kong\u2019s many advantages that make it a leading international center for finance include location, rule of law, high-speed telecommunications, the free flow of capital and information, and a simple tax system with low tax rates.", "x": 0.6642314791679382, "y": 0.6858898401260376}, {"x_score": 0.3561304211616516, "y_score": 0.34999385476112366, "difference": 0.006136566400527954, "source": "\u8bb8\u6b63\u5b87\u6307\u51fa\uff0c\u7279\u533a\u653f\u5e9c\u5728\u201c\u9632\u75ab\u6297\u75ab\u57fa\u91d1\u201d\u9884\u755960\u4ebf\u6e2f\u5143\uff0c\u672a\u6765\u4e24\u5e74\u5728\u516c\u8425\u53ca\u79c1\u8425\u754c\u522b\u521b\u9020\u7ea63\u4e07\u4e2a\u6709\u65f6\u9650\u7684\u804c\u4f4d\uff0c\u6db5\u76d6\u4e0d\u540c\u6280\u80fd\u53ca\u5b66\u5386\u4eba\u58eb\u3002", "reference": "He states that the SAR government has provided 6 billon HKD in \u201cepidemic prevention and epidemic-related funding\u201d to create roughly 30,000 time-limited jobs over the next two years to cover people with a variety of backgrounds and educational qualifications.", "x": 0.3561304211616516, "y": 0.34999385476112366}, {"x_score": 0.3626861572265625, "y_score": 0.5924702286720276, "difference": 0.2297840714454651, "source": "\u4e3a\u652f\u6301\u91d1\u878d\u79d1\u6280\u7684\u53d1\u5c55\uff0c\u7279\u533a\u653f\u5e9c\u4e5f\u5df2\u63a8\u51fa\u201c\u5343\u4eba\u8ba1\u5212\u201d\uff0c\u8d44\u52a9\u672c\u5730\u91d1\u878d\u79d1\u6280\u516c\u53f8\u3001\u521d\u521b\u53ca\u5176\u4ed6\u6709\u91d1\u878d\u79d1\u6280\u76f8\u5173\u4e1a\u52a1\u7684\u4f01\u4e1a\uff0c\u4ee5\u521b\u90201000\u4e2a\u65b0\u804c\u4f4d\uff0c\u8058\u7528\u672c\u5730\u4eba\u624d\u53ca\u4e30\u5bcc\u9999\u6e2f\u7684\u91d1\u878d\u79d1\u6280\u4eba\u624d\u5e93\u3002", "reference": "To support fintech development, the SAR government has launched the \u201cThousand Talents Plan\u201d to subsidize local fintech startups and companies with fintech-related business to create 1,000 new jobs, hire local labor, and diversify Hong Kong\u2019s fintech talent pool.", "x": 0.3626861572265625, "y": 0.5924702286720276}, {"x_score": 0.7384749054908752, "y_score": 0.8074133992195129, "difference": 0.0689384937286377, "source": "\u5c55\u671b\u672a\u6765\uff0c\u8bb8\u6b63\u5b87\u5bf9\u9999\u6e2f\u7684\u91d1\u878d\u7a33\u5b9a\u53ca\u7ecf\u6d4e\u8868\u793a\u4e50\u89c2\u3002", "reference": "Christopher Hui Ching-yu said he is optimistic about Hong Kong\u2019s future financial stability and economy.", "x": 0.7384749054908752, "y": 0.8074133992195129}, {"x_score": 0.5976359248161316, "y_score": 0.6001971960067749, "difference": 0.0025612711906433105, "source": "\u4ed6\u9f13\u52b1\u52a0\u62ff\u5927\u4f01\u4e1a\u5584\u7528\u9999\u6e2f\u7684\u4f18\u52bf\u53ca\u5176\u4f5c\u4e3a\u56fd\u9645\u91d1\u878d\u4e2d\u5fc3\u3001\u56fd\u9645\u8d44\u4ea7\u53ca\u8d22\u5bcc\u7ba1\u7406\u4e2d\u5fc3\u4ee5\u53ca\u5168\u7403\u79bb\u5cb8\u4eba\u6c11\u5e01\u4e1a\u52a1\u67a2\u7ebd\u7684\u5730\u4f4d\uff0c\u5728\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u53ca\u9644\u8fd1\u5730\u533a\u53d1\u5c55\u53ca\u6295\u8d44\u3002", "reference": "He encouraged Canadian companies to make use of Hong Kong\u2019s advantages and its role as a center for international finance, an international asset an wealth management center, and a global offshore CNY hub to develop and make investments in the Guangdong-Hong Kong-Macao Greater Bay Area.", "x": 0.5976359248161316, "y": 0.6001971960067749}, {"x_score": 0.12009056657552719, "y_score": -0.13153213262557983, "difference": 0.251622699201107, "source": "\u300a\u67f3\u53f6\u5200\u300b\u520a\u6587\u8d5e\u626c\u4e2d\u56fd\u6297\u75ab\u52aa\u529b \u9f13\u52b1\u5404\u56fd\u5b66\u4e60\u7ecf\u9a8c-\u4e2d\u65b0\u7f51", "reference": "The Lancet Article Praise China\u2019s Pandemic Efforts and Encourages Countries to Learn from Its Experience-ChinaNews.com", "x": 0.12009056657552719, "y": -0.13153213262557983}, {"x_score": 0.37887969613075256, "y_score": 0.44484904408454895, "difference": 0.06596934795379639, "source": "\u300a\u67f3\u53f6\u5200\u300b\u6742\u5fd725\u65e5\u520a\u6587\u8868\u793a\uff0c\u4e2d\u56fd\u4f5c\u4e3a\u4e00\u4e2a\u62e5\u670914\u4ebf\u4eba\u53e3\uff0c\u89c4\u6a21\u4e0e\u6b27\u6d32\u6216\u7f8e\u56fd\u76f8\u4f3c\u7684\u56fd\u5bb6\uff0c\u73b0\u9636\u6bb5\u65b0\u51a0\u75ab\u60c5\u5f97\u5230\u6709\u6548\u63a7\u5236\uff0c\u800c\u6ca1\u6709\u518d\u51fa\u73b0\u5927\u8303\u56f4\u4f20\u64ad\u7684\u60c5\u51b5\uff0c\u5728\u5f88\u5927\u7a0b\u5ea6\u4e0a\u63a7\u5236\u4f4f\u4e86\u56fd\u5185\u7684\u75ab\u60c5\u3002", "reference": "The Lancet published an article on the 25th, saying that China, as a country with 1.4 billion population and the size similar to Europe or the U.S., has effectively contained COVID-19 outbreak at this stage, with no mass transmission again, and that it has the domestic pandemic under control to a great extent.", "x": 0.37887969613075256, "y": 0.44484904408454895}, {"x_score": 0.43079042434692383, "y_score": 0.3780270516872406, "difference": 0.05276337265968323, "source": "\u6587\u7ae0\u8868\u793a\uff0c\u5728\u8fd1\u5341\u591a\u5e74\u65f6\u95f4\u91cc\uff0c\u4e2d\u56fd\u5bf9\u56fd\u5185\u7814\u7a76\u548c\u516c\u5171\u536b\u751f\u5efa\u8bbe\u65b9\u9762\u8fdb\u884c\u4e86\u5927\u91cf\u7684\u6295\u8d44\uff0c\u8fd9\u4f7f\u5f97\u4e2d\u56fd\u5bf9\u65b0\u51a0\u7684\u51c6\u5907\u6bd4\u5f53\u5e74\u4e25\u91cd\u6025\u6027\u547c\u5438\u9053\u7efc\u5408\u5f81(SARS)\u7684\u51c6\u5907\u8981\u5145\u5206\u5f97\u591a\u3002", "reference": "As the article mentioned, China\u2019s large investment in domestic research and public health reinforcement over the past decade made China much more prepared for COVID-19 than it was for Severe Acute Respiratory Syndrome (SARS).", "x": 0.43079042434692383, "y": 0.3780270516872406}, {"x_score": 0.5016940236091614, "y_score": 0.43734750151634216, "difference": 0.06434652209281921, "source": "\u4f5c\u8005\u8868\u793a\uff0c2002\u5e74SARS\u66b4\u53d1\u65f6\uff0c\u8d77\u521d\u4e2d\u56fd\u51c6\u5907\u4e0d\u8db3\uff0c\u5c24\u5176\u662f\u75c5\u539f\u4f53\u65e0\u6cd5\u786e\u5b9a\u3002", "reference": "The author wrote, when SARS broke out in 2002, China wasn\u2019t prepared at the beginning, especially since it wasn\u2019t able to identify the pathogen.", "x": 0.5016940236091614, "y": 0.43734750151634216}, {"x_score": 0.6861535906791687, "y_score": 0.68612140417099, "difference": 3.218650817871094e-05, "source": "\u5f532019\u5e7412\u6708\u53d1\u73b0\u65b0\u51a0\u75c5\u6bd2\u65f6\uff0c\u4e2d\u56fd\u79d1\u5b66\u5bb6\u5f88\u5feb\u5c31\u80fd\u591f\u9274\u5b9a\u51fa\u75c5\u6bd2\u79cd\u7c7b\uff0c\u5e76\u4e8e2020\u5e741\u670811\u65e5\u4e0e\u56fd\u9645\u5171\u4eab\u4e86\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u3002", "reference": "When coronavirus was discovered in December 2019, Chinese scientists quickly identified the species of the virus and shared the genome sequencing data with the international community on January 11, 2020.", "x": 0.6861535906791687, "y": 0.68612140417099}, {"x_score": 0.7202476859092712, "y_score": 0.8009227514266968, "difference": 0.08067506551742554, "source": "\u52301\u6708\u5e95\uff0c\u6765\u81ea\u4e2d\u56fd\u5927\u9646\u548c\u9999\u6e2f\u7684\u533b\u751f\u9610\u660e\u4e86\u8be5\u75c5\u6bd2\u7684\u4e34\u5e8a\u7279\u5f81\uff0c\u901a\u8fc7\u5728\u300a\u67f3\u53f6\u5200\u300b\u4e0a\u53d1\u8868\u7684\u7814\u7a76\u8bba\u6587\uff0c\u5411\u4e16\u754c\u8b66\u544a\u4e86\u65b0\u51a0\u75c5\u6bd2\u7684\u5a01\u80c1\u3002", "reference": "By the end of January, doctors from Mainland China and Hong Kong knew the clinical characteristics of the virus and published research papers in The Lancet to warn the world about the threat of the coronavirus.", "x": 0.7202476859092712, "y": 0.8009227514266968}, {"x_score": 0.42661792039871216, "y_score": 0.30451449751853943, "difference": 0.12210342288017273, "source": "\u4e2d\u56fd\u4e5f\u4e00\u76f4\u5904\u4e8e\u75ab\u82d7\u7814\u7a76\u7684\u6700\u524d\u6cbf\uff0c\u5728\u56fd\u5bb6\u5ba3\u5e03\u7d27\u6025\u72b6\u6001\u4e0b\uff0c\u901a\u8fc7\u56fd\u5185\u7684\u7d27\u5bc6\u5408\u4f5c\uff0c\u8fd9\u6837\u7684\u7814\u7a76\u975e\u5e38\u8fc5\u901f\u800c\u4e25\u683c\u5730\u5c55\u5f00\uff0c5\u6708\u548c7\u6708\uff0c\u5206\u522b\u5728\u300a\u67f3\u53f6\u5200\u300b\u4e0a\u516c\u5e03\u4e86\u4e2d\u56fd\u5f00\u53d1\u7684\u65b0\u51a0\u75ab\u82d7\u65e9\u671f\u8bd5\u9a8c\u53d6\u5f97\u8fdb\u5c55\u7684\u7ed3\u679c\u3002", "reference": "China is also on the frontline of vaccine research, and when the national emergency state was announced, vaccine research was conducted swiftly and rigorously through close domestic collaborations; in May and July, early trial results of COVID-19 vaccines developed by China were published in The Lancet.", "x": 0.42661792039871216, "y": 0.30451449751853943}, {"x_score": 0.82268887758255, "y_score": 0.9683794975280762, "difference": 0.14569061994552612, "source": "\u4e2d\u56fd\u7684\u7ecf\u9a8c\u8868\u660e\uff0c\u5bf9\u56fd\u5bb6\u536b\u751f\u548c\u7814\u7a76\u4f53\u7cfb\u8fdb\u884c\u6295\u8d44\uff0c\u6709\u6548\u63d0\u9ad8\u5b9e\u9a8c\u5ba4\u80fd\u529b\u662f\u975e\u5e38\u91cd\u8981\u7684\u3002", "reference": "China\u2019s experience shows the importance of investment in national health and research systems to effectively improve laboratory capabilities.", "x": 0.82268887758255, "y": 0.9683794975280762}, {"x_score": 0.45998626947402954, "y_score": 0.4600251317024231, "difference": 3.886222839355469e-05, "source": "\u8fd9\u662f\u56fd\u5bb6\u5bf9\u536b\u751f\u7d27\u6025\u60c5\u51b5\u548c\u5168\u7403\u536b\u751f\u5b89\u5168\u505a\u51fa\u5feb\u901f\u6709\u6548\u53cd\u5e94\u7684\u57fa\u7840\u3002", "reference": "It\u2019s the foundation of a nation\u2019s fast and effective response to health emergencies and global health safety issues.", "x": 0.45998626947402954, "y": 0.4600251317024231}, {"x_score": 0.1644999235868454, "y_score": 0.3383704721927643, "difference": 0.17387054860591888, "source": "\u5176\u4ed6\u56fd\u5bb6\uff0c\u7279\u522b\u662f\u4f4e\u6536\u5165\u548c\u4e2d\u7b49\u6536\u5165\u56fd\u5bb6\u6765\u8bf4\uff0c\u975e\u5e38\u503c\u5f97\u501f\u9274\u548c\u5b66\u4e60\u3002", "reference": "It\u2019s a lesson worth learning for other countries, especially low and middle income countries.", "x": 0.1644999235868454, "y": 0.3383704721927643}, {"x_score": 0.2614069879055023, "y_score": 0.2579113841056824, "difference": 0.0034956037998199463, "source": "\u6b64\u5916\uff0c\u4e2d\u56fd\u7684\u7ecf\u9a8c\u8bc1\u660e\uff0c\u5728\u5f3a\u5927\u7684\u7814\u7a76\u57fa\u7840\u4e0a\uff0c\u5fc5\u987b\u6709\u5f3a\u6709\u529b\u7684\u9ad8\u5c42\u679c\u65ad\u5730\u51ed\u501f\u79d1\u5b66\u4f9d\u636e\u6765\u4f5c\u51fa\u6b63\u786e\u51b3\u7b56\uff0c\u8fd9\u624d\u4f7f\u5f97\u65b0\u51a0\u75ab\u60c5\u5f97\u5230\u6709\u6548\u63a7\u5236\u3002", "reference": "Aside from strong research capabilities, China\u2019s experience proves that strong leadership is necessary to make right decisions based on science, and was key to the effective control of COVID-19.", "x": 0.2614069879055023, "y": 0.2579113841056824}, {"x_score": 0.7818750143051147, "y_score": 0.7703497409820557, "difference": 0.011525273323059082, "source": "\u6587\u7ae0\u5f3a\u8c03\uff0c\u653f\u5e9c\u53ca\u5176\u9886\u5bfc\u4eba\u5fc5\u987b\u5c0a\u91cd\u79d1\u5b66\uff0c\u7406\u89e3\u79d1\u5b66\u7684\u4ef7\u503c\uff0c\u5e76\u4ee5\u5bf9\u793e\u4f1a\u6700\u6709\u5229\u7684\u65b9\u5f0f\u5bf9\u5176\u91c7\u53d6\u884c\u52a8\u3002", "reference": "The article underlines the fact that a government and its leaders must respect science and understand the value of science, so as to take actions most beneficial to society.", "x": 0.7818750143051147, "y": 0.7703497409820557}, {"x_score": 0.26058831810951233, "y_score": 0.07010746747255325, "difference": 0.19048085063695908, "source": "\u5728\u66b4\u53d1\u521d\u671f\uff0c\u4e2d\u56fd\u56fd\u5bb6\u536b\u5efa\u59d4\u6d3e\u51fa\u4e09\u7ec4\u4f20\u67d3\u75c5\u4e13\u5bb6\u524d\u5f80\u6b66\u6c49\uff0c\u8c03\u67e5\u65b0\u51a0\u75c5\u6bd2\u7684\u98ce\u9669\u548c\u4f20\u64ad\uff0c\u4ed6\u4eec\u7684\u5efa\u8bae\u4e3a1\u670823\u65e5\u6b66\u6c49\u201c\u5c01\u57ce\u201d\u7684\u51b3\u5b9a\u63d0\u4f9b\u4e86\u4f9d\u636e\uff1b\u5f53\u6709\u4e13\u5bb6\u63d0\u51fa\u5efa\u8bbe\u65b9\u8231\u533b\u9662\u5fc5\u8981\u6027\u548c\u7d27\u8feb\u6027\u65f6\uff0c\u653f\u5e9c\u5f88\u5feb\u505a\u51fa\u4e86\u51b3\u5b9a\u5e76\u5feb\u901f\u5b9e\u65bd\uff1b\u540c\u65f6\uff0c\u793e\u533a\u548c\u7fa4\u4f17\u7684\u5e7f\u6cdb\u53c2\u4e0e\uff0c\u4e5f\u4f7f\u5f97\u75ab\u60c5\u5feb\u901f\u6709\u6548\u5730\u88ab\u63a7\u5236\u3002", "reference": "At the beginning of the outbreak, National Health Commission of China sent three groups of infectious disease experts to Wuhan to investigate risks and transmission of the coronavirus, whose suggestions informed the decision to \u201clock down\u201d Wuhan on January 23, and when some experts presented the necessity and urgency to build mobile cabin hospitals, the government quickly made the decision and implemented their advice while also seeking broad engagement with communities and the people, which contributed to the fast and effective control over the outbreak.", "x": 0.26058831810951233, "y": 0.07010746747255325}, {"x_score": 0.814851701259613, "y_score": 0.5389649271965027, "difference": 0.27588677406311035, "source": "\u6587\u7ae0\u6700\u540e\u5f3a\u8c03\uff0c\u5e94\u5bf9\u5168\u7403\u6027\u7684\u536b\u751f\u7d27\u6025\u60c5\u51b5\uff0c\u5404\u56fd\u9700\u8981\u52a0\u5f3a\u5168\u7403\u5408\u4f5c\uff0c\u8054\u5408\u5e94\u5bf9\u3002", "reference": "In the end, the article emphasizes, when facing global health emergencies, countries should strengthen global collaboration to jointly combat challenges.", "x": 0.814851701259613, "y": 0.5389649271965027}, {"x_score": -0.5798607468605042, "y_score": -0.5947607159614563, "difference": 0.014899969100952148, "source": "\u603b\u53f0\u8bb0\u8005 \u6768\u6d2a", "reference": "Reported by: Yang Hong", "x": -0.5798607468605042, "y": -0.5947607159614563}, {"x_score": 0.233866348862648, "y_score": 0.055816784501075745, "difference": 0.17804956436157227, "source": "\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u4e4c\u6d77\u5e02\u59d4\u539f\u5de1\u89c6\u5458\u767d\u91d1\u6d77\u88ab\u5f00\u9664\u515a\u7c4d -\u4e2d\u65b0\u7f51", "reference": "Former Inspector Bai Jinhai of Wuhai City, Inner Mongolia Autonomous Region Expelled from the CPC-ChinaNews.com", "x": 0.233866348862648, "y": 0.055816784501075745}, {"x_score": 0.14585450291633606, "y_score": 0.2094687968492508, "difference": 0.06361429393291473, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u636e\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u7eaa\u59d4\u76d1\u59d4\u6d88\u606f\uff1a\u65e5\u524d\uff0c\u7ecf\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u515a\u59d4\u6279\u51c6\uff0c\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u7eaa\u59d4\u76d1\u59d4\u5bf9\u4e4c\u6d77\u5e02\u59d4\u539f\u5de1\u89c6\u5458\u767d\u91d1\u6d77\u4e25\u91cd\u8fdd\u7eaa\u8fdd\u6cd5\u95ee\u9898\u8fdb\u884c\u4e86\u7acb\u6848\u5ba1\u67e5\u8c03\u67e5\u3002", "reference": "Chinanews.com, July 26: According to information from the Discipline Inspection Commission and Supervisory Committee of Inner Mongolia Autonomous Region, as approved by the Party Committee of Inner Mongolia Autonomous Region, Bai Jinhai, former inspector of Wuhai City, is being investigated by the Discipline Inspection Commission and Supervisory Committee of Inner Mongolia Autonomous Region for serious violations of party disciplines and law.", "x": 0.14585450291633606, "y": 0.2094687968492508}, {"x_score": -0.025780532509088516, "y_score": 0.027541572228074074, "difference": 0.05332210473716259, "source": "\u7ecf\u67e5\uff0c\u767d\u91d1\u6d77\u8eab\u4e3a\u515a\u5458\u9886\u5bfc\u5e72\u90e8\uff0c\u7406\u60f3\u4fe1\u5ff5\u4e27\u5931\uff0c\u4e3a\u4e00\u5df1\u79c1\u5229\u516c\u7136\u8fdd\u80cc\u515a\u6027\u539f\u5219\uff0c\u5bf9\u6297\u5de1\u89c6\u6574\u6539\uff1b\u7ec4\u7ec7\u89c2\u5ff5\u6de1\u6f20\uff0c\u8fdd\u89c4\u4e3a\u4ed6\u4eba\u5b89\u6392\u8c03\u52a8\u5de5\u4f5c\u5e76\u5728\u5e72\u90e8\u9009\u62d4\u4efb\u7528\u4e2d\u6536\u53d7\u4ed6\u4eba\u8d22\u7269\uff1b\u7ecf\u6d4e\u4e0a\u8d2a\u5a6a\uff0c\u8fdd\u89c4\u7ecf\u5546\u529e\u4f01\u4e1a\u83b7\u53d6\u5de8\u989d\u5229\u76ca\uff0c\u641e\u6743\u94b1\u4ea4\u6613\uff0c\u4ee5\u6743\u8c0b\u79c1\uff1b\u751f\u6d3b\u8150\u5316\uff0c\u9020\u6210\u4e0d\u826f\u5f71\u54cd\u3002", "reference": "Through investigation, Bai Jinhai was found to have lost his belief as a party member and a leader, openly defied Party principles and resisted inspection and rectification over personal interests; he showed no respect to the organization, arranged position transfers against rules, and accepted financial benefits during candidate selection and appointment; his greed for economic gains is shown in starting businesses against regulations for huge profits and power-for-money deals; his abuse of power and corrupted life have caused an adverse effect.", "x": -0.025780532509088516, "y": 0.027541572228074074}, {"x_score": -0.05058307945728302, "y_score": -0.12295608967542648, "difference": 0.07237301021814346, "source": "\u767d\u91d1\u6d77\u4e25\u91cd\u8fdd\u53cd\u653f\u6cbb\u7eaa\u5f8b\u3001\u7ec4\u7ec7\u7eaa\u5f8b\u3001\u5ec9\u6d01\u7eaa\u5f8b\u3001\u751f\u6d3b\u7eaa\u5f8b\uff0c\u6784\u6210\u804c\u52a1\u8fdd\u6cd5\u5e76\u6d89\u5acc\u53d7\u8d3f\u72af\u7f6a\u3001\u8d2a\u6c61\u72af\u7f6a\uff0c\u4e14\u5728\u515a\u7684\u5341\u516b\u5927\u540e\u4e0d\u6536\u655b\u3001\u4e0d\u6536\u624b\uff0c\u6027\u8d28\u6076\u52a3\u3001\u60c5\u8282\u4e25\u91cd\uff0c\u5e94\u4e88\u4e25\u8083\u5904\u7406\u3002", "reference": "Bai Jinhai seriously violated political, organizational and personal discipline and integrity, abused his position for illegal activities and is suspected of bribe-taking and corruption, and the Party\u2019s 18th session didn\u2019t slow him down or stop him, but such heinous behavior shall be dealt with sternly.", "x": -0.05058307945728302, "y": -0.12295608967542648}, {"x_score": 0.018391761928796768, "y_score": -0.04304368421435356, "difference": 0.06143544614315033, "source": "\u4f9d\u636e\u300a\u4e2d\u56fd\u5171\u4ea7\u515a\u7eaa\u5f8b\u5904\u5206\u6761\u4f8b \u300b \u300a \u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u76d1\u5bdf\u6cd5\u300b\u7b49\u6709\u5173\u89c4\u5b9a\uff0c\u7ecf\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u7eaa\u59d4\u5e38\u59d4\u4f1a\u4f1a\u8bae\u5ba1\u8bae\u5e76\u62a5\u5185\u8499\u53e4\u81ea\u6cbb\u533a\u515a\u59d4\u6279\u51c6\uff0c\u51b3\u5b9a\u7ed9\u4e88\u767d\u91d1\u6d77\u5f00\u9664\u515a\u7c4d\u5904\u5206\uff0c\u6309\u89c4\u5b9a\u8c03\u6574\u5176\u4eab\u53d7\u7684\u5f85\u9047\uff1b\u6536\u7f34\u5176\u8fdd\u7eaa\u8fdd\u6cd5\u6240\u5f97\uff1b\u5c06\u5176\u6d89\u5acc\u72af\u7f6a\u95ee\u9898\u79fb\u9001\u68c0\u5bdf\u673a\u5173\u4f9d\u6cd5\u5ba1\u67e5\u8d77\u8bc9\uff0c\u6240\u6d89\u8d22\u7269\u968f\u6848\u79fb\u9001\u3002", "reference": "As per requirements of the Regulations of the Communist Party of China on Disciplinary Punishment, Law of the People's Republic of China on Supervision and other regulations, after review by the Standing Committee of the Inner Mongolia Autonomous Region Discipline Inspection Commission and submission to the Party Committee of Inner Mongolia Autonomous Region for approval, Bai Jinhai is to be expelled from the Party and his treatment adjusted accordingly; his illegal gains are to be confiscated, and he will be investigated and charged under the law for his alleged criminal offenses; involved financial items will be transferred with the case.", "x": 0.018391761928796768, "y": -0.04304368421435356}, {"x_score": 0.5717836618423462, "y_score": 0.5915865898132324, "difference": 0.01980292797088623, "source": "\u5f53\u5730\u65f6\u95f425\u65e5\u4e0b\u5348\uff0c\u4e00\u67b6\u5c0f\u578b\u98de\u673a\u5728\u5fb7\u56fd\u5317\u5a01\u5dde\u97e6\u745f\u5c14\u53bf\u649e\u4e0a\u4e00\u5ea7\u591a\u5c42\u4f4f\u5b85\u697c\u7684\u9876\u5c42\uff0c\u4e8b\u6545\u5171\u9020\u6210\u4e09\u4eba\u6b7b\u4ea1\u3002", "reference": "A total of three people were killed on the afternoon of 25 local time when a small aircraft crashed into the top floor of a multi-storey residential building in Kreis Wesel County, North Rhine-Westphalia, Germany.", "x": 0.5717836618423462, "y": 0.5915865898132324}, {"x_score": 0.6282235383987427, "y_score": 0.40363672375679016, "difference": 0.22458681464195251, "source": "\u675c\u4f0a\u65af\u5821\u68c0\u65b9\u3001\u97e6\u745f\u5c14\u53bf\u8b66\u5bdf\u5c40\u548c\u97e6\u745f\u5c14\u5e02\u6d88\u9632\u90e8\u95e8\u5f53\u5929\u665a\u95f4\u8054\u5408\u53d1\u5e03\u58f0\u660e\u79f0\uff0c\u5f53\u592914\u65f640\u5206\u5de6\u53f3\uff0c\u4e00\u67b6\u4e24\u5ea7\u5c0f\u578b\u98de\u673a\u649e\u4e0a\u4f4d\u4e8e\u97e6\u745f\u5c14\u53bf\u8f89\u67cf\u65af\u574e\u666e\u8857\u4e00\u680b\u591a\u5c42\u4f4f\u5b85\u697c\u9876\u5c42\u9601\u697c\u7684\u4f4f\u5b85\uff0c\u9020\u6210\u4e09\u4eba\u4e27\u751f\u3002", "reference": "The Duisburg prosecutors, the Wessel Police Department and the Wessel Fire Department issued a joint statement later that day, saying that at around 14:40, a two-seater small plane crashed into the penthouse of a multi-storey residential building on Huiberskamp Street in Wessel County, killing three people.", "x": 0.6282235383987427, "y": 0.40363672375679016}, {"x_score": 0.3349142372608185, "y_score": 0.394211083650589, "difference": 0.05929684638977051, "source": "\u5176\u5f53\u5929\u4ece\u5317\u5a01\u5dde\u9c81\u5c14\u533a\u9a6c\u5c14\u5e02\u8d77\u98de\uff0c\u5728\u97e6\u745f\u5c14\u53bf\u7684\u673a\u573a\u4e2d\u9014\u505c\u9760\u540e\u518d\u5ea6\u8d77\u98de\uff0c\u968f\u540e\u649e\u4e0a\u4f4f\u5b85\u697c\u3002", "reference": "The plane took off from Marl in the Ruhr-gebiet of North Rhine-Westphalia, stopped at the airport in Wesel County, and then took off again before the crash.", "x": 0.3349142372608185, "y": 0.394211083650589}, {"x_score": 0.5558704733848572, "y_score": 0.48460653424263, "difference": 0.07126393914222717, "source": "\u6b7b\u8005\u8eab\u4efd\u6216\u4e3a\u906d\u649e\u51fb\u4f4f\u5b85\u5185\u7684\u4e00\u540d\u5973\u6027\u4f4f\u6237\u548c\u5c0f\u578b\u98de\u673a\u4e0a\u4e24\u540d\u4e58\u5ba2\u3002", "reference": "The deceased have identified as a female occupant of the residence and the two passengers in the plane.", "x": 0.5558704733848572, "y": 0.48460653424263}, {"x_score": 0.7011922001838684, "y_score": 1.2153517007827759, "difference": 0.5141595005989075, "source": "\u623f\u5185\u4e00\u540d\u4e24\u5c81\u513f\u7ae5\u4ec5\u53d7\u8f7b\u4f24\uff0c\u88ab\u5e73\u5b89\u6551\u51fa\u3002", "reference": "A two-year-old child inside the house suffered only minor injuries and was safely rescued.", "x": 0.7011922001838684, "y": 1.2153517007827759}, {"x_score": 0.8346202969551086, "y_score": 0.8342706561088562, "difference": 0.0003496408462524414, "source": "\u623f\u5185\u5176\u4f59\u4f4f\u6237\u672a\u5728\u4e8b\u6545\u4e2d\u53d7\u4f24\uff0c\u4f46\u60c5\u7eea\u4ecd\u672a\u5e73\u590d\u3002", "reference": "The remaining occupants of the house were not injured in the accident, but are still in a state of shock.", "x": 0.8346202969551086, "y": 0.8342706561088562}, {"x_score": 0.520953357219696, "y_score": 0.4608573019504547, "difference": 0.06009605526924133, "source": "\u5fb7\u65b0\u793e\u62a5\u9053\u7684\u73b0\u573a\u753b\u9762\u663e\u793a\uff0c\u906d\u9047\u4e8b\u6545\u7684\u4f4f\u5b85\u4e00\u5ea6\u5192\u51fa\u6eda\u6eda\u6d53\u70df\uff0c\u6d88\u9632\u961f\u5458\u6251\u706d\u706b\u60c5\u540e\u53ef\u89c1\u623f\u5c4b\u635f\u6bc1\u4e25\u91cd\u3002", "reference": "Footage from the scene, reported by DPA, showed smoke billowing from the building where the accident occurred; after firefighters extinguished the fire, it could be seen that the building was heavily damaged.", "x": 0.520953357219696, "y": 0.4608573019504547}, {"x_score": 1.0555247068405151, "y_score": 1.054811954498291, "difference": 0.0007127523422241211, "source": "\u76ee\u524d\uff0c\u98de\u673a\u5931\u4e8b\u539f\u56e0\u5c1a\u4e0d\u660e\u786e\u3002", "reference": "The cause of the crash is still unclear.", "x": 1.0555247068405151, "y": 1.054811954498291}, {"x_score": 0.691587507724762, "y_score": 0.7400097250938416, "difference": 0.04842221736907959, "source": "\u300a\u83b1\u8335\u90ae\u62a5\u300b\u63f4\u5f15\u8b66\u65b9\u8bf4\u6cd5\u62a5\u9053\u79f0\uff0c\u6709\u7ebf\u7d22\u8868\u660e\uff0c\u98de\u673a\u6216\u5728\u649e\u4e0a\u4f4f\u5b85\u697c\u524d\u5c31\u5df2\u89e3\u4f53\u3002", "reference": "Citing the police\u2019s explanation, the Rheinische Post reported that there were clues that the plane may have disintegrated before it hit the residential building.", "x": 0.691587507724762, "y": 0.7400097250938416}, {"x_score": 1.128432273864746, "y_score": 1.1281957626342773, "difference": 0.00023651123046875, "source": "\u8b66\u65b9\u8868\u793a\uff0c\u5728\u4e8b\u6545\u73b0\u573a\u4e00\u5e26\u53d1\u73b0\u4e86\u5931\u4e8b\u98de\u673a\u7684\u591a\u5757\u96f6\u90e8\u4ef6\u3002", "reference": "Police said that several parts of the crashed plane were found in the vicinity of the accident.", "x": 1.128432273864746, "y": 1.1281957626342773}, {"x_score": 0.33635401725769043, "y_score": 0.3373602628707886, "difference": 0.0010062456130981445, "source": "\u5fb7\u56fd\u5211\u8b66\u6b63\u4e0e\u675c\u4f0a\u65af\u5821\u68c0\u65b9\u3001\u5fb7\u56fd\u8054\u90a6\u822a\u7a7a\u4e8b\u6545\u8c03\u67e5\u5c40\u5171\u540c\u8c03\u67e5\u5bfc\u81f4\u8fd9\u4e00\u4e8b\u6545\u7684\u539f\u56e0\u3002", "reference": "The German criminal police are investigating the cause of the crash together with the Duisburg prosecutors and BFU.", "x": 0.33635401725769043, "y": 0.3373602628707886}, {"x_score": 0.4449959099292755, "y_score": 0.3700927197933197, "difference": 0.07490319013595581, "source": "\u8bb0\u8005\u5f53\u5929\u4ece\u4e2d\u56fd\u9a7b\u675c\u585e\u5c14\u591a\u592b\u603b\u9886\u4e8b\u9986\u4e86\u89e3\u5230\uff0c\u8be5\u9986\u4e0e\u5f53\u5730\u8b66\u5c40\u53ca\u6d88\u9632\u90e8\u95e8\u53d6\u5f97\u8054\u7cfb\uff0c\u636e\u73b0\u573a\u5224\u65ad\uff0c\u4f24\u4ea1\u4eba\u5458\u4e2d\u65e0\u4e2d\u56fd\u516c\u6c11\u3002", "reference": "This reporter learned from the Consulate-General of the People's Republic of China In Dusseldorf on the same day that the consulate contacted the local police and fire service, and judging from the scene, there were no Chinese citizens among the casualties.", "x": 0.4449959099292755, "y": 0.3700927197933197}, {"x_score": 0.32687997817993164, "y_score": 0.3347839415073395, "difference": 0.007903963327407837, "source": "\u65b0\u52a0\u5761\u536b\u751f\u90e826\u65e5\u5ba3\u5e03\uff0c\u622a\u81f3\u5f53\u592912\u65f6\uff0c\u65b0\u52a0\u5761\u65b0\u589e\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b481\u4f8b\uff0c\u7d2f\u8ba1\u786e\u8bca50369\u4f8b\uff1b\u7d2f\u8ba1\u6b7b\u4ea1\u75c5\u4f8b27\u4f8b\u3002", "reference": "The Ministry of Health of Singapore announced on the 26th that as of 12 o'clock that day, the latest development came as another 481 people in Singapore tested positive for COVID-19, and the country now has a total of 50,369 cases and 27 deaths.", "x": 0.32687997817993164, "y": 0.3347839415073395}, {"x_score": 0.7927502989768982, "y_score": 0.8388388752937317, "difference": 0.046088576316833496, "source": "\u6570\u636e\u663e\u793a\uff0c\u65b0\u589e\u786e\u8bca\u75c5\u4f8b\u4e2d\uff0c5\u4f8b\u4e3a\u672c\u5730\u793e\u533a\u75c5\u4f8b\uff0c4\u4f8b\u4e3a\u8f93\u5165\u75c5\u4f8b\uff0c\u5176\u4f59\u4e3a\u5c45\u4f4f\u5728\u4e13\u7528\u5bbf\u820d\u7684\u5916\u7c4d\u52b3\u5de5\u3002", "reference": "Data showed that among the newly confirmed cases, 5 were local community cases, 4 were imported cases, and the rest were foreign workers living in dedicated dormitories.", "x": 0.7927502989768982, "y": 0.8388388752937317}, {"x_score": 1.1953192949295044, "y_score": 1.1425784826278687, "difference": 0.05274081230163574, "source": "\u65b0\u52a0\u5761\u536b\u751f\u90e8\u8bf4\uff0c\u65b0\u589e\u786e\u8bca\u75c5\u4f8b98%\u4e0e\u5df2\u77e5\u611f\u67d3\u75c5\u4f8b\u6709\u5173\u3002", "reference": "The Ministry of Health of Singapore reported that 98% of the newly confirmed cases were related to known infections.", "x": 1.1953192949295044, "y": 1.1425784826278687}, {"x_score": 0.709954559803009, "y_score": 0.7083455920219421, "difference": 0.0016089677810668945, "source": "\u76ee\u524d\u4ecd\u6709173\u540d\u65b0\u51a0\u60a3\u8005\u5728\u533b\u9662\u63a5\u53d7\u6cbb\u7597\uff0c\u5176\u4e2d\u5927\u591a\u6570\u60a3\u8005\u75c5\u60c5\u7a33\u5b9a\u6216\u6539\u5584\uff0c\u6ca1\u6709\u4eba\u5728\u91cd\u75c7\u76d1\u62a4\u5ba4\u3002", "reference": "There are still 173 confirmed COVID-19 cases receiving treatment in the hospital, most of whom are in stable or improving condition, and no one is in the intensive care unit.", "x": 0.709954559803009, "y": 0.7083455920219421}, {"x_score": 0.8765596747398376, "y_score": 0.9485437273979187, "difference": 0.07198405265808105, "source": "\u6b64\u5916\uff0c\u67094648\u4eba\u5728\u793e\u533a\u8bbe\u65bd\u9694\u79bb\u3002", "reference": "In addition, 4,648 people are quarantined in communities.", "x": 0.8765596747398376, "y": 0.9485437273979187}, {"x_score": 1.5615346431732178, "y_score": 1.2758609056472778, "difference": 0.28567373752593994, "source": "\u65b0\u52a0\u5761\u65b0\u51a0\u611f\u67d3\u4eba\u7fa4\u4e2d\uff0c\u5916\u7c4d\u52b3\u5de5\u5360\u7edd\u5927\u591a\u6570\u3002", "reference": "Foreign workers account for the vast majority of people infected with COVID-19 in Singapore.", "x": 1.5615346431732178, "y": 1.2758609056472778}, {"x_score": 1.0092650651931763, "y_score": 1.0341408252716064, "difference": 0.024875760078430176, "source": "\u636e\u7edf\u8ba1\uff0c\u65b0\u52a0\u5761\u670920\u4e07\u540d\u5916\u7c4d\u52b3\u5de5\u4f4f\u572843\u4e2a\u5916\u7c4d\u52b3\u5de5\u4e13\u7528\u5bbf\u820d\uff0c\u8fd8\u6709\u5927\u7ea610\u4e07\u540d\u5916\u7c4d\u52b3\u5de5\u4f4f\u5728\u5176\u4ed6\u7c7b\u578b\u5bbf\u820d\u3002", "reference": "According to statistics, there are 200,000 foreign workers living in 43 dedicated dormitories for foreign workers, and about 100,000 foreign workers living in other types of dormitories.", "x": 1.0092650651931763, "y": 1.0341408252716064}, {"x_score": 0.7491998076438904, "y_score": 1.042032241821289, "difference": 0.2928324341773987, "source": "\u65b0\u52a0\u5761\u6297\u75ab\u8de8\u90e8\u95e8\u5de5\u4f5c\u5c0f\u7ec4\u65e5\u524d\u8868\u793a\uff0c\u65b0\u52a0\u5761\u653f\u5e9c\u6b63\u52a0\u7d27\u4e3a\u6700\u540e\u51e0\u4e2a\u65b0\u51a0\u611f\u67d3\u7387\u8f83\u9ad8\u7684\u5916\u7c4d\u52b3\u5de5\u4e13\u7528\u5bbf\u820d\u8fdb\u884c\u68c0\u6d4b\u3002", "reference": "The Singapore Anti-pandemic Interdepartmental Working Group recently stated that the Singapore government was stepping up testing for the last few foreign workers\u2019 dormitories with high rates of COVID-19 infection.", "x": 0.7491998076438904, "y": 1.042032241821289}, {"x_score": 1.1034249067306519, "y_score": 1.2212114334106445, "difference": 0.11778652667999268, "source": "\u5728\u5b8c\u6210\u6240\u6709\u4e13\u7528\u5bbf\u820d\u7684\u68c0\u6d4b\u4e4b\u540e\uff0c\u7edd\u5927\u591a\u6570\u5916\u7c4d\u52b3\u5de5\u5c06\u53ef\u590d\u5de5\uff0c\u4f46\u4ed6\u4eec\u4ecd\u987b\u5b9a\u671f\u8fdb\u884c\u65b0\u51a0\u68c0\u6d4b\u3002", "reference": "After completing the testing of all dedicated dormitories, the vast majority of foreign workers will be able to return to work, but they will still have to undergo regular COVID-19 testing.", "x": 1.1034249067306519, "y": 1.2212114334106445}, {"x_score": -0.31643420457839966, "y_score": 0.07548996806144714, "difference": 0.3919241726398468, "source": "\u5927\u9e4f\u5bfc\u6f14\u300a\u5409\u7965\u5982\u610f\u300b\u5165\u56f4\u91d1\u7235\u5956-\u65b0\u534e\u7f51", "reference": "The Reunions Directed by Da Peng Nominated by SIFF for Golden Goblet Awards - Xinhua Net", "x": -0.31643420457839966, "y": 0.07548996806144714}, {"x_score": 0.8670900464057922, "y_score": 0.8668367266654968, "difference": 0.00025331974029541016, "source": "7\u670818\u65e5\uff0c\u7b2c\u4e8c\u5341\u4e09\u5c4a\u4e0a\u6d77\u56fd\u9645\u7535\u5f71\u8282\u516c\u5e03\u4e86\u91d1\u7235\u5956\u5b98\u65b9\u5165\u9009\u5f71\u7247\u540d\u5355\u3002", "reference": "On July 18, 2020, the 23rd Shanghai International Film Festival announced the official nominated films for Golden Goblet Awards.", "x": 0.8670900464057922, "y": 0.8668367266654968}, {"x_score": 0.33253368735313416, "y_score": 0.4622637629508972, "difference": 0.12973007559776306, "source": "\u5927\u9e4f\u5bfc\u6f14\u7684\u9996\u90e8\u73b0\u5b9e\u9898\u6750\u5f71\u7247\u300a\u5409\u7965\u5982\u610f\u300b\uff0c\u6210\u529f\u5165\u56f4\u672c\u5c4a\u4e0a\u5f71\u8282\u91d1\u7235\u5956\uff0c\u540c\u65f6\u5f71\u7247\u5b98\u65b9\u53d1\u5e03\u4e86\u9996\u6b3e\u6d77\u62a5\u3002", "reference": "The first realistic film, The Reunions, directed by Da Peng, was nominated for the 23rd SIFF Golden Goblet Awards, and at the same time published its first poster.", "x": 0.33253368735313416, "y": 0.4622637629508972}, {"x_score": -0.547420859336853, "y_score": -0.6983221173286438, "difference": 0.15090125799179077, "source": "\u6d77\u62a5 \u7247\u65b9\u4f9b\u56fe", "reference": "Poster provided by producer", "x": -0.547420859336853, "y": -0.6983221173286438}, {"x_score": 0.417531818151474, "y_score": 0.6027000546455383, "difference": 0.18516823649406433, "source": "\u5f71\u7247\u300a\u5409\u7965\u5982\u610f\u300b\u662f\u5927\u9e4f\u5bfc\u6f14\u7684\u7b2c\u4e00\u90e8\u73b0\u5b9e\u9898\u6750\u4f5c\u54c1\uff0c\u4e5f\u662f\u4ed6\u4e0e\u91d1\u7235\u5956\u7684\u4e8c\u5ea6\u7ed3\u7f18\u3002", "reference": "The Reunions is Da Peng\u2019s first realistic film, and is his second brush with the Golden Goblet Awards.", "x": 0.417531818151474, "y": 0.6027000546455383}, {"x_score": 0.2823597490787506, "y_score": 0.20821508765220642, "difference": 0.07414466142654419, "source": "\u8be5\u7247\u8bb2\u8ff0\u4e86\u8fd9\u6837\u4e00\u4e2a\u6545\u4e8b\uff1a\u4e00\u4f4d\u559c\u5267\u7247\u5bfc\u6f14\u7a81\u53d1\u5947\u60f3\uff0c\u56de\u5230\u4e1c\u5317\u519c\u6751\u8001\u5bb6\uff0c\u5e0c\u671b\u5c06\u4e00\u5bb6\u4eba\u5982\u4f55\u8fc7\u5e74\u62cd\u6210\u4e00\u90e8\u6587\u827a\u7535\u5f71\uff0c\u7ed3\u679c\u906d\u9047\u4e00\u7cfb\u5217\u610f\u5916\u3002", "reference": "It tells the story of a comedy director who has a sudden inspiration to return her hometown village in Northeast China and make an art movie about famiiy reunions during Spring Festival, but who encounters a series of accidents.", "x": 0.2823597490787506, "y": 0.20821508765220642}, {"x_score": 0.0600421279668808, "y_score": -0.007420581299811602, "difference": 0.0674627092666924, "source": "\u56e0\u62cd\u7535\u5f71\u800c\u805a\u9f50\u7684\u5bb6\u5ead\u6210\u5458\u4eec\uff0c\u5b8c\u6210\u4e86\u6700\u540e\u7684\u805a\u4f1a\u3002", "reference": "The family members finally together for the film and have their final reunion.", "x": 0.0600421279668808, "y": -0.007420581299811602}, {"x_score": 0.17478018999099731, "y_score": 0.08746600151062012, "difference": 0.0873141884803772, "source": "\u5728\u4eca\u65e5\u53d1\u5e03\u7684\u7535\u5f71\u6d77\u62a5\u4e2d\uff0c\u8fd9\u4e2a\u5bb6\u5ead\u4e2d\u7684\u4e00\u5458 \u2014 \u2014 \u201c\u4e09\u8205\u201d\u738b\u5409\u7965\u5750\u5728\u753b\u9762\u4e2d\u592e\u62bd\u7740\u70df\uff0c\u80cc\u666f\u662f\u62ab\u4e0a\u94f6\u88c5\u7684\u4e1c\u5317\u9ed1\u571f\u5730\uff0c\u524d\u666f\u662f\u4e2d\u56fd\u4eba\u9022\u5e74\u8fc7\u8282\u5fc5\u6302\u7684\u7ea2\u706f\u7b3c\u3002", "reference": "On the film poster published today, a member of the family, \u201cThird Uncle\u201d Wang Jixiang, sits in the center with a cigarette, and in the background is the black land of Northeast China covered by white snow, while the foreground is red lanterns hung for festivals.", "x": 0.17478018999099731, "y": 0.08746600151062012}, {"x_score": 0.4105647802352905, "y_score": 0.4093824326992035, "difference": 0.0011823475360870361, "source": "\u8c61\u5f81\u7740\u559c\u5e86\u3001\u56e2\u5706\u7684\u7ea2\u706f\u7b3c\u4e0e\u8eab\u5f71\u843d\u5bde\u7684\u738b\u5409\u7965\u5f62\u6210\u4e86\u5de8\u5927\u53cd\u5dee\uff0c\u4f3c\u4e4e\u4e5f\u900f\u9732\u4e86\u8fd9\u4e2a\u5927\u5bb6\u5ead\u5173\u7cfb\u4e2d\u7684\u590d\u6742\u4e0e\u7ea0\u7ed3\u3002", "reference": "The red lanterns symbolizing festivity and reunion contrast sharply with the lonely Wang Jixiang, and seem to show the complexity of large families.", "x": 0.4105647802352905, "y": 0.4093824326992035}, {"x_score": 0.149265855550766, "y_score": 0.10598916560411453, "difference": 0.04327668994665146, "source": "\u636e\u6089\uff0c\u5f71\u7247\u4e2d\uff0c\u9664\u4e86\u201c\u4e09\u8205\u201d\u738b\u5409\u7965\u7684\u5973\u513f\u7531\u6f14\u5458\u5218\u9646\u626e\u6f14\uff0c\u5176\u4f59\u620f\u4efd\u5747\u7531\u771f\u5b9e\u7684\u5bfc\u6f14\u5bb6\u4eba\u5b8c\u6210\uff0c\u5f71\u7247\u5b9e\u9a8c\u6027\u7684\u89c6\u542c\u98ce\u683c\uff0c\u6253\u7834\u4e86\u620f\u5267\u4e0e\u771f\u5b9e\u7684\u8fb9\u754c\uff0c\u5e26\u7ed9\u89c2\u4f17\u5168\u65b0\u7684\u6d78\u5165\u5f0f\u89c2\u5f71\u4f53\u9a8c\u3002", "reference": "According to reports, in the film, apart from the daughter of the \u201cthird uncle\u201d Wang Jixiang, played by Liu Lu, all other characters were played by the directors\u2019 family themselves, and this experimental audiovisual style breaks down the border between drama and reality, bringing about a brand new immersive experience for the audience.", "x": 0.149265855550766, "y": 0.10598916560411453}, {"x_score": 0.07774358987808228, "y_score": -0.11325021088123322, "difference": 0.1909938007593155, "source": "\u636e\u5bfc\u6f14\u5927\u9e4f\u4ecb\u7ecd \uff0c\u300a\u5409\u7965\u5982\u610f\u300b\u7684\u521b\u4f5c\u6e90\u81ea\u201c\u4e00\u573a\u5929\u610f \u201d \uff0c \u62cd\u6444\u671f\u95f4\u5bb6\u5ead\u7a81\u5982\u5176\u6765\u7684\u4e00\u7cfb\u5217\u53d8\u6545\uff0c\u8ba9\u539f\u672c\u7684\u62cd\u6444\u8ba1\u5212\u4e0d\u5f97\u4e0d\u968f\u4e4b\u6539\u53d8\uff0c\u6ca1\u6709\u5267\u672c\u7684\u751f\u6d3b\u6700\u7ec8\u88ab\u8bb0\u5f55\u6210\u7535\u5f71\uff0c\u5374\u91ca\u653e\u51fa\u8d85\u8d8a\u8bbe\u8ba1\u7684\u5f20\u529b\u3002", "reference": "According to Da Peng, inspiration came from \u201caccidents\u201d, a series of family accidents during production, which changed the original production plan; the use of real-life performances without scripts was finally recorded as a film, creating a film far different from what he originally imagined.", "x": 0.07774358987808228, "y": -0.11325021088123322}, {"x_score": -0.013409106060862541, "y_score": 0.03429547697305679, "difference": 0.047704583033919334, "source": "\u5bfc\u6f14\u5927\u9e4f\u7a76\u7adf\u5982\u4f55\u9762\u5bf9\u8fd9\u573a\u201c\u5929\u610f \u201d \uff0c \u53c8\u8be5\u5982\u4f55\u7ee7\u7eed\u8fce\u63a5\u8fd9\u573a\u5929\u610f\u5e26\u6765\u7684\u79cd\u79cd\u6539\u53d8\u5462\uff1f", "reference": "How did Da Peng face these \u201caccidents\u201d, and how did he embrace the changes brought about by the \u201caccidents\u201d?", "x": -0.013409106060862541, "y": 0.03429547697305679}, {"x_score": -0.14094969630241394, "y_score": -0.22973930835723877, "difference": 0.08878961205482483, "source": "\u6beb\u65e0\u7591\u95ee\u300a\u5409\u7965\u5982\u610f\u300b\u662f\u5145\u6ee1\u5b9e\u9a8c\u6027\u7684\uff0c\u51e0\u4e4e\u5168\u7d20\u4eba\u7684\u9635\u5bb9\u548c\u521b\u65b0\u7684\u89c6\u542c\u98ce\u683c\u5c06\u955c\u5934\u524d\u7684\u751f\u6d3b\u53d8\u6210\u4e86\u4e00\u90e8\u7535\u5f71\uff0c\u5728\u771f\u5b9e\u5f71\u50cf\u7684\u5305\u88f9\u4e0b\uff0c\u89c2\u4f17\u4e5f\u4f1a\u4ece\u5f71\u7247\u6240\u5448\u73b0\u7684\u5bb6\u5ead\u4e2d\u627e\u5230\u81ea\u5df1\u548c\u5bb6\u4eba\u7684\u5f71\u5b50\uff0c\u968f\u7740\u5f71\u7247\u4e2d\u8fd9\u573a\u5bb6\u5ead\u805a\u4f1a\u7684\u843d\u5e55\uff0c\u5524\u8d77\u4e00\u7cfb\u5217\u601d\u8003\u3002", "reference": "There is no doubt that The Reunions is fully experimental: none of the cast are professionally trained, and the audiovisual style is quite creative, which transforms life into a movie, and composed of real-life videos, the audience will certainly find someone like themselves and their family, so that at the end of the film, it inspires deep thoughts.", "x": -0.14094969630241394, "y": -0.22973930835723877}, {"x_score": 0.0016095791943371296, "y_score": 0.5290607810020447, "difference": 0.5274512018077075, "source": "NEWS.GOV.MO: \u65b0\u578b\u51a0\u72b6\u75c5\u6bd2\u611f\u67d3\u5e94\u53d8\u534f\u8c03\u4e2d\u5fc3\u67e5\u8be2\u70ed\u7ebf\u7edf\u8ba1\u6570\u5b57(7\u670825\u65e508H00-7\u670826\u65e508H00)", "reference": "NEWS.GOV.MO: The Statistical Data of the Covid-19 Infection Response and Coordination Centre Enquiry Hotline (July 25 08H00 - July 26 08H00)", "x": 0.0016095791943371296, "y": 0.5290607810020447}, {"x_score": 0.3738037645816803, "y_score": 0.6865382194519043, "difference": 0.312734454870224, "source": "\u75312020\u5e7407\u670825\u65e508H00 \u81f37\u670826\u65e508H00\uff0c\u65b0\u578b\u51a0\u72b6\u75c5\u6bd2\u611f\u67d3\u5e94\u53d8\u534f\u8c03\u4e2d\u5fc3\u7684\u67e5\u8be2\u70ed\u7ebf\u5171\u63a5\u83b7292\u5b97\u7535\u8bdd\u67e5\u8be2\u3002", "reference": "From 08H00 on July 25, 2020 to 08H00 on July 26, 2020, the inquiry hotline of the Covid-19 Infection Response and Coordination Center received a total of 292 calls.", "x": 0.3738037645816803, "y": 0.6865382194519043}, {"x_score": -0.011277979239821434, "y_score": 0.7098626494407654, "difference": 0.7211406286805868, "source": "\u5173\u4e8e\u75ab\u60c5\u7684291\u5b97\u67e5\u8be2\uff0c\u5df2\u5373\u65f6\u8f6c\u7ebf\u81f3\u76f8\u5173\u90e8\u95e8\u4ee3\u8868\u8ddf\u8fdb\uff0c\u60c5\u51b5\u5982\u4e0b\uff1a", "reference": "The 291 enquiries on the epidemic situation were forwarded to representatives of relevant departments to follow-up immediately, and the situation is as follows:", "x": -0.011277979239821434, "y": 0.7098626494407654}, {"x_score": -0.15015989542007446, "y_score": 0.3918009102344513, "difference": 0.5419608056545258, "source": "\u536b\u751f\u5c40271\u5b97 (\u6d89\u53ca\uff1a\u67e5\u8be2\u5173\u4e8e\u9694\u79bb\uff1b\u67e5\u8be2\u6838\u9178\u68c0\u6d4b\uff1b\u67e5\u8be2\u4e24\u5730\u724c\uff1b\u5065\u5eb7\u7801\uff1b\u5176\u4ed6\u3002\uff09", "reference": "Health Bureau - 271 cases (involving: inquiries about quarantine; inquiries about nucleic acid testing; inquiries about bi-regional license plates; health code; others. )", "x": -0.15015989542007446, "y": 0.3918009102344513}, {"x_score": -0.0696849524974823, "y_score": 0.2124859243631363, "difference": 0.2821708768606186, "source": "\u6cbb\u5b89\u8b66\u5bdf\u5c40 17\u5b97 (\u6d89\u53ca\uff1a\u67e5\u8be2\u51fa\u5165\u5883\u63aa\u65bd\uff1b\u67e5\u8be2\u7ca4\u6fb3\u4e24\u5730\u724c\u8f66\u8f86\u51fa\u5165\u5883\u63aa\u65bd\uff1b\u67e5\u8be2\u73e0\u6d77\u653f\u52a1\u70ed\u7ebf\uff1b\u67e5\u8be2\u8bc1\u4ef6\u9017\u7559\u95ee\u9898\u3002\uff09", "reference": "Public Security Police Bureau - 17 cases (involving: inquiries about the border entry and exit measures; inquiries about the border entry and exit measures of vehicles with Guangdong and Macao license plates; inquiries about Zhuhai Government hotline; inquiries about the problem of residence status documents) )", "x": -0.0696849524974823, "y": 0.2124859243631363}, {"x_score": 0.057255785912275314, "y_score": 0.2548339366912842, "difference": 0.19757815077900887, "source": "\u65c5\u6e38\u5c401\u5b97 (\u6d89\u53ca\uff1a\u67e5\u8be2\u9694\u79bb\u9152\u5e97\u95ee\u9898\u3002\uff09", "reference": "Tourism Bureau 1 case (involving: inquiry about quarantine hotels. )", "x": 0.057255785912275314, "y": 0.2548339366912842}, {"x_score": 0.03903574496507645, "y_score": 0.4437466561794281, "difference": 0.40471091121435165, "source": "\u6559\u80b2\u66a8\u9752\u5e74\u5c40 1\u5b97 (\u6d89\u53ca\uff1a\u67e5\u8be2\u6fb3\u95e8\u5b66\u751f\u8fd4\u56de\u82f1\u56fd\u8bfb\u4e66\u7684\u65b9\u6cd5\u3002\uff09", "reference": "Education and Youth Bureau 1 case (involving: inquiry about methods for students from Macao to resume their study in the UK). )", "x": 0.03903574496507645, "y": 0.4437466561794281}, {"x_score": 0.09941578656435013, "y_score": 0.3638920485973358, "difference": 0.2644762620329857, "source": "\u6d77\u4e8b\u53ca\u6c34\u52a1\u5c40 1\u5b97 (\u6d89\u53ca\uff1a\u8be2\u95ee\u9999\u6e2f\u6e14\u8239\u8fdb\u6e2f\u662f\u5426\u9700\u8981\u5411\u6d77\u4e8b\u53ca\u6c34\u52a1\u5c40\u7533\u62a5\u53ca\u6838\u9178\u68c0\u6d4b\u76f8\u5173\u4e8b\u5b9c\u3002\uff09", "reference": "Marine and Water Bureau 1 case (involving: inquiries on whether Hong Kong fishing boats need to report to the Marine and Water Bureau upon entering port and matters related to nucleic acid testing. )", "x": 0.09941578656435013, "y": 0.3638920485973358}, {"x_score": 0.34302136301994324, "y_score": 0.4258345067501068, "difference": 0.08281314373016357, "source": "\u5df4\u5f04\u5353\u5eb7\u54e8\u70b9\uff0c\u6392\u957f\u4f59\u65fa\u548c\u4e00\u540d\u6218\u58eb\u6267\u52e4\u7ad9\u5c97\u3002", "reference": "Platoon leader Yu Wang and a soldier stand guard at the Banong Zhuokang Sentinel Post.", "x": 0.34302136301994324, "y": 0.4258345067501068}, {"x_score": 0.2941361367702484, "y_score": 0.24362850189208984, "difference": 0.05050763487815857, "source": "\u5728\u8fd9\u4e2a\u5e74\u5e73\u5747\u6c14\u6e29\u96f6\u4e0b\u5341\u51e0\u5ea6\u7684\u5730\u65b9\uff0c\u4e00\u6392\u7b80\u5355\u7684\u8425\u623f\u77d7\u7acb\u5728\u5c71\u53e3\uff0c\u8425\u623f\u4e0d\u8fdc\u5904\u4e00\u9762\u56fd\u65d7\u8fce\u98ce\u98d8\u626c\uff0c\u6218\u58eb\u4eec\u6bcf\u65e5\u5728\u98ce\u4e2d\u6267\u52e4\u7ad9\u5c97\uff0c\u540c\u65f6\u9700\u5b9a\u671f\u524d\u5f80\u6d77\u62d4\u66f4\u9ad8\u7684\u5730\u70b9\u5de1\u903b\u3002", "reference": "In this place where the average temperature annually is more than ten degrees below zero, a row of simply-decorated barracks stands at the pass, with a national flag flying in the wind not far from the barracks; soldiers here are on duty every day in the wind, while regularly patrolling to higher-altitude locations.", "x": 0.2941361367702484, "y": 0.24362850189208984}, {"x_score": 0.01831473782658577, "y_score": 0.2586749494075775, "difference": 0.24036021158099174, "source": "\u6218\u58eb\u4eec\u722c\u4e0a\u4e71\u77f3\u5806\u9661\u5761\uff0c\u9700\u624b\u811a\u5e76\u7528\u3002", "reference": "The soldiers climb up steep and rocky slopes on their hands and feet.", "x": 0.01831473782658577, "y": 0.2586749494075775}, {"x_score": 0.44658949971199036, "y_score": 0.2600115239620209, "difference": 0.18657797574996948, "source": "\u65f6\u503c7\u6708\u4e0b\u65ec\uff0c\u6b63\u662f\u4f4e\u6d77\u62d4\u5730\u533a\u82b1\u8349\u7e41\u8302\u7684\u65f6\u5019\uff0c\u800c\u5728\u5df4\u5f04\u5353\u5eb7\uff0c\u53ea\u6709\u8425\u623f\u540e\u9762\u7684\u5c71\u6c9f\u4e2d\u624d\u6709\u76f8\u5bf9\u5bc6\u96c6\u7684\u7eff\u8272\u3002", "reference": "In late July, when lower altitudes are covered with flowers and leafy plants, only the ravine behind the barracks is relatively dense with greenery in Banong Zhuokang.", "x": 0.44658949971199036, "y": 0.2600115239620209}, {"x_score": 0.3780159652233124, "y_score": 0.35455122590065, "difference": 0.023464739322662354, "source": "\u5728\u8be5\u54e8\u70b9\u5df2\u7ecf\u9a7b\u5b886\u5e74\u7684\u6218\u58eb\u9ad8\u9e4f\u6307\u7740\u5c71\u6c9f\u8bf4\uff0c\u8fd9\u662f\u4ed6\u4eec\u7684\u540e\u82b1\u56ed\uff0c\u6bcf\u5e74\u53ea\u6709\u4e03\u516b\u6708\u4efd\u624d\u80fd\u770b\u5230\u9752\u8349\u7f13\u6162\u957f\u51fa\uff0c\u5728\u4e0d\u4e45\u4e4b\u540e\uff0c\u5168\u90e8\u53d8\u9ec4\uff0c\u88ab\u79ef\u96ea\u8986\u76d6\u3002", "reference": "Gao Peng, a soldier who has been stationed at the post for six years, pointed to the ravine and said that it was their back garden, and that only in July and August every year can they see the grass growing slowly, and shortly afterwards it all turns yellow and is covered with snow.", "x": 0.3780159652233124, "y": 0.35455122590065}, {"x_score": 0.2873070240020752, "y_score": 0.2874772846698761, "difference": 0.00017026066780090332, "source": "\u5f92\u6b65\u5de1\u903b\uff0c\u8017\u65f6\u53ef\u80fd\u89819\u4e2a\u5c0f\u65f6\u5de6\u53f3\u3002", "reference": "A single foot patrol can take around nine hours.", "x": 0.2873070240020752, "y": 0.2874772846698761}, {"x_score": 0.4850713908672333, "y_score": 0.5295045971870422, "difference": 0.04443320631980896, "source": "\u6076\u52a3\u7684\u9ad8\u539f\u73af\u5883\u4e0b\uff0c\u9a7b\u5b88\u5728\u8fd9\u91cc\u7684\u6218\u58eb\u4eec\u5e38\u5e74\u4e0e\u96ea\u5c71\u548c\u51b0\u5ddd\u4e3a\u4f34\uff0c\u4ed6\u4eec\u8fd8\u8981\u5b9a\u671f\u8d70\u5411\u6d77\u62d4\u66f4\u9ad8\u7684\u5c71\u53e3\u5de1\u903b\u3002", "reference": "In the tough plateau environment, the soldiers stationed here are constantly in the company of snow-capped mountains and glaciers, and they need to patrol passes on foot at high altitudes regularly.", "x": 0.4850713908672333, "y": 0.5295045971870422}, {"x_score": 0.44609877467155457, "y_score": 0.47663724422454834, "difference": 0.030538469552993774, "source": "\u65e5\u524d\uff0c\u75318\u540d\u6218\u58eb\u7ec4\u6210\u7684\u5de1\u903b\u961f\uff0c\u5728\u6307\u5bfc\u5458\u6881\u827a\u99a8\u7684\u5e26\u9886\u4e0b\u53c8\u4e00\u6b21\u8d70\u4e0a\u4e86\u5de1\u903b\u8def\u3002", "reference": "Now, a patrol team of eight soldiers, led by instructor Liang Yixin, takes to the patrol route once again.", "x": 0.44609877467155457, "y": 0.47663724422454834}, {"x_score": 0.41183194518089294, "y_score": 0.506557285785675, "difference": 0.0947253406047821, "source": "\u6bcf\u540d\u6218\u58eb\u8d1f\u91cd30\u65a4\u5de6\u53f3\uff0c\u4e00\u5927\u65e9\u5411\u76ee\u6807\u70b9\u8fdb\u53d1\u3002", "reference": "Each soldier carries a weight of about 30 jin, and heads for the destination early in the morning.", "x": 0.41183194518089294, "y": 0.506557285785675}, {"x_score": 0.060355719178915024, "y_score": 0.062910296022892, "difference": 0.0025545768439769745, "source": "\u9014\u4e2d\u4e00\u540d\u6218\u58eb\u9ad8\u53cd\uff0c\u6218\u53cb\u4eec\u7d27\u6025\u6551\u62a4\u3002", "reference": "On the way, one soldier suffers from altitude sickness and is helped by his partners.", "x": 0.060355719178915024, "y": 0.062910296022892}, {"x_score": 0.5857594609260559, "y_score": 0.37687215209007263, "difference": 0.20888730883598328, "source": "\u9664\u5de1\u903b\u4efb\u52a1\u5916\uff0c\u5df4\u5f04\u5353\u5eb7\u54e8\u70b9\u7684\u6218\u58eb\u4eec\u6bcf\u5929\u90fd\u8981\u8fdb\u884c\u6218\u672f\u548c\u4f53\u80fd\u8bad\u7ec3\u3002", "reference": "In addition to patrol duty, soldiers at the Banong Zhuokang Sentinel Post also need to conduct tactical and physical training on a daily basis.", "x": 0.5857594609260559, "y": 0.37687215209007263}, {"x_score": 0.5754274725914001, "y_score": 0.6262246370315552, "difference": 0.05079716444015503, "source": "\u65f6\u95f4\u4e00\u5206\u4e00\u79d2\u800c\u8fc7\uff0c\u6d77\u62d4\u4e0d\u65ad\u4e0a\u5347\uff0c\u6c27\u6c14\u542b\u91cf\u8d8a\u6765\u8d8a\u4f4e\uff0c\u4f53\u529b\u4e0d\u65ad\u900f\u652f\uff0c\u8fd9\u4e9b\u56e0\u7d20\u8003\u9a8c\u7740\u5de1\u903b\u961f\u5458\u7684\u610f\u5fd7\u3002", "reference": "The oxygen level gets lower and lower as time passes and the altitude rises, and these factors test the will of patrol members whose physical strength has been constantly overexerted.", "x": 0.5754274725914001, "y": 0.6262246370315552}, {"x_score": 0.2539517283439636, "y_score": 0.26836392283439636, "difference": 0.01441219449043274, "source": "\u4ed6\u4eec\u54ac\u7259\u575a\u6301\uff0c\u76f8\u7ee7\u8de8\u8fc7\u51e0\u5904\u584c\u65b9\u70b9\uff0c\u8d8a\u8fc7\u51e0\u5904\u6025\u96be\u9669\u6ee9\u3002", "reference": "Yet they grit their teeth and persevered in crossing several landslides and challenging rapids.", "x": 0.2539517283439636, "y": 0.26836392283439636}, {"x_score": 0.28558221459388733, "y_score": 0.26466578245162964, "difference": 0.02091643214225769, "source": "16\u65f6\u8bb8\uff0c\u662f\u5de1\u903b\u961f\u5458\u4eec\u7684\u5348\u9910\u65f6\u95f4\uff0c\u4ed6\u4eec\u62ff\u51fa\u81ea\u5e26\u5e72\u7cae\uff0c\u5728\u6d77\u62d45700\u591a\u7c73\u7684\u5730\u65b9\u5c31\u5730\u800c\u5750\uff0c\u4f34\u968f\u96e8\u5939\u96ea\uff0c\u7528\u98df\u7269\u8865\u5145\u4f53\u529b\u3002", "reference": "At around 16:00, it was lunchtime for the patrol, and they sat down on the ground at an altitude of more than 5,700 meters, regardless of rain and snow, to replenish their strength with solid food for lunch.", "x": 0.28558221459388733, "y": 0.26466578245162964}, {"x_score": 0.2467578798532486, "y_score": 0.18375566601753235, "difference": 0.06300221383571625, "source": "\u5df4\u5f04\u5353\u5eb7\u54e8\u70b9\u7684\u6218\u58eb\u4eec\u8fdb\u884c\u6218\u672f\u548c\u4f53\u80fd\u8bad\u7ec3\u3002", "reference": "The soldiers at the Banong Zhuokang Sentinel Post need to conduct tactical and physical training on a daily basis.", "x": 0.2467578798532486, "y": 0.18375566601753235}, {"x_score": 0.44766896963119507, "y_score": 0.4215990900993347, "difference": 0.02606987953186035, "source": "\u4f11\u606f\u671f\u95f4\uff0c\u4ed6\u4eec\u4f1a\u4e00\u8d77\u73a9\u724c\uff0c\u8f93\u5bb6\u8981\u505a\u4fef\u5367\u6491\uff0c\u65e2\u80fd\u5a31\u4e50\uff0c\u4e5f\u80fd\u953b\u70bc\u4f53\u80fd\u3002", "reference": "During breaks, they play cards together, and the loser is required to do push-ups, which is both entertaining and good for body building.", "x": 0.44766896963119507, "y": 0.4215990900993347}, {"x_score": 0.3404102623462677, "y_score": 0.32693344354629517, "difference": 0.013476818799972534, "source": "\u5728\u5bd2\u98ce\u4e2d\u77ed\u6682\u4f11\u606f\u540e\uff0c\u4ed6\u4eec\u722c\u4e0a\u6b64\u6b21\u5de1\u903b\u76ee\u6807\u70b9\u4f4d\u7f6e\uff0c\u5728\u5c71\u53e3\u4e0a\u62ff\u51fa\u56fd\u65d7\uff0c\u5e84\u4e25\u5ba3\u8a93\u3002", "reference": "After a short break in the cold wind, they climbed up to the destination of this patrol, and when they arrived, they took out the national flag on the mountain pass and swore a solemn oath.", "x": 0.3404102623462677, "y": 0.32693344354629517}, {"x_score": 0.44263049960136414, "y_score": 0.45575955510139465, "difference": 0.013129055500030518, "source": "\u8eab\u540e\u662f\u7691\u7691\u96ea\u5c71\uff0c\u4ed6\u4eec\u524d\u65b9\u662f\u51e0\u5341\u516c\u91cc\u7684\u65e0\u4eba\u533a\uff0c\u4ed6\u4eec\uff0c\u662f\u56fd\u95e8\u6700\u5b89\u5168\u7684\u5b88\u62a4\u8005\u3002", "reference": "Behind them are the snow-capped mountains, and in front of them was a no-man's land stretching for dozens of kilometers, but they are the trustworthy guardians of this national gate.", "x": 0.44263049960136414, "y": 0.45575955510139465}, {"x_score": -0.16991174221038818, "y_score": -0.16984617710113525, "difference": 6.556510925292969e-05, "source": "\u5317\u4eac\u6d88\u8d39\u5b63\u91cd\u542f-\u65b0\u534e\u7f51", "reference": "\u201cBeijing Consumption Season\u201d resumes - Xinhuanet", "x": -0.16991174221038818, "y": -0.16984617710113525}, {"x_score": -0.0511828288435936, "y_score": 0.20980072021484375, "difference": 0.26098354905843735, "source": "\u5317\u4eac\u5e02\u6309\u7167\u201c\u5168\u9762\u91cd\u542f\u3001\u91cd\u70b9\u7b56\u5212\u3001\u6709\u5e8f\u63a8\u8fdb\u3001\u4e25\u5bc6\u7ec4\u7ec7\u201d\u7684\u539f\u5219\u91cd\u542f\u5317\u4eac\u6d88\u8d39\u5b63\u5404\u9879\u6d3b\u52a8\u3002", "reference": "Based on the principles of \u201ccomprehensive resumption, focused planning, orderly progression, and tight-knit organization\u201d, the various activities of the \u201cBeijing Consumption Season\u201d have been resumed.", "x": -0.0511828288435936, "y": 0.20980072021484375}, {"x_score": 0.4623190462589264, "y_score": 0.6140884160995483, "difference": 0.15176936984062195, "source": "7\u670826\u65e5\u53d1\u653e150\u4e07\u5f20\u653f\u4f01\u6d88\u8d39\u5238\uff0c\u5176\u4e2d\u7ebf\u4e0b\u9910\u996e\u8d2d\u7269\u5238100\u4e07\u5f20\u3001\u667a\u80fd\u4ea7\u54c1\u523850\u4e07\u5f20\uff0c\u6d88\u8d39\u8005\u53ef\u5728\u4eac\u4e1cAPP\u9886\u53d6\u3002", "reference": "On July 26th, 1.5 million government and consumption vouchers were released, of which 1 million were offline dining and shopping vouchers and 500,000 were smart product vouchers, which could be claimed by consumers on the JD app.", "x": 0.4623190462589264, "y": 0.6140884160995483}, {"x_score": 0.037356775254011154, "y_score": 0.12302830070257187, "difference": 0.08567152544856071, "source": "\u5317\u4eac\u5e02\u5546\u52a1\u5c40\u526f\u5c40\u957f\u5218\u6885\u82f1\u572825\u65e5\u4e3e\u884c\u7684\u5a92\u4f53\u901a\u6c14\u4f1a\u4e0a\u4ecb\u7ecd\uff0c\u91cd\u542f\u540e\u7684\u6d88\u8d39\u5b63\u5728\u4fdd\u6301\u73b0\u6709\u6d88\u8d39\u5238\u5361\u5305\u4f18\u60e0\u8865\u8d34\u529b\u5ea6\u57fa\u7840\u4e0a\uff0c\u8fdb\u4e00\u6b65\u964d\u4f4e\u4f01\u4e1a\u914d\u8d44\u3002", "reference": "On the 25th, Liu Meiying, deputy secretary of the Beijing Municipal Commerce Bureau, explained at a press conference that after the resumption, existing enterprise subsidies for consumption vouchers will be kept in place, and enterprise capital allocations will be further reduced.", "x": 0.037356775254011154, "y": 0.12302830070257187}, {"x_score": 0.2144719660282135, "y_score": 0.02506125345826149, "difference": 0.189410712569952, "source": "\u4ece8\u6708\u4e0a\u65ec\u5f00\u59cb\u5c06\u653f\u5e9c\u548c\u4f01\u4e1a\u51fa\u8d44\u76ee\u524d1\u22361\u914d\u8d44\u8c03\u6574\u4e3a2\u22361\uff0c\u6bd4\u5982\u539f\u6765\u6d88\u8d39\u8005\u9886\u53d6\u4e00\u4e2a\u5361\u5305\u5230\u5e97\u6d88\u8d39\u540e\u5982\u679c\u53ef\u4eab\u53d7120\u5143\u4f18\u60e0\uff0c\u5176\u4e2d\u653f\u5e9c\u8865\u8d3460\u5143\u3001\u4f01\u4e1a\u8ba9\u522960\u5143\uff1b\u8c03\u6574\u540e\u653f\u5e9c\u8865\u8d3480\u5143\u3001\u4f01\u4e1a\u8ba9\u522940\u5143\u3002", "reference": "From the start of August, the current 1:1 allocation of government capital for enterprises will be changed to 2:1, meaning that if a consumer has a discount voucher worth 120 yuan at a particular store, originally, the government subsidy was 60 yuan, and the enterprise contribution was 60 yuan; after the adjustment, the government subsidy is 80 yuan, and the enterprise contribution is 40 yuan.", "x": 0.2144719660282135, "y": 0.02506125345826149}, {"x_score": 0.6145291924476624, "y_score": 0.6237865090370178, "difference": 0.009257316589355469, "source": "\u6d88\u8d39\u5b63\u671f\u95f4\uff0c\u4e09\u5927\u8fd0\u8425\u5546\u5c06\u56f4\u7ed55G\u6d88\u8d39\u5bf9\u6d41\u91cf\u53ca\u7ec8\u7aef\u8fdb\u884c\u8865\u8d34\uff0c\u8fdb\u4e00\u6b65\u63a8\u52a8\u5317\u4eac5G\u65b0\u57fa\u5efa\u548c5G\u65b0\u6d88\u8d39\u3002", "reference": "During the Consumption Season event, the three major telecom carriers will provide subsidized 5G quota and terminals to further promote Beijing\u2019s new 5G infrastructure and 5G consumption.", "x": 0.6145291924476624, "y": 0.6237865090370178}, {"x_score": 0.4813796281814575, "y_score": 0.42801332473754883, "difference": 0.05336630344390869, "source": "\u9648\u8302\u6ce2\u6307\u9999\u6e2f\u7ecf\u6d4e\u56e0\u75ab\u60c5\u518d\u6b21\u66b4\u53d1\u53d7\u6253\u51fb \u5401\u5404\u754c\u5171\u5ea6\u65f6\u8270-\u4e2d\u65b0\u7f51", "reference": "Paul Chan Mo-po says Hong Kong\u2019s economy suffers again due to a new epidemic outbreak, calls on all sectors to work together to overcome difficulties - chinanews.com", "x": 0.4813796281814575, "y": 0.42801332473754883}, {"x_score": 0.35841670632362366, "y_score": 0.307052880525589, "difference": 0.05136382579803467, "source": "\u4e2d\u65b0\u793e\u9999\u6e2f7\u670826\u65e5\u7535 \u9999\u6e2f\u7279\u533a\u653f\u5e9c\u8d22\u653f\u53f8\u53f8\u957f\u9648\u8302\u6ce226\u65e5\u8868\u793a\uff0c\u9999\u6e2f\u6b63\u9762\u5bf9\u65b0\u4e00\u6ce2\u7684\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u51b2\u51fb\uff0c\u539f\u672c\u7565\u89c1\u590d\u82cf\u82d7\u5934\u7684\u5546\u4e1a\u5f80\u6765\u53ca\u7ecf\u6d4e\u6d3b\u52a8\u4e5f\u53d7\u5230\u6253\u51fb\u3002", "reference": "China News Service, Hong Kong, reported July 26th Financial Secretary of the Hong Kong Special Administrative Region, Paul Chan Mo-po, said on the 26th that Hong Kong faces a new COVID-19 outbreak, and that even businesses and economic sectors which had shown signs of recovery were being affected.", "x": 0.35841670632362366, "y": 0.307052880525589}, {"x_score": 0.24405822157859802, "y_score": 0.3609829246997833, "difference": 0.1169247031211853, "source": "\u7279\u533a\u653f\u5e9c\u518d\u6b21\u547c\u5401\u5404\u5927\u5c0f\u4e1a\u4e3b\u51cf\u79df\uff0c\u4e0e\u96f6\u552e\u5546\u6237\u3001\u98df\u8086\u53ca\u4e2d\u5c0f\u4f01\u4e1a\u5171\u5ea6\u65f6\u8270\u3002", "reference": "The SAR government again called on all large and small property owners to reduce rents to allow retailers, restaurants, and small and medium-sized businesses to get through this difficult period.", "x": 0.24405822157859802, "y": 0.3609829246997833}, {"x_score": 0.3878895342350006, "y_score": 0.17275625467300415, "difference": 0.21513327956199646, "source": "\u9648\u8302\u6ce
