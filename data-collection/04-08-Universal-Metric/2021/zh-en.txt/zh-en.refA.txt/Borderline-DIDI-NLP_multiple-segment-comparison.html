2\u5f53\u65e5\u5728\u7f51\u4e0a\u53d1\u8868\u9898\u4e3a\u300a\u5d0e\u5c96\u7684\u590d\u82cf\u4e4b\u8def\u300b\u7684\u6587\u7ae0\u3002", "reference": "The same day, Paul Chan Mo-po published an article online entitled \u201cThe Difficult Road to Recovery\u201d.", "x": 0.3878895342350006, "y": 0.17275625467300415}, {"x_score": 0.4398094415664673, "y_score": 0.34899047017097473, "difference": 0.09081897139549255, "source": "\u4ed6\u8868\u793a\uff0c\u9999\u6e2f\u8fd1\u671f\u65b0\u51a0\u80ba\u708e\u786e\u8bca\u4e2a\u6848\u6570\u5b57\u9ad8\uff0c\u5f62\u52bf\u4e25\u5cfb\uff0c\u5f71\u54cd\u4e86\u793e\u4f1a\u6c11\u751f\uff0c\u4e5f\u56f0\u6270\u7740\u7ecf\u6d4e\u3002", "reference": "He said that the high number of new confirmed COVID-19 cases recently in Hong Kong and the SAR\u2019s dire situation have impacted people\u2019s livelihoods and disrupted the economy.", "x": 0.4398094415664673, "y": 0.34899047017097473}, {"x_score": 0.4185800552368164, "y_score": 0.4246053695678711, "difference": 0.0060253143310546875, "source": "\u5728\u75ab\u60c5\u53cd\u590d\u65f6\u9996\u8981\u7684\u662f\u4e25\u9632\u8f93\u5165\u4e2a\u6848\uff0c\u5e76\u4ee5\u6700\u5feb\u901f\u5ea6\u5904\u7406\u53ca\u4e2d\u65ad\u75c5\u6bd2\u4f20\u64ad\u94fe\uff1b\u5f53\u75ab\u60c5\u53d7\u63a7\u540e\uff0c\u5219\u5e94\u9002\u65f6\u76f8\u5e94\u5730\u6062\u590d\u7ecf\u6d4e\u6d3b\u52a8\u3002", "reference": "As a new wave of the outbreak emerges, the most important tasks are to prevent imported cases and quickly handle and interrupt the chain of infection; once the epidemic is under control, economic activity can resume at the appropriate time.", "x": 0.4185800552368164, "y": 0.4246053695678711}, {"x_score": 0.4055947959423065, "y_score": 0.5422948002815247, "difference": 0.13670000433921814, "source": "\u4ed6\u6307\u51fa\uff0c\u9762\u5bf9\u65b0\u4e00\u6ce2\u75ab\u60c5\u51b2\u51fb\uff0c\u539f\u672c\u7565\u89c1\u590d\u82cf\u82d7\u5934\u7684\u5546\u4e1a\u5f80\u6765\u53ca\u7ecf\u6d4e\u6d3b\u52a8\u4e5f\u53d7\u5230\u6253\u51fb\u3002", "reference": "He also pointed out that with the new wave of infections, even businesses and economic sectors which had shown signs of recovery were being affected.", "x": 0.4055947959423065, "y": 0.5422948002815247}, {"x_score": 0.30714935064315796, "y_score": 0.4868941307067871, "difference": 0.17974478006362915, "source": "\u5bf9\u5546\u754c\u800c\u8a00\uff0c\u5728\u5408\u7ea6\u7cbe\u795e\u4e4b\u5916\uff0c\u793e\u4f1a\u8d23\u4efb\u4ea6\u540c\u6837\u91cd\u8981\uff0c\u5c24\u5176\u662f\u90a3\u4e9b\u5728\u201c\u4fdd\u5c31\u4e1a\u8ba1\u5212\u201d\u91cc\u53d6\u5f97\u653f\u5e9c\u5927\u989d\u8865\u52a9\u7684\u96c6\u56e2\u3002", "reference": "For those in the business world, a sense of responsibility is just as important as keeping contracts, especially among companies that have received large government subsidies from the Employment Guarantee Program.", "x": 0.30714935064315796, "y": 0.4868941307067871}, {"x_score": 0.14390721917152405, "y_score": 0.26988881826400757, "difference": 0.12598159909248352, "source": "\u4ed6\u63d0\u53ca\uff0c\u9999\u6e2f\u4eca\u5e74\u7b2c\u4e8c\u5b63\u5ea6\u7ecf\u6d4e\u72b6\u51b5\u4ecd\u5341\u5206\u4e25\u5cfb\uff0c\u4f46\u6536\u7f29\u7684\u6001\u52bf\u4f3c\u4e4e\u7565\u4e3a\u653e\u7f13\u3002", "reference": "He stressed that although Hong Kong\u2019s economic distress in this year\u2019s second quarter was severe, the contraction showed slight signs of slowing.", "x": 0.14390721917152405, "y": 0.26988881826400757}, {"x_score": 0.1911051869392395, "y_score": 0.9056865572929382, "difference": 0.7145813703536987, "source": "\u51fa\u53e3\u65b9\u9762\uff0c\u4ed6\u8ba4\u4e3a\u9999\u6e2f\u7684\u5916\u56f4\u5f62\u52bf\u4ecd\u7136\u4e25\u5cfb\u3002", "reference": "In terms of exports, he believes that Hong Kong\u2019s situation abroad remains dire.", "x": 0.1911051869392395, "y": 0.9056865572929382}, {"x_score": 0.7205626368522644, "y_score": 0.6380042433738708, "difference": 0.08255839347839355, "source": "\u9648\u8302\u6ce2\u8bf4\uff0c\u9999\u6e2f\u8fc7\u53bb\u51e0\u5341\u5e74\u7684\u53d1\u5c55\u5386\u7a0b\u663e\u793a\uff0c\u6bcf\u6b21\u5371\u673a\u90fd\u9690\u85cf\u7740\u65b0\u7684\u673a\u4f1a\uff0c\u6bcf\u6b21\u56f0\u96be\u90fd\u9690\u85cf\u4e86\u672a\u6765\u53d1\u5c55\u7684\u94a5\u5319\u3002", "reference": "Paul Chan Mo-po also said that Hong Kong\u2019s history of economic over the past several decades proves that new opportunities can be found in every crisis, and that every difficulty holds the keys to future development.", "x": 0.7205626368522644, "y": 0.6380042433738708}, {"x_score": 0.4307108223438263, "y_score": 0.45647135376930237, "difference": 0.025760531425476074, "source": "\u53f0\u6e7e\u4e1c\u90e8\u6d77\u57df\u53d1\u751f\u4eca\u5e74\u5168\u53f0\u89c4\u6a21\u6700\u5927\u5730\u9707-\u4e2d\u65b0\u7f51", "reference": "Earthquake off Taiwan\u2019s eastern coast is year\u2019s strongest to date - chinanews.com", "x": 0.4307108223438263, "y": 0.45647135376930237}, {"x_score": 0.3012710213661194, "y_score": 0.26218846440315247, "difference": 0.03908255696296692, "source": "\u4e2d\u65b0\u793e\u53f0\u53177\u670826\u65e5\u7535 \u53f0\u6e7e\u4e1c\u90e8\u6d77\u57df26\u65e520\u65f652\u5206\u53d1\u751f\u91cc\u6c0f\u89c4\u6a216.1\u7ea7\u5730\u9707\uff0c\u6700\u5927\u9707\u5ea64\u7ea7\uff0c\u5168\u53f0\u6709\u9707\u611f\uff0c\u662f\u4eca\u5e74\u5168\u53f0\u89c4\u6a21\u6700\u5927\u7684\u5730\u9707\u3002", "reference": "China News Service, Taipei, reported July 26th: A Richter 6.1-magnitude earthquake occurred in Taiwan\u2019s eastern waters at 20:52 on the 26th, with a maximum seismicity of 4, causing all of Taiwan to feel the shaking, which was Taiwan\u2019s strongest earthquake this year.", "x": 0.3012710213661194, "y": 0.26218846440315247}, {"x_score": 0.26842859387397766, "y_score": 0.24608543515205383, "difference": 0.022343158721923828, "source": "\u7efc\u5408\u4e2d\u592e\u793e\u3001\u4e2d\u65f6\u7535\u5b50\u62a5\u3001ETtoday\u65b0\u95fb\u4e91\u7b49\u53f0\u5a92\u62a5\u9053\uff0c\u53f0\u6e7e\u6c14\u8c61\u90e8\u95e8\u6d4b\u62a5\uff0c\u6b64\u6b21\u5730\u9707\u7684\u9707\u4e2d\u4f4d\u4e8e\u5b9c\u5170\u53bf\u653f\u5e9c\u4e1c\u5357\u65b986.5\u516c\u91cc\uff0c\u5373\u53f0\u6e7e\u4e1c\u90e8\u6d77\u57df\uff0c\u9707\u6e90\u6df1\u5ea653\u516c\u91cc\u3002", "reference": "According to reports from the Central News Agency, the China Times, ETtoday, and other Taiwanese media, Taiwan\u2019s China Weather Bureau measurements place the earthquake\u2019s epicenter 86.5 km from the provincial capital, in the ocean southeast of the island, with a focal depth of 53 km.", "x": 0.26842859387397766, "y": 0.24608543515205383}, {"x_score": 0.5049964189529419, "y_score": 0.7160597443580627, "difference": 0.21106332540512085, "source": "\u4e2d\u56fd\u5730\u9707\u53f0\u7f51\u5219\u6d4b\u5b9a\u6b64\u6b21\u5730\u9707\u4e3a5.5\u7ea7\u3002", "reference": "The China Earthquake Network rated the earthquake level at 5.5.", "x": 0.5049964189529419, "y": 0.7160597443580627}, {"x_score": 0.4695872366428375, "y_score": 0.4254087805747986, "difference": 0.04417845606803894, "source": "\u5168\u53f0\u5404\u5730\u6700\u5927\u9707\u5ea6\u4e3a\uff1a\u82b1\u83b2\u53bf4\u7ea7\uff0c\u5b9c\u5170\u53bf\u3001\u53f0\u4e1c\u53bf\u3001\u5357\u6295\u53bf\u3001\u4e91\u6797\u53bf3\u7ea7\uff0c\u53e6\u6709\u5176\u4ed6\u53bf\u5e02\u6d4b\u5f971\u52302\u7ea7\u9707\u5ea6\u3002", "reference": "Across Taiwan, the highest earthquake intensity was felt in Hualien County at Level 4, Yilan County, Taitung County, Nantou County, and Yunlin County at 3, and other counties and cities between 1 to 2.", "x": 0.4695872366428375, "y": 0.4254087805747986}, {"x_score": -0.0007789679802954197, "y_score": 0.08755958825349808, "difference": 0.0883385562337935, "source": "\u53f0\u6e7e\u6c14\u8c61\u90e8\u95e8\u6307\u51fa\uff0c\u6b64\u6b21\u5730\u9707\u4e3a\u5168\u53f0\u4eca\u5e74\u4ee5\u6765\u89c4\u6a21\u6700\u5927\uff0c\u5c5e\u677f\u5757\u4ea4\u754c\u7684\u9690\u6ca1\u5e26\u578b\u5730\u9707\uff0c\u5176\u9707\u4e2d\u5728\u8fc7\u53bb\u5c31\u5e38\u6709\u5730\u9707\u53d1\u751f\uff0c\u4eca\u5e74\u4ee5\u6765\u4e5f\u6bd4\u8f83\u6d3b\u8dc3\u3002", "reference": "Taiwan\u2019s China Weather Bureau stated that this was the strongest earthquake of the year in Taiwan, that it was a submerged zone earthquake at the junction between tectonic plates, and that the area has experienced frequent earthquakes in the past and is relatively active this year.", "x": -0.0007789679802954197, "y": 0.08755958825349808}, {"x_score": 0.8787795305252075, "y_score": 0.8800804615020752, "difference": 0.0013009309768676758, "source": "\u672a\u6765\u4e00\u5468\u5185\uff0c\u4ecd\u4e0d\u6392\u9664\u8fd8\u6709\u89c4\u6a214\u7ea7\u4ee5\u4e0a\u7684\u4f59\u9707\u53d1\u751f\u3002", "reference": "They did not rule out that aftershocks of magnitude 4 or above may occur in the next week.", "x": 0.8787795305252075, "y": 0.8800804615020752}, {"x_score": 0.6061946749687195, "y_score": 0.6062645316123962, "difference": 6.985664367675781e-05, "source": "\u9a6c\u91cc\u5c3c\u5207\u592b\u8bf4\uff0c\u4ef7\u503c\u7684\u53d8\u5316\u53d7\u5362\u5e03\u8d2c\u503c\u548c\u75ab\u60c5\u7b49\u5f71\u54cd\u3002", "reference": "Marinichev said that changes in value have been affected by the devaluation of the ruble and the Covid-19 epidemic.", "x": 0.6061946749687195, "y": 0.6062645316123962}, {"x_score": 0.6613439917564392, "y_score": 0.9220284819602966, "difference": 0.2606844902038574, "source": "\u4ed6\u8bf4\u201c\u670d\u52a1\u6210\u672c\u6b63\u5728\u589e\u52a0\u3002", "reference": "He said,\"The cost of services is increasing.", "x": 0.6613439917564392, "y": 0.9220284819602966}, {"x_score": 1.1044881343841553, "y_score": 1.0922901630401611, "difference": 0.01219797134399414, "source": "\u7531\u4e8e\u75ab\u60c5\uff0c\u4eba\u4eec\u5f00\u59cb\u5728\u4e92\u8054\u7f51\u4e0a\u82b1\u8d39\u66f4\u591a\u7684\u65f6\u95f4\u3002\u201d", "reference": "Because of the epidemic, people are beginning to spend more time on the Internet. \u201d", "x": 1.1044881343841553, "y": 1.0922901630401611}, {"x_score": 0.5647099614143372, "y_score": 0.6090759038925171, "difference": 0.04436594247817993, "source": "\u9a6c\u91cc\u5c3c\u5207\u592b\u4e0d\u6392\u9664\u5e74\u4e92\u8054\u7f51\u4ef7\u683c\u5c06\u4e25\u91cd\u4e0a\u6da8\uff0c\u8ba4\u4e3a\u8fd0\u8425\u5546\u53ef\u4ee5\u4e3a\u5ba2\u6237\u63d0\u4f9b\u66f4\u9ad8\u7684\u901f\u5ea6\u548c\u66f4\u591a\u670d\u52a1\u62b5\u6d88\u4eba\u4eec\u5bf9\u4ef7\u683c\u4e0a\u6da8\u7684\u4e0d\u6ee1\u3002", "reference": "Marinichev did not rule out heavy price increases next year, arguing that operators could offer customers higher speeds and more services to offset dissatisfaction with higher prices.", "x": 0.5647099614143372, "y": 0.6090759038925171}, {"x_score": 0.0984635278582573, "y_score": 0.1718984842300415, "difference": 0.07343495637178421, "source": "\u300a\u4e2d\u56fd\u533b\u751f\u300b\u7b79\u62cd\u81f4\u656c\u6297\u75ab\u82f1\u96c4-\u65b0\u534e\u7f51", "reference": "\u201cChinese Doctors\u201d pays tribute in film to heroes of the fight against the epidemic - Xinhuanet", "x": 0.0984635278582573, "y": 0.1718984842300415}, {"x_score": 0.018181849271059036, "y_score": -0.08087625354528427, "difference": 0.09905810281634331, "source": "\u8fd1\u65e5\uff0c\u5e26\u7740\u4e2d\u56fd\u7535\u5f71\u4eba\u5bf9\u6297\u75ab\u82f1\u96c4\u7684\u656c\u610f\uff0c\u535a\u7eb3\u5f71\u4e1a\u96c6\u56e2\u8463\u4e8b\u957f\u4e8e\u51ac\u3001\u5bfc\u6f14\u5218\u4f1f\u5f3a(\u56fe\u5de6\uff09\u5728\u5e7f\u5dde\u4e0e\u949f\u5357\u5c71\u9662\u58eb\uff0c\u5c31\u6297\u75ab\u9898\u6750\u5f71\u7247\u300a\u4e2d\u56fd\u533b\u751f\u300b\u7684\u62cd\u6444\u5236\u4f5c\u5de5\u4f5c\u8fdb\u884c\u4e86\u5ea7\u8c08\u4ea4\u6d41\u3002", "reference": "Recently, representing the respects of Chinese filmmakers for the heroes of the fight against the epidemic, Bona Pictures board chairman Yu Dong and film director Liu Weiqiang (left in image) held a discussion and exchange symposium with academician Zhong Nanshan on the filming and production work for \u201cChinese Doctors\u201d, a film about the fight against the epidemic.", "x": 0.018181849271059036, "y": -0.08087625354528427}, {"x_score": 0.24088223278522491, "y_score": 0.26690855622291565, "difference": 0.026026323437690735, "source": "\u535a\u7eb3\u5f71\u4e1a\u5e0c\u671b\u80fd\u501f\u7531\u300a\u4e2d\u56fd\u533b\u751f\u300b\uff0c\u5411\u6240\u6709\u6218\u6597\u5728\u75ab\u60c5\u9632\u63a7\u4e00\u7ebf\u7684\u533b\u62a4\u3001\u9632\u75ab\u5de5\u4f5c\u8005\u81f4\u656c\uff01", "reference": "Bona Pictures hopes, through \u201cChinese Doctors\u201d, to pay tribute to all medical staff and epidemic control workers fighting on the front line in the fight against the epidemic!", "x": 0.24088223278522491, "y": 0.26690855622291565}, {"x_score": 0.7145545482635498, "y_score": 0.730693519115448, "difference": 0.016138970851898193, "source": "2021\u5e74\uff0c\u8be5\u7247\u5c06\u4f5c\u4e3a\u5e86\u795d\u4e2d\u56fd\u5171\u4ea7\u515a\u5efa\u515a100\u5468\u5e74\u732e\u793c\u5f71\u7247\u5168\u56fd\u516c\u6620\u3002", "reference": "In 2021, the film will be showed nationwide as part of the celebrations surrounding the 100th anniversary of the founding of the Communist Party of China.", "x": 0.7145545482635498, "y": 0.730693519115448}, {"x_score": -0.019819317385554314, "y_score": 0.02149752713739872, "difference": 0.04131684452295303, "source": "\u76ee\u524d\uff0c\u535a\u7eb3\u5f71\u4e1a\u6b63\u5728\u4e2d\u5ba3\u90e8\u548c\u56fd\u5bb6\u7535\u5f71\u5c40\u7684\u5b89\u6392\u90e8\u7f72\u4e0b\uff0c\u5e7f\u4e1c\u7701\u7535\u5f71\u5c40\u53ca\u6e56\u5317\u7701\u7535\u5f71\u5c40\u7684\u652f\u6301\u4e0b\uff0c\u7ec4\u7ec7\u7535\u5f71\u300a\u4e2d\u56fd\u673a\u957f\u300b\u539f\u73ed\u4eba\u9a6c\u7b79\u62cd\u7535\u5f71\u300a\u4e2d\u56fd\u533b\u751f\u300b\uff0c\u8fd9\u662f\u4e00\u90e8\u53cd\u6620\u5728\u515a\u4e2d\u592e\u7684\u575a\u5f3a\u9886\u5bfc\u4e0b\uff0c\u5168\u56fd\u4eba\u6c11\u56e2\u7ed3\u4e00\u5fc3\u6297\u51fb\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u7684\u5f71\u7247\u3002", "reference": "Currently, under the arrangement and direction of the Publicity Department of the Central Committee of the Chinese Communist Party and the China Film Administration, and with the support of the Guangdong Province Film Administration and Hubei Province Film Administration, Bona Pictures is organizing the original crew of \u201cThe Captain\u201d to film \u201cChinese Doctors\u201d, a film that will reflect the unified effort of the whole nation to fight the COVID-19 epidemic under the firm leadership of the Central Committee of the Chinese Communist Party.", "x": -0.019819317385554314, "y": 0.02149752713739872}, {"x_score": 0.10674764961004257, "y_score": -0.0874551311135292, "difference": 0.19420278072357178, "source": "\u5f71\u7247\u805a\u7126\u6b66\u6c49\u6297\u75ab\u4e00\u7ebf\uff0c\u5c06\u4ee5\u6b66\u6c49\u533b\u62a4\u4eba\u5458\u53ca\u5404\u7701\u5e02\u63f4\u9102\u533b\u7597\u961f\u4e3a\u4eba\u7269\u80cc\u666f\uff0c\u4ece\u4eba\u6027\u7684\u89d2\u5ea6\uff0c\u8fd0\u7528\u72ec\u7279\u7684\u53d9\u4e8b\uff0c\u4ee5\u53ca\u6781\u5177\u51b2\u51fb\u529b\u7684\u955c\u5934\u8bed\u8a00\uff0c\u5168\u666f\u5c55\u73b0\u6297\u75ab\u4e00\u7ebf\u5145\u6ee1\u5949\u732e\u548c\u727a\u7272\u7cbe\u795e\u7684\u4e2d\u56fd\u533b\u62a4\u4eba\u5458\u7684\u611f\u4eba\u6545\u4e8b\u3002", "reference": "The film will focus on the front line of the fight against the epidemic in Wuhan, feature Wuhan medical personnel and the medical aid teams from the various provinces as characters, and from the perspective of different personalities, use unique narratives and highly impactful cinematic language to provide a panoramic view of the moving story of the deep spirit of dedication and sacrifice among China\u2019s medical personnel in the fight against the epidemic.", "x": 0.10674764961004257, "y": -0.0874551311135292}, {"x_score": -0.14079618453979492, "y_score": -0.2205434888601303, "difference": 0.07974730432033539, "source": "\u636e\u4e86\u89e3\uff0c\u6b66\u6c49\u89e3\u5c01\u4e4b\u65e5\u7684\u7b2c\u4e00\u65f6\u95f4\uff0c\u535a\u7eb3\u516c\u53f8\u4fbf\u514b\u670d\u91cd\u91cd\u56f0\u96be\uff0c\u6d3e\u51fa\u91c7\u62cd\u5c0f\u7ec4\u6df1\u5165\u75ab\u60c5\u4e00\u7ebf\uff0c\u4e0e\u6570\u767e\u4f4d\u533b\u62a4\u5de5\u4f5c\u8005\u9762\u5bf9\u9762\u4ea4\u6d41\u4e86\u89e3\u3001\u641c\u96c6\u8d44\u6599\uff0c\u76ee\u524d\u5df2\u7ecf\u91c7\u8bbf\u5230\u4e86\u5305\u62ec\u949f\u5357\u5c71\u9662\u58eb\u672c\u4eba\u3001\u5e7f\u5dde\u9a70\u63f4\u6b66\u6c49\u7b2c\u4e00\u4eba\u3001\u5e7f\u4e1c\u63f4\u9102\u533b\u7597\u961f\uff0c\u4ee5\u53ca\u6b66\u6c49\u91d1\u94f6\u6f6d\u533b\u9662\u3001\u6b66\u6c49\u534f\u548c\u533b\u9662\u3001\u6b66\u6c49\u5927\u5b66\u4e2d\u5357\u533b\u9662\u3001\u6b66\u6c49\u4e2d\u5fc3\u533b\u9662\u7b49\u6297\u75ab\u6218\u7ebf\u6700\u524d\u6cbf\u7684\u767d\u8863\u5929\u4f7f\u4eec\uff0c\u62cd\u4e0b\u4e86\u5927\u91cf\u73cd\u8d35\u7684\u7b2c\u4e00\u624b\u89c6\u9891\u8d44\u6599\u3002", "reference": "It is reported that from the first moment of the day Wuhan was placed under lockdown, Bona Pictures overcame numerous obstacles to dispatch filming teams to the front lines of the fight against the epidemic, where they conducted face-to-face exchanges and footage collection with hundreds of medical workers, as well as interviews with Zhong Nanshan, the first rescue worker to arrive in Wuhan from Guangzhou, the medical aid team dispatched to Hubei from Guangdong, and the angels in white lab coats who formed the vanguard of the battle against the epidemic from institutions including Wuhan Jinyitan Hospital, Wuhan Union Hospital, Zhongnan Hospital of Wuhan University, and the Central Hospital of Wuhan, ultimately obtaining large amounts of precious first-hand footage.", "x": -0.14079618453979492, "y": -0.2205434888601303}, {"x_score": 0.11481083184480667, "y_score": 0.10100936144590378, "difference": 0.013801470398902893, "source": "\u949f\u5357\u5c71\u9662\u58eb\u5728\u6b64\u6b21\u5ea7\u8c08\u4f1a\u4e2d\u4ea6\u5bf9\u7535\u5f71\u7684\u62cd\u6444\u63d0\u51fa\u4e86\u671f\u5f85\u548c\u5e0c\u671b\uff1a\u201c \u6211\u5f88\u671f\u5f85\uff0c\u5e0c\u671b\u4f60\u4eec\u4e0d\u4ec5\u8981\u8d70\u8bbf\u4e00\u4e9b\u629b\u5934\u9732\u9762\u6bd4\u8f83\u591a\u7684\u4e13\u5bb6\uff0c\u8fd8\u8981\u66f4\u591a\u5730\u91c7\u8bbf\u5728\u4e00\u7ebf\u57cb\u5934\u82e6\u5e72\u7684\u533b\u52a1\u4eba\u5458\uff0c\u4ed6\u4eec\u662f\u5927\u591a\u6570\u3002\u201d", "reference": "At the symposium, academician Zhong Nanshan also expressed his hopes and expectations for the film, \u201cI look forward to it, and I hope that while you feature some of the more publicly known experts, the majority of your interviews should focus on the medical workers who worked so diligently on the front lines. \u201c", "x": 0.11481083184480667, "y": 0.10100936144590378}, {"x_score": 0.05985128507018089, "y_score": 0.29119688272476196, "difference": 0.23134559765458107, "source": "\u4ed6\u8868\u793a\uff0c\u4ed6\u4e4b\u524d\u770b\u8fc7\u300a\u6211\u548c\u6211\u7684\u7956\u56fd\u300b\u300a\u4e2d\u56fd\u673a\u957f\u300b\uff0c\u8ba4\u4e3a\u4ee5\u666e\u901a\u4eba\u89c6\u89d2\u8bb2\u8ff0\u5927\u683c\u5c40\u6545\u4e8b\u7684\u65b9\u6cd5\u5c31\u5f88\u597d\u3002", "reference": "He stated that he had previously seen \u201cMy People, My Country\u201d and \u201cThe Captain\u201d, and thought that telling the larger story from the perspective of ordinary people was a good technique.", "x": 0.05985128507018089, "y": 0.29119688272476196}, {"x_score": 1.1106204986572266, "y_score": 1.1320123672485352, "difference": 0.021391868591308594, "source": "\u201c\u73b0\u5728\u4e00\u4e9b\u56fd\u5916\u670b\u53cb\u5bf9\u4e2d\u56fd\u8fd8\u662f\u6709\u4e00\u4e9b\u8bef\u89e3\u3002\u201d", "reference": "\u201cSome of our foreign friends still have some misunderstandings about China. \u201c", "x": 1.1106204986572266, "y": 1.1320123672485352}, {"x_score": 0.08481625467538834, "y_score": 0.05078408494591713, "difference": 0.03403216972947121, "source": "\u5728\u8c08\u5230\u5f71\u7247\u7684\u4f20\u64ad\u65f6\uff0c\u949f\u5357\u5c71\u9662\u58eb\u8868\u793a\uff0c\u76ee\u524d\u56fd\u5916\u6709\u4e9b\u4eba\u559c\u6b22\u5c06\u75c5\u6bd2\u8d34\u4e0a\u653f\u6cbb\u5316\u6807\u7b7e\uff0c\u4ed6\u5e0c\u671b\u7535\u5f71\u80fd\u4ece\u4eba\u6027\u7684\u89d2\u5ea6\u6253\u52a8\u89c2\u4f17\uff1a\u201c \u8fd9\u90e8\u7535\u5f71\u9664\u4e86\u5728\u4e2d\u56fd\u653e\u6620\u4ee5\u5916\uff0c\u6700\u597d\u4e5f\u80fd\u5728\u56fd\u5916\u653e\u6620\uff0c\u8981\u7528\u56fd\u5185\u5916\u89c2\u4f17\u90fd\u80fd\u7406\u89e3\u7684\u65b9\u5f0f\uff0c\u7528\u771f\u6b63\u7684\u4eba\u6587\u7cbe\u795e\u6253\u52a8\u89c2\u4f17\u3002\u201d", "reference": "Discussing the film\u2019s distribution, academician Zhong Nanshan said that currently, some people in foreign countries say the virus is a politicized topic, so he hopes the humanity of the film\u2019s perspective will move the audience, \u201cBeyond just being screened in China, it\u2019s best if the film can also be screened abroad, so the film should be shot in a manner that allows both foreign and domestic audiences to understand and genuinely be moved. \u201c", "x": 0.08481625467538834, "y": 0.05078408494591713}, {"x_score": -0.08174259215593338, "y_score": -0.11630468815565109, "difference": 0.03456209599971771, "source": "\u949f\u5357\u5c71\u9662\u58eb\u8fd8\u6df1\u60c5\u56de\u5fc6\u4e86\u4e0a\u4e16\u7eaa80\u5e74\u4ee3\u7684\u5f71\u7247\u300a\u4eba\u5230\u4e2d\u5e74\u300b\uff0c\u201c\u8fd9\u4e48\u591a\u5e74\u8fc7\u53bb\u4e86\uff0c\u6211\u5bf9\u6539\u9769\u5f00\u653e\u540e\u7535\u5f71\u5370\u8c61\u6700\u6df1\u7684\u8fd8\u662f\u300a\u4eba\u5230\u4e2d\u5e74\u300b\uff0c\u5f53\u65f6\u6211\u56fd\u5916\u7684\u533b\u751f\u670b\u53cb\u4eec\u90fd\u770b\u54ed\u4e86\uff0c\u5982\u679c\u300a\u4e2d\u56fd\u533b\u751f\u300b\u80fd\u591f\u8d77\u5230\u8fd9\u6837\u7684\u4f5c\u7528\uff0c\u90a3\u5c31\u5f88\u4e86\u4e0d\u8d77\u4e86\u3002\u201d", "reference": "He fondly recalls the 1980\u2019s film \u201cAt Middle Age\u201d, saying, \u201cAfter so many years, the opening up and reform-era film that made the deepest impression on me is still \u2018At Middle Age\u2019, which moved my foreign doctor friends to tears, so it would be wonderful if \u2018Chinese Doctors\u2019 could have the same effect. \u201c", "x": -0.08174259215593338, "y": -0.11630468815565109}, {"x_score": 0.8328371644020081, "y_score": 0.9774713516235352, "difference": 0.1446341872215271, "source": "\u949f\u5357\u5c71\u9662\u58eb\u8868\u793a\uff0c\u5982\u679c\u300a\u4e2d\u56fd\u533b\u751f\u300b\u80fd\u5f15\u8d77\u56fd\u5916\u89c2\u4f17\u7684\u5171\u9e23\uff0c\u90a3\u5c31\u975e\u5e38\u6210\u529f\u3002", "reference": "Academician Zhong Nanshan said that if \u201cChinese Doctors\u201d resonates with foreign audiences, it will be a great success.", "x": 0.8328371644020081, "y": 0.9774713516235352}, {"x_score": 0.1800420582294464, "y_score": 0.2368439882993698, "difference": 0.0568019300699234, "source": "\u5728\u5ea7\u8c08\u4ea4\u6d41\u65f6\uff0c\u949f\u5357\u5c71\u9662\u58eb\u8fd8\u5206\u4eab\u4e86\u5bf9\u5f53\u524d\u56fd\u9645\u75ab\u60c5\u9632\u63a7\u7684\u610f\u89c1\u548c\u5efa\u8bae\uff0c\u201c \u6211\u76f8\u4fe1\u4eba\u6c38\u8fdc\u6bd4\u75c5\u6bd2\u806a\u660e\u3002\u201d", "reference": "He also shared his opinions and advice on China\u2019s current epidemic control work, saying, \u201cI\u2019m sure people will always be smarter than viruses. \u201c", "x": 0.1800420582294464, "y": 0.2368439882993698}, {"x_score": 0.12210624665021896, "y_score": -0.08420294523239136, "difference": 0.20630919188261032, "source": "\u949f\u5357\u5c71\u9662\u58eb\u8868\u793a\uff0c\u867d\u8bf4\u75c5\u6bd2\u96be\u4ee5\u9884\u6d4b\uff0c\u4f46\u4ece\u539f\u59cb\u793e\u4f1a\u81f3\u4eca\uff0c\u4eba\u7c7b\u5df2\u6e21\u8fc7\u4e86\u5343\u96be\u4e07\u9669\uff0c\u5982\u4eca\u73b0\u4ee3\u793e\u4f1a\u6709\u53d1\u8fbe\u7684\u533b\u7597\u79d1\u6280\u548c\u793e\u4f1a\u7ba1\u7406\u63aa\u65bd\uff0c\u518d\u52a0\u4e0a\u5168\u4e16\u754c\u7684\u533b\u52a1\u4eba\u5458\u3001\u751a\u81f3\u8001\u767e\u59d3\u90fd\u5bf9\u79d1\u5b66\u5e94\u5bf9\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u6709\u4e86\u57fa\u672c\u8ba4\u8bc6\uff0c\u4eba\u4eec\u4e0d\u4f1a\u518d\u50cf\u4ee5\u524d\u90a3\u4e48\u88ab\u52a8\uff0c\u201c\u63a5\u4e0b\u6765\u8981\u6ce8\u610f\u4e24\u4e2a\u65b9\u9762\u7684\u5de5\u4f5c\uff0c\u4e00\u662f\u8981\u7814\u7a76\u5168\u4e16\u754c\u600e\u4e48\u52a0\u5f3a\u5408\u4f5c\uff0c\u4e8c\u662f\u6ce8\u91cd\u5bf9\u4eba\u4eec\u5fc3\u7075\u7684\u629a\u6170\u201d \u3002", "reference": "Zhong Nanshan said that although the virus is unpredictable, since primal times, humanity has overcome countless dangers, and with the advanced medical technology and social management measures we have in modern times, as well as the help of the global medical community and the universal basic awareness of scientific measures for combatting COVID-19 among the general population, humanity will no longer be as helpless as before, \u201cThere are two things we have to focus on, the first being how to strengthen global cooperation, and the second how to provide emotional comfort and support for people.", "x": 0.12210624665021896, "y": -0.08420294523239136}, {"x_score": 0.5604305267333984, "y_score": 0.5598271489143372, "difference": 0.0006033778190612793, "source": "\uff08\u8bb0\u8005 \u738b\u91d1\u8dc3\uff09", "reference": "(Correspondent: Wang Jinyue)", "x": 0.5604305267333984, "y": 0.5598271489143372}, {"x_score": -0.0420718677341938, "y_score": -0.19342949986457825, "difference": 0.15135763213038445, "source": "\u6587\u65c5\u201c\u7ea2\u679c\u201d\u805a\u97f6\u5c71 \u2014\u6e58\u6f6d\u9996\u5c4a\u7ea2\u535a\u4f1a\u89c1\u95fb -\u4eca\u65e5\u8981\u95fb -\u6e56\u5357\u65e5\u62a5\u7f51 -\u534e\u58f0\u5728\u7ebf", "reference": "\u201cRed Fruits\u201d of Culture and Tourism Gathering in Shaoshan \u2014The First Xiangtan Red Culture Industry Expo - News Today -Hunan Daily - www.voc.com.cn", "x": -0.0420718677341938, "y": -0.19342949986457825}, {"x_score": 0.30394962430000305, "y_score": 0.4280809462070465, "difference": 0.12413132190704346, "source": "\u6e56\u5357\u65e5\u62a5\u00b7\u65b0\u6e56\u5357\u5ba2\u6237\u7aef\u8bb0\u8005 \u848b\u777f \u901a\u8baf\u5458 \u8096\u71d5", "reference": "Hunan Daily, New Hunan Client, by journalist Jiang Rui and correspondent Xiao Yan", "x": 0.30394962430000305, "y": 0.4280809462070465}, {"x_score": -0.5541289448738098, "y_score": -0.5501657724380493, "difference": 0.003963172435760498, "source": "\u5609\u5174\u7ea2\u8239\u6a21\u5177\u3001\u97f6\u5c71\u6bdb\u6cfd\u4e1c\u94dc\u50cf\u3001\u5ef6\u5b89\u5e03\u5806\u82b1\u5de5\u827a\u54c1\u3001\u6e58\u897f\u6c38\u987a\u814a\u8089\u2026\u2026 7\u670825\u65e5\uff0c2020\u6e56\u5357\u7ea2\u8272\u65c5\u6e38\u6587\u5316\u8282\u5728\u97f6\u5c71\u5f00\u5e55\u3002", "reference": "On July 25, the 2020 Hunan Red Tourism Culture Festival was held in Shaoshan, which exhibits red boat molds from Jiaxing, a bronze sculpture of Chairman Mao from Shaoshan, cloth sticker handicrafts of Yan\u2019an, Xiangxi Yongshun bacon, and so on.", "x": -0.5541289448738098, "y": -0.5501657724380493}, {"x_score": 0.8265816569328308, "y_score": 0.8451244235038757, "difference": 0.018542766571044922, "source": "\u4f5c\u4e3a\u4e3b\u4f53\u6d3b\u52a8\u4e4b\u4e00\uff0c\u6e58\u6f6d\u9996\u5c4a\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u535a\u89c8\u4f1a\u5728\u97f6\u5c71\u5168\u57df\u65c5\u6e38\u54a8\u8be2\u96c6\u6563\u4e2d\u5fc3\u5f00\u5c55\u3002", "reference": "As one of the main activities, the First Xiangtan Red Culture Industry Expo was held in Shaoshan Tourism Consulting Center.", "x": 0.8265816569328308, "y": 0.8451244235038757}, {"x_score": 0.47905823588371277, "y_score": 0.3827832043170929, "difference": 0.09627503156661987, "source": "\u5c55\u89c8\u533a\u7ea2\u8272\u6587\u521b\u4ea7\u54c1\u3001\u9769\u547d\u8001\u533a\u571f\u7279\u4ea7\u54c1\u7b49\u7433\u7405\u6ee1\u76ee\uff0c\u5f15\u6765\u5404\u5730\u6e38\u5ba2\u4e89\u76f8\u8d2d\u4e70\u3002", "reference": "The red cultural and creative products in the exhibition area and the local products in the old revolutionary base areas attracted tourists from all over the world to buy them.", "x": 0.47905823588371277, "y": 0.3827832043170929}, {"x_score": 0.7871479392051697, "y_score": 0.8244457840919495, "difference": 0.037297844886779785, "source": "\u201c\u6b64\u6b21\u7ea2\u535a\u4f1a\uff0c\u65e2\u662f\u5168\u56fd\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u6210\u679c\u7684\u4e00\u6b21\u5c55\u793a\uff0c\u4e5f\u662f\u53c2\u5c55\u5355\u4f4d\u548c\u4f01\u4e1a\u4ea4\u6d41\u7ecf\u9a8c\u3001\u63a2\u8ba8\u53d1\u5c55\u8def\u5f84\u7684\u4e00\u4e2a\u91cd\u8981\u5e73\u53f0\u3002\u201d", "reference": "\"The Red Culture Industry Expo is not only an exhibition of the achievements of the national red culture industry, but also an important platform for exhibitors and enterprises to exchange experiences and explore models of development. \u201c", "x": 0.7871479392051697, "y": 0.8244457840919495}, {"x_score": -0.010300958529114723, "y_score": -0.13943788409233093, "difference": 0.1291369255632162, "source": "\u6e58\u6f6d\u9996\u5c4a\u7ea2\u535a\u4f1a\u6267\u59d4\u4f1a\u76f8\u5173\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u8fd9\u5c4a\u7ea2\u535a\u4f1a\u4ee5\u201c\u5f18\u626c\u7ea2\u8272\u6587\u5316\u52a9\u63a8\u6587\u65c5\u5347\u6e29\u201d\u4e3a\u4e3b\u9898\uff0c\u5c55\u89c8\u603b\u9762\u79ef\u8fd13000\u5e73\u65b9\u7c73\uff0c\u8bbe\u7f6e\u4e86\u6c1b\u56f4\u8425\u9020\u533a\u3001\u666f\u533a\u5c55\u793a\u5c55\u9648\u533a\u548c\u7ea2\u8272\u6587\u65c5\u7f51\u6e38\u7f51\u8d2d\u4f53\u9a8c\u533a\u3002", "reference": "According to the person in charge of the Executive Committee of the First Xiangtan Red Culture Industry Expo, the theme of the Expo was \"promoting red culture and boosting culture and tourism\", the total exhibition area was nearly 3,000 square meters, and an atmosphere creation area, scenic area exhibiting area, and red culture and tourism online shopping experiencing area were also set up.", "x": -0.010300958529114723, "y": -0.13943788409233093}, {"x_score": 0.33516940474510193, "y_score": 0.22826442122459412, "difference": 0.10690498352050781, "source": "\u9080\u8bf7\u6d59\u6c5f\u5609\u5174\u3001\u8d35\u5dde\u9075\u4e49\u3001\u9655\u897f\u5ef6\u5b89\u7b498\u4e2a\u5916\u7701\u5730\u5e02\u4ee5\u53ca\u6211\u7701\u957f\u6c99\u3001\u682a\u6d32\u3001\u5cb3\u9633\u3001\u90f4\u5dde\u7b49\u5730137\u5bb6\u4f01\u4e1a\u3001\u5355\u4f4d\u53c2\u5c55\uff0c\u5171\u5c55\u51fa\u5c55\u54c1768\u79cd\uff0c\u5305\u62ec\u7ea2\u8272\u6587\u7269\u3001\u5de5\u827a\u54c1\u3001\u98df\u54c1\u7279\u4ea7\u3001\u65c5\u6e38\u7ebf\u8def\u3001\u7ea2\u8272\u57f9\u8bad\u8bfe\u7a0b\u3001\u7ea2\u8272\u6587\u521b\u4ea7\u54c1\u7b49\u3002", "reference": "137 enterprises and units from Jiaxing, Zunyi and Yan'an, as well as Changsha, Zhuzhou, Yueyang and Chenzhou were invited to participate in the exhibition, and a total of 768 kinds of exhibits were exhibited, including red cultural relics, handicrafts, food specialties, tourism routes, red training courses, and red cultural and creative products.", "x": 0.33516940474510193, "y": 0.22826442122459412}, {"x_score": 1.7667264938354492, "y_score": 1.0347745418548584, "difference": 0.7319519519805908, "source": "\u5c55\u9500\u533a\u5c06\u5c55\u81f37\u670829\u65e5\u3002", "reference": "The exhibition area will be open until July 29.", "x": 1.7667264938354492, "y": 1.0347745418548584}, {"x_score": 0.31074604392051697, "y_score": 0.12570296227931976, "difference": 0.1850430816411972, "source": "\u4f5c\u4e3a\u7ea2\u535a\u4f1a\u4e1c\u9053\u4e3b\uff0c\u6e58\u6f6d\u5c55\u533a\u4eae\u70b9\u7eb7\u5448\u3002", "reference": "As the host of the Red Culture Industry Expo, there were many bright spots in Xiangtan exhibition area.", "x": 0.31074604392051697, "y": 0.12570296227931976}, {"x_score": 0.7326382994651794, "y_score": 0.6060053706169128, "difference": 0.1266329288482666, "source": "\u5c55\u533a\u8d1f\u8d23\u4eba\u4ecb\u7ecd\uff0c\u6e58\u6f6d\u5c55\u533a\u5206\u4e3a\u7ea2\u8272\u5de5\u4e1a\u3001\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u53d1\u5c55\u4e24\u5927\u90e8\u5206\u3002", "reference": "According to the person in charge of the exhibition area, the Xiangtan exhibition area was divided into two parts: the red industry and the red cultural industry.", "x": 0.7326382994651794, "y": 0.6060053706169128}, {"x_score": -0.13233384490013123, "y_score": -0.13829481601715088, "difference": 0.005960971117019653, "source": "\u7ea2\u8272\u5de5\u4e1a\u5c55\u533a\u5c55\u51fa\u534e\u83f1\u6e58\u94a2\u3001\u534e\u83f1\u7ebf\u7f06\u3001\u6e58\u7535\u52a8\u529b\u7b496\u5bb6\u4f01\u4e1a\u7684\u5c55\u54c131\u4ef6\uff0c\u7ea2\u8272\u6587\u5316\u4ea7\u4e1a\u53d1\u5c55\u5c55\u533a\u5c55\u51fa\u7ea2\u8272\u7cfb\u5217\u56fe\u4e66\u3001\u7ea2\u8272\u7cfb\u5217\u98df\u54c1\u3001\u7ea2\u8272\u7cfb\u5217\u6587\u521b\u4ea7\u54c1\u7b4927\u5bb6\u5355\u4f4d\u4ea7\u54c1\u8fd1200\u4e2a\u3002", "reference": "The red industry exhibition area displayed 31 exhibits from six enterprises, including Xiangtan Iron & Steel Co.,Ltd. of Hualin, Hunan, Hunan Hualin Wire & Cable Co.,Ltd, and XEMC, as well as nearly 200 products from 27 organizations, including red book series, red food series, red cultural series and creative products, which were displayed in the red cultural industry development exhibition area.", "x": -0.13233384490013123, "y": -0.13829481601715088}, {"x_score": 0.3102836608886719, "y_score": 0.4902046322822571, "difference": 0.1799209713935852, "source": "\u5728\u5ef6\u5b89\u5c55\u533a\uff0c\u4e0d\u5c11\u6e38\u5ba2\u88ab\u9648\u5c55\u7684\u5e03\u5806\u82b1\u624b\u5de5\u827a\u54c1\u548c\u526a\u7eb8\u827a\u672f\u54c1\u6240\u5438\u5f15\u3002", "reference": "In the Yan'an exhibition area, many tourists were attracted by the display of cloth sticker handicrafts and paper-cutting works.", "x": 0.3102836608886719, "y": 0.4902046322822571}, {"x_score": 0.601567804813385, "y_score": 0.628810465335846, "difference": 0.027242660522460938, "source": "\u5ef6\u5b89\u5e02\u6587\u65c5\u5c40\u5c40\u957f\u9a6c\u4e1c\u5761\u4ecb\u7ecd\uff0c\u6b64\u6b21\u53c2\u5c55\u7cbe\u5fc3\u9009\u62e9\u4e86\u5ef6\u5b89\u8fd1\u4e24\u5e74\u6765\u4f18\u79c0\u7684\u7ea2\u8272\u6587\u521b\u4ea7\u54c1\uff0c\u5176\u4e2d16\u79cd\u4ea7\u54c1\u662f2019\u5168\u56fd\u7ea2\u8272\u6587\u521b\u4ea7\u54c1\u4f18\u79c0\u4f5c\u54c1\u3002", "reference": "Ma Dongpo, Director of the Yan'an Municipal Bureau of Culture and Tourism, said that excellent red cultural and creative products of Yan'an in the last two years were carefully selected for this exhibition, among which 16 products were outstanding works of national red cultural and creative products in 2019.", "x": 0.601567804813385, "y": 0.628810465335846}, {"x_score": 0.19279706478118896, "y_score": 0.07458236068487167, "difference": 0.11821470409631729, "source": "\u540c\u65f6\uff0c\u4ed6\u4eec\u9080\u8bf7\u4e86\u56fd\u5bb6\u7ea7\u975e\u7269\u8d28\u6587\u5316\u9057\u4ea7\u4fdd\u62a4\u9879\u76ee\u201c\u5b89\u585e\u526a\u7eb8\u201d\u3001\u201c\u9655\u5317\u6c11\u6b4c\u201d\u4e0e\u7701\u7ea7\u975e\u9057\u9879\u76ee\u5ef6\u5ddd\u5e03\u5806\u753b\u4f20\u627f\u4eba\uff0c\u91cd\u70b9\u63a8\u4ecb\u5ef6\u5b89\u6c11\u4fd7\u7279\u8272\u4ea7\u54c1\uff0c\u5e76\u501f\u6b64\u673a\u4f1a\u4e0e\u5176\u4ed6\u5c55\u533a\u5355\u4f4d\u4f01\u4e1a\u6c9f\u901a\u4ea4\u6d41\uff0c\u63a8\u52a8\u8de8\u533a\u57df\u5408\u4f5c\u3002", "reference": "At the same time, they invited practitioners of the national intangible cultural heritage protection projects \"paper-cutting of Ansai\", \"folk songs of Northern Shaanxi \" and the provincial intangible cultural heritage project cloth sticker of Yanchuan, focused on promoting the characteristic folk products of Yan'an, and took this opportunity to communicate with other exhibition organizations to promote cross-regional cooperation.", "x": 0.19279706478118896, "y": 0.07458236068487167}, {"x_score": 0.39621949195861816, "y_score": 0.6138592958450317, "difference": 0.21763980388641357, "source": "\u65e5\u672c\u65b0\u51a0\u786e\u8bca\u75c5\u4f8b\u7d2f\u8ba1\u8d853\u4e07\u4f8b-\u65b0\u534e\u7f51", "reference": "Total number of confirmed COVID-19 cases in Japan exceeds 30,000 - Xinhuanet", "x": 0.39621949195861816, "y": 0.6138592958450317}, {"x_score": 0.4958043396472931, "y_score": 0.4042324721813202, "difference": 0.0915718674659729, "source": "\u636e\u7edf\u8ba1\uff0c26\u65e5\u4e1c\u4eac\u90fd\u65b0\u589e\u786e\u8bca\u75c5\u4f8b239\u4f8b\uff0c\u8fde\u7eed6\u5929\u5355\u65e5\u65b0\u589e\u75c5\u4f8b\u8d85\u8fc7200\u4f8b\uff0c\u7d2f\u8ba1\u5df2\u8fbe11214\u4f8b\u3002", "reference": "Statistics show that on the 26th, 239 new cases were confirmed in Tokyo, keeping the city\u2019s number of confirmed cases above 200 for 6 days in a row, for a total of 11,214 cumulative cases.", "x": 0.4958043396472931, "y": 0.4042324721813202}, {"x_score": 0.6455321311950684, "y_score": 0.9400456547737122, "difference": 0.2945135235786438, "source": "\u6b64\u5916\uff0c\u5927\u962a\u5e9c\u65b0\u589e\u786e\u8bca\u75c5\u4f8b141\u4f8b\uff0c\u798f\u5188\u53bf\u65b0\u589e90\u4f8b\uff0c\u7231\u77e5\u53bf\u65b0\u589e80\u4f8b\u3002", "reference": "There were also 141 new confirmed cases in Osaka Prefecture, 90 in Fukuoka Prefecture, and 80 in Aichi Prefecture.", "x": 0.6455321311950684, "y": 0.9400456547737122}, {"x_score": 0.05433591455221176, "y_score": 0.05403832346200943, "difference": 0.00029759109020233154, "source": "\u4e0a\u534a\u5e74\u7535\u4fe1\u7f51\u7edc\u8bc8\u9a97\u72af\u7f6a\u4e0a\u5347\u4e03\u6210 \u6700\u9ad8\u68c0\u603b\u7ed3\u7279\u70b9-\u4e2d\u65b0\u7f51", "reference": "Telecommunication fraud crimes increase by 70% in the first half of the year, the Supreme People's Procuratorate summarizes features - China News", "x": 0.05433591455221176, "y": 0.05403832346200943}, {"x_score": 0.4768954813480377, "y_score": 0.38868749141693115, "difference": 0.08820798993110657, "source": "\u4e2d\u65b0\u7f517\u670826\u65e5\u7535 \u636e\u6700\u9ad8\u68c0\u7f51\u7ad9\u6d88\u606f\uff0c\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u5168\u56fd\u68c0\u5bdf\u673a\u5173\u5171\u8d77\u8bc9\u8bc8\u9a97\u72af\u7f6a58101\u4eba\uff0c\u540c\u6bd4\u4e0a\u534735%\u3002", "reference": "July 26 (China News) According to the website of the Supreme People's Procuratorate, in the first half of this year, the procuratorial organs across the country prosecuted a total of 58,101 people for fraud crimes, a year-on-year increase of 35%.", "x": 0.4768954813480377, "y": 0.38868749141693115}, {"x_score": 0.3249078691005707, "y_score": 0.07238045334815979, "difference": 0.2525274157524109, "source": "\u7279\u522b\u662f\u59a8\u5bb3\u75ab\u60c5\u9632\u63a7\u72af\u7f6a\u4e2d\uff0c\u8bc8\u9a97\u72af\u7f6a\u591a\u53d1\uff0c\u68c0\u5bdf\u673a\u5173\u8d77\u8bc9\u8bc8\u9a97\u72af\u7f6a\u4eba\u6570\u5360\u5168\u90e8\u59a8\u5bb3\u75ab\u60c5\u9632\u63a7\u72af\u7f6a\u4eba\u6570\u768443.4%\u3002", "reference": "Especially among crimes obstructing the pandemic prevention and control, there are many fraudulent crimes, accounting for 43.4% of the total number of crimes obstructing pandemic prevention and control.", "x": 0.3249078691005707, "y": 0.07238045334815979}, {"x_score": 0.4359336495399475, "y_score": 0.44018056988716125, "difference": 0.004246920347213745, "source": "\u6700\u9ad8\u4eba\u6c11\u68c0\u5bdf\u9662\u6709\u9488\u5bf9\u6027\u5730\u5f00\u5c55\u6307\u5bfc\uff0c\u76ee\u524d\u5df2\u53d1\u5e03\u7684\u5341\u6279\u6d89\u75ab\u60c5\u9632\u63a7\u5178\u578b\u6848\u4f8b\u4e2d\uff0c\u6d89\u53ca\u8bc8\u9a97\u7f6a\u7684\u51719\u8d77\u3002", "reference": "The Supreme People's Procuratorate has provided targeted guidance and has now released ten batches of typical cases involving pandemic prevention and control, including a total of 9 cases of fraudulent crime.", "x": 0.4359336495399475, "y": 0.44018056988716125}, {"x_score": -0.012882443144917488, "y_score": 0.12966397404670715, "difference": 0.14254641719162464, "source": "\u4ece\u4e0a\u534a\u5e74\u68c0\u5bdf\u673a\u5173\u529e\u6848\u60c5\u51b5\u770b\uff0c\u6d89\u53ca\u8bc8\u9a97\u72af\u7f6a\u7684\u540d\u76ee\u7e41\u591a\uff0c\u4e0a\u81f3\u56fd\u5bb6\u5b8f\u89c2\u653f\u7b56\uff0c\u4e0b\u81f3\u8001\u767e\u59d3\u8863\u98df\u4f4f\u884c\uff0c\u5305\u62ec\u6d89\u75ab\u60c5\u8bc8\u9a97\u3001\u201c\u533b\u6258\u201d\u8bc8\u9a97\u3001\u201c\u4fdd\u5065\u54c1\u201d\u8bc8\u9a97\u3001\u201c\u62db\u751f\u4e2d\u4ecb\u201d\u8bc8\u9a97\u3001\u201c\u5957\u8def\u8d37\u201d\u8bc8\u9a97\u3001\u9a97\u53d6\u56fd\u5bb6\u8865\u8d34\u8bc8\u9a97\u3001\u6c11\u65cf\u8d44\u4ea7\u89e3\u51bb\u8bc8\u9a97\u7b49\u7b49\uff0c\u4e0d\u65ad\u201c\u63a8\u9648\u51fa\u65b0\u201d\uff0c\u8303\u56f4\u6d89\u53ca\u6559\u80b2\u3001\u533b\u7597\u3001\u5c31\u4e1a\u3001\u517b\u8001\u3001\u793e\u4fdd\u3001\u5f81\u5730\u62c6\u8fc1\u3001\u7cbe\u51c6\u6276\u8d2b\u3001\u91d1\u878d\u4fe1\u8d37\u7b49\u591a\u4e2a\u9886\u57df\uff0c\u4e0d\u4ec5\u7ed9\u88ab\u5bb3\u4eba\u9020\u6210\u7ecf\u6d4e\u635f\u5931\uff0c\u4e5f\u4e25\u91cd\u5f71\u54cd\u7ecf\u6d4e\u793e\u4f1a\u53d1\u5c55\u3002", "reference": "From the cases handled by the procuratorial organs in the first half of the year, a wide range of fraudulent crimes are involved, ranging from national macro policies to people's basic necessities of life: typical cases include pandemic-related fraud, \"hospital scalping\u201d, \"health care products\", \"enrollment agencies\", \"loan fraud\", defrauding people of state subsidies, fraud regarding unfreezing national assets, and so on, but the new emerges out of the old constantly, and fraud involving education, medical care, employment, pensions, social security, land acquisition and relocation, targeted poverty alleviation, financial credit, and other areas has emerged, which has not only caused economic losses to the victims, but also seriously affected economic and social development.", "x": -0.012882443144917488, "y": 0.12966397404670715}, {"x_score": 0.20951563119888306, "y_score": 0.10946392267942429, "difference": 0.10005170851945877, "source": "\u7279\u522b\u662f\u4e00\u4e9b\u7535\u4fe1\u7f51\u7edc\u8bc8\u9a97\u7a81\u7834\u56fd\u754c\u3001\u5730\u57df\u548c\u4eba\u5458\u7684\u9650\u5236\uff0c\u5177\u6709\u6d89\u4f17\u3001\u8de8\u5883\u3001\u8fdc\u7a0b\u3001\u7535\u5b50\u652f\u4ed8\u7b49\u7279\u5f81\uff0c\u4e0d\u7279\u5b9a\u53d7\u5bb3\u7fa4\u4f53\u591a\uff0c\u5371\u5bb3\u5927\u3002", "reference": "In particular, some telecommunication fraud even crosses national boundaries or geographical and personnel restrictions, which involves victims without specific features and cause harm through cross-border, remote, and electronic payment.", "x": 0.20951563119888306, "y": 0.10946392267942429}, {"x_score": 0.21796812117099762, "y_score": -0.04775121062994003, "difference": 0.26571933180093765, "source": "\u5982\uff0c\u6709\u7684\u6210\u7acb\u4e13\u95e8\u516c\u53f8\uff0c\u79df\u7528\u9ad8\u6863\u5199\u5b57\u697c\uff0c\u8bbe\u7acb\u591a\u4e2a\u90e8\u95e8\u6216\u5c97\u4f4d\uff0c\u5229\u7528\u5408\u6cd5\u7684\u7f51\u7edc\u5e73\u53f0\u5ba3\u4f20\u3001\u62db\u8058\uff0c\u5bf9\u62db\u8058\u4eba\u5458\u8fdb\u884c\u57f9\u8bad\u548c\u8003\u6838\uff0c\u91c7\u7528\u4f01\u4e1a\u8fd0\u4f5c\u6a21\u5f0f\u7ba1\u7406\uff0c\u62ab\u7740\u201c\u5408\u6cd5\u5916\u8863\u201d\uff0c\u8ff7\u60d1\u6027\u66f4\u5f3a\u3002", "reference": "For example, some set up companies in rented high-grade office buildings, providing multiple departments or positions that use legitimate online platforms for promotion, and which recruits, trains, and assesses its employees; management models of enterprise operation, cloaked in \"legality\", makes it even more confusing.", "x": 0.21796812117099762, "y": -0.04775121062994003}, {"x_score": 0.34617093205451965, "y_score": 0.40513256192207336, "difference": 0.05896162986755371, "source": "\u4f9d\u6cd5\u60e9\u6cbb\u548c\u9632\u8303\u72af\u7f6a\uff0c\u53ca\u65f6\u5411\u793e\u4f1a\u516c\u4f17\u548c\u6709\u5173\u90e8\u95e8\u53d1\u51fa\u9884\u8b66\uff0c\u662f\u68c0\u5bdf\u673a\u5173\u4e49\u4e0d\u5bb9\u8f9e\u7684\u8d23\u4efb\u3002", "reference": "It is the compelling duty of the procuratorial organs to punish and prevent crime in accordance with the law, and to issue timely warnings to the public and relevant authorities.", "x": 0.34617093205451965, "y": 0.40513256192207336}, {"x_score": 0.37829867005348206, "y_score": 0.26078253984451294, "difference": 0.11751613020896912, "source": "\u5728\u53f8\u6cd5\u529e\u6848\u4e2d\uff0c\u68c0\u5bdf\u673a\u5173\u8ba4\u771f\u5c65\u884c\u804c\u8d23\uff0c\u65e2\u575a\u6301\u5bf9\u8bc8\u9a97\u72af\u7f6a\u4fdd\u6301\u9ad8\u538b\u6001\u52bf\uff0c\u53c8\u6709\u9488\u5bf9\u6027\u5730\u7ec6\u5316\u5404\u9879\u6267\u6cd5\u4e3e\u63aa\uff0c\u901a\u8fc7\u5236\u53d1\u68c0\u5bdf\u5efa\u8bae\u7b49\u4fc3\u8fdb\u793e\u4f1a\u6cbb\u7406\u3002", "reference": "In the judicial handling of cases, the procuratorial organs have conscientiously discharged their duties, maintained a high-handed attitude towards fraudulent crimes, and refined various law enforcement initiatives in a targeted manner to promote social governance by formulating and issuing procuratorial recommendations.", "x": 0.37829867005348206, "y": 0.26078253984451294}, {"x_score": -0.26407694816589355, "y_score": -0.36629387736320496, "difference": 0.1022169291973114, "source": "\u68c0\u5bdf\u673a\u5173\u4e25\u628a\u6279\u6355\u3001\u8d77\u8bc9\u8bc8\u9a97\u6848\u4ef6\u4e8b\u5b9e\u5173\u3001\u8bc1\u636e\u5173\u3001\u7a0b\u5e8f\u5173\u548c\u6cd5\u5f8b\u9002\u7528\u5173\uff0c\u4ee5\u4e8b\u5b9e\u4e3a\u6839\u636e\uff0c\u4ee5\u6cd5\u5f8b\u4e3a\u51c6\u7ef3\uff0c\u505a\u5230\u4e0d\u6789\u4e0d\u7eb5\u3002", "reference": "It is required for the procuratorial organs to strictly adhere to the facts, evidence, procedures, and application of the law in arresting and prosecuting swindlers; facts should be used as the basis and the law should be used as the criterion to ensure that no law is broken and no crimes can escape legal sanction.", "x": -0.26407694816589355, "y": -0.36629387736320496}, {"x_score": 0.42194628715515137, "y_score": 0.46340906620025635, "difference": 0.04146277904510498, "source": "\u7279\u522b\u662f\u5bf9\u4e8e\u7535\u4fe1\u7f51\u7edc\u8bc8\u9a97\u72af\u7f6a\uff0c\u6ce8\u91cd\u7535\u5b50\u6570\u636e\u5728\u4e8b\u5b9e\u8ba4\u5b9a\u4e2d\u7684\u6838\u5fc3\u4f5c\u7528\uff0c\u52aa\u529b\u6784\u5efa\u7535\u5b50\u6570\u636e\u3001\u8a00\u8bcd\u8bc1\u636e\u3001\u4e66\u8bc1\u4e4b\u95f4\u76f8\u4e92\u5370\u8bc1\u7684\u8bc1\u636e\u94fe\u6761\u3002", "reference": "In particular, for telecommunications fraud crimes, the central role of electronic data in the determination of facts is emphasized, and efforts should be made to build a chain of evidence that corroborates electronic data, verbal evidence, and documentary evidence.", "x": 0.42194628715515137, "y": 0.46340906620025635}, {"x_score": 0.22882597148418427, "y_score": 0.06412116438150406, "difference": 0.1647048071026802, "source": "\u5982\u6d59\u6c5f\u7701\u5b81\u6ce2\u5e02\u911e\u5dde\u533a\u68c0\u5bdf\u9662\u529e\u7406\u7684\u5e94\u67d0\u6d89\u75ab\u8bc8\u9a97\u6848\uff0c\u68c0\u5bdf\u673a\u5173\u7b2c\u4e00\u65f6\u95f4\u63d0\u524d\u4ecb\u5165\uff0c\u4ece\u6848\u4ef6\u53d1\u751f\u5230\u529e\u7ed3\uff0c\u4ec5\u75285\u5929\u65f6\u95f4\uff0c\u4f53\u73b0\u4e86\u4ece\u5feb\u4ece\u4e25\u529e\u7406\u3001\u7ef4\u62a4\u793e\u4f1a\u5927\u5c40\u7a33\u5b9a\u7684\u6001\u5ea6\u548c\u51b3\u5fc3\u3002", "reference": "For example, in pandemic-related fraud crime cases accepted by the Yinzhou District Procuratorate in Ningbo City, Zhejiang Province, the procuratorial organ intervened in advance and the whole process from the case occurrence to the conclusion only took five days, reflecting the attitude and determination to deal with the case quickly and strictly, and to maintain social stability.", "x": 0.22882597148418427, "y": 0.06412116438150406}, {"x_score": -0.09585229307413101, "y_score": -0.04318545386195183, "difference": 0.052666839212179184, "source": "\u5728\u5ba1\u67e5\u902e\u6355\u548c\u5ba1\u67e5\u8d77\u8bc9\u73af\u8282\uff0c\u6ce8\u91cd\u6848\u4ef6\u7684\u6f0f\u72af\u8ffd\u8bc9\u5de5\u4f5c\uff0c\u7ea0\u6b63\u516c\u5b89\u673a\u5173\u6f0f\u6355733\u4eba\uff0c\u7ea0\u6b63\u516c\u5b89\u673a\u5173\u9057\u6f0f\u5ba1\u67e5\u8d77\u8bc9\u540c\u6848\u72af1113\u4eba\u3002", "reference": "In the review of arrests and prosecution, emphasis is placed on the prosecution of loophole crimes; until now, 733 people who were omitted from arrest and 1,113 accomplices who failed to be prosecuted previously by the public security have been taken in.", "x": -0.09585229307413101, "y": -0.04318545386195183}, {"x_score": 0.6801872253417969, "y_score": 0.6776813864707947, "difference": 0.0025058388710021973, "source": "\u4e0a\u534a\u5e74\uff0c\u5168\u56fd\u68c0\u5bdf\u673a\u5173\u9488\u5bf9\u8bc8\u9a97\u72af\u7f6a\u53d1\u51fa\u68c0\u5bdf\u5efa\u8bae298\u4ef6\uff0c\u4fc3\u8fdb\u643a\u624b\u5171\u540c\u9632\u8303\u8bc8\u9a97\u72af\u7f6a\uff0c\u63a8\u52a8\u6df1\u5c42\u6b21\u6cbb\u7406\u3002", "reference": "In the first half of the year, the procuratorial organs in China issued 298 procuratorial recommendations for fraud crimes to jointly prevent fraud crimes and promote deep-rooted governance.", "x": 0.6801872253417969, "y": 0.6776813864707947}, {"x_score": 0.45594942569732666, "y_score": 0.11499891430139542, "difference": 0.34095051139593124, "source": "\u5982\uff0c\u9488\u5bf9\u529e\u6848\u4e2d\u53d1\u73b0\u7684\u901a\u4fe1\u4f01\u4e1a\u3001\u94f6\u884c\u3001\u4e2d\u4ecb\u7ec4\u7ec7\u7b49\u5728\u7535\u4fe1\u7f51\u7edc\u76d1\u7ba1\u4e2d\u5b58\u5728\u7684\u6f0f\u6d1e\uff0c\u5e7f\u4e1c\u7701\u5e7f\u5dde\u5e02\u68c0\u5bdf\u9662\u3001\u4e1c\u839e\u5e02\u68c0\u5bdf\u9662\u53ca\u65f6\u63d0\u51fa\u68c0\u5bdf\u5efa\u8bae\uff0c\u6566\u4fc3\u6709\u5173\u5355\u4f4d\u5f3a\u5316\u76d1\u7ba1\u3001\u5b8c\u5584\u673a\u5236\uff0c\u52a9\u63a8\u957f\u6548\u5236\u5ea6\u5efa\u8bbe\u3002", "reference": "For example, in response to the loopholes found in the telecommunications network supervision of communications enterprises, banks and intermediary organizations during the handling of cases as well as the Guangzhou Procuratorate and Dongguan Procuratorate in Guangdong Province made timely procuratorial recommendations that urged the relevant units to strengthen supervision, improve mechanisms, and help promote the construction of a long-term system.", "x": 0.45594942569732666, "y": 0.11499891430139542}, {"x_score": 0.08464492112398148, "y_score": -0.14098960161209106, "difference": 0.22563452273607254, "source": "\u56db\u662f\u5168\u529b\u505a\u597d\u8ffd\u8d43\u633d\u635f\u5de5\u4f5c\u3002", "reference": "Efforts were made to make criminals give up their takings and retrieve losses.", "x": 0.08464492112398148, "y": -0.14098960161209106}, {"x_score": 0.2361912876367569, "y_score": 0.14510899782180786, "difference": 0.09108228981494904, "source": "\u5404\u5730\u68c0\u5bdf\u673a\u5173\u6293\u4f4f\u4ecb\u5165\u4fa6\u67e5\u5f15\u5bfc\u53d6\u8bc1\u3001\u5ba1\u67e5\u8d77\u8bc9\u7b49\u91cd\u8981\u73af\u8282\uff0c\u7763\u4fc3\u4fa6\u67e5\u673a\u5173\u79ef\u6781\u8ffd\u7f34\u8d43\u6b3e\uff0c\u914d\u5408\u6709\u5173\u90e8\u95e8\u505a\u597d\u8ffd\u8d43\u633d\u635f\u5de5\u4f5c\uff0c\u52aa\u529b\u5c06\u8bc8\u9a97\u72af\u7f6a\u7ed9\u4eba\u6c11\u7fa4\u4f17\u9020\u6210\u7684\u7ecf\u6d4e\u635f\u5931\u964d\u81f3\u6700\u4f4e\u3002", "reference": "Procuratorial organs everywhere seized the opportunity to intervene in important links such as investigation, guided obtainment of evidence, review and prosecution, and urged the investigative organizations to actively recover illicit money together with relevant departments, meaning these departments can do a good job in recovering the illicit money and retrieving losses, and can strive to minimize the economic losses caused to the victims of fraudulent crimes.", "x": 0.2361912876367569, "y": 0.14510899782180786}, {"x_score": 0.19424131512641907, "y_score": 0.10771206766366959, "difference": 0.08652924746274948, "source": "\u5982\u5317\u4eac\u5e02\u68c0\u5bdf\u9662\u529e\u7406\u7684\u6797\u67d0\u67d0\u5957\u8def\u8d37\u6848\u4ef6\uff0c\u8be5\u6848\u6d89\u53ca22\u5957\u623f\u4ea7\u8f6e\u5019\u67e5\u5c01\uff0c\u5728\u623f\u4ea7\u53ef\u80fd\u88ab\u5176\u4ed6\u6848\u4ef6\u5148\u884c\u5904\u7f6e\u7684\u60c5\u51b5\u4e0b\uff0c\u9996\u521b\u5236\u53d1\u300a\u6682\u7f13\u6267\u884c\u51fd\u300b\uff0c \u53ca\u65f6\u9001\u8fbe\u76f8\u5173\u6cd5\u9662\uff0c\u5efa\u8bae\u5148\u524d\u67e5\u5c01\u6cd5\u9662\u5bf9\u6d89\u6848\u623f\u4ea7\u6682\u7f13\u6267\u884c\uff0c\u5f85\u72af\u7f6a\u4e8b\u5b9e\u67e5\u660e\u540e\u7edf\u4e00\u5904\u7f6e\uff0c\u4e3a\u8ffd\u56de\u6d89\u6848\u623f\u4ea7\u3001\u633d\u56de\u88ab\u5bb3\u4eba\u635f\u5931\u4f5c\u51fa\u6700\u5927\u52aa\u529b\u3002", "reference": "For example, the People\u2019s Procuratorate of Beijing Municipality handled a loan crime case involving Lin, which involved 22 properties waiting to be sealed, and in the event that the properties might be disposed of by other cases beforehand, the first \"Letter of Execution Suspension\" was issued and sent to the relevant court in time, suggesting that the previous court executing the sealing order should put a hold on the handling of the properties involved, which will be disposed in a unified manner after the facts of the crime are ascertained, suggesting that all efforts have been made to recover the properties and retrieve the losses of the victims.", "x": 0.19424131512641907, "y": 0.10771206766366959}, {"x_score": 0.13869738578796387, "y_score": -0.11522743105888367, "difference": 0.25392481684684753, "source": "\u68c0\u5bdf\u5b98\u63d0\u9192\u5927\u5bb6\uff0c\u5bf9\u8bc8\u9a97\u72af\u7f6a\u8981\u6709\u5f88\u9ad8\u7684\u8b66\u60d5\uff0c\u4e0d\u8981\u6307\u671b\u201c\u5929\u4e0a\u6389\u9985\u997c\u201d\uff0c\u4e5f\u4e0d\u8981\u4ee5\u4e3a\u4fbf\u5b9c\u5c31\u8f7b\u4fe1\uff0c\u5b88\u597d\u81ea\u5df1\u7684\u201c\u94b1\u888b\u5b50\u201d\u3002", "reference": "The prosecutor reminded to the public to be very alert regarding fraud crimes, to not expect \"windfalls\", to not readily believe others because the product is cheap, and to guard their own \"wallets\".", "x": 0.13869738578796387, "y": -0.11522743105888367}, {"x_score": -0.01699974201619625, "y_score": 0.24402254819869995, "difference": 0.2610222902148962, "source": "\u8d35\u5dde\u7701\u5a01\u5b81\u53bf\u8fe4\u90a3\u9547\uff1a\u77ee\u4e86\u82f9\u679c\u6811 \u5bbd\u4e86\u8131\u8d2b\u8def-\u4e2d\u65b0\u7f51", "reference": "Yina Township in Weining County, Guizhou Province: Shorter Apple Trees, Wider Poverty-Alleviation Paths-ChinaNews.com", "x": -0.01699974201619625, "y": 0.24402254819869995}, {"x_score": 0.7402825951576233, "y_score": 0.8971894383430481, "difference": 0.1569068431854248, "source": "2020-07-26 11:42:58 \u6765\u6e90\uff1a\u4e2d\u56fd\u7ecf\u6d4e\u7f51 \u4f5c\u8005\uff1a\u6731\u5ef6\u9759 \u8d23\u4efb\u7f16\u8f91\uff1a\u6731\u5ef6\u9759", "reference": "2020-07-26 11:42:58 Source: www.ce.cn Author: Zhu Yanjing Editor: Zhu Yanjing", "x": 0.7402825951576233, "y": 0.8971894383430481}, {"x_score": 0.34649577736854553, "y_score": 0.32855090498924255, "difference": 0.01794487237930298, "source": "\u9177\u6691\u708e\u708e\uff0c\u7ecf\u6d4e\u65e5\u62a5-\u4e2d\u56fd\u7ecf\u6d4e\u7f51\u8bb0\u8005\u8d70\u8fdb\u8d35\u5dde\u7701\u5a01\u5b81\u53bf\u8fe4\u90a3\u9547\u4e2d\u6d77\u6751\u3002", "reference": "In the summer heat, reporters from Economic Daily-ce.cn visited Zhonghai Village in Yina Township, Weining County, Guizhou Province.", "x": 0.34649577736854553, "y": 0.32855090498924255}, {"x_score": 0.21608608961105347, "y_score": 0.21567019820213318, "difference": 0.0004158914089202881, "source": "\u9876\u7740\u70c8\u65e5\uff0c\u6751\u6c11\u674e\u5143\u5fe0\u5728\u57fa\u5730\u91cc\u9504\u8349\uff0c\u867d\u7136\u8138\u4e0a\u6652\u5f97\u901a\u7ea2\uff0c\u4f46\u5634\u91cc\u65f6\u4e0d\u65f6\u5730\u54fc\u5531\u51e0\u53e5\u5c0f\u66f2\u3002", "reference": "Under the blazing sun, villager Li Yuanzhong hoed in the field, and though his face burning red, he was humming a happy tune.", "x": 0.21608608961105347, "y": 0.21567019820213318}, {"x_score": -0.07480671256780624, "y_score": -0.009003976359963417, "difference": 0.06580273620784283, "source": "\u8fe4\u90a3\u9547\u6240\u5728\u7684\u5a01\u5b81\u53bf\uff0c\u56e0\u7eac\u5ea6\u4f4e\u3001\u6d77\u62d4\u9ad8\uff0c\u5149\u7167\u5145\u8db3\u3001\u663c\u591c\u6e29\u5dee\u5927\uff0c\u6240\u4ea7\u82f9\u679c\u542b\u7cd6\u91cf\u9ad8\u3001\u53e3\u611f\u597d\uff0c\u5728\u5468\u8fb9\u5730\u533a\u5177\u6709\u4e00\u5b9a\u77e5\u540d\u5ea6\uff0c\u4f46\u4e5f\u56e0\u4e3a\u4e2a\u5934\u5c0f\u3001\u6591\u70b9\u591a\uff0c\u4e00\u76f4\u6ca1\u80fd\u5356\u51fa\u4e2a\u597d\u4ef7\u94b1\uff0c\u6ca1\u80fd\u5f62\u6210\u4ea7\u4e1a\u89c4\u6a21\u3002", "reference": "Thanks to its low latitude, high altitude, abundant sunlight and big day-night temperature differences, the apples produced in Weining County have high sugar content and great taste, which have given them a certain notoriety in certain areas, yet the apples don\u2019t sell for a good price because they are small in size and spotty, which is hwy they haven\u2019t moved beyond this region.", "x": -0.07480671256780624, "y": -0.009003976359963417}, {"x_score": 0.10255733877420425, "y_score": 0.19067500531673431, "difference": 0.08811766654253006, "source": "\u8fe4\u90a3\u9547\u66fe\u662f\u4e2a\u201c\u5305\u8c37\u6d0b\u828b\u5ea6\u6625\u79cb\u201d\u7684\u8d2b\u56f0\u4e61\u9547\uff0c10\u5e74\u524d\u5f53\u5730\u8d2b\u56f0\u53d1\u751f\u7387\u9ad8\u8fbe25.8%\u3002", "reference": "Yina Township used to suffer from poverty, \u201cgetting through the year with corn and potatoes\u201d, and 10 years ago, the local poverty rate was 25.8%.", "x": 0.10255733877420425, "y": 0.19067500531673431}, {"x_score": 0.6174432635307312, "y_score": 0.4274287521839142, "difference": 0.19001451134681702, "source": "\u5728\u8131\u8d2b\u653b\u575a\u8fdb\u5165\u51b3\u6218\u51b3\u80dc\u7684\u5173\u952e\u65f6\u671f\uff0c\u6539\u53d8\u4f20\u7edf\u79cd\u690d\u4e60\u60ef\u3001\u8c03\u6574\u4ea7\u4e1a\u7ed3\u6784\uff0c\u589e\u52a0\u519c\u6c11\u6536\u5165\u8feb\u5728\u7709\u776b\u3002", "reference": "At this critical period of poverty alleviation, it is high time to change traditional growing practices and adjust the industrial structure to increase income for farmers.", "x": 0.6174432635307312, "y": 0.4274287521839142}, {"x_score": 0.2937757670879364, "y_score": 0.22852469980716705, "difference": 0.06525106728076935, "source": "\u8fe4\u90a3\u9547\u515a\u59d4\u4e66\u8bb0\u9648\u8d85\u548c\u9547\u91cc\u4e00\u73ed\u4eba\u7ecf\u8fc7\u591a\u6b21\u8d70\u8bbf\u540e\u8ba4\u4e3a\uff0c\u4ea7\u4e1a\u53d1\u5c55\u4e0d\u80fd\u518d\u8d70\u8001\u8def\u3002", "reference": "After multiple visits and interviews, Chen Chao, secretary of the Party committee of Yina Township, along with the township team believe industry development can\u2019t follow the old path.", "x": 0.2937757670879364, "y": 0.22852469980716705}, {"x_score": 0.7200184464454651, "y_score": 0.7201018333435059, "difference": 8.338689804077148e-05, "source": "\u4e3a\u6b64\uff0c\u8fe4\u90a3\u9547\u5f15\u8fdb\u9f99\u5934\u4f01\u4e1a\u3001\u4ee5\u73b0\u4ee3\u5316\u65b9\u5f0f\u79cd\u690d\u82f9\u679c\u3002", "reference": "Therefore, Yina Township brought in leading enterprises to grow apples in a modernized way.", "x": 0.7200184464454651, "y": 0.7201018333435059}, {"x_score": 0.3469817042350769, "y_score": 0.39211687445640564, "difference": 0.045135170221328735, "source": "\u5a01\u5b81\u8d85\u8d8a\u519c\u4e1a\u6709\u9650\u516c\u53f8\u526f\u603b\u7ecf\u7406\u4faf\u5efa\u65872015\u5e74\u4ece\u9655\u897f\u6765\u5230\u8fe4\u90a3\u9547\u8c03\u7814\uff0c\u4e00\u773c\u5c31\u770b\u4e2d\u4e86\u5f53\u5730\u7684\u79cd\u690d\u6761\u4ef6\uff0c\u4ece2016\u5e74\u5f00\u59cb\u5230\u5f53\u5730\u683d\u79cd\u82f9\u679c\u6811\u3002", "reference": "In 2015, Hou Jianwen, Vice GM of Weining Chaoyue Agricultural Co. Ltd, came to survey Yina Township from Shaanxi and liked the local growing conditions instantly, so he started growing apple trees locally in 2016.", "x": 0.3469817042350769, "y": 0.39211687445640564}, {"x_score": 0.17022648453712463, "y_score": 0.16802433133125305, "difference": 0.002202153205871582, "source": "\u8d77\u521d\uff0c\u6751\u91cc\u52a8\u5458\u674e\u5143\u5fe0\u5c06\u571f\u5730\u6d41\u8f6c\u51fa\u6765\u683d\u79cd\u82f9\u679c\u6811\uff0c\u674e\u5143\u5fe0\u592b\u5987\u4fe9\u5fc3\u91cc\u72af\u8d77\u4e86\u5600\u5495\uff1a\u201c\u79cd\u4e86\u90a3\u4e48\u591a\u5e74\u82f9\u679c\uff0c\u4e5f\u6ca1\u770b\u5230\u6751\u91cc\u8c01\u79cd\u82f9\u679c\u53d1\u4e86\u8d22\u3002\u201d", "reference": "At first, the village called on Li Yuanzhong to convert his land to grow apple trees, but the Lis thought to themselves, \u201cWe\u2019ve been growing apples for years and nobody in this village got rich from it. \u201c", "x": 0.17022648453712463, "y": 0.16802433133125305}, {"x_score": 0.4853980839252472, "y_score": 0.09181910008192062, "difference": 0.39357898384332657, "source": "\u201c\u6240\u79cd\u82f9\u679c\u90fd\u662f\u77ee\u5316\u82f9\u679c\uff0c\u4e0d\u4f1a\u8ba9\u82f9\u679c\u6811\u957f\u5f97\u592a\u9ad8\u3002\u201d", "reference": "\u201cAll the apples come from dwarf apple trees, the trees don\u2019t grow too tall. \u201c", "x": 0.4853980839252472, "y": 0.09181910008192062}, {"x_score": 0.1282387673854828, "y_score": 0.06427425146102905, "difference": 0.06396451592445374, "source": "\u8ba9\u674e\u5143\u5fe0\u6ca1\u60f3\u5230\u7684\u662f\uff0c\u8fd9\u6b21\u82f9\u679c\u79cd\u690d\u91c7\u7528\u4e86\u65b0\u65b9\u6cd5\uff0c\u704c\u6e89\u6c34\u7ba1\u94fa\u5230\u6bcf\u9897\u82f9\u679c\u6811\u4e0b\uff0c\u6c34\u548c\u80a5\u6599\u4e00\u8d77\u6d47\u5230\u6811\u6839\uff0c\u79cb\u5929\u6536\u679c\u5b50\u65f6\uff0c\u62d6\u62c9\u673a\u76f4\u63a5\u5f00\u8fdb\u679c\u56ed\uff0c\u7ad9\u7740\u5c31\u80fd\u6458\u679c\u5b50\u3002", "reference": "What Li Yuanzhong didn\u2019t expect was, new methods were be adopted to grow apples this time; irrigation pipelines were laid under each apple tree, so that water and fertilizer could reach directly to the roots; when harvesting apples in the fall, tractors could drive directly into the orchard and the apples could be reached from standing on ground.", "x": 0.1282387673854828, "y": 0.06427425146102905}, {"x_score": -0.04716924950480461, "y_score": -0.02972112037241459, "difference": 0.017448129132390022, "source": "\u76ee\u524d\uff0c\u82f9\u679c\u57fa\u5730\u5df2\u9010\u6b65\u8fdb\u5165\u4e30\u4ea7\u671f\uff0c\u5e02\u573a\u4e5f\u6b63\u5982\u4faf\u5efa\u6587\u6240\u9884\u60f3\u7684\u90a3\u6837\uff0c\u82f9\u679c\u5e76\u4e0d\u6101\u5356\uff0c\u6df1\u53d7\u5317\u4eac\u3001\u4e0a\u6d77\u3001\u5e7f\u5dde\u7b49\u57ce\u5e02\u6d88\u8d39\u8005\u559c\u7231\u3002", "reference": "At present, the apple base is seeing high yield in produce, and as Hou Jianwen expected, the apples are selling well, especially among consumers in Beijing, Shanghai, Guangzhou and other cities.", "x": -0.04716924950480461, "y": -0.02972112037241459}, {"x_score": 0.6313064098358154, "y_score": 0.6370512843132019, "difference": 0.005744874477386475, "source": "\u65e5\u76ca\u58ee\u5927\u7684\u82f9\u679c\u4ea7\u4e1a\uff0c\u8ba9\u674e\u5143\u5fe0\u7684\u751f\u6d3b\u6709\u4e86\u65b0\u53d8\u5316\uff0c\u867d\u7136\u8fd8\u5728\u79cd\u5730\uff0c\u4f46\u6536\u5165\u6709\u4e86\u65b0\u6765\u6e90\u3002", "reference": "As the apple industry expands, it brings new changes to Li Yuanzhong\u2019s life, and though he still farms, he has new sources of income.", "x": 0.6313064098358154, "y": 0.6370512843132019}, {"x_score": -0.2050379514694214, "y_score": -0.15512661635875702, "difference": 0.04991133511066437, "source": "\u674e\u5143\u5fe0\u5bb6\u67099\u4ea9\u591a\u571f\u5730\u6d41\u8f6c\u7ed9\u4e86\u82f9\u679c\u57fa\u5730\uff0c\u6bcf\u5e74\u9664\u4e86\u4fdd\u5e95\u7684\u571f\u5730\u6d41\u8f6c\u8d39\u5916\uff0c\u6302\u679c\u540e\u8fd8\u6709\u5229\u6da6\u5206\u7ea2\uff0c\u592b\u59bb\u4fe9\u5e73\u5e38\u5728\u57fa\u5730\u91cc\u52a1\u5de5\uff0c\u201c\u4e00\u4eba\u6bcf\u5929\u53ef\u5f9780\u5143\uff0c\u5e38\u5e74\u6709\u6d3b\u5e72\u201d\u3002", "reference": "As Li Yuanzhong transferred over 9 mu of his land to the apple base, he can collect land transfer fees each year, he also receives dividends from the apples, and he and his wife work on the base, \u201c80 yuan per day each, with work year round.\u201d", "x": -0.2050379514694214, "y": -0.15512661635875702}, {"x_score": 0.208918958902359, "y_score": -0.004912783857434988, "difference": 0.213831742759794, "source": "\u674e\u5143\u5fe0\u544a\u8bc9\u8bb0\u8005\uff0c\u53bb\u5e74\u5229\u6da6\u5206\u7ea2\u5f97\u4e862800\u591a\u5143\uff0c\u52a0\u4e0a\u571f\u5730\u6d41\u8f6c\u8d39\u4ee5\u53ca\u592b\u59bb\u4fe9\u7684\u52a1\u5de5\u6536\u5165\uff0c\u4e00\u5bb6\u6536\u51658\u4e07\u591a\u5143\uff0c\u201c\u5403\u7a7f\u4e0d\u6101\u4e86\uff0c\u5c0f\u5eb7\u7684\u65e5\u5b50\u5df2\u7ecf\u8fc7\u4e0a\u4e86\u201d\u3002", "reference": "Li Yuanzhong told the reporter he receives 2,800 yuan in dividends, and with the land transfer fees and work payments, his household annual income is over 80,000 yuan, \u201cWe\u2019re better off and don\u2019t need to worry about survival anymore.\u201d", "x": 0.208918958902359, "y": -0.004912783857434988}, {"x_score": 0.5769980549812317, "y_score": 0.5862014889717102, "difference": 0.009203433990478516, "source": "\u201c\u76ee\u524d\u5df2\u7ecf\u521d\u89c1\u6210\u6548\uff0c1\u4ea9\u82f9\u679c\u7684\u5e74\u4ea7\u503c\u8d85\u8fc71.5\u4e07\u5143\uff0c\u5927\u7ea6\u662f\u79cd\u7389\u7c73\u768410\u500d\u3002\u201d", "reference": "\u201cWe have achieved initial success, and our annual output value per mu of apple is over 15,000 yuan, which is 10 times that of corn. \u201c", "x": 0.5769980549812317, "y": 0.5862014889717102}, {"x_score": 0.17581167817115784, "y_score": 0.11255586892366409, "difference": 0.06325580924749374, "source": "\u9648\u8d85\u544a\u8bc9\u8bb0\u8005\uff0c\u8fe4\u90a3\u5168\u9547\u76ee\u524d\u683d\u79cd\u4e862\u4e07\u4ea9\u82f9\u679c\uff0c\u4ec5\u5728\u4e2d\u6d77\u6751\u5c31\u67096000\u4ea9\uff0c\u8986\u76d6\u519c\u62374056\u6237\u30011.72\u4e07\u4eba\uff0c\u5176\u4e2d\u8986\u76d6\u5efa\u6863\u7acb\u5361\u8d2b\u56f0\u6237656\u6237\u30012952\u4eba\uff0c\u4e00\u5e74\u53d1\u653e\u5de5\u8d44\u5c31\u8d85\u8fc7600\u4e07\u5143\uff0c\u771f\u6b63\u5b9e\u73b0\u4e86\u57fa\u5730\u5efa\u5728\u5bb6\u95e8\u53e3\uff0c\u6253\u5de5\u4e0d\u7528\u5f80\u5916\u8d70\u3002", "reference": "Chen Chao told the reporters, there are 20,000 mu of apples planted in Yina Township, with 6,000 mu in Zhonghai Village, covering 4,056 households and 17,200 people, among which are 2,952 people from 656 recorded poverty households; the over 6 million yuan a year issued as wages is a realization of not traveling far for work with the base at the doorstep.", "x": 0.17581167817115784, "y": 0.11255586892366409}, {"x_score": -0.19051098823547363, "y_score": -0.23846112191677094, "difference": 0.0479501336812973, "source": "\u8170\u5305\u65e5\u6e10\u9f13\u8d77\u6765\u7684\u674e\u5143\u5fe0\u4e5f\u5f00\u59cb\u5b9e\u73b0\u81ea\u5df1\u7684\u201c\u5fc3\u613f\u201d\u3002", "reference": "With more income, Li Yuanzhong has started to realize his personal dreams.", "x": -0.19051098823547363, "y": -0.23846112191677094}, {"x_score": -0.06987027823925018, "y_score": 0.03500896319746971, "difference": 0.1048792414367199, "source": "\u4eca\u5e74\u519c\u5386\u6625\u8282\uff0c\u674e\u5143\u5fe0\u4e70\u4e86\u4e00\u8f86\u8d8a\u91ce\u8f66\uff0c\u5982\u4eca\u5929\u5929\u5f00\u7740\u6c7d\u8f66\u4e0a\u4e0b\u73ed\uff0c\u201c\u5bb6\u91cc\u8fd8\u6709\u5341\u51e0\u4ea9\u571f\u5730\uff0c\u7b49\u4e0b\u4e00\u6b65\u82f9\u679c\u57fa\u5730\u62d3\u5c55\u89c4\u6a21\uff0c\u5168\u90e8\u6d41\u8f6c\u7ed9\u4ed6\u4eec\uff0c\u6536\u5165\u5c31\u66f4\u591a\u4e86\u3002\u201d", "reference": "During this Spring Festival, Li Yuanzhong bought a off-road vehicle, and now he drives to work, \u201cWe still have a dozen of mu of land, so when the apple base expands, I\u2019ll transfer it all to them, so we\u2019ll have even more income. \u201c", "x": -0.06987027823925018, "y": 0.03500896319746971}, {"x_score": -0.17473097145557404, "y_score": -0.17416822910308838, "difference": 0.0005627423524856567, "source": "\u7ecf\u6d4e\u65e5\u62a5-\u4e2d\u56fd\u7ecf\u6d4e\u7f51\u8bb0\u8005 \u5434\u79c9\u6cfd \u725b\u747e \u738b\u65b0\u4f1f", "reference": "Reported by Economic Daily-ce.cn correspondents Wu Bingze, Niu Jin, Wang Xinwei", "x": -0.17473097145557404, "y": -0.17416822910308838}, {"x_score": 0.2535838484764099, "y_score": 0.2726150453090668, "difference": 0.01903119683265686, "source": "\u819c\u5206\u79bb\u6280\u672f\u52a9\u529b\u7834\u89e3\u201c\u6e29\u5ba4\u6548\u5e94\u201d - \u4e2d\u65b0\u7f51", "reference": "Membrane Separation Technology Helps Resolve \u201cGreenhouse Effect\u201d-ChinaNews.com", "x": 0.2535838484764099, "y": 0.2726150453090668}, {"x_score": 0.15480992197990417, "y_score": 0.21268010139465332, "difference": 0.057870179414749146, "source": "\u819c\u5206\u79bb\u6280\u672f\u52a9\u529b\u7834\u89e3\u201c\u6e29\u5ba4\u6548\u5e94\u201d", "reference": "Membrane Separation Technology Helps Resolve \u201cGreenhouse Effect\u201d", "x": 0.15480992197990417, "y": 0.21268010139465332}, {"x_score": 0.05459900572896004, "y_score": 0.054241783916950226, "difference": 0.0003572218120098114, "source": "\u65b0\u578b\u6df7\u5408\u57fa\u8d28\u819c\u5236\u5907\u6280\u672f\u793a\u610f\u56fe", "reference": "Illustration of New Mixed Matrix Membrane Fabrication Technology", "x": 0.05459900572896004, "y": 0.054241783916950226}, {"x_score": 0.49328866600990295, "y_score": 0.46738699078559875, "difference": 0.0259016752243042, "source": "\u672c\u62a5\u8baf \u8bb0\u8005\u5546\u745e\u62a5\u9053\uff1a\u65e5\u524d\uff0c\u5929\u6d25\u5927\u5b66\u5927\u6c14\u73af\u5883\u4e0e\u751f\u7269\u80fd\u6e90\u56e2\u961f\u9488\u5bf9\u201c\u819c\u5206\u79bb\u6cd5\u6355\u96c6\u4e8c\u6c27\u5316\u78b3\u201d\u53d6\u5f97\u91cd\u5927\u8fdb\u5c55\uff0c\u6210\u529f\u7814\u53d1\u51fa\u65b0\u578b\u6df7\u5408\u57fa\u8d28\u819c\u5236\u5907\u6280\u672f\uff0c\u5927\u5e45\u63d0\u5347\u819c\u6750\u6599\u4e8c\u6c27\u5316\u78b3\u6355\u96c6\u6027\u80fd\u3002", "reference": "Reported by Shang Rui: A few days ago, the atmospheric environment and bioenergy team of Tianjin University made major progress in \u201ccapturing carbon dioxide with the membrane separation method\u201d, meaning they have successfully developed a new mixed matrix membrane fabrication technology which greatly improves the membrane material\u2019s performance in capturing carbon dioxide.", "x": 0.49328866600990295, "y": 0.46738699078559875}, {"x_score": 0.4749460518360138, "y_score": 0.355170339345932, "difference": 0.11977571249008179, "source": "\u76f8\u5173\u6210\u679c\u5df2\u4f5c\u4e3a\u56fd\u9645\u671f\u520a\u300a\u6e29\u5ba4\u6c14\u4f53\uff1a\u79d1\u5b66\u4e0e\u6280\u672f\u300b\u5c01\u9762\u6587\u7ae0\u53d1\u8868\u3002", "reference": "The relevant research findings are published as the cover story by Greenhouse Gases: Science and Technology, an international periodical.", "x": 0.4749460518360138, "y": 0.355170339345932}, {"x_score": 0.47899407148361206, "y_score": 0.6075740456581116, "difference": 0.1285799741744995, "source": "\u201c\u6e29\u5ba4\u6548\u5e94\u201d\u662f\u56f0\u6270\u4eba\u7c7b\u53d1\u5c55\u7684\u91cd\u5927\u73af\u5883\u95ee\u9898\uff0c\u4e8c\u6c27\u5316\u78b3\u6392\u653e\u5219\u662f\u9020\u6210\u201c\u6e29\u5ba4\u6548\u5e94\u201d\u7684\u5143\u51f6\u3002", "reference": "The greenhouse effect is a major environmental problem standing in the way of human development, while carbon dioxide is the prime culprit for the greenhouse effect.", "x": 0.47899407148361206, "y": 0.6075740456581116}, {"x_score": 0.8771397471427917, "y_score": 0.9156790375709534, "difference": 0.03853929042816162, "source": "\u5982\u4f55\u9ad8\u6548\u6355\u83b7\u5e76\u5229\u7528\u4eba\u7c7b\u6392\u653e\u7684\u4e8c\u6c27\u5316\u78b3\u662f\u79d1\u5b66\u5bb6\u5173\u6ce8\u7684\u7126\u70b9\u3002", "reference": "How to effectively capture and utilize carbon dioxide emissions from human activities is the focus of attention for scientists.", "x": 0.8771397471427917, "y": 0.9156790375709534}, {"x_score": 0.5321481227874756, "y_score": 0.5328471064567566, "difference": 0.0006989836692810059, "source": "\u201c\u819c\u5206\u79bb\u6cd5\u201d\u662f\u4e00\u79cd\u65b0\u5174\u7684\u4e8c\u6c27\u5316\u78b3\u6355\u96c6\u6280\u672f\uff0c\u5b83\u5728\u819c\u6750\u6599\u5e2e\u52a9\u4e0b\u5206\u79bb\u4e8c\u6c27\u5316\u78b3\u6c14\u4f53\uff0c\u5177\u6709\u9ad8\u6548\u8282\u80fd\u3001\u64cd\u4f5c\u7b80\u5355\u7684\u7279\u70b9\u3002", "reference": "The membrane separation method is a new carbon dioxide capture technology which separates carbon dioxide gas with the help of the membrane material, and it is energy-efficient and easy to use.", "x": 0.5321481227874756, "y": 0.5328471064567566}, {"x_score": 0.5451793670654297, "y_score": 0.45017561316490173, "difference": 0.09500375390052795, "source": "\u5982\u4f55\u8ba9\u819c\u6750\u6599\u201c\u6df1\u547c\u5438\u201d\uff0c \u63d0\u9ad8\u6c14\u4f53\u5206\u79bb\u6548\u7387\uff0c\u662f\u91c7\u7528\u819c\u5206\u79bb\u6cd5\u6355\u96c6\u4e8c\u6c27\u5316\u78b3\u7684\u74f6\u9888\u96be\u70b9\u3002", "reference": "How to make the membrane material \u201ctake deep breathes\u201d and improve gas separation efficiency was the hurdle of capturing carbon dioxide with the membrane separation method.", "x": 0.5451793670654297, "y": 0.45017561316490173}, {"x_score": 0.7577981352806091, "y_score": 0.5952345728874207, "difference": 0.16256356239318848, "source": "\u5929\u6d25\u5927\u5b66\u79d1\u7814\u56e2\u961f\u521b\u65b0\u601d\u8def\uff0c\u901a\u8fc7\u53cd\u590d\u5b9e\u9a8c\uff0c\u63a2\u7a76\u4e0d\u540c\u6eb6\u5242\u5bf9\u819c\u6c14\u4f53\u5206\u79bb\u6027\u80fd\u7684\u5f71\u54cd\u3002", "reference": "The Tianjin University research team investigated the impact of different solvents on the membrane\u2019s performance in gas separation through innovative thinking and repeated experiments.", "x": 0.7577981352806091, "y": 0.5952345728874207}, {"x_score": 0.46103405952453613, "y_score": 0.42594408988952637, "difference": 0.035089969635009766, "source": "\u5b9e\u9a8c\u7ed3\u679c\u8868\u660e\uff0c\u4ee5N-\u7532\u57fa\u5421\u54af\u70f7\u916e\u4f5c\u4e3a\u5236\u5907\u6eb6\u5242\uff0c\u751f\u6210\u7684\u819c\u6750\u6599\u4e2d\u78b3\u7eb3\u7c73\u7ba1\u5206\u5e03\u66f4\u52a0\u5747\u5300\uff0c\u201c\u66f4\u900f\u6c14\u201d\uff0c\u6709\u6548\u63d0\u5347\u4e86\u819c\u6750\u6599\u6c14\u4f53\u5206\u79bb\u6548\u80fd\u548c\u901f\u7387\u3002", "reference": "According to experiment results, if N-Methyl pyrrolidone is used as the fabrication solvent, the distribution of carbon nanotube in the membrane material produced is more even, making it more breathable, which effectively improves the membrane material\u2019s gas separation performance and speed.", "x": 0.46103405952453613, "y": 0.42594408988952637}, {"x_score": 0.64162677526474, "y_score": 0.6134113669395447, "difference": 0.028215408325195312, "source": "\u7528\u8fd9\u79cd\u65b0\u6280\u672f\u5236\u5907\u7684\u6df7\u5408\u57fa\u8d28\u819c\uff0c\u4e8c\u6c27\u5316\u78b3\u5206\u79bb\u6027\u80fd\u63a5\u8fd1\u76ee\u524d\u6b64\u7c7b\u819c\u6750\u6599\u7684\u7406\u8bba\u5206\u79bb\u4e0a\u9650\u3002", "reference": "Fabricated with this new technology, the carbon dioxide separation performance of this mixed matrix membrane is close to the theoretical upper limit of this kind of membrane material.", "x": 0.64162677526474, "y": 0.6134113669395447}, {"x_score": 0.6293402910232544, "y_score": 0.49450209736824036, "difference": 0.13483819365501404, "source": "\u201c\u65b0\u6280\u672f\u4e3a\u819c\u5206\u79bb\u6cd5\u6355\u96c6\u4e8c\u6c27\u5316\u78b3\u63d0\u4f9b\u4e86\u65b0\u601d\u8def\u3002\u201d", "reference": "\u201cNew technology has provided a new idea for capturing carbon dioxide using the membrane separation method. \u201c", "x": 0.6293402910232544, "y": 0.49450209736824036}, {"x_score": 0.620222270488739, "y_score": 0.4683043360710144, "difference": 0.1519179344177246, "source": "\u5929\u6d25\u5927\u5b66\u5927\u6c14\u73af\u5883\u4e0e\u751f\u7269\u80fd\u6e90\u56e2\u961f\u6210\u5458\u674e\u6da6\u8868\u793a\uff1a\u201c \u6211\u4eec\u5e0c\u671b\u8fd9\u79cd\u6280\u672f\u80fd\u591f\u4e3a\u672a\u6765\u71c3\u7164\u7535\u5382\u4e0e\u5316\u5de5\u4f01\u4e1a\u5904\u7406\u70df\u6c14\u63d0\u4f9b\u6709\u529b\u652f\u6301\uff0c\u5728\u63a7\u5236\u6e29\u5ba4\u6c14\u4f53\u6392\u653e\u7b49\u9886\u57df\u53d1\u6325\u91cd\u5927\u4f5c\u7528\u3002\u201d", "reference": "said Li Run, a team member of the atmospheric environment and bioenergy team of Tianjin University, \u201cWe hope this technology can provide support for exhaust gas treatment of coal-fired power plants and chemical enterprises in the future, because it can play a big role in fields such as greenhouse gas emission control. \u201c", "x": 0.620222270488739, "y": 0.4683043360710144}, {"x_score": -0.5021211504936218, "y_score": -0.46135351061820984, "difference": 0.04076763987541199, "source": "\u5fd7\u613f\u586b\u62a5\u524d \u5148\u5f04\u61c2\u5565\u662f\u4e13\u4e1a\u7ea7\u5dee-\u4e2d\u65b0\u7f51", "reference": "Understanding university major point deductions before choosing your preferred majors - Chinanews.com", "x": -0.5021211504936218, "y": -0.46135351061820984}, {"x_score": 1.0880727767944336, "y_score": 1.3158884048461914, "difference": 0.2278156280517578, "source": "2020-07-27 02:22:36 \u6765\u6e90\uff1a\u91cd\u5e86\u6668\u62a5 \u4f5c\u8005\uff1a\u4e8e\u6653 \u8d23\u4efb\u7f16\u8f91\uff1a\u4e8e\u6653", "reference": "2020-07-27 02:22:36 Source: Chongqing Morning News Story: Yu Xiao Editor: Yu Xiao", "x": 1.0880727767944336, "y": 1.3158884048461914}, {"x_score": -0.6455658078193665, "y_score": -0.7957659959793091, "difference": 0.15020018815994263, "source": "\u5fd7\u613f\u586b\u62a5\u524d \u5148\u5f04\u61c2\u5565\u662f\u4e13\u4e1a\u7ea7\u5dee", "reference": "Understanding university major point deductions before choosing your preferred majors", "x": -0.6455658078193665, "y": -0.7957659959793091}, {"x_score": -0.32152512669563293, "y_score": -0.1514396369457245, "difference": 0.17008548974990845, "source": "\u6bcf\u5e74\u586b\u62a5\u9ad8\u8003\u5fd7\u613f\uff0c\u90fd\u6709\u5b66\u751f\u6216\u8005\u5bb6\u957f\u56e0\u4e3a\u5bf9\u4e8e\u5fd7\u613f\u586b\u62a5\u4e2d\u6d89\u53ca\u7684\u540d\u8bcd\u4e0d\u4e86\u89e3\uff0c\u8fdb\u800c\u5f71\u54cd\u5fd7\u613f\u586b\u62a5\u3002", "reference": "Each year, when we fill out our preferred majors on the NCEE (National College Entrance Examination), there are always students and parents who don\u2019t understand the terminology involved, which can directly affect how you select your preferred majors.", "x": -0.32152512669563293, "y": -0.1514396369457245}, {"x_score": 0.515570878982544, "y_score": 0.5423658490180969, "difference": 0.02679497003555298, "source": "\u4eca\u5e74\uff0c\u5317\u4eac\u4ea4\u901a\u5927\u5b66\u3001\u5317\u4eac\u79d1\u6280\u5927\u5b66\u3001\u5317\u4eac\u90ae\u7535\u5927\u5b66\u3001\u5317\u4eac\u6797\u4e1a\u5927\u5b66\u3001\u5317\u4eac\u5316\u5de5\u5927\u5b665\u6240\u9ad8\u6821\u8054\u5408\u53d1\u5e032020\u5e74\u62db\u751f\u653f\u7b56\uff0c\u53d6\u6d88\u4e13\u4e1a\u7ea7\u5dee\u3002", "reference": "This year, Beijing Jiaotong University, Beijing University of Science and Technology, Beijing University of Posts and Telecommunications, Beijing Forestry University, and Beijing University of Chemical Technology issued a joint admissions policy for 2020 which eliminates major point deductions.", "x": 0.515570878982544, "y": 0.5423658490180969}, {"x_score": 0.005810543429106474, "y_score": 0.010905059054493904, "difference": 0.00509451562538743, "source": "\u4e13\u4e1a\u7ea7\u5dee\u662f\u4ec0\u4e48\u610f\u601d\uff0c\u5728\u5fd7\u613f\u586b\u62a5\u4e2d\u6709\u4f55\u91cd\u8981\u610f\u4e49\uff1f", "reference": "What are \u201cmajor point deductions\u201d, and how do they impact your choice of major?", "x": 0.005810543429106474, "y": 0.010905059054493904}, {"x_score": 0.4182126522064209, "y_score": 0.02848939038813114, "difference": 0.38972326181828976, "source": "\u4e13\u4e1a\u5206\u914d\u
