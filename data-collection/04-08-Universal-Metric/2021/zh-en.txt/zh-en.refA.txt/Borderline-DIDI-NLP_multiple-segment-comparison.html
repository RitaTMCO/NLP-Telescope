 {"x_score": 0.21275821328163147, "y_score": 0.3007495105266571, "difference": 0.08799129724502563, "source": "\u201c\u9879\u76ee\u5efa\u8bbe\u8fc7\u7a0b\u4e2d\uff0c\u6211\u4eec\u91c7\u7528\u5730\u8d28\u8c03\u67e5\u6cd5\u3001\u7269\u63a2\u6cd5\u548c\u8d85\u524d\u94bb\u63a2\u6cd5\u7b49\u65b9\u5f0f\u8d85\u524d\u5730\u8d28\u9884\u62a5\uff0c\u5bf930\u4f59\u5904\u5404\u7c7b\u578b\u6eb6\u6d1e\u91c7\u53d6\u4e86\u7279\u6b8a\u8bbe\u8ba1\u65b9\u6848\u3002\u5982\u8bbe\u8ba1\u4fee\u5efa\u4e86\u957f24\u7c73\u7684\u6865\u6881\uff0c\u8de8\u8d8a\u96a7\u9053\u5185\u7eb5\u5411\u957f\u5ea6\u8d8510\u7c73\u3001\u6df1\u5ea6\u8d8555\u7c73\u7684\u5927\u578b\u6eb6\u6d1e\uff0c\u907f\u514d\u96a7\u9053\u6c89\u964d\u3002\u201d\u738b\u56fd\u519b\u8bf4\u3002", "reference": "\u201cDuring construction, we used approaches such as geological surveys, geophysical techniques, and advanced drilling methods to make geological forecasts far in advance and create special design plans for over 30 types of caves. For example, we built a bridge within the tunnel that was 24 meters in length across a karst cave gap that was 10 meters wide and 55 meters deep to avoid tunnel settlement,\u201d he said.", "x": 0.21275821328163147, "y": 0.3007495105266571}, {"x_score": -0.04462138190865517, "y_score": 0.04894627630710602, "difference": 0.09356765821576118, "source": "\u636e\u65bd\u5de5\u65b9\u4e2d\u94c1\u96a7\u9053\u5c40\u4ecb\u7ecd\uff0c\u8be5\u96a7\u9053\u65bd\u5de5\u65f6\uff0c\u91c7\u53d6\u758f\u5bfc\u5835\u7ed3\u5408\u7684\u65b9\u5f0f\uff0c\u901a\u8fc7\u4fee\u5efa\u6a2a\u6d1e\u5e73\u5bfc\u3001\u6ce8\u6d46\u5835\u6c34\u3001\u5f3a\u5316\u96a7\u9053\u7ed3\u6784\u652f\u62a4\u4ee5\u53ca\u4fee\u5efa\u6c61\u6c34\u5904\u7406\u7ad9\uff0c\u65e2\u4fdd\u8bc1\u4e86\u5de5\u7a0b\u6709\u5e8f\u63a8\u8fdb\uff0c\u4e5f\u907f\u514d\u4e86\u65bd\u5de5\u6392\u6c34\u5bf9\u5c0f\u4e09\u5ce1\u98ce\u666f\u533a\u6c34\u4f53\u7684\u7834\u574f\uff0c\u540c\u65f6\u6210\u529f\u514b\u670d\u4e86\u957f\u8fbe7\u516c\u91cc\u7684\u8f6f\u5ca9\u5927\u53d8\u5f62\u7b49\u4e0d\u826f\u5730\u8d28\u3001\u6bcf\u65e5\u6700\u5927\u6d8c\u6c34\u91cf\u8fbe15.7\u4e07\u7acb\u65b9\u7c73\u7684\u591a\u7a81\u6ce5\u6d8c\u6c34\u7b49\u65bd\u5de5\u96be\u9898\u3002", "reference": "The building company, the China Railway Tunnel Group, constructed the tunnel using a combination of dredging and blocking, building horizontal tunnels, water blocking, enhanced structural tunnel support, and building outflow treatment plants, which together ensured the project could proceed on schedule while avoiding damage from polluted wastewater to the Three Gorges Scenic Area, and at the same time, overcame construction problems such as 7 kilometers of karst soft rock deformation and other bad geology, as well as a maximum daily water inflow of 157,000 cubic meters.", "x": -0.04462138190865517, "y": 0.04894627630710602}, {"x_score": 0.19650456309318542, "y_score": 0.13165846467018127, "difference": 0.06484609842300415, "source": "\u90d1\u4e07\u9ad8\u94c1\u5168\u7ebf\u5efa\u6210\u901a\u8f66\u540e\uff0c\u5c06\u6210\u4e3a\u6211\u56fd\u897f\u5357\u5730\u533a\u901a\u5f80\u4e2d\u539f\u3001\u534e\u5317\u3001\u4e1c\u5317\u5730\u533a\u65b0\u7684\u4fbf\u6377\u5feb\u901f\u5ba2\u8fd0\u4e3b\u901a\u9053\uff0c\u5bf9\u6539\u5584\u897f\u5357\u5730\u533a\u4e1c\u5317\u5411\u94c1\u8def\u901a\u9053\u80fd\u529b\u548c\u8d28\u91cf\u3001\u5b8c\u5584\u533a\u57df\u8def\u7f51\u5e03\u5c40\u3001\u52a0\u5feb\u6cbf\u7ebf\u65c5\u6e38\u8d44\u6e90\u5f00\u53d1\u548c\u57ce\u9547\u5316\u8fdb\u7a0b\uff0c\u4fc3\u8fdb\u533a\u57df\u534f\u8c03\u53d1\u5c55\uff0c\u63a8\u52a8\u897f\u90e8\u5927\u5f00\u53d1\u6218\u7565\u5b9e\u65bd\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002", "reference": "When the Zhengzhou-Wanzhou high-speed railway is completed and fully operational, it will have critical importance as a rapid and convenient passenger channel that connects the regions of Southwest China, the Central Plains, North China, and Northeast China which improves both the quality and capacity of the Southwest China railway network\u2019s northeast corridor, improves the regional transit network, speeds up the development of tourism resources and urbanization along the route, promotes inter-regional coordinated development, and facilitates the implementation of the Western Region development strategy.", "x": 0.19650456309318542, "y": 0.13165846467018127}, {"x_score": 0.27243369817733765, "y_score": 0.35269108414649963, "difference": 0.08025738596916199, "source": "\u4e13\u5bb6\u8bf4\u901a\u8fc7\u7f8e\u56fd\u4eba\u53e3\u666e\u67e5\u6536\u96c6\u79fb\u6c11\u8d44\u6599\u7528\u4e8e\u4f17\u9662\u5e2d\u4f4d\u5206\u914d\u8fdd\u5baa", "reference": "Collecting immigration status data through US Census for House of Representatives seat allocation is unconstitutional, say experts", "x": 0.27243369817733765, "y": 0.35269108414649963}, {"x_score": 0.6308997273445129, "y_score": 0.7358355522155762, "difference": 0.10493582487106323, "source": "\u4e00\u4e9b\u6c11\u6743\u7ec4\u7ec7\u548c\u597d\u51e0\u4e2a\u7f8e\u56fd\u57ce\u5e02\u548c\u53bf\u5bf9\u7f8e\u56fd\u8054\u90a6\u653f\u5e9c\u63d0\u51fa\u8d77\u8bc9\uff0c\u79f0\u7279\u6717\u666e\u603b\u7edf\u5e9c\u8bd5\u56fe\u5c06\u65e0\u8bc1\u79fb\u6c11\u6392\u9664\u5728\u7f8e\u56fd\u4eba\u53e3\u666e\u67e5\u4e4b\u5916\u662f\u884c\u4e0d\u901a\u7684\uff0c\u4e5f\u662f\u8fdd\u5baa\u7684\u3002", "reference": "Civil rights groups and several US cities and counties have filed a lawsuit against the US federal government, claiming the Trump administration\u2019s attempts to exclude undocumented immigrants from the US Census are both unconstitutional and would unworkable.", "x": 0.6308997273445129, "y": 0.7358355522155762}, {"x_score": 0.6262370944023132, "y_score": 0.9835160374641418, "difference": 0.3572789430618286, "source": "\u7f8e\u56fd\u4eba\u53e3\u666e\u67e5\u5c06\u51b3\u5b9a\u7f8e\u56fd\u56fd\u4f1a\u4f17\u8bae\u9662\u5e2d\u4f4d\u7684\u5206\u914d\u3002", "reference": "The US Census decides the allocation of seats in the US House of Representatives.", "x": 0.6262370944023132, "y": 0.9835160374641418}, {"x_score": 0.018809057772159576, "y_score": 0.4039323627948761, "difference": 0.3851233050227165, "source": "\u7f8e\u56fd\u6c11\u6743\u81ea\u7531\u8054\u76df\u6267\u884c\u5f8b\u5e08\u8428\u62c9\u00b7\u5e03\u5170\u519c\u5bf9\u7f8e\u56fd\u4e4b\u97f3\u8bf4\uff0c\u201c\u8fd9\u4e48\u505a\u662f\u884c\u4e0d\u901a\u7684\u3002\u201d", "reference": "American Civil Liberties Union (ACLU) executive director Sarah Brannon told VOA, \u201cThis is unworkable. \u201c", "x": 0.018809057772159576, "y": 0.4039323627948761}, {"x_score": 0.25151917338371277, "y_score": 0.264008492231369, "difference": 0.01248931884765625, "source": "\u5979\u63a5\u7740\u8bf4\uff0c\u7279\u6717\u666e\u8981\u6c42\u5728\u4eba\u53e3\u666e\u67e5\u4e2d\u786e\u5b9a\u63a5\u53d7\u666e\u67e5\u7684\u4eba\u7684\u516c\u6c11\u8eab\u4efd\u96be\u4ee5\u505a\u5230\uff0c\u800c\u4e14\u201c\u4e0d\u662f\u5f88\u53ef\u9760\u3002\u201d", "reference": "She continued, saying Trump\u2019s demand that the US Census determine the immigration status of census respondents was difficult and \u201cnot very reliable\u201d. \u201c", "x": 0.25151917338371277, "y": 0.264008492231369}, {"x_score": 1.0674711465835571, "y_score": 1.133402943611145, "difference": 0.06593179702758789, "source": "\u53e6\u4e00\u4e2a\u516c\u6c11\u81ea\u7531\u7ec4\u7ec7\u5171\u540c\u4e8b\u4e1a\u7ec4\u7ec7\u661f\u671f\u56db\u63d0\u51fa\u8bc9\u8bbc\uff0c\u5bf9\u7279\u6717\u666e\u7684\u884c\u653f\u4ee4\u63d0\u51fa\u6311\u6218\u3002", "reference": "Common Cause, another civil rights organization, filed a lawsuit on Thursday to challenge Trump\u2019s executive order.", "x": 1.0674711465835571, "y": 1.133402943611145}, {"x_score": 1.1293343305587769, "y_score": 1.1273362636566162, "difference": 0.0019980669021606445, "source": "\u65b0\u6cfd\u897f\u5dde\u3001\u4e54\u6cbb\u4e9a\u5dde\u7684\u4e00\u4e9b\u57ce\u5e02\u52a0\u5165\u4e86\u8bc9\u8bbc\u3002", "reference": "Several New Jersey and Georgia cities joined the lawsuit.", "x": 1.1293343305587769, "y": 1.1273362636566162}, {"x_score": 0.8171689510345459, "y_score": 0.939401388168335, "difference": 0.12223243713378906, "source": "\u7ef4\u5409\u5c3c\u4e9a\u5dde\u7684\u963f\u7075\u987f\u53bf\u661f\u671f\u4e94\u4e5f\u52a0\u5165\u4e86\u8bc9\u8bbc\u3002", "reference": "On Friday, Virginia\u2019s Arlington County also joined the lawsuit.", "x": 0.8171689510345459, "y": 0.939401388168335}, {"x_score": 0.5069729685783386, "y_score": 0.5073642134666443, "difference": 0.00039124488830566406, "source": "\u963f\u7075\u987f\u53bf\u7684\u7ba1\u7406\u8463\u4e8b\u4f1a\u4e3b\u5e2d\u52a0\u7ef4\u8bf4\uff0c\u201c\u7f8e\u56fd\u5baa\u6cd5\u8981\u6c42\u6bcf10\u5e74\u51c6\u786e\u5730\u6e05\u70b9\u6211\u4eec\u7684\u4eba\u53e3\u3002\u6211\u4eec\u5fc5\u987b\u51c6\u786e\u5730\u6e05\u70b9\u5c45\u4f4f\u5728\u963f\u7075\u987f\u53bf\u7684\u6bcf\u4e00\u4e2a\u4eba\uff0c\u4e0d\u80fd\u8ba9\u8fd9\u79cd\u975e\u6cd5\u8bd5\u56fe\u5413\u8dd1\u4eba\u548c\u538b\u7f29\u6211\u4eec\u7684\u79fb\u6c11\u793e\u533a\u4eba\u6570\u7684\u505a\u6cd5\u5f97\u901e\u3002\u201d", "reference": "Arlington County Board Chair Libby Garvey said, \u201cThe US Constitution requires that we make an accurate count of our population every 10 years. We need an accurate count of every resident in Arlington County, and we must never illegal attempts like these to frighten away and shrink our immigrant community succeed. \u201c", "x": 0.5069729685783386, "y": 0.5073642134666443}, {"x_score": 0.882917582988739, "y_score": 0.9018935561180115, "difference": 0.01897597312927246, "source": "\u53e6\u4e00\u4e9b\u7ec4\u7ec7\u548c\u4e2a\u4eba\u5219\u8d5e\u626c\u7279\u6717\u666e\u603b\u7edf\u7684\u884c\u653f\u4ee4\u3002", "reference": "Other individuals and organizations expressed praise for Trump\u2019s executive order.", "x": 0.882917582988739, "y": 0.9018935561180115}, {"x_score": 0.8507636189460754, "y_score": 1.1619668006896973, "difference": 0.3112031817436218, "source": "\u963f\u62c9\u5df4\u9a6c\u5dde\u53f8\u6cd5\u90e8\u957f\u9a6c\u6b47\u5c14\u79f0\uff0c\u8be5\u884c\u653f\u4ee4\u662f\u8be5\u5dde\u7684\u4e00\u4e2a\u201c\u80dc\u5229\u201d\u3002", "reference": "Alabama Attorney General Steve Marshall called the executive order a \u201cvictory\u201d for the state.", "x": 0.8507636189460754, "y": 1.1619668006896973}, {"x_score": 0.45250552892684937, "y_score": 0.47256383299827576, "difference": 0.02005830407142639, "source": "\u4ed6\u8bf4\uff0c\u201c\u5206\u914d\u5404\u5dde\u7684\u56fd\u4f1a\u4f17\u8bae\u9662\u5e2d\u4f4d\u548c\u9009\u4e3e\u56e2\u5e2d\u4f4d\u7684\u65f6\u5019\uff0c\u5fc5\u987b\u6839\u636e\u5c45\u4f4f\u5728\u5404\u5dde\u7684\u5c45\u6c11\u4eba\u6570\uff0c\u800c\u4e14\u662f\u5408\u6cd5\u5c45\u4f4f\u7684\u5c45\u6c11\u7684\u4eba\u6570\u3002\u201d", "reference": "He said, \u201cThe allocation of House of Representatives and electoral college seats must be based on the number of residents in each state, particularly the number of legal residents. \u201c", "x": 0.45250552892684937, "y": 0.47256383299827576}, {"x_score": 0.7566953301429749, "y_score": 0.7545357942581177, "difference": 0.0021595358848571777, "source": "\u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u53bb\u5e74\u963b\u6b62\u4e86\u7279\u6717\u666e\u884c\u653f\u5f53\u5c40\u5c06\u516c\u6c11\u8eab\u4efd\u95ee\u9898\u7eb3\u51652020\u5e74\u4eba\u53e3\u666e\u67e5\u8868\u4e2d\u3002", "reference": "Last year, the US Supreme Court stopped the Trump administration\u2019s attempts to include citizenship questions on the 2020 census form.", "x": 0.7566953301429749, "y": 0.7545357942581177}, {"x_score": 0.4148825705051422, "y_score": 0.31345295906066895, "difference": 0.10142961144447327, "source": "\u7279\u6717\u666e\u603b\u7edf\u672c\u661f\u671f\u65e9\u4e9b\u65f6\u5019\u7b7e\u7f72\u4e00\u9879\u884c\u653f\u4ee4\uff0c\u6307\u4ee4\u76d1\u7ba1\u7f8e\u56fd\u4eba\u53e3\u666e\u67e5\u5c40\u7684\u5546\u4e1a\u90e8\u957f\u7f57\u65af\u63d0\u4ea4\u4eba\u53e3\u666e\u67e5\u6240\u5f97\u7684\u65e0\u8bc1\u4eba\u53e3\u7684\u6570\u636e\uff0c\u4ee5\u4fbf\u884c\u653f\u5f53\u5c40\u5c06\u8fd9\u4e9b\u65e0\u8bc1\u4eba\u53e3\u6392\u9664\u5728\u5404\u5dde\u7684\u4eba\u53e3\u666e\u67e5\u6570\u5b57\u4e4b\u5916\uff0c\u5e76\u4ee5\u6b64\u786e\u5b9a\u6bcf\u4e2a\u5dde\u7a76\u7adf\u662f\u589e\u52a0\u8fd8\u662f\u51cf\u5c11\u6216\u4fdd\u6301\u4f17\u8bae\u9662\u8bae\u5458\u5e2d\u4f4d\u3002", "reference": "Earlier this week President Trump signed an executive order directing Secretary of Commerce Wilbur Ross, who oversees the US Census Bureau, to submit data on the undocumented population obtained from the census, so that the administration can exclude this population from state census results, which in turn are used to determine whether each state will increase, decrease, or maintain its number of seats in the House of Representatives.", "x": 0.4148825705051422, "y": 0.31345295906066895}, {"x_score": 0.32671016454696655, "y_score": 0.4147740304470062, "difference": 0.08806386590003967, "source": "\u7f8e\u56fd\u6bcf\u969410\u5e74\u5c31\u8981\u6839\u636e\u4eba\u53e3\u53d8\u5316\u60c5\u51b5\u91cd\u65b0\u5206\u914d\u4f17\u8bae\u9662\u5e2d\u4f4d\u3002", "reference": "Seats in the US House of Representatives are reallocated every 10 years based on changes in population.", "x": 0.32671016454696655, "y": 0.4147740304470062}, {"x_score": 0.20039677619934082, "y_score": 0.5294498801231384, "difference": 0.3290531039237976, "source": "\u91cd\u5e8633\u4e2a\u533a\u53bf\u964d\u66b4\u96e8 \u5f53\u5730\u542f\u52a8\u9632\u6c5b\u2163\u7ea7\u5e94\u6025\u54cd\u5e94-\u4e2d\u65b0\u7f51", "reference": "Heavy rainfall in 33 Chonging districts and counties, local Level IV flood control emergency measures initiated - chinanews.com", "x": 0.20039677619934082, "y": 0.5294498801231384}, {"x_score": 0.33883199095726013, "y_score": 0.2784915566444397, "difference": 0.060340434312820435, "source": "\u65b0\u534e\u793e\u91cd\u5e867\u670826\u65e5\u7535(\u8bb0\u8005\u67ef\u9ad8\u9633\u3001\u674e\u677e)\u8bb0\u8005\u4ece\u91cd\u5e86\u5e02\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u4e86\u89e3\u5230\uff0c\u91cd\u5e86\u5e027\u670825\u65e5\u8d77\u8fce\u6765\u65b0\u4e00\u8f6e\u5f3a\u964d\u96e8\u5929\u6c14\u8fc7\u7a0b\uff0c33\u4e2a\u533a\u53bf\u964d\u66b4\u96e8\uff0c4\u6761\u6b21\u4e2d\u5c0f\u6cb3\u6d41\u51fa\u73b0\u8d85\u8b66\u6212\u6c34\u4f4d\u6d2a\u6c34\uff0c\u5f53\u5730\u5df2\u542f\u52a8\u9632\u6c5b\u2163\u7ea7\u5e94\u6025\u54cd\u5e94\u3002", "reference": "Xinhua News Agency, Chongqing, reported July 26th (correspondents: Ke Gaoyang, Li Song) Our reporters have learned from Chongqing Flood Control and Drought Relief Headquarters that during a new round of heavy rains in Chongqing on July 25th, 33 districts and counties experienced heavy rainstorms, and water levels in 4 small and medium-size rivers rose above flood alert levels, causing local Level IV flood control emergency measures to be initiated.", "x": 0.33883199095726013, "y": 0.2784915566444397}, {"x_score": 0.2638039290904999, "y_score": 0.43842950463294983, "difference": 0.17462557554244995, "source": "\u636e\u91cd\u5e86\u5e02\u6c34\u6587\u76d1\u6d4b\u603b\u7ad9\u76d1\u6d4b\uff0c25\u65e58\u65f6\u81f326\u65e58\u65f6\uff0c\u91cd\u5e86\u5927\u90e8\u5730\u533a\u8fce\u6765\u5927\u5230\u66b4\u96e8\uff0c\u6c5f\u6d25\u3001\u7da6\u6c5f\u3001\u6b66\u9686\u7b4933\u4e2a\u533a\u53bf\u51fa\u73b0\u66b4\u96e8\uff0c\u5176\u4e2d\u4e07\u5dde\u3001\u4e91\u9633\u3001\u5357\u5ddd\u7b4916\u4e2a\u533a\u53bf\u51fa\u73b0\u5927\u66b4\u96e8\u3002", "reference": "According to reports from the Chongqing Municipal Hydrological Monitoring Station, between 8:00 on the 25th to 8:00 on the 26th, most areas of Chongqing experienced heavy rain, with heavy rainstorms appearing in 33 districts and counties including Jiangjin, Qijiang, and Wulong, and very heavy rainstorms appearing across 16 districts and counties including Wanzhou, Yunyang, and Nanchuan.", "x": 0.2638039290904999, "y": 0.43842950463294983}, {"x_score": 0.9073922038078308, "y_score": 0.9071201682090759, "difference": 0.0002720355987548828, "source": "\u6700\u5927\u65e5\u964d\u96e8\u91cf\u51fa\u73b0\u5728\u5357\u5ddd\u91d1\u5c71\u9547\u9f99\u5c71\u6751\uff0c\u4e3a197.5\u6beb\u7c73\u3002", "reference": "The highest daily rainfall of 197.5 mm occurred in Longshan Village, Jinshan Town, Nanchuan.", "x": 0.9073922038078308, "y": 0.9071201682090759}, {"x_score": 0.4795900881290436, "y_score": 0.5362216830253601, "difference": 0.05663159489631653, "source": "\u53d7\u5f3a\u964d\u96e8\u5f71\u54cd\uff0c\u6c5f\u6d25\u533a\u9a74\u5b50\u6eaa\u3001\u6daa\u9675\u533a\u6cb9\u6c5f\u6cb3\u3001\u5f00\u5dde\u533a\u6620\u9633\u6cb3\u3001\u4e91\u9633\u53bf\u56e2\u6ee9\u6cb34\u6761\u6b21\u4e2d\u5c0f\u6cb3\u6d41\u51fa\u73b0\u8d85\u8b66\u6212\u6c34\u4f4d\u6d2a\u6c34\uff0c\u76ee\u524d\u6c34\u4f4d\u4ecd\u5728\u4e0a\u6da8\u3002", "reference": "The heavy rain caused four small and medium-sized rivers; Lvzi River in Jiangjin District, Youjiang River in Fuling District, Yingyang River in Kaizhou District, and Tuantan River in Yunyang County; saw waters rise above flood alert levels, and at present, water levels are still rising.", "x": 0.4795900881290436, "y": 0.5362216830253601}, {"x_score": 0.34179070591926575, "y_score": 0.3455418646335602, "difference": 0.0037511587142944336, "source": "\u5f3a\u964d\u96e8\u8fd8\u5bfc\u81f4\u6b66\u9686\u533a\u571f\u5730\u4e61\u516d\u4e95\u6751\u51fa\u73b0\u5c71\u4f53\u6ed1\u5761\uff0c\u9020\u6210\u6751\u9053\u516c\u8def\u901a\u884c\u4e2d\u65ad\uff0c\u6ed1\u5761\u4f53\u6ed1\u5165\u4e4c\u6c5f\u652f\u6d41\u6cbf\u6ca7\u6cb3\uff0c\u963b\u65ad\u6cb3\u9053\u5f62\u6210\u5830\u585e\u6e56\uff0c\u5f53\u5730\u5df2\u7d27\u6025\u7ec4\u7ec7\u4e0b\u6e38\u7fa4\u4f17\u8f6c\u79fb\u3002", "reference": "The rain also led to landslides in Liujing Village, Didi Township, and Wulong District, which blocked traffic on village roads, and caused blockage of the Cang River along the Wujiang River, resulting in the river water forming a temporary lake, at which point an emergency evacuation was organized for local residents.", "x": 0.34179070591926575, "y": 0.3455418646335602}, {"x_score": 0.2887464761734009, "y_score": 0.2822795510292053, "difference": 0.006466925144195557, "source": "\u9488\u5bf9\u6b64\u6b21\u66b4\u96e8\uff0c\u91cd\u5e86\u5e02\u9632\u6c5b\u6297\u65f1\u6307\u6325\u90e8\u4e8e26\u65e513\u65f6\u53d1\u5e03\u6c5f\u6cb3\u6d2a\u6c34\u2162\u7ea7\u9884\u8b66\u4fe1\u606f\uff0c\u5e76\u542f\u52a8\u9632\u6c5b\u2163\u7ea7\u5e94\u6025\u54cd\u5e94\uff0c\u8981\u6c42\u76f8\u5173\u533a\u53bf\u548c\u5355\u4f4d\u52a0\u5f3a\u5de1\u67e5\u503c\u5b88\uff0c\u53ca\u65f6\u8c03\u96c6\u5e94\u6025\u6551\u63f4\u961f\u4f0d\u548c\u7269\u8d44\uff0c\u758f\u6563\u8f6c\u79fb\u53d7\u5a01\u80c1\u533a\u57df\u4eba\u6c11\u7fa4\u4f17\u3002", "reference": "The Chongqing Flood Control and Drought Relief Headquarters responded to this torrential rain by issuing a Level III emergency river flood warning at 13:00 on the 26th and initiating Level IV flood control emergency measures, as well as instructing the affected counties and regions to conduct more frequent inspections and be on high alert, in case emergency rescue teams and materials needed to be urgently mobilized and people in affected areas required evacuation.", "x": 0.2887464761734009, "y": 0.2822795510292053}, {"x_score": 0.03016536310315132, "y_score": 0.16401202976703644, "difference": 0.13384666666388512, "source": "\u5e94\u52bf\u800c\u52a8\uff0c\u63a8\u8fdb\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe-\u89c6\u70b9\u5934\u6761-\u6e56\u5357\u65e5\u62a5\u7f51-\u534e\u58f0\u5728\u7ebf", "reference": "Acting in response to trends and advancing the construction of industrial projects-Shidian Net-Hunan Daily-www.voc.com.cn", "x": 0.03016536310315132, "y": 0.16401202976703644}, {"x_score": 0.14141933619976044, "y_score": 0.24285970628261566, "difference": 0.10144037008285522, "source": "\u76db\u590f\u7684\u6e56\u5357\uff0c\u70ed\u6d6a\u6251\u9762\u3002", "reference": "Hunan in midsummer is steaming hot.", "x": 0.14141933619976044, "y": 0.24285970628261566}, {"x_score": 0.12011686712503433, "y_score": -0.0836373120546341, "difference": 0.20375417917966843, "source": "\u800c\u5168\u7701\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe\u63a8\u8fdb\u73b0\u573a\u89c2\u6469\u4f1a\u91ca\u653e\u7684\u70ed\u60c5\uff0c\u76d6\u8fc7\u4e86\u4e09\u4f0f\u5929\u7684\u9177\u6691\uff0c\u201c \u4ee5\u4ea7\u4e1a\u6bd4\u5b9e\u529b\u3001\u4ee5\u9879\u76ee\u8bba\u82f1\u96c4\u201d\u7684\u9c9c\u660e\u5bfc\u5411\u9f13\u52a8\u7740\u4e09\u6e58\u56db\u6c34\u3002", "reference": "The enthusiasm unleased by the on-the-spot observation meeting for promoting the construction of industrial projects in the whole province surpassed even the heat summer heat, and the distinct guidance of \"comparing strength with industry and defining heroes with projects\" inspired industry in Hunan.", "x": 0.12011686712503433, "y": -0.0836373120546341}, {"x_score": 0.7477266192436218, "y_score": 0.5937376618385315, "difference": 0.15398895740509033, "source": "\u6e56\u5357\u7684\u53d1\u5c55\uff0c\u59cb\u7ec8\u8981\u9760\u5efa\u9879\u76ee\u3001\u57f9\u4ea7\u4e1a\u3002", "reference": "The development of Hunan should rely on constructing projects and fostering industries.", "x": 0.7477266192436218, "y": 0.5937376618385315}, {"x_score": -0.6723328828811646, "y_score": -0.6091461181640625, "difference": 0.06318676471710205, "source": "\u9762\u5bf9\u6781\u4e0d\u5bfb\u5e38\u7684\u4e0a\u534a\u5e74\uff0c\u5728\u4ee5\u4e60\u8fd1\u5e73\u540c\u5fd7\u4e3a\u6838\u5fc3\u7684\u515a\u4e2d\u592e\u575a\u5f3a\u9886\u5bfc\u4e0b\uff0c\u5168\u7701\u4e0a\u4e0b\u575a\u6301\u4e00\u76d8\u68cb\uff0c\u5168\u529b\u4ee5\u8d74\u6253\u597d\u9632\u75ab\u3001\u9632\u6c5b\u4e24\u573a\u786c\u4ed7\uff0c\u628a\u4ea7\u4e1a\u9879\u76ee\u4f5c\u4e3a\u843d\u5b9e\u201c\u516d\u7a33\u201d\u201c\u516d\u4fdd\u201d\u7684\u201c\u5148\u624b\u68cb\u201d \u3002", "reference": "Faced with the unusual first half of the year, under the firm leadership of the Party Central Committee with Comrade Xi Jinping at its core, the whole province united as one and made every effort to fight the tough battles against COVID-19 pandemic prevention and flood control, and adopted industrial projects as the \"pioneer\" in the implementation of \"ensuring stability in employment, financial operations, foreign trade, foreign investment, domestic investment, and expectations\" and \"ensuring security in job, basic living needs, operations of market entities, food and energy security, stable industrial and supply chains, and the normal functioning of primary-level governments\".", "x": -0.6723328828811646, "y": -0.6091461181640625}, {"x_score": 0.2181396186351776, "y_score": 0.3078411817550659, "difference": 0.0897015631198883, "source": "\u4ece\u4e00\u5b63\u5ea6GDP\u540c\u6bd4\u4e0b\u964d1.9% \uff0c \u5230\u4e0a\u534a\u5e74\u540c\u6bd4\u589e\u957f1.3% \uff0c \u671f\u95f4\u4e4b\u96be\uff0c\u52aa\u529b\u4e4b\u5de8\uff0c\u4e0d\u8a00\u800c\u55bb\u3002", "reference": "From a year-on-year decline of 1.9% in the first quarter to a year-on-year growth of 1.3% in the first half of the year, it is hard to imagine how many difficulties we have overcome and how much effort we have expended during this period.", "x": 0.2181396186351776, "y": 0.3078411817550659}, {"x_score": 0.689445436000824, "y_score": 0.7085356712341309, "difference": 0.019090235233306885, "source": "\u5728\u8fd9\u4efd\u5f25\u8db3\u73cd\u8d35\u7684\u6210\u7ee9\u5355\u4e0a\uff0c\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe\u6b63\u662f\u6e56\u5357\u52a0\u5feb\u7ecf\u6d4e\u590d\u82cf\u3001\u53d1\u5c55\u7a33\u5b9a\u5411\u597d\u7684\u5173\u952e\u652f\u6491\u3002", "reference": "In this precious report, the construction of industrial projects is the key support for Hunan to speed up the recovery of the economy and stable development.", "x": 0.689445436000824, "y": 0.7085356712341309}, {"x_score": 0.5925777554512024, "y_score": 0.5080797076225281, "difference": 0.08449804782867432, "source": "\u52bf\u53ef\u987a\uff0c\u4e0d\u53ef\u9006\u3002", "reference": "The trend is irreversible.", "x": 0.5925777554512024, "y": 0.5080797076225281}, {"x_score": 0.6673435568809509, "y_score": 0.44893351197242737, "difference": 0.21841004490852356, "source": "\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe\uff0c\u8981\u653e\u5230\u5927\u5c40\u5927\u52bf\u4e2d\u53bb\uff0c\u65e2\u5584\u4e8e\u79ef\u52bf\u3001\u84c4\u52bf\u3001\u8c0b\u52bf\uff0c\u53c8\u5584\u4e8e\u8bc6\u53d8\u3001\u6c42\u53d8\u3001\u5e94\u53d8\u3002", "reference": "The construction of industrial projects should be put into the overall situation, and not only should we be good at accumulating and seeking potential, but also we should be good at recognizing, seeking, and acting according to changes.", "x": 0.6673435568809509, "y": 0.44893351197242737}, {"x_score": 0.17907369136810303, "y_score": -0.015132103115320206, "difference": 0.19420579448342323, "source": "\u5728\u5f53\u524d\u56fd\u9645\u5f62\u52bf\u590d\u6742\u4e25\u5cfb\u5927\u80cc\u666f\u4e0b\uff0c\u9664\u4e86\u5343\u8f9b\u4e07\u82e6\u62db\u5546\u5f15\u8d44\uff0c\u8fd8\u9700\u9759\u4e0b\u5fc3\u6765\u7814\u7a76\u5f53\u524d\u65b0\u5f62\u52bf\u65b0\u7279\u70b9\uff0c\u66f4\u52a0\u628a\u63e1\u89c4\u5f8b\u3001\u66f4\u52a0\u79d1\u5b66\u7cbe\u51c6\uff0c\u66f4\u597d\u878d\u5165\u4ee5\u56fd\u5185\u5927\u5faa\u73af\u4e3a\u4e3b\u4f53\u3001\u56fd\u5185\u56fd\u9645\u53cc\u5faa\u73af\u76f8\u4e92\u4fc3\u8fdb\u7684\u65b0\u53d1\u5c55\u683c\u5c40\u3002", "reference": "Under the complex and severe background of the current international situation, in addition to painstaking efforts to attract investment, we need to concentrate on researching the new characteristics of the current new situation, grasp the rules more scientifically and be more scientific and accurate, and better integrate into the new development paradigm featuring dual circulation, in which domestic and overseas markets reinforce each other, with the domestic market as the mainstay.", "x": 0.17907369136810303, "y": -0.015132103115320206}, {"x_score": 0.8742861151695251, "y_score": 0.8742143511772156, "difference": 7.176399230957031e-05, "source": "\u66f4\u52a0\u6ce8\u91cd\u63d0\u5347\u4ea7\u4e1a\u57fa\u7840\u80fd\u529b\u3002", "reference": "We have paid more attention to improving the basic capabilities of industry.", "x": 0.8742861151695251, "y": 0.8742143511772156}, {"x_score": 0.5852940678596497, "y_score": 0.5896708965301514, "difference": 0.004376828670501709, "source": "\u4e0a\u534a\u5e74\uff0c\u6211\u7701\u4e0d\u4ec5\u6709\u4e00\u5927\u6279\u65b0\u5174\u4ea7\u4e1a\u91cd\u91cf\u7ea7\u6295\u8d44\u9879\u76ee\u7834\u571f\u5f00\u5de5\u3001\u64ad\u4e0b\u5e0c\u671b\uff0c\u66f4\u6709\u4f20\u7edf\u4f18\u52bf\u4ea7\u4e1a\u4f01\u4e1a\u5728\u6570\u5b57\u5316\u3001\u667a\u80fd\u5316\u3001\u7eff\u8272\u5316\u7684\u4ea7\u4e1a\u8f6c\u578b\u4e0a\u52a0\u901f\u5e03\u70b9\u3001\u843d\u5b50\u5982\u98de\u3002", "reference": "In the first half of the year, not only did a large number of heavyweight investment projects in emerging industries start and sow hopes in our province, but also enterprises in traditional industries have accelerated their deployment in digital, intelligent, and green industrial transformation.", "x": 0.5852940678596497, "y": 0.5896708965301514}, {"x_score": -0.08073223382234573, "y_score": -0.1391366422176361, "difference": 0.058404408395290375, "source": "\u76ca\u9633\u5965\u58eb\u5eb7\u7b2c\u4e09\u79d1\u5b66\u56ed\u9879\u76ee\u5bf9\u73b0\u6709\u751f\u4ea7\u7ebf\u8fdb\u884c\u6539\u9020\uff0c\u9ad8\u7aef\u5370\u5236\u7535\u8def\u677f\u667a\u80fd\u5316\u751f\u4ea7\u7ebf\u62a2\u5360\u5148\u673a;\u6e56\u5357\u4e2d\u70df\u5e38\u5fb7\u5377\u70df\u5382\u65b0\u5382\u533a\u81f4\u529b\u4e8e\u667a\u80fd\u5316\u8f6c\u578b\u3001\u5efa\u8bbe\u73b0\u4ee3\u5316\u5de5\u5382\u7684\u5386\u7a0b\uff0c\u4e5f\u662f\u201c\u8001\u6811\u53d1\u65b0\u82bd\u201d\u7684\u751f\u52a8\u5199\u7167 \u2026 \u2026 \u56f4\u7ed5\u56fd\u5bb6\u91cd\u5927\u6218\u7565\u548c\u201c\u4e24\u65b0\u4e00\u91cd\u201d\uff0c \u7740\u529b\u5de9\u56fa\u63d0\u5347\u4f18\u52bf\u4ea7\u4e1a\uff0c\u79ef\u6781\u57f9\u80b2\u53d1\u5c55\u65b0\u5174\u4ea7\u4e1a\uff0c\u5168\u9762\u52a0\u5927\u79d1\u6280\u521b\u65b0\u548c\u56fd\u4ea7\u5316\u66ff\u4ee3\u529b\u5ea6\uff0c\u624d\u80fd\u4e0d\u65ad\u592f\u5b9e\u57fa\u7840\u6761\u4ef6\u3001\u79ef\u84c4\u8f6c\u578b\u52a8\u80fd\u3002", "reference": "Transformations have been made in the existing production line of the project of Yiyang Aoshikang No.3 Science Park, and the intelligent production line of high-end printed circuit board has taken the lead; the new factory of the Changde Cigarette Factory of China Tobacco Hunan Industrial Corporation was committed to the process of intelligent transformation and the construction of modern factories, which was also a vivid portrayal of \"old trees sprouting new buds\"; focusing on the national major strategy and \"new infrastructure and new urbanization initiatives and major projects\", we have focused on consolidating and upgrading advantageous industries, actively cultivated and developed emerging industries, and comprehensively increased the strength of scientific and technological innovation and localization substitution to continuously consolidate basic conditions and accumulate transformation momentum.", "x": -0.08073223382234573, "y": -0.1391366422176361}, {"x_score": 0.5354380011558533, "y_score": 0.7980645895004272, "difference": 0.262626588344574, "source": "\u66f4\u52a0\u6ce8\u91cd\u57f9\u80b2\u53d1\u5c55\u65b0\u7ecf\u6d4e\u65b0\u4e1a\u6001\u65b0\u6a21\u5f0f\u3002", "reference": "We have paid more attention to cultivating and developing new industries, new business forms, and new models.", "x": 0.5354380011558533, "y": 0.7980645895004272}, {"x_score": 0.3565337359905243, "y_score": 0.3087840974330902, "difference": 0.04774963855743408, "source": "\u7a81\u5982\u5176\u6765\u7684\u65b0\u51a0\u75ab\u60c5\uff0c\u5e26\u6765\u4e86\u201c\u4e91\u7ecf\u6d4e\u201d\u7684\u8d70\u7ea2\uff0c\u6fc0\u53d1\u4e86\u6570\u5b57\u7ecf\u6d4e\u7684\u6f5c\u529b\uff0c\u4e3a\u4ea7\u4e1a\u53d8\u9769\u63d0\u4f9b\u65b0\u7684\u5951\u673a\uff1a\u4e0a\u534a\u5e74\uff0c\u6211\u7701\u8ba1\u7b97\u673a\u53ca\u529e\u516c\u8bbe\u5907\u5236\u9020\u4e1a\u3001\u7535\u5b50\u53ca\u901a\u4fe1\u8bbe\u5907\u5236\u9020\u4e1a\u589e\u957f12.6%\uff0c\u9650\u989d\u4ee5\u4e0a\u6279\u53d1\u96f6\u552e\u4f01\u4e1a\u7f51\u4e0a\u96f6\u552e\u989d\u540c\u6bd4\u589e\u957f32.2%\uff0c\u9910\u996e\u4f01\u4e1a\u7f51\u4e0a\u9910\u8d39\u6536\u5165\u540c\u6bd4\u589e\u957f35.6% \u3002", "reference": "The unexpected COVID-19 outbreak brought about the popularity of the \"cloud economy\", stimulated the potential of the digital economy, and provided new opportunities for industrial transformation; in the first half of the year, the computer and office equipment manufacturing, electronic and communication equipment manufacturing industry of our province grew by 12.6%, and the online retail sales of wholesale and retail enterprises above a designated size increased by 32.2% over the same period last year, and the income of online meals from catering enterprises increased by 35.6% over the same period last year.", "x": 0.3565337359905243, "y": 0.3087840974330902}, {"x_score": 0.4266476333141327, "y_score": 0.324422150850296, "difference": 0.10222548246383667, "source": "\u5728\u5371\u673a\u4e2d\u80b2\u65b0\u673a\u3001\u4e8e\u53d8\u5c40\u4e2d\u5f00\u65b0\u5c40\uff0c\u79ef\u6781\u63a8\u8fdb\u6570\u5b57\u4ea7\u4e1a\u5316\u3001\u4ea7\u4e1a\u6570\u5b57\u5316\uff0c\u5f15\u5bfc\u6570\u5b57\u7ecf\u6d4e\u548c\u5b9e\u4f53\u7ecf\u6d4e\u878d\u5408\u53d1\u5c55\u6b63\u662f\u5927\u52bf\u6240\u8d8b\u3002", "reference": "We have created new opportunities out of crises and opened up new prospects in changing circumstances; we have actively promoted digital industrialization and industrial digitization, and guided the integrated development of the digital economy and real economy.", "x": 0.4266476333141327, "y": 0.324422150850296}, {"x_score": 0.7981898188591003, "y_score": 0.7979374527931213, "difference": 0.0002523660659790039, "source": "\u66f4\u52a0\u6ce8\u91cd\u4f18\u5316\u548c\u7a33\u5b9a\u4ea7\u4e1a\u94fe\u4f9b\u5e94\u94fe\u3002", "reference": "We have paid more attention to optimizing and stabilizing the industrial chain and the supply chain.", "x": 0.7981898188591003, "y": 0.7979374527931213}, {"x_score": 0.8834686875343323, "y_score": 0.8343562483787537, "difference": 0.04911243915557861, "source": "\u5de5\u7a0b\u673a\u68b0\u662f\u6e56\u5357\u4ea7\u4e1a\u7684\u4e3b\u529b\u519b\uff0c\u4f46\u914d\u5957\u7684\u4f01\u4e1a\u4e09\u5206\u4e4b\u4e8c\u5728\u7701\u5916\uff0c\u914d\u5957\u94fe\u4e0a\u4ecd\u6709\u7a7a\u95f4\u3001\u6709\u6f5c\u529b\u3002", "reference": "Construction machinery is the main force of industry in Hunan, but two thirds of the supporting enterprises are outside the province, so there is still space and potential in the supporting chain.", "x": 0.8834686875343323, "y": 0.8343562483787537}, {"x_score": 0.11218803375959396, "y_score": 0.14723706245422363, "difference": 0.03504902869462967, "source": "\u5f3a\u5316\u4ea7\u4e1a\u94fe\u601d\u7ef4\u6293\u9879\u76ee\uff0c\u4e0d\u4ec5\u8981\u6709\u5934\u90e8\u4f01\u4e1a\u6301\u7eed\u79ef\u6dc0\uff0c\u5728\u4ea7\u4e1a\u94fe\u5173\u952e\u73af\u8282\u5b9e\u73b0\u6280\u672f\u7a81\u7834;\u8fd8\u9700\u5404\u5730\u6f5c\u5fc3\u57f9\u80b2\uff0c\u4ee5\u5f3a\u94fe\u8865\u94fe\u5ef6\u94fe\u6fc0\u53d1\u201c\u94fe\u201d\u9501\u53cd\u5e94\uff0c\u63a8\u52a8\u76f8\u5173\u914d\u5957\u4ea7\u4e1a\u534f\u540c\u5e03\u5c40\uff0c\u52a0\u5feb\u5efa\u8bbe\u81ea\u4e3b\u53ef\u63a7\u3001\u5b89\u5168\u53ef\u9760\u7684\u4ea7\u4e1a\u94fe\u4f9b\u5e94\u94fe\u3002", "reference": "To strengthen industrial chain thinking and better grasp the project, we need to continuously accumulate experience from leading enterprises and achieve technological breakthroughs in the key links of the industrial chain; we should also cultivate all localities with great concentration, stimulate the \"chain\" reaction by strengthening the chain, supplementing the chain, and extending the chain, promote the collaborative layout of relevant supporting industries, and speed up the construction of an independent, controllable, safe, and reliable industrial chain and supply chain.", "x": 0.11218803375959396, "y": 0.14723706245422363}, {"x_score": 0.3942309319972992, "y_score": 0.26178333163261414, "difference": 0.13244760036468506, "source": "\u6e21\u96be\u5173\u3001\u633a\u4f01\u4e1a\uff0c\u6e56\u5357\u4f9d\u7136\u662f\u8425\u5546\u73af\u5883\u826f\u597d\u3001\u5e02\u573a\u5546\u673a\u6d8c\u73b0\u7684\u70ed\u571f\u3001\u4e50\u571f\u3002", "reference": "We are overcoming hardship together and supporting our enterprises; Hunan is still a land of enthusiasm and happiness with a good business environment and emerging business opportunities.", "x": 0.3942309319972992, "y": 0.26178333163261414}, {"x_score": -0.10788585990667343, "y_score": -0.08074720948934555, "difference": 0.02713865041732788, "source": "\u5168\u7701\u5404\u5730\u9891\u51fa\u62db\u3001\u51fa\u65b0\u62db\u3001\u51fa\u5b9e\u62db\uff0c\u4ee5\u4e3a\u4f01\u4e1a\u7ebe\u56f0\u7684\u201c\u51cf\u8d1f\u201d\u50ac\u751f\u9ad8\u8d28\u91cf\u53d1\u5c55\u7684\u201c\u52a0\u901f\u201d; \u90b5\u9633\u5b9e\u884c\u201c\u80a1\u4e1c\u5f0f\u201d\u670d\u52a1\uff0c\u4e3a\u4f01\u4e1a\u529e\u4e8b\u4e0d\u63a8\u8bff\u3001\u653f\u7b56\u5151\u73b0\u4e0d\u6253\u6298\u3001\u95ee\u9898\u89e3\u51b3\u4e0d\u8fc7\u591c\u2026\u2026\u5728\u633d\u56de\u75ab\u60c5\u9020\u6210\u7684\u635f\u5931\u8fc7\u7a0b\u4e2d\uff0c\u79cd\u79cd\u201c\u5343\u65b9\u767e\u8ba1\u201d\uff0c\u627e\u51c6\u77ed\u677f\u75db\u70b9\uff0c\u6210\u5c31\u5316\u5371\u4e3a\u673a\u7684\u9c9c\u6d3b\u6545\u4e8b\u3002", "reference": "All parts of the province have frequently employed new and practical methods, believing that the \"burden reduction\" of enterprises promotes the \"acceleration\" of high-quality development; \"shareholder type\" services have been implemented in Shaoyang to guarantee the high efficiency of enterprises; in the process of recovering the losses caused by the epidemic, there were many vivid stories about finding weak links and pain points, and turning risks into opportunities.", "x": -0.10788585990667343, "y": -0.08074720948934555}, {"x_score": 0.8567817807197571, "y_score": 0.6550095677375793, "difference": 0.20177221298217773, "source": "\u4e00\u95e8\u5fc3\u601d\u7814\u7a76\u4ea7\u4e1a\u3001\u57f9\u80b2\u4ea7\u4e1a\u3001\u53d1\u5c55\u4ea7\u4e1a\uff0c\u624e\u624e\u5b9e\u5b9e\u4f18\u5316\u8425\u5546\u73af\u5883\uff0c\u5b9a\u80fd\u8d62\u5f97\u66f4\u591a\u6295\u8d44\u8005\u7684\u9752\u7750\u3002", "reference": "Focusing on the research, cultivation, and development of industries, and solidly optimizing the business environment will surely win the favor of more investors.", "x": 0.8567817807197571, "y": 0.6550095677375793}, {"x_score": 0.020223768427968025, "y_score": -0.03879339620471001, "difference": 0.05901716463267803, "source": "\u524d\u65b9\u98ce\u6d6a\u72b9\u5728\uff0c\u4f46\u4e58\u98ce\u7834\u6d6a\u7684\u72b6\u6001\uff0c\u5df2\u6210\u4e3a\u5168\u7701\u4e0a\u4e0b\u6293\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe\u3001\u63a8\u8fdb\u9ad8\u8d28\u91cf\u53d1\u5c55\u7684\u5e38\u6001\u3002", "reference": "Difficulties ahead remain, but the state of overcoming difficulties has become the normal state for the whole province to focus on the construction of industrial projects and promote high-quality development.", "x": 0.020223768427968025, "y": -0.03879339620471001}, {"x_score": 0.23984089493751526, "y_score": 0.12054771929979324, "difference": 0.11929317563772202, "source": "\u503c\u6b64\u5173\u952e\u65f6\u671f\uff0c\u5fc5\u987b\u5b66\u4e60\u597d\u3001\u8d2f\u5f7b\u597d\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u7cfb\u5217\u91cd\u8981\u6307\u793a\u6279\u793a\u7cbe\u795e\uff0c\u4ee5\u81ea\u8eab\u5de5\u4f5c\u7684\u786e\u5b9a\u6027\u6709\u6548\u5e94\u5bf9\u5916\u90e8\u7684\u4e0d\u786e\u5b9a\u6027\uff0c\u6301\u4e4b\u4ee5\u6052\u63a8\u8fdb\u4ea7\u4e1a\u9879\u76ee\u5efa\u8bbe\uff0c\u5171\u63ac\u70ed\u5ff1\u3001\u5171\u6d12\u6c57\u6c34\uff0c\u786e\u4fdd\u201c\u5341\u4e09\u4e94\u201d\u548c\u5168\u9762\u5efa\u6210\u5c0f\u5eb7\u793e\u4f1a\u5706\u6ee1\u6536\u5b98\u3002", "reference": "During this critical period, we must learn and carry out the important instructions and spirit of general secretary Xi Jinping, and respond to external uncertainties effectively with the certainty of our work; we must persevere in promoting industrial projects and uniting as one with enthusiasm to ensure that the \"13th Five-Year Plan\" and the goal of building a moderately prosperous society in all respects will be accomplished successfully.", "x": 0.23984089493751526, "y": 0.12054771929979324}, {"x_score": 0.4091404378414154, "y_score": 0.40713369846343994, "difference": 0.002006739377975464, "source": "\u6469\u6d1b\u54e5\u6d77\u519b\u5728\u5730\u4e2d\u6d77\u622a\u83b7\u4e00\u6279\u5927\u9ebb\u5236\u54c1-\u4e2d\u65b0\u7f51", "reference": "Moroccan Navy Intercepted a Batch of Cannabis Products in the Mediterranean-Ecns.cn", "x": 0.4091404378414154, "y": 0.40713369846343994}, {"x_score": 0.5080768465995789, "y_score": 0.4988689124584198, "difference": 0.009207934141159058, "source": "\u65b0\u534e\u793e\u62c9\u5df4\u72797\u670826\u65e5\u7535(\u8bb0\u8005\u9648\u658c\u6770)\u636e\u6469\u6d1b\u54e5\u5a92\u4f5326\u65e5\u62a5\u9053\uff0c\u96b6\u5c5e\u4e8e\u6469\u6d1b\u54e5\u6d77\u519b\u7684\u6d77\u5cb8\u8b66\u536b\u961f\u5f53\u5929\u5728\u5730\u4e2d\u6d77\u622a\u83b7\u4e00\u6279\u5927\u9ebb\u5236\u54c1\uff0c\u603b\u91cd\u91cf\u8d85\u8fc71\u5428\u3002", "reference": "RABAT, July 26 (Xinhua, by Chen Binjie) According to reports in Moroccan media on the 26th, the Coast Guard, which is part of the Moroccan Navy, intercepted a batch of cannabis products in the Mediterranean that day, with a total weight of more than 1 ton.", "x": 0.5080768465995789, "y": 0.4988689124584198}, {"x_score": 0.6700590252876282, "y_score": 0.6735170483589172, "difference": 0.0034580230712890625, "source": "\u6469\u6d1b\u54e5\u5b98\u65b9\u901a\u8baf\u793e\u63f4\u5f15\u519b\u65b9\u6d88\u606f\u62a5\u9053\u8bf4\uff0c\u6469\u6d1b\u54e5\u6d77\u5cb8\u8b66\u536b\u961f\u5f53\u5929\u5728\u5730\u4e2d\u6d77\u5de1\u903b\u65f6\u622a\u83b7\u4e00\u8258\u6d89\u5acc\u8d70\u79c1\u5927\u9ebb\u5236\u54c1\u7684\u5feb\u8247\uff0c\u5acc\u7591\u4eba\u5728\u88ab\u6355\u524d\u5c06\u8239\u4e0a\u5927\u9ebb\u5236\u54c1\u629b\u5165\u6d77\u4e2d\uff0c\u6d77\u5cb8\u8b66\u536b\u961f\u968f\u540e\u5c06\u5176\u635e\u8d77\u3002", "reference": "The official Moroccan news agency quoted military sources as reporting that the Moroccan Coast Guard intercepted a speedboat suspected of smuggling cannabis products during a patrol in the Mediterranean on July 26; the suspect threw the cannabis products on board into the sea before being arrested, and the Coast Guard subsequently fished it up.", "x": 0.6700590252876282, "y": 0.6735170483589172}, {"x_score": 0.7284673452377319, "y_score": 0.9889234900474548, "difference": 0.2604561448097229, "source": "\u62a5\u9053\u8bf4\uff0c\u6469\u6d1b\u54e5\u6d77\u5cb8\u8b66\u536b\u961f\u5df2\u5c06\u8be5\u5acc\u7591\u4eba\u548c\u8fd9\u6279\u5927\u9ebb\u5236\u54c1\u79fb\u4ea4\u7ed9\u76f8\u5173\u90e8\u95e8\u3002", "reference": "According to reports, the Moroccan Coast Guard has handed over the suspect and the batch of cannabis products to relevant authorities.", "x": 0.7284673452377319, "y": 0.9889234900474548}, {"x_score": 0.9101045727729797, "y_score": 0.9394524693489075, "difference": 0.029347896575927734, "source": "\u6469\u6d1b\u54e5\u53f8\u6cd5\u90e8\u95e8\u6b63\u5728\u5bf9\u6b64\u6848\u5c55\u5f00\u8fdb\u4e00\u6b65\u8c03\u67e5\u3002", "reference": "The judicial department of Morocco is conducting further investigations into this case.", "x": 0.9101045727729797, "y": 0.9394524693489075}, {"x_score": -0.11363276094198227, "y_score": 0.003655273001641035, "difference": 0.1172880339436233, "source": "\u57f9\u80b2\u65b0\u4e1a\u6001 \u6253\u5f00\u5c31\u4e1a\u65b0\u7a7a\u95f4-\u4e2d\u65b0\u7f51", "reference": "Cultivating New Forms of Business to Add New Employment - China News", "x": -0.11363276094198227, "y": 0.003655273001641035}, {"x_score": 0.554830014705658, "y_score": 0.6262774467468262, "difference": 0.07144743204116821, "source": "\u65b0\u7684\u5c31\u4e1a\u65b9\u5f0f\u4e0d\u65ad\u6d8c\u73b0\uff0c\u6253\u5f00\u4e86\u5c31\u4e1a\u65b0\u7a7a\u95f4\uff0c\u591a\u9879\u521b\u65b0\u670d\u52a1\u653f\u7b56\u4e5f\u63a5\u7eed\u63a8\u51fa\uff0c\u52a9\u529b\u65b0\u5c31\u4e1a\u5f62\u6001\u8301\u58ee\u6210\u957f\u3002", "reference": "The emerging new employment patterns bring about new employment, and many innovative service policies are being launched continuously to promote the new forms of employment.", "x": 0.554830014705658, "y": 0.6262774467468262}, {"x_score": 0.7295993566513062, "y_score": 0.8209242820739746, "difference": 0.09132492542266846, "source": "\u56fd\u5bb6\u7edf\u8ba1\u5c40\u6700\u65b0\u6570\u636e\u663e\u793a\uff0c6\u6708\u5168\u56fd\u57ce\u9547\u8c03\u67e5\u5931\u4e1a\u7387\u4e3a5.7%\uff0c \u6bd45\u6708\u4e0b\u964d0.2\u4e2a\u767e\u5206\u70b9\u3002", "reference": "The latest data from the National Bureau of Statistics shows that the surveyed urban unemployment rate was 5.7%, a decrease of 0.2 percentage points from that of May.", "x": 0.7295993566513062, "y": 0.8209242820739746}, {"x_score": 0.6369208693504333, "y_score": 0.6455633640289307, "difference": 0.008642494678497314, "source": "\u8fd9\u4e5f\u662f\u81ea4\u6708\u4ee5\u6765\uff0c\u5168\u56fd\u57ce\u9547\u8c03\u67e5\u5931\u4e1a\u7387\u5b9e\u73b0\u7684\u4e24\u8fde\u964d\uff0c\u5931\u4e1a\u7387\u6570\u636e\u9010\u6708\u4e0b\u964d\u7684\u80cc\u540e\u662f\u65b0\u4e1a\u6001\u4e0d\u65ad\u6d8c\u73b0\u51fa\u7684\u5c31\u4e1a\u65b0\u673a\u4f1a\u3002", "reference": "This is also the second consecutive declines in the surveyed urban unemployment rate across the country since April; the monthly decline in unemployment rate is mainly due to the continuous emergence of new employment opportunities in new business formats.", "x": 0.6369208693504333, "y": 0.6455633640289307}, {"x_score": 0.07178900390863419, "y_score": 0.4800128936767578, "difference": 0.4082238897681236, "source": "\u73b0\u5728\u6bcf\u67085000\u591a\u7684\u5de5\u8d44\uff0c\u518d\u52a0\u4e0a\u62e5\u62b1\u4fe1\u606f\u6280\u672f\u7684\u65b0\u9c9c\u611f\u8ba9\u90ed\u6885\u8d8a\u6765\u8d8a\u6709\u5e72\u52b2\u3002", "reference": "With a salary of more than RMB 5,000 a month, coupled with the novel feeling of embracing information technology, Guo Mei is increasingly motivated.", "x": 0.07178900390863419, "y": 0.4800128936767578}, {"x_score": 1.1357299089431763, "y_score": 1.1358318328857422, "difference": 0.00010192394256591797, "source": "\u5728\u5c71\u897f\u8f6c\u578b\u7efc\u6539\u793a\u8303\u533a\u521b\u65b0\u5b75\u5316\u57fa\u5730\uff0c\u6570\u636e\u6807\u6ce8\u5e08\u8d85\u8fc72300\u4eba\u3002", "reference": "In the innovation incubation base of Shanxi Transformation and Comprehensive Reform Demonstration Zone, there are more than 2,300 data annotators.", "x": 1.1357299089431763, "y": 1.1358318328857422}, {"x_score": 0.3727133572101593, "y_score": 0.25710633397102356, "difference": 0.11560702323913574, "source": "\u4e0d\u4ec5\u662f\u6570\u636e\u6807\u6ce8\u5e08\uff0c\u4eca\u5e74\u4ee5\u6765\uff0c\u56fd\u5bb6\u8fd8\u5c06\u6838\u9178\u68c0\u6d4b\u5458\u3001\u5728\u7ebf\u5b66\u4e60\u670d\u52a1\u5e08\u7b4925\u4e2a\u804c\u4e1a\u5b9a\u4e49\u6210\u4e3a\u65b0\u804c\u4e1a\uff0c\u5f00\u53d1\u804c\u4e1a\u6280\u80fd\u6807\u51c6\u3001\u63a8\u51fa\u6280\u80fd\u57f9\u8bad\u8ba1\u5212\uff0c\u4e3a\u4ece\u4e1a\u8005\u7684\u53d1\u5c55\u6258\u5e95\u52a9\u529b\u3002", "reference": "Besides data annotators, China has defined 25 occupations such as nucleic acid testers and online learning service technicians as new occupations since the beginning of this year, developed vocational skills standards, and launched skills training programs to support the development of people in these fields.", "x": 0.3727133572101593, "y": 0.25710633397102356}, {"x_score": 0.9724175333976746, "y_score": 1.1237988471984863, "difference": 0.15138131380081177, "source": "\u9488\u5bf9\u65b0\u7684\u5c31\u4e1a\u65b9\u5f0f\u3001\u65b0\u7684\u521b\u4e1a\u8def\u5f84\uff0c\u56fd\u5bb6\u4e5f\u5728\u521b\u65b0\u5c31\u4e1a\u670d\u52a1\u3002", "reference": "In response to new employment methods and new entrepreneurial paths, China is also innovating employment services.", "x": 0.9724175333976746, "y": 1.1237988471984863}, {"x_score": 0.7670685052871704, "y_score": 0.9867318272590637, "difference": 0.2196633219718933, "source": "\u8fd1\u65e5\uff0c\u56fd\u5bb6\u53d1\u5c55\u6539\u9769\u59d4\u7b4913\u4e2a\u90e8\u95e8\u8054\u5408\u53d1\u5e03\u4e86\u300a\u5173\u4e8e\u652f\u6301\u65b0\u4e1a\u6001\u65b0\u6a21\u5f0f\u5065\u5eb7\u53d1\u5c55\u6fc0\u6d3b\u6d88\u8d39\u5e02\u573a\u5e26\u52a8\u6269\u5927\u5c31\u4e1a\u7684\u610f\u89c1\u300b\uff0c\u4e3a\u52b3\u52a8\u8005\u63d0\u4f9b\u591a\u6837\u7684\u5c31\u4e1a\u673a\u4f1a\u3002", "reference": "Recently, 13 departments including the National Development and Reform Commission jointly issued the Opinions on Supporting the Healthy Development of New Business Forms and New Models, Activating the Consumer Market, and Driving Employment Expansion to provide workers with diverse employment opportunities.", "x": 0.7670685052871704, "y": 0.9867318272590637}, {"x_score": 0.36727818846702576, "y_score": 0.6251659989356995, "difference": 0.2578878104686737, "source": "\u591a\u90e8\u95e8\u5c06\u8054\u5408\u57f9\u80b2\u5e02\u573a\u65b0\u4e2a\u4f53\uff0c\u8fdb\u4e00\u6b65\u964d\u4f4e\u4e2a\u4f53\u7ecf\u8425\u8005\u7ebf\u4e0a\u521b\u4e1a\u5c31\u4e1a\u6210\u672c\uff1b\u8ba9\u65b0\u4e1a\u6001\u4ece\u4e1a\u8005\u66f4\u6709\u4fdd\u969c\uff0c\u7075\u6d3b\u5c31\u4e1a\u7684\u6743\u76ca\u4fdd\u969c\u3001\u793e\u4f1a\u4fdd\u969c\u7b49\u653f\u7b56\u5c06\u9646\u7eed\u63a8\u51fa\u3002", "reference": "Multiple departments will jointly cultivate new individuals in the market to further reduce the cost of online entrepreneurship and employment for self-employed individuals, and in order to provide more guarantees for workers in new business fields, policies such as rights protection and social security for flexible employment will be introduced.", "x": 0.36727818846702576, "y": 0.6251659989356995}, {"x_score": 0.9944289326667786, "y_score": 0.7543252110481262, "difference": 0.24010372161865234, "source": "\u7a81\u5c3c\u65af\u603b\u7edf\u63d0\u540d\u65b0\u603b\u7406-\u65b0\u534e\u7f51", "reference": "Tunisian President Nominates New Prime Minister - Xinhua", "x": 0.9944289326667786, "y": 0.7543252110481262}, {"x_score": 0.033666450530290604, "y_score": 0.03890955448150635, "difference": 0.005243103951215744, "source": "\u65b0\u534e\u793e\u7a81\u5c3c\u65af7\u670825\u65e5\u7535\uff08\u8bb0\u8005\u9ec4\u7075\uff09\u7a81\u5c3c\u65af\u603b\u7edf\u5e9c25\u65e5\u53d1\u5e03\u516c\u544a\u8bf4\uff0c\u603b\u7edf\u8d5b\u4e49\u5fb7\u5f53\u5929\u63d0\u540d\u770b\u5b88\u653f\u5e9c\u5185\u653f\u90e8\u957f\u5e0c\u6c99\u59c6\u00b7\u8fc8\u5e0c\u5e0c\u4e3a\u65b0\u603b\u7406\u3002", "reference": "Tunisia, July 25 (Xinhua, Huang Ling) - The Tunisian presidential palace announced on the 25th that the president Kais Saied nominated the Minister of the Interior of the caretaker government Hichem Mechichi as the new Prime Minister.", "x": 0.033666450530290604, "y": 0.03890955448150635}, {"x_score": 0.8803422451019287, "y_score": 0.6647842526435852, "difference": 0.2155579924583435, "source": "\u516c\u544a\u8bf4\uff0c\u6839\u636e\u5baa\u6cd5\uff0c\u8fc8\u5e0c\u5e0c\u5e94\u5728\u4e00\u4e2a\u6708\u5185\u5b8c\u6210\u7ec4\u9601\uff0c\u5e76\u5c06\u65b0\u653f\u5e9c\u7ec4\u6210\u540d\u5355\u63d0\u4ea4\u8bae\u4f1a\u6279\u51c6\u3002", "reference": "The announcement said that according to the Constitution, Mechichi should complete the formation of the cabinet within one month, and submit the list of the new government to the Parliament for approval.", "x": 0.8803422451019287, "y": 0.6647842526435852}, {"x_score": 0.7091060280799866, "y_score": 0.7087401151657104, "difference": 0.00036591291427612305, "source": "\u65b0\u653f\u5e9c\u7684\u7ec4\u6210\u987b\u83b7\u5f97\u8bae\u4f1a217\u540d\u8bae\u5458\u4e2d\u534a\u6570\u4ee5\u4e0a\u6295\u7968\u652f\u6301\u3002", "reference": "The formation of the new government requires the support of more than half of the 217 members of the Parliament.", "x": 0.7091060280799866, "y": 0.7087401151657104}, {"x_score": 0.7280999422073364, "y_score": 0.7329950928688049, "difference": 0.004895150661468506, "source": "\u8fc8\u5e0c\u5e0c\u751f\u4e8e1974\u5e74\uff0c\u62e5\u6709\u6cd5\u5b66\u548c\u7ba1\u7406\u5b66\u7855\u58eb\u5b66\u4f4d\uff0c\u4eca\u5e742\u6708\u88ab\u4efb\u547d\u4e3a\u5185\u653f\u90e8\u957f\u3002", "reference": "Born in 1974, with a master's degree in law and management, Mechichi was appointed the Minister of the Interior in February this year.", "x": 0.7280999422073364, "y": 0.7329950928688049}, {"x_score": 0.4923049509525299, "y_score": 0.49449029564857483, "difference": 0.002185344696044922, "source": "7\u670815\u65e5\uff0c\u65f6\u4efb\u7a81\u5c3c\u65af\u603b\u7406\u6cd5\u8d6b\u6cd5\u8d6b\u63d0\u51fa\u8f9e\u804c\uff0c\u5e76\u83b7\u603b\u7edf\u6279\u51c6\u3002", "reference": "On July 15, then Tunisia's Prime Minister Elyes Fakhfakh submitted his resignation, which was accepted by the President.", "x": 0.4923049509525299, "y": 0.49449029564857483}, {"x_score": 0.4939601719379425, "y_score": 0.486063152551651, "difference": 0.007897019386291504, "source": "\u6b64\u524d\uff0c\u7a81\u5c3c\u65af\u8bae\u4f1a\u6700\u5927\u515a\u590d\u5174\u8fd0\u52a8\u515a\u5ba3\u5e03\u64a4\u56de\u5bf9\u6cd5\u8d6b\u6cd5\u8d6b\u653f\u5e9c\u7684\u652f\u6301\uff0c\u81f4\u4f7f\u653f\u5e9c\u5728\u8bae\u4f1a\u4e2d\u7f3a\u4e4f\u8db3\u591f\u652f\u6301\u3002", "reference": "Earlier, the Ennahda Party, the largest party in Tunisia's parliament, announced that it would withdraw its support for the Fakhfakh government, resulting in the government's lack of sufficient support in the parliament.", "x": 0.4939601719379425, "y": 0.486063152551651}, {"x_score": -0.041612155735492706, "y_score": -0.0029185903258621693, "difference": 0.03869356540963054, "source": "\u5c31\u4e1a\u4e0e\u7269\u4ef7\u603b\u4f53\u5e73\u7a33\u5f70\u663e\u7ecf\u6d4e\u6709\u201c\u6e29\u5ea6\u201d - \u4e2d\u65b0\u7f51", "reference": "Overall Stable Employment and Price Indicate \u201cTemperature\u201d of Economy-ChineNews.com", "x": -0.041612155735492706, "y": -0.0029185903258621693}, {"x_score": 1.1403659582138062, "y_score": 1.6246227025985718, "difference": 0.4842567443847656, "source": "2020-07-26 07:01:37 \u6765\u6e90\uff1a\u7ecf\u6d4e\u65e5\u62a5 \u4f5c\u8005\uff1a\u738b\u601d\u7855 \u8d23\u4efb\u7f16\u8f91\uff1a\u738b\u601d\u7855", "reference": "2020-07-26 07:01:37 Source: Economic Daily Author: Wang Sishuo Editor: Wang Sishuo", "x": 1.1403659582138062, "y": 1.6246227025985718}, {"x_score": -0.19151568412780762, "y_score": 0.20755153894424438, "difference": 0.399067223072052, "source": "\u5c31\u4e1a\u4e0e\u7269\u4ef7\u603b\u4f53\u5e73\u7a33\u5f70\u663e\u7ecf\u6d4e\u6709\u201c\u6e29\u5ea6\u201d", "reference": "Overall Stable Employment and Price Indicate \u201cTemperature\u201d of Economy", "x": -0.19151568412780762, "y": 0.20755153894424438}, {"x_score": -0.10534485429525375, "y_score": 0.01176532357931137, "difference": 0.11711017787456512, "source": "\u7ecf\u6d4e\u65e5\u62a5\u00b7\u4e2d\u56fd\u7ecf\u6d4e\u7f51\u8bb0\u8005 \u6797\u706b\u707f", "reference": "Reported by Economic Daily\u00b7ce.cn correspondent Lin Huocan", "x": -0.10534485429525375, "y": 0.01176532357931137}, {"x_score": 0.22134381532669067, "y_score": 0.23246300220489502, "difference": 0.011119186878204346, "source": "\u4eca\u5e74\u4e0a\u534a\u5e74\uff0c\u9762\u5bf9\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u51b2\u51fb\uff0c\u6211\u56fd\u7edf\u7b79\u63a8\u8fdb\u75ab\u60c5\u9632\u63a7\u548c\u7ecf\u6d4e\u793e\u4f1a\u53d1\u5c55\u5404\u9879\u5de5\u4f5c\uff0c\u75ab\u60c5\u9632\u63a7\u5f62\u52bf\u4e0d\u65ad\u5411\u597d\uff0c\u7ecf\u6d4e\u7a33\u6b65\u590d\u82cf\u6001\u52bf\u660e\u663e\uff0c\u4e0e\u6c11\u751f\u5173\u7cfb\u5bc6\u5207\u7684\u5c31\u4e1a\u4e0e\u7269\u4ef7\u8868\u73b0\u603b\u4f53\u5e73\u7a33\uff0c\u4e2d\u56fd\u7ecf\u6d4e\u4ea4\u51fa\u4e00\u4efd\u6709\u6e29\u5ea6\u7684\u7ecf\u6d4e\u8fd0\u884c\u6210\u7ee9\u5355\u3002", "reference": "Facing the impact of COVID-19 in the first half of this year, China carried forward pandemic prevention and control as well as economic and social development in a coordinated manner; pandemic prevention and control continues to improve, while the economy is obviously recovering, and with employment and commodity prices, which are closely related to people\u2019s well-being, in a generally stable state, China\u2019s economy is presenting an economic performance card with \u201cnormal temperature\u201d.", "x": 0.22134381532669067, "y": 0.23246300220489502}, {"x_score": 1.341367483139038, "y_score": 1.1953654289245605, "difference": 0.14600205421447754, "source": "\u4eca\u5e74\u524d\u4e24\u4e2a\u6708\uff0c\u8c03\u67e5\u5931\u4e1a\u7387\u6709\u6240\u4e0a\u5347\u3002", "reference": "In the first two months of this year, the surveyed unemployment rate increased.", "x": 1.341367483139038, "y": 1.1953654289245605}, {"x_score": 0.5382182002067566, "y_score": 0.3287190794944763, "difference": 0.20949912071228027, "source": "\u7279\u522b\u662f2\u6708\u4efd\uff0c\u8bb8\u591a\u4f01\u4e1a\u751f\u4ea7\u7ecf\u8425\u6d3b\u52a8\u57fa\u672c\u4e0a\u5904\u4e8e\u505c\u5de5\u505c\u4ea7\u72b6\u6001\uff0c\u4f01\u4e1a\u7528\u5de5\u9700\u6c42\u51cf\u5c11\u3001\u62db\u8058\u5ef6\u8fdf\u6216\u53d6\u6d88\uff0c\u57ce\u9547\u8c03\u67e5\u5931\u4e1a\u7387\u6709\u6240\u4e0a\u5347\u3002", "reference": "Especially in February, the production and operation of many companies were basically shutdown, and with demand for labor decreased and recruitment postponed or cancelled, the urban unemployment rate increased as a result.", "x": 0.5382182002067566, "y": 0.3287190794944763}, {"x_score": 0.41167280077934265, "y_score": 0.4217219352722168, "difference": 0.010049134492874146, "source": "\u968f\u7740\u75ab\u60c5\u9632\u63a7\u5f62\u52bf\u9010\u6b65\u597d\u8f6c\uff0c\u5168\u793e\u4f1a\u751f\u4ea7\u751f\u6d3b\u79e9\u5e8f\u4e0d\u65ad\u6062\u590d\u3002", "reference": "As the outbreak prevention and control outcomes took a turn for the better, the order of production and living standards across the society is recovering.", "x": 0.41167280077934265, "y": 0.4217219352722168}, {"x_score": 0.3252705931663513, "y_score": 0.4889827072620392, "difference": 0.16371211409568787, "source": "\u515a\u4e2d\u592e\u575a\u6301\u7a33\u4e2d\u6c42\u8fdb\u5de5\u4f5c\u603b\u57fa\u8c03\uff0c\u8fdb\u4e00\u6b65\u52a0\u5927\u5b8f\u89c2\u653f\u7b56\u5bf9\u51b2\u529b\u5ea6\uff0c\u5168\u9762\u5f3a\u5316\u5c31\u4e1a\u4f18\u5148\u653f\u7b56\uff0c\u79ef\u6781\u63a8\u8fdb\u63f4\u4f01\u7a33\u5c97\u6269\u5c31\u4e1a\u5de5\u4f5c\u3002", "reference": "The Party Central Committee adheres to the key idea of seeking improvements in stability to further enhance the hedging strength of macro policies, reinforce pro-employment policies in all dimensions, and to actively facilitate efforts in assisting companies to maintain staffing stability and expand employment.", "x": 0.3252705931663513, "y": 0.4889827072620392}, {"x_score": -0.12906399369239807, "y_score": -0.08157069236040115, "difference": 0.04749330133199692, "source": "\u6211\u56fd\u52a0\u5927\u653f\u7b56\u5bf9\u51b2\u7a33\u5c97\u4f4d\uff0c\u6253\u51fa\u201c\u51cf\u514d\u7f13\u8fd4\u8865\u201d\u653f\u7b56\u7ec4\u5408\u62f3\uff0c\u9636\u6bb5\u6027\u51cf\u514d3\u9879\u793e\u4f1a\u4fdd\u9669\u5355\u4f4d\u7f34\u8d39\u90e8\u5206\uff0c\u5141\u8bb8\u5ef6\u671f\u7f34\u7eb3\u793e\u4f1a\u4fdd\u9669\u8d39\uff0c\u6269\u5927\u4e2d\u5c0f\u5fae\u4f01\u4e1a\u5931\u4e1a\u4fdd\u9669\u7a33\u5c97\u8fd4\u8fd8\u3001\u4ee5\u5de5\u4ee3\u8bad\u653f\u7b56\u53d7\u76ca\u9762\uff0c\u5bf9\u4f01\u4e1a\u5438\u7eb3\u91cd\u70b9\u7fa4\u4f53\u5c31\u4e1a\u7ed9\u4e88\u5438\u7eb3\u8865\u8d34\u3001\u89c1\u4e60\u8865\u8d34\u7b49\u3002", "reference": "China is reinforcing policies to offset the impact and maintain employment with a portfolio of \u201creduce, exempt, defer, return and subsidy\u201d policies: reducing and exempting 3 types of social insurance for companies in a phased manner, allowing deferred payments of social insurance fees, increasing beneficiary ranges for returning unemployment insurance to medium, small, and micro enterprises to maintain work posts and for work-based training policies, and providing subsidies for companies employing key population groups.", "x": -0.12906399369239807, "y": -0.08157069236040115}, {"x_score": 0.4661296606063843, "y_score": 0.5421208143234253, "difference": 0.07599115371704102, "source": "\u968f\u7740\u5404\u9879\u7a33\u5c31\u4e1a\u653f\u7b56\u843d\u5b9e\u843d\u7ec6\uff0c\u4f01\u4e1a\u7528\u5de5\u9700\u6c42\u7a33\u6b65\u56de\u5347\uff0c\u5c31\u4e1a\u5f62\u52bf\u9010\u6e10\u6539\u5584\uff0c\u57ce\u9547\u8c03\u67e5\u5931\u4e1a\u7387\u9010\u6b65\u4e0b\u964d\uff0c6\u6708\u4efd\uff0c\u8c03\u67e5\u5931\u4e1a\u7387\u4e3a5.7%\u3002", "reference": "As employment stabilization policies were implemented, companies demands for labor gradually recovered, and as employment improves, the urban unemployment rate has decreases; in June, the unemployment rate was 5.7%.", "x": 0.4661296606063843, "y": 0.5421208143234253}, {"x_score": 0.40230947732925415, "y_score": 0.36709269881248474, "difference": 0.03521677851676941, "source": "\u56fd\u5bb6\u7edf\u8ba1\u5c40\u4eba\u53e3\u548c\u5c31\u4e1a\u7edf\u8ba1\u53f8\u53f8\u957f\u5f20\u6bc5\u8868\u793a\uff0c\u4e8c\u5b63\u5ea6\uff0c\u5404\u9879\u5c31\u4e1a\u653f\u7b56\u6301\u7eed\u89c1\u6548\uff0c\u524d\u671f\u56e0\u75ab\u60c5\u5f71\u54cd\u9000\u51fa\u7684\u52b3\u52a8\u529b\u9646\u7eed\u8fd4\u56de\uff0c6\u6708\u4efd\u57ce\u9547\u52b3\u52a8\u53c2\u4e0e\u7387\u8f832\u6708\u4efd\u4e0a\u534710\u4e2a\u767e\u5206\u70b9\u5de6\u53f3\uff0c\u4e0e\u53bb\u5e74\u540c\u671f\u6c34\u5e73\u63a5\u8fd1\u3002", "reference": "According to Zhang Yi, Director of the Population and Employment Statistics Division of National Bureau of Statistics, all employment policies continued to be effective in the second quarter; labor that retreated earlier due to the outbreak is returning gradually, and in June, the urban labor participation rate increased around 10 points compared to February, close to that of the same period last year.", "x": 0.40230947732925415, "y": 0.36709269881248474}, {"x_score": 0.7422615885734558, "y_score": 0.5415394902229309, "difference": 0.2007220983505249, "source": "\u6570\u636e\u663e\u793a\uff0c6\u6708\u4efd\u57ce\u9547\u5c31\u4e1a\u603b\u91cf\u8f832\u6708\u4efd\u589e\u957f\u8d85\u8fc719%\uff0c \u591a\u6570\u884c\u4e1a\u8fbe\u5230\u75ab\u60c5\u524d\u6c34\u5e73\uff1b\u4f01\u4e1a\u5c31\u4e1a\u4eba\u5458\u5468\u5e73\u5747\u5de5\u4f5c\u65f6\u95f4\u8fbe46.8\u5c0f\u65f6\uff0c\u6bd42\u6708\u4efd\u63d0\u9ad86.6\u5c0f\u65f6\uff0c\u6bd41\u6708\u4efd\u7565\u9ad80.1\u5c0f\u65f6\u3002", "reference": "As data shows, the total urban employment in June increased 19% compared to February, with many industries bouncing back to pre-pandemic levels; average weekly working hours of company employees reached 46.8 hours, 6.6 hours higher than in February, and 0.1 hours higher than in January.", "x": 0.7422615885734558, "y": 0.5415394902229309}, {"x_score": 0.13122504949569702, "y_score": 0.1912052482366562, "difference": 0.05998019874095917, "source": "\u7269\u4ef7\u540c\u6837\u5173\u7cfb\u7740\u5343\u5bb6\u4e07\u6237\u3002", "reference": "Commodity prices are also relevant for families.", "x": 0.13122504949569702, "y": 0.1912052482366562}, {"x_score": 0.6542561650276184, "y_score": 0.5752955079078674, "difference": 0.07896065711975098, "source": "\u4eca\u5e74\u4e00\u6708\u4efd\uff0cCPI\u540c\u6bd4\u6da8\u5e45\u4e3a5.4%\uff0c\u521b\u4e0b\u4e86\u591a\u5e74\u6765\u65b0\u9ad8\u3002", "reference": "In January, CPI increased 5.4% year on year, a record high in many years.", "x": 0.6542561650276184, "y": 0.5752955079078674}, {"x_score": 0.16412657499313354, "y_score": 0.32988110184669495, "difference": 0.1657545268535614, "source": "\u8fdb\u51652\u6708\u4efd\uff0cCPI\u540c\u6bd4\u6da8\u5e45\u867d\u7136\u7565\u6709\u56de\u843d\uff0c\u4f46\u4ecd\u5904\u4e8e\u201c5\u533a\u95f4\u201d \u3002", "reference": "In February, year-on-year CPI dropped slighted, but was still above 5%.", "x": 0.16412657499313354, "y": 0.32988110184669495}, {"x_score": 0.22309240698814392, "y_score": 0.16556842625141144, "difference": 0.05752398073673248, "source": "CPI\u540c\u6bd4\u6da8\u5e45\u5904\u4e8e\u9ad8\u4f4d\uff0c\u65e2\u6709\u6625\u8282\u524d\u6d88\u8d39\u9700\u6c42\u62c9\u52a8\u56e0\u7d20\uff0c\u4e5f\u6709\u6625\u8282\u9519\u6708\u548c\u540c\u6bd4\u57fa\u6570\u8f83\u4f4e\u56e0\u7d20\u3002", "reference": "High level year-on-year CPI growth was driven by consumer demand before Spring Festival, but even with Spring Festival demand, it fell by month and was lower on a year-on-year base.", "x": 0.22309240698814392, "y": 0.16556842625141144}, {"x_score": 0.3337664008140564, "y_score": 0.4347403645515442, "difference": 0.10097396373748779, "source": "\u4e0d\u8fc7\uff0c\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u5bf9\u7269\u4ef7\u7684\u5f71\u54cd\u5c24\u4e3a\u660e\u663e\u3002", "reference": "However, COVID-19 had an obvious impact on commodity prices.", "x": 0.3337664008140564, "y": 0.4347403645515442}, {"x_score": 0.46546006202697754, "y_score": 0.4250076711177826, "difference": 0.040452390909194946, "source": "\u53d7\u75ab\u60c5\u9632\u63a7\u5f71\u54cd\uff0c\u4e00\u4e8c\u6708\u4efd\u5168\u56fd\u5404\u5730\u5747\u51fa\u73b0\u7269\u6d41\u5ef6\u65f6\u3001\u7269\u8d44\u4f9b\u5e94\u4e0d\u53ca\u65f6\u3001\u7269\u8d44\u8fd0\u8f93\u6210\u672c\u589e\u52a0\u7b49\u72b6\u51b5\uff0c\u52a0\u4e4b\u4e00\u4e9b\u5e02\u6c11\u56e4\u79ef\u62a2\u8d2d\uff0c\u90e8\u5206\u751f\u6d3b\u5fc5\u9700\u54c1\u4ef7\u683c\u660e\u663e\u4e0a\u6da8\u3002", "reference": "Affected by pandemic prevention and control, delays in logistics and supplies, increases in transportation costs occurred across the country in January and February; also, as some people rushed to hoard, the prices of some daily necessities went up.", "x": 0.46546006202697754, "y": 0.4250076711177826}, {"x_score": 0.23454679548740387, "y_score": 0.29508811235427856, "difference": 0.060541316866874695, "source": "\u4e3a\u5e94\u5bf9\u75ab\u60c5\u9632\u63a7\u7ed9\u7269\u4ef7\u5f62\u52bf\u5e26\u6765\u7684\u6270\u52a8\uff0c\u6709\u5173\u90e8\u95e8\u628a\u91cd\u8981\u751f\u6d3b\u7269\u8d44\u7eb3\u5165\u5e94\u6025\u8fd0\u8f93\u4fdd\u969c\u8303\u56f4\uff0c\u786e\u4fdd\u7269\u8d44\u8fd0\u8f93\u7545\u901a\u3002", "reference": "In response to disturbances in commodity prices from pandemic prevention and control, the relevant authorities put major daily supplies in emergency circulation to ensure unblocked supply.", "x": 0.23454679548740387, "y": 0.29508811235427856}, {"x_score": 0.5988507270812988, "y_score": 0.6018995046615601, "difference": 0.0030487775802612305, "source": "\u5728\u4e00\u7cfb\u5217\u653f\u7b56\u4e3e\u63aa\u7684\u4f5c\u7528\u4e0b\uff0c\u852c\u83dc\u74dc\u679c\u5e02\u573a\u4f9b\u7ed9\u5f97\u5230\u6709\u529b\u4fdd\u969c\u3002", "reference": "Through a series of policies and measures, the market supply of vegetables and fruit was secured.", "x": 0.5988507270812988, "y": 0.6018995046615601}, {"x_score": 0.29913294315338135, "y_score": 0.29724064469337463, "difference": 0.0018922984600067139, "source": "\u4e3a\u5e94\u5bf9\u4eca\u5e74\u5e74\u521d\u732a\u8089\u4ef7\u683c\u5feb\u901f\u4e0a\u6da8\u60c5\u51b5\uff0c\u4e2d\u592e\u51fa\u53f0\u4fdd\u4f9b\u7a33\u4ef7\u653f\u7b56\u540e\uff0c\u5404\u5730\u533a\u3001\u5404\u90e8\u95e8\u8fc5\u901f\u8d2f\u5f7b\u843d\u5b9e\uff0c\u732a\u8089\u50a8\u5907\u6295\u653e\u4f9b\u5e94\u660e\u663e\u6539\u5584\uff0c\u751f\u732a\u4ea7\u80fd\u6709\u5e8f\u6062\u590d\uff0c\u4ea7\u9500\u79e9\u5e8f\u9010\u6e10\u6b63\u5e38\u3002", "reference": "In response to the sharp rise in pork price at the beginning of the year, the central government rolled out policies to maintain prices and supply, and regions and departments swiftly implemented them accordingly; as a result, the pork reserve supply obviously improved, capacity in pigs for slaughter was restored in an orderly manner, and order in production and sales gradually returned to normal.", "x": 0.29913294315338135, "y": 0.29724064469337463}, {"x_score": 0.5186540484428406, "y_score": 0.5902706980705261, "difference": 0.07161664962768555, "source": "3\u6708\u4efd\u8d77\uff0c\u732a\u8089\u4ef7\u683c\u8fde\u7eed\u4e0b\u964d\uff0c5\u6708\u4efd\u5e26\u52a8\u98df\u54c1\u4ef7\u683c\u540c\u6bd4\u6da8\u5e45\u56de\u843d\u81f310.6%\uff1b6\u6708\u4efd\uff0c\u53d7\u751f\u732a\u51fa\u680f\u51cf\u7f13\u3001\u8fdb\u53e3\u91cf\u51cf\u5c11\u548c\u56e2\u4f53\u6d88\u8d39\u9700\u6c42\u56de\u5347\u7b49\u56e0\u7d20\u5f71\u54cd\uff0c\u732a\u8089\u4ef7\u683c\u73af\u6bd4\u7565\u6709\u4e0a\u6da8\u3002", "reference": "Since March, pork prices have been dropping continuously, leading food prices to fall back to a 10.6% year-on-year increase in May; in June, affected by slowed output of pigs for slaughter, reduced imports, and recovered group consumption, pork prices saw slight month-on-month growth.", "x": 0.5186540484428406, "y": 0.5902706980705261}, {"x_score": 0.905514657497406, "y_score": 1.0063729286193848, "difference": 0.10085827112197876, "source": "\u9c9c\u83dc\u4ef7\u683c\u5b63\u8282\u6027\u53d8\u52a8\u7279\u5f81\u660e\u663e\uff0c\u4e0a\u534a\u5e74\u5e73\u5747\u4e0a\u6da83.4%\u3002", "reference": "Seasonal changes in fresh vegetable prices were clear, with an average of 3.4% growth in the first half.", "x": 0.905514657497406, "y": 1.0063729286193848}, {"x_score": 0.39078107476234436, "y_score": 0.4562458395957947, "difference": 0.06546476483345032, "source": "\u53d7\u53bb\u5e74\u540c\u671f\u5bf9\u6bd4\u57fa\u6570\u8f83\u9ad8\u5f71\u54cd\uff0c\u9c9c\u679c\u4ef7\u683c\u540c\u6bd4\u6301\u7eed\u4e0b\u964d\uff0c\u4e0a\u534a\u5e74\u5e73\u5747\u4e0b\u964d13.3%\u3002", "reference": "Due to a high year-on-year starting point last year, fresh fruit saw continuous drop in year-on-year prices, with an average 13.3% drop in the first half.", "x": 0.39078107476234436, "y": 0.4562458395957947}, {"x_score": 0.26832249760627747, "y_score": 0.32823464274406433, "difference": 0.059912145137786865, "source": "\u7fa4\u4f17\u57fa\u672c\u751f\u6d3b\u5f97\u5230\u6709\u6548\u4fdd\u969c\uff0c\u7ecf\u6d4e\u793e\u4f1a\u5927\u5c40\u4fdd\u6301\u7a33\u5b9a\u6709\u5e8f\u3002", "reference": "With people\u2019s essential everyday needs effectively secured, the overall economic and social order was kept stable.", "x": 0.26832249760627747, "y": 0.32823464274406433}, {"x_score": 0.4169226288795471, "y_score": 0.4167861044406891, "difference": 0.00013652443885803223, "source": "\u968f\u7740\u4ea4\u901a\u7269\u6d41\u9010\u6e10\u6062\u590d\uff0c\u5404\u5730\u52a0\u5927\u4fdd\u4f9b\u529b\u5ea6\uff0c\u5e02\u573a\u4f9b\u9700\u72b6\u51b5\u597d\u8f6c\u3002", "reference": "As transportation and logistics gradually returned to normal, regions reinforced supply guarantee measures, and market demand and supply took a turn for the better.", "x": 0.4169226288795471, "y": 0.4167861044406891}, {"x_score": 0.6172102093696594, "y_score": 0.6741467714309692, "difference": 0.056936562061309814, "source": "3\u6708\u4efd\u5f00\u59cb\uff0cCPI\u73af\u6bd4\u8fde\u7eed4\u4e2a\u6708\u4e0b\u964d\uff0c\u540c\u6bd4\u6da8\u5e45\u4e5f\u75313\u6708\u4efd\u76844.3%\u56de\u843d\u52306\u6708\u4efd\u76842.5%\uff0c\u7269\u4ef7\u6c34\u5e73\u603b\u4f53\u6062\u590d\u5e73\u7a33\u3002", "reference": "Since March, month-on-month CPI dropped for 4 consecutive months, year-on-year growth fell back to 2.5% in June from 4.3% in March, and overall commodity prices have stabilized.", "x": 0.6172102093696594, "y": 0.6741467714309692}, {"x_score": 0.7175006866455078, "y_score": 0.7495744228363037, "difference": 0.0320737361907959, "source": "\u4e0b\u534a\u5e74\uff0c\u6211\u56fd\u7269\u4ef7\u5c06\u7ee7\u7eed\u4fdd\u6301\u6e29\u548c\u6c34\u5e73\uff0c\u603b\u4f53\u901a\u80c0\u538b\u529b\u4e0d\u5927\uff0c\u4f46\u4ecd\u7136\u8981\u5728\u505a\u597d\u75ab\u60c5\u9632\u63a7\u5e38\u6001\u5316\u7684\u524d\u63d0\u4e0b\uff0c\u63a8\u52a8\u6062\u590d\u751f\u4ea7\u751f\u6d3b\u79e9\u5e8f\u3002", "reference": "In the next half of the year, commodity prices in the country will continue to maintain at a moderate level, with no significant inflation pressure overall, however, we still need to facilitate restoring the order of production and living with the premise of regular outbreak prevention and control.", "x": 0.7175006866455078, "y": 0.7495744228363037}, {"x_score": 0.3033064901828766, "y_score": 0.23044072091579437, "difference": 0.07286576926708221, "source": "\u6709\u6548\u5e94\u5bf9\u7cae\u98df\u3001\u679c\u852c\u7b49\u519c\u4ea7\u54c1\u4e3b\u4ea7\u533a\u6d2a\u6d9d\u3001\u5e72\u65f1\u7b49\u81ea\u7136\u707e\u5bb3\uff0c\u52a0\u5f3a\u5e02\u573a\u76d1\u7ba1\uff0c\u575a\u51b3\u6253\u51fb\u56e4\u79ef\u5c45\u5947\u3001\u54c4\u62ac\u7269\u4ef7\u7b49\u6270\u4e71\u5e02\u573a\u79e9\u5e8f\u884c\u4e3a\u3002", "reference": "Natural disasters like flood and drought in major agricultural production regions of crops, vegetables, and fruit must be dealt with efficiently, market supervision and regulation must be reinforced to sternly crack down regrading and price-gouging behaviors that disturb market order.", "x": 0.3033064901828766, "y": 0.23044072091579437}, {"x_score": 0.807435929775238, "y_score": 0.7870784401893616, "difference": 0.020357489585876465, "source": "\u9a6c\u4e91\u88ab\u5370\u5ea6\u6cd5\u9662\u4f20\u5524\uff1f", "reference": "Jack Ma Summoned by an Indian Court?", "x": 0.807435929775238, "y": 0.7870784401893616}, {"x_score": 0.036626413464546204, "y_score": 0.19058817625045776, "difference": 0.15396176278591156, "source": "\u963f\u91cc\uff1a\u7f51\u4f20\u5b98\u65b9\u56de\u5e94\u975e\u963f\u91cc\u53d1\u51fa-\u4e2d\u65b0\u7f51", "reference": "Alibaba: The So-called Official Response Was not Issued by the Official Website of Alibaba-Ecns.cn", "x": 0.036626413464546204, "y": 0.19058817625045776}, {"x_score": -0.1805708259344101, "y_score": -0.25690075755119324, "difference": 0.07632993161678314, "source": "\u963f\u91cc\uff1a\u7f51\u4f20\u201c\u5b98\u65b9\u56de\u5e94\u201d\u975e\u963f\u91cc\u65b9\u9762\u53d1\u51fa", "reference": "Alibaba: The so-called official response was not issued by the official website of Alibaba", "x": -0.1805708259344101, "y": -0.25690075755119324}, {"x_score": 0.2474023401737213, "y_score": 0.007177762221544981, "difference": 0.24022457795217633, "source": "\u4e2d\u65b0\u7ecf\u7eac\u5ba2\u6237\u7aef7\u670826\u65e5\u7535 26\u65e5\u4e0b\u5348\uff0c\u6709\u5916\u5a92\u62a5\u9053\u79f0\uff0c\u5370\u5ea6\u9996\u90fd\u65b0\u5fb7\u91cc\u7684\u4e00\u5bb6\u6cd5\u9662\u56e0\u4e00\u8d77\u524d\u96c7\u5458\u8bc9\u8bbc\u6848\uff0c\u5bf9UC\u5370\u5ea6\u3001\u963f\u91cc\u5df4\u5df4\u521b\u59cb\u4eba\u9a6c\u4e91\u548c\u5176\u4ed6\u5341\u51e0\u5bb6\u516c\u53f8\u9ad8\u7ba1\u7b49\u4f5c\u51fa\u4f20\u5524\u3002", "reference": "July 26 (Economic News Client) On the afternoon of 26th, foreign media reported that a court in New Delhi, the capital of India, had summoned the founder of UC India and Alibaba, Jack Ma, and the executives of more than a dozen other companies in the matter of a lawsuit by a former employee.", "x": 0.2474023401737213, "y": 0.007177762221544981}, {"x_score": 0.2887492775917053, "y_score": 0.4618159830570221, "difference": 0.17306670546531677, "source": "\u5bf9\u6b64\uff0c\u963f\u91cc\u5df4\u5df4\u5e02\u573a\u516c\u5173\u59d4\u5458\u4f1a\u4e3b\u5e2d\u738b\u5e05\u5728\u670b\u53cb\u5708\u5e7d\u9ed8\u7559\u8a00\uff0c\u8868\u793aUC\u5370\u5ea6\u516c\u53f8\u6b63\u6309\u6d41\u7a0b\u5904\u7406\uff0c\u4f46\u81f3\u4e8e\u9a6c\u4e91\u672c\u4eba\u77e5\u4e0d\u77e5\u9053\uff0c\u738b\u5e05\u79f0\uff1a\u201c\u6211\u4e5f\u4e0d\u6e05\u695a\u3002", "reference": "Regarding this, Wang Shuai, chairman of the Alibaba Market Public Relations Committee, left a humorous message in Moments, saying that UC India is handling the matter according to its processes, but as to whether Jack Ma knows the truth himself, Wang Shuai said, \"I don't know either.", "x": 0.2887492775917053, "y": 0.4618159830570221}, {"x_score": 0.4185146987438202, "y_score": 0.5669288039207458, "difference": 0.14841410517692566, "source": "\u4ed6\u9000\u4f11\u540e\u786e\u5b9e\u8d8a\u6765\u8d8a\u96be\u627e\u4e86 \u2026 \u2026 \u6211\u90fd\u627e\u4e86\u4e00\u5929\u4e86 \u2026 \u2026 \u4eca\u665a\u518d\u53bbHHB\u9152\u5427\u627e\u627e\u770b\u554a \u3002 \u201d", "reference": "It is indeed getting harder and harder to find him after his retirement... I have been looking for him all day... I will go to the HHB bar again tonight. \"", "x": 0.4185146987438202, "y": 0.5669288039207458}, {"x_score": 0.0525704100728035, "y_score": 0.3799287974834442, "difference": 0.3273583874106407, "source": "\u53e6\u963f\u91cc\u65b9\u9762\u5411\u4e2d\u65b0\u7ecf\u7eac\u5ba2\u6237\u7aef\u8bc1\u5b9e\uff0c\u6b64\u524d\u7f51\u4f20\u6240\u8c13\u963f\u91cc\u5b98\u65b9\u56de\u590d\u201cUC\u4e00\u76f4\u575a\u5b9a\u5730\u81f4\u529b\u4e8e\u670d\u52a1\u5370\u5ea6\u5e02\u573a\u548c\u4fdd\u62a4\u672c\u5730\u5458\u5de5\u7684\u798f\u5229\uff0c\u653f\u7b56\u7b26\u5408\u5f53\u5730\u6cd5\u5f8b\u3002", "reference": "In addition, Alibaba confirmed to Economic News that the so-called official reply which was previously issued on the Internet, \u201cUC has always been firmly committed to serving the Indian market and protecting the welfare of local employees, and our policies comply with local laws.", "x": 0.0525704100728035, "y": 0.3799287974834442}, {"x_score": 0.5761117339134216, "y_score": 0.5926598906517029, "difference": 0.01654815673828125, "source": "\u56e0\u4e3a\u8fd9\u4ef6\u4e8b\u8fd8\u5728\u5ba1\u5224\u4e2d\uff0c\u65e0\u6cd5\u5bf9\u8fd9\u4e2a\u95ee\u9898\u4f5c\u8fdb\u4e00\u6b65\u8bc4\u8bba\u3002\u201d", "reference": "Because the trial regarding this matter is still ongoing, we can't comment further on this issue,\" \"", "x": 0.5761117339134216, "y": 0.5926598906517029}, {"x_score": 0.6349840760231018, "y_score": 0.6370466947555542, "difference": 0.0020626187324523926, "source": "\u5e76\u975e\u963f\u91cc\u65b9\u9762\u53d1\u51fa\u3002", "reference": "was not issued by Alibaba.", "x": 0.6349840760231018, "y": 0.6370466947555542}, {"x_score": 0.8129256367683411, "y_score": 0.8017998933792114, "difference": 0.011125743389129639, "source": "\u9ea6\u5f53\u52b3\uff1a\u5c06\u5728\u5168\u7f8e\u56fd\u8d8514000\u95f4\u95e8\u5e97\u8981\u6c42\u987e\u5ba2\u5fc5\u987b\u6234\u53e3\u7f69", "reference": "McDonald's: Over 14,000 restaurants across the US will require customers to wear masks", "x": 0.8129256367683411, "y": 0.8017998933792114}, {"x_score": 0.4331267476081848, "y_score": 0.4007819890975952, "difference": 0.0323447585105896, "source": "\u5e94\u5bf9\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\uff0c\u7f8e\u56fd\u9ea6\u5f53\u52b324\u65e5\u53d1\u5e03\u58f0\u660e\u8868\u793a\uff0c\u5168\u7f8e\u9ea6\u5f53\u52b3\u95e8\u5e02\u81ea8\u67081\u65e5\u8d77\u89c4\u5b9a\u987e\u5ba2\u5165\u5185\u5fc5\u987b\u4f69\u6234\u53e3\u7f69\uff0c\u5e76\u4f1a\u5728\u5165\u53e3\u5904\u63d0\u4f9b\u53e3\u7f69\u7ed9\u6ca1\u6709\u643a\u5e26\u7684\u5ba2\u4eba\u3002", "reference": "In response to the COVID-19 pandemic, McDonald's in the United States issued a statement on July 24th, saying that all its stores across the US would require customers to wear masks upon entry from August 1st and would provide masks at the entrance for customers who do not have one.", "x": 0.4331267476081848, "y": 0.4007819890975952}, {"x_score": 0.9105258584022522, "y_score": 0.790651261806488, "difference": 0.11987459659576416, "source": "\u636e\u7f8e\u56fd\u5168\u56fd\u516c\u5171\u5e7f\u64ad\u7535\u53f0(NPR)24\u65e5\u62a5\u9053\uff0c\u9ea6\u5f53\u52b3\u5728\u5168\u7f8e\u95e8\u5e97\u8d85\u8fc714000\u5bb6\u3002", "reference": "According to a news report from National Public Radio (NPR) on July 24th, McDonald's has more than 14,000 restaurants in the United States.", "x": 0.9105258584022522, "y": 0.790651261806488}, {"x_score": 0.512885332107544, "y_score": 0.6165723204612732, "difference": 0.10368698835372925, "source": "\u9ea6\u5f53\u52b3\u5411\u5a92\u4f53\u900f\u9732\uff0c\u4e0d\u613f\u6234\u53e3\u7f69\u7684\u987e\u5ba2\u5c06\u88ab\u5f15\u5bfc\u81f3\u4e0e\u5176\u4ed6\u5ba2\u6237\u4fdd\u6301\u5b89\u5168\u8ddd\u79bb\u7684\u5916\u5356\u9886\u53d6\u70b9\u3002", "reference": "McDonald's told the media that customers who were unwilling to wear a mask would be directed to a takeaway pick-up point to maintain a safe distance between them and other customers.", "x": 0.512885332107544, "y": 0.6165723204612732}, {"x_score": 0.39530619978904724, "y_score": 0.3446607291698456, "difference": 0.05064547061920166, "source": "\u6b64\u5916\uff0c\u9ea6\u5f53\u52b3\u9910\u5385\u5802\u98df\u533a\u8fd8\u5c06\u589e\u8bbe\u9632\u62a4\u677f\uff0c\u4ee5\u4fdd\u6301\u793e\u4ea4\u9694\u79bb\u3002", "reference": "In addition, additional shielding panels would be installed in dine-in areas to maintain social distance.", "x": 0.39530619978904724, "y": 0.3446607291698456}, {"x_score": 0.36313629150390625, "y_score": 0.3350173830986023, "difference": 0.028118908405303955, "source": "\u9ea6\u5f53\u52b3\u56e0\u6b64\u63a8\u51fa\u65b0\u7684\u914d\u6234\u53e3\u7f69\u89c4\u5b9a\uff0c\u4ee5\u5e94\u5bf9\u4e0d\u613f\u914d\u5408\u7684\u987e\u5ba2\u3002", "reference": "In this, McDonald's has issued a new mask rule to deal with uncooperative customers.", "x": 0.36313629150390625, "y": 0.3350173830986023}, {"x_score": -0.31795066595077515, "y_score": -0.4158923029899597, "difference": 0.09794163703918457, "source": "\u4e94\u5341\u4f59\u90e8\u5267\u76ee\u5c06\u9646\u7eed\u767b\u573a \u4eac\u6f14\u96c6\u56e2\u4e3a\u5267\u573a\u590d\u5de5\u505a\u597d\u51c6\u5907-\u65b0\u534e\u7f51", "reference": "Over Fifty Works of Art will be on Display as the Beijin
