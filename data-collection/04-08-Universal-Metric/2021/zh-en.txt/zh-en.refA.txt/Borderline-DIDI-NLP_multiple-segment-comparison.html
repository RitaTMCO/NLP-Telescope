y_score": -0.7088903188705444, "difference": 0.06176280975341797, "source": "\u5165\u4f0f\u65f6\uff0c\u5bb6\u5bb6\u586b\u6ee1\u8c37\u4ed3\uff0c\u6c11\u95f4\u6709\u201c\u4e00\u4f0f\u997a\u5b50\u4e8c\u4f0f\u9762\u201d\u7684\u8bf4\u6cd5\u3002", "reference": "As the sanfu days draw near, people always fill their homes with diverse grains, and \u201ceating dumplings for the first phase of Sanfu, while eating noodles for the second\u201d is a long-lasting folk custom.", "x": -0.7706531286239624, "y": -0.7088903188705444}, {"x_score": 0.7407136559486389, "y_score": 0.7920998930931091, "difference": 0.051386237144470215, "source": "\u6839\u636e\u76ee\u524d\u9884\u62a5\uff0c\u672a\u6765\u4e09\u5929\uff0c\u5317\u4eac\u591a\u9634\u96e8\u5929\u6c14\u3002", "reference": "According to current weather reports, in the next three days, there will be clouds and rain in Beijing.", "x": 0.7407136559486389, "y": 0.7920998930931091}, {"x_score": 0.5909945964813232, "y_score": 0.5012937188148499, "difference": 0.08970087766647339, "source": "\u6c14\u8c61\u90e8\u95e8\u63d0\u793a\u516c\u4f17\u5c3d\u91cf\u51cf\u5c11\u5c71\u533a\u6e38\u73a9\uff0c\u8c28\u9632\u5730\u8d28\u707e\u5bb3\u3002", "reference": "The meteorological service reminds us that mountain tours should be reduced in case of geological disasters.", "x": 0.5909945964813232, "y": 0.5012937188148499}, {"x_score": 0.4025050401687622, "y_score": 0.40256616473197937, "difference": 6.112456321716309e-05, "source": "\u636e\u4e86\u89e3\uff0c\u4eca\u5e74\u7684\u201c\u4e2d\u4f0f\u201d\u670920\u5929\uff0c\u4ece7\u670826\u65e5\u5f00\u59cb\uff0c\u81f38\u670814\u65e5\u7ed3\u675f\u3002", "reference": "It is estimated that the second phase of Sanfu will last for 20 days, from July 26 to August 14.", "x": 0.4025050401687622, "y": 0.40256616473197937}, {"x_score": -0.5747281908988953, "y_score": -0.5307747721672058, "difference": 0.04395341873168945, "source": "\u8fdb\u5165\u201c\u4e2d\u4f0f\u201d\u540e\uff0c\u4eba\u4f1a\u611f\u5230\u8eab\u4f53\u4e4f\u529b\u3001\u98df\u6b32\u4e0d\u632f\u3002", "reference": "During these days, people always feel feeble and have no appetite.", "x": -0.5747281908988953, "y": -0.5307747721672058}, {"x_score": 0.11535907536745071, "y_score": 0.037544507533311844, "difference": 0.07781456783413887, "source": "\u996e\u98df\u4e0a\u53ef\u9009\u62e9\u7eff\u8c46\u3001\u858f\u4ec1\u7b49\u5177\u6709\u6e05\u70ed\u89e3\u6691\u3001\u5065\u813e\u5f00\u80c3\u4f5c\u7528\u7684\u98df\u7269\uff0c\u4ee5\u53ca\u82e6\u83dc\u3001\u82e6\u74dc\u7b49\u82e6\u5473\u98df\u7269\uff0c\u53ef\u6709\u52a9\u4e8e\u589e\u8fdb\u98df\u6b32\u3001\u795b\u9664\u6691\u6c14\u3002", "reference": "Therefore, mung beans and coix seeds should be eaten to clear the heat, invigorate the spleen, and stimulate the appetite, and bitter foods such as sow thistle and bitter gourd can also be eaten for the same functions.", "x": 0.11535907536745071, "y": 0.037544507533311844}, {"x_score": -0.17061077058315277, "y_score": -0.4180472195148468, "difference": 0.24743644893169403, "source": "\u53d1\u52a8\u673a\u53ef\u80fd\u7184\u706b FAA\u6025\u4ee4\u67e52000\u67b6\u6ce2\u97f3\u5ba2\u673a-\u65b0\u534e\u7f51", "reference": "FAA launches urgent investigation of 2,000 passenger jets due to possible engine stalling - Xinhuanet", "x": -0.17061077058315277, "y": -0.4180472195148468}, {"x_score": 0.4787440896034241, "y_score": 0.34119272232055664, "difference": 0.13755136728286743, "source": "\u7f8e\u56fd\u8054\u90a6\u822a\u7a7a\u5c40(FAA)24\u65e5\u53d1\u5e03\u7d27\u6025\u9002\u822a\u6307\u4ee4\uff0c\u8981\u6c42\u5bf9\u5728\u7f8e\u6ce8\u518c\u7684\u5927\u7ea62000\u67b6\u6ce2\u97f3737NG\u548c737Classic\u578b\u5ba2\u673a\u4f5c\u7d27\u6025\u68c0\u67e5\uff0c\u7f18\u7531\u662f\u4e0a\u8ff0\u5ba2\u673a\u7684\u7a7a\u6c14\u6b62\u56de\u9600\u906d\u8150\u8680\u540e\u53ef\u80fd\u5bfc\u81f4\u53d1\u52a8\u673a\u7a7a\u4e2d\u505c\u8f66\u3002", "reference": "On the 24th, the Federal Aviation Administration (FAA) issued an emergency Airworthiness Directive demanding an urgent inspection of the roughly 2,000 737NG and 737 Classic airliners registered in the US due to the fact that corrosion of the airliners\u2019 air check valves may cause the engines to stall while in midair.", "x": 0.4787440896034241, "y": 0.34119272232055664}, {"x_score": 0.3242243230342865, "y_score": 0.27366575598716736, "difference": 0.05055856704711914, "source": "\u8054\u90a6\u822a\u7a7a\u5c40\u8bf4\uff0c\u8fc4\u4eca\u6536\u52304\u4efd737NG\u548c737Classic\u578b\u5ba2\u673a\u53d1\u52a8\u673a\u7a7a\u4e2d\u505c\u8f66\u7684\u62a5\u544a\uff0c\u56e0\u800c\u4f5c\u51fa\u7d27\u6025\u68c0\u67e5\u8981\u6c42\uff0c\u68c0\u67e5\u5bf9\u8c61\u662f\u8fde\u7eed\u505c\u653e7\u5929\u53ca\u4ee5\u4e0a\u7684\u5ba2\u673a\u548c\u91cd\u65b0\u6295\u5165\u98de\u884c\u540e\u8fc4\u4eca\u98de\u884c\u6b21\u6570\u4f4e\u4e8e11\u6b21\u7684\u5ba2\u673a\u3002", "reference": "The FAA said it has received reports of 4 incidents of 737NG and 737 Classic aircraft engines stalling in midair, so it has issued the emergency inspection order for all passenger aircraft that have been idled for 7 days or more or reactivated aircraft which have made fewer than 11 flights.", "x": 0.3242243230342865, "y": 0.27366575598716736}, {"x_score": 0.7001593112945557, "y_score": 0.7647615671157837, "difference": 0.06460225582122803, "source": "\u8054\u90a6\u822a\u7a7a\u5c40\u8b66\u544a\uff0c\u5ba2\u673a\u5168\u90e8\u4e24\u53f0\u53d1\u52a8\u673a\u7684\u7b2c5\u7ea7\u6b62\u56de\u9600\u5982\u679c\u90fd\u906d\u8150\u8680\uff0c\u53ef\u80fd\u5361\u6b7b\u5728\u6253\u5f00\u4f4d\u7f6e\uff0c\u5bfc\u81f4\u5ba2\u673a\u5b8c\u5168\u5931\u53bb\u52a8\u529b\u4e14\u65e0\u6cd5\u91cd\u542f\u53d1\u52a8\u673a\u3002", "reference": "The FAA warned that if the Level 5 check valves in both engines of a passenger airliner become corroded, they may become stuck in the open position, causing the aircraft to completely lose power and be unable to restart its engines.", "x": 0.7001593112945557, "y": 0.7647615671157837}, {"x_score": 0.572361409664154, "y_score": 0.5958412289619446, "difference": 0.023479819297790527, "source": "\u8fd9\u4e00\u822a\u7a7a\u76d1\u7ba1\u673a\u6784\u4e0b\u4ee4\uff0c\u4e00\u65e6\u53d1\u73b0\u6b62\u56de\u9600\u906d\u8150\u8680\uff0c\u822a\u7a7a\u8fd0\u8425\u5546\u5fc5\u987b\u5728\u5ba2\u673a\u518d\u6b21\u6295\u5165\u4f7f\u7528\u524d\u66f4\u6362\u8fd9\u4e00\u5173\u952e\u90e8\u4ef6\u3002", "reference": "The regulatory agency\u2019s order stipulates that if a check valve is found to be corroded, this critical component must be immediately replaced by the operator before the airplane may be returned to service.", "x": 0.572361409664154, "y": 0.5958412289619446}, {"x_score": 0.12112484127283096, "y_score": 0.2954232394695282, "difference": 0.17429839819669724, "source": "\u6ce2\u97f3\u516c\u53f8\u5f53\u5929\u665a\u4e9b\u65f6\u5019\u56de\u5e94\uff0c\u65b0\u51a0\u75ab\u60c5\u66b4\u53d1\u5bfc\u81f4\u51fa\u884c\u9700\u6c42\u964d\u4f4e\uff0c\u4e0d\u5c11\u5ba2\u673a\u56e0\u800c\u88ab\u5c01\u5b58\u6216\u8f83\u5c11\u4f7f\u7528 \uff0c \u201c \u6b62\u56de\u9600\u66f4\u5bb9\u6613\u906d\u8150\u8680 \u201d \u3002", "reference": "Boeing responded later the same day, saying that because many aircraft had been idled or used less frequently due to the lower demand for travel caused by the COVID-19 epidemic, \u201cwhich can make check valves more susceptible to corrosion\u201d.", "x": 0.12112484127283096, "y": 0.2954232394695282}, {"x_score": 0.5492975115776062, "y_score": 0.6095477938652039, "difference": 0.060250282287597656, "source": "\u6ce2\u97f3\u540c\u65f6\u8bf4\uff0c\u5df2\u7ecf\u5efa\u8bae\u822a\u7a7a\u8fd0\u8425\u5546\u68c0\u67e5\u6307\u4ee4\u6d89\u53ca\u7684\u5ba2\u673a\uff0c\u5982\u679c\u53d1\u73b0\u95ee\u9898\uff0c\u6ce2\u97f3\u5c06\u63d0\u4f9b\u68c0\u4fee\u548c\u66f4\u6362\u6b62\u56de\u9600\u7b49\u65b9\u9762\u5e2e\u52a9\u3002", "reference": "At the same time, Boeing stated it has advised all operators to immediately inspect aircraft affected by the order, and if problems are discovered, Boeing will provide repair, replacement air check valves, and similar assistance.", "x": 0.5492975115776062, "y": 0.6095477938652039}, {"x_score": 0.4593222439289093, "y_score": 0.45739272236824036, "difference": 0.0019295215606689453, "source": "\u7f8e\u8054\u793e\u62a5\u9053\uff0c\u7f8e\u56fd\u4e3b\u8981\u822a\u7a7a\u8fd0\u8425\u5546\u65d7\u4e0b\u5ba2\u673a\u901a\u5e38\u4e00\u5929\u5185\u591a\u6b21\u98de\u884c\uff0c\u4f46\u5728\u65b0\u51a0\u75ab\u60c5\u66b4\u53d1\u540e\uff0c\u5927\u6279\u5ba2\u673a\u505c\u98de\uff1b\u968f\u7740\u65c5\u5ba2\u51fa\u884c\u9700\u6c42\u8fd1\u6765\u7f13\u6162\u589e\u957f\uff0c\u4e00\u4e9b\u5ba2\u673a\u91cd\u65b0\u6295\u5165\u8fd0\u8425\u3002", "reference": "The AP reported that aircraft owned by major US carriers typically fly several times a day, but due to the COVID-19 epidemic, a large number of airlines have been idled; as return for travel has gradually started to return, some of these aircraft have been returned to service.", "x": 0.4593222439289093, "y": 0.45739272236824036}, {"x_score": 0.1525646150112152, "y_score": 0.15254808962345123, "difference": 1.652538776397705e-05, "source": "\u8054\u90a6\u822a\u7a7a\u5c40\u6ca1\u6709\u53d1\u5e034\u4efd\u7a7a\u4e2d\u505c\u8f66\u62a5\u544a\u7684\u8be6\u7ec6\u5185\u5bb9\u3002", "reference": "Details of the 4 reported stalling incidents were not released by the FAA.", "x": 0.1525646150112152, "y": 0.15254808962345123}, {"x_score": 0.20808453857898712, "y_score": 0.20852795243263245, "difference": 0.0004434138536453247, "source": "\u963f\u62c9\u65af\u52a0\u822a\u7a7a\u516c\u53f824\u65e5\u665a\u4e9b\u65f6\u5019\u62ab\u9732\u5176\u4e2d\u4e00\u8d77\u4e8b\u4ef6\u3002", "reference": "Later on the 24th, Alaska Airlines disclosed that one of the incidents occurred on their aircraft.", "x": 0.20808453857898712, "y": 0.20852795243263245}, {"x_score": 0.7156572937965393, "y_score": 0.6536259055137634, "difference": 0.06203138828277588, "source": "\u8fd9\u4e00\u822a\u7a7a\u8fd0\u8425\u5546\u5728\u58f0\u660e\u4e2d\u8bf4\uff0c\u65d7\u4e0b\u4e00\u67b6\u5ba2\u673a7\u670815\u65e5\u4ece\u534e\u76db\u987f\u5dde\u897f\u96c5\u56fe\u98de\u5f80\u5f97\u514b\u8428\u65af\u5dde\u5965\u65af\u6c40\u9014\u4e2d\uff0c\u4e00\u53f0\u53d1\u52a8\u673a\u7a81\u7136\u7184\u706b\uff0c\u5ba2\u673a\u6700\u7ec8\u5728\u5965\u65af\u6c40\u673a\u573a\u6210\u529f\u7d27\u6025\u964d\u843d\u3002", "reference": "The airline released a statement claiming that as its aircraft was flying from Seattle, Washington to Austin, Texas, one of the engines suddenly stalled, and the aircraft finally made an emergency landing in Austin.", "x": 0.7156572937965393, "y": 0.6536259055137634}, {"x_score": 0.6841318607330322, "y_score": 0.7826266288757324, "difference": 0.0984947681427002, "source": "\u963f\u62c9\u65af\u52a0\u822a\u7a7a\u516c\u53f8\u8bf4\uff0c\u5df2\u7ecf\u66f4\u6362\u90a3\u67b6\u5ba2\u673a\u7684\u53d1\u52a8\u673a\uff0c\u4e14\u5df2\u7ecf\u6309\u7167\u8054\u90a6\u822a\u7a7a\u5c40\u6307\u4ee4\u68c0\u67e56\u67b6\u5ba2\u673a\u7684\u53d1\u52a8\u673a\u3002", "reference": "Alaska Airlines said it had already replaced the aircraft\u2019s engine and had inspected the engines of 6 more aircraft as directed by the FAA.", "x": 0.6841318607330322, "y": 0.7826266288757324}, {"x_score": 0.5358343124389648, "y_score": 0.6487440466880798, "difference": 0.11290973424911499, "source": "\u7f8e\u56fd\u822a\u7a7a\u516c\u53f8\u3001\u8054\u5408\u822a\u7a7a\u516c\u53f8\u548c\u897f\u5357\u822a\u7a7a\u516c\u53f824\u65e5\u5206\u522b\u8bf4\uff0c\u65d7\u4e0b\u5ba2\u673a\u6ca1\u6709\u51fa\u73b0\u5173\u8054\u7a7a\u6c14\u6b62\u56de\u9600\u7684\u53d1\u52a8\u673a\u7184\u706b\u60c5\u51b5\u3002", "reference": "On the 24th, American Airlines, United Airlines, and Southwest Airlines stated they had not experienced air check valve-related engine stalling on their aircraft.", "x": 0.5358343124389648, "y": 0.6487440466880798}, {"x_score": 0.9825535416603088, "y_score": 0.7035509347915649, "difference": 0.2790026068687439, "source": "\u7f8e\u56fd\u822a\u7a7a\u516c\u53f8\u65d7\u4e0b4\u67b6\u5ba2\u673a\u5c06\u63a5\u53d7\u68c0\u67e5\uff0c\u8054\u5408\u822a\u7a7a\u516c\u53f8\u65d7\u4e0b28\u67b6\u5ba2\u673a\u5c06\u63a5\u53d7\u68c0\u67e5\u3002", "reference": "Four American Airlines aircraft will be inspected, and 28 United Airlines aircraft will be inspected.", "x": 0.9825535416603088, "y": 0.7035509347915649}, {"x_score": 0.1557028889656067, "y_score": -0.03945699334144592, "difference": 0.1951598823070526, "source": "\u8fbe\u7f8e\u822a\u7a7a\u516c\u53f8\u8bf4\u5c06\u68c0\u67e5\u65d7\u4e0b20\u67b6\u5ba2\u673a\uff0c\u4f46\u6ca1\u6709\u8bf4\u660e\u662f\u5426\u51fa\u73b0\u8fc7\u53d1\u52a8\u673a\u7184\u706b\u60c5\u51b5\u3002", "reference": "Delta Airlines declared that it will inspect the 20 affected aircraft it operates, but that no stalling incidents had occurred on its aircraft.", "x": 0.1557028889656067, "y": -0.03945699334144592}, {"x_score": 0.6513502597808838, "y_score": 0.7039816975593567, "difference": 0.0526314377784729, "source": "\u591a\u5bb6\u5a92\u4f53\u62a5\u9053\uff0c\u8054\u90a6\u822a\u7a7a\u5c40\u7d27\u6025\u9002\u822a\u6307\u4ee4\u662f\u5bf9\u6ce2\u97f3\u7684\u53c8\u4e00\u6b21\u51b2\u51fb\u3002", "reference": "Reports from several press bureaus note that the FAA emergency Airworthiness Directive was another blow to Boeing.", "x": 0.6513502597808838, "y": 0.7039816975593567}, {"x_score": 0.7464080452919006, "y_score": 0.925265371799469, "difference": 0.17885732650756836, "source": "\u5370\u5ea6\u5c3c\u897f\u4e9a\u72ee\u5b50\u822a\u7a7a\u516c\u53f8\u548c\u57c3\u585e\u4fc4\u6bd4\u4e9a\u822a\u7a7a\u516c\u53f8\u5404\u4e00\u67b6\u6ce2\u97f3737MAX\u5ba2\u673a\u5206\u522b\u4e8e2018\u5e7410\u6708\u548c2019\u5e743\u6708\u5931\u4e8b\uff0c\u5408\u8ba1\u81f4\u6b7b346\u4eba\u3002", "reference": "Indonesia\u2019s Lion Air and Ethiopian Airlines each experienced a Boeing 737 Max crash in October 2018 and March 2019, respectively, with a total of 346 fatalities.", "x": 0.7464080452919006, "y": 0.925265371799469}, {"x_score": 0.4057272970676422, "y_score": 0.5644532442092896, "difference": 0.15872594714164734, "source": "\u8fd9\u4e00\u7cfb\u5217\u5ba2\u673a\u968f\u540e\u5168\u7403\u505c\u98de\uff0c\u4eca\u5e741\u6708\u505c\u4ea7\uff0c5\u6708\u6062\u590d\u751f\u4ea7\u3002", "reference": "Flights of this model were subsequently grounded globally, production ceased in January of this year, and was resumed in May of this year.", "x": 0.4057272970676422, "y": 0.5644532442092896}, {"x_score": 0.5728226900100708, "y_score": 0.6620998382568359, "difference": 0.08927714824676514, "source": "\u8054\u90a6\u822a\u7a7a\u5c40\u5c40\u957f\u53f2\u8482\u592b\u00b7\u8fea\u514b\u68ee6\u6708\u627f\u8ba4\uff0c\u5c31737MAX\u5ba2\u673a\uff0c\u8054\u90a6\u822a\u7a7a\u5c40\u5728\u5bf9\u6ce2\u97f3\u7684\u76d1\u7ba1\u4e0a\u201c\u72af\u4e86\u9519\u201d \u3002", "reference": "FAA Administrator Stephen Dickson admitted in June that the FAA \u201cmade a mistake\u201d in its supervision of the 737 Max.", "x": 0.5728226900100708, "y": 0.6620998382568359}, {"x_score": 0.019846314564347267, "y_score": 0.19289329648017883, "difference": 0.17304698191583157, "source": "\u300a\u53ee\u549a\u4e0a\u7ebf!\u8001\u5e08\u597d\u300b\u4e0b\u5468\u4e0a\u7ebf \u859b\u5146\u4e30\u9886\u8854\u201c\u77e5\u8bc6\u53d1\u8d77\u4eba-\u65b0\u534e\u7f51", "reference": "Ding Dong! Hello, Teacher Will Be Broadcast Next Week, with Xue Zhaofeng Playing the \u201cKnowledge Initiator\u201d - Xinhua Net", "x": 0.019846314564347267, "y": 0.19289329648017883}, {"x_score": 0.7518191933631897, "y_score": 0.7065970301628113, "difference": 0.04522216320037842, "source": "\u53c8\u6709\u65b0\u7efc\u827a\u4e0a\u7ebf\u3002", "reference": "There is a new variety show.", "x": 0.7518191933631897, "y": 0.7065970301628113}, {"x_score": 0.7075509428977966, "y_score": 0.6236526966094971, "difference": 0.08389824628829956, "source": "\u4e92\u52a8\u77e5\u8bc6\u5206\u4eab\u8282\u76ee\u300a\u53ee\u549a\u4e0a\u7ebf!\u8001\u5e08\u597d\u300b,\u5c06\u4e8e7\u670820\u65e5\u8d77\u5728\u6e56\u5357\u536b\u89c6\u64ad\u51fa\u3002", "reference": "The interactive knowledge sharing program Ding Dong! Hello, Teacher, will be broadcast in Hunan TV on July 20.", "x": 0.7075509428977966, "y": 0.6236526966094971}, {"x_score": 0.490089476108551, "y_score": 0.47993192076683044, "difference": 0.010157555341720581, "source": "\u636e\u4e86\u89e3,\u8282\u76ee\u5c06\u6253\u9020\u5168\u65b0\u7684\u5168\u5e74\u9f84\u9752\u6625\u8bfe\u5802,\u4e00\u6279\u6709\u989c\u6709\u578b\u53c8\u6709\u624d\u7684\u8001\u5e08\u5c06\u4e0a\u9635,\u6311\u6218\u8da3\u5473\u6027\u77e5\u8bc6\u8f93\u51fa\u3002", "reference": "The program will create a new youth classroom for all ages, with a team of good-looking and accomplished teachers on stage to present challenging and hilarious knowledge.", "x": 0.490089476108551, "y": 0.47993192076683044}, {"x_score": 0.22350218892097473, "y_score": 0.23780964314937592, "difference": 0.014307454228401184, "source": "\u4e0e\u4ee5\u5f80\u8001\u5e08\u7fa4\u4f53\u5728\u5927\u4f17\u5fc3\u4e2d\u7684\u4e25\u8083\u5370\u8c61\u4e0d\u540c,\u300a\u53ee\u549a\u4e0a\u7ebf!\u8001\u5e08\u597d\u300b\u96c6\u7ed3\u7684\u662f\u4e00\u7fa4\u989c\u503c\u548c\u624d\u534e\u517c\u5177\u7684\u77e5\u8bc6\u4ee3\u8868\u3002", "reference": "Different from the serious impression left by teachers upon the general public, Ding Dong! Hello, Teacher brings together a group of good-looking and accomplished knowledge elites.", "x": 0.22350218892097473, "y": 0.23780964314937592}, {"x_score": -0.5225183963775635, "y_score": -0.16700394451618195, "difference": 0.35551445186138153, "source": "\u4ed6\u4eec\u65e2\u662f\u6765\u81ea\u5404\u5b66\u79d1\u7684\u9752\u5e74\u77e5\u8bc6\u699c\u6837,\u8fd8\u662f\u4e00\u7fa4\u4f1a\u6296\u5305\u88b1\u3001\u64c5\u957f\u5bd3\u6559\u4e8e\u4e50\u7684\u5168\u80fd\u201c\u6bb5\u5b50\u624b\u201d\u3002", "reference": "They are all young specialists in different subjects, and comprehensive \u201cpunsters\u201d good at educating through entertainment.", "x": -0.5225183963775635, "y": -0.16700394451618195}, {"x_score": -0.033537667244672775, "y_score": 0.017996827140450478, "difference": 0.05153449438512325, "source": "\u8282\u76ee\u4e2d,\u8fd9\u7fa4\u4f18\u79c0\u9752\u5e74\u77e5\u8bc6\u699c\u6837\u4f5c\u4e3a\u201c\u77e5\u8bc6\u5206\u4eab\u5b98\u201d,\u5c06\u8981\u6311\u6218\u8da3\u5473\u6027\u7684\u77e5\u8bc6\u8bfe\u5802\u3002", "reference": "During the program, these extraordinary young professors will act as \u201cknowledge sharers\u201d, creating a challenging, fun, and educational environment.", "x": -0.033537667244672775, "y": 0.017996827140450478}, {"x_score": 0.44933751225471497, "y_score": 0.4665892720222473, "difference": 0.01725175976753235, "source": "\u4ed6\u4eec\u9700\u8981\u901a\u8fc7\u6709\u6001\u5ea6\u7684\u77e5\u8bc6\u8f93\u51fa,\u5c55\u73b0\u6240\u5728\u5b66\u79d1\u6700\u6709\u8da3\u7684\u4e00\u9762,\u6765\u6253\u52a8\u5728\u573a\u7684\u89c2\u4f17\u3002", "reference": "They will provide knowledge using their own attitudes and show the most interesting aspects of their subjects to inspire the live audience.", "x": 0.44933751225471497, "y": 0.4665892720222473}, {"x_score": -0.003473465796560049, "y_score": 0.2166958451271057, "difference": 0.22016931092366576, "source": "\u800c\u5168\u5e74\u9f84\u89c2\u4f17\u7ec4\u6210\u7684\u201c\u6709\u9053\u95ee\u95ee\u56e2\u201d\u73b0\u573a\u4f1a\u63d0\u51fa\u767e\u53d8\u95ee\u9898,\u7ed9\u201c\u77e5\u8bc6\u5206\u4eab\u5b98\u201d\u7684\u6388\u8bfe\u63d0\u9ad8\u96be\u5ea6,\u4e5f\u7ed9\u8282\u76ee\u589e\u6dfb\u4e9b\u8bb8\u523a\u6fc0\u7684\u6c1b\u56f4\u3002", "reference": "The \u201cPanel of Questioners\u201d composed of audience members of all ages will raise diverse questions on the spot, making the job of delivering lectures even more difficult for the \u201cknowledge sharers\u201d, which will also inject a certain edge to the program.", "x": -0.003473465796560049, "y": 0.2166958451271057}, {"x_score": -0.05935047194361687, "y_score": 0.05996454879641533, "difference": 0.1193150207400322, "source": "\u636e\u900f\u9732,\u6b64\u6b21\u201c\u77e5\u8bc6\u5206\u4eab\u5b98\u201d\u4e2d\u6709\u4e2d\u56fd\u4eba\u6c11\u5927\u5b66\u9644\u5c5e\u4e2d\u5b66\u7269\u7406\u6559\u5e08\u674e\u6c38\u4e50\u3001\u8003\u7814\u6307\u5bfc\u540d\u5e08\u5f20\u96ea\u5cf0\u4ee5\u53ca\u62e5\u6709\u5341\u5e74\u4ece\u4e1a\u7ecf\u9a8c\u7684\u5386\u53f2\u6559\u5e08\u738b\u78ca\u7b49\u4f18\u79c0\u9752\u5e74\u6559\u5e08,\u4ed6\u4eec\u5c06\u4ee5\u610f\u60f3\u4e0d\u5230\u7684\u65b9\u5f0f\u5411\u73b0\u573a\u89c2\u4f17\u5c55\u73b0\u5404\u4e2a\u5b66\u79d1\u7684\u201c\u786c\u6838\u201d\u77e5\u8bc6\u3002", "reference": "According to sources, the \u201cknowledge sharers\u201d include many excellent young teachers such as Li Yongle, a physics teacher from the High School Affiliated to Renmin University of China, Zhang Xuefeng, a well-known teacher in guiding students to get good grades in the postgraduate entrance examination, and Wang Lei, a history teacher with a decade of working experience, who will present the \u201chardcore\u201d knowledge of different subjects to the live audience in ways you\u2019d never expect.", "x": -0.05935047194361687, "y": 0.05996454879641533}, {"x_score": -0.08709616214036942, "y_score": 0.03289295360445976, "difference": 0.11998911574482918, "source": "\u53e6\u5916,\u8282\u76ee\u8fd8\u9080\u8bf7\u7ecf\u6d4e\u5b66\u6559\u6388\u859b\u5146\u4e30\u4f5c\u4e3a\u8282\u76ee\u7684\u201c\u77e5\u8bc6\u53d1\u8d77\u4eba\u201d,\u8054\u5408\u201c\u53ee\u549a\u52a9\u6559\u201d\u675c\u6d77\u6d9b\u548c\u9773\u68a6\u4f73,\u4e0e\u89c2\u4f17\u7545\u8c08\u9752\u6625,\u6253\u9020\u201c\u5168\u6c11\u9752\u6625\u516c\u5f00\u8bfe\u201d\u3002", "reference": "Beyond that, the program also invites Xue Zhaofeng, Professor of Economics to act as the \u201cknowledge initiator\u201d and works together with the \u201cDingdong Teaching Assistants\u201d Du Haitao and Jin Mengjia, to discuss topics of youth with the live audience and create \u201cYouth Public Lectures for All\u201d.", "x": -0.08709616214036942, "y": 0.03289295360445976}, {"x_score": 0.49725818634033203, "y_score": 0.06683607399463654, "difference": 0.4304221123456955, "source": "\u9999\u6e2f\u7279\u533a\u653f\u5e9c\u653f\u52a1\u53f8\u53f8\u957f\uff1a\u5f62\u52bf\u4e25\u5cfb \u5168\u529b\u6297\u75ab-\u4e2d\u65b0\u7f51", "reference": "Chief Secretary for Administration of Hong Kong Special Administrative Region: all-out efforts to combat epidemic at critical juncture -Ecns.cn", "x": 0.49725818634033203, "y": 0.06683607399463654}, {"x_score": 0.45408305525779724, "y_score": 0.3156284689903259, "difference": 0.1384545862674713, "source": "\u65b0\u534e\u793e\u9999\u6e2f7\u670826\u65e5\u7535 \u9999\u6e2f\u7279\u533a\u653f\u5e9c\u653f\u52a1\u53f8\u53f8\u957f\u5f20\u5efa\u5b9726\u65e5\u8868\u793a\uff0c\u9999\u6e2f\u65b0\u51a0\u80ba\u708e\u75ab\u60c5\u5f62\u52bf\u6301\u7eed\u4e25\u5cfb\uff0c\u82e5\u75ab\u60c5\u8f6c\u574f\uff0c\u7279\u533a\u653f\u5e9c\u5c06\u679c\u65ad\u91c7\u53d6\u66f4\u4e25\u5389\u7ba1\u63a7\u63aa\u65bd\uff0c\u8fdb\u4e00\u6b65\u9650\u5236\u7ecf\u8425\u573a\u6240\u8425\u4e1a\u548c\u51cf\u5c11\u5e02\u6c11\u5916\u51fa\u7a7a\u95f4\u3002", "reference": "HONG KONG, July 26 (Xinhua) -- Chief Secretary for Administration of Hong Kong Special Administrative Region Matthew Cheung Kin-chung said on July 26 that the situation of COVID-19 in Hong Kong continued to be severe, and if the epidemic turned worse, the HKSAR Government would decisively enact more stringent control measures to further restrict business operations and reduce the activity space for people.", "x": 0.45408305525779724, "y": 0.3156284689903259}, {"x_score": 0.0036749481223523617, "y_score": 0.41075965762138367, "difference": 0.4070847094990313, "source": "\u4f46\u73b0\u9636\u6bb5\u7279\u533a\u653f\u5e9c\u65e0\u610f\u63a8\u51fa\u201c\u5c45\u5bb6\u4ee4\u201d\u6216\u201c\u7981\u8db3\u4ee4\u201d\u9650\u5236\u5e02\u6c11\u5916\u51fa\u3002", "reference": "But at present, the SAR government has no intention to enact a \"Stay-at-Home Order\" or \"Restriction Order\" that restrict people from going out.", "x": 0.0036749481223523617, "y": 0.41075965762138367}, {"x_score": 0.6148884296417236, "y_score": 0.006138079334050417, "difference": 0.6087503503076732, "source": "\u5f20\u5efa\u5b97\u5f53\u65e5\u53d1\u8868\u9898\u4e3a\u300a\u5f62\u52bf\u4e25\u5cfb \u5168\u529b\u6297\u75ab\u300b\u7684\u7f51\u5fd7\u3002", "reference": "Cheung Kin-chung published a weblog post on the same day entitled All-out efforts to combat epidemic at critical juncture.", "x": 0.6148884296417236, "y": 0.006138079334050417}, {"x_score": 0.9485571980476379, "y_score": 0.397991418838501, "difference": 0.550565779209137, "source": "\u4ed6\u8868\u793a\uff0c\u8fd9\u4e00\u6ce2\u75ab\u60c5\u662f\u534a\u5e74\u4ee5\u6765\u6700\u4e25\u5cfb\u7684\uff0c\u672a\u6765\u4e24\u661f\u671f\u5c06\u4f1a\u5341\u5206\u5173\u952e\uff0c\u8981\u5c3d\u529b\u9632\u6b62\u75c5\u6bd2\u5728\u793e\u533a\u8fdb\u4e00\u6b65\u6269\u6563\u3002", "reference": "He said the current wave of the outbreak was the most serious one over the past six months and the coming fortnight would be crucial in the fight against further spread of the coronavirus in the community.", "x": 0.9485571980476379, "y": 0.397991418838501}, {"x_score": 1.0589359998703003, "y_score": 0.37294843792915344, "difference": 0.6859875619411469, "source": "\u9664\u4e86\u7279\u533a\u653f\u5e9c\u91c7\u53d6\u5fc5\u8981\u63aa\u65bd\u4e4b\u5916\uff0c\u5e02\u6c11\u81ea\u5f8b\u548c\u914d\u5408\u4e5f\u975e\u5e38\u91cd\u8981\u3002", "reference": "While the Government would take all necessary measures in this battle, it was equally important for the public to exercise self-discipline and cooperation.", "x": 1.0589359998703003, "y": 0.37294843792915344}, {"x_score": 1.1221880912780762, "y_score": 0.47478559613227844, "difference": 0.6474024951457977, "source": "\u4ed6\u547c\u5401\u5e02\u6c11\u52a1\u5fc5\u5c3d\u91cf\u7559\u5728\u5bb6\u4e2d\uff0c\u51cf\u5c11\u793e\u4ea4\u63a5\u89e6\u548c\u5916\u51fa\u7528\u9910\u3002", "reference": "He earnestly urged members of the public to stay home as much as possible, minimize social contact, and refrain from dining out.", "x": 1.1221880912780762, "y": 0.47478559613227844}, {"x_score": 0.8002193570137024, "y_score": 0.401276558637619, "difference": 0.3989427983760834, "source": "\u5e02\u6c11\u5e94\u914d\u5408\u4f69\u6234\u53e3\u7f69\u7684\u5f3a\u5236\u63aa\u65bd\u4fdd\u62a4\u81ea\u5df1\u53ca\u4ed6\u4eba\uff0c\u5e76\u6ce8\u91cd\u4e2a\u4eba\u548c\u73af\u5883\u536b\u751f\u53ca\u52e4\u6d17\u624b\uff0c\u66f4\u5e94\u6682\u505c\u975e\u5fc5\u8981\u7684\u4eb2\u53cb\u805a\u4f1a\u6216\u805a\u9910\u53ca\u51cf\u5c11\u5230\u8857\u5e02\u3002", "reference": "In compliance with the compulsory measures, citizens should wear a face mask to protect themselves and others while observing personal and environmental hygiene and washing their hands frequently, and should also suspend non-essential social or meal gatherings and reduce their visits to markets.", "x": 0.8002193570137024, "y": 0.401276558637619}, {"x_score": 0.6477459073066711, "y_score": 0.12224819511175156, "difference": 0.5254977121949196, "source": "\u4ed6\u8868\u793a\uff0c\u4e2d\u592e\u4e00\u76f4\u5341\u5206\u5173\u5fc3\u9999\u6e2f\u75ab\u60c5\u53d8\u5316\u53ca\u652f\u6301\u7279\u533a\u653f\u5e9c\u9632\u75ab\u6297\u75ab\u5de5\u4f5c\uff0c\u5e76\u79ef\u6781\u56de\u5e94\u884c\u653f\u957f\u5b98\u6700\u65b0\u8981\u6c42\uff0c\u5728\u52a0\u5927\u68c0\u6d4b\u80fd\u529b\u548c\u6539\u88c5\u4e9a\u6d32\u56fd\u9645\u535a\u89c8\u9986\u4e3a\u7c7b\u4f3c\u201c\u65b9\u8231\u533b\u9662\u201d\u7684\u5de5\u4f5c\u4e0a\u63d0\u4f9b\u534f\u52a9\u3002", "reference": "He emphasized that the Central Authorities had all along taken heed of the changes in Hong Kong\u2019s epidemic situation and staunchly supported the anti-epidemic work of the HKSAR Government, and in response to the recent request of the Chief Executive, the Central Authorities offered timely assistance in enhancing the virus testing capacity and retrofitting AsiaWorld-Expo into a makeshift facility similar to the \u201cmobile cabin hospital\u201d on the Mainland.", "x": 0.6477459073066711, "y": 0.12224819511175156}, {"x_score": 0.5558991432189941, "y_score": -0.06635206192731857, "difference": 0.6222512051463127, "source": "\u5f20\u5efa\u5b97\u8868\u793a\uff0c\u7279\u533a\u653f\u5e9c\u4e3a\u7279\u5b9a\u9ad8\u98ce\u9669\u7fa4\u7ec4\uff0c\u5373\u5b89\u8001\u9662\u820d\u3001\u6b8b\u75be\u9662\u820d\u53ca\u62a4\u517b\u9662\u5458\u5de5\u3001\u9910\u5385\u5458\u5de5\u3001\u51fa\u79df\u8f66\u53f8\u673a\u548c\u7269\u4e1a\u7ba1\u7406\u5458\u5de5\u63d0\u4f9b\u7684\u514d\u8d39\u75c5\u6bd2\u68c0\u6d4b\u5df2\u5168\u9762\u5c55\u5f00\uff0c\u6d89\u53ca\u4eba\u6570\u591a\u8fbe40\u4e07\u3002", "reference": "Meanwhile, he stated that the Government\u2019s initiative to provide free COVID-19 testing for designated high-risk groups was running at full steam, which would cover some 400,000 persons including staff of residential care homes for the elderly (RCHEs), residential care homes for persons with disabilities, as well as nursing homes, restaurant workers, taxi drivers, and property management staff.", "x": 0.5558991432189941, "y": -0.06635206192731857}, {"x_score": -0.029867293313145638, "y_score": -0.20873641967773438, "difference": 0.17886912636458874, "source": "\u4ed6\u5341\u5206\u5173\u6ce8\u51fa\u73b0\u5728\u5b89\u8001\u9662\u820d\u7684\u611f\u67d3\u4e2a\u6848\uff0c\u7279\u533a\u653f\u5e9c\u5df2\u4e3a\u5b89\u8001\u9662\u820d\u9662\u53cb\u5b89\u6392\u7279\u5b9a\u7684\u4e34\u65f6\u68c0\u75ab\u4e2d\u5fc3\u3002", "reference": "He was very concerned about the recent emergence of local infection cases in RCHEs, so to meet such needs, the Government has arranged to set up designated temporary quarantine centers.", "x": -0.029867293313145638, "y": -0.20873641967773438}, {"x_score": 0.4470789432525635, "y_score": 0.2249295562505722, "difference": 0.22214938700199127, "source": "\u4ed6\u8868\u793a\uff0c\u7279\u533a\u653f\u5e9c\u6b63\u5728\u4f4d\u4e8e\u65b0\u754c\u5927\u5c7f\u5c71\u7684\u7af9\u7bd9\u6e7e\u68c0\u75ab\u4e2d\u5fc3\u9644\u8fd1\u5174\u5efa\u9694\u79bb\u68c0\u75ab\u8bbe\u65bd\uff0c\u9884\u8ba1\u53ef\u57289\u6708\u5e95\u524d\u63d0\u4f9b\u989d\u5916700\u5957\u9694\u79bb\u623f\u3002", "reference": "He also said that quarantine facilities were being built in the vicinity of Penny\u2019s Bay Quarantine Center at Lantau Island, and 700 additional units were expected to be available by the end of September.", "x": 0.4470789432525635, "y": 0.2249295562505722}, {"x_score": 0.7940605282783508, "y_score": 0.32083460688591003, "difference": 0.4732259213924408, "source": "\u884c\u653f\u957f\u5b98\u4e5f\u572819\u65e5\u5ba3\u5e03\uff0c\u7279\u533a\u653f\u5e9c\u5c06\u5728\u7af9\u7bd9\u6e7e\u68c0\u75ab\u4e2d\u5fc3\u591a\u5174\u5efa2000\u95f4\u9694\u79bb\u623f\uff0c\u5e76\u4e89\u53d6\u4e8e\u4eca\u5e74\u5e74\u5e95\u524d\u843d\u6210\u3002", "reference": "The Chief Executive also announced on the 19th that the Government would build an additional 2,000 units at Penny\u2019s Bay and strive to complete them by the end of this year.", "x": 0.7940605282783508, "y": 0.32083460688591003}, {"x_score": 0.3178516924381256, "y_score": 0.1425374299287796, "difference": 0.175314262509346, "source": "\u52a0\u4e0a\u8be5\u9694\u79bb\u68c0\u75ab\u4e2d\u5fc3\u5df2\u7ecf\u6295\u5165\u4f7f\u7528\u7684800\u95f4\uff0c\u5e74\u5e95\u524d\u7af9\u7bd9\u6e7e\u68c0\u75ab\u4e2d\u5fc3\u9884\u8ba1\u53ef\u63d0\u4f9b\u51713500\u95f4\u9694\u79bb\u623f\u3002", "reference": "With the commissioning of 800 quarantine units constructed on the Government land, the total number of quarantine units provided at Penny\u2019s Bay will add up to 3,500.", "x": 0.3178516924381256, "y": 0.1425374299287796}, {"x_score": 0.7590827345848083, "y_score": 0.5059651136398315, "difference": 0.2531176209449768, "source": "\u9999\u6e2f\u76ee\u524d\u5171\u6709\u56db\u4e2a\u6b63\u5728\u8fd0\u4f5c\u7684\u9694\u79bb\u68c0\u75ab\u4e2d\u5fc3\uff0c\u5171\u63d0\u4f9b\u7ea62600\u95f4\u9694\u79bb\u623f\u3002", "reference": "Currently, a total of about 2,600 units are in operation under four quarantine centers in Hong Kong.", "x": 0.7590827345848083, "y": 0.5059651136398315}, {"x_score": 0.4635433256626129, "y_score": 0.2648698389530182, "difference": 0.19867348670959473, "source": "\u6b64\u5916\uff0c\u7279\u533a\u653f\u5e9c\u4e8e24\u65e5\u91cd\u65b0\u542f\u7528\u4f4d\u4e8e\u9999\u6e2f\u5c9b\u7684\u9ca4\u9c7c\u95e8\u516c\u56ed\u5ea6\u5047\u6751\u4f5c\u4e3a\u793e\u533a\u9694\u79bb\u8bbe\u65bd\uff0c\u7528\u4e8e\u6536\u6cbb50\u5c81\u4ee5\u4e0b\u6709\u72ec\u7acb\u81ea\u7406\u80fd\u529b\u7684\u60a3\u8005\u3002", "reference": "Besides, Lei Yue Mun Park and Holiday Village on Hong Kong Island has been converted into community isolation facilities since July 24 for COVID-19 patients who are under the age of 50 with self-care capabilities.", "x": 0.4635433256626129, "y": 0.2648698389530182}, {"x_score": -0.5302109122276306, "y_score": -0.2039746642112732, "difference": 0.3262362480163574, "source": "\u5e38\u8865\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u7684\u201c\u8425\u517b\u5242\u201d - \u4e2d\u65b0\u7f51", "reference": "\"Nutrients\" for Implementing the History of the Party and New China-Ecns.cn", "x": -0.5302109122276306, "y": -0.2039746642112732}, {"x_score": 0.609424352645874, "y_score": 0.755232036113739, "difference": 0.145807683467865, "source": "2020-07-26 17:37:29 \u6765\u6e90\uff1a\u4eba\u6c11\u8bba\u575b\u7f51 \u4f5c\u8005\uff1a\u6731\u5ef6\u9759 \u8d23\u4efb\u7f16\u8f91\uff1a\u6731\u5ef6\u9759", "reference": "2020-07-26 17:37:29 Source: www.ce.cn Author: Zhu Yanjing Editor: Zhu Yanjing", "x": 0.609424352645874, "y": 0.755232036113739}, {"x_score": 0.4921893775463104, "y_score": 0.6698954701423645, "difference": 0.17770609259605408, "source": "\u8fd1\u65e5\uff0c\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u5728\u53c2\u89c2\u56db\u5e73\u6218\u5f79\u7eaa\u5ff5\u9986\u65f6\u5f3a\u8c03\uff1a \u201c\u8981\u8ba914\u4ebf\u4eba\u6c11\u30019000\u591a\u4e07\u515a\u5458\u7279\u522b\u662f\u5404\u7ea7\u9886\u5bfc\u5e72\u90e8\u5f88\u597d\u5b66\u4e60\u4e2d\u56fd\u5171\u4ea7\u515a\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u3002 \u201d", "reference": "In recent days, General Secretary Xi Jinping said while visiting the Siping Battle Memorial Hall, \u201cIt is necessary for 1.4 billion people and more than 90 million party members, especially leading cadres at all levels, to learn the history of the Communist Party of China and the history of New China well. \"", "x": 0.4921893775463104, "y": 0.6698954701423645}, {"x_score": 0.27615198493003845, "y_score": 0.41040346026420593, "difference": 0.13425147533416748, "source": "\u8ba4\u771f\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\uff0c\u662f\u515a\u5458\u5e72\u90e8\u4e0d\u5fd8\u521d\u5fc3\u3001\u7262\u8bb0\u4f7f\u547d\u7684\u5fc5\u4fee\u8bfe\uff0c\u8981\u4ece\u4e2d\u6c72\u53d6\u4e30\u5bcc\u6ecb\u517b\uff0c\u539a\u690d\u5bb6\u56fd\u60c5\u6000\uff0c\u8d70\u597d\u65b0\u65f6\u4ee3\u7684\u957f\u5f81\u8def\u3002", "reference": "Studying the history of the Party and the history of New China is a compulsory course for party members and cadres to stay true to the original aspiration and founding mission; we should draw rich nourishment from history, build a strong sense of family and country, and walk the long march of the new era.", "x": 0.27615198493003845, "y": 0.41040346026420593}, {"x_score": 0.4940463602542877, "y_score": 0.48492124676704407, "difference": 0.009125113487243652, "source": "\u4e00\u90e8\u6ce2\u6f9c\u58ee\u9614\u7684\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u8bb0\u5f55\u7740\u4e2d\u56fd\u5171\u4ea7\u515a\u81ea\u8bde\u751f\u4ee5\u6765\u7684\u8270\u82e6\u594b\u6597\u548c\u5149\u8f89\u5386\u7a0b\uff0c\u5c55\u793a\u4e86\u5171\u4ea7\u515a\u4eba\u7528\u751f\u547d\u548c\u9c9c\u8840\u94f8\u5c31\u7684\u4fe1\u5ff5\u4e0e\u5fe0\u8bda\u3001\u6c38\u8fdc\u575a\u5b88\u7684\u521d\u5fc3\u548c\u4f7f\u547d\u3002", "reference": "The magnificent history of the Party and New China records the hard work and glorious history of the Communist Party of China since its founding, and demonstrates the faith and loyalty that the Communists have forged with their lives and blood, as well as the original aspiration and founding mission that they will always adhere to.", "x": 0.4940463602542877, "y": 0.48492124676704407}, {"x_score": 0.8013750314712524, "y_score": 0.7197476029396057, "difference": 0.08162742853164673, "source": "\u5386\u53f2\u662f\u6700\u597d\u7684\u6559\u79d1\u4e66\uff0c\u5bf9\u4e8e\u515a\u5458\u5e72\u90e8\u6765\u8bf4\uff0c\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u662f\u8fd9\u4e00\u6559\u79d1\u4e66\u4e2d\u6700\u7480\u74a8\u7684\u7bc7\u7ae0\u3002", "reference": "History is the best textbook, and for members and cadres of the Party, the history of Party and New China are the brightest chapters in this textbook.", "x": 0.8013750314712524, "y": 0.7197476029396057}, {"x_score": 0.2425309419631958, "y_score": 0.44470086693763733, "difference": 0.20216992497444153, "source": "\u6bcf\u4e00\u540d\u515a\u5458\u5e72\u90e8\u90fd\u8981\u4e0d\u65ad\u5f3a\u5316\u4ee5\u53f2\u4e3a\u9274\u3001\u8d70\u5411\u672a\u6765\u7684\u5386\u53f2\u601d\u7ef4\uff0c\u7acb\u8db3\u65b0\u5f81\u7a0b\u65b0\u4f7f\u547d\uff0c\u63a5\u597d\u65f6\u4ee3\u7684\u201c\u63a5\u529b\u68d2\u201d\uff0c\u8d70\u597d\u5f53\u4ee3\u4eba\u7684\u957f\u5f81\u8def\u3002", "reference": "Every member and cadre of the Party must continuously strengthen their historical thinking of using history as a mirror and moving towards the future, based on the new journey and new mission, accept the \"relay baton\" of the times, and walk the long march of the new era.", "x": 0.2425309419631958, "y": 0.44470086693763733}, {"x_score": 0.3632040321826935, "y_score": 0.4193713366985321, "difference": 0.05616730451583862, "source": "\u4ee5\u53f2\u94f8\u9b42\uff0c\u5728\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\u575a\u5b88\u521d\u5fc3\u4f7f\u547d\u3002", "reference": "We must cast the soul with history, and stick to the original mission in the study of the history of the Party and New China.", "x": 0.3632040321826935, "y": 0.4193713366985321}, {"x_score": 0.0029829260893166065, "y_score": -0.026211204007267952, "difference": 0.02919413009658456, "source": "\u7ffb\u5f00\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\uff0c\u6ee1\u6ee1\u7684\u662f\u4e2d\u56fd\u5171\u4ea7\u515a\u4eba\u6c38\u6052\u4e0d\u53d8\u7684\u521d\u5fc3\u4f7f\u547d\u548c\u575a\u5982\u78d0\u77f3\u7684\u4fe1\u5ff5\u575a\u5b88\uff0c\u5f70\u663e\u51fa\u5171\u4ea7\u515a\u4eba\u6c38\u8fdc\u548c\u4eba\u6c11\u5728\u4e00\u8d77\u7684\u8d28\u6734\u60c5\u6000\u3002", "reference": "Looking through the history of the Party and New China, we find it is full of the eternal and unchanging original aspiration and founding mission of the Chinese Communists and the adherence to rock-solid convictions, which demonstrates the simple desire of the Communists to walk with the people forever.", "x": 0.0029829260893166065, "y": -0.026211204007267952}, {"x_score": 0.4199148714542389, "y_score": 0.3481861650943756, "difference": 0.07172870635986328, "source": "\u8fd1\u8ddd\u79bb\u53bb\u4e86\u89e3\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u7684\u91cd\u8981\u4e8b\u4ef6\u3001\u91cd\u8981\u4f1a\u8bae\u3001\u91cd\u8981\u4eba\u7269\uff0c\u4e0d\u4ec5\u662f\u76f4\u89c2\u7684\u5fc3\u7075\u9707\u64bc\uff0c\u601d\u60f3\u6d17\u793c\uff0c\u66f4\u662f\u4ece\u7075\u9b42\u6df1\u5904\u8bfb\u61c2\u521d\u5fc3\u4fe1\u4ef0\u7684\u5185\u6db5\uff0c\u77e5\u6653\u4f7f\u547d\u62c5\u5f53\u7684\u5206\u91cf\u3002", "reference": "To understand important events, important meetings, and important figures in the history of the Party and New China up close is not only an intuitive baptism of thought, but also a deep understanding of the connotations of the original aspiration and the weight of the founding mission.", "x": 0.4199148714542389, "y": 0.3481861650943756}, {"x_score": 0.16262862086296082, "y_score": 0.3154958188533783, "difference": 0.15286719799041748, "source": "\u5bf9\u4e8e\u515a\u5458\u5e72\u90e8\u6765\u8bf4\uff0c\u60f3\u8981\u4e0d\u65ad\u7825\u783a\u521d\u5fc3\u4f7f\u547d\u3001\u6c38\u8446\u5148\u8fdb\u672c\u8272\uff0c\u5c31\u8981\u4ece\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\u627e\u5230\u6211\u4eec\u51fa\u53d1\u7684\u539f\u70b9\u3001\u521d\u5fc3\u7684\u652f\u70b9\uff0c\u4fdd\u6301\u6e05\u9192\u7684\u8ba4\u8bc6\u548c\u575a\u5b9a\u7684\u7acb\u573a\uff0c\u6fc0\u8361\u51fa\u4e3a\u56fd\u4e3a\u6c11\u594b\u52c7\u62fc\u640f\u7684\u529b\u91cf\uff0c\u786e\u4fdd\u9769\u547d\u5148\u8f88\u4eec\u7528\u9c9c\u8840\u548c\u751f\u547d\u6253\u4e0b\u7684\u7ea2\u8272\u6c5f\u5c71\u4ee3\u4ee3\u76f8\u4f20\u3002", "reference": "For the Party members and cadres, if they want to continuously forge their original aspiration and founding mission and maintain their advanced qualities, they must find the starting point and the fulcrum of our original intention from the history of the Party and New China, maintain a clear understanding and a firm stand, and find the strength to fight bravely for the country and the people and ensure that the red world their revolutionary ancestors laid down with their blood and lives will be passed on from generation to generation.", "x": 0.16262862086296082, "y": 0.3154958188533783}, {"x_score": 0.008702820166945457, "y_score": 0.12439852207899094, "difference": 0.11569570191204548, "source": "\u5b66\u53f2\u660e\u667a\uff0c\u5728\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\u4f20\u627f\u5d07\u9ad8\u7cbe\u795e\u3002", "reference": "Studying history can make people wise, so we can inherit the noble spirit in the study of the history of the Party and New China.", "x": 0.008702820166945457, "y": 0.12439852207899094}, {"x_score": 0.28001388907432556, "y_score": 0.6234714984893799, "difference": 0.3434576094150543, "source": "\u81ea\u4e2d\u56fd\u5171\u4ea7\u515a\u6210\u7acb\u540e\uff0c\u5148\u540e\u5851\u9020\u4e86\u7ea2\u8239\u7cbe\u795e\u3001\u4e95\u5188\u5c71\u7cbe\u795e\u3001\u957f\u5f81\u7cbe\u795e\u3001\u5ef6\u5b89\u7cbe\u795e\u3001\u6297\u6218\u7cbe\u795e\u3001\u897f\u67cf\u5761\u7cbe\u795e \u3001\u201c \u4e24\u5f39\u4e00\u661f\u201d\u7cbe\u795e\u3001\u822a\u5929\u7cbe\u795e\u7b49\u4e00\u7cfb\u5217\u4f1f\u5927\u7cbe\u795e\u3002", "reference": "Since the founding of the Communist Party of China, it has successively shaped a series of great spirits such as the Red Boat Spirit, the Jinggangshan Spirit, the Long March Spirit, the Yan'an Spirit, the Anti-Japanese War Spirit, the Xibaipo Spirit, the \"Two Bombs and One Satellite\" Spirit, and the Aerospace Spirit.", "x": 0.28001388907432556, "y": 0.6234714984893799}, {"x_score": 0.6993209719657898, "y_score": 0.8213710784912109, "difference": 0.12205010652542114, "source": "\u8fd9\u4e9b\u5386\u53f2\u6c89\u6dc0\u4e0b\u7684\u4f1f\u5927\u7cbe\u795e\uff0c\u4e3a\u6211\u4eec\u515a\u5728\u524d\u8fdb\u9053\u8def\u4e0a\u6218\u80dc\u5404\u79cd\u98ce\u9669\u6311\u6218\u63d0\u4f9b\u4e86\u5f3a\u6709\u529b\u7684\u7cbe\u795e\u6fc0\u52b1\uff0c\u662f\u6253\u4e0d\u57ae\u3001\u51b2\u4e0d\u6563\u3001\u62a2\u4e0d\u8d70\u7684\u5b9d\u8d35\u7cbe\u795e\u8d22\u5bcc\u3002", "reference": "These great spirits precipitated by history have provided the Party with a powerful spiritual incentive to overcome various risks and challenges on the way forward, and are a precious spiritual wealth that cannot be defeated, washed away, or taken away.", "x": 0.6993209719657898, "y": 0.8213710784912109}, {"x_score": 0.3042493164539337, "y_score": 0.2412630170583725, "difference": 0.06298629939556122, "source": "\u5b66\u4e60\u515a\u53f2\u3001\u4e2d\u56fd\u53f2\u7684\u8fc7\u7a0b\u662f\u5bf9\u8fd9\u4e9b\u7cbe\u795e\u91cd\u6e29\u548c\u81ea\u6211\u7cbe\u795e\u5851\u9020\u7684\u8fc7\u7a0b\uff0c\u8981\u81ea\u89c9\u4ee5\u9769\u547d\u5148\u8f88\u7684\u5d07\u9ad8\u7cbe\u795e\u4e3a\u955c\uff0c\u575a\u5b88\u597d\u5171\u4ea7\u515a\u4eba\u7684\u7cbe\u795e\u5bb6\u56ed\uff0c\u4e3a\u63a8\u8fdb\u4f1f\u5927\u4e8b\u4e1a\u3001\u5b9e\u73b0\u4f1f\u5927\u68a6\u60f3\u7b51\u7262\u575a\u5b9e\u7684\u7cbe\u795e\u57fa\u5ea7\uff0c\u5e76\u5c06\u8fd9\u4e9b\u7cbe\u795e\u7ee7\u627f\u548c\u5f18\u626c\u4e0b\u53bb\uff0c\u7115\u53d1\u51fa\u65b0\u7684\u65f6\u4ee3\u5149\u8292\u3002", "reference": "The process of studying the history of the Party and China is a process of reviewing these spirits and shaping one's own spirit; we must conscientiously use the lofty spirit of the revolutionary ancestors as a mirror, stay true to the spiritual home of the Communists, and lay a solid spiritual foundation for advancing the great cause and realizing the great dream, and we should also inherit and carry forward these spirits, and make them glow with the light of the new era.", "x": 0.3042493164539337, "y": 0.2412630170583725}, {"x_score": 0.122175432741642, "y_score": 0.046442244201898575, "difference": 0.07573318853974342, "source": "\u8bfb\u53f2\u81ea\u7701\uff0c\u5728\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\u4e0d\u65ad\u5b58\u6b63\u795b\u90aa\u3002", "reference": "Reading history can make people reflect; we must continue to preserve righteousness and dispel evil in the study of the history of the Party and New China, .", "x": 0.122175432741642, "y": 0.046442244201898575}, {"x_score": 0.881500780582428, "y_score": 0.8575449585914612, "difference": 0.023955821990966797, "source": "\u5bf9\u4e8e\u515a\u5458\u5e72\u90e8\u6765\u8bf4\uff0c\u4ece\u6ca1\u6709\u4efb\u4f55\u4e00\u6bb5\u5386\u53f2\uff0c\u80fd\u591f\u6bd4\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u5e26\u6765\u66f4\u52a0\u6df1\u523b\u7684\u8b66\u793a\u3001\u542f\u793a\u4e0e\u501f\u9274\u3002", "reference": "For Party members and cadres, there has never been any history that can deliver more profound warning, enlightenment, and reference than the history of the Party and New China.", "x": 0.881500780582428, "y": 0.8575449585914612}, {"x_score": 0.3358885943889618, "y_score": 0.21804431080818176, "difference": 0.11784428358078003, "source": "\u5728\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\uff0c\u65e2\u80fd\u770b\u5230\u8001\u4e00\u8f88\u9769\u547d\u5bb6\u7acb\u5fd7\u732e\u8eab\u4fe1\u4ef0\u3001\u767e\u6298\u4e0d\u6320\u4e3a\u5b9e\u73b0\u65e2\u5b9a\u76ee\u6807\u594b\u6597\u7684\u4f1f\u5927\u4e8b\u8ff9\uff0c\u53c8\u80fd\u770b\u5230\u67d0\u4e9b\u4eba\u7269\u56e0\u7406\u60f3\u4fe1\u5ff5\u52a8\u6447\uff0c\u8d70\u5230\u9769\u547d\u5bf9\u7acb\u9762\u7684\u6df1\u523b\u6559\u8bad\uff0c\u542f\u793a\u548c\u8b66\u793a\u6211\u4eec\u4ee5\u575a\u5b9a\u7684\u51b3\u5fc3\u548c\u610f\u5fd7\u6c38\u4e0d\u505c\u6ede\u3001\u6c38\u4e0d\u61c8\u6020\uff0c\u59cb\u7ec8\u8446\u6709\u5145\u6c9b\u987d\u5f3a\u7684\u6597\u4e89\u7cbe\u795e\uff0c\u4e0d\u65ad\u7eaf\u6d01\u515a\u6027\u3001\u4fee\u8eab\u5f8b\u5df1\u3002", "reference": "In the history of the Party and New China, we can see the great deeds of the older generation of revolutionaries who were determined to devote themselves to their faith and persevere in striving to achieve the established goals, but we also see the profound lessons of certain figures who were shaken in their ideals and beliefs and came to the opposite side of the revolution, which enlighten and warn us never to stop or slack off in our firm determination and will, always maintain a strong fighting spirit, continuously purify the spirit of the Party, and be self-disciplined.", "x": 0.3358885943889618, "y": 0.21804431080818176}, {"x_score": 0.07723982632160187, "y_score": 0.011486444622278214, "difference": 0.06575338169932365, "source": "\u60f3\u8981\u771f\u6b63\u6210\u4e3a\u4e00\u540d\u5171\u4ea7\u4e3b\u4e49\u8fdc\u5927\u7406\u60f3\u7684\u575a\u5b9a\u4fe1\u4ef0\u8005\u3001\u5fe0\u5b9e\u5b9e\u8df5\u8005\uff0c\u9700\u8981\u62c2\u53bb\u601d\u60f3\u201c\u7070\u5c18\u201d \u3001 \u4e25\u9632\u201c\u6c61\u57a2\u201d\u67d3\u8eab\uff0c\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u5e94\u6210\u4e3a\u6bcf\u4e00\u540d\u515a\u5458\u5e72\u90e8\u68c0\u89c6\u81ea\u6211\u3001\u8b66\u793a\u81ea\u6211\u7684\u4f9d\u636e\u3002", "reference": "To truly become a firm believer and loyal practitioner of the lofty ideals of communism, one needs to clean off ideological \u201cdust\u201d and guard against \u201cdirt\u201d; the history of the Party and New China should become the basis for every Party member and cadre to examine and warn himself.", "x": 0.07723982632160187, "y": 0.011486444622278214}, {"x_score": 0.20857718586921692, "y_score": 0.011133406311273575, "difference": 0.19744377955794334, "source": "\u77e5\u53f2\u52b1\u5fd7\uff0c\u5728\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4e2d\u52c7\u6311\u65f6\u4ee3\u91cd\u4efb\u3002", "reference": "Knowing history can inspire people; we should bravely take on the important tasks of the times in the study of the history of the Party and New China.", "x": 0.20857718586921692, "y": 0.011133406311273575}, {"x_score": 0.6471379399299622, "y_score": 0.8433200716972351, "difference": 0.19618213176727295, "source": "\u4e60\u8fd1\u5e73\u603b\u4e66\u8bb0\u66fe\u6307\u51fa\uff1a\u201c\u5b66\u4e60\u515a\u53f2\u3001\u56fd\u53f2\uff0c\u662f\u575a\u6301\u548c\u53d1\u5c55\u4e2d\u56fd\u7279\u8272\u793e\u4f1a\u4e3b\u4e49\u3001\u628a\u515a\u548c\u56fd\u5bb6\u5404\u9879\u4e8b\u4e1a\u7ee7\u7eed\u63a8\u5411\u524d\u8fdb\u7684\u5fc5\u4fee\u8bfe \u3002\u201d", "reference": "General Secretary Xi Jinping once pointed out, \"Learning the history of the Party and the country is a compulsory course for upholding and developing socialism with Chinese characteristics and continuing to advance the various undertakings of the Party and the country. \"", "x": 0.6471379399299622, "y": 0.8433200716972351}, {"x_score": 0.28163567185401917, "y_score": 0.4480721950531006, "difference": 0.16643652319908142, "source": "\u56de\u671b\u5386\u53f2\u3001\u53e9\u95ee\u521d\u5fc3\uff0c\u4e3a\u7684\u662f\u8d53\u7eed\u5149\u8363\u3001\u8d70\u5411\u672a\u6765\u3002", "reference": "Looking back at history and seeking our original aspirations allows us to maintain our glory and move towards a bright future.", "x": 0.28163567185401917, "y": 0.4480721950531006}, {"x_score": 0.37756040692329407, "y_score": 0.547841489315033, "difference": 0.1702810823917389, "source": "\u6bcf\u4e00\u540d\u515a\u5458\u5e72\u90e8\u90fd\u5e94\u5f53\u628a\u5b66\u4e60\u515a\u53f2\u3001\u65b0\u4e2d\u56fd\u53f2\u4f5c\u4e3a\u4e00\u79cd\u7ec8\u8eab\u8ffd\u6c42\uff0c\u5728\u5b66\u4e60\u4e2d\u4e0d\u65ad\u6446\u6b63\u4eba\u751f\u822a\u5411\uff0c\u5728\u5404\u81ea\u5de5\u4f5c\u5c97\u4f4d\u4e0a\u52c7\u62c5\u5386\u53f2\u4f7f\u547d\u3001\u6562\u4e8e\u62c5\u5f53\u8d1f\u8d23\u3001\u79ef\u6781\u4e3b\u52a8\u4f5c\u4e3a\u3002", "reference": "Every Party member and cadre should adopt the study of the history of the Party and New China as lifelong pursuit, constantly set the course of life in their studies, and bravely assume the historical mission, dare to assume responsibility, and act proactively in our respective jobs.", "x": 0.37756040692329407, "y": 0.547841489315033}, {"x_score": 0.13418897986412048, "y_score": -0.043643396347761154, "difference": 0.17783237621188164, "source": "\u575a\u6301\u4ee5\u8001\u4e00\u8f88\u9769\u547d\u5bb6\u7684\u5148\u8fdb\u4e8b\u8ff9\u4e3a\u53c2\u7167\u548c\u6307\u5f15\uff0c\u4e0d\u65ad\u64e6\u4eae\u5171\u4ea7\u515a\u4eba\u7684\u653f\u6cbb\u672c\u8272\uff0c\u4fdd\u6301\u53ea\u4e89\u671d\u5915\u3001\u594b\u53d1\u6709\u4e3a\u7684\u594b\u6597\u59ff\u6001\u548c\u8d8a\u662f\u8270\u9669\u8d8a\u5411\u524d\u7684\u6597\u4e89\u7cbe\u795e\uff0c\u5728\u4e2d\u534e\u6c11\u65cf\u4f1f\u5927\u590d\u5174\u7684\u6d69\u8361\u5f81\u7a0b\u4e2d\uff0c\u4e66\u5199\u5c5e\u4e8e\u81ea\u5df1\u7684\u707f\u70c2\u4e00\u7b14\u3002", "reference": "We should adhere to the reference and guidance of the advanced deeds of the older generation of revolutionaries, constantly refine the political nature of the communists, maintain the attitude of struggle in seizing the day and making every effort, and the spirit of struggle in spite of the difficulties and hardships; in the great journey of the great rejuvenation of the Chinese nation, we must write a brilliant stroke of our own.", "x": 0.13418897986412048, "y": -0.043643396347761154}, {"x_score": -0.2719895541667938, "y_score": 0.15141864120960236, "difference": 0.4234081953763962, "source": "\u201c\u585e\u4e0a\u6c5f\u5357\u201d\u8ffd\u5bfb\u8bd7\u610f\u201c\u9ec4\u6cb3\u68a6\u201d-\u4e2d\u65b0\u7f51", "reference": "\u201cThe Great Wall of Jiangnan\u201d, seeking the poetry of the \u201cYellow River Dream\u201d - chinanews.com", "x": -0.2719895541667938, "y": 0.15141864120960236}, {"x_score": -0.32322564721107483, "y_score": -0.10291821509599686, "difference": 0.22030743211507797, "source": "(\u4e2d\u56fd\u51cf\u8d2b\u6545\u4e8b)\u201c\u585e\u4e0a\u6c5f\u5357\u201d\u8ffd\u5bfb\u8bd7\u610f\u201c\u9ec4\u6cb3\u68a6\u201d", "reference": "(China poverty reduction story) \u201cThe Great Wall in Jiangnan\u201d, seeking the poetry of the \u201cYellow River Dream\u201d", "x": -0.32322564721107483, "y": -0.10291821509599686}, {"x_score": -0.2507365942001343, "y_score": 0.03250065818428993, "difference": 0.2832372523844242, "source": "\u4e2d\u65b0\u793e\u94f6\u5ddd7\u670826\u65e5\u7535(\u6768\u8fea)\u201c\u4e5d\u66f2\u9ec4\u6cb3\u4e07\u91cc\u6c99\uff0c\u6d6a\u6dd8\u98ce\u7c38\u81ea\u5929\u6daf\u3002\u201d", "reference": "China News Service, Yinchuan, reported July 26 (Yang Di) \u201cCountless li of sands along the Yellow River\u2019s endless turns as waves and wind rush onward from the horizon. \u201c", "x": -0.2507365942001343, "y": 0.03250065818428993}, {"x_score": 0.014156389981508255, "y_score": 0.1724551022052765, "difference": 0.15829871222376823, "source": "\u6fc0\u8d77\u65e0\u6570\u6587\u4eba\u8d64\u5b50\u4e07\u4e08\u8c6a\u60c5\u7684\u9ec4\u6cb3\u5b55\u80b2\u4e86\u7f8e\u4e3d\u5bcc\u9976\u7684\u5b81\u590f\u5e73\u539f\uff0c\u5982\u4eca\uff0c\u62e5\u6709\u201c\u585e\u4e0a\u6c5f\u5357\u201d\u7f8e\u79f0\u7684\u5b81\u590f\u6b63\u575a\u6301\u201c\u751f\u6001\u4f18\u5148\u3001\u7eff\u8272\u53d1\u5c55\u201d\u7406\u5ff5\uff0c\u8ffd\u5bfb\u7740\u8bd7\u610f\u7684\u201c\u9ec4\u6cb3\u68a6\u201d\u3002", "reference": "The Yellow River, which has inspired the passions of countless poets, birthed the beautiful and bountiful Ningxia Plain, and today, Ningxia, which bears the fond epithet \u201cThe Great Wall of Jiangnan\u201d, upholds the concept of \u201cenvironment first, green development\u201d as it pursues the poetry of the \u201cYellow River Dream\u201d.", "x": 0.014156389981508255, "y": 0.1724551022052765}, {"x_score": -0.010036319494247437, "y_score": 0.20446361601352692, "difference": 0.21449993550777435, "source": "\u6cb3\u6e05\u6c34\u79c0\u7684\u201c\u78a7\u6ce2\u68a6\u201d", "reference": "The \u201cJade Dream\u201d of clear river water", "x": -0.010036319494247437, "y": 0.20446361601352692}, {"x_score": -0.11981988698244095, "y_score": 0.06875002384185791, "difference": 0.18856991082429886, "source": "\u201c\u5929\u4e0b\u9ec4\u6cb3\u5bcc\u5b81\u590f\u201d\uff0c\u9ec4\u6cb3\u6d41\u7ecf\u5b81\u590f397\u516c\u91cc\uff0c\u662f\u517b\u80b2\u4e00\u65b9\u7684\u201c\u6bcd\u4eb2\u6cb3\u201d\u3002", "reference": "\u201cThe Yellow River brings all under heaven to enrich Ningxia\u201d as it runs its 397 km course through the province, making it the \u201cmother river\u201d that provides the region\u2019s resources.", "x": -0.11981988698244095, "y": 0.06875002384185791}, {"x_score": 0.5144777894020081, "y_score": 0.5523807406425476, "difference": 0.03790295124053955, "source": "\u4f46\u968f\u7740\u5de5\u4e1a\u5316\u3001\u57ce\u9547\u5316\u7684\u5feb\u901f\u63a8\u8fdb\uff0c\u6cb3\u6e56\u5f00\u53d1\u5229\u7528\u4e0e\u7ba1\u7406\u4fdd\u62a4\u5931\u8861\uff0c\u8d85\u6807\u6392\u6c61\u3001\u56f4\u6e56\u9020\u7530\u3001\u4fb5\u5360\u6c34\u57df\u7b49\u4e71\u8c61\u51f8\u73b0\uff0c\u5bfc\u81f4\u6c34\u4f53\u9ed1\u81ed\u3001\u6c34\u8d28\u8d85\u6807\u3001\u73af\u5883\u810f\u4e71\u3001\u751f\u6001\u9000\u5316\u3002", "reference": "However, because of rapid industrialization and urbanization, the utilization, management, and protection of rivers and lakes has become imbalanced, with factors such as excessive sewage, land reclamation, and invasive practices leading to black and smelly waters, declining water quality, dirty natural environments, and ecological degradation.", "x": 0.5144777894020081, "y": 0.5523807406425476}, {"x_score": 0.5326847434043884, "y_score": 0.5149078965187073, "difference": 0.017776846885681152, "source": "\u73b0\u5728\uff0c\u5b81\u590f\u6b63\u63a8\u52a8\u6c34\u751f\u6001\u591a\u6837\u4fee\u590d\uff0c\u52aa\u529b\u8fd8\u9ec4\u6cb3\u6c34\u79c0\u6cb3\u6e05\u3002", "reference": "Today, Ningxia is working to restore a wide variety of water bodies, and striving to make the Yellow River flow with clear, beautiful water.", "x": 0.5326847434043884, "y": 0.5149078965187073}, {"x_score": 0.0881197527050972, "y_score": 0.050497785210609436, "difference": 0.03762196749448776, "source": "\u6cbb\u6c34\u8981\u4ece\u6e90\u5934\u4e0b\u624b\u3002", "reference": "Treating the waters begins at the source.", "x": 0.0881197527050972, "y": 0.050497785210609436}, {"x_score": 0.11770432442426682, "y_score": 0.08664450794458389, "difference": 0.031059816479682922, "source": "\u5728\u5b81\u590f\u94f6\u5ddd\uff0c\u5f53\u5730\u91c7\u53d6\u201c\u63d0\u6807+\u6cbb\u6c61+\u4e25\u7ba1\u201d\u7684\u65b9\u5f0f\uff0c\u5de5\u4e1a\u56ed\u533a\u6c61\u6c34\u5168\u90e8\u5b9e\u73b0\u96c6\u4e2d\u5904\u7406\uff0c\u57ce\u9547\u6c61\u6c34\u5904\u7406\u5382\u5168\u90e8\u5b9e\u73b0\u4e00\u7ea7A\u6807\u51c6\u6392\u653e\uff0c\u57ce\u5e02\u5efa\u6210\u533a\u9ed1\u81ed\u6c34\u4f53\u57fa\u672c\u6d88\u9664\uff0c\u6210\u529f\u7533\u62a5\u7b2c\u4e09\u6279\u4e2d\u56fd\u9ed1\u81ed\u6c34\u4f53\u793a\u8303\u57ce\u5e02\u3002", "reference": "In Ningxia\u2019s Yinchuan, through a \u201craising standards + cleaning up pollution + strict management\u201d method, all wastewater from industrial parks is collected and treated, all urban water treatment plants have achieved Class A discharge standards, bodies of dark and smelly water in built-up urban areas have essentially been eliminated, and the city\u2019s application to be included in the Third Batch of China Model Cities for Dark and Odorous Water Management has been approved.", "x": 0.11770432442426682, "y": 0.08664450794458389}, {"x_score": 0.033806897699832916, "y_score": 0.013783711940050125, "difference": 0.02002318575978279, "source": "\u6b64\u5916\uff0c\u5b81\u590f\u4e8e2017\u5e74\u5168\u9762\u63a8\u884c\u6cb3\u6e56\u957f\u5236\uff0c\u5982\u4eca\u5df2\u5b9e\u73b0\u533a\u5e02\u53bf\u4e61\u6751\u4e94\u7ea7\u6cb3\u6e56\u957f\u5236\u8d23\u4efb\u4f53\u7cfb\u5168\u8986\u76d6\uff0c\u6cb3\u6e56\u957f\u5de1\u6cb3\u6210\u4e3a\u5e38\u6001\u3002", "reference": "In addition, in 2017, Ningxia comprehensively implemented its long-distance lakes and rivers management regulation, and has now achieved full coverage of its five-level responsibility system for these regulations across all urban and rural areas, meaning that long-distance river and lake patrols have become a common site.", "x": 0.033806897699832916, "y": 0.013783711940050125}, {"x_score": 0.1121688261628151, "y_score": 0.12240754812955856, "difference": 0.01023872196674347, "source": "64\u5c81\u7684\u987e\u91d1\u6210\u5c45\u4f4f\u5728\u9ec4\u6cb3\u8fb9\u7684\u4e00\u4e2a\u6751\u5e84\uff0c\u4ed6\u76ee\u7779\u4e86\u9ec4\u6cb3\u7684\u53d8\u5316\uff1a\u201c\u4ee5\u524d\u7684\u6c34\u4e00\u80a1\u81ed\u5473\uff0c\u7ecf\u8fc7\u6574\u6cbb\u540e\u81ed\u5473\u4e5f\u6ca1\u6709\u4e86\u3002\u201d", "reference": "Gu Jincheng, 64, a resident of a village near the Yellow River, has personally witnessed the river\u2019s transformation, and says, \u201cThe water used to stink, but after cleaning and treatment, the smell is gone. \u201c", "x": 0.1121688261628151, "y": 0.12240754812955856}, {"x_score": 0.3508259356021881, "y_score": 0.35980239510536194, "difference": 0.008976459503173828, "source": "\u987e\u91d1\u6210\u8bf4\uff0c\u751f\u6001\u73af\u5883\u597d\u4e86\uff0c\u4ed6\u7684\u751f\u6d3b\u4e5f\u66f4\u8212\u7545\uff0c\u73b0\u5728\u4ed6\u65f6\u5e38\u548c\u5bb6\u4eba\u53bb\u9ec4\u6cb3\u8fb9\u6563\u6b65\uff0c\u611f\u53d7\u78a7\u6c34\u84dd\u5929\u3002", "reference": "He says that with an improved environment, his life has become more comfortable, and he now often takes walks with his relatives by the Yellow River, where they appreciate the clear water and blue skies.", "x": 0.3508259356021881, "y": 0.35980239510536194}, {"x_score": -1.0723352432250977, "y_score": 0.47094154357910156, "difference": 1.5432767868041992, "source": "\u6c99\u9e25\u7fd4\u96c6\u7684\u201c\u6e7f\u5730\u68a6\u201d", "reference": "The \u201cWetland Dream\u201d of sand and circling gulls", "x": -1.0723352432250977, "y": 0.47094154357910156}, {"x_score": 0.1251928061246872, "y_score": 0.24405105412006378, "difference": 0.11885824799537659, "source": "\u98de\u9e1f\u3001\u7eff\u6811\u3001\u6808\u9053\u3001\u78a7\u6c34\u2026\u2026\u8303\u4ef2\u6df9\u7b14\u4e0b\u201c\u6c99\u9e25\u7fd4\u96c6\u201d\u7684\u7f8e\u666f\u5728\u5b81\u590f\u94f6\u5ddd\u7684\u9ec4\u6cb3\u6e7f\u5730\u516c\u56ed\u6210\u4e3a\u4e86\u73b0\u5b9e\u3002", "reference": "Birds, green trees, wooden roads, clear water... the beautiful Ningxia scenery described in Fan Zhongyan\u2019s \u201cSand, Geese, and Feathers Chronicle\u201d has become a reality in the Yellow River Wetland Park in Yinchuan, Ningxia.", "x": 0.1251928061246872, "y": 0.24405105412006378}, {"x_score": 0.469847172498703, "y_score": 0.4095596671104431, "difference": 0.06028750538825989, "source": "\u9ec4\u6cb3\u6d41\u7ecf\u5b81\u590f\uff0c\u6cbf\u9014\u5f62\u6210\u4e86\u6cb3\u6d41\u6e7f\u5730\u3001\u6e56\u6cca\u6e7f\u5730\u3001\u6cbc\u6cfd\u6e7f\u5730\u7b49\u591a\u79cd\u6e7f\u5730\uff0c\u5bf9\u4fc3\u8fdb\u6c34\u8d44\u6e90\u5408\u7406\u5229\u7528\u548c\u6c34\u751f\u6001\u5e73\u8861\u5177\u6709\u91cd\u8981\u4f5c\u7528\uff0c\u540c\u65f6\u4e5f\u6210\u4e3a\u56fd\u9645\u4e0a\u91cd\u8981\u7684\u9e1f\u7c7b\u8fc1\u5f99\u901a\u9053\u3002", "reference": "As the Yellow River flows through Ningxia, it forms river wetlands, lake wetlands, marsh wetlands, and other wetlands along its route, which play a critical role in the rational management of water resources and maintaining ecological balance, and internationally, have also become important stops on the migration routes of birds.", "x": 0.469847172498703, "y": 0.4095596671104431}, {"x_score": 0.6498958468437195, "y_score": 0.6218238472938538, "difference": 0.028071999549865723, "source": "\u81ea2009\u5e74\u4ee5\u6765\uff0c\u5b81\u590f\u76f8\u5173\u90e8\u95e8\u5df2\u7d2f\u8ba1\u6295\u5165\u6e7f\u5730\u4fdd\u62a4\u5de5\u7a0b\u9879\u76ee\u8d44\u91d1\u7ea634.5\u4ebf\u5143\u4eba\u6c11\u5e01\uff0c\u76ee\u524d\uff0c\u94f6\u5ddd\u6e7f\u5730\u9762\u79ef\u4e3a1.92\u4e07\u516c\u9877\uff0c\u6e7f\u5730\u4fdd\u62a4\u7387\u8fbe78.5%\uff0c\u6709\u81ea\u7136\u6e56\u6cca\u3001\u6cbc\u6cfd\u6e7f\u5730\u8fd1200\u4e2a\uff0c\u62e5\u67095\u5904\u56fd\u5bb6\u6e7f\u5730\u516c\u56ed\u30011\u5904\u56fd\u5bb6\u57ce\u5e02\u6e7f\u5730\u516c\u56ed\u30016\u5904\u81ea\u6cbb\u533a\u7ea7\u6e7f\u5730\u516c\u56ed\u30018\u5904\u5e02\u7ea7\u516c\u56ed\u3002", "reference": "Since 2009, the related departments in Ningxia have invested a total of 3.45 billion RMB in wetland protection projects; presently, Yinchuan\u2019s wetlands cover 19,200 hectares, of which 78.5% are protected areas; Yinchuan has nearly 200 natural lakes and marsh wetlands, has 5 national wetland parks, 1 national urban wetland park, 6 autonomous region wetland parks, and 8 municipal parks.", "x": 0.6498958468437195, "y": 0.6218238472938538}, {"x_score": 0.20317834615707397, "y_score": -0.04862296208739281, "difference": 0.2518013082444668, "source": "\u94f6\u5ddd\u5e02\u6e7f\u5730\u4fdd\u62a4\u4e2d\u5fc3\u526f\u4e3b\u4efb\u5415\u91d1\u864e\u544a\u8bc9\u8bb0\u8005\uff0c\u6e7f\u5730\u4fdd\u62a4\u589e\u52a0\u4e86\u751f\u7269\u591a\u6837\u6027\uff0c\u5728\u9e1f\u7c7b\u8eab\u4e0a\u4f53\u73b0\u5f97\u5c24\u4e3a\u660e\u663e\uff0c\u201c\u9057\u9e25\u662f\u4e00\u79cd\u6fd2\u5371\u9e1f\u7c7b\uff0c\u5168\u4e16\u754c\u53ea\u67092\u4e07\u591a\u53ea\uff0c\u5176\u4e2d\u94f6\u5ddd\u6e7f\u5730\u5c31\u6816\u606f\u77402\u5343\u591a\u53ea\u3002\u201d", "reference": "Deputy director of the Yinchuan Wetland Conservation Center Lu Jinhu expressed to this reporter that wetland protection has increased biodiversity, which is especially apparent in the variety of bird species, \u201cThe relict gull is endangered, with just over 20,000 left in the world, of which more than 2,000 nest in Yinchuan wetlands. \u201c", "x": 0.20317834615707397, "y": -0.04862296208739281}, {"x_score": 0.20177796483039856, "y_score": 0.2515105903148651, "difference": 0.04973262548446655, "source": "\u540c\u65f6\uff0c\u5b81\u590f\u4f9d\u6cd5\u5bf9\u9ec4\u6cb3\u94f6\u5ddd\u6bb5\u4e24\u5cb8\u6e7f\u5730\u4fdd\u62a4\u533a\u57df\u5212\u5b9a\u4e86500\u7c73\u533a\u95f4\u7684\u7ea2\u7ebf\uff0c\u89c4\u5b9a\u9664\u516c\u76ca\u9879\u76ee\u5916\uff0c\u4efb\u4f55\u5355\u4f4d\u548c\u4e2a\u4eba\u4e0d\u5f97\u5728\u4fdd\u62a4\u8303\u56f4\u5185\u8fdb\u884c\u5f00\u53d1\u5efa\u8bbe\u548c\u7ecf\u8425\u6d3b\u52a8\u3002", "reference": "Ningxia has also passed laws that delineate a 500-meter \u201cred line\u201d wetland protection zone on both sides of the Yellow River, and which bans all development, construction, and business activities in the protected zone except for public welfare projects.", "x": 0.20177796483039856, "y": 0.2515105903148651}, {"x_score": 0.17128318548202515, "y_score": 0.26561668515205383, "difference": 0.09433349967002869, "source": "\u94f6\u5ddd\u5e02\u6c34\u5229\u670d\u52a1\u4e2d\u5fc3\u526f\u4e3b\u4efb\u8d75\u5c11\u52c7\u4ecb\u7ecd\uff0c\u901a\u8fc7\u6c61\u67d3\u6e90\u5934\u6cbb\u7406\u3001\u7efc\u5408\u6574\u6cbb\u6cb3\u6e56\u751f\u6001\u4ee5\u53ca\u672b\u7aef\u6e7f\u5730\u5efa\u8bbe\uff0c\u5982\u4eca\u5b81\u590f9\u6761\u4e3b\u8981\u5165\u9ec4\u6392\u6c34\u6c9f\u6c34\u8d28\u5df2\u7ecf100%\u8fbe\u5230\u2163\u7c7b\u6807\u51c6\uff0c\u201c\u73b0\u5728\u6c34\u4e5f\u6e05\u4e86\uff0c\u9c7c\u4e5f\u6e38\u4e86\uff0c\u82b1\u4e5f\u5f00\u4e86\u3002\u201d", "reference": "Zhao Shaoyong, deputy director of Yinchuan Water Conservation Service Center, says that source management of pollution, overall restoration and improvement of lake and river ecosystems, and wetland terminal construction, 100% of the water flowing in Ningxia\u2019s 9 major drainage channels into the Yellow River reaches Class IV standards, and he adds, \u201cNow the water is clear, fish swim in it, and flowers bloom around it. \u201c", "x": 0.17128318548202515, "y": 0.26561668515205383}, {"x_score": -0.17621642351150513, "y_score": 0.3091844618320465, "difference": 0.48540088534355164, "source": "\u666e\u60e0\u6c11\u751f\u7684\u201c\u996e\u6c34\u68a6\u201d", "reference": "The \u201cDrinking Water Dream\u201d of universal livelihood improvement", "x": -0.17621642351150513, "y": 0.3091844618320465}, {"x_score": 0.1973620355129242, "y_score": 0.0299220010638237, "difference": 0.1674400344491005, "source": "\u5b81\u590f\u94f6\u5ddd\u5e02\u66fe\u6709\u4e00\u4e2a\u201c\u5c34\u5c2c\u201d\u7684\u79f0\u53f7\uff1a\u6cbf\u9ec4\u57ce\u5e02\u4e2d\u552f\u4e00\u4e00\u4e2a\u201c\u5b88\u7740\u9ec4\u6cb3\u7f3a\u6c34\u559d\u201d\u7684\u57ce\u5e02\u3002", "reference": "Yinchuan in Ningxia once bore an \u201cawkward\u201d honorific: the only city to look out on the banks of the Yellow River that lacks drinking water.", "x": 0.1973620355129242, "y": 0.0299220010638237}, {"x_score": 0.168105810880661, "y_score": 0.3248378336429596, "difference": 0.15673202276229858, "source": "\u4ece2010\u5e74\u8d77\uff0c\u94f6\u5ddd\u5e02\u5c31\u5f00\u59cb\u9762\u4e34\u6301\u7eed\u6027\u7684\u590f\u5b63\u9ad8\u5cf0\u671f\u7684\u7f3a\u6c34\u95ee\u9898\uff0c\u8fd1\u5341\u5e74\u7684\u201c\u7f3a\u6c34\u4e4b\u75db\u201d\u6210\u4e3a\u4f17\u591a\u9ad8\u697c\u5c42\u5c45\u6c11\u590f\u65e5\u75db\u82e6\u7684\u7ecf\u5386\uff0c\u4f46\u5728\u5404\u5927\u6c34\u6e90\u5730\u5904\u4e8e\u8d85\u91c7\u6781\u9650\u3001\u5e02\u533a\u5730\u4e0b\u5df2\u5f62\u6210\u5927\u9762\u79ef\u5730\u4e0b\u6c34\u8d85\u91c7\u6f0f\u6597\u533a\u7684\u73b0\u72b6\u4e0b\uff0c\u6c34\u6e90\u6027\u7f3a\u6c34\u5df2\u6210\u4e3a\u56f0\u6270\u94f6\u5ddd\u5e02\u7684\u96be\u9898\u3002", "reference": "Starting in 2010, Yinchuan faced perennial water shortages during the peak summer season, and over the past decade, this water shortage has become a painful summer experience for many high-rise dwellers, but with all major water sources extremely stressed and the city\u2019s drilling and exploitation of huge areas of groundwater, water shortages were a significant problem for Yinchuan.", "x": 0.168105810880661, "y": 0.3248378336429596}, {"x_score": 0.4937301278114319, "y_score": 0.5657374262809753, "difference": 0.07200729846954346, "source": "\u5f97\u76ca\u4e8e\u9ec4\u6cb3\u6c34\u8d28\u7684\u6539\u5584\uff0c\u996e\u7528\u51c0\u5316\u540e\u7684\u9ec4\u6cb3\u6c34\u6210\u4e3a\u89e3\u51b3\u5f53\u5730\u5c45\u6c11\u996e\u6c34\u96be\u9898\u7684\u826f\u65b9\u3002", "reference": "But thanks to the improvements in the quality of the Yellow River\u2019s water, purifying the river water has become a way to supply drinking water to local residents.", "x": 0.4937301278114319, "y": 0.5657374262809753}, {"x_score": 0.08531873673200607, "y_score": 0.36881527304649353, "difference": 0.28349653631448746, "source": "\u94f6\u5ddd\u5e02\u6c34\u52a1\u5c40\u526f\u5c40\u957f\u4e01\u660e\u4ecb\u7ecd\uff0c\u4e3a\u6539\u5584\u94f6\u5ddd\u57ce\u4e61\u5c45\u6c11\u751f\u6d3b\u751f\u4ea7\u7528\u6c34\u9700\u6c42\uff0c\u5b81\u590f\u9002\u65f6\u542f\u52a8\u94f6\u5ddd\u90fd\u5e02\u5708\u57ce\u4e61\u897f\u7ebf\u4f9b\u6c34\u5de5\u7a0b\uff0c\u7528\u4f18\u8d28\u7684\u9ec4\u6cb3\u6c34\u66ff\u6362\u539f\u6709\u7684\u5730\u4e0b\u6c34\u6e90\u5730\u3002", "reference": "Ding Ming, deputy director of Yinchuan Water Affairs Bureau, said that to meet Yinchuan\u2019s demand for residential water, Ningxia initiated the Yinchuan Municipal Western Water Supply Line project in time to replace the city\u2019s original groundwater supply with high-quality water from the Yellow River.", "x": 0.08531873673200607, "y": 0.36881527304649353}, {"x_score": 0.48550817370414734, "y_score": 0.4553319215774536, "difference": 0.030176252126693726, "source": "\u201c2019\u5e7412\u670829\u65e5\uff0c\u4f9b\u6c34\u5de5\u7a0b\u6b63\u5f0f\u5411\u94f6\u5ddd\u5e02\u4e09\u533a\u901a\u6c34\uff0c2020\u5e74\uff0c\u95fd\u5b81\u9547\u3001\u8d3a\u5170\u53bf\u7684\u5c45\u6c11\u4e5f\u559d\u4e0a\u4e86\u9ec4\u6cb3\u6c34 \u3002 \u201d", "reference": "\u201cThe project officially began supplying water to Yinchuan on December 29, 2019, and in 2020, the residents of Minning Town and Helan County also began to drink Yellow River water.\u201d \u201c", "x": 0.48550817370414734, "y": 0.4553319215774536}, {"x_score": 0.2465103417634964, "y_score": 0.17181135714054108, "difference": 0.07469898462295532, "source": "\u4e01\u660e\u8bf4\uff0c\u94f6\u5ddd\u6c34\u5229\u90e8\u95e8\u5c06\u7edf\u7b79\u8003\u8651\u533a\u57df\u519c\u6751\u996e\u6c34\u4e0e\u57ce\u5e02\u4f9b\u6c34\u4e00\u4f53\u5316\u7684\u6539\u9020\uff0c\u201c\u4e0b\u4e00\u6b65\uff0c\u6211\u4eec\u5c06\u628a\u519c\u6751\u5206\u6563\u7684\u4f9b\u6c34\u70b9\u6574\u5408\u540e\u5168\u90e8\u63a5\u5165\u897f\u7ebf\u4f9b\u6c34\u5de5\u7a0b\uff0c\u9884\u8ba1\u4eca\u5e74\u5e74\u5e95\u57fa\u672c\u5b9e\u73b0\u94f6\u5ddd\u533a\u57df\u7684\u57ce\u4e61\u4e00\u4f53\u5316\u4f9b\u6c34\u3002\u201d", "reference": "Ding Ming said that the Yinchuan Water Conservation Department is considering integrating urban water supply and rural drinking water provision, stating, \u201cOur next step is to integrate the scattered water supplies in rural areas and connect them to the Western Water Supply Line Project, and by the end of the year, we expect to essentially integrate all of Yinchuan\u2019s urban and rural water supply systems. \u201c", "x": 0.2465103417634964, "y": 0.17181135714054108}, {"x_score": -0.1398850679397583, "y_score": -0.11455836892127991, "difference": 0.025326699018478394, "source": "\u538b\u5b9e\u8d23\u4efb \u5404\u90e8\u95e8\u5f3a\u5316\u9632\u6c5b\u6551\u707e\u5de5\u4f5c-\u4e2d\u65b0\u7f51", "reference": "To Reinforce Accountability, All Departments to Consolidate Flood Control and Relief Efforts-ChinaNews.com", "x": -0.1398850679397583, "y": -0.11455836892127991}, {"x_score": -0.15174302458763123, "y_score": -0.17152589559555054, "difference": 0.01978287100791931, "source": "\u538b\u5b9e\u8d23\u4efb \u5404\u90e8\u95e8\u5f3a\u5316\u9632\u6c5b\u6551\u707e\u5de5\u4f5c", "reference": "To Reinforce Accountability, All Departments to Consolidate Flood Control and Relief Efforts", "x": -0.15174302458763123, "y": -0.17152589559555054}, {"x_score": 0.0662851482629776, "y_score": -0.03116157092154026, "difference": 0.09744671918451786, "source": "\u592e\u89c6\u7f51\u6d88\u606f(\u65b0\u95fb\u8054\u64ad)\uff1a\u6765\u81ea\u6c34\u5229\u90e8\u7684\u6d88\u606f\uff0c\u4eca\u5929(7\u670825\u65e5)12\u65f6\uff0c\u6dee\u6cb3\u5e72\u6d41\u738b\u5bb6\u575d\u4ee5\u4e0b\u6cb3\u6bb5\u8d85\u8b66\u6212\u6c34\u4f4d0.64\uff5e3.31\u7c73\uff0c\u957f\u6c5f\u4e2d\u4e0b\u6e38\u5e72\u6d41\u6c99\u5e02\u4ee5\u4e0b\u6c5f\u6bb5\u53ca\u4e24\u6e56\u8d85\u8b66\u6212\u6c34\u4f4d0.05\uff5e2.02\u7c73\u3002", "reference": "From cctv.com(CCTV News): According to information from Ministry of Water Resources, at noon today (July 25), water levels at the section below Wangjiaba on the Huaihe River main stream exceeded the warning level by 0.64 to 3.31 meters, and water levels below Shashi City on the mid and lower main stream of the Yangtze River and in Hunan and Hubei provinces the warning level by 0.05 to 2.02 meters.", "x": 0.0662851482629776, "y": -0.03116157092154026}, {"x_score": 0.6711024641990662, "y_score": 0.5813331604003906, "difference": 0.08976930379867554, "source": "\u592a\u6e56\u81ea6\u670828\u65e5\u8d85\u8b66\u6212\u6c34\u4f4d\u4ee5\u6765\uff0c\u5df2\u6301\u7eed28\u5929\u3002", "reference": "Since Taihu Lake first went over the warning water level on June 28, it has remained so for 28 days.", "x": 0.6711024641990662, "y": 0.5813331604003906}, {"x_score": 0.6336691975593567, "y_score": 0.8361925482749939, "difference": 0.2025233507156372, "source": "\u4eca\u592912\u65f6\uff0c\u592a\u6e56\u5e73\u5747\u6c34\u4f4d4.67\u7c73\uff0c\u8d85\u4fdd\u8bc1\u6c34\u4f4d0.02\u7c73\u3002", "reference": "At 12:00pm today, the average water level of Taihu Lake was 4.67 meters, 0.02 meters over the safe water level.", "x": 0.6336691975593567, "y": 0.8361925482749939}, {"x_score": 0.40022560954093933, "y_score": 0.42423149943351746, "difference": 0.024005889892578125, "source": "\u4eca\u5929\uff0c\u56fd\u5bb6\u9632\u603b\u7ecf\u4f1a\u5546\u7814\u5224\uff0c\u51b3\u5b9a\u7ee7\u7eed\u7ef4\u6301\u957f\u6c5f\u3001\u6dee\u6cb3\u9632\u6c5b\u2161\u7ea7\u54cd\u5e94\uff0c\u8981\u6c42\u5404\u5730\u538b\u5b9e\u8d23\u4efb\uff0c\u8fdb\u4e00\u6b65\u843d\u5b9e\u9632\u6c5b\u6551\u707e\u5404\u9879\u5de5\u4f5c\u3002", "reference": "Today, after thorough discussion and judgment, State Flood Control and Drought Relief Headquarters decided to maintain the Level II Response for Yangtze River and Huaihe River flood control, meaning all jurisdictions are to be held accountable for further implementing flood control and disaster relief measures.", "x": 0.40022560954093933, "y": 0.42423149943351746}, {"x_score": 0.48233139514923096, "y_score": 0.5047573447227478, "difference": 0.022425949573516846, "source": "\u4eca\u5929\uff0c\u56fd\u5bb6\u9632\u529e\u3001\u5e94\u6025\u7ba1\u7406\u90e8\u7d27\u6025\u8c03\u6d3e\u5c71\u4e1c\u3001\u6c5f\u82cf\u3001\u6d59\u6c5f\u3001\u798f\u5efa\u7684\u4e13\u4e1a\u6392\u6d9d\u8f66\u5e2e\u52a9\u6c5f\u897f\u89e3\u51b3\u5f53\u5730\u56e0\u5f3a\u964d\u96e8\u5bfc\u81f4\u7684\u57ce\u5e02\u5185\u6d9d\u7b49\u95ee\u9898\u3002", "reference": "Today, the Office of State Flood Control and Drought Relief Headquarters and Ministry of Emergency Management dispatched specialist drainage vehicles from Shangdong, Zhejiang, and Fujian to help Jiangxi with problems like urban waterlogging caused by the heavy rainfall.", "x": 0.48233139514923096, "y": 0.5047573447227478}, {"x_score": 0.42962515354156494, "y_score": 0.11371537297964096, "difference": 0.315909780561924, "source": "\u7f8e\u56fd\u9996\u6b21\u4ee5\u201c\u4eba\u6c11\u5e01\u6c47\u7387\u4f4e\u4f30\u201d\u5bf9\u4e2d\u56fd\u5c55\u5f00\u53cd\u8865\u8d34\u8c03\u67e5", "reference": "The United States Launches an Anti-Subsidy Investigation Against China with \"Undervalued RMB Exchange Rate\" for the First Time", "x": 0.42962515354156494, "y": 0.11371537297964096}, {"x_score": 0.336628258228302, "y_score": 0.37880265712738037, "difference": 0.04217439889907837, "source": "\u9488\u5bf9\u7f8e\u56fd\u5546\u52a1\u90e8\u8fd1\u65e5\u5ba3\u5e03\uff0c\u51b3\u5b9a\u5bf9\u539f\u4ea7\u4e8e\u4e2d\u56fd\u7684\u624e\u5e26\uff08\u675f\u7ebf\u5e26\uff09\u4ea7\u54c1\u53d1\u8d77\u53cd\u503e\u9500\u53cd\u8865\u8d34\u8c03\u67e5\uff0c\u5e76\u5c31\u201c\u4eba\u6c11\u5e01\u6c47\u7387\u4f4e\u4f30\u201c\u9879\u76ee\u53d1\u8d77\u8c03\u67e5\u3002", "reference": "The US Department of Commerce recently announced that it has decided to initiate anti-dumping and anti-subsidy investigations into Chinese strapping products, as well as an investigation on the \"undervalued RMB exchange rate\" project.", "x": 0.336628258228302, "y": 0.37880265712738037}, {"x_score": 0.5989025235176086, "y_score": 0.5581877827644348, "difference": 0.04071474075317383, "source": "\u4e2d\u56fd\u5546\u52a1\u90e8\u6307\u51fa\uff0c\u8fd9\u662f\u7f8e\u56fd\u9996\u6b21\u5728\u53cd\u8865\u8d34\u6848\u4ef6\u4e2d\u7acb\u6848\u8c03\u67e5\u6240\u8c13\u201d\u4eba\u6c11\u5e01\u6c47\u7387\u4f4e\u4f30\u201c\u9879\u76ee\uff0c\u4e2d\u65b9\u5bf9\u6b64\u575a\u51b3\u53cd\u5bf9\u3002", "reference": "China's Ministry of Commerce pointed out that this is the first time that the United States has launched an anti-subsidy case to investigate the so-called \"undervalued RMB exchange rate\" project, and China is firmly opposed to this.", "x": 0.5989025235176086, "y": 0.5581877827644348}, {"x_score": 0.7287934422492981, "y_score": 0.7684218287467957, "difference": 0.03962838649749756, "source": "\u4e2d\u56fd\u5546\u52a1\u90e823\u65e5\u665a\u95f4\u7279\u522b\u5c31\u6b64\u53d1\u5e03\u65b0\u95fb\u7a3f\u8868\u793a\uff0c\u4e2d\u56fd\u5b9e\u884c\u4ee5\u5e02\u573a\u4f9b\u6c42\u4e3a\u57fa\u7840\u3001\u53c2\u8003\u4e00\u7bee\u5b50\u8d27\u5e01\u8fdb\u884c\u8c03\u8282\u3001\u6709\u7ba1\u7406\u7684\u6d6e\u52a8\u6c47\u7387\u5236\u5ea6\uff0c\u5e02\u573a\u5728\u6c47\u7387\u5f62\u6210\u4e2d\u8d77\u51b3\u5b9a\u6027\u4f5c\u7528\u3002", "reference": "China's Ministry of Commerce issued a special press release on the evening of the 23rd, saying that China implements a managed floating exchange rate regime based on market supply and demand, with reference to a basket of currencies, and that the market plays a decisive role in the formation of exchange rates.", "x": 0.7287934422492981, "y": 0.7684218287467957}, {"x_score": 0.8029865622520447, "y_score": 0.7379252314567566, "difference": 0.06506133079528809, "source": "\u65b0\u95fb\u7a3f\u5f3a\u8c03\uff0c\u603b\u4f53\u4e0a\uff0c\u4eba\u6c11\u5e01\u6c47\u7387\u5904\u4e8e\u5408\u7406\u5747\u8861\u6c34\u5e73\uff0c\u5e76\u6ca1\u6709\u88ab\u4f4e\u4f30\u3002", "reference": "\u201cOn the whole, the RMB exchange rate is at a reasonable and balanced level and is not undervalued,\u201d the press release stressed.", "x": 0.8029865622520447, "y": 0.7379252314567566}, {"x_score": 1.5907824039459229, "y_score": 0.8267254829406738, "difference": 0.764056921005249, "source": "\u81ea2005\u5e74\u4ee5\u6765\uff0c\u4eba\u6c11\u5e01\u5bf9\u7f8e\u5143\u5df2\u7d2f\u8ba1\u5347\u503c\u8d85\u8fc717% \u3002", "reference": "Since 2005, the RMB has appreciated by more than 17% against the US dollar.", "x": 1.5907824039459229, "y": 0.8267254829406738}, {"x_score": 0.8505723476409912, "y_score": 0.3137474060058594, "difference":
